    除了你可以嗎，可以看出來啊，女生現在對男生好感都已經非常高了，重點來了，這種情況。是不是該敲定一下明天見面的流程了，很多兄弟們會直接問，你明天想幹嘛呀，女生再怎麼樣也要矜持一下，好不好，你這樣問十有八九得不到女生的回答，他只會敷衍你說我不知道，你做決定吧，問了也白問，所以我讓男生說。你明天想吃火鍋還是吃燒烤，我提前定位置，你想吃哪個都可以，這波操作直接打進他的內心，他會覺得你非常貼心，對你的好感度也會更高，女生回復男生，其實都行我不挑，看得出來女生還在矜持，不好意思啊。直接說出來我想要的，我繼續讓男生說，我可以推薦一下，我知道萬達星開了一家燒烤，裝修特別好，適合女孩子拍照，用推薦的方式，幫他做決定，還給了他一種寵溺的小女生的感覺，尤其是。一個曾經有過一段失敗婚姻的女生，非常有效，果然女生最後也答應了男生，明天見面聊得也非常不錯，兩個人確定的關係，其實讓女生喜歡上你的，並不是你給她砸了多少錢，而是你能不能看到她給你想要的，關注蘭國。'
