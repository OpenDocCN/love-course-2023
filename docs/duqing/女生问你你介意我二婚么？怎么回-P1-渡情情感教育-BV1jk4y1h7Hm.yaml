  text: '# 女生问你你介意我二婚么？怎么回 - P1 - 渡情情感教育 - BV1jk4y1h7Hm看上去年輕又漂亮的女生問你，你介意我是二婚嗎，你準備怎麼回，289至今單身的兄弟們，相親遇到的二婚的女生太常見了，如果女生問你，你在乎我是二婚嗎，怎麼回，很多兄弟們你花了大幾十萬，連女生的手都沒有牽上。現在有一個長相年輕又漂亮的女生，擺在你面前，你機會錯過了就是一輩子，而且你也不介意二婚，但是你要怎麼回，回的好，那可能今天晚上有人牽手，今天的內容，我建議兄弟們點贊收藏多看幾遍，男生相親認識這個女生。兩個人見面不錯，對彼此還滿意，男生剛到家就收到女生消息，女生說到家了嗎，男生說挺巧的我剛到，簡單寒暄之後女生質問主題說，你在乎我是二婚嗎，這男生有點接不住，下意識說你看著年齡不大，發出雞之後開始後怕。覺得自己這麼說是不是說錯話了，但也不知道怎麼回，能夠讓這個女生放下心裏的戒備，於是找到蘭國邦了，我看完替男生捏了一把冷汗，真是說者無心聽者有意，你幸虧沒發，女生會覺得你其實特別在意二婚的女生。原本對你很感興趣，結果啪一盆冷水，很慶幸女生沒有直接不搭理男生，還跟男生解釋了一下，我結婚確實比較早，那會年少無知，一股腦就陷進去了，其實我也不太想說，但是我也不想騙你，感覺沒有男人會不在意這件事情。看來二婚對女生的影響是非常大，她能夠重新拾起婚姻的勇氣，光這一點上咱們還是滿敬佩的，因為現階段，經歷過失敗婚姻的人很多，也很難開啟下一段婚姻，既然女生主動提出來了。那她真誠的態度和重視你的態度就很明確了，哎
