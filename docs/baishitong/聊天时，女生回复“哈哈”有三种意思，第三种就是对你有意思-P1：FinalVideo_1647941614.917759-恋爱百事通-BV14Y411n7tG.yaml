  text: '# 聊天时，女生回复“哈哈”有三种意思，第三种就是对你有意思 - P1：FinalVideo_1647941614.917759 - 恋爱百事通
    - BV14Y411n7tG女生回复哈哈是什么意思，你们跟女生聊天是不是觉得她好像也挺开心，会给你打一个哈哈，但是怎么就聊不起来呢，女生回复哈哈的意思就是，这人是不是有病，女生回复哈哈两个字的言外之意就是，这人在说什么呀。你听不上话呀，哎呀好尴尬呀，女生给你回了一个哈哈哈哈三个字的意思就是，嗯这人还行，不太有意思，女生要是给你回复了哈哈哈哈一大串的哈哈，才是真的觉得你很逗，对你产生了兴趣，当人家以为我生理跟女生聊天。总是得不到回应，连你给她发的信息，她都很少回复你，但是你又很想跟她聊天，也很想追到她，自己又不知道该怎么办，不知道怎么跟女生找到共同的话题，能够通过聊天，拉近彼此的关系，那么你可以来我的公众号。她玩百事通，我给你们准备了一份，跟女生聊天的秘籍，通过聊天就能够，互助彼此的關心，找遇最讓你喜歡的女生。'
