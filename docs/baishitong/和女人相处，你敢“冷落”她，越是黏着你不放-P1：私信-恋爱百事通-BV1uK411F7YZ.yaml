  text: '# 和女人相处，你敢“冷落”她，越是黏着你不放 - P1：私信 - 恋爱百事通 - BV1uK411F7YZ这里是七万新娘频道看前点按铃铛，我是你们的干亲表，就说面对感情，有些兄弟是非常主动，乐于表达自己的想法，会对自己喜欢的人非常的上心，这种勇气是值得鼓励的，但是在追求阶段，很多男生只知道主动，却不会表达。往往就很容易被对方当成，主动讨好的备胎，我连备胎都不是，却包容你的方式，所以这时候就需要一些小技巧，让女生能够主动联系你，主动向你表达心意，不能一直都是你主动，这样子很容易掉价的，那在感情里面。很多人其实都是想要有，自己的独立空间，有自己自由的时间的，如果说你总是动不动的，给女生发信息，加上如果你事无大小，都会跟她说，问东问西的，你本意虽然是分享，和刷一些存在感，但是时间长了，她就会觉得。哎呀
    你有些婆婆妈妈的，就会厌恶你，都说距离产生美，没有谁是离不开谁，所以想要两个人，一直保持新鲜感，你就不要过于频繁的，去联系她，适当的给大家一些空间，让她觉得你们的相处方式，是舒适的和拍的。而不是觉得压迫，那此时我们要明白一个事情，我们的生活，不可能全部被爱情填满，我们也需要工作学习，需要跟朋友交流，那如果你的生活里面，一直都是女生，那你的所有情绪，只会受到她的影响，那就没有其他东西。可以进入到你的生活中，就只是单一的围着她转，而她就会觉得，哎
    你既然都围着我转了，那我也不用主动的去联系你，有时候你适当的忽视一下她，她反而会觉得，是不是自己做得太少了，会反思一下自己。觉得自己对你过于冷漠了，会担心自己这样子下去，可能真的会把你给弄丢，当然如果你已经适当的，去冷落她之后，女生更加不跟你聊天，不跟你交流了，那就说明她对你是，真的一点重视都没有，连主动给你发个信息的想法。都没有，我知道有不少兄弟，常常是处于这种情况，你也想尽方法去追求女生，无论是送礼物讨好，还是想着去冷落她，但效果都不是很好，你都不知道是什么原因，搞得你就非常头疼，明明有些男人也是这样做。甚至长得都不比你帅到哪里去，条件也不如你好，但他却能够撩到女生，你就更加苦搞了，那不用着急，那么你不妨可以私聊我，别付诸种，那你可以光靠几个技巧，就能够像高清三男人一样，撩到女生心慌不放，抱得没人归。难道你不想要吗，有人说感情是相互的，只有你主动了，对方才会主动，如果主动了，对方也不会主动，但实质上，如果你主动去冷着女生，那女生反而会觉得，这个男人有点意思，和以往的甜狗不一样，加上如果你有魅力。有自然闪光点的男生，那你的这种冷淡女生，就会变成你吸引女生的魅力点，会觉得你是高冷男生，和女生相处，学会这样冷落，勝過一切的時常曼達，本期視頻就分享到這裡，我們下期再見，拜拜。'
