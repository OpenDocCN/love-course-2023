  text: '# 别乱用这些套路，不但追不到女生，还会引起反感 - P1：私信 - 恋爱百事通 - BV1gp4y1p7WX今天晚上出來玩嗎？開了一套神龍套哦，你出來肯定賊有面子，你有病嗎？當我拜金女嗎？你不是嗎？滾！你懟得很爽，你內心也覺得全部女生都是貪慕虛榮的對嗎？不能夠一竿子打死一船的人，而且我知道很多兄弟也會覺得。金錢至上，什麼女人追不了，但是這種三觀五正的行為，請你關閉視頻別看了，當然我也知道有很多兄弟是正能量三觀的，確實是因為異性戀，小世界上的原因才會現在追不到女生，並不是說遇到什麼渣女了。聊天確實跟女生不知道聊什麼，想要跟女生約會吧，也不知道怎麼邀約才能夠不被女生拒絕，有時候女生不怎麼理自己了，都很苦惱也覺得是不是自己真的不配，其實不是，只是男女之間的思維差異。你沒有掌握好和女生相處的技巧，所以才會覺得追女生難，那麼你不妨可以點擊我頭像是新聞恢復救救，收到一份追女生近身相處攻略，讓你和女生相處聊天約會都能夠得心應手，讓女生捨不得不理你。有時候你冷漠的使用一些套路，也會讓女生離你越來越遠的，我沒上車啊，我沒上車啊，下面就總結了三個雷區套路，千萬別學，一是試圖通過炫富來獲取女生的反省，如果你像開頭那個例子一樣，一上來就炫富你的神龍炮。真的很龍，記得多年前《非常巫妖》裡面，一位女嘉賓說，寧願坐在寶馬上哭，也不願意坐在自行車上笑，引起了熱議，讓眾多男人覺得，追愛是需要有錢就可以的了，其實不是，時代在變化。大多數女性現在越來越有自己的思想了，也越來越獨立，不再普遍是拜金主義，所以你再用炫富的套路去追求女生，拍豪車標誌，拍標談手機，和餐廳照片等發朋友圈，再也不會引起女生的注意。而且女生會覺得這些都是渣男的標配，更加遠離你，真正有內涵的人的朋友圈和炫內涵的人，發的絕對不是這樣子的朋友圈，二，試圖送禮物來獲取分心，有些男生覺得送女生禮物，女生就會像電視劇裡面那樣，對你心花怒放。就簡單的覺得女生收到禮物就很開心，就能夠搞定女生，於是就開始想盡辦法，給女生送好吃的，好看的，好玩的，可是這對你和女生精神關係，卻一點實際性進展都沒有，為什麼會這樣，因為只有兩個人。能夠做到吸引和溝通之後，女生對你有好感之後，你送的禮物才會對你的感情，起到很大作用，女生要是對你沒有意思的話，你送再多禮物都是白送，三，試圖通過大男子主義來展示男性的擔當。之前最火的幕後一位男小迷林明學，我不要你覺得，我要我覺得，我不要你覺得，我要我覺得，可謂是把大男子主義，體現給林明靜止了，有些男生認為男人有主見，是大男子主義，其實不是這樣子的。大男子主義是什麼事情都做，就決定並且不聽女生說的，這樣子女生是不會喜歡的，並且對於這種行為，女生也不會覺得這是你的主見，只會覺得你這樣子是自私的行為，有主見應該是你們去哪裡吃飯的時候，你可以做決定。但是點菜的時候，你要適當的詢問一下女生對這些菜的口味，讓女生選擇個菜，這樣女生才會覺得你自有主見，又體貼周到，瞬間對你的好感都是飆升的，好啦本期視頻就分享到這裡啦，希望這些錯誤的套路呢，你們不要再用了。也希望新的一年，單身的你能夠早日收穫女生的芳心，技巧可以用，但是要多一點真心，要多一點整形。'
