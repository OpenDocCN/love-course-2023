  text: '# 女生不喜欢你，一定有这几个表现，自作多情只会成“舔狗” - P1：女生不喜欢你，一定有这几个表现，别再自作多情，中了2个就溜吧 - 恋爱百事通
    - BV1it4y1Q7Qq跟我一起學習更多脫單知識吧，哈囉大家好，追求啾啾喜歡我的視頻，可以點贊收藏加關注，在追求女生的過程中，有兩個重要時刻是能夠決定，你在這場追求中的結局的，但是男生們很容易就混淆，那這兩個時刻是什麼時候呢。一個是確定女生喜歡你的時刻，一個是確定女生不喜歡你的時刻，很多男生們總會把女生對你的喜歡，誤會成他不喜歡你，女生不喜歡你，反而被你當成了欲擒故縱，所以總會有一些兄弟是傻傻的，有點小糊塗。根本就分不清楚女生到底是喜歡你，還是不喜歡你，其實當女生有這些表現的時候，就說明了他根本不喜歡你，來下面花兩三分鐘時間，耐心的聽一下，看看有哪些女生的表現，是絕對不喜歡你的，懂個壁壘啦。第一就是忙到不見人影，你想跟他聊天談心吧，他說他在忙，結果那一天就再也沒有回過你的消息了，你想在周末的時候約他出來吃頓飯，培養培養感情，他就說這周末要假班，你問他，他說下周的周末你總有空了吧。他嘴上說的答應，可是移到下周的周末，他只能找到新的理由來拒絕你，不停的找新的理由去彈色你，其實他真的不是很忙，他只是單純的不想理你罷了，我說的距離不僅僅是你們見面的時候，他還特意和你保持身體上的距離。還有和你刻意保持情感上的距離，你想跟他進一步的發展吧，想要把話題往情感上面帶一下，但是他就是不接你的話，笑一下就過去了，也不會再主動去提起這個話題，你以為是女生太過於矜持，想想看，那是對你有意思的女生。還不得立馬抓住機會，看看你的口風，不至於連跟你聊這個話題的興趣都沒有吧，第三就是和你分得很清楚，不想對你有什麼虧欠，如果一個女生跟你在一起的時候，都是你一個人在花錢，那就說明她可能是看上你的錢。如果一個女生，她和你在一起的時候都是AA，你送禮物她會回禮，你給她什麼，她就會換一種方式回饋給你，那就說明人家根本不想跟你有任何的瓜葛，和你平攤花銷，單純就是不想欠你的，第四個，從不對你主動。從來都是只有你主動，兄弟們，回憶一下，是不是很少有女生主動的找你聊天，幾乎都是你一個人主動，不管聊天也好，還是約會也好，她幾乎從沒主動過，你以為她是矜持，她比較的害羞，靦腆，兄弟，別傻了，不主動聯繫你。不是因為羞澀，是不喜歡，第五，拒絕你送她回家，不管對於男生還是女生來說，只要是喜歡的人，無論是天南還是地北，永遠都是順路的，但是如果是不喜歡的人，就算你住在她家隔壁，她都不想跟你同路，對你有意思的女生。她巴不得想要跟你多待一會，而你的女生如果她不想讓你送她回家，是因為她不想再跟你多待那麼一會，或者是害怕在路上遇到熟人時，怕別人誤會，到時候還得花時間去跟別人解釋，看完這一期視頻，兄弟們有沒有心口一振。有一種心碎的感覺，如果女生不喜歡你，但是你不能一蹶不振，拿出你男人的支持來，他們從哪兒跌倒就從哪爬起來，萬事都好三兩，不是還要你救救我嗎，如果你想要追到喜歡心裡的她，又不知道該怎麼辦。不妨來找我聊一下人生，可以在評論下面，或者是私信我，都沒有問題的，喜歡我的視頻別忘了一鍵三連，不要白跑，好運是更多給你的。'
