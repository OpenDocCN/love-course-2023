  text: '# 女生问“这个东西好看吗？”，如何回复能决定她成为你女朋友 - P1：sixin - 恋爱百事通 - BV1D5411o7ZZ女生一般都是含蓄的，想要什麼都模糊不直白，就好像你追了她很久，她依舊模糊不清地回覆你，還沒有準備好，當她突然給你發，這個東西好看嗎？代表她想要你給她買這個玩意兒，要是你回覆好看。那你就等於踏出白白付出的半隻腳了，那要是推拉的說，嗯，我比較直男，不懂這一些，女生又會覺得你真的是直男，真摳門，咱們也不能落人口舌，對不對？那面對這種情況，怎麼讓女生明白，想要得到就要有所付出。運用好一套公式，先爽快答應，然後提出條件，最後順勢仿料，假如女生說就想要暗示你買，你可以說，可以啊，但這個不是送給你的，是借給你的，什麼意思啊？借你戴在身上，每天給我看，審喜悅目，有嗎？有就對了。她都好意思開口向你要禮物了，你還怕你油到她嗎？送禮物你們還是要根據自己跟女生的關係到哪一步來決定的，很多男生就是犯了送禮物的禁忌，乾脆為了女生，為了博得女生的歡心，把幾千塊錢的包包口紅送出去。況且這送禮物不可能說，情況越送越差對吧？到時候錢也花了，女生也沒有追到，這心裡是越想越擰吧？那我猜你也不想吧？現在你不知道怎麼付出才是有效的，很想跟女生升級關係？那你可以來我這裡。我來給你一些針對性的一對一的指導，順利纏綿，很妙哦。'
