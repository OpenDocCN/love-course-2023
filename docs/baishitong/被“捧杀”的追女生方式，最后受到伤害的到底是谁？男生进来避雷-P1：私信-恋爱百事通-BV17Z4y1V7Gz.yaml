  text: '# 被“捧杀”的追女生方式，最后受到伤害的到底是谁？男生进来避雷 - P1：私信 - 恋爱百事通 - BV17Z4y1V7Gz哈嘍 這裡是助力你們脫單的啾啾，點贊的兄弟會有好運哦，現在很多女生都是被毒雞湯和營銷段子口殺著，聽著那些什麼毒雞湯，你要把我當成公主養，做我男朋友又要忍受我的捉，還會有女生戰戰自死的覺得。女生都是高貴的，必須瘋狂的享受，不然老了就享受不到了，還有無數的兄弟會被這樣子說，你不順我心意，直男，口紅色號的女生，你不順我心意，直男
    口紅色號分不清，直男 大姨媽要你喝熱水，直男，這你都做不到。自私的渣男，等等，這些被營銷捧殺出來的女生，就會產生一種自我高貴的觀念，進而就會不斷對男生提出更多更高的要求，這些都還算好的了，你聽聽呢還會覺得有那麼一點點道理，但是要是遇上沒良心的。就會發展成為田園女權，什麼中國男生配不上我們女生，你不給我花錢就是不愛我，作為女人你不花她的錢還要替她省錢，你就是媚男，這些都是被捧殺危害的思想，很多人會說，獨自貪勝心，遭殃的是男人。這麼說其實是不準確的，不是全部男人，而是底層的男人，很多男生常常會有這樣子一個誤區，會覺得現實已經沒有辦法改變了，無論輿論怎麼樣，女生總是會有人追的，如果我們不貴臉，不順從女生，我們就追不到女生。可我們也不想要光棍，人家女生有這樣子的底氣，就會覺得我沒房沒車，沒有辦法給她砸錢，那唯一能夠做的就是，無條件對她好，對她無條件的順從，無條件的聽她的話，可是你真的這麼做了，你會發現根本就不管用。女生對你還是愛到不理的，根本不願意跟你多相處，多聯繫，但是對你還是非常的敷衍，她們只是願意付出那麼一點點的時間，跟你曖昧著，而面對那些所謂的高價值男人的時候，卻可以輕輕鬆鬆的被兩三句情話給撩走。還美約其名的覺得，這樣子才能配得上我，你知道自去的這樣子追求下去，你會什麼都不是，永遠可能都會被敷衍，但是又不知道該怎麼辦，那麼你不妨可以下來找我聊聊，深信我回覆啾啾，收購一份追女生乾貨。提升自己快速的追到女生，讓女生都不敢對你再繼續的敷衍和拒絕，其實說到底這都是女生的，畢竟傳統觀念中男生就是應該追求女生的，再加上國內女性的人口比男性的人口少那麼一點點。女生自然就會認為自己有各種方面的優勢，很多兄弟就會有憂患意識了，所以你會發現就算是再普通的一位女生，她身邊也會有無數的追求者，這就更加讓女生相信自己做是對的，那麼男生也會更加被疑惑。覺得我不這樣子追求女生就沒辦法脫單，一個月薪兩三千的女生，會覺得月薪兩萬的男生配不上自己，這裡大家最近都是知道的啊，畢竟拼當名人權都會覺得開寶馬的男生配不上她，但是你真的會認為這樣子的女生。就算你做得很好了，她就會看上你嗎，他們都是踩著你，去找那些他認為更加優質的男人，但是你們覺得他們有人追就一定會有人要嗎，大部分他們欣賞的優秀男人，通過這樣子的方式了解到他們。知道他是一個名人女權根本就不會選擇他，相反有些兄弟願意圍著他轉的，恰恰又是他看不上的男生，這樣一個趨勢之後，就會讓很多女生覺得我身邊的男生都太一般了，都配不上我，然後很多想要戀愛的普通男生又找不到男友。所以在這樣子的趨勢下，受到傷害的是那些沒有分辨能力的普通男生，如果你也遇上這樣，建議不要再繼續追求下去了，努力的把自己變得更加優秀，提升自己的格局，圈子高了自然就會幫助你篩選出來，不合適你的女生。好了本次視頻就分享到這裡，別忘了點贊收藏加關注哦。'
