  text: '# 女人动情了，会忍不住对你频繁说这些话，你得懂得 - P1：无软文 - 恋爱百事通 - BV1bb4y1C7Cr哈喽 这里是情感频道，看前点赞
    明日报复，我是能干净月老，就就爱情里面，产生感情的大致分为两种，一种是一见钟情，另一种是一触伤情，一见钟情大多是见色起义，不了解对方的情况下，就产生了爱意。有点像快伤刺爱情的感觉，加上一见钟情，往往是单方面主动比较多，他敢勾引我，两个人都能够在第一时间看对眼，是非常困难的，毕竟现实不必相拒，没有那么多的浪漫情节，大多数都是一方一见钟情，展开追求后。还需要等待对方的日久生情，其实生活中大多数人，还是比较倾向于慢热的，在其中发生不一样的情愫，特别是女生比较矜持慢热的情况下，爱情重要的就是感觉，无论是一见钟情，还是日久生情，都不容易，但有三种关系。很容易日久生情，频率相同的异性在一起相处，更容易产生恋爱的感觉，特别是红颜知识这一种，两个人相互陪伴的亲密度高，非常容易日久生情，女人也特别容易，对平凡聊天的人产生感觉，频率相同就会有聊不完的话题。注意的是聊天有温有大，而不是说你单方面的一直在找话题，这样子只会让女生心生厌恶，和红颜知识聊个不停，就像是处在暧昧期阶段的情侣，彼此躺漏心声，两个人之间的信念感也会增强，就好像安家里面。朱散散是王子见的红颜知识，两个人五官互谈，偶尔说说心事，难过的时候一起去喝喝小酒，去海边散步，两个人互生情愫，只是差一个捅破窗户纸的人，然后就是两小无猜的感觉，在感情中，亲密度和信任度是非常重要的。而这两样东西除了家人之外，最强烈就是在朝夕相处的人当中产生，可能是邻家妹妹，或者是父母朋友家的女儿，反正就是从小一起玩到大的情谊，就像我闺蜜，从小就有一位青梅竹马的哥哥，两人从小玩到大。基本整一个青春期都是这个男生，所以两个人也就互生了情愫，觉得其他男生都没有这位竹马好，所以两个人高中毕业就在一起了，现在两个人出社会也两年多了，已经准备在今晚结婚了，最后就是那一种同窗情谊。特别是高中期期，青春期少男少女在一起，刚刚处于萌动期，就会特别想要知道，恋爱是什么样子的感觉，那种纯粹的感情是非常美好的，然后两个人一起奋斗考同一所大学，然后你会发现那种校园爱情，会少了一些勾心斗角。也没有金字物质上面的压力，金色又可爱，但是很多同窗都不太经得起，社会的大量吵杂，当然有不少同窗的情感，是发生在某些同学聚会上面的，就是毕业之后有一些同学聚会，这种通常是可以走很远的，毕竟已经出来工作了。又有了当年的那种情谊，大家也相较于成熟，所以在一起之后，情感也会相较于成熟，好了，本期视频就分享到这里了，咱们下期再见。'
