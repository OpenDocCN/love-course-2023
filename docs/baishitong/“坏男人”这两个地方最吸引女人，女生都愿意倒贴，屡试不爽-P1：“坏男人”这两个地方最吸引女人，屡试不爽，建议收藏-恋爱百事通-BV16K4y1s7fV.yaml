  text: '# “坏男人”这两个地方最吸引女人，女生都愿意倒贴，屡试不爽 - P1：“坏男人”这两个地方最吸引女人，屡试不爽，建议收藏 - 恋爱百事通 - BV16K4y1s7fV給我一直學習更多脫單知識吧，喜歡我的視頻別忘了點贊收藏加關注，哈囉大家好我是啾啾，深情的人總是被當成舔狗，老實人呢常常被當成備胎，這好像是大多數男同胞的現狀，很多男生的條件明明也不差。但是賣了就是找不到女朋友，真心啊總是一再的被辜負，原因是什麼呢，是因為你太老實啊，那女生看上去就沒有交往的慾望，反正你是舔著臉上來的，隨時隨地能夠嫁來幫忙，又能夠每逢佳節送禮物，每天早上送早餐。次之呢可惜，所以就採取了欲擒故縱的方法在你身上，想起你時就跟你聊兩句，有其他有趣的男人陪的時候呢，就把你拋在腦後，不是說老實不好，但是你有沒有聽過這麼一句話，現在的女生為什麼要看上老實人，風趣幽默沒有。事業有成沒有，台灣斷網也沒有，就只剩下一個老實作為品質，可是這是做人的資本品格啊，算不上是優點，那女生為什麼要選你，這就是為什麼很多女生選擇壞男人的原因，相信如果要你選。你也不會只選擇有可愛品質的女人吧，那麼他們為什麼能夠快速的升級關係呢，原因有二，首先呢敢於突破關係，特別是敢於升級肢體接觸，很多男生追求女生時呢，總是原地踏步，就連說句話都是規規矩矩的，更別說升級關係。突破肢體接觸了，就像我大學時期，社團有位女生特別的漂亮，當時呢有兩位男生對她是有意思的，我們當時都看得出來，一位呢是我們同屆的同學，長得比較老實，另一位呢是剛我們一屆的師兄，人呢一看就有一點渣男相。當時我們女生都比較看好，那個比較老實的同屆同學，畢竟看起來比較靠譜嘛，後來呢我算是見識到了，什麼是僵還是老的啦，因為我們是街舞社嘛，跳舞的時候呢總是避免不了，跟搭檔會有一些肢體接觸，排舞的時候呢。學長總是搶先一步呢，就站在女生的旁邊，自然而然呢就成為了搭檔，而同屆的男生呢，只敢站在旁邊，默默地等待被安排，訓練完之後啊，學長也是噓寒問暖的，帶去吃夜宵啊，雖然說這位學長的風評不太好。但是一來二往的女生，也不聽我們的勸說啊，也就接觸了一個月左右吧，他們就在一起了，你看就算知道師兄可能是渣男，但是女生還是陰陽絕人的選擇了他，同屆的同學呢老實可靠，就是吸引不到女生，這也就是現實啊。所以男生們不要在原地踏步，但勇於突破肢體接觸，升級你們的關係，第二個呢就是，敢於表達自己的需求，很多男生呢在追求女生的時候，總是不敢表達自己的需求，總是啊什麼事情都聽女生的。女生要你往東你就絕對不敢往西，女生跟你說我今天好累啊，不想出去了，你提前一周辛辛苦苦預約的餐廳，就這麼打水漂了，可是啊你還是不敢表達自己的需求，只敢自己吃下這個啞巴虧，最後對女生說出，沒關係你好好休息。我們下次再約，做過這種事情的男生，就不要總是在追問我，為什麼追不到女生，女生為什麼總是對自己愛搭不理的，那不都是你縱容出來的嗎，怪誰呢，如果你現在處於這種困惑的局面當中，女生總是對自己愛搭不理。想出來就出來，想不出來就不出來，叫你呢誰叫誰到，她呢不見人影，面對這種局面呢，你很難過你很痛苦，想要改變這種局面，但是不知道該怎麼辦，那你不妨點擊我的頭像，找到主頁私信我啾啾，我呢會送你一份。總結已久的脫單秘籍，扭轉你這種追女生很困惑的局面，所以你就不要再忍著自己的需求，不敢表達了，你呢要把你的想法說出來，這樣呢感情的天秤才不會失去它的平衡，你也不會成為舔狗啊。比如說你們本來真會約好了一起出去玩，但是女生臨時說不去了，這時候你不應該說沒關係，你說沒關係呢，她只會更加得寸進尺，就算這一次她是真的有事，'
