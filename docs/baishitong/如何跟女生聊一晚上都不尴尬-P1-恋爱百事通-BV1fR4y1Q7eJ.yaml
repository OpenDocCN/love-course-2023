  text: '# 如何跟女生聊一晚上都不尴尬 - P1 - 恋爱百事通 - BV1fR4y1Q7eJ我现在可以和一个刚认识的姑娘聊一整个晚上，而且我能够保证这个姑娘不会觉得无聊，你知道为什么能够一直聊下去吗，而且女生不会觉得你是舔狗或者说想泡她，其实很简单，就是把三个最基础的聊天方法用到极致就可以了。有一段时间在编辑那部课，我和我的同事还有学员一起讨论聊天这个问题，然后我们发现最有效的联系方式往往是最基础的那几个，比如说什么拆字法，这也就非常非常简单，甚至说不需要多脑子。就是把女生的话拆成不同的关键字，然后我们根据这些关键字回复造句就可以了，比如说女生说，我在万达呢，陪朋友买衣服，我们就可以随便拆解一下这句话，就可以得到几个关键字，万达，朋友，买衣服。我们就可以根据这几个关键字瞬间想到三种不同的回复方式，比如说关键词万达，我们就可以说，上次我们也去了，那边有一家日料，他们家的吃的非常非常不错，再比如说第二个关键字，朋友，我们就可以说，哎呀。今天我和朋友讨论起你了，不知道你们有没有讨论过我，或者是第三个关键字，买衣服，我们就可以说，朋友经常夸我一评好，如果说不介意的话，下次我可以当你的鉴定师，就你会发现把这几个字一拆解出来之后。我们只需要在这几个里面挑选一种最合适的去回复就可以了，第二个的话就是感受聊天，就是不正面回应女生的问题，而是把自己放在对方的情绪状态下去感受这个状态下，你最想得到的一种情绪反馈，就很真实的一个例子。就去年吧，有一个妹子大概凌晨一点钟给我发消息，发了一大堆语音去吐槽她的公司，因为当时实在困得不行，就听了几秒钟随便给她回复了两句话，说，哎呀，真的太可怜了，我都替你感到生气，实际上这些话我都没有听完。就结果第二天妹子醒来给我回了两句话，就是说，哎呀，跟你说出来我心里舒服多了，就你真好，就兄弟们，这就是感受聊天的核心，就不是帮他们出解决方案，而是很简单的说出我们的感受，第三个技巧的话就是联想法。我个人感觉这就是万能的聊天方式，就是无论女生给你发任何消息，你都可以用这个方法去回复，联想法的话分为三种，向上，向下和平行联想这三种，向上联想的话就是归纳总结，比如说女生爱打王者，我们就可以归纳总结。这是她的兴趣爱好，平行联想的话我们就可以联想到她现在在玩什么英雄，她喜欢什么样英雄，如果说向下联想的话，我们就可以针对她这一个点去发挥想象力，比如说最近出了一个什么样的英雄。或者说最近哪个英雄的皮肤比较好看，再举个例子，就比如说女生说爱看书，那么我们向上联想的话就可以说，平时你是不是特别喜欢看书，如果说平行联想的话，我们就可以说，最近我们也看了一本书什么什么的。如果说向下联想的话，我们就可以说，我感觉你会看什么什么样的书，就这些方法就会让你完全不会担心，给女生没有话题聊，就随便她说什么我们都可以接得上，如果说你看完这些之后，你还不知道和你喜欢的人怎么样聊天。也不知道如何跟她邀约出来约会，更加不知道应该在哪一段时期，跟她去精神关系，那么你可以到公众号，阿婉百事通，我给你一份总结已久的秘籍，从聊天到约会加上精神关系，每一步都有技巧。你还有什么其他的一些情感问题，也可以在这里来问我。'
