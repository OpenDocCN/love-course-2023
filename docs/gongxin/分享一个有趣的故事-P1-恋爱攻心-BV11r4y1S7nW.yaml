  text: '# 分享一个有趣的故事 - P1 - 恋爱攻心 - BV11r4y1S7nW给你们讲一个特别有意思的故事 我有一闺蜜特别漂亮 前段时间呢认识了一个成熟多精的大叔，工作关系认识的
    一次商务犯局过后呢 大叔就顺路 扫我闺蜜一段路回家。我闺蜜也是用了惯用的伎俩 故意把口红落在了大叔车上 回家之后啊 就给那大叔打了个电话，说我口红好像掉在你车上了
    我这闺蜜之前就用这种伎俩搞定了不少富二代。一般这种情况要么就是富二代给他送过去 要么就是直接快递给他，不管是哪种方式 最后我这闺蜜都会提出请对方吃饭来作为感谢，而这一次呢
    我闺蜜打电话给那大叔说口红落车上了 大叔直接说 那你上我家来取吧。这姑娘就有点兴奋的找到我 跟我商量说 这样会不会发展的太快了呀 我说会，然后她就把自己打扮的漂漂亮亮
    花枝招展的去找这大叔家了，结果一敲门是一位阿姨开的门 大叔不在家。阿姨说 你是来拿东西的吧 然后指了指揮内一个一个的箱子 说你去那找找吧，我闺蜜回来跟我讲
    那箱子就类似一个公共场所的失物招领处 各种女生的丝袜 口红 粉饼 首饰啊 这些东西。都是不同的女生在那大叔车上落下的 哎 真是落的落死 汗的汗死 哈哈 太好笑了，看著我。'
