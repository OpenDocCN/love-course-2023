  text: '# 一个无缘之人的离开，很有可能让你躲过一劫 - P1 - 恋爱攻心 - BV1c44y1j759如果一個女人總是影響到你的情緒，讓你茶飯不思，已經嚴重影響到你的日常生活和工作狀態了，那麼你應該果斷離開，當斷不斷必受其亂，無能為力之事當斷，生命無緣之人當捨，凡欲執念之時當離，很多時候人想要脫胎換骨。就必須要斷捨離，離開他並不是因為他不好，而是因為你和他在一起時你的心態不好，不用去惋惜錯過他會留遺憾，因為很有可能是你逃過了一劫，你細品一下，(CC字幕製作:貝爾)，制作人:婉婷，编曲:丁小宇。'
