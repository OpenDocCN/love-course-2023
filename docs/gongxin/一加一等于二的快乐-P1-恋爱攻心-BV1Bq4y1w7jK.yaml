  text: '# 一加一等于二的快乐 - P1 - 恋爱攻心 - BV1Bq4y1w7jK如何判断一段感情是否值得付出呢，那就去看你们在一起那段时间的社交动态就好了，如果难过总是大于开心，说明即使你们打算真心走下去，未来也是要吃不少苦头，问问你自己你有信心陪他一直走下去吗。如果快乐都是发自内心的，且对方很少让你难过，那说明以后就算是真的觉得很难走下去，光想起过往的甜蜜时光，你也很难狠下心，两个人在一起，快乐值应该是1+1大于2，再不济也是1+1等于2，如果是小于2。甚至是小于1的，那何必要互相折磨呢，成全彼此的自由，不好吗，嗯。'
