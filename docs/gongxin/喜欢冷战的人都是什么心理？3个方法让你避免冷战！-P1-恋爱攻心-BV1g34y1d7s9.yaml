  text: '# 喜欢冷战的人都是什么心理？3个方法让你避免冷战！ - P1 - 恋爱攻心 - BV1g34y1d7s9在两性关系中，冷战一直以来都是为人诟病，很多人都在抨击冷战，高呼拒绝冷战，但这些人总不知不觉也成为冷战的发起者，参与者，到底是什么原因让冷战如此盛行呢，为什么我们好像越敌出某种现象。这种现象就越来越普遍，这两天，网上对冷战这个话题也掀起了一个讨论，喜欢冷战的人都是什么心理，鱼哥在这里也想问问兄弟们，你们觉得喜欢冷战是出于什么心理，网上发起的投票有三个选项，一选择回避。不喜欢计划矛盾，二制造冷静过程，还是以沟通为主，三解决问题至上，不在乎谁主，把妹对于我以前来说，真心是太难了，彭子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触。也是偶尔情况下看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活。懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们都可以看一下，微信搜公众号，行语情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学以致用，祝兄弟们都早日脱单。投票的人中大多数都是选择了选择回避，不喜欢激化矛盾的选项，网友对于这个问题也纷纷展开了讨论，有网友长篇大论对冷战的行为展开了抨击，这部分网友认为冷战是不擅长解决问题，没有担当，推卸责任，自欺欺人。不尊重伴侣的行为，当然，每个问题都存在两种不同的声音，也有网友持支持和理解的态度，这些网友则认为，不理是一种权利，而不是逃避和推卸，余哥在翻评论的过程中，发现很多女生都是拒绝冷战的。她们普遍认为冷战属于冷暴力的范畴，是非常伤害感情的行为，现在，我们不能单纯只是从主观的态度去，评价冷战的行为了，冷战之所以越拒绝越存在，背后肯定有很多我们无法洞察的客观因素。喜欢冷战也许是因为经历造就了，回避型人格的原因，回避型人格就是拒绝沟通，拒绝交流，持续沉默，冷战到底，也有人是因为思维上认为，彼此都冷静可以，更好的解决问题，所以单方面选择拒绝沟通。这在对方看来也是无形的冷战，亦不要直接沉默，回避是无法解决问题的，即使你当下无法想到好的解决方案，或者没，办法调整好情绪，组织好语言，只想让自己安静下来，也不要直接沉默，克制自己。然后用尽量平和的语气说出内心的真实想法，例如，我觉得我需要安静一下，这是我们也搁置一下，等情绪缓和了再聊可以吗，只要语气平和，态度诚恳，一般这样的建议都是会被接受的，二学会疏导情绪。总是拒绝沟通和交流的人都是无法在，吵架中保持理性，掌控情绪的人，所以他们选择逃避来避免衍生问题，情绪上头的时候沟通确实会引发更多的问题，但是如果选择逃避，原来的问题并没有得到解决，所以在面对冷战的时候。我们学会疏导自己的情绪，做情绪的主人，而不是被情绪支配，语歌给兄弟们一个小建议，平常可以通过阅读和听轻音乐来调整，你们浮躁的心态，一个人的心境跟身体一样，是需要通过慢慢学习和调理来达到最优状态的。三识前立规矩，强化沟通能力，在亲密关系中，每个人都渴望被关心，被看见，也希望可以得到别致的陪伴，但不是每个人都有超凡的理解能力，也无法真真切切地感受到别人的全部感受，这时候沟通就显得很重要了。沟通是表达者的宿命，尽管有可能被误解，但是如果不表达，就无法让人真正理解你的真实想法，这样误会便会无穷无尽，如果在生活中还是没办法学会怎么有效沟通，不知道怎么处理再冷战的关系，语歌教你。'
