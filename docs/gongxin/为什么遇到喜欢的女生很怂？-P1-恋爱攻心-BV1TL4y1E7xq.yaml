  text: '# 为什么遇到喜欢的女生很怂？ - P1 - 恋爱攻心 - BV1TL4y1E7xq其实我对自己挺自信的，但为什么遇到某个人的时候就很怂，我经常犯这个毛病，平时其实都是女的主动来找我，遇到他就很怂，就马上你们两个的心理地位差就出来了，就是你总感觉这个女生她。当然她不是故意呈现出高高在上的，但是你内心里面就给了自己一种设想，就是你们两个的位置就是她高于你，一个男生的综合价值，他的生存能力是他一部分的价值，但是不是说仅仅是有钱，我觉得男生自信。首先是你在做一个让自己能自信的事情，做这件无论是在各个方面，你在做这件事情，你自信你至少将来能够达到，那么优秀的一个状态一个水平是可以的，但盲目自信就没有必要，就女生一眼就能看穿。'
