  text: '# 不怕女生直觉明确的拒绝你，就怕女生给你以为有戏的假象 - P1 - 恋爱攻心 - BV1QS4y1D7JK今天跟大家說說我大學時期一個學弟的故事，他自己有女朋友，然後還被綠茶勾引了，最後又被無情的拋棄了，這學弟是個典型的高富帥，家裡做工程的，非常陽光
    身高1米8+，籃球打得也好，女朋友還漂亮溫柔。就有一天他在操場上打籃球，然後一個綠茶就跑過去給他遞了一瓶水，學弟就說不用了，我女朋友給我買了可樂，你們猜這綠茶說了一句什麼，讓我那學弟萎靡心竅，就一句話段位非常高，瞬間讓我學弟陷進去。並且愛上了那個綠茶，結果被他玩弄了半年，在他身上少說花了二三十萬，最後慘遭拋棄，我也不賣關子了，那綠茶只說了一句，可是我的水比較解渴，這句話看似普通，但段位真的非常高，進可攻
    退可守，讓人不好捉摸。雖然很無恥，但非常奏效，我那學弟聽到這句話，就自己給自己加戲，鬼迷心竅，最終陷入了這個綠茶給他製造的幻象中，實際上所有的痛徹心扉，本質上是面對自己的付出，毫無意義時而產生的不甘心，假設有一天你在路上。看見一個超級大美女，你鼓起勇氣上前搭訕，想要對方的聯繫方式，而對方對你冷眼相待，甚至叫你滾，你會因此而感到困擾嗎？你會因此而茶不思飯不想嗎？不會，你只會覺得這是一件想趕快忘記，甚至又low又有趣的經歷。因為從一開始，你就沒有從她身上得到任何的正反饋，那什麼情況下你會陷進去呢？是女生給予了你正反饋和可得性，讓你產生「你可能有戲」的錯覺，一旦你踏出這一步，後面你將萬劫不復，所以一開始就明確拒絕你的女生。你不會因此有多傷心，最多只是感覺有點受打擊，過兩天就好了，真正傷害你的是那些綠茶，明明根本就沒有正眼瞧你，卻還是要裝出一副有禮貌有教養，甚至還讓你產生一種她對你有好感的錯覺，然後你開始對她展開追求。送禮請客討好，然後她的態度都是模棱兩可，最後你實在繃不住了，向她表白，這時候她裝作非常驚訝的對你說，啊？我一直都是把你當哥哥的呀，你怎麼可以對我有這種想法呢，結果呢，你裡外不是人。這世間所有精神上的痛苦，都源自於求而不得的不甘心，而在感情世界裡，真正的贏家是那些能做到克制，不讓自己陷入人性的弱點，當你保持精神的獨立與強大，就沒有人能傷害你了。'
