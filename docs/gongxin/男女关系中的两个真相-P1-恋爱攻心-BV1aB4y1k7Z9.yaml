  text: '# 男女关系中的两个真相 - P1 - 恋爱攻心 - BV1aB4y1k7Z9說兩個關於男女關係的真相啊，男人喜歡上一個女人不敢牽手，女人喜歡上一個男人不敢提錢，第二底層的婚姻為了生存抱團取暖，感情是必需品，中產的婚姻為了發展，一加一大於二感情可有可無，合得來最好。豪門的婚姻為了利益資源整合，感情是奢侈品基本上沒有。'
