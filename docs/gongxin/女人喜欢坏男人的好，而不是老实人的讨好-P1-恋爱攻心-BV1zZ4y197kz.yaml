  text: '# 女人喜欢坏男人的好，而不是老实人的讨好 - P1 - 恋爱攻心 - BV1zZ4y197kz壞男人做了99件傷害女生的事情，但只要做了一件讓女生感動的事，就叫浪子回頭金不換，老實人做了99件討好女生的事，但只要有一件事情沒有讓女生稱心如意，就叫原形畢露偽君子，相信大家都聽過一句話。男人不壞
    女人不愛，那大家有想過這句話背後的底層邏輯沒有，我跟你們說 男人不壞 女人不愛這句話，你們不要覺得就是一句笑話或者一個段子，其實它是有科學依據的，下面我總結了4條壞男人讓女生喜歡的原因。只要你能學到壞男人的這幾個方法，馬上就能讓女生對你產生喜歡的感覺，第一
    壞男人不是真正意義上的壞，也不是說他為人不行，而是他的一些行為和老實人不一樣，有點特別 所以大家說他壞，這些壞男人本質不是壞的。只是顯得比較出格，比如該鬧的時候就鬧，該認真的時候就認真，不會像老實人總是一本正經，所以女人會覺得比較有情趣，就會喜歡他們這樣的男人，第二
    壞男人會吸引女人的注意，這個就比較好理解了。有些老實人無論在哪裡真的毫無存在感，不管是班級 單位 聚會活動等等這些地方，都讓人無法記住他，而壞男人的特點就是，在哪裡都會有人能看到他
    注意到他，他在任何場合都是特別的，在班級裡他是最調皮的。在單位裡他是壞點子最多的，在各種聚會活動上他是最活躍的，不管在哪裡都能引起人的注意，這才是吸引女生的第一步，能夠吸引到女生的目光，先不管能不能吸引女生，首先一點是讓女生把目光聚焦到你這裡。三
    壞男人的心態好，他敢於在任何的場合做自己，不顧及別人的眼光做自己喜歡的事，真正達到隨心而動的狀態，其實壞男人做這些就是在展示自己，這就是在吸引女孩的過程，只要有女孩看到就會被吸引到。四
    壞男人膽子大，壞男人敢於做一些老實人不敢做的事情，這也是非常關鍵的一點，比如敢於誇讚女生，覺得女生哪裡好直接就說出來，而老實人看到別人的優點，總是害羞默默的放在心裡，然後壞男人敢於調侃女生。一般老實人根本就不敢調侃女生，更不敢去說女生的不好，但壞男人就敢於這樣說，所以女生就會高看他們，最後壞男人還敢於約女生見面，老實人就是跟女生聊天，聊個一年半載都不敢約她見一面。而壞男人認識女生第二天就約她見面，出來喝個下午茶，我就問老實人，不見面女生怎麼能喜歡上你呢，可以看到這條視頻的，被女生發過好人卡的男生們，好好去學習壞男人吸引女生的這四個方法吧，自己保存收好。'
