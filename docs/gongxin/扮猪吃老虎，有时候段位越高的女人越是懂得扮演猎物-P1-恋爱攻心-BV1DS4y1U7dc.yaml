  text: '# 扮猪吃老虎，有时候段位越高的女人越是懂得扮演猎物 - P1 - 恋爱攻心 - BV1DS4y1U7dc我不说我自己阅女无数吧，其实我自己喜欢的女生，我自己的分辨能力还是有的，我不知道就是这两年还是怎么，就是我觉得这一方面好像是开窍还是什么，反正我这两年认识的女孩子的话，能有七八个吧。就是基本上都可以拿得下的，嗯嗯，这是因为你之前就是没有遇到过这样的一个瓶颈，这个女生好像是你情感当中就是，经历的时候，去做发展的时候，你觉得嗯好像已经差不多了，快要到手了。这个女生好像一切表现出来的一切，给你的这种希望和窗口都是很大的，拿下的几率是很高的，其实那些都只是海市蜃楼，昙花一现的假象，全部都不是真实的，因为这个女生，她表现出来了跟你之间的这种就是，好的这种感情。好的关系，跟你之间就是愿意去互动的这种积极的心态，但是，这个女生她内心里面永远保持着一个自己的，自己的状态，就是她没有因为你，心态或者情绪有所动摇，她就是知道我跟你就是朋友，她也不想去把这样的关系。特意的去搞得好像很生疏，或者是说刻意的跟你保持距离，然后让你知道我对你没有意思，我们不需要再去，就是经常互动或者是见面了，她也不做这样的一个选择，她就是默默的跟你，交往相处。'
