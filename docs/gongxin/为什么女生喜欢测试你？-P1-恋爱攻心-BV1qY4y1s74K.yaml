  text: '# 为什么女生喜欢测试你？ - P1 - 恋爱攻心 - BV1qY4y1s74K女生呢她在筛选就是择偶机制里面啊，就是她有个筛选机制，就是如果这个人比较符合我的择偶标准，我跟他相处起来还不错，那么我真的要投入进入到一段关系的时候，其实我最害怕的就是这个人不靠谱，就这个人他的内心。因为我是看不到一个人内心的，对吧，我是不知道这个人他他稳不稳定，呃他对一些事情他有没有原则，或者是他对我，呃对我这个人就是很真诚很用心，然后呃相对来说比较的专一和独一无二，那女生总是想要这种感觉。想要这种感觉呢，他又不可能去直接跟你表达，呃要你对他怎么怎么样，他只有通过这样的测试来看看，呃你对他是到底是一个什么样的心意，你对别人会不会呃是类似的。'
