- summary: "-   爱情往往使一个人改变\n    1.  闺蜜曾认为事业和养猫挣钱比爱情重要\n    2.  突然谈恋爱后开始打扮，迷恋甜蜜小说和电影\n\
    \    3.  爱情来临后，她变得像小女生，认为爱情最重要。"
  text: '# 爱情往往使一个人改变 - P1 - 恋爱攻心 - BV1mq4y127fq你觉得爱情重要吗，我身边有个闺蜜，典型的那种事业女青年，去两年我问她的时候，我说你咋不谈恋爱呢，然后她跟我说，养只猫它不香吗，挣钱它不香吗，然后去年年底的时候，她突然就开始谈恋爱了。然后开始疯狂打扮自己，开始去找一些这种甜蜜小说，看电影的时候，都会因为一些很甜蜜的镜头，疯狂地笑什么的，我就觉得她变了，变成一个小女生的样子，所以我觉得，可能爱情没有来之前吧，啥都重要。什么都比爱情重要，直到爱情来了的时候，还是爱情最重要啊，(CC字幕製作:貝爾)。'
