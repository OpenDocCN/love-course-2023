  text: '# 爱而不得是人生常态 - P1 - 恋爱攻心 - BV1iY411p75g在我众多的咨询者当中，有一个男生是让我非常小心翼翼的，去给他做情绪疏导的，他问我失去一个刻骨铭心的爱人，是一种什么样的感受，对于一个男生来说，失恋可以悲伤到什么程度，失恋可以让一个男生患上抑郁。所以我非常慎重，因为我知道他的痛苦，我并不能完全感同身受，但我必须要让自己感同身受，站在他的角度，去给他找到情绪的出口，所以我给他讲了我的故事，我说我也失去过，失去一个自己很爱的人，对于当时的我来说。真的快活不下去了，但是对于现在的我来说，未必不是一件好事，因为当我独自走过那段，悲伤到极致的日子，我才知道，自己能够承受悲伤的能力，是如此的强韧，那段痛苦的日子，是我破茧的过程，也成为了我人生当中。至关重要的一部分，我熬过来了，所以我才成为了一个更完整的自己，开始懂得爱而不得，是人生常态，所以就算在那心臭腐朽的日子里，也要熠熠生辉，就算跌入深不见底的黑暗，也要让自己光芒万丈，我走过来了。所以我相信，你一定也可以，由
