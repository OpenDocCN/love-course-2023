  text: '# 警惕！恋爱里遇到这6种人，千万要小心，别被“假象恋爱绑架！ - P1 - 恋爱攻心 - BV1wk4y1G7MJ6条不成熟的恋爱观你中了几条，1，不想面对的事情先放着，总会过去的，很多男生一吵架就习惯性逃避，遇到事不知道该怎么处理，那就干脆就不处理了，我出去找朋友喝一杯，或者我出去打个球发泄一下，这事也就过去了。但在女生心里呢，矛盾没有那么容易过去，还会像滚雪球一样越来越大，到时候更麻烦，所以有矛盾别放着，我们还是尽快说清楚吧，第2，只要能和他在一起，我一定会变得更好的，这个恋爱脑啊，真的是让人脑瓜子疼。合着这个恋爱谈不成，你就不努力了呗，任何时候想变好，我们都应该是为了我们自己，而不是为了别人，你只有先成为自己，你才有能力去说怎么爱别人，对不对，第3，你爱我，你就应该胜过爱你自己。你要是抱着这种想法去谈恋爱，结果就只有一个啊，孤独终老，没有人会爱你胜过爱自己，因为人的本性他就是自私的，而且万一你发现，他做的没有你预期的好，那闹心脑还是你自己嘛，是不是，第4，喜欢你才会想要改造你。乍一听呢，确实是有道理，但是喜欢不是我们控制对方的母亲，而且嘴上说是喜欢，却又嫌人家这不好那不好的，好像也不是多喜欢吧，谈恋爱我觉得有的时候，就像抓沙子一样，你越使劲就越是误出，对不对，我喜欢他。就应该让他了解我的一切，很多人都觉得，恋爱之前就应该把自己的缺点啊，条件啥的先告诉人家，就我见到的案例，这样做的无一例外，最后能成的很少，不是因为你条件差什么的，而是被你的着急的态度吓到了。其实我们跟一个人相处的一开始，你也不知道能不能跟他确定关系，对不对，可能才见了一两次，人家都还不是很了解你呢，你就把最差的一面展示给别人，这样对你对他都不公平，6，能通过我的考验。才能说明你是真的喜欢我，很多女生谈恋爱特别纠结，一不顺自己的意，就喜欢搭分手拉黑那些人，那这些女生呢，可能是想通过考验把人拉回来，但是男生他不是真的想的，一次两次他可能会放下面子，去讨好你。但每次都这样，他也真的会失望，所以也劝各位小老妹妹一句，也不要太幼稚了，等把人拄走了后悔，那也就来不及了。'
