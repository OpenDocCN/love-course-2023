    \    2.  适应不健康关系：习惯了不平等的关系，容忍对方的伤害，将伤害自己的权利交给对方。\n    3.  讨好新人格：自我价值感低，通过忍让和包容来增加自我价值，但实际上可能适得其反。"
  text: '# 你的“吸渣体质”是怎样炼成的？了解这3个逻辑 - P1 - 恋爱攻心 - BV1T44y1Y7EA辰哥只是打個比方啊，如果你在以往的戀愛過程中，總是遇到渣女，或許不完全是對方的問題，也有可能是你自己培養出來的哦，好了，不賣關子了，你的西渣體質是怎樣煉成的呢，咱今天就來好好剖析一下，01。原生家庭的影響，三字經中說，人之初，性本善，但是很明顯，長大後我們都看得很清楚，人是有善惡之分的，這很大一部分原因啊，都逃不過原生家庭的影響，很多沒找對象的老弟老媒兒，已經被家裡催得一個頭兩個大了。但就是提不起精神來，一提到結婚，腦海中就浮現出小時候父母抄傢伙，摔東西，遞大型桿架現場，但是在爸媽眼裡，他們就覺得，這不是很正常嗎，哪對夫妻不吵架呢，哪那麼矯情，但是他們哪裡知道，統婚是真的。而且就是被他們潛移默化影響的，以前的我，不會聊天，不會哄女生，都29歲了，還是是個處，後來在網上看到，《行雨老師的聊妹秘籍》，裡面的內容肝火滿滿，不到半個月，就追到了心儀的女神，處到現在還特別黏我。以至於都有點恍惚，不知道要不要結婚現在，對於還單身的兄弟們，也可以學習《行雨老師》的，立即提升下自己，徽信搜公眾號，雨哥教你談戀愛，就可以找到的，很多技巧跟套路，都是可以直接複製，粘貼套用地。關鍵效果還是齊好，學一致用，助兄弟們都早日脫單，正是因為從小，在這種環境裡長大，很多人會以為，親密關係就是這樣的，只有最親的人，才不用顧忌那麼多，說最直白，但也最傷人的話，然後他們就會產生兩種選擇。要麼排斥所謂的親密關係，如果最親密的人，傷我最深，那我還不如單著呢，對吧，要麼啊，就是適應了這種，不對等的關係，反正爸媽也是這樣過來的，自己又是從小，在這種環境中長大的，習慣了，所以就算是對方對你不好。你的忍耐力，也可以包容這一切，你說說，這不就是把傷害自己的權利，親手交給人家了嗎，那些真正能抓到你的女生啊，其實不是她有多大能力，而是你給了她這種權利，你想想，是不是這麼個道理，只要她打壓你。你就遠離她，不給她這個機會，她能拿你怎麼樣，對於這種情況，要想改變，最根本的還是要從自己做出改變，嘗試新的關係模式，要知道，良性的親密關係不會讓人痛苦，它本應該是互相尊重，共同成長的，你要做的。不是忍耐這種扭曲的關係，而是開闢新的渠道，如果對方打壓你，點滴你，讓你變得自卑，膽怯，你應該告訴自己，這不是愛，而是實實在在的傷害，一定要儘早遠離，02，討好新人格，這一點就不用多說了吧。咱們很多小老弟啊，那真的是用行動，將討好新人格，詮釋得淋漓盡致，還沒在一起呢，就說啥聽啥，讓喝水絕對不敢吃菜，不讓喝可樂，那就一定得忍住了，就這，表達個不同意見，一看臉色不對，趕緊改口，生怕惹人家生氣。你要問他，為啥這麼怕，大部分都是覺得，自己條件不好，不如女生，當然，得哄著點了，不然怎麼能追得到呢，這叫什麼，其實就是自我價值感太低，惹的禍，把自己放得太低，認為自我價值不如對方，所以用忍讓和包容。來增加自我價值，企圖讓女生覺得，你起碼脾氣好啊，起碼對她好啊，然後能多看你兩眼，但不是有這麼句話嗎，你可以為了一個人，低到塵埃裡，但是沒有人會喜歡，塵埃裡的你，你說你千方百計對人家好。人家就一定能領情嗎，還是那句話，雙向奔赴的感情才有意義，老話都說了，斗米人，生米仇，任何關係裡，一味地忍讓，示好都是不行的，所以咱幹嘛跟自己過不去呢，你就多想想自己的優點嘛。'
