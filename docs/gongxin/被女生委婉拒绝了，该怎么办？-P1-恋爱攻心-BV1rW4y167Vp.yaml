    我还要不要继续。如果这个准确答案是可逆的 就是他觉得你们不合适的地方 你是可逆的，你可以继续 如果是不可逆的 你可以完全跟他讲 你说其实你对身高是不是有要求
    其实我这个身高不符合你的择偶标准 对吗。其实有话可以就是有一些不合你条件的地方 或者是你觉得你不想去委屈的 就是向下兼容的情况下 你可以直接跟我说哪些地方你是，不满意的
    你是没有看上的。'
