  text: '# 被女生委婉拒绝了，该怎么办？ - P1 - 恋爱攻心 - BV1rW4y167Vp我告诉你们其实你们在接触一个自己还比较感兴趣的女生的时候，你跟她一开始的相处可以先去展示自己对不对展示自己的工作能力呀谈吐啊情商啊各方面的魅力。那么当这个女生前面都愿意跟你约会愿意跟你见面也正常的能回你的消息啊，这种情况下面他后面还是拒绝你了但是或者是说他委婉的就是把这个把你们俩的关系给疏远了。你不知道什么原因的情况下就像你看到了一面镜子照不清楚那么答案一定在女生那里，你如果内心里面有这样子的一个认知
    当然我不看 可能我对自己的认知非常清楚。我知道我的眼睛多大 我知道我的鼻子是高的还是他的 那么我不需要别人来映照出我的样子 我也能够看清自己。但是你没有看清自己
