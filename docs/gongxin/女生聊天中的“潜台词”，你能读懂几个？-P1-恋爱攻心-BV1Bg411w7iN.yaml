  text: '# 女生聊天中的“潜台词”，你能读懂几个？ - P1 - 恋爱攻心 - BV1Bg411w7iN女生说的话你真的听懂什么意思了吗，给大家举几个例子，你和女生表白后，然后女生拒绝你说，你是一个好人，但是我们不合适，你值得更好的，其实女生真正的意思是，你长得不好看，但凡帅气一点，我也不会拒绝你。还有你和女生聊天时，女生跟你说我很困了，我就先睡了，你也早点休息，晚安，女生真正的意思是，真好，终于可以自己好好玩了，还有女生问你，我和她比谁漂亮，这个时候女生的意思是，快夸我，还有女生跟你说，你没错。其实她的意思是，就算你现在认错，我也不会原谅你，女生跟我没生气，她的意思就是，我现在很生气，你现在问。'
