    \    2.  尊重对方的兴趣，不要强行安利，学会尊重对方的喜好和观点。\n    3.  在相处过程中寻找培养共同兴趣，求同存异，找到共同点，发展兴趣，提升趣味性。"
  text: '# 和她没有共同兴趣怎么办？做好这三点，女生对你好奇又着迷！ - P1 - 恋爱攻心 - BV1wQ4y1U7Tt爱一个人很容易，经营一段感情很难，有时没有共同兴趣对于维持一段感情，确实是有难度的，例如，他喜欢狗，你喜欢猫，他喜欢吃清淡，你无辣不欢，他喜欢看书，你喜欢打游戏，他喜欢宅在家，你喜欢到处跑。他想要安定的生活，你热衷追求刺激，但是归根结底，这些都不是问题，兴趣不同不要紧，三观契合才重要，那什么才是三观不合呢，比如，你喜欢看书，他说你喜欢装文艺，你喜欢打游戏，他说你不求上进，不务正业。你喜欢去高级的餐厅吃牛排，他说以虚荣心作祟，这些才是三观不合，今天，泽哥就兴趣差异的问题，来跟各位兄弟，讲讲要怎么样克服兴趣不同走到一起，一，尝试理解，但别随意评价，泽哥文章开头就说了。有可能吸引对方的恰恰就是那些不一样，对方在一开始对你展示出来的，就是他最感兴趣的，但这不代表其他方面，就是他不感兴趣的，在跟女生交往的过程，可以试着去了解她的爱好，了解她的兴趣。也可以向她稍微讲讲你喜欢的东西，你的工作，你的兴趣，有些时候，女生就是没有机会接触，说不定你说的方式正确，就激发了她们想了解的兴趣，但是最好你要先尝试去了解她的兴趣，例如。你可以问问她喜欢的偶像有什么作品，她喜欢的点在哪，这些都可以激发她的表达欲望，但是切记，如果你不喜欢，不认同，你可以转移话题，不要随意评价，二，尊重对方的兴趣，不要强心安利，大千世界，无奇不有。每个人的喜好都不同，要学会尊重对方的喜好和观点，扩大自己允许的尺度，把妹，对于我以前来说，真心是太难了，彭子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下。看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活，懂与不懂的结果。完全是不同的，我觉得想脱单的兄弟们，都可以看一下，徽信搜公众号，行与情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一知用，祝兄弟们都早日脱单。泽哥之前就接触过一个案例，小陈和女朋友同居，女朋友喜欢看喜剧性的综艺，他则喜欢看音乐类的节目，每次他看女朋友，因为看综艺笑得哈哈大叫的，时候都会说一句，笑得这么夸张，至于吗，我真不知道。这些节目的点在哪里，然后他看音乐节目时，如果女朋友在家没事，他就会拉着女朋友对着她说，你看看这个唱得多好，你看这个歌的旋律多好，我觉得这个选手唱功不好，这个节目真的不错，你没事去看看。一开始女朋友还会耐下心，来听他讲讲，但是后来真的觉得不喜欢，就不听他讲了，可是他越不听，小陈越讲越嗨，最后结局不欢而散，小陈觉得导致他们分手的原因是，兴趣差异太大，但是兄弟们要清楚的是。这里面的根本原因是，不够尊重，强行安利，兴趣其实不重要，重要的是要相互理解，就算理解不了，也不要去强迫对方，因为这样造成的反感是双倍的，三，在相处的过程中寻找培养共同兴趣，泽哥很喜欢举的一个例子。就是女生追星，可能，今天喜欢的是这个明星，明天看了一部新的电视剧，就可能又换了一个老公，兴趣这种东西，是可以发现，发觉，也可以改变的，尤其是人是处于一个变化的过程的，不同时期，也会有不同的兴趣。在恋爱中，一定要学会的一点就是求同存异，能安利的，你说的，刚好能引发女生兴趣的，那刚好，找到了一个共同的兴趣点，但是，如果你讲的对方，不感兴趣，那就去找，去培养，总有一个你们都能接受的共同点，发展兴趣。也能提升你整个人的趣味性。'
