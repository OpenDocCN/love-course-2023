  text: '# 追女生聊天时，她问你在干嘛该怎么回复？ - P1 - 恋爱攻心 - BV1ZU4y1T75e女生主动问你在干嘛，你该怎么回，我相信兄弟们只有两种回复，第一种就是说，在想你啊，你说你油不油，人类高质量男性都没有你油啊，你还能不能整点别的，第二种，直接表明自己在干什么，打游戏啊，看比赛啊。你这种总结式的以气回复，就是典型的直男回复，你说女生跟你聊，她能聊得下去吗，最后女生往往就说，行，那你继续吧，然后聊天结束，这还算是好的，一到用表情和符号回复你的女生，你心里没点数吗，兄弟们。你们以为女生问你在干嘛，是她真的想知道你在干嘛吗，错，大错特错，女生不会那么无聊的，她肯主动给你发消息，不管是发什么，都暗示着她对你是有好感的，而她问你在干什么，只是一个借口，意思是，人家想找你聊天了。为什么女生给你机会，你总是把握不住，如果你聊得好，一两句话就能升级了，你离脱单，可能就差这一步，有些兄弟看到这里，哦我学会了，然后就跟女生聊，女生说，你在干嘛，你回复，在看比赛，你呢，女生说。我刚吃完饭，男人说，哦，你今天吃饭还挺早的呀，哈哈，你觉得你跟女生这样聊天，能聊出啥感情，你不能拿你跟兄弟们的聊天方式，跟你先聊啊，这种一问一答式的聊天，只能让双方陷入到一种尴尬的局面。毫无情绪上的波动，最后的结果就是，你们慢慢变成了普通朋友，最近有很多兄弟私信郭哥，为什么感觉平常跟女生聊天，聊的挺好的，当时正要准备告白的时候，女生会说，我们还是做朋友吧，原因就是在于。你根本没有调动情绪，而情绪一直在你们之间的尬聊当中，慢慢的消耗这种好感，时间一长啊，女生就会感到疲倦和无趣，如果这个时候，在他的聊天列表里面，出现一个高情商会聊天的男生，那你直接就被pass掉了。现在你是不是不知道该怎么办，不要急，我来告诉大家，正确的回复，是表达状态加感受，其中最重要的就是，表达你此时此刻的感受，兄弟们，这个我之前的作品就有说过，比如，还是女生问你在干嘛，男生说，看到你的问候。我心情很好，你呢，这就是表达自己的状态加感受，然后呢，你就会得到一个很积极的反馈，哈哈，为什么啊，男生说，正准备拿起手机找你聊天，就收到了你在问我干嘛，太默契了，你的状态是，正准备拿起手机，感受是。太默契了，这样的回复之后呢，女生就会越来越喜欢和你聊天，就会对你越来越关注，从此啊，喜欢上跟你聊天的这种方式，慢慢的，就把对你的好感升级为喜欢，然后你在这个时候说一些告白的话，是不是顺水推舟的事情。我所讲的这些东西，并不是什么套路，而是一种思维方式，今天，我苦口婆心的告诉兄弟们，你在其他情感大师那里，拿了很多聊天话术，千万不要盲目的去套用，具体问题是需要具体分析的，你得让我看一眼，郭哥告诉大家。这个思维方式，不管你是跟谁聊天，都能让对方对你产生好感，尤其是对喜欢的女生，非常有效。'
