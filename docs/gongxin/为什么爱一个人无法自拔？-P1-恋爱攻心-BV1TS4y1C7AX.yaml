- summary: "-   为什么爱一个人无法自拔？\n    1.  爱上一个人到无法自拔的原因可能是依恋行为系统的作用。\n    2.  安全感缺失、情绪堆积和投射对象是依恋行为系统的关键环节。\n\
    \    3.  真爱其实是对童年缺失的一种补偿，内心强大的人相对不容易陷入无法自拔的爱情中。"
  text: '# 为什么爱一个人无法自拔？ - P1 - 恋爱攻心 - BV1TS4y1C7AX你有沒有想過，為什麼會愛上一個人到無法自拔的地步，那些讓你朝思暮想的，可能只是一些微小的感受，比如當你看到他的照片，就會感到溫暖，偶爾聊上幾句就能心安，如果能見一面，那更是心底的歡喜。世界上唯一不能解釋的就是，為什麼會愛上一個人，但是在心理學中，所有的問題都能找到根源，為什麼會愛上一個人無法自拔，實際上是指依戀行為系統，之所以稱之為系統，是因為它由安全感缺失，到產生情緒，到投射對象。這是一系列的過程，安全感缺失，可能是因為你的原生家庭，而產生的自卑感，比如在同學或同事面前，不自信而逐漸形成了，弱勢社交的狀態，產生情緒是因為某件事，引發了你體內脾致醇的堆積。從而導致了你持續的焦慮情緒，投射對象是，比如你的同學或者同事，看見了你不開心，願意陪你聊天，於是他讓你找到了安全感，逐漸引發了你對他的依戀的可能性，所以很多人的初戀，都是離自己很近的人。比如同桌或者鄰居，因為關係緊密，別人對你釋放了善意和友好，讓你對他產生了喜歡，你可能會說，不對啊，我當時喜歡那個女生，就是因為她長得好看而已，實際上由欣賞美好而產生的喜歡，也是一樣的，都屬於依戀系統。那麼依戀系統的原理是什麼呢，因為每個人都渴望看到一個真實的自我，鏡子可以看清楚外表，但價值觀、想法、品格，這些東西很難被真實的反饋，所以我們經常迷失自我，於是你會瘋狂去探索那些。能給自己帶來價值認同的東西，一旦遇到，你就會感到滿足，比如長得像你母親的女生，溫柔漂亮的女生，能和你積極互動的女生，這些都能給你提供足夠的安全感，在心理學上，真愛不過是一種對童年缺失的彌補。為了滿足自己的需求，尋求的慰藉而已，內心強大的人相對而言，愛一個人到無法自拔的概率就會低很多，所以一旦你的生命當中出現了那個，讓你淪陷和無法自拔的人，多向內求，盡可能的多去做一些能夠自我滿足的事情。放大自己的價值，自己彌補自己的安全感，你就不會一直沉浸在感情的漩渦之中，痛苦掙扎，反復觀看今天的內容，希望對你有所幫助。'
