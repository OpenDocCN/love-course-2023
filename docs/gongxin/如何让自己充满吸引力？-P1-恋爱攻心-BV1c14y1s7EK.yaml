    \    3.  专注于自己的兴趣，让女生觉得你有魅力。"
  text: '# 如何让自己充满吸引力？ - P1 - 恋爱攻心 - BV1c14y1s7EK我不建议的是男生在喜欢某个女生的时候去研究她，你们不要去研究一个人，你可以研究这个学科，但你不要去研究某一个人，因为你研究一个人的状态，你很容易被他带动，就是他在做什么的时候，你就会去。你的心思你的专注力都会放在他身上，但实际上一个人最有吸引力的时候，是你专注于自己，哪怕你就是去专注于研究星座，这也是专注于自己喜欢的东西，而不是为了别人去做，我觉得这个状态很重要。其实兴趣爱好会让一个人就是有闪光点，无论你是喜欢军事、历史、政治，还是星座，还是易经，还是玄学，就是你喜欢一件东西，你有去研究它，那你在跟一个人聊天的时候，你就有很多的谈资，可以去展现自己的认知的领域。你认知的领域方面越全，那女生就会越觉得你有魅力。'
