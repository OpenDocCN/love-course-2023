  text: '# 她很高冷，但她很好追！这5类“宝藏女孩”追到就是赚到！ - P1 - 恋爱攻心 - BV17U4y1u7zJ有人问我:晨哥，我喜欢上了一个高冷的女生，这怎么追啊？兄弟，我觉得你问我这个问题，其实不是想知道怎么追，而是想知道，好不好追？那今天我很负责任地告诉你，有些看似高冷的女生，更好追。其实大家生来都不是高冷的，很多高冷我更愿意相信那是一种伪装，或者一种自我保护的习惯。那今天咱们就来好好谈谈，这种外冷内热到底是怎么个热法，为什么就更好追了？我总结了五点，大家可以自行对照哈。如果她满足了三年以上，那你呢，就别犹豫了，冲就完了。01。不玩梗，不开车的女生，这种女生的边界感很强，她们和不熟的人聊天，你说的梗她都不会接，就更别提主动开车了。以前的我，不会聊天，不会哄女生。都29岁了，还是个畜。后来在网上看到了行语老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心仪的女神。处到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在。对于还单身的兄弟们。也可以学习行语老师的，密集提升下自己，微信搜公众号"行语情感顾问"就可以找到的，很多技巧跟套路都是可以直接复制粘贴套用的，关键效果还是旗号"学一致用，助兄弟们都早日脱单"。就是这种正义感。反而会给人一种惹不起的感觉，可你要是大大方方真心追她呢，她反而会在心里把你和油腻的男生做个对比，有了对比，自然就会给你加分不少。02。总爱照顾别人的女生。我身边就有这样的女生，明明大家都是女生。她就总觉得其他女生都是花朵，自己就是个大叔叉子，坐车一定是自己先开车门先钻进去，买东西一定是自己提最重的那一袋，出门太阳伞永远借给其他女生，往往就是这样的女生，会让男生觉得她们身边好像不需要多一个人。但你以为她天生喜欢当保姆吗？她心里不渴望被照顾吗？别问我是怎么知道的，都是我朋友们他们自己说的。03。独立自主的女生。这种女孩，遇到任何问题都是自己先解决，通下水道，换灯泡，订酒店，订机票。把自己安排的明明白白的，实在有事请人帮忙，态度非常客气，事后一定还请。但就是这样的女生，会给男生一种隔阂感，觉得她们不需要男朋友也能过得很好。你想想，她交男朋友难道就是为了找一个工具人吗？反而是因为她们比较独立，对另一半的要求就更单纯，那就是爱，就够了。如果她们经济独立，会更看重平等的男女关系。虽然一个人生活了很久，但人生活质量也在逐步提升，她想去看演唱会，就能去，她想去旅行，也能去。她看上了限量款的包，几巴几巴也能买，隔段时间还能呼三喝四叫一帮人聚聚会，吃吃饭，这钱她也能心甘情愿地给掏了。如果你喜欢上的女生是这个样子，记住一点，逢年过节，千万不要发红包。你哪怕花一点点钱准备一个用心的礼物都行，比起说红包欠着别人，她更在意的是你的细节和体贴。四，大大咧咧的女生，这个就很有意思啊，有些女生在我们女生眼里就很好，长得漂亮，又有味道，性格也直来直去的。整天哪哪都是她的笑声，隔一条街都能听到的那种，往往这种女生，大部分都是单身。我有时候就纳闷啊，来我们来问问，你想谈恋爱吗？想，不重要的女一号，陈歌，那你觉得啥原因一直单身？处着，处着，都成哥们了呗。不重要的女一号。05，阅历丰富的女生，很多女生因为家庭，学业或者工作的原因，提早接触了很多人，很多事，去了很多地方，从跟她接触的过程中就能感受到她是个有故事的女同学。'
