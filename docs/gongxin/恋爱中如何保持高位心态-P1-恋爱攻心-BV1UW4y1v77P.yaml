- summary: "-   恋爱中保持高位心态\n    1.  无论状态如何，保持稳定\n    2.  展现自己的高价值\n    3.  不需要追求或推销自己，自信态度很重要。"
  text: '# 恋爱中如何保持高位心态 - P1 - 恋爱攻心 - BV1UW4y1v77P无论你在关系当中处于一个什么样子的状态，是被动啊还是说患得患失啊，还是说，呃对方在一个左右摇摆不定游离的状态，你都要稳住，你永你永远要给对方一种就是，I
    don''t care，因为我我的价值是非常高的。所以我根本就不缺买家，我就是一个高档的奢侈品，我凭什么要去去去要求，或者是求着你来选择我呀，我都不需要去推荐自己，喜欢我的人都去了，只是我现在没有去去真正去做这个事，我只要开始着手做了，你算老几了。永远要有这种，就是不是你也行，是你只能说明你很有眼光，嗯你也不错。'
