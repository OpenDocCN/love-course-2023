  text: '# 怎样正确的跟喜欢的女生打直球？ - P1 - 恋爱攻心 - BV1Pu411n7tE怎样正确的跟喜欢的人打直球，第一就是明确目标，比如说你想约女生出来，简单，你先随便找一个项目，比如说爬山吧，你的目的就只是把她约出来，如果人家说不喜欢爬山，你是可以换的，你就可以跟她说。你看看你想玩什么，其实我也不是非得爬山，我就是感觉好久没见你了，前期关系还不是很熟的时候，我们可以主动一点，如果说你们也暧昧了一段时间了，你想要探探她的想法，你就找一个她不喜欢干的事情，你就告诉她。你就想去做这个，你看她愿不愿意为你妥协，看似试探，其实这个球已经挺直给了，我觉得懂得都懂，第二点我们说一说如何提出诉求，说到邀约其实也是有策略的，第一点就是你要展示利他属性，大多数时候我们约别人。我们还是要尽量选择别人感兴趣的项目，比如说她说过她喜欢看日出，那你就可以说，你不是说你喜欢看日出吗，我听说八宝山的日出很不错，周末要不要一起去，咱们主打的就是一个站在对方的角度考虑。顺便表达一下自己的目的，这谁能不说一句高呢，是不是，第二点就是利用好都能砍效益，你别上来就一副，你是我理想的女生，我要跟你结婚的样子，你想吓死谁，你可以先提一个小点的容易做到的要求。比如说你约人家喝一个咖啡，散步什么的，那如果说她答应了，那我们以后再慢慢发展到一起玩，谈恋爱，这不是更容易成吗，第三点就是我们的私心要收敛一点，牢物的感情讲究的就是一个细水长流。有些事情我们真的不是非得一天就做完的，比如说你俩这个会谜约完，你发现她好像状态不太对，那你就不要拉着人家继续了，咱们还不如体贴一点，我们先到此为止，给对方留下一个好印象，下次才更好约。第三就是我们一定要学会复盘结果，就这几个直球打出去之后，基本上立马就可以收到对方的回复了，对不对，当然了人家不一定会直接答应你，或者说拒绝你，之前关于怎么样判断女生喜不喜欢你。这一part咱们已经说过很多了，还是不太了解的，你可以来找你诚哥，我给你辅导辅导，但如果说你已经知道女生的意思了，这个时候你再仔细考虑，你是及时止损呢，还是说继续追求呢，你说了算，我觉得成年人的世界。有些话真的不用说得太清楚，直球确实挺管用，关键就看你打不打得准了。'
