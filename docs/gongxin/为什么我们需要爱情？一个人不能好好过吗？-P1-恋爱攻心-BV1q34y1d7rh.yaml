  text: '# 为什么我们需要爱情？一个人不能好好过吗？ - P1 - 恋爱攻心 - BV1q34y1d7rh为什么我们需要爱情，为什么我们需要伴侣，兄弟们有没有在某个瞬间思考这个问题，其实现在有很多的独身主义，不婚主义的人士存在，还有一些人主张，我一个人过得那么潇洒，为什么非得找个人来分走我的快乐。现在什么都可以自己自足，那个需要两个人相互扶持才能生活下去的，时代已经过去了，一个人也挺好的，一个人的日子也是日子，两个人在一起也无非就是搭伙过日子，既然一个人可以过，为什么要两个人呢。一个人是可以很快乐，但是那种快乐应该会少了点什么，把妹对于我以前来说，真心是太难了，童子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下看到了一本教人聊妹的书籍。里面教了很多追女生的方法，而且都是不用表白直接就能确定关系并且拿下，当时学了不到半个月就追到了心仪的女神，处到现在还特别黏我，现在才明白把妹就是个技术活，懂与不懂的结果完全是不同的。我觉得想脱单的兄弟们都可以看一下，徽信搜公众号，行与情感顾问就可以找到的了，很多技巧跟套路都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日脱单。确实现在各种APP其他地方变了我们生活，各个方面的需求，大部分的人都可以通过社会提供的物质，资源生活得很好，那为什么除了这一部分人，还是有人一直孜孜不倦地在追求爱情，父母孜孜不倦地在跟我们说。人啊一定要成家，人生才算完整，父母这么说其实是有理由的，那些高呼一声都要自己过的人，有相当一大部分的，人最后还是找了个人结婚，究竟是什么原因让我们还是去寻求感情，需求驱动，对感情的渴望不是特有的。每个人都会有需求，与其说是追求感情，倒不如说是渴望陪伴，马斯洛需求理论的第四层面就是爱，和归属感的需求，每个人都是渴望被爱，渴望被属于，渴望成为谁最特别的那一个，雨哥身边也有那么一小部分的人。一开始也是，主张一个人过的，所以借此机会我问了他们，有没有在某个瞬间，你其实是希望有个人能陪着你的，然后我得到了以下的回答，A。
    其实说没有是假的，每次我生病的时候，我都很希望有个人在身边照顾我。陪着我，虽然没什么事，但是那时候我总是很脆弱，B。 上次加班回家，刚好赶上了最后一班地铁，整个人类的精神恍惚，又有点不舒服，但是有一对小情侣在我身边腻歪，我当时也特别希望有个肩膀能给我靠，C。一个人去旅游的时候，或者我去听音乐会的时候，看到特别美的风景，或者听到最动情的片段，我都希望有一个人在旁边，跟我分享这些美好，可能他们所看的，经历的和社会呈现在他们面前，都是不那么好的一面。才会让他们对本来美好的爱情望而却步，偶尔的孤独需要被理解，旅途路上的风景需要被分享，所有好的坏的情绪都应该被疏解，这些情绪都应该被看见，想要就勇敢承认，喜欢就勇敢追求。要相信你喜欢的人和爱情都值得你勇敢，在最近的某综艺节目上，有一道便提是，追了很久才追到的真爱很怕狗，要不要把狗送走，面对这道便提，节目中的一位教授选择了正方，要把狗送走，最后他在阐述自己的观点的时候。说了这么一句话，泽哥把这句话分享给兄弟们，我之所以选这个持方，是想给那些还能保持天真的人找一个借口，宇哥觉得，面对爱情，要时刻保持天真，时刻相信，你会遇到美好的爱情，你值得被爱，生理需要。另外一个需要伴侣，就是出于我们的生理需求，这里的生理需求也不仅仅是简单的心理需求，心理学家分析，归属感是人的本能，而且对人的健康，精神都有积极的作用，尤其是互相付出关爱的稳定关系，更是人的必须。'
