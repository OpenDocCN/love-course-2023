- summary: "-   女生约不出来的三个原因\n    1.  女生委婉拒绝约会\n    2.  出于矜持不能痛快答应\n    3.  真的不方便出来\n\
    -   如果女生不主动不积极回应，说明在委婉拒绝约会，建议忘记她或重新建立自己。"
  text: '# 女生约不出来的3个原因 - P1 - 恋爱攻心 - BV1xq4y127Tc女生约不出来的三个原因，约喜欢的女生出来，她说我不想动改天吧，你该怎么回应呢，她这样回你啊，一般都有三种原因，一委婉的拒绝你，二出于矜持不能痛快的答应你，三真的不方便出来，后两种就不说了。我们主要讲讲第一种原因，如果平时聊天，她对你的回应就是不主动不积极，那说明她就是在委婉的拒绝你，聊天都不积极了，也不指望她能出来跟你约会了，你要么就忘记她，要么就再找个机会重新建立自己。'
