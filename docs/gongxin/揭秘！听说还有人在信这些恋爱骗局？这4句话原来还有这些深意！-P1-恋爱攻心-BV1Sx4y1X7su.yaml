  text: '# 揭秘！听说还有人在信这些恋爱骗局？这4句话原来还有这些深意！ - P1 - 恋爱攻心 - BV1Sx4y1X7su四個戀愛騙局，信了你就輸了，第一呢就是，真誠是必殺技，有人說真誠是打敗所有套路的必殺技，也有人說真誠就是殺死自己的必殺技，其實得出什麼樣的結論呢，前提條件很關鍵，那就是對方是不是也喜歡你。你對著一個不喜歡你的人真誠，那跟對著機器人表白有什麼區別呢，所以我覺得出真誠牌之前，先看看對方需不需要，我們千萬不要單方面的上頭，好嗎，第二點，不主動就是不喜歡，男生在感情裡往往比較直白。但是用這個標準，判斷女生是不是喜歡你，不太準確，除非她很確定你是喜歡她的，而且知道你不會因為她主動而看不起她，那還有一部分女生呢，她遇到自己喜歡的人，第一反應就是自卑，害怕人家看不上自己。或者不知道該怎麼樣去表達，所以她不主動找你，不一定是不喜歡，但是真的喜歡是藏不住的，想確認的話，你不妨多創造有效的接觸機會，你看看她的反饋也就知道了，第三呢就是，愛一個人就應該接受她的全部。喜歡一個人就是要好的壞的都接受啊，不然算哪個字喜歡呀，是不是聽過這種說法，就是說我喜歡上一個男生，哪怕他不喜歡女生，我也要接受，就是例子雖然是我說的偏激了點，但你說是不是這麼個理，我認為喜歡不是縱容。不是明知道你有缺點，我卻裝作看不見，而是我看到了你的缺點，但我還是喜歡你，我願意陪著你一起變好，第四點呢就是，優秀才會被愛，現在幾乎所有人都會告訴我們，啊你想要被愛，你自己就應該先變優秀。有一說優秀的人，吸引別人的概率的確比較大，但是優秀會被喜歡，不等於想要被人喜歡，你就必須特別優秀啊，況且優秀的標準本來就不是單一的，那很多名校畢業啊，找對象困難的不也是大有人在嗎，硬件再優秀。你不懂得異性的相處之道，一說話就讓人嚇頭，那不還是只能讀美嗎，所以該努力努力，但是別太焦慮了，都給我追問起來。'
