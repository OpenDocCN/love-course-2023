  text: '# 没有物质基础的爱情是一盘散沙？那没有精神交流的爱情是什么？ - P1 - 恋爱攻心 - BV12L411u7bb在文章的开头，余哥想问兄弟们一个问题，你们觉得精神交流，在恋爱中重要吗，都说没有物质为基础的爱情，是一盘散沙，那如果没有精神交流的爱情，是什么呢，我们经常能听到很多小情侣，在吐槽自己的对象都。是这么说的，我觉得她不懂我，根本都不知道我在想什么，我要什么，男女之间本质上就存在差异，就算是同性之间，也有很大的差别，没有谁和谁是真正一样的，也没有谁能做到，真正懂另外一个人，所以在大部分方面。有人理解
    被懂得，被珍惜和包容是莫大的荣幸，精神交流聊到最后，不过也就是懂得两个字，懂得的标准是什么呢，余哥最近接触了几个女生，从她们那里也了解到了，一些新的思想和择偶标准，其中有一个朋友。在说自己的择偶标准的时候，就聊到了精神交流，这时候泽哥意识到，原来真有人在恋爱中是追求，柏拉图是恋爱的，把妹
    对于我以前来说，真心是太难了，彭子琛保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触。也是偶尔情况下，看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活。懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们，都可以看一下，徽信搜公众号，行与情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是习好
    学习致用，祝兄弟们都早日脱单。想要有更深层次的精神交流，就要看得多 懂得多，有自己的主观想法，对这个世界，对看过的事情有基本的观点，精神交流在一定程度上反映了你的，三观和价值取向，这才是女生做选择的价值判断。看到这里的兄弟们就要问了，那到底我们要怎么做，才能做到像上述女生说的，懂得足够多呢，在宇哥看来，这事看起来不卓边际也有点难，但如果想要真正做到的，只需要做好三点，一认识自己的不足，虽说人要有自己的节奏。不要去攀比，不要去对比，这样才不会产生极度的扭曲心理等等，但是从成就自己这件事来看，没有最好
    只有更好，无论什么时候，我们都有不足的地方，总有可以提升的地方，有些人只要取得了一点成就，就洋洋得意。沾沾自喜，再让身边的人一吹捧，顿时就不知道谁是谁了，我们永远要保持自省，多去发掘身边的人的优势和长处，理性看待你和这些人之间的差距，养成谦虚上进的性格，这样你的思维就会慢慢固定下来，而养成思考的习惯。认识到自己的不足之后，还要养成思考的习惯，现在因为生活非常便利，很多人都是懒于思考，就像大部分家庭优越的人，慢慢会懒于工作，一心只想当个悠闲快乐的既得利益者，想进行精神交流，离不开自我思考。其实它不需要你去走很多的路，读很多的书，接触很多人，只是要求你有独立思考的能力，和自己的想法而已，当你对生活的所见所闻，保持思考的习惯，慢慢的你就会有自己的思维，会有自己的想法，三不抵触未知的事物。其实懂得没有看起来那么玄乎，它在本质上也只是要求你不要过多地去，抵触未知的事物，例如你喜欢打篮球，喜欢运动，但是不喜欢打游戏，喜欢什么不喜欢什么，是一个人的基本权利，但是抵触与否代表了你的包容心。很多事情只要你不抵触，你就有了接触和了解的机会，精神交流也不过是，在你有思考的前提下有一点，基础的了解而已，余哥在这里，想引用一位老师的话送给兄弟们，一个知识越贫乏的人。越是拥有一种莫名其怪的勇气和自豪感，因为知识越贫乏，你所相信的东西就越绝对，你根本没有听过与此相对立的观点。'
