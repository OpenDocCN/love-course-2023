  text: '# 女生的婉拒你能看懂吗？这5句话的潜台词就是不喜欢 - P1 - 恋爱攻心 - BV1o94y1r77T女生说这些话其实就是在婉拒你，第一句，你其实不用这样的，内心OS，你这样真的让我好困扰啊，比如说你听说人家还没吃饭，你大老远的打车过去专门陪人家吃饭，那哥喜欢你的女孩，那不得感动的立马给你个大熊抱。对吧，这说的好听是给你添麻烦了，其实人家就是不想跟你一起，你以为你是送惊喜来了，说不定人家还觉得你影响人家干饭的好心情了，第二句，我不是说过了吗，内心OS，烦死了，没事能不能别老找我，那你说呢。这很明显人家已经给你失去耐心了，不过确实像那种为了聊天而聊天，而没话找话确实挺让人闹心的，但是根本原因还是人家对你没感觉嘛，不然聊啥根本不重要，更不会让你单方面一直找话题的，第三句，我最近很忙。没法经常看手机，内心OS，我没啥事，我就是不想跟你聊，可能有些人这个职业比较特殊，就是会有那种忙得没时间看手机的时候，但是如果真的是这样，他明知道你天天找他，他为啥不能提前跟你打个招呼呢，哪怕说一句。今天我要忙到很晚，你可以给我留言，我忙完回你呢，是吧，人家可能根本没啥事，就是纯粹不想和你聊嘛，第四句，你也多出去玩嘛，说不定就碰到桃花了呢，内心OS，你赶紧找别人，你别缠着我了，你还真别说。人家多善解人意啊，还挺想着你呢，是不是，好了，不开玩笑了，就你那死马招之心，人家还能不知道，这样说，就是想让你赶紧去找别人，别等他了，第五句，我现在没有心情谈恋爱，内心OS，我不想和你谈恋爱。我身边很多女生朋友都说，工作忙，学业忙的时候，真是觉得要见缝插针的生活，根本没有心情想别的，但是作为一个情感博主，我真的得跟大家说一个真相，那只不过是因为，他们没有遇到很喜欢的人罢了。不然有甜甜的恋爱谈，生活只会更开心。'
