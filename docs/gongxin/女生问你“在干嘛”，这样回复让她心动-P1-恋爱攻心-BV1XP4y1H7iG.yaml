  text: '# 女生问你“在干嘛”，这样回复让她心动 - P1 - 恋爱攻心 - BV1XP4y1H7iG女生问你在干嘛，这样回复让她心动，在干嘛，在看书研究女人在想什么，那你研究出来没有，看明白了两件事，哪两件，第一我不喜欢你，呵呵谁让你喜欢，第二不要想起你男人的后来，我好像明白什么了。其实我还发现了一个秘密，什么秘密，女生问在干嘛，潜台词都是我想你的，绕半天又被你撩了。'
