  text: '# 女生哪些话不能信？这3件事反着来，女生会越来越喜欢你！ - P1 - 恋爱攻心 - BV1K14y1q7Ds拒绝女生的这几种要求，他反而会越喜欢你，第一，打破自己的原则，比如你有一个哥们跟你先说，说他失恋了，让你赶紧过去陪他，然后这个时候，另一边呢，你喜欢好久的女生突然约你了，你会咋办，如果是我。我肯定会选兄弟，你知道为啥吗，就最简单的，你是先答应的兄弟，对吧，如果你选了女生，咱先不说你这个兄弟会不会埋怨你，女生他也不一定会高兴，毕竟女生选择男朋友，那也是要看人品的，那你说说，你这么没原则。一看就不靠谱，相反，如果你没有为了他打破自己本来的计划和原则，可能他当时会不高兴，但是时间久了，他就会越来越了解你这个人，反而会觉得你很可靠，第二，忙你的不用管他，如果一个女生已经明确表达了他的需求。你没有满足，然后他说，那我不需要了，别信，他就是在说反话，比如说人家问你，你晚上吃饭了没有，然后你说今晚要加班，我在公司吃了，这个时候女生可能会说，那没事了，你忙吧，很多小老弟这个时候就真的不闻不问了。但是问题又来了，很明显，这个时候人家跟你聊天是带着需求来的，他想约你一起吃饭，对不对，那没约成他肯定会有一点失落，所以这个时候咱们不能真的不管了，你可以忙你的没问题，但是我们这个情绪价值也要给到。你一定要关心一下他的情绪，比如说你就可以问一问，你是不是没吃饭，你想吃什么，要我给你点个外卖吗，或者我改天陪你去吃，反正不管说啥，只要你注意到他的需求，他绝对心情立马就不一样了。不要觉得只要我无条件付出，别人就一定会珍惜，不是，到时候人家跟你说一句，那是你自己愿意的怪谁，你说你上哪哭去，没有人会喜欢舔狗，反而是真正有价值的男生，他越有要求，女生越不敢随便对待。还会担心人家看不上自己呢，是不是，所以能提升自我价值的一切机会，我们都得抓住了，如果感觉到追到他的可能性比较小，那我们也要拿得起放得下，最起码人家知道你不是一个软柿子，还能高看你一眼。'
