    \    3.  通过讲故事打开话题，分享过往经历，增加互相了解的机会。"
  text: '# 和女生聊天，哪些话题屡试不爽？ - P1 - 恋爱攻心 - BV1FM4y1p7vK和女生聊天哪些话题屡是不爽，第一种玄学走心局，很多小小弟第一次和女生见面，难免会紧张拘束发挥不好，我前几天认识一个朋友，我学到一招，他说他最近在学数字分析，据说是可以通过一个人的生日。算出他的性格行为习惯，还有未来的发展前景什么的，咱也不知道真假，但是这个好奇心属实是被拉满了，你还真别说，我跟他这一聊就是一顿饭，整个过程我一点也不觉得尴尬，不得不说这确实有点的东西。人他就是会对未知的东西感到好奇，尤其是跟自己相关的，如果你能抓住对方这个心理，那你说咱这形象不就立马拔地而起了，是不是，当然了我不是说让你们都去学这个，但是类似的话题，比如说什么星座，人格测试。你平时你可以多了解一些，对不对，第二就是对方擅长的技能，两个人聊天有一个会捧人的就特别重要，比如说你喜欢看电影，他立马就能接住你的话题，哎呀我最近看的那个什么什么电影还不错，大家都说男主怎么怎么的。你觉得呢，那你说你这表达欲是不是立马就起来了，那嗝得接不住的直接来一句，哦我不喜欢看电影，那你说这还咋聊，所以聊天嘛，咱们也得有点眼力见，那比如说他一说起自己的工作，就像那黄河绝了口，滔滔不绝。那明显他就是很感兴趣很擅长，这个时候你就可以说说你对这个行业的了解，你有啥好奇的问题之类的，你多给他表现的机会，这把握住了还怕没话说吗，第三呢就是你们的过往经历，讲故事确实是很容易打开话题的一个方法。但是还不怎么熟呢，你上来就问人家，你跟你爸妈关系咋样啊，人家能告诉你吗，那你说说要想让人家给你掏心窝子，你自己得先掏啊，比如说你想了解一下人家以前的事，你就可以先讲一个自己的小故事。就比如说这个零食你小时候吃过没，我记得啊，我小的时候，我经常偷偷跑去隔壁的那个小卖部，我就买这个零食吃，有一次啊，我把我爸给我买文具的钱拿去买好吃的了，被我爸一顿胖揍啊，你呢。你小的时候有没有干过类似的事情，被你爸妈揍过吗，你看啊，这种非常生活化的故事，就非常的有画面感和感染力，也能很丝滑的把你的问题抛出来，那你说说他还能不接茬吗。'
