  text: '# 女生不喜欢你，会有的四个表现 - P1 - 恋爱攻心 - BV1t3411e7jC女生不喜欢你的四个表现，如果你还在猜女生是否喜欢你，那今天教你从四个表现来判断，她到底喜不喜欢你，第一她总会找你倾诉，倾诉完之后呢就会变得很冷漠，寂寞了才会来找你，这说明啊你只是她的备胎。第二平时跟你打情骂俏，给你一种啊你们就是情侣的感觉，但是你一表白她就不回应，不接受你也不拒绝你，就是叼着你，第三她会主动的给你发消息，但是呢也会好几天的不回你消息，第四你跟女生敞开心扉。你需要她的时候她总说没空，拿你当备胎，说自己慢热还没准备好谈恋爱，根据以上四个表现，看看你喜欢的妹子是不是也喜欢你，你遇到了哪种评论区告诉我。'
