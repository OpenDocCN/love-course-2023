  text: '# 谈恋爱哪些话打死也不能说？这3句话说的越多，异性缘越差！ - P1 - 恋爱攻心 - BV1VX4y177Zb谈恋爱时哪些话打死也不能说，第一就是贬低的话，有些人觉得跟别人触手了之后，我们的说起话来就开始特别的损，哎呀瞅瞅你的小肚子，你都快赶上人家怀孕五个月的了，你赶紧捡点肥吧，你看你这牙黄的。咋的你买不起牙膏是吧，听着是真气，谈恋爱你要是这样说话，可能分分钟就被拉进黑名单了，但你是恶果，我就是真的有这么多朋友，刚开始我也不习惯，接触多了之后我也就理解了，他们其实也没有什么恶意。很多就是因为他们自己，从小就没有受到过夸奖，没有听到过什么特别善意的话，所以他不知道该怎么样发言，他已经习惯这种不损的说话模式了，不过有一说一，这样呢确实不招人待见，所以咱们在和异性沟通的时候。该克制的还是要克制一下，对别人尽量少一些负面评价，我找找人家的优点嘛，对不对，第二呢就是冷暴力的话，你要这样想我也没办法，我在忙呢你别瞎想行不行，或者直接给人家发几个句号的那种，就这种你没听说过。很多男生遇到问题自己也懒得解决，他也不想面对对方的负面情绪，那就先放着呗，但是女生不一样，就这事你今天要是不解决，就他肯定一晚上都睡不着觉，摆烂嘛谁不会呀，但是如果放着负面情绪不处理的话。那矛盾只会升级，说不定直接就给你关小黑屋了，以后想说你都没机会了，所以我觉得吧，两个人就宁愿大吵一下，把事都吵明白了，起码双方心里都没有怀疑没有埋怨了，咱们自己心里也撑着呢，对不对，第三就是翻旧账的话。有个小伙子跟我说，他第一次谈恋爱的时候，不太知道怎么样去对一个人好，然后这个女生就抱怨他不关心自己，那男生也很委屈，你关心过我吗，我之前怎么怎么着的时候，你也没怎么怎么怎么样，然后这个女生就说。吵架他其实都不怕，他就怕当时不沟通过后翻旧账的这种行为，这样吵过几次之后，女生实在忍不了就分手了，老实说我觉得人与人之间的相处，你不可能永远不有矛盾的，那遇到问题我们就要说出来解决呀。你让它捂着发酵到最后情绪累积到一块，那不就是更难收拾了吗，我觉得这个习惯真的不好，小伙弟们千万别学。'
