- summary: "-   男生在和女生聊天时应该注重傾聽对方，而不只是关注自己想表达的内容。\n    1.  傾聽是理解对方的重要时刻，比说话更难。\n \
    \   2.  共情能力是傾聽过程中必不可少的能力，能够站在对方的立场感受对方的感受。\n    3.  尊重对方的舒适边界，不是增加隔阂，而是为了更好地融合和合作。"
  text: '# 如何和女生轻松的聊天？【3】 - P1 - 恋爱攻心 - BV1MF411z73s很多男生在和女生溝通的過程中，本能的是關注「我想表達什麼」，而忘記了去傾聽女生想表達什麼，但實際上傾聽才是最重要的，傾聽實際上是有些違背我們本能的，聽比說要難得多，聽是我們去理解對方最重要的時刻。而共情能力是傾聽過程中必不可少的能力，那什麼是共情能力呢？簡單來說就是，我了解你在說什麼，並且能夠站在你的立場，感受到你的感受，你需要意識到對方是個獨立的個體，世界不是以自己的意志為轉移的。每個人的舒適邊界不同，所以願意表達自己的程度也不同，尊重邊界感的目的不是為了增加隔閡，而是為了彼此更好的融合和合作，就像兩個齒輪要更好地相融，就需要知道彼此明確的輪廓，站在合適的位置一起滾動起來。下一期我將深度解析，為什麼你和女生聊天老是容易患得患失。'
