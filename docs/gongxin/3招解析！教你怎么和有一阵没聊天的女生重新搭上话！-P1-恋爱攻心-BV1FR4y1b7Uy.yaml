  text: '# 3招解析！教你怎么和有一阵没聊天的女生重新搭上话！ - P1 - 恋爱攻心 - BV1FR4y1b7Uy晨哥昨天收到一个小老弟的私信，说他看到一个女生发朋友圈，这才想起来两个月之前，俩人原本聊得还挺好，后来因为双方都很忙，在断了那么几次联系以后，就慢慢不联系了，现在看着他朋友圈晒的旅游照片，开始悔不当初。想着这要是当时一直聊着，说不定现在陪女生旅游的人，就是自己了，其实这个小老弟的设想也有一定可能，好多人可能就是因为，最近现实工作学业忙没有，继续和有好感的人继续聊天，等在想打个招呼的时候。突然就卡住不知道该怎么打开话匣子了，那么今天我们就来讨论一下，怎么和有一阵没聊天的女生重新搭上话，当然闲着无聊，想四处撒网钓鱼的赶紧走开，以前的我不会聊天，不会哄女生，都29岁了还是是个畜。后来在网上看到航宇老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心仪的女神，处到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们也可以学习航宇老师的，立即提升下自己。微信搜公众号，航宇情感顾问，就可以找到的，很多技巧跟套路都是可以直接复制粘贴套用地，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，一，通过之前的聊天重新开启话题，比如直接问女生，上次咱们说的那个活动。有没有继续参加了，上次聊到过你喜欢吃辣，我正好去了一家不错的，推荐给你啊，总之就是去翻翻你俩的聊天记录，这儿的强调一点，那就是这几次的聊天里千万不要暴露，自己太强的需求感，图片，如果你直接约她出来。一起去参加活动，约她出来，一起去这家餐厅，这样会显得目的性太强，女生会觉得很不舒服，你就像个普通朋友就行了，毕竟先聊的来，才能为了后续追求创造先决条件吗，二，通过朋友圈重新开启话题。对于比较频繁发朋友圈的女孩，找到她的最新动态，通过评论切入，比如女生去吃了某家餐厅，去哪里玩，你可以私聊女生问她，你刚才在这吃饭吗，如果女生回复，对啊，你就可以紧接着把话题继续下去，我，昨天刚来过这里。好巧啊哈哈，早知道你今天来，我就今天来了，图片，或者说看到女生发自己去哪个哪个，地方的旅游动态，你就可以问她，是放假去旅游了吗，感觉这里挺好玩的，然后再顺势问女生要个旅游攻略，说自己准备也去。这一来二去的话，匣子不就打开了吗，同样的还是要注意，一定要表现出你的低需求，否则目的性太明确，会让女生觉得你很奇怪，三找她有经验的事求助，找个机会让她对你伸出援手，不要怕人家嫌你烦。我之前讲过一个富兰克林效应，不知道你们还记不记得，忘了的赶紧去看之前的更新补课，这种随手就可以帮忙的事情，不会让对方太为难，也可以增加你和女生的联系感，女生帮了你之后，也可以顺势邀约一波，谢谢你啊。啥时有空请你吃饭，当面表达一下感谢，既礼貌又自然。'
