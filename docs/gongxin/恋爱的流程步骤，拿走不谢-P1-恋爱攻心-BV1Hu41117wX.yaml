  text: '# 恋爱的流程步骤，拿走不谢 - P1 - 恋爱攻心 - BV1Hu41117wX想要得到一個女生的愛，就必須要經歷以下五個階段，沒有捷徑可走，其實不管做什麼事情，只要方向正確，有一個明確的步驟，就不會有太大的問題，也不怕做不好，追女生這件事情其實也是一樣的，只要方法和步驟正確。就沒有追不到的女生，下面我就將具體步驟拆解告訴大家，怎樣一步一步去俘獲女生的芳心，自己趕緊拿小本本記一下，第一，剛認識的階段，當兩個人剛認識的時候，要如何相處，其主要目的就是互相認識。男生要記住這個目標，不要考慮太多的問題，做到這一點就行，一般剛認識的階段，會在兩三次聊天之後，就會進入朋友階段，男生具體需要做的有兩個方面，了解女生的基本情況，基本情況包括興趣愛好，大概的性格。家庭成員，職業，年齡等等，當然了解情況要避免一問一答的模式，我們需要在跟女生聊天的過程中，一點點慢慢了解，或者從朋友圈中尋找信息，同時也要讓女生了解你，男生要多主動跟女生分享自己的基礎信息。找到兩個人之間的一些共同點，比如相同的興趣愛好，職業發展，生活規劃等等，這樣可以快速增加兩個人之間的信任感，感情發展會加快，第二朋友階段，當兩個人之間有了一定的信任感，就會進入朋友階段。那麼當兩個人處於朋友階段，男生應該做些什麼呢，其實在這個階段，男生還不用刻意去追女生，既然還只是朋友，就以朋友的身份跟女生相處就行了，這個階段的主要目的是，增強兩個人之間的互動，進一步加深認識。加強互動，男生具體需要做的有兩點，把女生當成一個普通的朋友，可以偶爾邀約女生吃飯，也可以偶爾找女生閒聊，對女生表示肯定，雖然男生在這個階段，不能對女生表示出愛意，但是可以對女生表示出一種肯定。比如男生可以對女生說，我覺得你挺好的，跟你相處起來感覺很舒服，類似這樣的表達，是對女生人格的一種肯定，稍微提及一下即可，讓女生知道你對她的看法，這樣女生就會更有信心，有動力跟你繼續相處下去。第三熟識階段，比普通朋友更進一步，普通朋友之間的互動，只是日常閒聊，而熟識的朋友互動，是一種心與心之間的互動，說白了就是要跟女生交心，那麼男生如何做到跟女生交心呢，互相傾訴心事，互相傾訴心事。是一種心靈的寄託交心的行為，例如分享自己的秘密，故事愛情觀等等，主要是讓女生從情感上認識你，讓女生的情緒為你而動，當你能做到跟女生交心，那麼這個時候已經是一種，朋友以上戀人未滿的狀態了。第四曖昧關係階段，在正式戀愛之前，有一段曖昧關係的時期，一般我們稱這個階段為，戀愛實習期，既然是戀愛實習期，那也就意味著，情侶能做的事情，在這個曖昧關係階段，幾乎都可以提前實習。比如牽手擁抱親密稱呼等等，但是在追女生的過程中，往往會有一些男生，直接跳過曖昧關係階段，這是不可取的行為，你知道為什麼每一份工作，都要有實習期嗎，這就是為了試驗，你是否合適這份工作，在戀愛中也是一樣的。經歷一個曖昧關係階段，是為了測試兩個人之間，是否真的合適，讓以後兩個人的感情更加鞏固，第五，親密關係階段，在經歷曖昧關係之後，也就是實習期結束之後，就能順利轉正，成為正式的男女朋友了。兩個人的感情已經到位，男生只要找到一個合適的機會，給女生一個承諾，或者直接升級關係，來一次親密的擁吻，來捅破兩個人之間的關係，就能順利確定情侶關係，其實追女生，並沒有大家想像中那麼難，只要弄清楚。追女生的每一個階段，該做什麼事情，然後一件一件的去做，一步一步的去實現，就會很容易成功，捕获女生的芳心只是一个时间问题。'
