  text: '# 教你们几句超级撩人的情话 - P1 - 恋爱攻心 - BV1ai4y1R7qi教你們幾句超級撩人的情話，讓妹子對你立馬失去抵抗力，一，你就說，我遇到你之前我姓王，遇到你之後我就幸福了，二，以後我要去當快遞員，這樣我就可以天天對你說，美女你的寶貝到了，三，你不要總說我嘴硬。你都沒試一下，你怎麼知道軟不軟，說不定還是甜的呢，不要說自己沒錢，無衰，先看看自己口才好了嗎，不會追女生找我幫忙。'
