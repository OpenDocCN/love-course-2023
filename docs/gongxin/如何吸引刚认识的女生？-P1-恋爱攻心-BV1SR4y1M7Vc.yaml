    \    3.  避免转发心灵鸡汤，保持稳定头像和生活态度。"
  text: '# 如何吸引刚认识的女生？ - P1 - 恋爱攻心 - BV1SR4y1M7Vc剛認識一個女生 只有一件事是最重要的，至於什麼聊天找不到話題 女生對你態度冷淡，其根本原因就是你還沒有吸引到女生，你只需要做對一件事情，就能馬上讓女生對你產生興趣，甚至主動找你聊天，如果沒有效果。你來找我
    我送一個女朋友給你 包郵到家，這件事情就是建設朋友圈，朋友圈已經成為我們個人標籤的一部分了，你就看現在普遍的商務場合，基本上都不交換名片了，直接是我們加個那什麼吧
    對吧。所以經營好自己的朋友圈可以說是，建立自己個人品牌的最佳途徑，無論是工作還是戀愛，都需要將自己美好優秀的一面展示給大家看，認真看完我接下來的內容，教你經營好自己的朋友圈，保證讓你受益無窮。給我點個讚
    不過分吧，第一 我要強調的是，不要在自己朋友圈發洩情緒和負能量，一個成年人要懂得向大家展示積極，正面 陽光的東西，不能成為情緒的奴隸，所以不要在朋友圈扮演一個特別喪的角色。盡可能多發一些運動、積極、健康的生活內容，最好再配上照片或者視頻，盡可能是自己實拍的
    不要去發一些網圖，第二 一定要真實，一個沒有缺點的人是沒有朋友的，那些偶爾自嘲自黑的人。更容易讓人覺得他們是可以親近的，越是真實有趣 越是可以和別人拉近距離，讓對方感覺你是一個有血有肉的人，第三
    不要轉發太多心靈雞湯的文章，有時候心靈雞湯雖然能給我們一些短暫的激勵。但是有些心靈雞湯細思幾孔經不起推敲，甚至還容易變成謠言，如果你朋友圈全部都是一些雞湯類的文章，會讓人覺得你缺乏判斷，是一個沒有主見和獨立思考能力的人，第四
    不要經常換頭像和修改暱稱。你有沒有發現一個經常換頭像和修改暱稱的人，當別人沒有備註他，但想聯繫他的時候是不是經常找不到，所以要盡可能站在別人的角度考慮問題，降低別人的社交成本，選擇一張讓你自己滿意的照片當頭像，盡量保存穩定。這不僅避免了一些不必要的麻煩，同時還傳遞給別人一個信息，我一直都在，這和那些數十年不換電話號碼的人一樣，更值得別人信賴，第五
    呈現出你的生活態度，生活是一面鏡子，你對他笑 他就對你笑。你對他哭 他也對你哭，所以除了工作以外，你旅行、生活娛樂、運動、聚會，這些精彩的瞬間最好都拍照記錄，然後放在你的朋友圈裡，這樣你整個人就是立體的，別人可以通過你的朋友圈，來了解你這個人更多的維度。最後一定要記住，朋友圈就像你個人品牌的一個櫥窗，櫥窗裡展示的一定是美好的一面，切記不要設置三天可見，如果你不是什麼特殊的職業，不方便展示自己的朋友圈，那麼作為我們大多數正常的普通人。一定要持有一種開放的態度，當你的朋友圈全部都是一些，極極陽光美好的事物，你為什麼要害怕別人看見呢。'
