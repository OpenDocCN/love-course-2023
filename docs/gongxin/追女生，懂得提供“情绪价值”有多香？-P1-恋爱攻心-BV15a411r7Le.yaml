  text: '# 追女生，懂得提供“情绪价值”有多香？ - P1 - 恋爱攻心 - BV15a411r7Le給女生提供情緒價值就是舔狗，我怕你是對情緒價值這個概念有所誤解，也真的是太抬舉舔狗了，現在我就來舉例說明一下，渣男給女生提供的情緒價值是有多香，首先我告訴你啊，很多女生的想法其實真的特別簡單。她們覺得我又不圖你男生的錢，我只要你能平時知冷知熱，哄我開心就行了，這就能證明你愛我，而這些要求對於渣男來說，那簡直就是信手拈來，可以說是只要他想他就能做到，我知道你肯定會說，那舔狗也能做到這些啊。那麼我就來幫你區分一下，舔狗和渣男的區別，舔狗和渣男最大的區別在於姿態，舔狗的一切行為都是跪著的，都是圍繞著怎麼取悅女生，而渣男的行為往往更多的是滿足自身的需求，比如同樣是請女生吃一頓飯。渣男的注意力就是，怎麼享受這頓飯，順便做到得體，而舔狗的心思往往是，我請這頓飯會不會讓女生開心呢，女生會不會對我有好感呢，渣男因為是以享受這頓飯為主，同時覺得有個人陪自己吃飯。佔用了對方的時間往往心存感激，不會想著這頓飯錢到底值不值，虧不虧，很大方的就去買單了，而舔狗往往處處都是算計，時時刻刻注意著女生的反應，希望每做一步，女生都能夠給他好的回應，希望能夠讓女生更喜歡自己。所以渣男一點都不心累，因為取悅自己，本來就是一件很容易的事情，而舔狗戰戰兢兢換得換失，心很累很焦慮，渣男往往表現得很從容，會讓女生覺得穩重自信，會被他的自信吸引，舔狗就不一樣，無時無刻的焦慮感。換得換失的心態，會顯得很不自信，渣男為女生做任何事情，往往都會控制在自己的能力範圍內，不會覺得有什麼負擔，超出範圍的會選擇婉拒，凡是答應的事情都會落實，不會拖泥帶水，比如出去旅行。帶一個特產或者小禮物回來送給女生，不會想著糾纏對方，等待女生的答謝，女生內心春心蕩漾，而渣男卻不給對方釋放的機會，讓女生更加意猶未盡，渣男會很瀟灑，就像電影裡從不回頭看爆炸的男主角，自信的走開。帥的人神共憤，舔狗就不一樣，送女生東西，因為是帶著期待去的，送了之後呢，往往總是想著女生要誇誇他，謝謝他，他的情緒完全被女生左右，渣男情商高，察言觀色能力特別強，能夠通過女生的情緒，神態和行為細節。察覺到當前對方是不是心情不好，如果是的話，要麼選擇不打擾，要麼就會對對方說，我看你有點不開心，可以跟我說什麼，我是個很好的聽眾，舔狗就不一樣，舔狗太愛討好，往往就是讀不懂女生，他們只能靠不停的付出。來試圖取悅女生，這不僅助長了女生的貪婪，還容易做無用功，經常就是女生想要的是一個蘋果，而他卻給了女生一車離，如果你和一個女生相處，感覺付出了很多，但是心很累，又總想著女生能夠對你更積極一點。害怕被女生冷落，那你就是舔狗了，如果你平時生活很豐富，有自己喜歡的工作社交興趣，會運動健身打球，學習充電，不會讓女生成為你生活的焦點，只是正好你想做一件有趣的事情，約上她，好事情會想起她。但你不會圍著她轉，不會覺得堅信這個女生，讓你負擔很大，那你就已經玩虐舔狗，現在你再來和我說，給女生提供情緒價值，就是舔狗，你太抬舉舔狗了，也真的是對提供情緒價值的能力，有誤解，有誤解。(CC字幕製作:貝爾)，彪彪我说不要去。'
