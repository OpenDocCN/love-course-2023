  text: '# 和刚认识的女生怎么聊？4个秘诀，一追一个准！ - P1 - 恋爱攻心 - BV1Qq4y137Ds我们都知道和自己喜欢的女生好好聊天很重要，可很多小老弟总是容易单方面付出，诚哥，我不懂，我俩刚聊没多久，他怎么就反感我了呢？那今天诚哥就跟大家聊聊，对刚认识的女生有了好感，该如何和她聊天？01。兴趣爱好，如果你们有共同的兴趣爱好，那你就赢在了起跑线上，然后该怎么聊怎么聊，只要别自己唱独角戏，不给女生发挥空间，当然，如果没有共同爱好也没关系，也不必去装，不然你们的聊天就是，人家说的城门的炉子。你说的你爷的胡子，以前的我不会聊天，不会哄女生，都29岁了还是个畜，后来在网上看到杭雨老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心仪的女神，处到现在还特别黏我，以至于都有点恍惚。不知道要不要结婚现在，对于还单身的兄弟们，也可以学习杭雨老师的，秘籍提升下自己，徽信搜公众号杭雨情感顾问，就可以找到的，很多技巧跟套路都是可以直接复制，粘贴套用地，关键效果还是旗号学一知用。祝兄弟们都早日脱单，02。有瓜同吃，网线不断吃瓜不断，都是上网冲浪的婴儿，谁还不是吃瓜观众呢，最近网上有什么新瓜了，可以和他聊聊，这关系不一下就增进了吗，聊的时候先别说太多，自己的真实想法。尤其是当你的想法不符合主流观点时，除非你表达能力极其优秀，有理有据，论据充足，不然一个没说清，前面建立的好感全部消失，03。短期目标，最近打算追完一部动漫，或者最近开始减肥了，开始吃健身餐了。这都是短期目标，就拿诚哥我举例，原本我的短期目标是减十斤，结果一个不小心减了15斤，再比如说他想养狗了，这也是个话题，要是你是个行家，完全可以跟他聊，狗粮选什么牌子好，什么狗温顺，什么狗好动。什么狗爱舔，这一来二去的，你可以在你下次主动的时候，拿这个做开场白，最近减肥进行的怎么样了，怎么样，要不要养狗想好了吗，四。身边的事，王大锤今天笑死我了，他今天在商场门口，拐了一下，结果斜恋了。要是你在旁边肯定能笑死，我老板今天开会的时候放屁了，大家都不吱声，最后他自己笑了，五。孙子兵法，他说我太单纯了，得学点干货，这么聊是在跟女生分享，自己的社交圈和生活，他当个笑话厅，开心了。也能反过来跟你讲讲他的趣事儿，这个过程中，你还能顺便观察下他，一来二去，数月数了，该了解的也了解了，两不耽误，为什么呢，因为什么，有些小老弟要么一上来没聊几天就表白，当场抑郁，要么遇见了喜欢的女生。就是不主动，靠晚上做梦和人姑娘在一起，面对喜欢的人，我们难免有时会手足无措，我希望你们可以好好了解你喜欢的那个她，不带滤镜，真诚平等，找到最舒服的相处模式，这时你就会发现。'
