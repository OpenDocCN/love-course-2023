  text: '# 找女朋友和赚米其实是一回事 - P1 - 恋爱攻心 - BV1fW4y167iN没钱就没有女生喜欢你，是的，来 那你为什么没钱，不要告诉我都怪你父母没能让你成为一个富二代，但凡你已经成年了，如果还是习惯把不如意的事情都归结为外部原因，不从自己身上找原因，那你永远都不可能赚到。足够让你交个女朋友的钱，今天我来谈谈怎么赚钱啊，首先赚钱是一个能力和认知的问题，你认同吗，别和我说赚钱靠运气啊，你凭运气赚到的钱一定最后会凭你的实力亏掉，所谓生死有命富贵在天，但是成事在人。所以同样你能让一个女生喜欢你，其实也是你的能力问题，在我直播间有一个很有意思的现象，那就是认同我观点的人基本上不差钱，正是因为他们知道爱而不得并不是钱能解决的问题。所以他们会接纳和吸收我所传递给他们的一些观点，也正是因为他们这种开放包容和善于学习的心态，所以我相信这种特质，也是他们能把自己的事业做成功的原因之一，而那些狭隘的人则认为。没有人喜欢我就是因为我没有钱嘛，完全忽略了自己的样貌身材认知修养，也不会去考虑别人不喜欢他，就是因为他为人处世和别人打交道的能力不足，而那些真正赚到钱的人啊，他们知道对于一个人的综合价值来说。钱只是其中的一个维度，甚至他们认为钱只是你能力的一个附加值，当你懂得自律提升善于学习，有胆识有魄力有行动力，赚到钱真的只是一个时间问题，有钱和有赚钱能力是两码事，那些嘴上总是喊着说，有钱就有女人的男人。实际上是在说，我弱我有理。'
