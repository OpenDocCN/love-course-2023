  text: '# 先判断女生和你在一起的动机 - P1 - 恋爱攻心 - BV1bG4y1d7DW一个女生如果是因为你的钱，你对他的这些付出，然后跟你在一起的，那么他不会像一般的女生，是发自内心的喜欢一个男生，是发自内心的在乎一个男生，他没有那种状态，因为一个女生，她发自内心的喜欢一个男生。她会不自觉的想念他，不自觉的就是看不到他的时候，想要他陪伴自己，很在乎这个男生想不想他，重不重视他，在不在意他，但是如果一个女生是因为外在动机，跟你在一起，他不会在乎这些，我可能并不喜欢这个人。我甚至是这一点都没有说，我想要跟他谈恋爱，对他这个心动的感觉，但是他对我很好，他给我买的礼物让我很心动，他给我转的钱让我很心动，然后这些外在动机，我不是对这个人心动，我只是对他给我提供的这些东西心动。这些都是很外在的，这些都是物质，然后好，我答应跟这个人在一起，我答应跟这个人谈恋爱，实际上这就是一种疏离的状态，这是由外在动机，影响了自己的一个选择和判断，然后他不得不做这件事情，他做这件事情的时候。他并没有很沉浸在当中，他如果是因为你给他每个月花多少钱，给他买了多少包，给他转了多少账，给他提供了多好的一个生活条件，物质条件，他跟你在一起的，那么他不会说，在自己单独的一个人的时候，会想要你来陪伴他。他很想要见到你，他翻山越岭也要陪伴在你身边，他不会去想这些的。'
