  text: '# 套路永远不能成为主旋律 - P1 - 恋爱攻心 - BV1Eu411m7HF自古深情留不住 唯有套路得人心，现在男女交往随处可见都是套路，但毫无疑问
    真诚才是人与人交往的基本前提，没有真诚加持的套路 只是一场论输赢的角斗，无论结局如何 和幸福的方向一定是背道而驰的。那我们要不要学套路呢 当然要，首先理解一下套路是什么，和我们做其他的事情需要理论和规律的指导一样，所谓的套路也是基于研究者通过实验观察，总结出来的人际交往的运行规律，有些人又在这个运行规律的基础上。总结出了一些实操性的具体步骤，套路可以在初期阶段成为我们了解自己，熟悉人际互动的工具，但是我们学习的重点仍然应该专注于了解它的底层逻辑，而不是跳过对底层逻辑的认识，偷懒的去模仿所谓的操作路数。掌握事物的运行规律可以让我们充分发挥自己的灵活性，幻化出千变万化的操作，而亦步亦趋模仿操作路数，只会导致思维僵化，沦为套路的奴隶，套路可以是锦上添花的彩礼，但一定不能成为两个人交往过程中的主旋律。在真诚的底色下，用套路去粉饰会有意想不到的效果，反之如果让套路占据了主轴，那一定是本末倒置，得不偿失。'
