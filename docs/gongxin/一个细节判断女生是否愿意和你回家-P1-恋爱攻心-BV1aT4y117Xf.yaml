  text: '# 一个细节判断女生是否愿意和你回家 - P1 - 恋爱攻心 - BV1aT4y117Xf如果你和一個女生約會，感覺還不錯，進展也比較順利，那麼如何判斷這個女生是否願意跟你回家呢，臨門一腳，成敗在此一舉，教你們一招，準確率高達99%，你就看她是否帶了隱形眼鏡盒子。就現在幾乎沒有女生出來約會是不帶美瞳的，但是美瞳最多只能帶8個小時，如果這個女生準備好了晚上不回家，那她一定是會帶隱形眼鏡盒子出來的，如果她不止帶了隱形眼鏡的盒子，還帶了卸妝用品，那麼兄弟，大膽的衝吧。掰掰~。'
