  text: '# 男女之间不愿面对的大实话，看看你知道不 - P1 - 彤彤聊脱单 - BV1GK411Z74Z我們通常覺得喜歡就能永遠在一起，分手就徹徹底底不拖泥帶水，可事實上沒有這麼簡單，今天就揭秘一些，第一，人與人交往的本質就是，比如在你表白過後，不接受的本質就是，現在還配不上我，如果不是明確的拒絕。要不就是想看看你到底怎麼樣，要不就是在，所以男生能提供給女生的，要不就是，你兩種一個都沒有，誰會接受你呢，第二，約定一個時間，然後在一起的人，多半沒有結果，這種說法其實就是在表示一種意思，我挺喜歡你的。但沒有那麼喜歡，我可能還會遇到我自己更喜歡的人，所以我現在還不能和你在一起，如果我一直沒有遇到自己更喜歡的人，沒辦法，那就只有你了，其實這種話很不負責任，換言之就是在互相把對方當成備胎，第三。世界上不存在對的人，我們經常會聽到這樣的話，我一直沒談戀愛，是因為還沒遇到對的那個人，這句話顯然是存在，自我欺騙和安慰的成分，完美契合是不存在的，即便是兩個價值觀和原生價值相似的人。仍然會因為某件事情產生分歧，我什麼都不必說，他都懂，並不是因為命中註定，只不過是在不斷相互了解和磨合中，達成的默契罷了，人性就是這麼的現實，如果你想處理好你們的關係，首先要學會用理性的思維方式。去應對不可控的一切。'
