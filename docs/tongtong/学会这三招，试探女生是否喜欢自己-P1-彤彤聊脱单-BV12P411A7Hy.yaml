  text: '# 学会这三招，试探女生是否喜欢自己 - P1 - 彤彤聊脱单 - BV12P411A7Hy就三招教你從女生的行為分析，她到底喜不喜歡你，一段感情在剛剛開始，都是琢磨不透的，尤其是女生比較害羞內向的情況下，她們不太會直接表達自己的心意，男生也很難get到女生的想法，今天就教大家幾個分辨的技巧。尤其是最後一招，記得收藏起來慢慢看，第一，你們聊天的時候，如果女生問你喜歡吃什麼，看什麼書，或者平時你有什麼愛好，那絕對是對你有意思的，喜歡一個人的基礎就是想要了解他，不是房子車子財產這些物質的東西。而是想要了解他的喜好，並且會迎合他的愛好，同樣的，如果每次都是你在詢問他的興趣愛好，而他對你的事情沒有任何興趣，那基本就是對你無感了，女生對於自己不喜歡的人，是非常敏感的，她會刻意的拉開距離。即使男生有想要親近的想法，女生也會特別抗拒，反之如果是有感覺的男生，那什麼摸頭啦牽手啦，他們都會乖乖接受的，女生要是不抗拒一個男生摸她的頭，那百分百就是對她有意思，這是個大招，如果你不確定他喜不喜歡你。你可以問他，我還沒有去過大連，國慶節我們一起出去玩吧，他要是答應了，那真的就是喜歡你了兄弟，旅行這件事情太親密了，一般都是跟朋友跟家人跟愛人，才會一起去的，而且去一個陌生的地方，會讓人特別沒有安全感。充滿了不穩定性，如果他不是特別的信任你喜歡你的話，女生是絕對不可能去的，一二兩條你們可以自行去對找，最後那一條用來試探他的心意，也可以當做一次邀約，他要是答應了，那女星回來呢，他就是你的女朋友了。'
