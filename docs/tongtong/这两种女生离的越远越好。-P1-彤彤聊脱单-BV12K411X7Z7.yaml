  text: '# 这两种女生离的越远越好。 - P1 - 彤彤聊脱单 - BV12K411X7Z7兄弟們千萬不要上頭，有些女生真的不適合做長期女朋友，特別是第二種，遇到了趕緊遠離，無論你覺得她多漂亮多好看，第一種，沒有穩定工作，常年混跡在酒吧夜店的女生，這些女生收入從哪裡來，有的可能從事紅色行業。熬夜熬慣了，有的可能就是靠好大哥刷禮物，或者男前鋒發紅包，我好怕被攻擊，兄弟們記得在專區保護我，這些女生最大的問題，就是這種生活習慣造就了她，她們不會想著通過自己努力，去實現目標，內心浮躁而且虛榮。男生碰到這些女生，你一旦上頭真的很難自拔，所以玩玩可以，但深交一定要想清楚了，當然不是說酒吧夜店沒有好女生，但這個概率真的挺低的，舉個例子，你想吃魚就去生鮮市場買就好了，為什麼不討好的。一定要跳到大海裡面撈呢，第二種，不把你當自己人，而且自私的女生，比如你追這個女生，或者你們在一起了，你為她花錢，她覺得理所應當，但你想讓她付出什麼是不可能的，出去給個停車費，買瓶奶茶，都等著男生掏錢。這種女生就非常不適合長久在一起，因為真正愛你的女生，她會花你的錢，但你會考慮你的經濟能力，還會想辦法幫你省錢，而且總想著還錢，不想欠你太多，好的戀愛是雙向奔赴的，不要為不值得的人付出太多。要學會及時止損，你遇到過我說的這兩種女生嗎。'
