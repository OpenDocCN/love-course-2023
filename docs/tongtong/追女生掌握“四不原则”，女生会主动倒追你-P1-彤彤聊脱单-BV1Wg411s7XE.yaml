  text: '# 追女生掌握“四不原则”，女生会主动倒追你 - P1 - 彤彤聊脱单 - BV1Wg411s7XE只要你掌握了这四步原则，就算你是青昭小白，都会有人排着队来追你哦，如果呢你条件也还不错，那更是请上天花了，想要偷偷超过别人的兄弟们，赶紧保存下来多看几遍，第一点，不要去在意女生回不回你消息，如果你每天。诶不是不停的给她发消息，就是在等她回你的消息，那轻则呢对方不理你，严重的呢，就直接送你一个大大的红色感叹号，你不要觉得她是因为很忙啊，现在的年轻人，谁还不是手机不离手了，要想回你早就回了。你发一百条对方都不回，最终呢，你还落了一个最佳舔狗的称号，所以啊，追女生得有自己的态度，我可以主动找你说话，但你要是两次三次都不回，那我就换人啊，平时呢你该干嘛就干嘛，整天盯着满是绿色气泡的对话框。真的是最最最最最最，最低价值的行为，第二点，不要总想着女生在干嘛，尤其是每天抱着个手机，像监视器一样，刷完她朋友圈，刷抖音，刷完抖音，刷她微博，甚至是找她身边的朋友，问她在干嘛，这浪费的呀。可都是自己的宝贵时间啊，有这功夫还不如去找一个人吃个饭呀，看个电影，参加一些活动，丰富一下自己的生活，等到晚上呢，回去啊，再发一个精致的朋友圈，女生看到之后，自然就会对你产生兴趣，因为呢。她知道你的生活是多姿多彩的，那么和你相处呢，肯定也会很有意思的，第三点，不要轻易的满足一个女生，兄弟们应该都听说过一句话吧，越容易得到的东西呢，反倒越不会被珍惜，你和她刚认识不久，下班完了呢。要你来接她，下雨了喊你送伞，逛街喊你买单，你以为付出的足够多，就能感动到女生，结果最后一表白，不是收到一张好人卡，就是跟你说，哎呀对不起，我还没有准备好，咱就是说，举手之劳可以答应，过分的要求直接拒绝。其次是，帮你小忙的时候呢，一定要也要让女生去多付出一点，比如说你送她回家，那你可以要求女生，第二天叫你起床之类的，有来有回才是健康的关系，对吧，最后一个，不轻易妥协，这一点兄弟们一定要保住了。不然以后呢在一起了，她把你绿了，你都得跟别人的孩子姓，那么简单来说呢，就是碰到了意见不合或者争执，一定要学会表达自己的不满，永远要坚守自己的原则和底线，我举个很简单的例子吧，比如说你这周都约好了。周末要去打球，但是呢你喜欢女生，突然说要你陪她去逛街，这个时候千万不要为了她去妥协，而是直接告诉她自己有事，你为了退让呢，只会让你渐渐的失去主动权，所以你会发现追女生总结下来，都是绕不开一个关键点。那就是要有自己的态度，为什么我总说是吸引而不是讨好，现在你应该懂了吧，还有什么问题可以和我一起聊一聊，(CC字幕製作:貝爾)。'
