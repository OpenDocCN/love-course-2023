  text: '# 相处中的这五点不要做，积累的好感容易消失殆尽 - P1 - 彤彤聊脱单 - BV1RY411Z7Qj感情里是不是做的越多，对方就越喜欢你，这一点我不能随意的下定论，但是如果你做了我下面说的这5点，那你之前累积的所有的好感，都会消失殆尽不说，女生还会离你越来越远的，第一点，有求必应。当你在对方有困难的时候伸出援手，那还好，又能帮了他，又能在他心里留下一个好印象，一举两得，但是，如果你以满足对方的需求来讨好他，无底线无原则的对他有求必应，那么对方不仅不会被你吸引。反而还会理所应当的把你当成一个备胎，因为在他的心里，你的价值仅仅是一个，有需要才会想到的工具人罢了，第二点，固执己见，和女生谈感情，谈的就是氛围和感觉，有的兄弟们总喜欢一上来就和咱们女生说大道理。或者是分享自己的观点，对方持相反的意见时，还试图逼迫他来认同自己，把感情变成争执，我们试问一下，哪个女生会对你动心呢，女生想要的不过就是一个和自己三观大致相同，能倾听懂包容的另一半。而不是找一个人来和自己打辩论赛的，希望兄弟们不要本末倒置了，第三点，依赖感强，比女生还没有主宰的男生是他们最怕遇到的，因为女生本来就天生比较缺乏安全感，在感情上面，他们也更加倾向于找一个能够带领自己。让自己更加依赖的人，如果遇到一个男生，你看什么出门约会啊，毫无规划，吃个饭逛个街都拿不定主意，张嘴闭嘴就是在询问女生的意见，那对方只会觉得和你出来，还不如和闺蜜出来有意思呢，第四点，耐心不足。我们女生想要的是男生真诚耐心的陪伴，而不是把自己当成急需功课的关卡，所以追女生不要一上来就急吼吼的想要升级关系，不然他就会觉得你根本就不尊重他，也不是真的喜欢他，只是急需要一个女朋友罢了。这点我真的很希望大家去牢记，因为不管你的硬件条件有多优秀，一旦你让对方觉得你不够真诚，那大概率就是凉凉了，第五点，试图说服女生和你谈恋爱，真的有很多男生遇到女生对他没有感觉的时候。他们就会紧张焦虑无比烦躁，然后就会尝试去说服女生，哎呀我会怎么怎么对你好，我条件如何如何优秀，和我谈恋爱肯定非常合适，但是女生是感性大于理性的，在他还没有被你吸引到之前。强行用逻辑去说服女生是肯定行不通的，而且空口无凭，这样只会让你们之间的关系变得更加疏远，以上这五点希望大家有则改之无则加冕，世界上没有谈不好的恋爱，只有不会谈恋爱的人，你还有什么问题可以和我一起聊一聊。'
