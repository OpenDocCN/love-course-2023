  text: '# 女生有什么表现代表喜欢你 - P1 - 彤彤聊脱单 - BV12T411P7pt今天來聊聊女生什麼樣的聊天方式才代表喜歡你，如果你和一個女生天天聊天，不知道對方的想法，或者你以為對方喜歡你，結果表面被拒絕了，那麼這期視頻你一定要好好看完，首先兄弟們要知道。女生喜歡你是一定會經常和你聊天的，但是經常和你聊天的女生並不一定是喜歡你，雖然聽起來可能有一些繞口，但是我們依舊是可以從女生的一些表現，來判斷她到底喜不喜歡你，第一點是否會在乎你的情緒。回憶一下你們聊天，是不是只有當對方心情不好了，遇到困難想傾訴吐槽的時候才會主動找你，但是你遇到事情想找她傾訴，她就會回復的很敷衍，甚至失蹤很久，這種情況就是女生把你當作情緒垃圾桶了。因為真正喜歡你的女生不會去忽略你的感受的，相反她會積極的照顧你的情緒，不管是開心的還是難過的，都會傾聽和陪伴，所以當你遇到的這樣的女生，一定要把握住機會了，第二是否會和你分享生活，記住一句話。女生越是和你聊一些無關緊要的事情，就越是喜歡你，哪怕是走在路上看到一隻貓一隻狗，你是不是經常和兄弟們聊一些芝麻大點小事，然後哈哈大笑，那是因為你們之間無所顧忌嘛，所以當女生和你分享日常的時候。就說明你在她心裡已經歸為親密關係的行列了，不然她為什麼不和閨蜜分享，反而和你去說呢，第三點是否在雙向聊天，這一點很重要，雙向聊天不是說你問一句她答一句，這雖然是在聊天，但是沒有任何感情上的提升。如果是真的喜歡你，在聊天的過程中，你可以明顯的感受到她有交談的慾望，比如你分享一部電影給她，她如果有看過，會和你講很多關於自己對這部電影的見解，然後和你推薦更多好看的電影，除此之外。她會時不時的吐槽一些小情緒，偶爾生氣一下吃個小醋，當你們發展到這個階段，其實你表白也就只差一步了，所以不要再像個直男一樣，只會不停的聊一些沒有營養的天，最後還落到不好的下場。如果你喜歡的女生有以上三個表現，就抓住機會大膽的去追吧，还有什么问题可以一起打一辆。'
