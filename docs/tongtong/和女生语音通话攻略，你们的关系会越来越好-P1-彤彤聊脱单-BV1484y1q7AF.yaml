  text: '# 和女生语音通话攻略，你们的关系会越来越好 - P1 - 彤彤聊脱单 - BV1484y1q7AF遇到聊天感覺還不錯的人，我偷偷的告訴你一個方法，一個電話就可以讓你的關係變得更好，而且讓女生難以拒絕，這就是一個故事，大家聽完就好，千萬不要跑出視頻去學，事情是我一個閨蜜前不久遇到的。她是在網上認識的一個同城的男生，聊了大概有五六天左右的樣子，感覺都很不錯，聊天細節我就不多說了，重點是這個情況肯定就要見面，不可能一直隔著屏幕聊天吧，但這個時候大部分男生，就不知道怎麼邀約女生出門了。也特別害怕被拒絕，重點來了，這個男生的操作挺好了，他就在這個週五的時候，和我這個閨蜜發消息嘛，告訴她這個週末要起早床，怎麼怎麼不開心，不能睡懶覺，然後呢話音一轉，讓我閨蜜打電話叫她起床。這個時間呢就是上午的9點鐘，並不會太早，所以呢不會給女生太大的壓力，從客觀條件呢，是降低了被拒絕的概率，這也是這個男生的第一個試探，我閨蜜呢也確實對他挺有感覺的，就同意了嘛，如果拒絕了就說明關係還不夠。當然啊這取決於每個人聊天的功夫，精彩的部分來了，到了週六的上午嘛，男生就接了我閨蜜的電話，他用特別順眼心頌的那種聲音，大家應該都懂的那種感覺吧，然後說，醒來就可以聽到你的聲音真的很開心。接下來男生沒有馬上起來，而是和我的閨蜜閒聊嘛，此時就是這個男生的第二個試探，如果女生的態度也非常好，那說明你們的關係就肯定升級了呀，要一出門就是一句話的事，如果呢女生是那種，誒我要掛電話了。你快點起床吧，態度明顯不好，就說明呢你們沒有突破關係，我閨蜜呢就把這個事情告訴我了嘛，我當時真的還挺驚訝的，沒有想到這個男生想的套路還挺多的嘛，當然啊這是打引號的，大家就把這個事情當個論壇聽就好。千萬不要保存視頻到處發啊，文貴。'
