  text: '# 恋爱中的六句肺腑之言 - P1 - 彤彤聊脱单 - BV1FP411E7zt今天我给大家分享一个，几百次恋爱才能总结出来的经验，超级的干货，一句废话都没有，记起来了，等于你也谈过几百次恋爱，如果你还在追女生的路上，毫无方向，撞得头破血流的，建议你收藏起来，好好地看一看，第一。不要跪舔，这是追女生最没有用，最愚蠢的做法，没有之一，用这种方法追到的女生，早晚也是会分手的，二，大部分的男生，追不到喜欢的女生，10分出在形象上，30分出在聊天上，剩下60分出在自己。患得患失的心态上，三，不要暴露需求感，这点非常的重要，尤其是不要提前表白，告诉女生，我要开始追你了，四，女生就像猫嘛，你们越黏着她，她越想逃离，你越是离她远远的，她反而会主动地凑上来，厉害的男生。总是能更好地调动起女生的情绪，五，和女生聊天三字经，不解释，不纠缠，不对抗，解释会降低你的价值，纠缠会让话题变得无趣，对抗会影响聊天的氛围，六，追女生是永远不要去猜她喜不喜欢你。你要去想怎么才能让她喜欢你，想明白这一点，你追女生的成功率就会大大的提高，以上六点呢，一句废话都没有，强烈建议保存下来反复评读，你还有什么问题，欢迎在评论区留言告诉我，(CC字幕製作:貝爾)。'
