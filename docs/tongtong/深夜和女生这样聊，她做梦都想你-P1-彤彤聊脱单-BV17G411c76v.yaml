  text: '# 深夜和女生这样聊，她做梦都想你 - P1 - 彤彤聊脱单 - BV17G411c76v今天呢跟你分享几个深夜聊天的话题，如果你能够抓住机会跟他交上心，关注飞鱼一大步不说，兴许他做梦都能梦到你，聊天还分白天和晚上的，这你就不懂了吧，你说在晚上最放松最感性的时候，这个时候只要你的话题选的对。情敌根本没有机会，快说快说，今晚我就能用得上，首先第一个，聊聊学生时代的回忆，这类话题呢是最容易引起共鸣的，比如说放学后经常去吃的炸串和辣条，上学的时候做过的一些丑事，或者有没有受到情说小纸条之类的。这都很容易勾起我们女生的分享欲，基本上就是话题不断谈称不停吧，有道理，那我直接给他发我们聊聊上学的时候是吧，你要是这么发，我还是建议你找个室面去敲钟吧，你得先抛个影子勾引起他的好奇心，你可以这么说。我今天突发奇想买了包辣条吃，一路上小孩都对我投来了羡慕的眼神，想想还是上学的时候最开心了，只有他听完了之后，不就会下意识的和你分享自己的童年了吗，你这么说我不就懂了吗，我的童年基本什么都不会过。那你最好是这样，第二个，聊聊如果拥有超能力，他最想学什么，这个也太幼稚了吧，所以说你还是太年轻了呀，女生在晚上容易多想，这个问题呢，也能更快的帮你了解到她内心深处的想法，比如说她想要隐身。你就可以问问她现在想隐身去做什么，如果她想要时光倒流，你们就可以聊聊过往的伤心事，遇到哪些渣男渣女什么的，她也会敞开心扉分享自己的故事，我去还能这么玩，但这也不足以弄到我吧，弄到她情感友还差不多。所以最关键的还是最后一个，聊一些情感话题，比如问一问她，觉得情侣之间做什么事情最让人难过，这跟我俩有什么关系，要知道女生对于恋爱都是有憧憬和幻想的，而且她此时此刻面对的只有你。但凡描述过程中有那么一刻是带入了你们的精神，那今晚梦见你是肯定跑不了的，如果你们后续发展的也不错，你再按照她说的给她一个惊喜，相信我的时候会对你念念不忘，哇懂了懂了，我已经迫不及待，快点到晚上了。MING
    PAO CANADA | MING PAO TORONTO。'
