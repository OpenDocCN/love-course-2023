    房子 车子 存款 家境，这些都是她们需要考虑的，简单的来说就是得符合基本条件。第二步 看感觉，当你满足了接触条件以后，那就是相处中的感觉，女生其实都喜欢那种，被男朋友掌控情绪的感觉，如果你能够让一个女生对着你害羞，撒娇或者是有点小生气，那都是拿捏了，就怕你俩平平淡淡毫无波澜。最后人家理说来一句，你是个好人，可是我对你没有感觉，第三
