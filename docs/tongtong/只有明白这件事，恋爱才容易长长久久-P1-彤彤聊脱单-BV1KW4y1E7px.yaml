  text: '# 只有明白这件事，恋爱才容易长长久久 - P1 - 彤彤聊脱单 - BV1KW4y1E7px總有男生問我，為什麼我的戀愛總是長久不了呢，如果你也有這種情況，那只能說明你被短則了，之前有一個粉絲就私信我嘛，說自己高大帥氣，但是他高中畢業就開始創業了，早早的就踏入社會工作，後來喜歡上了一個女生。他還在讀研究生，兩個人在外貌上來看非常的匹配，但是一旦涉及到更深層次的交流，男生完全不懂，女生談論的都是什麼學校啊，書籍啊
    電影啊，男生談的就是工作 社交 遊戲，兩個人幾乎不會有什麼精神層面的交流。談了幾個月女生就提出了分手，大家要知道啊，長得好看只是作為別人想要了解你的敲門磚，但是呢徒有外貌不注重精神交流，那等到有一天人家看膩了，自然就會換下一位了，經營愛情很重要，那如何才能長久呢。一個健康的長期關係最重要的，不再是外貌
    金錢可以決定的，而是自己的情商和精神世界，能不能吸引到女生，那怎麼做呢，記住一句話，接受不能改變的，改變可以改變的，舉個很簡單的小例子啊，你的另一半有整理癖。喜歡把物品都分類擺放，而你是一個十分不在意這些東西的人，你是否願意開始改變，也學著把物品分類呢，還有一些不能改變的，比如說吃飯的口味是吧，一個人喜歡吃辣，一個人不喜歡，那就可以中和遷就一下。如果在戀愛裡啊，一個人態度強硬，打死我都不改變，不願意遷就和理解，那這樣的感情呢，是註定不會長久的，經過努力還是不行，只能說不合適，I
    see nobody but you。'
