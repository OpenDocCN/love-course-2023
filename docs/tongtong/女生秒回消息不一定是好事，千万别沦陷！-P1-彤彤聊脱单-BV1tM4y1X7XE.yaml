  text: '# 女生秒回消息不一定是好事，千万别沦陷！ - P1 - 彤彤聊脱单 - BV1tM4y1X7XE女生秒回啊不一定是件好事，她可能会给你营造出一种恋爱的假象，但这仅限于微信和言语上，一旦提出见面呢，她就会因为各种理由缺席，千万别沦陷在这样的关系里，也别高过了你在她心中的位置。我知道你早已厌倦消息发出去后，得不到回应的漫长等待，也疲惫于在患得患失之间胡思乱想，如果这个时候有个人以同等热情去回应你时，你自然而然就会觉得产生好感，但你以为她是喜欢你在乎你。其实呢只是她刚好需要你刚好出现而已，一个酒精情长的男生，是不会因为女生的秒回就自乱正脚，他呀会先看这三点，第一他对你的话题是否感兴趣，喜欢你的女生不会让你冷场，不管你聊什么他都能够积极的去配合。甚至呢主动提出你感兴趣的话题，或者与你相关的话题，明确的表现出对你的好奇和想要了解你，第二他是否会接纳你的负面情绪，把你当被他的女生大多只喜欢接受你的奉承，一旦你表现出难过等负面情绪时。他会视而不见或是不耐烦，而喜欢的你女生会随时注意你的状态，一旦你不开心会迅速耐心的开解你安慰你，第三他是否会答应你的约会请求，只想和你玩玩的女生在线上会无比热情，处的呢就像热恋中的男女。但只要你提出见面，他就会找各种理由来拒绝，比如今天和姐妹约了饭，明天和朋友做头发，总之各种推托，喜欢的女生呀就会期待和你的见面，因为他们很想和你进一步接触，从而早点确认关系。所以秒回微信不能作为判断一个人是否喜欢你的标准，当人与人之间的关系以一个略显浅薄的标志来衡量的时候，那种不需要秒回的关系，不会让你因为及时回复而惶惶不安的人，不是更显得弥足珍贵吗，最后呢我想说的是。爱是很重要，但真诚才是王道，(CC字幕製作:貝爾)，(CC字幕製作:貝爾)。'
