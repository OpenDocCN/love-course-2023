  text: '# 如何营造恋爱一样的舒适感？ - P1 - 彤彤聊脱单 - BV1MY411o7dt男女由朋友走向情侣，最关键的一点你知道是什么吗，一个词语就可以概括，那就是舒适，这是一种感觉，比如聊天时不用刻意去思考，对付什么内容，约会时不用刻意去揣测对方的行为，遇到开心的事情，大家一起放声大笑。双方都不需要为了讨好对方而去迎合，这就是舒适的状态，那应该怎么做呢，重点来了，快拿个小板凳坐好，第一在交往中保持合适的距离，首先需要试探让对方感到舒适的心理距离，也许你要求的心理距离非常近。而对方渴求的距离却没有那么近，这是一个博弈的过程，比如约会时女生说12点要回家，那么你就在这个时间左右徘徊，如果女生一直很强势，那么这个就是她的时间底线，聊天中加入一些暧昧的元素，如果女生一直没有回应。那么就要及时终止，这个就是尺度底线，总而言之通过沟通，找到双方都能接受的心理距离，是拉近你们关系的第一步，第二，不为了对方盲目的改变自己，也不要强求对方为自己做出改变，你们可以同步成长，培养共同的爱好。不断成为更加优秀的自己，简爱里写过这样一句话，爱是一场博弈，必须保持永远与远方不分伯仲，势均力敌才能长此以往的相依相惜，双方交往中也是如此，不过分讨好也不过分冷漠，女生提出要求的时候。男生也要提出自己的要求，最后兄弟们要明白，当今年代一段感情真的不是一蹴而就，就跟商业谈判一样，不可能一次沟通就可以达到共识，感情中也是如此，在不断的磨合和不断的前进后退中，找到突破口。'
