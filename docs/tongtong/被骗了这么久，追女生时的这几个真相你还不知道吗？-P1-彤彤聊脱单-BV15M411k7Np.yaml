  text: '# 被骗了这么久，追女生时的这几个真相你还不知道吗？ - P1 - 彤彤聊脱单 - BV15M411k7Np追女生有哪些残忍的真相，可能会很扎心，但句句都是实话，你没追到女生，肯定才到了一下级点，好好照照镜子，第一，追女生的时间，快的话就几天，慢的也就几月，绝对不存在追了几年，女生感动了。和男生过上了没羞没躁的幸福生活，那都是电影里面的桥段，在现实生活中，那不是和你在一起，那是找人接盘，第二，不要在意朋友圈跟你喜欢的女生，打情骂俏的男生，真正关系走得很近，而且有推进机会的男生。一般不会出现在朋友圈状态里，他们都在私聊，你根本不知道，第三，不回你消息的女生，99%都是故意的，偶尔一次还情有可原，现在的人谁没事了，不抱着手机玩，不回消息就是懒得理你，第四，总有男生会乐此不疲的。给你女朋友发消息，而且真相是你的女朋友，也在偷偷的回复他们的消息，甚至主动联系这些所谓的甜狗，只是你没有发现而已，说这么多，就是想告诉大家，追女生一定要放好心态，不要再遇见一个女生，就喜欢的不要不要的。世界这么大，多出去走走，亮眼才会引起质别。'
