  text: '# 女生总是吊着你？两个方法教你扭转局面 - P1 - 彤彤聊脱单 - BV1QB4y1j7ZT女生一直吊着你怎么办，两招告诉你如何反击，分享两招让自己反败为胜，不再害怕被喜欢的人吊着，这期视频可能会动了很多人的蛋糕，建议大家收藏保存，以免找不到了，首先你要明白，为什么女生选择吊着你。还不是因为你死缠烂打，不放弃还没有态度，并且有些兄弟在追女生的时候，生怕自己对别人没有利用价值，我遇到过最离谱的，是帮女生付房租，还信用卡和花呗，你自觉地满足了对方的需求和虚荣心。自然就对你不拒绝但又不主动咯，诶不要慌，以下两种方法，任选其一都可以帮你反败为胜，第一点装模作样补上套，改变以往激进暴露需求感的态度，偶尔联系一下对方，续航温暖一下是可以的，强调一下，只是偶尔。只要不继续投入时间金钱情绪，你就不会越陷越深，不行就撤也没有什么损失，但如果呢你表现的很喜欢他，那对方的地位只会越来越高，你也会陷入这个死循环里拔不出来，二
    见招拆招反客为主，当女生故意忽冷忽热的时候。你可以主动发消息，但主动的频率不要太高了，等对方认定事成定局时，再反过来出其不意，比如说他已经习惯了你对他的讨好和热情，那我们就降低热度，不再主动发消息邀约，但是会在朋友圈点赞，也请限于点赞。其次呢多在朋友圈展示自己，多培养一点兴趣爱好，一方面提升自己，另一方面转移注意力，保持自己的态度和神秘感，让对方琢磨不透，让他想尽办法测试，你是不是还喜欢他，逐渐对你投入时间精力。到这里你的主动权自然而然的也就回来了，其实呢追女生时，必须要把握好态度和热情的界限，我可以对你很好，也可以对你很热情，但如果呢你的态度有问题，我也可以随时收回来，并不是非你不可，毕竟感情这种东西。只有双向奔赴才有意义，你觉得我说的有道理吗。'
