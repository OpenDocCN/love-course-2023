- summary: "-   男人需避免在聊天中表现过于热情，以免被女生拒绝\n    1.  女生询问为何对她好，男人不应过于表明爱意\n    2.  女生可能在试探男人，男人应保持冷静态度\n\
    \    3.  男人应引起女生好奇心，避免过于频繁聊天，制造机会而非追求女生"
  text: '# 女人不告诉你，这样做快速吸引她！ - P1 - 苏哥谈恋爱 - BV1KT411x7EW只用聊天就能在女生快速的愛上你，那麼很多兄弟為什麼老是被女生冷漠的對待，就是因為吃了不懂聊天的虧，今天蘇哥就用這個兄弟的案例來告訴你，一個會聊天的男人到底是怎麼加速愛情的。這個兄弟跟女生認識有一兩個月了，也約會過幾次，可是最近這個女生對他是不冷不熱起來，兄弟就覺得很奇怪，明明一開始都還挺熱情的，怎麼聊著聊著就變冷淡了呢，這一天女生就發了這麼一條消息過來。她說你為什麼對我這麼好，那麼90%的男人都會以為，女生這句話是在試探我們，所以說我們應該表明自己的態度，盡量要說出自己有多麼的愛他，錯了，大錯特錯，拿起你們小本本記好，女生這句話不是在試探。而是在拒絕戀愛關係，是在培養甜狗，一旦你開始展示自己有多麼愛他的話，那麼你就被他給排除掉了，之後就被他拿捏了，那麼現在的局面可以說是非常危險，不過放寬心，這不是有我嗎，我要跟你回。你為什麼會覺得我對你好呢，兩極反轉看到沒有，你想站高位做我們的審判者，那我就讓你看看什麼才是男人的態度，女生可能懵了，過了兩分鐘才回到，他說，啊我還以為我在你心中有特別的位置呢，原來也不過如此，高手啊。利用了就是兄弟心中對女生那份需求感，如果說是兄弟自己遇到這種情況的話，真的就開始覺得自己好像哪裡做錯了一樣，而我是讓他這麼回的呀，好吧確實挺特別的，特別不識抬舉，如果女生那一句啊，是自柔自硬的攻心招數。那我們這裡就是自甘自憤的奪權之戰，帶領他的情緒跟著我們走，女生回了你什麼意思，那麼這個時候呢，我們就可以讓他知道啊，他對我沒有那麼重要，而且我們也不是那麼的喜歡他，別懷疑啊，女生就是喜歡這種感覺啊。這可不是我一家之言啊，我背後站的是我關注過的幾千個兄弟啊，我們回沒什麼意思啊，就是說明你已經喜歡上我了，非要端走，唉雲淡風輕的態度呢，玩笑的語氣讓女生捉摸不透，女生很快就回了呀，他說好呀。感覺你越來越壞了，都會逗我了，那麼這裡呢，我們的戰鬥遠遠沒有結束啊，女生還是站在高位對我們進行審判，那我們就要把他給拉下來，平等才會產生愛情，我們回啊，我這個人有個特殊的能力，引起他的好奇，女生回了呀。什麼能力，我們回，就是你心裡是怎麼想我的，我看上去就是什麼樣的，唉你這個人真的是，明明是自己想對我越來越壞，還不承認，這句話呢，讓女生有點不舒服，有點小無欲的狀態，這樣子呢，我們的進攻才有意義。那麼接下來，女生就像打開了花匣子一樣，就拉著兄弟啊一頓聊，這次聊天之後呢，他們的進展也是越來越快，而女生天天的聊天啊，那是傻子才會去做的事情啊，聰明的男人只做這麼一件事情，發現機會或者說製造機會。好好的想想。'
