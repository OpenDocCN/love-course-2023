  text: '# 女生越不理你，就越容易搞定 - P1 - 苏哥谈恋爱 - BV1jk4y177PK女生越不理你越容易搞定，只需要用聊天中的叮答二效應，什麼意思呢，就是不談感受不講邏輯，只營造畫面感，這個就是女生喜歡的聊天方式，具體怎麼聊一起來看，有一個找到我的兄弟，發了這樣的消息過來，他說蘇哥你好。我想問你個問題，我這個人沒什麼大缺點，收入原值學歷都是中等水平，不算很優秀，但是絕對不差勁，可是為什麼女生就是不喜歡我呢，那麼說完這個兄弟，就發了他和女生的聊天記錄，我們一起來看一下，那麼可以看到。這個兄弟發的消息，是沒有任何的溫度，導致這個女生雖然說，對他很有感覺，願意跟他聊天，但是後面也在本能的抗拒，那利用叮答二效應的聊天，又是什麼樣子的呢，兄弟是想約女生出來吃東西。所以說他發的消息是這樣子的，今天樓下的炸雞店，看上去色澤很好，香氣十足，買的人很多，好那你們看，這樣子的話語，是不是比起直接給女生發一句，我們明天出去吃炸雞，顯得高明很多，先讓女生去感受一下這個場景。女生回應，聽上去蠻不錯的，好，可以看得出來這個女生這裡，也很明白，我們這條消息，是對他的一種邀約，他也算是模糊的答應了，那下一步要幹什麼呢，直接確定時間嗎，當然不行，因為此時還不夠觸達靈魂。還是有一部分停留在肉體，所以兄弟在這裡繼續說道，對呀，附近還新開了一家電影院，環境特別好，半價優惠，同樣的，我們又一次運用了叮答二效應，直觀的描述，女生這次回了，但是最近感覺沒有什麼好看的電影，好。在這裡，看似是拒絕了這個兄弟，其實這裡是直接明示兄弟，我答應跟你一起吃飯，但是吃完我們不去看電影，我們可以做點別的事情，所以兄弟是這麼回答的，那後天有時間，一起去嘗一下那個炸雞，然後各回各家。好那麼這句話，兄弟說得很好，展示了自己的框架跟態度，女生這裡也回了，吃完就回去，太早了吧，我同事今天跟我說，三色路新開了一家青吧，說氛圍特別好，那個駐場唱歌也很好聽，可以去見識一下，那麼兄弟呢。本身對青吧是本來不抗拒的態度的，當時也就答應了下來，那天之後，兩個人的關係是提升了很多，而接下來的幾天，我繼續讓這個兄弟使用叮答二效應，跟女生互動，兩個人也開始頻繁的約會，一個多月之後。女生更是主動給兄弟表白了，那麼最後，再給兄弟們總結一下，叮答二效應的精髓就是說，在感情中給到女生，她想要的真誠和情緒起伏，她就會愛上你。'
