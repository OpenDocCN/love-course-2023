  text: '# 恋爱高手，都会扮成小白兔。 - P1 - 苏哥谈恋爱 - BV1GP411S7i6戀愛高手都會扮演小白兔，兄弟們先告訴你一件事情，沒有任何一個女人是被追到的，都是他們建設起義之後假裝被你追到的，今天的內容融合我的個人經歷，以及幾百個找到我的兄弟們的經驗，認真聽那你少花彩禮20萬。這個兄弟來找到我說，追一個女生追了有半年，女生對他也表現出了可得性，可兄弟前前後後花了有三個W，女生也只是熱情了一點，兄弟就來找到了我，問我有沒有辦法可以快速的追到女生，那麼兄弟描述的事情。其實大多數的男人都有經歷，好像只要自己努一把力，就能夠成功的追到女生，為什麼會產生這種錯覺，點個小紅星當火來了，首先你們有這方面的想法，其實就是因為你們覺得女生是被追到的，所以主動權在你手裡。錯了你要知道追女生或者說談戀愛，主動權永遠在女生手裡，一個女生她不喜歡你，你是沒有任何辦法任何套路可以追到她的，你能追到的女生，都是因為她或多或少有點喜歡你，然後假裝被你追到的。聰明點的兄弟到這裡肯定也就過了，一直都是女人在撩男人，從來沒有一個男人成功的撩到女人，那這裡關鍵點也就來了，怎麼能夠讓女人或多或少有點好感，然後做哪些假動作，才能夠讓他更快的打開頭門呢。這也是我在語音裡面和兄弟講的，叫做扮演小白兔，吸引女生這頭大灰狼，首先我讓兄弟給女人發了這麼一條消息，剛剛有個女生說我的手有點乾，這是什麼意思，這裡其實我們就在假裝，這是一個純潔的小白兔了。看上去好像有點傻傻的呆呆的，但實際上是在給到女生危機感，女生就和了，就是說你該蹭點她的護手霜了，看來這個女生確實是一個老司機，但越是面對這種女生，我們又要做一個吃肉的小白兔，我們回，可是我想蹭你的。你願不願意呢，記住了，女人喜歡的是有價值的偏愛，而不是沒有價值的規範，這其中的區別就很好理解了，很多男生或多或少都有過這樣的體驗，你行情好的時候會越來越好，女人就回了，討厭你怎麼知道我不用護手霜的。我之前講了，不是你撩不到女人，而是她或多或少對你有點好感，這就是扮演小白兔的秘訣之一，叫做製造不確定因素，那接下來我們就開始第二步了，叫做調情，你要知道會吃肉的小白兔才更有人愛，那在這裡我們就回。怪不得你總不讓我牽你的手，那這裡我們就合理的提出需求，暗示這個女生，女生就回了，跟這有什麼關係呢，好了，不管女生是不是穿著平白裝胡皮，我們都直接玩羊毛，我們回，你就是不想讓我知道你的手很乾。你怕你在我的心目中形象不完美，女生跟著就回了，哈哈哈哈，這都被你看出來了，好那麼在這裡，我們就可以開始進一步的行動了，之前都是假動作，讓女生敞開心扉，現在我們就要讓女人心甘情願，我們回，那可不。不過你不用這樣的，那這裡就是讓女人進一步以為，我們是紫色吃草的兔子，給她一種我們被她吃定的感覺，那女生在這裡也就給出了她的答案，你不會想說，我怎麼樣在你心裡都是最完美的吧，女生這裡明顯是討厭這種回答的。所以說先堵住了我們的嘴，但是我們真的能這麼說嗎，那肯定不會，我們回，我的意思是，你可以蹭我的牙，哈哈，那這就是調情，在無形中讓女人覺得，我們是一個有價值的男人，當然這是一種軟價值。而現在我們需要的是一種硬價值，所以說我們接著回，走吧勉為其難的帶你去個地方，方便你蹭我的護手霜，就這樣他們簡單的聊了幾句，女人就心甘情願的出來赴約了，所以記住，追女生你要做的不是死心眼的追。而是做一個會吃肉的小白兔，不過就算天車兩圓也會離經波折，而我今天成就也絕非一朝一夕，換小無數不如勇敢前行，我是蘇哥，我還在進步。'
