  text: '# 相亲漫追法，让你们的关系提升的快一点 - P1 - 苏哥谈恋爱 - BV1F8411c76Z想要和相亲的女生快速在一起，那你就要学会慢一点，听到这句话肯定有兄弟想说，宇哥我不着急，他跟别人走了怎么办，别着急，今天宇哥我就用两分钟给你讲明白，慢追法，学会了对相亲女生来说。这就是一个致命的降维打击，内容非常硬核，点赞收藏起来认真学习，我发现很多兄弟追女生总是非常猴急，相亲才三五天就急不可耐的样子，结果只能是快速的换相亲对象，快速的被拒绝，总体来说还不如说先憋着。后面我们再集中火力进攻，表白是相亲中最掉价的行为，而且这个表白不仅仅局限于，你去告诉这个女生你喜欢她，更多的是一些行为，不信你可以看一看，你有没有对女生说过这样的一些话，遇见你真的是我的幸运。新年快乐一点小心意，要不要一起吃个饭，能不能打个电话，不知道为什么就是想听到你的声音，怎么说呢，就是喜欢和你在一起的感觉，那么这些行为呢，统统都是表白，你要知道啊，一旦表白完回不到原路上。那就意味着你在这段感情里面即将出局，那什么叫做慢追法呢，说白了就是呢，改变你的聊天方式，多拆分提示，制造情绪摸动，制造她想跟你在一起的感觉，就比方说，把要不要在一起吃个饭，换成我们下一次吃饭的地方。叫什么来着，我记得你特别爱吃甜的，增加细节，这就是慢的精髓，增加细节的同时给到女生话筒，而不是让女生感觉到，回复你的每一句话，都是在接受盘问，好好想想其中的不同，记住啊，只有慢下来拆分细节。你才能够培养好感情基础，才能够制造出更多的吸引力，当然增加细节，并不是叫你婆婆妈妈，相亲该猛的时候，就要拦起你的小马达，适当的突破女人的心理防线，才能够稳稳的追到她，最后一个高成功率的邀约方式，熟悉感。如果红娘告诉你，女生对你的第一印象还不错，那OK，就利用熟悉感，尽量让她关注你，你邀约的时候就可以说，诶
    等一下我们见一面吧，你就喷第一次我们见面时候的香水，还蛮好闻的，那么这里，看似我们在表现细节。实际上是利用了一个小小的心机，用熟悉感，来唤醒女人对我们的第一印象，同样的，如果说第一次见面的时候，感觉不太好，那么这里，又该怎么回呢，那么这就有点考验功力了，点个小螃蟹，我偷偷的告诉你就行了哈。但不是让你什么都不做，而是呢，你要让女生觉得，你接近她是不带任何目的的，这是一种心态，也是一种对女生的一种态度，看上去你是在换换速度，但实际上，这会让你走得更快，就是这样子，你越靠近她。她越想刻意的去连你，但是如果你给她一种，漂浮不定的感觉，那么女生，反而会把心思，全部放在你身上，她越是在你身上思考，那么你的吸引力就越大，兄弟们，如果说你看到这里，还是很萌，那么就返回去多看几遍。你就会知道其中的奥秘。'
