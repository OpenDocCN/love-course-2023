    -   聊天和女生相处

    -   朋友和恋人的区别

    -   自信的重要性'
  text: '# 过了25还没谈恋爱，这三个恋爱潜规则一定要知道 - P1 - 苏哥谈恋爱 - BV1fT411s7qy今天分享幾個25歲以後必須要明白的戀愛規則，這是那些戀愛高手不願意公開的，首先啊
    不熟的時候千萬不要開車，無論多高多帥 只要不熟悉開車 必翻車，第二個呢就是不要總以為約會的時間越長越好。你感覺氣氛到位了 就果斷送她回家，只有這麼做呢 下一次才能有一個好的結果，第三個呢
    就是不要太關心女生了，你不要天天關心她吃沒吃啊 冷不冷啊 餓不餓，這些東西呢 跟我們沒什麼關係。她不會覺得我們暖 只會嫌棄我們煩，好 那麼第四個就是，跟女生聊天不要太主動，她多久回你
    你就多久回她，但凡她沒有回 那我們也不要繼續追問，女生對你稍微好一點 不要太感動，也不用立刻對她掏心掏肺。什麼都給她說，記住啊 保持神秘感才能讓女生感覺我們捉摸不透，第五個
    女生就是女生 她不是女神，大家都是凡胎肉身 不過是普通人罷了，真把女生當做女神那就完蛋了，天上的神仙是不會和凡人在一起的。那是觸犯天條的，所以說我們還是時刻記住自己的目的，是為了追到她
    是為了得到她，而不是說請一尊觀音回家的，第六個 和女生沒有確定關係之前，大家只不過是好朋友而已，你對好朋友會沒事的時候就紅包轉賬買禮物嗎。不會的，你只會沒事的時候約好朋友出來愉快玩耍，對吧，所以呢
    怎麼玩都可以，送禮物之類的還是算了吧，那麼這最後一條啊，不僅在戀愛當中，也是在生活當中很重要的一點，在喜歡的女生面前，不要總覺得自己配不上她。女生永遠喜歡自信的男生，哪怕你是假裝的，自信或者說自負都比自卑好，這也許就是生活中的真相，人性的背後是白銀餐狗，願我們都是生活的高手。'
