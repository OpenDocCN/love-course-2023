  text: '# 高段位的男人，都是这么追女生的！ - P1 - 苏哥谈恋爱 - BV1Rk4y1t7Nb月薪幾千的你如何讓月薪上萬的女生倒追呢，今天我要分享一個讓大家顛覆認知的追女生方式，99%的女生都無法拒絕，趕緊小本本拿出來，以後追女生不知道該怎麼做了，馬上拿出來悄悄的學習，早段我這個兄弟說。蘇哥你好前段時間朋友介紹了一個女生，溫柔可愛直接戳中了我的擇偶傾向，聊了幾天感覺也還不錯，可是想想我的工資才7000出頭，而她已經上萬了，我就沒有勇氣再加上，我自己也不是很會跟女生聊天。蘇哥你能幫幫我嗎，那麼這個兄弟的思維，我想是90%的兄弟思維了，以工資的高低去判斷一個人到底好不好追，我想告訴兄弟們，追女生的核心真的不在於錢多錢少，在於什麼呢，在於有沒有主動權。在於有沒有自己的心態跟思維，如果說你總是在考慮這些表面的問題，那麼你的心態和思維就已經輸了，這幾句話兄弟們好好的細品一下，想一想你之前失敗的愛情，是不是多多少少跟你們的心態有關係呢。比如說這裡兄弟原本想約女生出來吃飯的，結果女生突然轉移話題說，你這幾天對我這麼積極，是不是想泡我，好如果是你的話，你會怎麼回呢，很多兄弟往往就慌得要趕緊否認，或者說告訴女生，我不是要泡你。我是喜歡你想追你，而高端位的男生永遠不會這麼做，因為真的很掉價，在這裡我讓兄弟訪問女生，你是奧利奧嗎，女生沒有反應過來回了一個，啊，我們繼續說，不是奧利奧的話誰泡你，好那麼女生回了兩個抓狂的表情。因為不按套路出牌的方式，完全打亂了她的思路，女生的情緒出現了波動，這裡我們趁勝追擊，好了好了不逗你玩了，話說你平時都是這麼跟男生聊天的嗎，女生回，肯定不是，兄弟說到，那我還是有點受寵若驚。享受了與眾不同的待遇，女生說少自戀，我只是覺得你有點太積極了，顯然女生也是有底線的，但是沒有關係，我們只需要跟女生來一波極限拉扯，就能夠徹底打破女生的防線，讓她主動的靠近你，考考大家，如果是你。你會怎麼做呢，那麼我和兄弟是這麼回的，那你是不是還想說，無視性殷勤，非奸即盜呢，女生說，這可是你自己說的，可以看到女生的情緒明顯升溫了，好那麼，我們也不用客氣了，進攻吧兄弟們，其實呢，我對你這麼積極。確實是有目的的，女生又懵了，我們繼續說，我就是想把你騙到手，然後呢，仰仗一輩子，高端的獵手呢，總是以獵物的姿態出現，先假裝舔狗，然後呢，給他來一招出奇毒藝，女生回到，啊，這麼離譜的嗎，女生的情緒呢。再次出現劇烈的波動，破綻呢，也就隨之而來，其實啊，我能這麼主動，還不是你配合的好，這可能就是傳說中的，雙向奔赴吧，我們一句話，把女生的情緒徹底拉滿，女生回了三個偷笑的表情，然後說認識這麼多天。都不知道原來你這麼能說，這算是發現新大陸了嗎，哎，女生的反省啊，不斷被我們突破，聊到這裡啊，雙向奔赴的格局，也基本上打開了，不出兩天，兄弟啊，就跟女生約會了，之後呢，我又教了兄弟一些約會的技巧。當天晚上，兩個人就正式確定了關係，那麼案例到這裡啊，也就結束了，講這個案例呢，就想告訴兄弟們啊，其實你跟高端位的男生差距呢，遠沒有你想像的那麼大，往小的說，你只是差點要方法，差點技巧，往大的說。你只是差點要思維，而這些，蘇哥，都可以幫你改變，不過呢，就算是天車兩年，也會歷經波折，而我能有今天成就，也絕非一朝一夕，幻想無數，不如勇敢前行，我是蘇哥，我還在進步。'
