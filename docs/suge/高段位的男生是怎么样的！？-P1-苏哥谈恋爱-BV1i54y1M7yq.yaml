  text: '# 高段位的男生是怎么样的！？ - P1 - 苏哥谈恋爱 - BV1i54y1M7yq什麼樣的男人會讓女生變成甜狗，有一種男人非常可怕，只要是跟他談過戀愛的女生，都會莫名其妙的變成甜狗，這種男人的段位之高，連我都要望而生嘆，那麼他們的段位到底高在哪裡呢，我舉一個簡單的例子。有一個女生碰到了自己高中同學請自己吃飯，但是她又怕自己的男朋友會生氣，於是就跟男友說，今天晚上要加班可能得晚點回家，如果這件事情發生在你身上，你女友跟你說今天晚上要加班，得晚點要回家。結果你發現你的女朋友騙了你，還瞞著你偷偷的和一個男生，在餐廳裡面一起吃飯，還有說有笑，這個時候你會怎麼做，那麼低段位的男人他們會怎麼做，他們會控制不住自己的情緒，認為自己被戴綠帽子了。那種怒火一下子就上來了，立馬上去質問這個女友，甚至還會暴打那個男生一頓，接下來免不了一場無休止的爭論，最後事情是越鬧越大，搞得女朋友跟自己主動提出了分手，那麼中段位的男人會怎麼做，雖然說看到這樣的事情。心裡面很不痛快，但是還是會克制住自己的情緒，等到女友回來之後，你會主動的跟她說這個事情，這個時候你女朋友會跟你解釋，跟你道歉認錯，雖然說你會爭吵，但是最終你們會和好，那麼高段位的男人會怎麼做。這種男人不得了了，在他的思想觀念裡面容不得半點背叛，他覺得這樣的事情發生在自己身上，是一件很恥辱的事情，但是他會立馬把自己的情緒給克制住，女友回去之後也會隻字不提，當天晚上女生還察覺不到有什麼問題。可是從第二天開始，男生就像換了一個人似的，變得很冷漠，不跟她講話了，不跟她交流了，在家裡就像陌生人一樣，一句話都不跟她說，而女生也會覺察到男友的不對勁，就去問他你怎麼了，是不是發生了什麼。他不會告訴他女友的，他只會說工作太累了又不理她了，然後你可以想像一下，你對象一週不跟你說話，你會是什麼樣的心情，這種冷漠對於女生來說，就是一種精神上的煎熬，通常情況之下，在三天左右女生就會受不了了。就會瘋狂的去問男生，到底發生了什麼事情，是不是我做錯了什麼，你說出來我一定會改的，但是男人他是不會說的，他會逃避問題，我就是心情不太好，你不要來煩我了，接下來他一句話都不講，那麼等待女生的只有一條路。主動提出分手，但是通常情況之下，女生不會主動提出分手，因為一旦提到分手，男生絕對不會有半點挽留，不管感情有多陌生，不管之前有多麼的甜蜜的回憶，男生絕對不會挽留，所以女生會瘋狂的找自身的問題。把自己近期可能犯的錯誤的事情，一一的列舉出來，然後拼命的認錯，道歉且檢討，祈求男人的原諒，這就是高段位男人，他們不用一兵一卒，就可以讓女生主動承認錯誤，那麼我們說情侶之間吵吵鬧鬧，這是很正常的事情。但是跟這種高段位的男人相處，根本就不給你吵架的機會，即便是生活當中一種很小的事情，他們的處理方式也會讓女生很難受，比如說他加完班回來很累，發現女友居然沒有做飯，還躺在床上玩手機，那麼正常的男人。要麼抱怨發洩一下，或者說提出來自己肚子餓了，你去做飯吧，但是這種男人他不會這麼幹，還會立馬自己動手自己做，如果此刻女友還沒有意識到，這個問題的嚴重性，讓他一個人獨自把飯給做完了，那不得了了。這個還不是簡簡單單，道歉認錯就能夠解決的，等待女生就只有兩條路，要麼主動提出分手，要麼成為甜狗，這種男人通常在感情當中，自己也不會犯原則上的錯誤，甜蜜的時候，他會把女生捧成天上的小公主。但是一旦出現矛盾裡，他們的冷漠會讓女生感受到，來自黑暗中最冰冷的刺痛，有很多女生受不了這種冷漠，被迫提出了分手，結果分手了之後又後悔了，誰知道啊又開啟了漫長的跪舔制度，那麼說完了，你想成為這樣的男人嗎。評論區告訴我。'
