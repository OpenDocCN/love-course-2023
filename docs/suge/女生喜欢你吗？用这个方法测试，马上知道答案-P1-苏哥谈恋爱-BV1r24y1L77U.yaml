  text: '# 女生喜欢你吗？用这个方法测试，马上知道答案 - P1 - 苏哥谈恋爱 - BV1r24y1L77U怎么判断相亲认识的女生有没有看上你呢，很多人都相过亲啊，或者说朋友介绍，亲戚介绍，又或者是刚刚认识的一个女生有点喜欢，但是呢，如果我们要是知道她有没有看上自己，我们再去跟她相处。这个时候就不会再浪费时间，精力和金钱在不合适的人身上了，那么今天的内容全是干货，所以说你们一定要点赞收藏，反复的观看，所有的情况都是通用的，好，第一点，见面分开之后，对方是有两个选择的。第一个呢就是不说话，第二个呢就是打你，这个很好理解，就是看上你的女生，一定会主动的发消息过来，发消息的速度越快，那么就越喜欢你，那成功的概率呢也就越大，但是如果这个女生她没有主动的发消息。千万不要灰心啊，兄弟们，也可以主动的发一条过去，如果这个时候女生秒回你了，并且你们可以这样子聊得热火朝天直到晚安，那么她对你的好感度也是很高的，好那么第二点，对方的记性很好，跟你有关的一切事情。他都能记得很牢，白天你说过一句话，可能你记都忘了，但是呢，他还记得，你的朋友圈很早之前发了一张照片，他也能够搬出来跟你聊，那么说明了这个女生，他对你是很用心的，只要你不犯什么大错。就能够轻轻松松的跟他在一起，好那么第三点，他会期待下一次跟你见面，比如说你见过面之后，女生还会跟你有下次的约会，甚至说他会主动的邀请你，比如说你们在聊这东西的话题，女生可能会说。哎下次我带你去吃我们老家的特产，或者说你不经意间的提到了一个你想去的地方，这个时候女生能立马的接你的话，并且告诉你他空闲的时间，只要这个女生愿意跟你见第二次面，那么肯定是对你有点点喜欢的，好第四个点。为你辩护，比如说你自己有房贷，压力很大，女生就会说，哎我觉得已经很棒了，我连首付都没有涨够了，你说你长相不高不帅，女生就会说，我觉得过日子踏实可靠最重要了，有这种表现的女生，不要怀疑。她的心里面肯定是非常非常喜欢你，她根本不介意这些缺点，因为在她的眼里，你的缺点可能都是优点，好那么第五个点，再跟你聊废话，不管她在干什么，她都会跟你聊，比如说她在吃饭，在喝咖啡，她在开会不方便。她下班了要去吃大餐，她都会跟你说，看起来聊的都是一些废话，没有任何的营养，但是兄弟们，女生愿意跟你聊废话，那就说明了她对你的好感度，已经非常的高了，你思想一下，你会拉着一个不感兴趣的人去聊废话吗。所以这个女生她对你已经不仅仅是喜欢的，可能还多了一点点一见如故的感觉，那么遇到这种女生，你甚至不需要主动，你们两个就能够，嘴到耻
