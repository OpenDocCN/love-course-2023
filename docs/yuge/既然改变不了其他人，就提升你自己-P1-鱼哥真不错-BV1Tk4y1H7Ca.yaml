  text: '# 既然改变不了其他人，就提升你自己 - P1 - 鱼哥真不错 - BV1Tk4y1H7Ca今天余哥给你一个忠告，就是不管这个女人她有多漂亮，你跟这个女人的关系有多好，你可以相信她，但一定要多留一个心眼，不是说我要挑拨你跟弟妹的关系，接下来的话你一定要认真的听，你一定知道。人和人之间的关系真的很脆弱，经不起考验，如果说哪一天你的女人跟你翻脸了，女人绝情的程度是男人的百倍，女人一旦有了下家，无论你说什么做什么，无论你们曾经在一起有多美好多幸福，哪怕就是你死了。她也不会再多看一眼，我跟你讲，等她变心之后，你的好和爱在她的面前一文不值，而且她会把所有的错全部甩锅甩到你的身上，所以你给我记住了，面对伤害你的人，你可以选择不原谅，但是不要用别人的错误来惩罚你自己。不管你心里面有多么的难过，多么的伤心，这道坎你必须自己跨过去，因为这个世界上不会背叛你的人只有你自己，我们改变不了烂到锅里的结局，也改变不了烂到骨子里的人心，但是我们可以改变我们自己，让自己学会放手。学会为自己而活。'
