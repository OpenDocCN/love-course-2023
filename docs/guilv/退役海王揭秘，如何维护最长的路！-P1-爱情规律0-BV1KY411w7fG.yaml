  text: '# 退役海王揭秘，如何维护最长的路！ - P1 - 爱情规律0 - BV1KY411w7fG退役海王揭秘如何维护最长的逃路，怎么和女人聊下去，怎样和女人深入交往，怎样进一步发展，为什么我和她的关系总是停滞不前，根据我好几年从事情感解答的一个经验，我今天决定好好地揭秘一下，如何维护。建立最长的逃路，纯干货的视频会有点长，你先关注了再收藏，保存下来慢慢看，首先跟我一起进入一个场景，迎面走来一位十分美女，我上去搭讪了她，一开始她有点紧张，和我说这样好吗，我就笑了笑说，随便我觉得挺好。后来回去后就给她发了消息，嗨但她好久没回我，随便不回就算了呗，改天再去认识一个，后来她回我了，告诉我刚在洗澡，还不错哦还会和我解释，于是我们就聊了起来，大概聊了二三天，我们约会了。约会的时候她问我待会干嘛，其实我不知道干嘛，就想着两个人一起待着随便吧，就去江边吹吹风，天气好冷还吹风，吹完风吃火锅去嘛，好啊我们一起在江边，听着轻盈的浪花，那个时候我想牵她手，但她把手放在了口袋里。随便吧牵了再说，于是我直接把手伸进了她的口袋里，当时她的表情呆滞了五秒，还是把小手交给了我，然后我们就那样牵了一整天，随便是一种态度，很多事情认真你就输了，有些哥们好不容易遇到一个喜欢的姑娘。对待和她说的每句话都非常认真，各种思考那么这样聊的话，基本上就是追不到，因为她认真了，认真本身没有错，但很多人并不理解，什么是真正的认真，反倒随便这个词语，很多人都忽略了，因为不随便。这是大部分人追不到姑娘的原因，为什么抽烟的男人女人有时候看着帅，因为随便，所以在一开始，你们就先得搞懂，认真和随便之间的关系，拿聊天来说，认真聊天，看上去好像没有错，认真的态度嘛，挺好。就和认真做作业差不多感觉，但问题就在于，聊天不是做作业，你追妹子，结果搞得她只是你的一个作业本，你只是在做思考题，那追个屁，我在朋友圈分享，最新追求女生干货的时候讲过，本身这种追女生的状态。就已经遍历了初心，因为从某个角度来说，追女生并没有追不追这个说法，从相遇认识到接吻，都是一个自然而然的过程，你的初心是想享受这个过程，和喜欢的人相处，就这么简单，真正去做自己，你才能在自己觉得。最舒适的状态里，去了解喜欢的女生，你不会纠结，不会需求感爆棚，不会犹豫，一切都干净利落，随便的男人认识一个，自己喜欢的女生后，他能做到认识跟没认识差不多，他本身的生活依然是那个节奏。有些学员哥们应该亲身感受过，能体会，我帮他追过，很认真的男人，发给女生消息永远都话很多，给女生的感觉，怎么样都好像是他比较依赖女生，你要是女的，你要这种男人做何用，你要知道我过去，是一个和女生说话。都结结巴巴的男人，和女人牵手，接吻，去酒店，这是我多年前，想都不敢想的问题，我过去只是希望，有一天有一个他会真的懂我，我花了多年的时间，去结识不同的女人，去测试实践我学到的方法，现在我全部无条件。分享在我的朋友圈，如果你也想彻底改变自己，去学习这些方法，观念和技巧，从而让自己喜欢的女人，喜欢自己的话，那么请点赞评论，找我要，去看我的朋友圈内容。'
