- summary: "-   与人交往要平等\n    1.  平等思维：互相尊重，对待方式取决于对方\n    2.  素质思维：尊重他人，但不一定对他好\n\
    \    3.  保持尊重，不必对不尊重你的人好，保持面子。"
  text: '# 你们记住，和人交往是平等的！ - P1 - 爱情规律0 - BV1dQ4y1y7ev你们记住和人交往是平等的，你好我是孟斯，一定要有一种平等思维，那么平等思维就是，你对我好我对你好，你不对我好我就不对你好，那么什么叫素质思维，素质思维就是你罢了，我也尊重你，但是我不会对你好，理解吧。你比如说，我们群里有一些群，他不尊重你，对的，他不尊重你，他说话我就不搭理他，对不对，你对我不好，我尊重你，但是我不搭理你，那么你们必须要有这样的态度，你才会拥有人的面，那么面子不会消险。你就发一个对不对，他不回，你就过三天再发一个，过两天再发一个，无所谓的，理解吗。'
