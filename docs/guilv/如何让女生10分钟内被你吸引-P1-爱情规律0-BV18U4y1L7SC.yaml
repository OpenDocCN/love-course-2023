  text: '# 如何让女生10分钟内被你吸引 - P1 - 爱情规律0 - BV18U4y1L7SC如何让女生10分钟内被你吸引，估计不少兄弟会认为我在吹泡泡，什么10分钟之内让女生对你心动，你在开玩笑吗，女生凭什么喜欢你，被吸引后会不会有一种越看越美丽，越看越漂亮，越看越爱不是手。越看越想得到的冲动，那么反过来男生也一样，想让女生喜欢我们对我们心动，首先我们需要展现自己的价值，打个比喻一个人很饿，而你手上正好有一碗饭，那你对他而言就是有价值的人，一个人很渴，而我有水。那我同样也是有价值的人，只要能展现出对方所需要的东西，那么在他眼里我们就是有价值的人，听到这里可能有兄弟会说，是个人都缺钱，只要你有钱那不就有女生喜欢你了，但我可以很负责任的告诉大家。如果对方本身就是个白富美，既不缺钱也不缺包包，那你如何吸引他呢，答案是欢乐，如果你会聊天，说话幽默，能时不时的调侃一下他，可以逗他，那你对他而言就是有价值的人，而且这些东西是那些好好先生无法提供给他的。如果你的经济条件很一般也不必担心，只要你能表现出阳光开朗，积极向上，正能量的状态，让他相信你是潜力股，他一样会死心塌地的跟你在一起，如果对方是那种骄傲自大，目中无人的愚蠢犯儿。那么只要展现自己的原则和底线，并表现出你的美丽完全吸引不到我，你这样的女人我见多了的信心，他们反而会认为你是一个有阅历的人，从而对你产生好奇心，并主动寻求你的认同，反之对于那些比较自卑的女生。我们需要更多的耐心去鼓励她，认可她，帮她重新建立自己的自信，帮助她们找到自己，她们自然会被我们的友善，和爱，亲切，温柔所动心，总之对于不同类型的女生，我们也要拿出不同的姿态去对待。只要能精准抓住她们的需求，就能轻松俘获姑娘的芳心。'
