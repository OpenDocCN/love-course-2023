  text: '# 让女生爱上聊天的潜在思维！ - P1 - 爱情规律0 - BV1kL411L7UF有时候女生反馈很好，而更多的时候女生反应很不好，甚至冷淡生气，为什么会有这样的情况发生，背后的原因到底是什么，现在我就来告诉你，为什么会出现这种情况，我们从刚认识女生来看。我们男生一开始对一个女生感兴趣，很多时候就是看人家好看，漂亮有气质身材好等等，你已经对她产生兴趣，所以想和她说上话，进一步去了解她，这是男生认识女生的前提，可有时候女生不一定，对你也有同等程度的兴趣。这一点很多男生就死在这里，以为女生对自己也是同等程度的兴趣，就被狗屑电视剧电影小说给骗了，就要去表白，要告诉女生我有多爱你，很多人和女生总共说了不到两句话，一共一个多小时，连她名字都不知道。连她真实的性格也不知道，她已经爱上人家了，还煽情表白，明明才认识没多久，只见过几次面聊过几次，说过几次话，就让女生和你在一起，所以你第一步不是要告诉她，你有多爱她，因为客观上，这不可能，你上去说爱她。你说的好，她说你辛苦，说的不好，你就是神经病，我们再往深一点，就是你平时太缺异性接触，所以看到一个，就宝贵得不得了，要如此深情地去表达爱，不然就是你这个人情商太低，根本不懂女生，这么容易被电视剧骗。以后和你一起过肯定会很累，真正正确且合理的做法是直接上前，大大方方表达，你对她初步的好奇和兴趣，只不过想要更一步地了解她而已，弱势到具体，就是多观察她，问问自己，她身上第一个吸引到你的点是什么。是她穿的衣服，是搭配看着很舒服，颜色很协调，我们就拿女生穿着打扮举例子，那么我们就可以对她这样说，你这件毛茸茸的衣服很有意思，你平时都喜欢穿这样毛茸茸的衣服吗，错误的例子是，哇。你这件毛茸茸的衣服好性感，你是特地穿这件性感衣服，来参加这个活动的吗，又或者是，哇，你这件毛茸茸的衣服好性感，你是特地穿这件性感衣服，来给我看的吗，错就错在尺度不对，你不要随便给女生讲性感这样的词。这样直白突兀的话语很无理，不仅会降低女生对你的第一印象，还会使人家避开你，要想让女生愿意和你在一起，喜欢你相处，你首先得知道怎么尊重人家开始，你尊重对方，对方自然就愿意和你相处下去，甚至还有更直白的问。你特地穿这件性感衣服，来给我看的吗，这就是大家说的情商低，你和女生才认识，还是陌生人，如果你认真的这么讲，女生只会认为你太自以为是，既然是陌生人，你又这么认真的自以为是，她就很可能选择不理你了。所以在刚认识女生的时候，不要一上来就说一些不合分寸的话，不要一来就对女生讲自己多喜欢她，多想和她在一起。'
