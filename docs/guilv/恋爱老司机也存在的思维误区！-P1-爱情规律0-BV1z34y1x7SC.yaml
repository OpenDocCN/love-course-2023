  text: '# 恋爱老司机也存在的思维误区！ - P1 - 爱情规律0 - BV1z34y1x7SC情感老司机也存在的思维误区，我都这么努力了，你应该喜欢我，这句话我听了，想给你一锤子，说这句话就是，典型的掉进了思维误区，女孩喜不喜欢你是她的事，说实话，跟你努不努力关系不大，关键点在于是。不是对你有兴趣，是否能被你吸引，对，你是喜欢她，可你不能强迫她也喜欢你，你说自己付出了，努力过，主动追求很久，这些是努力吗，当然是，不过是一种错误的努力方式而已，自己感动自己，因为如果女生对你没兴趣。这些努力在你看来，已经非常值得同情，值得回报，值得让女生当你女朋友了，可是，这不是爱啊，这是一种交易啊，你想拿着自己的付出，去换一个女孩，选择你当男朋友的选择，这可还行，所以啊，这种想法非常幼稚以后。也不要再说了，努力没错找到正确的方向才对，恋爱多么纯洁，不应该夹杂其他的物质，这句话也很幼稚，很大部分说这句话的人，都是从来没谈过对象的母胎单身，怎么说呢，小男孩的心里可能很纯洁，没经历过啥事。恋爱观就是我要拥有轰轰烈烈，纯洁神圣的恋爱，这个时候会怎么样呢，比如，女生朋友卷发精致的美式照片，这男生就会想，这女孩一看就很物质，肯定棒大款，女孩朋友卷发自拍修图照，这男生就会想，这女生一看就不真实。假照片，这种思维和想法，非常非常幼稚，现在哪个女孩不修图呢，谁还不爱美啊，人家发自己的生活，自己喜欢就好，也不是为了让你去批判和评论啊，能不能别走你说，啥都我都愿意，有兄弟就问了。这个是不是有点舔狗的意思，我在朋友卷分享最新干货的时候，讲过，表面上来看，是男生为了挽留女生做出的努力，其实越是这样说，女生越是不会在乎，越是觉得你幼稚，说这句话等于我不尊重自己，想看朋友卷的点赞评论。比如，你不喜欢我没关系，我肯定有自己的问题的，但是我会变得更好，也祝你能过得更好，直接这么体面地放她走，正是自己的问题，不潇洒吧，不打扰，才是你的温柔，你说为了不让她走，你啥都愿意。恰恰证明了你不够成熟，不够自信，最后再讲一点，你把她当祖宗用着，她把你当凡人精嫌弃着，当你越来越不像你自己的时候，那些原本喜欢你的人，也会渐渐离开你，你最应该做的就是，提升自己的吸引力。然后让她由衷地被你折服，如果你不知道该怎么做，才能吸引到他喜欢你的点赞评论，我教你啊。'
