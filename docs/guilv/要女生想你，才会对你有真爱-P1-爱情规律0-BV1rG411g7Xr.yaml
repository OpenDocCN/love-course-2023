  text: '# 要女生想你，才会对你有真爱 - P1 - 爱情规律0 - BV1rG411g7Xr要让女生做你的女朋友，别的不说，你先学会能让她想你，这期视频我是想讲一些纯干货的视频，会有点长，请你一定要看完，而且要记得保存下来，我之所以知道让女生想你，来源于我自己的经历，有段时间。我一直不懂女生为什么那么想我，曾经和一位女生约会，我啥也没干，就带着她在公园绕了一圈，一圈后我把她送回去了，时间只有15分钟，回去后她给我发了条消息，说下次什么时候能见到你，我没有回她，因为我不知道。所以，她们是为什么会想我，有天我懂了，那天，我被一个女孩子拒绝了，当时的江风吹在脸上，特别的柔和，我还记得她拒绝我的时候，眼睛依然很亮，好像还喜欢我一样，然而她没有选择喜欢我，可怕的女人。她成功地让我想她了，不过这样的想念，只维持了两周，在她拒绝我后的第15天，我坐在当时的江边吐了根烟，然后彻底忘记了她，那个时候我懂了一个道理，要真正喜欢上一个人，是要让她一直想你，忘记啥时候了。我搭讪了一位姑娘，回去后和她说的第一句话，我问了她一个问题，你是不是在想我，她没有直接回答我，而是说，我干嘛要想你，三天后，我牵着她的手在江边吹风，所以，到底怎么让一个女生想你，经历这么多我顿悟了。很简单，做到这三点就够了，一，你得主动，特别是刚认识一位女生的时候，懂主动很重要，如果你什么也没做，仅凭见了一面，就要让她想你，只有一种可能，那就是你想太多，刚才我有说到，那位姑娘在三天后。和我牵着手在江边吹风，是因为这三天里，我一直在和她聊天，都是我主动找她，你能懂主动，会让女生更快了解你，只有她了解你了，才会想你，但这种主动是有限度的主动，是一种伴随状态，不用刻意，也不用动不动去找她。应该是自然而然的，二，你得被动，是不是很有意思，刚才还说主动，现在又让你们要被动，试想，你要天天主动找她，她还用得着想你吗，保持一种适当的距离感，才会让她想你，我刚有提到，和一位姑娘在公园绕了一圈。用了15分钟，她回去后就想着，下次啥时候能见到我，因为，在那15分钟里，我和她说说笑笑，但我压根没说下次还会来见她，有些哥们，会在约会时候和姑娘说，哈哈，那要不下次一起看电影去，这种话一说出来。就显得过于主动了，会减少她对你的期待感，而我啥也不说，表现得比较被动，所以，她主动找我了，我不是故意不说，而是知道，只要我说带她去看电影，她肯定会答应，也就懒得说了，请好好感受这种被动，三，你得忍住。很多时候你也想她，她也想你，你们都想主动，又渴望被动，这种时候，请你忍住，这里的忍住，不是让你一直忍着不找她，而是应该忍住情绪，保持一种缓和的节奏感，比如你主动给她消息，她也回了，而她回你一句。你就很快回她N句，那她不可能会想你，再比如她有条消息没回你，你就忍不住很快去补，那她也不可能想你，要让她想你，就得忍住情绪，耐得住等待，让自己像清风一样，在她面前缓缓吹拂，这也是为什么。我经常在粉丝群说，有时候不和她聊天，反而比找她聊天，效果会更好的原因，归根到底，要让女生想你，还是得你有魅力，今天够不够干货，请回答我一下。'
