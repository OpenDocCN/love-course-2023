  text: '# 女的聊天不主动怎么办 - P1 - 爱情规律0 - BV1754y1J7Hg女的聊天不主动怎么办，你好我是孟斯，老师回呵呵怎么办，呵呵睡觉要去洗澡怎么办，不会消息的不过，这也是我们兄弟，经常问我的一些问题，他呵呵你又不服，要我你也呵呵，我跟媒体聊天会让他们，不会说你这种话。当然我说这种话，是因为我能拿捏住你，所以这个时候，掌握起来是非常难的。'
