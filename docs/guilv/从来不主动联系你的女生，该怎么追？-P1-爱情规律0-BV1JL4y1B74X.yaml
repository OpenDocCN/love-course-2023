  text: '# 从来不主动联系你的女生，该怎么追？ - P1 - 爱情规律0 - BV1JL4y1B74X从来不主动联系你的女生，该怎么追，这是最近一个兄弟，给我发了消息，梦哥你好，前段时间认识一个女孩，一开始聊得挺好的，微信上回复挺快的，电话上有说有笑的，我们就约过一次，她说没事做，我就趁机约她。我们就吃了顿饭，看了场电影，我曾经有三天没有联系她，她会主动问我忙什么，后来出差了五天，回来后一切都变了，我找她聊天根本聊不下去，基本上都是呵呵嗯嗯之类的，我想约她见个面说清楚，怎么约都约不出来。去哪里她都觉得没有兴趣，后来我也有点生气，就再也没有联系她了，大概一个星期，她也没有找过我，我觉得没必要再冷下去了，反而没什么喜色，就把她删了，因为感觉特别窝囊，我不指望能够挽回。我想知道为什么她突然不想理我，是我条件不够好，还是我哪里做错了，这位兄弟的错误很多人都会犯，失败的原因，就四个词，趁热打铁，不懂得趁热打铁，你这女孩，遇到女方不理自己了，你肯定会郁闷。但是女人也是一样啊，虽然你能回应女人很热情，但是总不能每一次都是女人主动吧，你看你，你连吃个饭都要得到她的暗示，我们就约过一次，她说没事做，我就趁机约她，我们就吃了顿饭，看了场电影。真正觉得窝囊的不应该是你，而应该是她，是你一点都不主动，她只能更着急，总不能让她主动找你说，请我吃饭吧，让我和你约会吧，这很不现实，就算是暗示，一次还好，经常这样就不好了，而且重点是主动对于女人来说。是很困难的，女人往往会去想，我到底应该怎么去做，这个男人才会主动来找我，而不是去想，我到底应该怎么主动，这期间她还是被你逼过一次，你三天没有联系她了，她主动问了你情话，她其实是在担心。是不是自己哪里做错了，你怎么突然没有消息了，但是呢，你自己优越感太强了，完全不懂得如何去争取机会，出差也没什么大不了啊，你想追人家，出差就不能联系了，结果你跟人家冷下来了，这个女人给过你机会。而被你忽视了，女人这个时候，就会觉得自己是一头肉，你反应不积极，她会感觉自己自多多情了，所以她就用更冷的方式去回应你，不然她会不解愤，你根本不知道女人是有多份，自己可以冷落的感觉，当然。这个期间也可能发生了其他事情，让她放弃你的信心，比如遇到更好的男生，有礼貌条件还不错，不会突然消失不理你，你想追女孩，你就不要经常去想，为什么女孩不主动找你，因为女孩也在想到底怎么做。这个男的才会主动找我，在追求的过程中，男方要主动一点，得到之后，你再引导他对你付出，让他对你死心塌地。'
