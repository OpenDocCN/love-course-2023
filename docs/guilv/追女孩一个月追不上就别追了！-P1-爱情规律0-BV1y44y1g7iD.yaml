  text: '# 追女孩一个月追不上就别追了！ - P1 - 爱情规律0 - BV1y44y1g7iD追女孩最多一个月，你的时间只有一个月，追到就是追到，追不到怎么追也追不到，这句话我曾经说过很多次，并且在我的亲身经历里，无数事实也不断在印证这句话，一个月说长长，说短短，这里边无关乎耐心，无关乎真诚。只关乎一件事追求的限度，我知道，很多女生看到这篇文章，铁定会冒出这样的话，就追一个月也太没诚意了吧，追不到就撒网换人是吗，怪不得你追不到，因为你太花心等等，而事实是，很多男生其实一开始。都是抱着一颗真诚的心好好追，可换来的是发消息不回，爱理不理，或者多次邀约都被拒绝等等，如果这发生在刚认识较短时间里，还说得过去，但时间长了还是这样，很少有男生能在这样的恶劣情况中。仍然保持一颗正确的心态，即便是无限跪舔男，虽然表面上一直能维持无所谓的局面，但他内心我相信也是千万个草泥马，所以大部分男的追女的心态失衡，就是在持续发生，热脸贴冷屁股的情况中开始的。如果这种情况连续发生超过一个月，我给你们的建议非常简单粗暴，直接放弃，然后换人，好好追的时候，老对男的爱理不理，男的不追了，却说男的没有耐心没有诚意的女人，注定只能是脑残，所以即便你千辛万苦追到。因为他带有这种匪夷所思的逻辑，后续的苦头也是无尽的，所以压根没必要，所以我们追女生，需要好好追，但也是要有限度，而为什么限度是一个月，我在我朋友圈每天分享干货讲过，追女生要学会进度快即走慢。想看朋友卷的，点赞评论找我要，太多男的追女生进度放的很慢，天天聊一些有的没的，看上去确实在好好聊天，但又有何用，聊了半天，最后还是约不出来，就算约出来了，估计也只是将线上那种聊的状态，放到线下去。内心随时都有扑倒姑娘的冲动，表面却要装得绅士一般谦逊，天天回姑娘，嗯好的，哈哈没问题，你喜欢就好，这样有意思，所以这么追，就会出现苦追半年一年，最后被罚好人卡的局面，也就是说，其实追到还是追不到。和时间长短并没有什么关系，关于为什么只追一个月，这是你们要记住的第一点，而进度很快的追女生，其实就像每天放连续剧一样，不会出现，有那么一两集全集都在水，连续剧就是每一集都有跌宕起伏的剧情。每一集都有悬念，放在追姑娘这件事情上，也是一样，每一天都应该有情绪起伏，都能有那么点悬念和高潮，那么这么算下来，其实一个月30天很长，在这种快进度的情况下，追一个月还是感觉没什么进展的。你再追10年你也追不到，而我现在追女生，基本一至三个礼拜内，就会有实质性进展，比如牵手，甚至去酒店，这种进度才是对的，当然所谓限度也不是完全死的，这里只关乎是否有进展，如果一个月，她对你从爱里不理。变成了会主动找你，或者从不约，变成会和你约，甚至和你牵手了，那么即便你们一个月内，只是停留在暧昧阶段，你也可以继续追，所以你们要记住的第二点就是，一个月内必须有一些，实质性进展出现，如果没有就果断放弃。然后换人，很多哥们所谓的真命，无非就是好看再加一个乖，其实世界上最不缺的，就是这样的姑娘，你曾以为那个非她不可的女孩，其实也很容易被取代，重要的是你需要走出去，学会勇敢地去认识更多的姑娘，和她们邂逅。和她们发生故事，要让正确的姑娘遇到你，慢慢你就会发现，那的老对你爱里不理的姑娘，只不过是她单方面的独角戏罢了，了解女人心，点赞评论我教你。'
