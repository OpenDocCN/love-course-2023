  text: '# 读懂女人的潜台词，才能看透女人心！ - P1 - 爱情规律0 - BV1KZ4y1o7Eq读懂女人的前台词才能看透女人心，女孩主动问我们是什么关系，你想知道她的意图，必须读懂她的前台词，她之所以这样问，是说明她很在意这个结果，不然问你干嘛，女孩的手可不是随便牵的，你牵了人家的手。她不能让你白占便宜啊，当然要让你给个交代，但她不可能主动去追你，因为女人喜欢被追的感觉，有虚荣心，她会设法去刺激你，让你去表白，你回应她的话，显得有点不自信，你都敢去牵手了，还管什么冒失不冒失。还尝试牵几次，你这样已经很明显了呀，等同于表白了，你说你们是好朋友，其实你们是互相有感觉，但两个人都不敢踏出关键一步的朋友，本来她觉得你挺勇敢的，所以想确定一下你的真实想法，结果你敷衍过去了。她肯定有点失望，因为她没有得到她想要的结果，所以马上就不想跟你说话了，既然你们认识很多年了，说明你们的关系比较稳定，你就下班或者她空闲的时候，约她出来，给他一个有仪式感的表白。'
