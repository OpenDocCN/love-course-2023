  text: '# 掌握此心态，追她十拿九稳！ - P1 - 爱情规律0 - BV1ad4y1X78Q追求女生就是追求生活，这是我在粉丝群里经常说的概念，换句话表达，我们应该以更宽阔的视野，去感受追求女生这件事情，也只有当你能这么观察的时候，追求女生才会成为一件简单的事情，才能让你不用为了取悦女生。而刻意做什么，说什么，你可以真正做自己，恋爱与生活，本来就不是独立存在的，所以，很多生活里，看着和恋爱没啥关系的事情，也是在恋爱，很多看着和追求女生，没直接关联的日常，也是在追求女生，比如说。当你一个人在图书馆看书的时候，追求女生就已经开始了，你可能现在还没有特别的恋爱需求，也许还没有特定的追求对象，不过，这只是时间的问题，所以此时此刻你通过看书，学习到的知识，你在看书时候所陶冶的情操。会在以后成为你魅力的一部分，男人根本的魅力，无法伪装，无法塑成，没有捷径，只能在日常的生活里，不断去激励，这个简单的道理，反映的是一个很基本的逻辑，恋爱促进生活，生活促进恋爱，这种互相促进的机制。一直是我追寻的主线，所以，想要成功追求你喜欢的女生，首先要丰富自己的生活，很多男人之所以追不到女生，是因为过度地将追求女生，这件事情与生活独立开来，比如说对女生很慷慨，对生活很吝啬，这样的男人会。在女生面前随意消费，而面对朋友和自己的时候，讨价还价，于是表现出女生面前一个样，生活里另一个样，这种强烈的不一致性，是让这样的男人，总是在恋爱方面，挫败的直接原因，所以，正确追求女生的第一步。就是保持自己在恋爱方面，与生活方面的一致性，以女生的角度去看，可以具体表现为一些，很简单的事情，追求她的过程里，有没有专心，和她聊天的时候，有没有好好聊，不理这个男人的时候，这个男人能够冷静处理等等。只有将恋爱和生活融为一体，才能保持一致性，敢于认识女生，说明生活里你敢于把握机会，追求自己喜欢的事物，能让一个女生与你的关系，从陌生到熟悉，说明生活里，你能很好地处理和维护人际关系。能让一个女生不知不觉，喜欢上你，说明生活里的你，像书一样好汉，你在恋爱方面的表现，就是你在生活方面的表现，你和女生聊天的时候，能说出各种有意思的内容，讲出各种有意思的故事，是因为你有足够丰富的生活经历。你和女生约会时候，去的地方，吃的食物，看的电影，都是你生活里的日常，你送给女生的礼物，之所以能打动她，不是因为价格贵，而是因为你对生活里的物品，对市场上的各种品牌文化，都有深入的理解，能想她所想。你能准确地洞察女生的，各种情绪，在她需要你的时候，及时出现，给予安慰和温暖，是因为你对生活有足够的觉察，当你找到了一致性，也就找到了自己，你喜欢你所喜欢的，选择你所选择的，不屑你所不屑的。放弃你所放弃的，追求你所追求的，你会逐渐发现，不管是恋爱，还是生活，都更愿意眷顾懂得做自己的人，当然了，你要知道，我过去，是一个和女生说话，都结结巴巴的男人，和女人牵手，拥抱，这是我多年前。想都不敢想的问题，经历了三百家女生，才有今天的人见人爱，我是孟哥，你也可以，和我一样懂女人。'
