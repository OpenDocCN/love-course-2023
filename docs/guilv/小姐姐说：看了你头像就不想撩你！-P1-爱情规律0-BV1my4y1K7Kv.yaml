  text: '# 小姐姐说：看了你头像就不想撩你！ - P1 - 爱情规律0 - BV1my4y1K7Kv小姐姐说看了你头像就不想聊你，认识一个女性朋友，她在玩社交软件的时候经常指着别人的头像说，天这人居然用这种头像一看就让人没有兴趣，然后准备随手把人x掉，我问小姐姐你就不看一眼资料吗。小姐姐若有所思点进去看了一眼，那人居然某个大公司的高管展示面照片也算不错，我看对方性格描述和签名都属于比较有品位的那种，不过小姐姐还是直接把人x掉了，问她为什么，她说切用这种头像一看就倒胃口。人资料恐怕都是假的吧，不得不承认头像真的会影响别人对你的第一印象，为什么小姐姐们会看到头像就直接把人x掉呢，那是因为他们用了这样的头像，1，打通图片做头像，2，在头像里秀厨艺，3，头像是肌肉猛男，4。邋遢怪大叔，5，搞怪动物，其实最适合的还是我们自己照片做头像，不过用什么样的照片就比较讲究了，第一，照片背景布局要简单，比如墙壁沙发之类，或者用比较好的摄影设备把背景虚化，第二，人看起来要成熟。比如工作时专注认真，休闲时静坐沉思内涵深邃，这些都是比较能显示魅力的头像类型，第三，跟宠物互动合影，一张抚摸宠物的照片做头像，会让很多内心柔软的软妹子下意识戳进来，看看你是怎样的一个男人，为什么长得高。长得帅，有钱的男人还是很难吸引到自己喜欢的女人，致命的吸引力是如何产生的，以及如何创造出强有力的吸引，女人到底是怎样的生物，女人在面对追求者时，脑子里到底在想什么。聊什么才能让女人瞬间深深的被你致命吸引，渴望拥有你，得到你。'
