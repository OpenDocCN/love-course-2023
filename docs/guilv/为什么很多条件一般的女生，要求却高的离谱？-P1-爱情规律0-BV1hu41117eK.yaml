  text: '# 为什么很多条件一般的女生，要求却高的离谱？ - P1 - 爱情规律0 - BV1hu41117eK为什么很多条件一般的女生要求却高得离谱，问大家一个问题，假设你有一件价值50万的果冻，有个商人愿意出1000万购买你的果冻，你会卖吗，看到这里可能有人会说了，你这个问题问得很好。传言50万的东西卖1000万，那我肯定卖啊，多卖出，傻逼好听我讲完之后，你再说你的答案，假设你有一间家装的古董，后来你比较缺钱，想把古董卖掉，然后你找到古董鉴定专家，专家给你的鉴定结果是价值50万左右。后来有一个古董收藏者，他看到你的古董仪，他特别的喜欢，但是他不知道这件古董价值多少钱，然后他就随便开了个价格，想试探一下，跟你说200万卖不卖，你当时瞬间就惊呆了，因为你的心理价位是50万。别人直接就开到了200万，你本能的说了一句，我考虑一下，后来你们留了联系方式，回去之后你非常的后悔，你心想200万我为什么不卖呢，我应该卖掉的呀，因为这件事情你整个晚上都没有睡着。为你没有卖掉这件古董和澳门威力，这样也行呢，正准备给这个买家打电话的时候，你收到了一条短信，短信内容是这样的，非常的抱歉，我为我昨天无力的开枪为您道歉，希望您不要生气，您什么时候有空，我们再谈一下。当你看到这条短信之后，顿时柳暗花明，立马就又要见面了，见面之后你非常的兴奋，你希望立马把你的沟通200万卖给他，还没等你说话，买家先开了口，对你说真的非常的抱歉，昨天的开讲只是我随口一说。我回去之后查了一下，这瓶古董的价格大概在500万左右，我愿意出600万购买您的古董，你卖吗，这时你顿时就猛逼了，说好了200万，怎么价格又变成了600万，你开始怀疑了这些不同的价值，到底是多少钱。会不会是因为之前的古董鉴定的专家，他骗了你，你想搞清楚自己家床的古董到底值多少钱，你跟这个买家说，我回去再考虑一下，回去之后，你立马找到所有的主动给你专家，他们给你的鉴定结果都是一致的，价值50万左右。顿时你尝知道恶心了，昨天年度开到600万，为什么不卖，你为你昨天的行为感到极度的后悔，正当你准备给这个买家打电话的时候，你的手机里又响了，是买家打过来的，他非常的急迫急迫的问题，古董卖了没有。奇葩的约你见面，见面之后还没等你开口，这个买家又跟你说，我非常喜欢这件活动，我寻找了几十年，就一直在追寻这件古董，终于被我找到了，针对这个古董的故事，你们秉竺叶寒聊了好几个小时，终于关系到了价格的问题。你对那个买家说，这件活动对你来说特别的重要，是你的家族一代又一代传下来的，若不是现在缺钱，是绝对不会卖的，买家听你这么说了之后这么回复你，我知道这件古董对你来说很重要，但是我真的非常的喜欢这件古董。1000万你愿意卖吗，当你听到这个马甲开1000万的时候，你惊呆了，你不知所措，你这里紧张的说不出话了，然而这位买家他以为你拒绝他了，非常的慌张，带着真诚且哀伤的眼睛看着你，对你说求求你了。我真的真的特别喜欢这件古董，这件古董对于我来说，比我的生命还要重要，你千万不够的话，我还可以再加上中心区的一套房产，求求你了，一定要卖给我，好，现在问题来了，这件古董1000万，你买不买。这个故事讲完了，现在问大家三个问题，第一个问题，这件活动的价格到底是谁炒起来的，第二个问题，这件古董的价值到底值多少钱，A50万，B1000万C大于1000万，认真的思考一下这两个问题，然后往下看。看到这里可能有些人会跟我讲，你不是情感主播吗，怎么跟我讲这个无聊的故事，其实大家认真思考的话，你会发现这个故事并不无聊，它可以解释我们生活当中，绝大多数的感情问题，就如同故事中的卖家。'
