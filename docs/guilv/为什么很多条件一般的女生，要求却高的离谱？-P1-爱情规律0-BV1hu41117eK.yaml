  text: 他真的特别喜欢这件古董，他非常的真诚，他的每一句话都是极为诚恳的，他付出了自己200%的真心，最后居然还要把自己的房子搭进去，所以第一个问题，这件古董的价格到底是谁炒起来的，是买家炒起来的呀。是买家一步一步的把这个价格抬上去，是他自己在做事情，前段时间就有一个粉丝跟我讲，为什么现在他的一生条件隐瞒，要求却靠的离谱，是不是因为现在的情况太多了，舔出来的，我觉得他说的很有道理。在我这边也收到了很多的一些案例，刚开始认识的时候，女生对男生的态度是很好的，但是在相处的过程当中，男生最发达，本能的情不自禁的去舔对方，把女生舔得高高在上，以至于女生自己都认为自己越来越娇贵了。第二个问题，这件古董到底价值多少钱，很简单的逻辑，对于买家来讲，我愿意出多少钱买它，它就价值多少钱，对于卖家来讲，既然有人愿意出1000万家房子，买我的股东，那它的价值就是大于1000万的。这里就有了一个非常大的矛盾，买家他扰乱了市场价格，如果说这个价格最后谈崩掉了这件古董，他还卖得掉吗，卖不掉了呀，因为这个时候卖家的价值观，已经发生了极大的改变，他认为自己的购物。就是价值1000万以上的，但是它的实际价值却只有50万，那么他以后会50万把这些卖掉吗，所以呀现在有很多女生被舔狗舔过了，自己都认为自己高高在上，找对象的时候说什么硬权物呢，其实不是什么硬权物呢。是她们已经认不清现实，这也是为什么现在有很多条件一般的女生，找对象要求却看到离谱，现在你知道答案了吗，最后一个问题，这个买家突然醒悟了，明白了这件古董的价值只有50万，但他还是很想要，此刻他还买得到吗。最后一个问题留给大家去思考，你可以把你的想法写在评论区。
