  text: '# 不管这七条道理你怎么复合 - P1 - 儒雅随和老王 - BV1ov4y117hb很多姐们不是以自己的想法去跟男人和好，失败又失败，为啥呢，总结几个道理，你要是明白了，就会增加一些复合几率，首先，当你选择复合，那就注定是踏入一条孤独的路，一定要做好打持久战的心理准备，第二。当你选择复合，你义无反顾，并不会让他看到你痴情，你的行为反而会过早地暴露你的需求感，让你处在被动的状态之下，第三，自馋安打根本解决不了任何问题，甚至只会让他更加厌烦你，毕竟他的心态是很糟糕的。他对你也是全盘否定的一个态度，你越往上贴，你做的越多，他越会觉得你错的越多，增加对你更多的否定，第四，让你离开一段时间，其实并不是说啥坏事，相反这样的处理方式还会帮助你，借助这样的方式。能让他快速地忘掉你的不好，只有减少他的一个负面情绪，才能跟你真正亲平气和的交流沟通，第五，复合当中遇到挫折其实不可怕，可怕的是你被挫折打倒，毕竟当你踏入复合这条道路的时候，这一切代表着你要孤军奋战了。而这一条路充满经济，你也只有调整好心态，不怕受到伤害，才能在复合这条路上坚定不移地走下去，第六，复合不是低头认罪，更不能说你唯唯诺诺，不断的去磨他，请求他复合，你要是真想复合，现在你就开始先思过再蜕变。第七要学会思考曾经的过错，彻彻底底的意识到你们之间到底有啥问题，并试图说改变这一切，这才会说让他放下心怀，重新跟你接触，当然了，这个蜕变也挺关键，让自己脑子里有一定要改变的态度，先改变才能复合。'
