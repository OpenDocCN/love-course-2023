  text: '# 如何提升复合的机会 - P1：22.2.21如何提升复合的机会 - 儒雅随和老王 - BV1QS4y1U75V今天整点干货，今天这玩意干的不能再干了，认真听认真看，看完必然增加你复刻几率，首先，我最想说的就是啥，但凡你想要成功，那你就必须要跳出对方预期，引起对方好奇，当对方认准了，你一定会纠缠的时候。你反而淡定的还一句说，我已经放下了，难道你还没放下吗，对方预期就被打破了，就会对你产生全新的认知，你知道人为什么都喜欢去更远的，地方去旅行，但是不怎么能看得上，自己这个城市的风景，就因为我们太守纪。你放在眼前这个东西，能触手可及这个东西，我们一般他都不怎么珍惜，而对于一些离自己比较远的东西，产生较高好奇心，就想不断去求证，那个地方，是不是真如别人口中所说那么美，所以说，能有效的调动一个人的注意力。这个方式，就是态度上那种若即若离，如果说你能在情绪和状态上，让对方琢磨不透，不把话说，不报告需求感，那么你是可以重新调动，对方的信心感的，就好比说啥，一个远离家乡很久的人，他也会无比想念。自己家乡的空气，自己家乡味道，还有自己家乡的风景，我跟你说，就越回不了家的人，他就越煎熬，他就越想家，然后咱说下一个点，咱还得说啥，保持情绪安全距离，刚分手的人，很容易忘了这份分寸感。每晚到点给人发信息，就算你发的内容，都是积极向上，都是正能量的，人家也腻，人家也得不耐烦，就你想想，你是不是也收到过一些，那什么，什么推销电话，啥那些玩意，为啥你觉得人家烦，难道咋的，对方态度不够诚恳。指定不是，就因为说啥，你认为这样的电话，已经干扰你正常生活，所以说咱不能急，根据对方态度，隔个三五天，咱说发一次信息，如果说对方态度很强硬，这个消息最好是啥，能让对方愉悦的，感兴趣的分享。或者说向对方求助，个咱说正事，总之啥，让对方觉得说，我因为这件事回应了，你并不代表说，我拉近了我们的距离，就有这种感觉，但是距离就在这样，一次次不经意间，就被拉近了，切记这个事，千万别急于求成。完了还有，抓住关键情绪时机，咱说这地球上几十亿人，为啥偏偏你俩在一起，就因为时机，一个好的时机，能让你俩在一起，一个好的时机，也可能促成你们复合，首先利用对方内心柔软，还需要陪伴的一个时机。比如说对方经受挫折，或者说生病的时候，善于发现对方的一个时机，并及时给予高情绪价值的陪伴，对你们感情走向，会有一个非常大的逆转，利用对方较为闲暇的晚上，你找对方聊聊天，比在对方工作的时间去打扰他。我跟你说，有效回复率能高出好几倍，最后利用好特殊日期，好爷们，你可以重点关注一下，女生生理期，节假日等等，咱说你要是小姑娘，咱就尽量选择，对男生有意义的时候，进行一番邀约，如果说对方拒绝的话。就再给他做一番合理化的，自我描述，咱俩出对象的时候，我回想一下，我真就没认真陪你过过这个节，现在我就想弥补遗憾，过完今天聊完我心愿，我就再也不打扰你了，就这种感觉，分手之后，咱说能不能和好。现在这个问题，我觉得你自个他也能有个答案。'
