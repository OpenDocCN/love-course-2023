    \    3.  可以通过共同话题、愿意了解对方的兴趣、找出共同交集来增进关系"
  text: '# 没有共同兴趣的恋爱，该怎么 - P1：22.2.25共同兴趣 - 儒雅随和老王 - BV1Jq4y1a7wJ搁后台收这么一个留言，他怎么说，他说，我跟我男朋友是两个没有什么共同兴趣，没有什么共同爱好的情侣，我感觉他对我的答案很简单，没有对我那么上心，我们共同语言也越来越少了，想问一下。没有共同兴趣的情侣能够长久吗，咱聊聊，咱这么说，兴趣不是说长久相处的大问题，没有共同兴趣，就等于说不会有共同话题，绝对不是，其实兴趣只是一开始聊天敲门砖，很多其他东西，都是可以创造出彼此共鸣的。不过在与爱好非常不同的对象，想要长久相处，可以先思考一下几个前提，第一，你们对彼此兴趣，有没有负面情绪，或者说例如什么看不起，嫌弃，甚至说讨厌，这些都是负面情绪，对彼此兴趣没有负面情绪。你才能说真正的欣赏这个人，并尊重他想做这些事，如果说你抱着嫌弃看不起，或者说讨厌对方从事自己喜欢，这个事，自然也很难进入亲密关系，第二前提，你们有没有其他的共同话题，虽然说没有共同兴趣，但是你们得有啥。能够共同的对某件事情感兴趣，就像啥国家大事，像某个卫星的节目，喜欢去的地方，甚至说星座，甚至对于生活，琐事都可以聊个没完等等，这些都行，如果说这些也完全没有，相处尽快，真是得下点功夫，因为就像前面说的。兴趣通常是初步交友的，就开门转，一开始不确定要聊啥，聊兴趣，我跟你说最安全，也是最可以提起双方热情的话题，然后第三个前提，你们都愿意了解对方的兴趣，有的时候，一开始兴趣不同，甚至说完全不懂，也没关系。只要说愿意了解，多好奇多讨论，双方还是能有点共鸣的，你们可以通过接触对方兴趣，踏入从未体验过的崭新世界，即便说许多伴侣会透过共同参加相同的活动，或者说分享各种喜好，而享受亲密的关系，但仍然有很多恋人。因为兴趣分歧，各有各擅长的天地，也能安然自得，甚至说彼此观摩成长，你们都能体验彼此从来没有经历过这些新鲜事物，并且尝试许多先前不感兴趣的活动，双方也会发现一些全新的乐趣，未平淡无奇的日子。就带来一些与众不同的化学反应，第4个前提，你们愿意找出共同的交集，就一件事或者说一个兴趣，讲起来很单纯，或者说范围很狭隘，但如果说愿意延伸出去，就很容易产生交集，比如说创造共同兴趣这个事。比如说一起养一只狗，搁一块一起研究狗狗互动的教学，养狗知识，甚至说狗狗相关那些搞笑那些视频等等，如果说以一个积极的心态，正确的方式去营造一段亲密关系，即使说有不同的兴趣，两个不同的灵魂。仍然可以越走越近，越来越多交集，而不是说因为没有共同兴趣，而变得形同陌路。'
