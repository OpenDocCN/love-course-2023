  text: '# 如果遇到男人的冷暴力，你该怎么样去面对？ - P1 - 儒雅随和老王 - BV15d4y1Z7eU面對這個冷暴力啊，你認認真真悟透我說的這段話啊，基本上就夠幹了，首先你得知道，你的這個男人他為啥對你使用冷暴力啊，其實我跟你說啊，這男人對你使用冷暴力，他目的只有一個，就是逼你順從逼你妥協。就像那小時候那小孩啊，人家哭鬧著管你要糖吃似的，這個時候啊，你千萬不要掉進他這個陷阱裡，因為男人都是特別聰明，特別是在怎麼對付你這件事情上，他們會形成一個邏輯思維，只要我不理你，你自己會體現上來。所以說啊，想要對付男人這塊道理，這個方法很簡單，就是讓他這個目的沒辦法達成就好了，你只需要說不主動不拒絕不負責，就簡單來講就是啥呢，倆字無視你該打扮打扮你的該化妝，你就去化妝該約會就去約會啊。該工作就工作，你該幹啥就幹啥，你要表現的比平時更加積極，就這個時候人家就會想啊，這小姑娘是不在乎我呀，那她是有啥這個別的想法不，這個時候啊他就開始犯嘀咕了，開始琢磨了，你就化這個被動為主動了。當他主動找你說話的時候，你要表現的像啥人，就跟個沒事人似的就坡下去，從此之後啊，他就知道這一招對你不好使，以後他也不會再對你使用這一招了，如果說啊，你做不到保持清醒，那麼你就別想再說。以後兩個人這個交往當中啊，你可以閒語翻身，永遠都會處於一個底位，處於一個被動的一個劣勢，以後啊，你也會無限的處於這種循環的痛苦之中，面對要惱你，咱千萬千萬不能退讓。'
