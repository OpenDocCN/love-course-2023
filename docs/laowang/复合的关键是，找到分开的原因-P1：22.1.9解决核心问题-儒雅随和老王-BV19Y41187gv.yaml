    \ 3.  解决核心问题才能长久挽回感情"
  text: '# 复合的关键是，找到分开的原因 - P1：22.1.9解决核心问题 - 儒雅随和老王 - BV19Y41187gv咱说分手之后想要挽回，首先你应该关注的是啥，很多人都会被这个情绪牵着走，去道歉，去违追妒忌，去表决心，我自己我就能干，就哄着求着让对方回来，其实这个时候最应该关注的是解决核心问题。也就是说导致你们分手的理由到底是啥，如果你还不清楚核心问题在哪，你就问问自己，要是没发生这件事，我们还能不能分手，有的时候导致你们分手的一个问题，其实挺表面的，就是我经常说啥，导火索，以吵架分手为例子。重要的不是这次你们为什么会吵架，而是说，你需要寻找更深层次的原因，对方跟你吵架的根本诉求是什么，你一层一层的，你抽丝剥茧的，找出来这个原因，你就会发现啥，原来自己曾经忽略了很多细节。比如说对方之所以生气提到分手，不是因为你这次忘了什么，而是说你从来都没有重视过，习惯了对方的包容，就会变得有恃无恐，就以为不会分手，就是闹脑脾气，那么爱自己的人，不可能离开自己，现在不过是啥。你以为不可能发生的事，它真的就发生了，就像这个女生不会因为你吃掉，她蛋糕上的草莓而跟你分手，压垮你们之间感情，是你们长期以来，你对她情感的忽视，刚才我说那些，就是举个例子，意在说明啥。你要找到并解决核心问题，如果说你没能做到，就算勉强复合，这感情也不会长久，因为这样所谓的挽回成功，不过是仗着对方他还放不下你。'
