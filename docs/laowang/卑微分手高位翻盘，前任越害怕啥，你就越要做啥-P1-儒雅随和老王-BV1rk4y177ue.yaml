  text: '# 卑微分手高位翻盘，前任越害怕啥，你就越要做啥 - P1 - 儒雅随和老王 - BV1rk4y177ue前任越害怕啥，你就越得做點啥，分手之後你想要這個男人說，主動求復合，那你就得做到，他越害怕啥，你就偏得去做點啥，那他怕啥呢，王哥就告訴你，他害怕你不去找他，害怕你真走是吧，就是你把他給忘了。害怕你可能愛上別人，就有些姐們吧，可能就說啥，算了，你這個是扯的胡了，他連別人他都不想見，還能怕這些，這個只能說啥，你真太不動人心了，如果說你害怕一件事，你會告訴別人嗎，你是不是也要假裝說，哎我不害怕。就這樣事才會讓別人覺得，做這個事威脅不道理，別人才不會用這件事來打你，就很多姐們就是看不出來男人，其實他就是那麼狡猾，下面我就告訴姐們們說，這個操作技巧，之前我有個粉絲，分手這個時候。她男朋友這個態度特別堅決，她非常痛苦，每天就洗腦她說，怎麼能讓這個男朋友，重新回到自己身邊，但是她越晚留戀，對方越絕情，她實在是沒招的話，她找我，我就教她兩招，就直接讓她前任說，苦苦哀求她，就想要復合。第一招啥呢，直接斷臉打破預期，男人在分手之後的不同階段，內心的想法還是不一樣的，分手前期，這個男人一定會非常享受，單身那種感覺，因為剛從一段，不太滿意的感情當中掙脫出來，他無比輕鬆，但隨著時間的流逝。這個前男友他會接觸矛盾期，他開始說不習慣沒有你生活，開始回憶起之前你的好，自動屏蔽掉你的不好，於是我，他開始懷疑自己的決定，到底是不是正確的，但這個僅限於啥呢，糾結和猶豫，他不會做出回頭的選擇。之後就是冷靜期和理性期，這個前任開始正確正視分手的事實，你放棄，他肯定是會想起，你們之前所有的那些經歷，就像放電影似的，腦子都過了N多遍，那不管他是否說還懷念過去，就這兩段時期，都是挽回比較好的時機。所以說，我讓粉絲跟前男友有效斷臉，就是為了在等待時機，那怎麼才能算有效斷臉呢，就是從所有的社交APP當中徹底消失，讓對方得不著你任何效益，就好像說你這人憑空就消失了，我讓這粉絲斷臉一個月。在他消失的這一個月裡面，我就讓他利用好這個時間開始減肥，變美，什麼情商提升，就學習一項特長，後來我知道他發了一條朋友圈，是一張很好看的一個健身照，前任給他點贊，但是並沒有找他聊天。這個時候這粉絲挺緊張的，他問我說，說老王我整了正，是不是我找對方聊一下，我立馬我就制止他了，我告訴他，我說這個小夥點贊，就是一種試探性的行為，你現在不能慌，你不能去主動聯繫。一旦這個時候你沒把握好這個節奏，對方就會覺得啥，你看吧，我稍微關注一下了，你就坐不住了，果然你還是從前那個你，我才不怕，在連續發了幾天朋友圈之後，這前任他坐不住了，主動開口，他說你最近過得咋樣。我看你發朋友圈了，我告訴這個粉絲，你現在你千萬不能心急，你們這關係還不穩定，你避免陷入這種假幸福，你現在只需要保持一個原則，就是啥呢，對方主動找你，你就積極回覆，如果說他不找你，你也不主動找他。第二招就是啥呢，創造有價值的吸引力，這個價值就是你提升自己改變自己，針對對方之前未被滿足的這個需求，做出的一些戰術，其實吧大部分這個問題，這個前任在之前已經給你指出來了，還有一部分沒有指出來的問題。咱就是說需要得覆盤一下了，咱把它找出來，當他看出你所有改變，你的所有提升之後，他會想未來跟你在一起的話，不會像之前那麼糟糕，那指定能很有希望，指定能很開心，就這樣事兒，他就有主動聯系的一個動力。而你嶄新的一面，也會吸引起對方的好奇，我就讓這個粉絲發朋友圈，就在展示他這個變化，這我要提醒大家一下，咱說每個人的這個朋友圈展示面，它是不一樣的，咱不能這個亂套模板，咱需要具體情況具體分析。'
