    \   2.  通过让对方认识自己的问题，逻辑吐槽和内部补贴，改变对你的刻板印象。\n    3.  针对双方性格和相处模式，行动打破受害者心态，让对方重新接受你。"
  text: '# 如何打破对方的受害者心态，让他再一次接受你？ - P1 - 儒雅随和老王 - BV15j411w7LE无论你怎么说，他都一直在说你的问题，无论你咋做，他都只记得你以前那些错误的行为，就算说你告诉他这些事情背后的缘由，其中存在的一些误会，他也只是一味地强调你犯的错误，如果是比如说这种问题。那对方可能就是受害者心态，这个心态最大的特点就是啥呢，就是觉得自己是感情当中唯一的受害者，这种心态让他们对你有极度的不信任，就算说你做出改变了，他们也不会相信，不会给你证明。今天我去教你打破受害者心态的关键两招，首先一个受害者心态的人，他不是认识不到自己的一个问题吗，那你就让他认识吧，在复合这个流程进行了一个月之后，他还没有回复联系，可见受害者心态的人，他妨备性有多重。于是我就让我的一个粉丝去他家门口吐槽他，一改之前好好沟通的态度，直接来劲猛要，就让他狠狠吐槽一下，对方在之前关系当中的一些问题，当然这些吐槽也是列举了具体事情的，虽然说是吐槽，那也是有理有据的。只要说你有逻辑，才能让他顺着你这个逻辑去思考自己的问题，单纯的情绪发泄，只会让他觉得你无理取闹，然后咱就从内部补贴，让对方回忆起咱这个好，把它对我们这些负面的刻板印象全转变过来。把曾经对我们那些不满的事，重新进行一个归因，比如说这个粉丝前任，是因为他在家里面没为忙，而感觉他不负责任，所以说我就让这个粉丝，去跟对方这么说，你说我之前不在乎这个猫有没有吃的，觉得我很不负责任。很没有同情心，就好像你小时候被你爸妈冤枉一样，你会习惯性地觉得对方在针对你，但其实因为我那个时候，已经连续两个晚上都在赶项目，那天没被闹钟吵醒，这一天我自己我都没吃饭，怎么又能想起来为忙呢。你想想我在感情里边，难道真有一点没付出过吗，只是说你无视掉我，那回你生病了，我还专门请假回来给你煲个汤，异地的时候你为裁员很难过，我也是第二天就飞过来陪你，所以在和受害者心态的人复合，就一味地认错。不会让他觉得到自己的选择是正确的，会觉得是你做错了，所以说你不要害怕指出对方的问题，有的时候一味套用复合模板，反而会弄巧成拙，针对双方的性格，以及相处模式去行动，那才是最有效率的。'
