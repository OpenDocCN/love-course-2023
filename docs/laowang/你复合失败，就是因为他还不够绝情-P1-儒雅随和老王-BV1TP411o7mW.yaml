  text: '# 你复合失败，就是因为他还不够绝情 - P1 - 儒雅随和老王 - BV1TP411o7mW就那些鸡汤馍主，你们都说很多，今天我就给你们来一些猛料，如果说在上一段感情当中被否定了，被删除了，被骂黑了，被抛弃了，甚至说被骂了，被指责了，那今天这个视频你听好，对方之所以会跟你分手。我就非常直白的告诉你，那就是你已经从他这个价值评判体系当中，被淘汰下去了，你已经没有办法满足他的需求了，已经不值得让他继续选择你了，所以说他自然不必再维系你们之间这个关系了，那很多视频都告诉你。你情绪控制有问题，你包括需求感，你没有激发出他这个征服欲等等等等，这些是让他离开你的原因，是，但这些影响真大吗，并不一定，问题的这个核心是啥，是你没有找着核心问题，没有下定决心去改变。比如说你要给喜欢的人做一顿饭，那你是不是就会在某个软件上，看板上做点啥，规划什么时候开始做，然后去买食材，到什么点做什么事，一切行云流水，这个过程你可能会纠结到做什么菜，但是你不会一直纠结说回家。看着我是什么态度，会不会开心，我要怎么才能让他开心起来，他看着这道菜，他会不会想吃，会不会一心一意的下厨，去点外卖啥的，你既然想要复合，那你就得去找导致你们分手的原因到底是啥，有哪些。我能不能把这些问题都解决了，然后去复合，而不是看到对方他不开心，你就得惶惶忖恐，惯得欢时，如果说你是失望了一心分手，那你要做的就是啥，让对方重新相信你，让对方看中你这个改变，改变他对你失望的印象。而不是一味的道歉认错，然后想当然的认为他会原谅你，很多人分手就觉得说对方太狠心了，太绝情了，你们都分手了，他不对你绝情，难道说还管你叫宝贝宝贝的吗，我看他就是骂你骂情了，才会让你觉得说自己搁那块死缠。我哪能让对方回头，而不是说你去做一些真正的改变，那对方觉得你不合适，你就要下狠心来改变自己，让他看出说你是最合适的那个人，感情这东西没有捷径，企图通过某个方法某个话术，就能让你达到复合的，就算不合的话。也会让你的感情重到复合，对方再也不会相信你了，而你却还可能以为说自己很深情。'
