- summary: "-   初次复联应定位为朋友关系，消除负面印象，磨炼自身不足，换位思考对方感受，给对方台阶，保持朋友边界。\n    1.  初次联系需立即表明立场，消除对方顾虑。\n\
    \    2.  磨炼自身不足时不要过于详细，避免强化负面印象。\n    3.  保持朋友边界，避免言行不一致破坏信任感。\n-   如何处理对方不回复的情况，等待对方思考，接受分手，尊重对方决定，避免施压。\n\
    \    1.  对方不回复可能需要时间思考，不要急于追问。\n    2.  学会接受分手，尊重对方决定，不施加压力。\n    3.  对方长时间不回复可能需要考虑情况严重，需根据实际情况判断下一步。"
  text: '# 初次复联究竟聊什么 - P1 - 儒雅随和老王 - BV1SF411Z7mk從這麼多年的資訊當中我發現啥呢，就是初次聯繫最好把身份定位成朋友，但是一定要區分普通朋友，不是說好朋友，這個是很多人容易犯的誤取，正確的表明啥呢，做朋友應該掌握好這麼幾點。首先開場白就得一秒打消對方的顧慮，立刻表明立場，你給對方一種安全感，就因為對方現在看著你發信息，第一反應就是啥，最小又來磨叽我了，陰魂不散，你的總結可能說人家只看見前面幾句話，人家就關了。然後消除部分的負面印象，緩和一下這個關係，經過這個好處理之後，讓對方負面情緒，只能做到說消除一部分，那剩下的就需要用你的冷靜的反思，和誠懇的歉意一樣來消除，但是也只能說消除一部分。簡單的磨練一下自己的不足，別說的太詳細，否則會強化對方負面印象，接下來用換位思考的這種方式，認可對方感受和決定，咱引起一切共鳴，最後給對方拋出個台階，就把做朋友合理化為啥呢，多個照應，世人都要面子。多年之前很多人這個情況已經鬧得挺僵了，那現在說憑啥跟你做朋友，需要的就是一個說得過去的一個藉口，安全感給到，誠懇的態度也有了，認同也有了，台階也有了，只要說你沒做非常過分的事，對方應該總是會給你機會的。下面咱可以給到你一個線上種子信，這個智力，按照這條信息，你別擔心，今天聯繫你沒啥目的，不是說來糾纏跟晚回的，我最近我平靜一下，也想了挺多，回顧我們之前的相處，也意識到這些不足。我承認我沒負擔起女朋友的責任，要是說換作我是你，可能說早就想分手了，所以說我真理解你這個感受，我也尊重你這個決定，其實咱說相識相戀一場，那也是緣分，也沒必要鬧得這麼僵，希望說咱還能成為朋友。至少關鍵時候還能多個照應，通常你發完上面這個信之後，對方就這樣做反應，那無非就是回復和不回復，如果說對方回復，那你就圍繞著上面那個話題去聊聊，比如說自己之前沒做好的地方，自己最近的一個努力等等。聊個五六句就差不多了，咱就結束對話，完成這個除私復聯的任務，把身份從這個前任切換為朋友，那後面也可以順理成章的保持連線了，唯一需要注意就是啥呢，把握好朋友這個邊界的，在復合當中言行一致太重要了。行為越界就會讓對方覺得你言行不宜，就非常嚴重的破壞對你的這個信任感，他還可能說啥呢，被扣成一個套路的帽子，那如果說對方不回復呢，咱先別著急，對方可能說需要時間去思考你的話，或者說人家根沒想好回啥。你可以先等兩天，因為之前有不少粉絲等兩天之後，人也收不回復，所以說可能說也是對方的一次考核，和觀望，看你是否說真就能做到心平氣和，不太情緒化，那看你是否能接受分手這個事，看你是否真正學會要尊重和不施壓。那兩三天之後要還是不回的，說明情況比較糟糕，比較嚴重，對方還是說不願意跟你進行一個，正面溝通，那迴避的這個情緒可能比較多，那就需要結合你這個實際情況，來判斷說到底是哪個階段咱沒做好。'
