- summary: "-   失望型分手如何复合\n    1.  对方表达负面情绪和排斥\n    2.  分手后对你非常绝情，说明之前非常爱你\n    3.\
    \  通过一周内发出感情告白，重新建立依赖感，等待对方回复"
  text: '# 失望型分手一招打破他对你的失望 - P1 - 儒雅随和老王 - BV1gV4y127Cf這個失望性分手怎麼復合，其實我已經出過太多期這樣的視頻了，但是我發現咋的，還有很多點是不會做，最後一分手也是我遇到所有分手，類型當中放棄最多的，而這個放棄的關鍵是在於啥，在於對方負面情緒跟排斥。今天我就給大家講講，怎麼去破除對方負面情緒，你一定聽他對你說，我說咱沒機會，這些話挺邪門的，挺絕情的，但並不是說對你們感情就全盤否定了，你得明白，他只是說不喜歡你們現在的相處狀態，但是同時也肯定了。你們過去那些嚴密的那些過往，你們過去的感情是存在的，可能就乍得你們相處的過程當中，慢慢演變成了失望，所以說分手之後，對方對你是非常的絕情，恰恰說明啥，說明他之前非常愛你，說到這有個姐妹可能要問。我說那老王既然說他那麼愛我，那為啥說我去找他，他是死活不同意呢，我這有一招可以打破他自己的失望，重新建立起這個依賴感，分手之後一周之內，你就把這段話發給他，如果有一天你愛一個人，就像我愛你一樣。你就知道我有多不容易了，你是我哭啊又哭，求啊又求都沒留住的，沒能讓你說堅定的選擇，那是我的錯，但是你只看到了我不成熟的一面，卻沒見到我心痛那樣，更沒感受過我那種無能沒力那種酸楚，就不主動怕失去你。太主動又怕自作多情，伸手怕犯錯，伸手又怕錯過，多一點怕打擾，少一點怕遺憾，就愛你這件事我真盡力了，如果說當初你告訴我說，咱們不會有結果，我也沒必要現在這麼神了，一轉身就回到正常的生活。而我卻依然在原地里等待，放心，只不過就是想跟你說說心裡話，這段感情是我最美麗的遇見，也是我最痛苦的經歷，但是我不後悔，這段話你發給他之後，他一定會回你，但是你得忍住啊，你一個字也不能給他回。'
