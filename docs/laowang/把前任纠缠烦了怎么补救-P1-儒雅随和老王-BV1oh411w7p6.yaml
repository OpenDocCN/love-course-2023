- summary: "-   前任纠缠后如何补救\n    1.  分手后纠缠导致对方反感\n    2.  给彼此时间和空间冷静\n    3.  停止纠缠行为，消失一段时间\n\
    -   给对方发信息表达心情\n    1.  表达感觉累和不真实\n    2.  突然分手让人不舍\n    3.  希望对方收获真正幸福，继续消失等待对方反应"
  text: '# 把前任纠缠烦了怎么补救 - P1 - 儒雅随和老王 - BV1oh411w7p6如果说在你分手之后啊，你纠缠过对方，并且啊，人家现在对你是非常的反感和，抵触，那今天的这个视频啊好好看，不管你们分手之前吵得多凶，闹得多不开心，只要说还有这个情感基础在，或者说，在一起的时间足够久。那咱们就有这个复合的机会，那之前好王也有过这样的经历啊，最后也说成功复合了，我跟你说，你一定要相信你们之间那个感情，就在你们分手之后，确实存在这么样一个事实，就是分手之后有一个好惊喜。只要说你没步步紧逼，你把对方纠缠得喘不过气，就让对方彻底的厌恶你，那么在分手之后的一段时间之内，他都会突然和你印象，开始怀念你们那个曾经的美好，甚至说开始想你，所以说在分手之后啊。咱们千万不要着急去讨好和跪舔，去做一些丢自尊的那些事，更不要说找什么共同朋友去帮忙，这个现实经验来讲很容易帮到忙，最好的方式就是啥呢，给彼此一些时间，让你们两个人吧都冷静冷静，我也能理解一些姐们。在分手这个时候情绪上头控制不住，去做一些不理智的行为，但是这些行为大部分都是啥呢，自我感动或者是去质问对方，就这些对于你们这个关系，没有任何的帮助，反而会让对方坚定跟你分开的，这个决定是正确的。明白这个道理之后啊，你应该知道啊，说你得停止所有的这个纠缠的行为，先给足对方那个时间和空间，收拾好自己的情绪，然后啊，咱消失一段时间，这个时间一般都是在一到两周的时间，你等那时间差不多的话。你就可以给对方发第一条信息啊，这条信息你怎么说，你就这事儿呢，我发现吧，咱们在一起很久了，但是我感觉到很累，我也知道之前这个不合时宜的纠缠，让你也觉得很累吧，就我想说的是啥呢。其实这样的我并不是真正的我，就像个小丑似的，在你面前出尽了洋相，我不喜欢那样的自己，那好，您下来之后呢，再想想这个事儿，我发现我不是说接受不了分手这个事儿，而是说我感觉太突然了，也不是说因为离不开你。只是因为他爱你，人就是不想失去，所以说啊，才会做出那些没有底线的事儿，不过现在呢，我也想通了，我也希望你以后可以收获真正的幸福，你就发完这段话后，你就可以继续消失，就等你这个前任情绪反扑。主动来找你就完事儿了。'
