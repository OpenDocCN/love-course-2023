  text: '# 怎么发消息，才能修复和前任的关系 - P1 - 儒雅随和老王 - BV12o4y1x7j7如果说你要觉得吧，复不复合无所谓，那你就接着去断练，我一直都不支持分手之后，你轻易断练，因为对方想要离开这个时候，这个时间和时机是最宝贵的因素，感情要讲究啥呢，趁热打铁，因为感情是感性的。这个感性又是情绪化的，情绪是非常具有时效性的，就盲目的断练就意味着啥，你亲手斩了你分手之后，仅剩的这个情感纽带，就这种纽带一旦说断了，那你要再想续下来，那可就难了，这个爱情有时候是很复杂的。它掺杂了很多方面的因素，才导致说走到分手这一步，在你的这个心还没完全放心爱对方，也不确定对方说已经放下你这个时候，那断练只会让对方误以为说，你已经说对他没有半分感情了，出于伤心和决绝。他也会说更加强化分手这个意识，从而增加你后期复合难度，那有人可能会问我说，我不想断练，但不会我说啥对方他不回复我，那沟通也没用，那只能断练，不是说沟通没用，而是说你这个沟通都是无效沟通。根本激不起对方回复那欲望，你还会让对方说更加反感，那怎么着，首先第一就是啥呢，收起你这个恋爱脑，你不要用这个情绪绑架对方，这一点对于大多数人来讲非常困难，就可以说啥呢，能够收起自己这个恋爱脑。你在修复这个路上，你已经成功一大半了，因为恋爱脑是人的本能，在情感遭受到冲击之后，自然产生这个崩溃，焦虑痛苦这样的情绪，在这种情绪的驱使之下，你会做出很多不理智的行为，比如说信息轰炸。比如说什么违规堵截，疯狂道歉，拼命求和，卑微纠缠，就这些情绪跟行为非常正常，但对于你现在来说，百害而无一利，所以说联系前任这个时候，第一条发的信息一定要斟酌再三，你事先你想一想，就哪些话是对方反感的。哪些信息是对方看着，他都不带搭理你的，哪些信息是对方不知道应该怎么回复，或者说误会你在纠缠，从而把你发黑删除的，这个不难找，咱们完全可以换位思考一下，如果说咱们主动提出分手。那当下最讨厌接受到的信息有啥，你在干嘛，你吃饭了没，你是不是外面早就有人，然后你是不是早就分手了，我对你这么好，你为什么还要离开，到底是我哪不好，你告诉我什么，再给我一次机会，我以后不会这样。就这些信息一旦发出去，只会消耗对方谨慎的那些耐心，所以说咱千万千万咱别发，那什么信息会让对方感觉到舒适，从而有回复的欲望，你现在不回复也没关系，等你情绪好点再说也行，你最近好像变得更好看了。没想到说原来你这么厉害，以前怎么没发现你，总之传递正面的情绪，这个信息比较能够吸引对方回应，不给对方施加压力的信息，才不会说让对方反感，那具体大家可以根据自己实际情况，首先说不能让对方反感。才能聊得下去，还有啥呢，就是联系的时候，多用理性脑帮你传递一些正面信息，那联系这个时候一定要保持理智，理智是沟通时最重要的情绪状态，不管对方给你回复啥都要理智，只有理智的这个状态才能说轻松回复。不被对方带节奏，互联时候每句话看起来都很随意，实则句句都有含义在里边，举个例子说好久不见，我今天跟谁谁谁聊天当中，无意当中说起对方比较擅长的领域，我跟他说你一直很厉害，只不过很低调。接着就想给你发个信息，就非常轻松随意的开场，加上叙旧爱再给出联系的理由，这个是一个比较成功的复联开端，再比如说啥呢，时间过得真快，咱分开这么长时间了，这几天我想了很多，咱俩在一起真开心，只是啥呢。过去我不够成熟跟理智，以前那些事就过去了，以后咱们往前看，大家认识这么久，没必要闹得不开心，以后再见面咱还是朋友，反思自己加上肯定过去的感情，加上不抱有需求感那种提出请求，就这样的人能得出共赢的结局。就毫无情感压力的情况之下，对方会给你一个不错的复联反应，'
