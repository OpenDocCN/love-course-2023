  text: '# 失望累积型分手如何正确挽回 - P1：22.2.27失望累积 - 儒雅随和老王 - BV18Z4y127eA今天咱就开门见山，我跟你说，失望性分手，往往有两个类型的原因，第一个类型，因为你做的不够好，所以导致对方失望，这种情况往往是啥，是对方已经重复强调，很多次这个事，你一直都没做到。所以说导致最后对方对你失望，头顶了，不得不选择离开了，第二个类型，是对方对你这段感情期待值过高，导致对方失望了，有很多讨好型人格的人，其实在感情当中，往往是对着另一半有更好的要求。因为他们一直都在努力的讨好对方，所以说在这个过程当中，往往也伴随着很强烈的期待，到了最后反而更加伤害自己失望，选择离开了，明确了对方可能是因为什么，对你感到失望，进而分手的话，接下来我们就好好分析一下。我们应该如何让对方回心转意，想要让失望型分手的那一方回心转意，我们就要明确一个事，我们应该唤醒对方，曾经对我们感情，失望型分手和其他类型分手，不同的是啥，选择分手不是因为没有感情，而恰恰是因为啥。而恰恰是因为感情太过浓烈了，结果伴随着强大的失望，所以说我们应该重点去想，如何让对方重新意识到，我们吸引对方的那一面，在这个时候你得注意，不要试图通过语言，来让对方回心转意，失望性分手的人我跟你说。他根本他就不吃这一套，因为他之前已经无数次给过你机会了，但是你都辜负了这个人的信任，所以说你现在单凭几句话，你是完全没有办法扭转曾经这个情况的，从一开始我们就应该树立一个意识，我们需要通过实际行动。展示直接的成果，让对方意识到我们真的发生了一些改变，我们跟过去变得不一样，当然我们要注意的是啥，是我们展示的目的性，千万不要那么强，我这么做这人他会有啥想法，当你这么想的时候，你功利心就会很强。对方他就能感受得到说，对于一个已经对你失望的人来讲，当感受到你在刻意改变的时候，我跟你说对方对你排斥感，也会更加的强烈，所以说在这个时候，你只需要出现在对方视线之内，安心的做好你自己能做的事就行了。信任的崩塌绝对不是一天造就的，同理信任的重建，它也需要一个漫长的过程，我不能保证说对方能从一开始，就会特别关注你，但是我可以保证的是啥，因为曾经的感情基础，对方多多少少他会关注到你。开始好奇你是否真的发生了，之前不会发生的变化，你可能会发现啥，对方对你有一些爱搭不理，可能会发现对方对你忽冷忽热，这都是正常的，因为对方一直在采用一个，观望的态度，这个人需要留出还足够的观察。和测试时间，还保证你是值得信任的，当然对方在这个时候，可能会给你很多考验，反过来咱再明确一件事情，就是面对对方考验，不要牺牲自己底线去过分的示好，如果说只是举手之劳，帮助对方做一些事情，当然是好的。但是如果说在这个时候，你为了要向对方证明自己，连自己生活都选择割舍和抛弃了，那么实际结果只能是，跟你想要的东西背道而驰。'
