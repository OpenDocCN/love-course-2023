- summary: "-   疲惫型感情的处理\n    1.  两人相爱并不能保证正确相处\n    2.  过度索取导致关系失衡\n    3.  挖掘分手原因，解决深层次问题\n\
    -   重新开始感情的步骤\n    1.  划清界限，解决问题\n    2.  自我提升，增加吸引力\n    3.  双向奔赴，相互包容理解"
  text: '# 疲惫型的感情该怎么办 - P1：22.2.25疲惫型 - 儒雅随和老王 - BV12L4y1j7Ks那咱说一段感情让人最易难平的，不过就是彼此不爱，而有一天对方突然对你说，分手，别说了，我爱你了，爱不动了，只要是爱，不管是一厢情愿，还是说两情相悦，都会让人感觉到废，有的时候甚至说身心疲惫。因为有很多时候，两个人相爱并不能够说明啥，彼此就一定能用正确的方式去相处，错误的相处方式和沟通，很容易消耗感情和力量，谨慎的爱情和期待，已经不足以支撑亲密关系的维系，特别是一方过度索取。一方无条件满足和付出，更容易造成啥，关系的失衡，就算心里还喜欢，但是精神上的过度消耗，单方面的追逐和讨好，最终都会导致说心有余而力不足，这种因为一方或者说双方，都感到在一起很坏，而决定分手的情况下。通常属于啥，真性分手当中的疲惫性分手，那么疲惫性分手，咱应该怎么整，首先通过表面，挖掘出来分手的真正原因，想想你们日常交往当中，机会的问题，比如说，你们是否缺乏心与心之间的沟通，不懂得倾听。不懂得理解对方内心的思想和感受，聊天变得越来越少，越来越没有共同话题，沟通不在一个频道，经常吵架，经常向对方发脾气了，他曾经提出这些问题，你从来没放心上，慢慢的开始不注意外在形象，讲话肆无忌惮。生活质量差等等，诸如此类，对方很介意，却被你忽略的这些点，这个才是真的重要，当你想要重新开始这段感情的时候，就要跳开这个表层，去反思你们相处当中，更深层次的问题，多想想他平时会因为啥事不开心。有什么问题是你们经过多次争吵，最终没有解决的，他平时是否有吐槽过你哪些缺点，学会划清界限，分清出哪些是你的问题，哪些是对方的问题，等你把这些问题答案都找到之后，再去一点点功课，就这么省着。对方在重新评估你这个时候，他才会给你机会，愿意跟你一起走下去，当我们找到这个问题，解决问题之后，很多人在复合过程当中，总是会选错方向，比如说就用纠缠卑微讨好，这种等等这种方式，试图让对方回到你身边。就那样就相当于啥，给自己这个情况增加了难度，现实就是啥，逼对方逃得更快，适当的做一下自我提升，才能重新让对方对你再次产生好奇，并产生兴趣，爱情当中最迷人的部分，恰恰是对方的不可琢磨，神秘，且具有吸引力。相恋之后的这俩人，往往随着时间的推移，容易说因为太多的熟悉，而丧失了吸引力，能够在感情当中加入新鲜度的，一个很好的秘诀是啥，你自己能成为一个，可以不断推陈出新，不断成长，蜕变，能时常给对方带来惊喜的人。现在你就得改掉你之前那些坏毛病，多花点时间，在你学习和爱好上，利用业余时间，爱学习各种技能，提高一下情商，让自己拥有，令对方感到幸福的能力，最后再利用合理化的归因，然后引导对方接纳自己。好的爱情我跟你说，一定它是双向奔赴的，彼此包容，相互退让和理解。'
