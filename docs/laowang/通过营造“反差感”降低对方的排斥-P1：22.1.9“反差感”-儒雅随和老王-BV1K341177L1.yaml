  text: '# 通过营造“反差感”降低对方的排斥 - P1：22.1.9“反差感” - 儒雅随和老王 - BV1K341177L1首先得知道你们分手是幽默点啥，他为什么说平时对你回避，让你感觉到忽冷忽热，分手的时候又突然变得说非常绝情，每个人都有自我保护这个本能，我跟你说你的前男友他也一样，别看他是好爷们。把你就觉得说他不会有感情弱点，他也会脆弱，他也会敏感，你得允许他表达负面情绪，你更得尊重说他情绪，你一味的接近，一味的退让，没有按照他的节奏，他自然就觉得欣慰，怎么办，很简单，营造一种反差感。给他一种说你们之间的关系，可以十分弹性，安全舒适的那种感觉，其实就是在聊天过程当中，不在乎暴力，不在回避，不在装饰，而是说真的和这个人在对话，而且说别觉得主动权，掌握在男生手里，你就一直跟他说。等他发起主动对话，等他对你发起探索与疑问，其实你才是恋爱中的主动权，你跟着我这个方式去做，你就能体会到，在恋爱当中，这种收放自如这种感觉。'
