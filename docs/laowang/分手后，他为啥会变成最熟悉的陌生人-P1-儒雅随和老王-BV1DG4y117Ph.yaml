  text: '# 分手后，他为啥会变成最熟悉的陌生人 - P1 - 儒雅随和老王 - BV1DG4y117Ph为啥分手之后突然就变了，变成你最熟悉的陌生人了，曾经的遗憾被现在的恶作替代，那真是一点情面都不讲，曾经的这个事业在分手的一瞬间，它就消失了，直接化黑删除，面对你的各种期许，它忽视不见。那可是一个字它都不愿意多说，这个狠心的让你一个人站在原地，悲痛欲解，让你悔恨当初不该那么说，确实有这样的情况，就是分手之后一下子被伤得太深了，或者因为你做的那些事让他太生气了。所以不愿意去面对你们之间种种过往，刚分手的时候你就不知所措了，但当我们认真回想一下，你就会发现其实这些都是他早就准备好的一场阴谋，他在一次又一次的失望之后，变得非常理智，直到他判断出跟你再无希望以后。他才跟你说分手，正是因为有了很长时间的准备，他才可以在分手之后那么平静，那么理智的去面对，所以轰鸣的小姑娘在现在她已经明白了，就这种人你跟他之间，他更爱自己，因为他真的足够爱你的话。他就不会把分手变成一场有阻碍的阴谋，他一定会选择跟你一起去努力去修复这段感情，然而就是因为他放任不挽，你才变本加厉的弄这么多幺蛾子出来，最后把这感情作死，但这个问题这个起义并不在于你而在于他。如果他能够给你足够的安全感，那你又怎么可能一次又一次去争吵呢，最可悲的是你的这些行为还会让他觉得，跟你分手是正确的，你不合适我，跟你在一块那是铁定没有未来的，这个就是他为自己的阴谋合理化还找的借口。自然而然不会背负太深的罪的遗憾，甚至说还会把一切的过错都推到你身上，让你觉得自己身上的毛病真毒，真是因为我这个性格的原因，所以才导致他离开，而事实你那些作恼很大程度上是合理的，原因很简单的。你觉得自己不悲哀，感觉没有安全感，就想要得到他直接的一个回应，这有毛病吗，我告诉你一点毛病没有，你得知道一段感情的失败不会是因为某一方的错误，而是双方共同造成的，你不需要一个人背两个人的债。如果你俩能一起面对，我不相信有啥事是解决不掉的，如果感觉这条路太漫长，不想往前走，我也请你不要去承担全部的错误和职责，他没道理把所有的错误都推给你，他有他的问题，你别搞得自己像个罪人一样。他是做好准备的，而你面对的突如其来的分手，只能被动的去承担这一切，俗话说一个巴掌它拍不响，只有共同承担与承认自己的一个错误的时候，这两个人才有回心转意的可能，那是否这个人和一起人的分手就没救了。我告诉你是有救的，但是这个和一起人的复合是需要你在各方面都努力去学习，努力去建设的，最终让对方重新爱上你，主动求复合。'
