  text: '# 异地恋分手，见一面能和好吗 - P1 - 儒雅随和老王 - BV1UG4y1p7by咱說這個异地戀吧，當面分手跟這個電話分手，你更能接受哪種，可以的話呢，咱兩種都不選，就不想分手，但如果非要從中選出一種方式，那我相信大多數人，都會選擇當面分手，無論是為了好好的結束。還是想爭取最後機會去挽留，那已經到了分手的地步了，就算再見一遍，還能改變啥，可能吧，回一步，其實見面的那一瞬間，還就能見分曉，第一分手這個原因呢，它未必是真的，那想分手這個時候吧，啥都可以成為理由。對提出分手的一方而言，理由呢是最不重要的，重要的是，他想結束這段關係，隔著電話過來發消息，無論是說你不夠好，還是說你太好了，都不過是一種說辭，有很多信息，都是語言沒辦法傳遞的，加上表情它也傳遞不了。因此如果說在分手之後，能爭取見個面，最大的挽回優勢就在於，你能更豪華過對方話語當中的，真心還是敷衍，第二點，見面它就是成功的一半，异地戀最大的痛苦就是啥呢，戀愛幾乎跟單身沒啥區別，不能陪伴在你身邊。隨時指動你的信息，一個人吃飯，一個人看醫生，一個人過生日，就算有關心與祝福，那都是透過，並用的評估來傳遞的，削少了情感上的溫暖和陪伴，不知道堅持談下去，到底是為了點啥，一兩次沮喪或者失望。通常不會讓人下定決心就分手了，但是失望呢是會積攢機會的，如果時時刻刻都不能陪伴在左右，那有的時候吧，人就寧可一開始就擔著了，沒有期待他就不會失望，在分手之前，把握最後一次的見面機會。往往可以讓你真正的走進伴侶心，換取他心底裡的期待，再一次提醒他，長久以來這個堅持吧，到底都是為了些啥，或許並非不愛啊，只是因為走得太遠，忘了出發的目的，第三點，我們要知道，怎麼把握分手前。最後的一次挽留機會，平復自己的一個心態，你是去試圖開展一場，友好平等的溝通呢，要尊重對方，咱不能卑微，目的是挽留，問清楚分手的原因，咱說可以適當的解釋，但咱不反駁，把輸贏再先放一邊，你這個目的。就不是為了要整個對錯的，咱可以提出，再給一次機會的請求，咱嘗試展現一下，你的誠意跟改變，但是咱不能太強迫對方接受，任何時候吧，都要把最壞的結果，控制在和平分手，這樣事了，你還能有個復合的機會。最後我補充說明一種特殊情況，分手之後，最後再見一面，是對方在你死纏砸打之後，為了要給你最後一擊，讓你徹底死心，才答應出外碰面的，對於這個事，我的建議是，不要死纏砸打了，寧可說沒有這次見面的機會。也別強迫人家非得出外，因為最後答應出外了，那從你強迫那一刻開始，就已經註定這場談話，不會有好的結果了，對方也不會有任何期待，只想盡快結束這個翻盤子。'
