- summary: "-   分手后挽回成功的关键在于前任是否想复合，而不是你的努力程度。\n    1.  不要过于执着和歇斯底里地追求复合，容易走歪路。\n\
    \    2.  前任不想回头，再怎么努力也无济于事，放弃是成功的第一步。\n    3.  过度纠缠和求复合会适得其反，让对方更加烦恼，甚至变得冷漠。"
  text: '# 分手后怎么挽回才能成功 - P1 - 儒雅随和老王 - BV1LL4y1A7Qp想要挽回成功，首先就在于说不要太刻意的追求，挽回一定要成功，咱说老王你这不扯呢吗，那不挽回成功，我折腾啥，你想你就当你抱着一个必须要成功的一个信念，你去挽回这个时候，那这一路就很容易走歪。挽回成功与否关键在于啥，这个挽回成功与否关键在于啥，在于前任想不想回头，跟你自己多么希望能复合，他没有半毛钱关系，亲密关系结束的一个初期，由于适应不了状态上突然的转变，通常人们会在情绪上受不了刺激。做出更多冲动的事，表面上看来都是舍不得，嘴上说的都是放不下，但当你以这么歇斯底里的一个姿态，你去纠缠去求复合的时候，别说能够吸引到前任，不招人烦他都不错，就很多人刚分手的时候还能聊几句。慢慢对方变得越来越好搭了，谈感情人就不回复了，更变态一点人说人直接就，咱求个耳根清静，反正不联系也无所谓，正好给个机会让你死心，所以说这挽回要想成功，首先就是啥，就得放弃成功。'
