- summary: "-   分手后如何正确面对前任的负面消息\n    1.  面对前任的负面消息时，不要正问辩解或忍气吞声\n    2.  接纳对方的情绪，用正确的方式表达自己的看法\n\
    \    3.  在复合过程中，展现成熟和改变，以吸引对方重新认可自己。"
  text: '# 分手后如何正确面对ta的负面消息 - P1 - 儒雅随和老王 - BV1x34y1W7tF今天咱们来快问快答，别想那么多，就用你的潜意识，你告诉我，如果说前任不顺你心的话，你会怎么做，一
    正问辩解，二 忍气吞声，三 不理会，三二一 想好话赶紧回答，其实我跟你说，我上面这三个回答，都有问题。比如说，你跟他正问辩解，那你们之间这个关系就会产生对抗，你们都是敌人了，你还谈啥复合，我给大家说一句，我经常在咨询当中说一句话，我理解你现在的某种心情，因为出现分手这个事，一下子谁都挺难接受。但是我们为了达到复合这个目的，你得怎么怎么忍，我这么说，首先是啥，接纳对方的一个情绪，对方会感到我很懂他，当然我光接纳情绪还不够，如果说他的行为是错的，我就要用他能接受的方式告诉他。你这个行为为什么是错的，那正确的行为又是什么，这个才是正确的表达，如果说在复合当中，对方指责你不好的时候，你也需要用这样的正确的方式来表达，只有说这么事儿的，对方才能感觉到你改变了，你更加成熟了。'
