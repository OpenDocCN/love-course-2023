    \    3.  对方抗拒联系，降低频率，冷静观察试探"
  text: '# 复联之后怎么联系，才能拉近关系 - P1：22.2.25复联之后 - 儒雅随和老王 - BV1AP4y1T7S6对不起宝贝，我错了，我真的很爱你，你再给我一次机会好吗，就这种，千万不要这种回应，当你跟对方有了第一次联系，对方也给出了回馈，不管说对方回馈如何，对方的反应如何，你这个目的你就达到。如果说一直想要跟对方联系，怎么整，这个就得看你们目前状态，和对方的态度，第一种，好吧，也没啥大事，就你们之间各种联系方式都在，对方不排斥，甚至说会跟你联系，经常联系也没啥问题，但是这个时候不要过于主动。就总是忍不住就联系对方，比如说，你有14次联系对方的冲动，第一次你主动去联系上了对方，第二次你就不要主动去联系，找个理由，让自己转身去做一些别的事，这个东西在恋爱当中叫啥，叫延迟满足，这么狠的。你才不会飘，不会给对方造成压力，第二种，我已经对你没有感觉，我们不要联系了，人家要这么说，你们大部分的联系方式都不在，只有一两个还留着，对方不是很乐观跟你联系，这个时候你千万不要说啥，我就知道你别起了。咱才刚分手，你太无情了，但是，你要这么说，你就完了，你怎么说，你说，我知道咱俩之间有一些问题，你这样想，我也能理解，没关系，我不强求，这个时候，你要把自己这个预期降低一点，十字冲动，只能保留三次。因为这个时候，对方是对你有芥蒂的，你们之间有比较大的矛盾，降低一下存在感，给对方一个情绪缓冲期，这个是一个比较正确的选择，第三种，第三种情况，你别纠缠我了，真烦人，真受够你了，这种出现在啥情况。你们联系方式几乎都不在，对方十分抗拒跟你联系，这个时候，你千万不要被打击到，你跟人说，对不起，宝贝，我错了，我真的很爱你，你再给我一次机会好吗，就这种，千万不要这种回应，然后正确的回应应该是啥，对。抱歉，没想到会让你这么不得劲，这么不舒服，我只是单纯的想跟你分享，如果说你不愿意分享，那就算了吧，这个时候，你必须要降低自己联系频率，但这个时候你要学会啥，冷静的观察和试探，因为分手之后，越是抗拒。越说明对方对你有需求，他的这种情绪，其实它就是一种测试。'
