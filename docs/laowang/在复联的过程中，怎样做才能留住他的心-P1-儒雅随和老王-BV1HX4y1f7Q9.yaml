  text: '# 在复联的过程中，怎样做才能留住他的心 - P1 - 儒雅随和老王 - BV1HX4y1f7Q9我有個粉絲最近被迷的真是五迷散道的，而且他周圍的朋友不覺得對方是個綠茶，他還放不下，仔細聊一聊我才發現，不是說他不想放下，而是說對方確實能滿足我這個粉絲的情感需求，讓他離不開自己。其實你說那是這個男人不知道對方綠茶嗎，其實也未必，但他們確實很享受那種相處狀態，所以說他才離不開，今天我們就從這次經驗總結和補點，首先他們那個外在價值的優勢，男人都是視覺動物，他們不一定說漂亮。但一定是打扮得夠心機，其次就是啥呢，認同感，男人總是希望得到認可，不管是在社會上還是說在戀愛中，比如說《三十而已》裡邊的林優優，物價難道說真就比她差嗎，其實就是因為林優優滿足了許幻山被認同的渴望。所以說對她好不要只看你認為的好是什麼，你還得看對方到底需要的是啥，第三點就是情感發出，他們能夠抓住所有向男人示好的機會，但是他們也有很聰明的手段，把自己的價值抬高，吸引對方不自覺地投入自己的感情和警力。第四點就是會撒嬌，男人都喜歡被女人壓，這樣既能說靠近他們又不會選得很尷尬，擅長撒嬌的女生，是給了一個男人靠近你的合理的理由，同時也滿足了男人渴望被認可的心理，合理的示弱，就像有句話說的萬事萬物皆有縫隙。那是光照見外的地方，第五點高清商溝通，他們特別擅長去贊同去鼓勵去崇拜對方，留出充足的空間讓對方展示自己照顧自己，當然寶王在這並不是鼓勵大家像綠茶一樣去欺騙別人的感情，但是我們確實能從這些經驗當中。看出這個男人到底需求的是啥，通過學習這些技巧去爭取到自己想要的感情。'
