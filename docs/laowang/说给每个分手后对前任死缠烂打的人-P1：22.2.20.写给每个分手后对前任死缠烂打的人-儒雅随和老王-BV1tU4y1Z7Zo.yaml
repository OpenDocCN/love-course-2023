- summary: "-   作者分享了自己曾经纠缠别人和被别人纠缠的经历，指出纠缠只会导致绝望和否定。\n    1.  纠缠只会让对方越来越否定你，感情不可能通过纠缠回来。\n\
    \    2.  意识到自己固执的原因，调整消极思维模式和爱的方式。\n    3.  冷静复盘感情，找出分手原因，做出相应调整，慢慢走出实恋的过程。\n\
    -   建议纠缠的人多与他人交流，避免陷入死循环，听取旁观者意见，获得更多信息。\n    1.  多与情感承受度高的人聊天，了解对方对你的看法，比较思维差异，获得更多启示。\n\
    \    2.  即使曾经纠缠过，及时意识到问题所在，调整自己的行为和思维方式。\n    3.  纠缠只会导致绝望和否定，需要慢慢走出实恋的过程，不要给自己设定过高的目标。"
  text: '# 说给每个分手后对前任死缠烂打的人 - P1：22.2.20.写给每个分手后对前任死缠烂打的人 - 儒雅随和老王 - BV1tU4y1Z7Zo我年轻的时候我也纠缠过别人，后来又被别人纠缠过，就作为纠缠别人的一方我感受啥，他好绝情，我这么喜欢他，他为什么不跟我在一起，他再也碰不着像我这种人了，往后就慢慢走向绝望，就感觉这辈子回不到过去。作为被纠缠的那一方我感受是啥，今天真烦人，人语不懂吗，这不一天天碾压到此的，我难道没说清楚还咋滴，怎么才能让他接受事实，怎么才能让他接受现实，这种感觉就啥没法沟通，就完全只能用行动拉开距离。最后全都拉黑删除，被别人纠缠过以后，我才明白自己当初纠缠人家多不懂事，就整那出头他是多不值钱，感情这个事情，越是强求，对方只会越否定你，所以说那些还在纠缠的人，你必须得意识到，能纠缠回来的感情。最后都凉了，没有一个例外，即使说你好不容易求回来，你也跟他维持不了长久的关系，咱得怎么改善，对于那些还想要在一起的人，我这个建议是啥，你先慎重的告诉自己，纠缠不可能让你达成目的，你要的不是一时是一世。其次就是觉察自己固执的原因，只有说觉察到自己固执的原因，你发现这种固执对你生活，还有一些消极的影响，意识到不客观的思维模式，和不合适的爱的方式，会让自己走很多弯路，下定决心做出调整，再然后就是啥。重新复盘这段感情，当你能够冷静理智的，看待你们的关系的时候，重新复盘这段感情，找出分手的原因，分手也好，被分手也好，不一定是你一个人的问题，客观的分析，两个人分别存在啥问题，找到自己的优势和劣势。咱做出相应的调整，还有就是系统托民法，咱慢慢走出实恋，这个事就是啥，不管你是说还想跟他在一起，还是说走出实恋，都需要有一个过程，不要说一开始，就给自己定一个特别高的目标，把自己生活安排的是满满灯灯的。走出实现这个过程，是一个阶段反应，就像你减肥，你很多天你不吃饭，完了你迟早你得反弹，你过于强制的让自己走出来，等于不接纳自己的情绪，等于啥，不接纳自己的情绪，你只会遭到情绪的反噬，还有最后就啥。多跟旁人交流，你一个人待着，很容易让自己的思维，走向一个死循环，就让自己在固执当中越走越深，你多听听旁观者的看法，能得到自己想不到的信息，我也建议你啥，多跟这些情感承受度高的人聊。例如我聊对方对你感情的看法，你可以感受和比较，你们在观念和处理事情上，思维度的差异，以至于说从中获得更多，即使你过去你做了一些纠缠的事，最后你感觉到后悔，其实也没啥关系，谁没有个不成熟的时候。能及时意识到问题所在，它本身它就是一个给予。'
