  text: '# 复合的概率和决心有密切的关联 - P1 - 儒雅随和老王 - BV1UG4y1879m有个小伙伴分手了半年多了，问我现在还有复合机会没有，我们复合的概率多大，很多人都喜欢问这个概率问题，其实概率代表就是你内心不自信，以及对方对你决绝的态度，满足不了你的预期，就感觉大受打击。你就想找一下安慰，很有目的的你去做一些事，就想直接做成，接受不了自己的失败，害怕结果自己承受不掉，因为人对于未知的东西还保持有恐惧的，我本来打算直接告诉他说，复合这个概率跟分手时间无关。复合这个概率等于是，你这个决心乘以你这个毅力，再乘以这个沟通技巧，加上对方反馈共同决定的，但是呢想到很多小伙伴在返回之前吧，都介意这个问题，我决定跟大家好好解释一下，我一直觉得爱情这东西它挺神奇。神奇的点就在于它能跨越一切障碍，能让两个相爱的人建立一段亲密关系，无论是阻碍是现实是性别还是时间，这个就让我想起了十几年前，让我一个大老爷们至今感动的痛哭流涕，真实故事。这个故事是2007年感动千万网友的，爱情天梯的主人翁，就那个徐超清跟刘国江，这俩好人的爱情故事，这俩好人都相差十岁，是妥妥的接地电，可那个信息闭塞的小山村，以及并不开明的年代。人家刘国江就为了娶丧偶的徐超清，人家不顾流言蜚语，人家排除万难，跟这个心爱的人避世在山上，又为了让这个心爱的人方便行动，人家徒手造了6208级下山台阶，就俩人在一起吧，一过就是一败硬，你就瞅。当你这个决心去爱一个人的时候，任何的一个组合，都会变成你们爱情的见证，所以你问我分手半年，有多大复合概率，我真没法给你一个准确的数字，因为对于一个决心复合的人，哪怕是0。01的这个概率，他都会去尝试。他都有可能复合，而对于犹豫不决，下不了决心的人，哪怕是99。99的这个概率，他也会纠结那0。01%，他不敢踏出这一步，这么久吧，我见过形形色色的这个复合，也见过各式各样求而不得，有的人吧。分手一年多没联系，最后呢，照样复合，人家也领证结婚的话，有的人吧，分手三天，就对这段感情，绝望死期的话，就放弃彼此说再也不见了，接受的咨询越多，我越发坚定这个观点，无论是感情，还是生活当中其他事。如果咱总是先判断概率，再决定要不要去做某件事的时候，那大概率你做不成，而当你一旦下定决心的话，你就会拼命的去找这个突破口，去找机会，那难说这件事成功的可能性，才是越来越大，所以我觉得分手之后能不能复合。或者复合的概率大不大，不在于分开的时间有多久，也不在于这个人在分开之后，其他感情经历，而在于你复合决心有多大，这个感情，它不能用理性的数字化的去衡量。'
