- summary: "-   迴避型恋人复合的方法\n    1.  迴避型人不喜欢被逼迫，不要试图让他改变\n    2.  提供稳定舒适的沟通环境，避免强烈入侵\n\
    \    3.  转变攻击为示弱，让迴避型意识到自己造成的伤害"
  text: '# 回避型恋人复合的方法 - P1 - 儒雅随和老王 - BV1zG4y1s7Vv就面對這個迴避型，最好的這個挽回方式就是啥呢，就你不挽回，對我沒跟你說錯，就是因為迴避型的人，他不能被逼的，你這演的一個苦大青春的戲碼，他就直覺的你一個人會自我感動，還要求他說為你這個情緒買單。他只會更加遠離你，你可他這個世界裡，他雖然說渴望愛，但是他更害怕愛，所以說隨時做好離開的準備，在相處當中也是，總是跟你保持著距離，所以說你在這個時候，你瘋狂的加他聯繫方式，希望他可以跟你主動溝通一下了。我跟你說這全是變相的攻擊，你在試圖讓他改變，他內心秩序來回應你，他當然他不會意外，就因為他多年來形成性格的習慣，告訴他只有把自己包裹起來，才能避免傷害，所以說這個應對方法，就相對來講清晰一些。首先不要對他提要求，而是說直接表達自己情緒，讓他看到你的同意，其次呢避免強烈的入侵，就給他提供一個穩定舒適的溝通環境，允許他出現迴避行為，最後把自己這個下意識的一個攻擊，轉變成示弱。迴避型雖然說喜歡逃避，但他們也不是不明事理，當他們意識到自己針對你造成傷害，他們那個心裏邊吧，也許會慢慢動搖，其實說到底，萬回迴避型核心，就是你不需要去跟他爭對錯，不是說你讓他承擔責任。他就會心甘情願的背鍋，也不是說你無下限的退讓，讓自己患得患失，所以說這個問題吧，不出在你跟他之間，而出在你跟他碰撞的高壓環境下。'
