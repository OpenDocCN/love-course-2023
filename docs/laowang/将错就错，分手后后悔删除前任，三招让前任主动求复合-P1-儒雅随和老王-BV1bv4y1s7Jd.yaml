    \    2.  表明態度，做好初戀，让对方主动回头，斷連产生奇效\n    3.  改变心态，重塑自己，吸引对方注意力，保持信念，不要半途而废"
  text: '# 将错就错，分手后后悔删除前任，三招让前任主动求复合 - P1 - 儒雅随和老王 - BV1bv4y1s7Jd分手之後你會刪除前任的聯繫方式，拉黑刪除之後你又會毀掉，你是直接加回來了還是說安慰自己，累了就過去了，上個月吧有個粉絲發信息問我，把對方所有的東西都扔了，電話微信以及所有平臺都拉黑刪除了。還是忍不住想嘛，怎麼整呢，你看著吧明顯刪除聯繫方式，是不能讓你放下這段感情的，你永遠都會記得你嘛，第一次牽手第一次接吻第一次後悔，因為你曾經深愛過，你一路反顧過也轟轟烈烈過，所以說姐們吧。愛在對立面不是說不愛，而是說遺忘，拉黑刪除只能代表你還忘不了他，所以真正能夠放下一個人，不是說你刪沒刪除，而是說他的一個聯繫方式還在，你卻想不起來要聯繫這個人，他的一個朋友圈也還在。你心裡早就心中吃水了，你知道他有心環了，你不喜不悲你不怒，只會禮貌性的送上一個祝福，但你確實想繼續下去，想給彼此一個機會，那又該怎麼整呢，我這個粉絲吧就是這麼想的啊，分手是他的一個男友提出來的。但拉黑刪除呢，卻是我那粉絲主動做的，現在他常回我回覆我，問我到底該加我要來求復合呢，還是等對方回來求復合，我就告訴他，這兩種吧都是低端的復合方法，你要想讓這個男生主動回頭，且復合之後還能聽你話。那咱就講錯就錯，讓這次斷連產生奇效，首先第一就是表明態度，為斷連做好初戀，因為我這個粉絲，拉黑刪除前任這個時間呢並不長，並且還沒安排好一次刪完呢，就找著我尋求幫助啊，所以男生還沒對這事產生過多的厭惡感。於是我我叫這女生去找男生見最後一面，見面這個時候呢要表明自己態度，和對過去的那些看法，克制一下自己的情緒，並且向前任表示自己坦然接受分手的事實上，謝謝對方在一路的陪伴，然後呢不要再去打擾對方了。這麼做的原因，就是你在後車之前做好的初戀，既可以緩和當時的負面情緒，也能讓對方在回想初戀的時候，念著點你的好，如果說你希望斷連之後，對方會主動聯繫你，這一步之前不能少。你要知道為什麼那些綠茶能讓的男人日思夜想放槍，不就是因為他能克制住自己的情緒，在推開男人之前會說好聽的話的初戀嗎，所以女人一定要有點心情，第二個改變心態，防止胡思亂想，斷連是一個重塑自己改造的過程。是雙方消化負面情緒的時間，同時啊提升自己打磨自己，然後再次吸引對方，所以說斷連期間，你這個重心應該是在自己身上，你得知道即使是這個男生提出了分手，也不代表他一轉身就能忘了你，人家他是有感，請看看。只是他比你多做了一些心理準備而已，而且人都會考慮自己的存在，分手之後，這男人就會覺得你會很難過，很傷心，會哭著還求著復合，這種期待，正中對方的巨容和自戀的心理，如果這時候你哭著鬧著要復合。那對方就會沾沾自喜，沾上膨了，自然對你就愛搭不理，態度極差，如果說你不敢掏出牌，讓他摸不著頭腦，讓他對你摸的態度感覺到疑惑，猜不到你現在這個狀態，那你就會引起他的注意力了，這個時候你吸引力才會增長。所以斷聯是你對付男人最好的招式，姐妹們切記，只有在斷聯期間，不斷地磨練自己，你才能涅槃出城，獲得全新的愛情，讓男人更迷戀你，第三，保持信念，別半途而廢，很多女人嘛，在覺醒了之後，總是半道通通犯上。沒忍住聯繫對方，就導致前後印記，就讓斷聯效果大大折扣，你別以為跟對方斷開聯繫，就徹底無安穩，退一步不代表不在乎對方，而是說你把握分寸點，所以在你沒改變之前，一定不要跟對方產生任何表面上，直接溝通和接觸。當我那個粉絲，按照我給的這個方法去做之後，就在昨天，法新西哥報警，還要準備明年去領證了，姐妹們做錯事了，其實並不可怕，可怕的是你那顆隨時想退縮的心。'
