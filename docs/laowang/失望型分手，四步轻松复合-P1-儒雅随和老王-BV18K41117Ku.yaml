  text: '# 失望型分手，四步轻松复合 - P1 - 儒雅随和老王 - BV18K41117Ku失望性分手者和复合做好这四步，轻松拿捏前任的心，如果是跟前任是失望性分手的话，一次次失望情绪让他想要远离你，他从对你这个行为的不满，已经上升到觉得你这人不行了，给你贴上负面人格的标签，下面的内容好好听。失望性分手的核心点在于，是触及对方负面情绪，扭转负面印象，全往肘带处，分手之后就改变了，99%的女生她就认为前任对自己失望，我就让她看到自己的改变，于是乎在各种语言上，行为上去证明给对方看。但那个效果都很差，因为你不对了一个非常重要的事，就是降低前任的负面情绪，这个负面情绪会影响我们对他人的看法，当你对某个人不爽的时候，你就会觉得他哪儿都不好，即使是对方真有优点，他也会否定掉。在对方既要以这个负面的感受，没有被消化掉的这个时候，他内心还会对你有主触，你这个任何改变在此时此刻，都会被他无视掉，那怎么帮助这个好爷们，解决掉这些负面情绪，让你的前任发泄，加你的共情和理解。为啥有这种体育基础，是因为他有不满，当下他就发泄和表达出来了，这个情绪释放之后，直接人就舒透了，这个时候共情理解，可以加速这些负面情绪的流动，帮助他舒服，这个也是心理咨询，能够疗愈一个人的根本原因。所以当前任对你发泄，并且指责你这个不好的时候，你要知道，这个是修复不完心，减少他对你抵触的绝佳时机，你让他把不爽都发泄了，都是我错了，如果他看见这些心酸恐惧，你可以说，我知道你一直受到很多委屈。因为之前我这么做，让你感觉到失望，你希望我可以改变，也做了很多努力，但我是没有你期待的那个方向发展，那这个时候，你就会明显地感受到，他对你态度的变化，但是谨记，对方发泄这个时候，千万别反驳。你听了就完了，咱也不说多卑微，就把啥问题都往自己身上发，那除此之外，还有其他招呢，道歉，合理化，制弱，适当地断点，毒洗，第二步建立无压力的相处设备，虽然如果前面消化的那个情绪，前任没那么抗拒你。但是依然不会想跟你这个关系再进一步，他就以为着急着想要和好，那你就偏偏不进反推，你要做的，就是把他当一个朋友去接触，这与好朋友跟这个普通朋友之间，因为这个关系不太好，会让对方有戒备心，关系太陌生了。就会疏远，那具体怎么做呢，记住这四点，一不聊感情，二不要求对方，三不聊过去的不愉快，四不过度关系，这个和你脸就是什么呢，不要过度的抱需求感，就这样，男生对你产生好奇，跟你继续相处下去，也没有任何压力。会更愿意跟你接触，第三步展示新形象，就很多女人吧，就认为正面形象出现的越多，那负面印象就会淡化一些，但这有几个问题，失望性分手是长期累积的，你这个改变很让人短时间想起，如果说以前她觉得你陌生。那这个时候你表现的很懂事，那就会让她觉得很刻意，你越展现，她就越容易抵触，而且这个长期的问题，人是没有办法快速的改变的，那只能伪装，一旦露馅，对方对你她就更没有信任，那这个时候，聪明的做法。不要针对过去对你失望的那些点，去展示改变，你得曲线救国，你展示其他正面形象，比如说过去讨厌你不做家务，你就不能在朋友圈或者聊天当中，展现你在做家务，太刻意了，你可以换个新发型，换一些新风格的衣服。或者发点什么看手，参加公益活动，然后这些正能量，积极向上的新形象，它就会潜意识影响，那个前任对你的判断，让他产生一种，你好像有变化这种感觉，第四点，展示改变不动声的，那有了前面那些铺垫吧。你在对方心里边就已经变化了，那这个时候，你可以大大方方的，展示过去这个缺点和变化，他也不会觉得比较刻意，比如说以前吧，你很情绪化，现在你说话各方面你都很稳定，以前你总是不误视他的一个感受。'
