    \  当前处于卑微位置，准备好战斗状态，要比前任更狠。\n    3.  不要被对方行为打压，要控制情绪，打破对方心理预期，保持主动权。"
  text: '# 分手后逆袭反击，让前任重新上头 - P1 - 儒雅随和老王 - BV1DG4y1C76B分手之後怎麼蛻變怎麼逆行，以至於說讓對方再次被你吸引，其實女生分手之後想要復合，靠的絕對不是說你那個卑微的乞求，也不是說你那個無羞恥的糾纏，就算你讓對方妥協，一倆重新在一起，你也會變得患得患失。而且這個處境非常卑鄙，特別是分手之後，有一種吧，類似於這個前任有過新婚那種狀態，是不是心裡邊特別不得勁，但現實就是這麼殘酷，我要告訴你那是什麼，如果你想要跟對方復合，那你現在你就得忍了，收集你那個情緒。你認認真真聽我把下面這些話說完，首先咱們要確定兩件事，第一件事，你現在的自我價值，是否能跟前任持平，或者說高於原點，第二，你能否跟你那個前任產生共情力，如果說目前你是真心分手的話。你也嘗試著各種方法去復合，並且已經處在一個很卑微的一個位置，甚至說這前任他無風險急，那麼接下來你要準備好戰鬥狀態，你要贏就要做的比他還要狠，明白嗎，我問你一個關於抗壓這個問題。這個問題幾乎每個人他都會做錯，就是啥呢，當你們分手之後，你這個情緒已經控制的很好，你讓前任已經認為你走出時電的陰影，準備迎接新的生活，他突然對你說，咱們這個聯繫方式就沒啥必要的，你不知道。那我就直接把你把他給刪除了，或者說一些這個祝你幸福，類似這些歌，還有什麼你會遇到更好的人，我不值得你再去愛啊等等，就這套歌，你會是啥反應，你可千萬別跑去質問他，或者說跟他示好，這個其實吧。就是男生通過這一系列行動來打壓你，想讓你原形畢露，當你管不住自己的一個情緒，你跑過去，你跟對方表達你的一個需求感，那之前你所做的努力全白費了，當他看中你這些行為跟表現之後，他就會知道。你這長時間你一直跟他壓力，那麼他就會繼續調整，就搞你心態，就耗著你，如果你真想離席，讓對方主動來求服務，那你就去做一個有效的引導，至於說怎麼引導，說白了，就算讓他也不得接，你刺激一下他心中那些點。比如對方預期你一定會糾纏，所以他想用這種方式逼你放棄，或者繼續糾纏，這個時候你選擇斷點，或者說去質問對方，不是掉下了對方預期的一個陷阱，最好的方式是啥呢，你用這個遞減私的錢打壓一下對方。如果你還想要做朋友的話呢，我是可以接受的，做戀人的情況下，那我還得考慮一下，然後該幹啥幹啥，無論他當天發生什麼，你都過兩天再說，就這個時候你偏偏不妥協，你選擇了一個高危的立場。其實就是打破了他的心理預期，他反而就會在心裡邊有一個牽掛，他就一直掛念著你，所以說姐們們，只要說打亂他的一個節奏，這個主動權，他就會回到咱們自己手上。'
