- summary: "-   什么时候给前任发消息\n    1.  发消息前需三思：为何要联系前任，是否想复合，复合是否有意义\n    2.  分手后不纠缠是挽回的第一步，不要低声下气或卑微认错\n\
    \    3.  挽回需考虑对方感受，不要只关心自己，否则会越推越远，复合需确保不再犯错，关心对方需求"
  text: '# 什么时候给前任发消息 - P1：22.1.14什么时候给前任发消息 - 儒雅随和老王 - BV1yr4y1Y7UE真的可别一天天咪咪咚咚的，我知道你想要给前任发消息，但是你发之前你得想明白，你自己问自己三个问题，你为什么要给他发消息，你为什么要找他复合，你为什么说认为复合对你们来说是件好事，如果说你刚分手。那么你这个答案可能是这么回事的，你为什么要发消息给前任，因为我想挽回，我现在我很想他，我们已经多少天也没说过话了，我现在只想跟他说话，我想说的是啥，分手之后不纠缠是挽回当中最重要的一步。很多人在分手之后不断的给人发消息，就试图通过低声下气，卑微认错，表明爱意等等这些方式，来挽回，但这里忽略了一个最重要的事实，你们现在不是恋人了，所以说不管你怎么去证明你爱他都没有用。对方选择跟你分手是相信啥，没有你的日子自己会更好，这个时候你应该做的事，不是说去发一大段的消息给对方，而是说要去思考这段感情中的得失，认真反思一下的，这样事才有利于说在挽回当中。让对方能感受到你感情的成熟，然后第二个问题，你为什么要去挽回，你指定你这么答，因为我还爱他，因为没有他我无法生活，分手我太痛苦了，上面这三个答案是我这些年得到的最多的答案。这三个答案有一个共同点是关于我，大多数人对于挽回的理解是我想要挽回爱，但是他们从来都没考虑过对方的感受，也没考虑到说对方意愿，也就是啥，你前任他想回来，当你能理解这句话的时候，你就能明白。为什么有的人在挽回这个时候，把对方推得越来越远，因为他们聊天每做一件事情，都是顾着自己感受，而真正的没有考虑过说对方的感受，我经常对挽回者说这么一句话，如果说你是他，你会喜欢上现在自己不。然后第三个问题，你为什么认为复合对你，那是件好事，再来你指定这么答，因为我确保不会我再怎么地了，因为他很特别，我觉得以后再也找不着他那样的事了，因为他对我来说有非常重要的意义。这些答案我跟你说还是跟上面一样，都是在关心自己，只关心自己感受的人，不会去啥关心前任真正想要些什么，就这么整显得非常自私，没有人会想说跟自私的人在一起，听完我刚才说的，我相信你对挽回有一定新的认识。在挽回当中，很多人会犯的错误就是啥，无理的纠缠和不照顾对方感受，当你没有去照顾对方感受的时候，用再多的技巧，我跟你说都没有用，甚至说在复合之后，他也很容易分开。'
