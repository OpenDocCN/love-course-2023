    \   3.  逃避欲：避免麻烦，不直接回应\n    4.  犹豫感：想回复但受伤害，需要安全感才回复\n-   引导对方交流\n    1.  决绝过去，告别\n\
    \    2.  真诚表达心意\n    3.  理解对方\n    4.  尬聊难言之夜，建立联系"
  text: '# 深度剖析他为什么不回你信息 - P1：22.2.12深度剖析他为什么不回你信息 - 儒雅随和老王 - BV1yR4y1L7FC咱今天给你深度剖析一下，他为啥不回你信息，对方不回复你信息，一般，就4种原因，首先第一要就恐惧感，其次厌倦感，再接着就啥的，逃避欲，最后咱就是犹豫感，完之后咱们拆开来，咱挨个说，给大家讲讲是怎么事。首先咱恐惧感是怎么事，对方害怕自己的给你的回应，换来的不是你的温柔，而是说变本加厉的纠缠，其次厌倦感是啥意思，就是对方认为你所说的话，太过于孩子气和负能量，给了他很大的压力，他认为你就像没长大的孩子。所以说产生厌倦感，完了逃避欲是怎么事，对方性格本能就认为，只要这个事不去正面的回应，他就不会有之后的各种麻烦，就所谓就啥，能躲就躲，他就不迎战，完了最后犹豫感是啥意思，其实他本身很想回复你。但是因为你之前的一些言行，也给他造成了很大的伤害，所以说他还是挺害怕的，就犹犹豫豫的，还是说希望再观察一下，你是否还有其他举动，啥时候他觉得安全了，他才会直接的回复你，咱说怎么做。才能说引导对方跟自己交流，我经常遇到的都是这样提问，他说老王你说他现在那么烦我，我现在是不是跟他说点啥话，都没有办法说让他不讨厌我，其实对方为什么会那么排斥你，我前面我已经抛弃了这几种情况了。说绿枝节的话，就是说怕你，因为你不是要挽回，你就是要发泄负能量，挽回几次之后，对方他也就长记性了，哪敢说再跟你正常交流，要知道就那些分手分的干脆利索的情侣，可能人家一年之后，这俩人还能正常沟通。你们才分开那么短的时间，对方他指定他是不敢跟你说话了，还不是说你自己作的吗，所以说越是这个时候，你越是需要一个合理的，完美的无懈可击的理由，跟对方联系，在这我结合以往的一个经验，总结就是尬聊四部曲。按照这四部海，对方回复你这可能性，咱说给你挖到最大，第一就是啥，你对过去的决绝告别，第二，你对他的心上，第三，你对他的理解，第四，你跟他尬聊难言之夜，完了还是举个例子，这个例子咱说例子就是例子。你稍微改一下，你再往上套，你别像超人院似的，把人名也抄上了，我就直接做个图，我直接贴到视频最后，需要的你就自己去取，他就是我們這部電影的中心點。'
