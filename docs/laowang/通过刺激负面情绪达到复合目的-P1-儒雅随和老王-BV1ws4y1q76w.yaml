  text: '# 通过刺激负面情绪达到复合目的 - P1 - 儒雅随和老王 - BV1ws4y1q76w如果说分手之后，你跟对方的关系一直是，不暖不热，而且你做了很多都没有用，什么断联，那么道歉，换位思考，通通都没用，这多半说明一件事，就是啥呢，他对你还有很深的负面情绪，没表达出来，这个时候应该找个破局。其实挺简单，就是要刺激对方情绪，给对方一次表达负面情绪的机会，你可能会担心，说这把水会不会把对方越推越远，有这样的担心我能理解，但是接下来的内容，你更加需要认真听，最好是收藏下来，这个男生大多数情况下。都会隐藏自己的一个真情实感，所以说当这个男生分手之后，还向你表达负面情绪，这个其实就是一种示弱，以及说自我暴露的这种表现，他会在发泄之后，迅速拉近跟你这个距离，甚至说，需要你的肯定和回应，那咱咋计划呢。给你两个方法，第一个，如果说你俩分手有很明显的过错，以及说对他的伤害行为，你就先自我暴露，比如说啥呢，你说我现在想想也挺不容易的，我确实是在感情这一块有很多问题，还经常错误自制，希望下次恋爱呢。我不会这样的事儿的，那你能不能说出之前那些缺点，我想好好反思一下自己，这个时候，无论是发泄情绪还是安抚你，倒不是拉近距离的表现，第二，如果说你俩分手没有特别的事儿，只是说因为这个现实因素。或者说有些误解，你就可以用一个小套路来激发，比如说你先给他发个信息，你跟他说，你啥意思，无论对方说啥，你都别回复，过几个小时，到晚上快睡觉的时候说一句，算了，没事，说了也没用，就这个时候。他肯定会觉得你莫名其妙，极大的激发了他的好奇心，问你到底出啥事儿了，然后你告诉他，你想想自己都做了啥，直到说他彻底的被激怒，开始指责你的不是，你再给他安抚，说自己整错了，然后呢，他对你这个指责。你照单全收，为啥要激发这个男生的负面情绪，首先他会产生一定的愧疚感，其次在爆发负面情绪的同时，这个男生会潜意识的，给自己进行一个合理化，我刚才我怎么这么生气，难道我还在意他吗，这个就是在用行动引导认知。他会开始在心里，把你当做一个非常重要的人，而且你接纳了他这个情绪之后，他就能感受到了，极大的安全感跟归属感。'
