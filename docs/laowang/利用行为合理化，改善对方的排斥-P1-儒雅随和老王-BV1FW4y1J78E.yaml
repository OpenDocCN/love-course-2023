  text: '# 利用行为合理化，改善对方的排斥 - P1 - 儒雅随和老王 - BV1FW4y1J78E现在还有联系方式，但是目前为止，对方对我特别排斥，不愿跟我交流，甚至对方给我发黑样，现在没有沟通渠道了，那我应该怎么着，首先一个点先整清楚，对方为啥会对你回避排斥，是因为分手这个时候。或者说分手之前有啥事，伤害了人家，还是说分手之后，你又做了啥，让人感觉到不舒服，不得已，这个事其实挺重要的，因为我们后面需要做一个，特别的行为合理化，如果说分手之前，你留了一些问题。那接下来你可以消失一段时间，这段时间你再控制一下，三到五天差不多，这段时间我建议，你可以去换个城市玩一个，或者说回趟老家，见一见朋友，一方面对情绪，做一个有效的祝祷和调理，另一方面也给对方一个。舒缓的时间，这段消失的时间里边，你各个社交软件，动态持续保持一下更新，你的这个动态出现的目的，既是为了阻断对方分手阶段期，也是为了引起对方好奇，为啥他突然不来找我，如果是分手之后，你留着问题。那接下来你可以制造一次，纠缠实验，比方你突然生了一场大病，或者是你碰着了某个意外，总之你得突出一个合理的刺激，在这个刺激之下，忽然你就想明白了，爱是成全，你注意，一定要把这次必然事件，摊牌给对方。你可以选择一个第三方，比如说共同好友，你把这些发生的事，透露给你的一个前任，之后你可以主动找他聊一下，这我也提供一个可以参考的，沟通膜，你跟他这么说，想了想了，我还是给你发一条信息，前段时间。我怎么怎么地，就是引起对方不适的行为，应该给你带来很多困扰，我也不知道自己当时怎么可能，就是想到要跟你分手，一时间没办法接受，这个就是行为合理化，凡是说最近我怎么怎么地，就是也想了很多事。这个爱应该是尊重，应该是成全，这是表明了一个态度，在经过这次主动沟通之后，相信对方对你能有一个，良性的感觉，这也算为我们下个阶段，打下了一个监视的技术，当然很多人普遍面临一个问题，就是非法太阳。那没关系，这个时候，在我们做其端合理化之前，可以先做一个普遍，你去预设几个合理的借口和理由，再重新加上对方列表好友，比如说你有个文件，在对方电脑上需要传输，拜托完成之后，你立刻结束所有动作，咱聊表客气。别说其他的，给对方一个默化，你就是单纯地寻求一次帮忙，你这次添加跟这个挽回，一点关系没有，接着你就可以参照，我之前说那些玩意，开始选择方法进行了。'
