- summary: "-   被纠缠是一件让人厌恶的事情\n    1.  纠缠是持续打扰和骚扰的行为\n    2.  被纠缠会影响到正常生活和引发负面情绪\n\
    \    3.  纠缠者可能不在意对方感受，导致被纠缠者感到厌恶"
  text: '# 被纠缠，本来就是一件让人厌恶的事情！ - P1：22.5.14被纠缠，本来就是一件让人厌恶的事情！ - 儒雅随和老王 - BV1dA4y1o7Dp你们不感觉就光听纠缠这俩字，就让人感觉到挺窒息吗，那啥叫纠缠呢，词典里边的解释是啥，烦扰不止，也就是无休无止打搅跟骚扰，就被一个人反反复复的打搅和骚扰，甚至说影响到人正常生活，我相信你就脾气再好的人。他也得生气，他也会反感和厌恶，要说被人纠缠是个啥体验，我举个很常见的例子，你们接过推销电话，就那种不管你搁那块干啥，你心情好不好，甚至说你说啥他都不听，人家就顾着自己说自己产品，就自己说自己事。就这种推销员，就刚开始你可能还觉得，人家也为啥要工作，你也不容易，咱体谅一下对方辛苦，甚至可能还带着一些愧疚感，去敷衍对方，但慢慢的你发现对方根本就不在意，你需不需要，他也不管你在说啥。你一定会感觉到烦躁，这个人咋的，人语不懂，当对方说还在自顾自的，向你推销的时候，这个时候，这个时候你不可能还保持温和，一定会将负面情绪宣泄出，不管是在心里边给对方臭骂一顿，还是说咱坐地下，你把电话挂了。这都不是人在被纠缠之后的正常反应，分手之后纠缠前任你，你扮演的不就是一个，令人生厌的推销员的角色，为了达到自己目的，天天没完到点给人打电话发信息，甚至说跑到人家家里，跑到人家公司堵人家钱，对方的觉醒。非但没让你撤退，反而让你感觉到委屈和不甘，对你确实付出了很多，但这就是从你自己这个角度，你换位思考一下，如果被纠缠那个人是你，我相信你也一定你会像你前任一样，唯恐避之而不及，但如果说你熟悉人性。你了解心理，你就会理解说，为啥有些人会选择纠缠，而被纠缠那个人会感觉到厌恶纠缠。'
