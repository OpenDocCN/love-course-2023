- summary: "-   分手后，女生的负面情绪可能会被激化，男人通常会给复合的暗示，暗示中包含了分手原因和需要的关注。\n    1.  分手后女生应分析男生的需求，如送礼物或关心，以满足他的要求。\n\
    \    2.  男生在提分手时会表达自己的需求，女生可以通过关注和送礼物来表达关心。\n    3.  分手原因通常是因为缺乏沟通或对方的特点不满，复合前应搞清楚分手原因和对方的暗示。"
  text: '# 藏在分手原因里的复合暗示 - P1 - 儒雅随和老王 - BV1kW4y1g7ZS分手之後，童福丁他就不知所措，不知道怎麼讓對方毀滅，把自己能想到的一切全都整完之後，發現自己終於非他還要，就更火，那個時候很多女生分手之後，負面情緒會被進一步激化，做出一些讓對方更反感更抗拒的事。當然也有編的小心翼翼的作者，做啥都要給心裡邊默默想一遍，預演一下對方是什麼反應，最後就是啥也不做，或是復合的最佳時機，其實復合這事在分手這個時候，大多數男人都會給復合暗示，自然是就是你的復合鑰匙。這把鑰匙它就告訴你，你們之間那些問題到底是啥，它為啥跟你分手，你們兩人長期積累的問題到底是啥，你身上有哪些它不滿意的地方，咱舉個例子，就在一段關係當中，這個男生經常照顧女生的情緒，而這個女生就比較多。這個男生分手原因就是，覺得自己付出太多，得到這個回饋就太少，他在愛情裡面被關注的一個需求，長期沒有得到滿足，所以主動就提分手，這個女生想要復合，她就要分析這個男生需要的，是她送禮物還是她的關係。這個男生在提分手這個時候，大多數都會說自己想要的是啥，比如他需要個對他好的女生，好好過日子，他覺得這個女生不會心疼的，不適合跟他在一起生活，他們之間復合暗語，其實就是這個男生在說，表達出你對我愛。我需要你關注，我也需要你心疼，在復合這個時候，女生可能說通過對男生關注，送一些小禮物，說跟這個男生說生活當中的一些事情，還表達自己關心，你死了還復合男人的一個心，總而言之，分手要麼是因為在感情裡邊。沒有什麼矛盾和強項，要麼是嫌對方的某些特點，所以說分手的時候，你別一味地想著復合，而是你要搞清楚，為啥要分手，找到了他給你這個暗語，就這麼合才能事半功倍。'
