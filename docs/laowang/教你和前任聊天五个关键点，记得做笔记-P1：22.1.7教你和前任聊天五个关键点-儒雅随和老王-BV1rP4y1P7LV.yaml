- summary: '-   保持与前任联系可能会成就或毁灭关系，联系本身是虚幻幻想，让人感到绝望。两人保持联系时，都装糊涂，近又远，最终发现自己被利用。保持轻松姿态，避免复合大忌，才能水到渠成。复合时要注意不犯忌，保持平时轻松聊天。'
  text: '# 教你和前任聊天 五个关键点，记得做笔记 - P1：22.1.7教你和前任聊天 五个关键点 - 儒雅随和老王 - BV1rP4y1P7LV分手之后跟前任保持联系，可能会成就这一段关系，但稍有不慎，就会毁灭这段关系，可以说联系是成也联系，败也联系，为什么会有这种情况，因为联系本身就是一场虚拟的幻想，给绝望的人，营造一个假象，让你感觉到。我们还在联系，那就一定说是证明我还有机会，我都不忍心拆穿，你这副满心欢喜的模样，但我又怕了，又怕你被别人当成备胎，被人养育还忽然不止，为啥说你可能会成为备胎，你得明白，他确实没有说过他会拒绝你。但是他也没有说过他会接受你，很多人困由于说止步不前的附和，觉得说这俩人好像卡在一个什么地方，自己进一步，对方就退一步，自己觉得不对劲，对方此时又一改往日，这种变得又有点热情了，很多人复合这个时候。会有这种心理活动，只要我不提复合，他就会跟我开开心心的聊天，但只要我一提复合，他就会突然混蛋，或者是啥，我根本我就吃不透他，他看似在跟我保持联系，又好像身边他有其他的异性，但有啥，他什么问题。他也不正面回答我，这个就是跟前人保持联系，有意思的一个地方，两个人都是穿上明白装糊涂，好像很近又好像很远，就像个啥，最熟悉的陌生人一样，大家都知道彼此目的，但都不敢轻举妄动，这也会让很多人复合。其实都在不断的走往后，还印证对方预设，加深他对自己的误解，还有人说不断的把他往别人来推，完全没意识到自己可能无私奉献的，这种人在复合这个时候，往往自个给他感觉自己做的是对的，自己最深情。但最后咱眼瞅对方有往心欢，才发现自己念念不忘和一往情深，到最后都是给别人做嫁衣的，如同啥，很多人认为只要保持联系，就好比赢了天下，以为感情还是温热的，两人还是以前模样，对方肯定还是在乎着自己。所以说什么话都往外说，口误，知道吧，但大多数复合，都是在这种假意的一个温情里边，间接持续和在一起，到最后才发现，你就这一份感情内核，走他就要挖你那透透的，既然他还肯跟自己联系，那他就证明啥。证明你在他那还是有一些价值，无论这份价值是出于不忍心，还是真的问心有愧，但是你要做的，就是将这个联系本身看淡，无论他是出于什么目的，都跟你没有关系，他是他，你是你，他联系你，不是恩赐你，不是说联系你。你只要在日常里不犯复合大忌，保持平时跟他聊天，这种轻松的姿态，复合我跟你说，就是一个水到渠成的事，我给你贴个图，这些复合时候大忌，就算今天咱这堂课，咱给大家总结，拿个小笔，拿个小本，咱记下来，截图。记下来，对不对，没啥事反复看一看。'
