  text: '# 失望型分手的挽回逻辑分析 - P1 - 儒雅随和老王 - BV1MT411J71P失望这事儿其实是一个主观的因素，同样的事儿，同样的行为，在不同的环境当中，对不同的人来讲，产生的感受它是不一样的，其次我跟你说，失望大概率是对方在分手这个时候，给到你这个理由。但这个理由描述的是他的感受，你要是想解决问题，你这个时候，你最需要最关键的一点就是啥，明确你们之间冲突格纳，就哪些因素造成了你们之间冲突，或者说矛盾，其实在很多时候，对方分手这个理由是啥。你就表示说对你失望了，但是你在跟他相处的过程当中，肯定不是冲着让他失望去的，你这个出发点肯定是说，想跟对方好好处，它是属于说你对他的爱，和对你们关系的期待，所以说你的想法和行为之间，出现了不一致。接着你想要表达的东西，对方可能就说人家没接受到，甚至说做出了一个负面的解读，再往后你们之间缺乏解决问题的机制，造成了矛盾的堆积，直到最后爆发了，很多时候看似非常简单的事，双方理解信息。它都不可能是完整的，而大多数失望型分手，基本上都和沟通事实上，它脱不了关系，只有放大彼此沟通窗口，才能说避免掉那些沟通不当，带来矛盾和风险，两个人在相处的过程当中，有很多的情绪和心理博弈。人与人之间能接触的磁场，它就不一样，情绪的混乱，沟通受阻，状态低迷，都可能带来不同的化学反应，每个环节起主导作用的关键因素，它也不一样，所以说搞清楚，如何应对这些情况的机制，才能够更好地帮助你去挽回。'
