    \    3.  给予男人认可和成就感，避免情绪爆发，保持吸引力"
  text: '# 捞女1横.女人如何对男人产生长久的吸引力 - P1 - 儒雅随和老王 - BV18s4y1F7LJ很多女人面對的最大的一個危機就是，這個新鮮感缺失，很多女人都遇到過這種情況，就是男人在追自己的時候，各種禮物，各種甜言蜜語，但是追到手，沒過多少時間，這個男人對自己是怨言很大。甚至說跟其他女人他曖昧不清，就這些都是新鮮感缺失導致的，可能有的姐妹說，在一起久了，兩個人總會沒有新鮮感的，那這問題該怎麼解決，其實挺簡單的，你整清楚這個邏輯，就你跟他之間永遠不會缺新鮮感。就一直都能像熱戀的小情侶一樣甜蜜，首先你得明白，這個男人他就是視覺動物，他們喜歡上一個女人，只需要一眼，一開始被這個女人的美貌吸引，他就會主動的追求，但是美貌這玩意，他會隨著時間變質，就再好看的東西。看久了也會無感，就像說你去逛街的時候，你一眼就看上了一件衣服，但是你穿時間長了，是不是就沒了當初那種喜歡跟衝動了，就美貌是你吸引一個男人的開始，而內在才是對這個男人，保持長久吸引力的終點。千萬別覺得你的美貌，能讓一個男人對你保持長久的付出，所以說，別覺得你跟一個男人在一起，就萬事大吉，如果說你這麼想，遲早會被拋棄，其實一個女人對內在的投資受益，遠遠要大於說外在投資的受益。因為這個外在沒辦法對這個男人，保持長久的吸引力，但內在行，就很多女人總是會抱怨自己的男人，男人在那不如其他男人，這個男人內心是有逆反心理的，但是這個男人又特別會忍，他不像女人，他有情緒就爆發。而是說他選擇忍讓，而這種忍讓，就會讓這個男人說情緒極害，這個就是為什麼很多男人，在面對女人這個數落的時候，他不吭聲，一旦說這個情緒，他要是已經到這個臨界點的時候，他就會爆發，這種爆發好猛。幾乎沒有那種回頭的餘地，那很多女人都覺得，男人太無情了，吵架分手他頭也不回，那是因為這個男人，他情緒已經被壓抑太長時間了，所以說你想要對這個男人，保持長久的吸引力，就別讓這種情緒極害。一方面要給予男人認可，就讓他獲得成就感，男人活一輩子就是啥，就是希望得到別人的認可，但很難，就你想，如果一個男人，在外面被別人各種鼠窿，對著領導點頭哈腰的，回到家裡邊，你卻給他鼓勵安慰，你就跟他說。你說沒關係，我覺得你很優秀，只是缺少個機會，我跟你講，這男人他就會直接往前，對你產生非常強烈的依賴感，因為啥呢，因為在別人那沒辦法獲得成就感，在你這兒不是，他就會覺得說，這輩子選擇你是他幹的最聰明的事。你說他會不會好好珍惜你，都說一個成功的男人，背後必定有個好女人，而這個好女人對待男人的方式，那可不是打壓，而是成就成就他的内心，他也就会说更加忠于你们的感情。'
