  text: '# 引导前任为你付出，顺势掌握关系的主动权 - P1 - 儒雅随和老王 - BV1Uh4y197wD復聯之後對方態度比較冷淡，不僅僅是你晚婚會面臨這樣的情況，就所有的真心分手晚留的過程當中，都會面臨同樣的情況，所以說只要說你們還有聯繫，那就意味著啥，說對方內心已經開始懈怠了，這個時候你就需要通過聊天。朋友圈展示，製造見面的機會，物質付出等等這些方式，來向對方展示出你這個變化，傅海克林人家就說過，說相比那些被你幫助過的人，那些曾經幫助過你的人，會更願意再幫你一次，這個就是著名的傅海克林教養。也就是說啥呢，讓別人喜歡你的最好方式，不是說你去幫他們，而是讓他們來幫助你，這我就介紹一種方法，就是利用慣性，讓他習慣於為自己付出，你可以先誇個他審美能力不錯，讓他繼續幫你選衣服。比如說你可以信任他的業務能力，希望能夠共同得到提升為由，讓他共同探討一下工作，以此為推，同時你發現，由於你在讓對方為你付出之前，你給對方一個理由，比如誇他的某某能力很棒，就讓他有一個臺階下。同時合理化的提出你那個要求，就會顯得不那麼唐突，久而久之，你就會慢慢的主導你們之間的關係，你決定了去哪，決定了做什麼事，你就已經在引導對方了，因為當被對方引導的時候，我們很容易下意識的聽從對方的意見。甚至說產生一個牧羌心理，此外你可以用另一種方式，這個禮尚往來，比如說他幫你忙這個時候，你送他禮物或者說請吃飯，對方就不會有那麼大壓力，這不也是增加你們的一個交集嗎，但是你在引導對方付出的時候。一定要切記，你需要保持一個合理的節奏，慢慢的推進你們這個關係，不懂得把握分寸，一上來就提一個過分的要求，他肯定是會被你嚇跑的，因此在引導付出那個時候，保持自己獨立思考的能力非常重要，別挺心別人說點啥。你就暗自竊喜，說我找出這個良藥，馬上就去實施，結果加劇了對方的那個膨脂心，我跟你說，這天下沒有免費的餡餅，只有當你能夠，真正的靜下心懷思考問題，做出抉擇，那個才是最有效的良藥。'
