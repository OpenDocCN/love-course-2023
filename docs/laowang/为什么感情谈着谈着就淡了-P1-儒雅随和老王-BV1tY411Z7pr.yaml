  text: '# 为什么感情谈着谈着就淡了 - P1 - 儒雅随和老王 - BV1tY411Z7pr如果说一段这个恋爱关系，这俩人之间就本着这个消磨时间，打发时间，无效付出与这个立己的这个期待，那么就会变得越谈越没意思，因为这个就会导致俩人吧，每天做这些事都是无关痛痒，无足轻重的，一起吃吃饭喝喝酒。偶尔吧吃个小醋，偶尔再小酌一下吧，日复一日年复一年没啥心意，就这些事换谁谁都能干，那么这么高的替代性，他也足以说让这俩人越来越觉得，消磨没啥意思，等这个新鲜感没了，感情吧他也就结束了。然后再换一个人从头再来，还有这俩人为彼此付出这个东西，例如说时间经历，也可能说并不是对方想要的那种，那这么事期待最高，巴不得说自己这个小小的付出，就能换回另一个人很多的满足，一旦说不够恐怖，太贼委屈。就把一切这个罪责都推给，都是爱情惹的祸上，难道说期待爱情永不消灭吗，其实吧挺难的，就在亲密关系里三种层次跟境界，那有的亲密关系，只有生理与现实层次这个交流，比如说这俩人在一起，就是没多少感情可以。这俩人都比较独立，相互压抑感又比较弱，更多的是通过身体之间的接触，来表达爱意，比如说定期的性生活上，有的会头疼脑热的，互相照顾一下，有啥困难相互帮助一下，就这种情感，基于非常现实的层面，进行情感交流。换句话说，如果有一天，有更能互相照顾的，生理上更能满足自己的，也就容易换人了，就这样的亲密关系，不足以称之为爱，甚至说吧这种吧还有点可悲，有的亲密关系更高级，两个人在情感层次上进行交流。彼此能给对方慰藉跟温暖，一个人在外面受到挫折的话，另一个人可以给安抚，可以给鼓励，这样的感觉，确实不会让人感觉到孤独，就让人心有归处，就直到自己不管说到哪，他都不是一个人。还有一个人可以给他足够的安全感，为自己暂时负重前行，但是吧以我的这个了解，大多数的爱情都至不如此，这都能到爱的一大糊涂这个程度，在感情上又有相互连接，已经很给人鼓励，爱有一种亲密关系。他们有着共同的灵魂频道，就大体一致的价值观，类似的爱好跟兴趣，共同的沟通语言，就彼此互相认可，又能陪伴前行的理想，而在关系当中，互相依赖，彼此步调一致，又能在各自领域共同进步。互相学习一点彼此身上的闪光点，至少他们可以说，互相听懂彼此在说些啥，并且有灵魂上认同与见解，就我见到过很多人在处理相上的时候，第一层面上做了很多工作，付出物质付出时间付出精力。但是依旧很容易走到分手的一步，即使说一个人付出了这些，让对方说感动了，那么他是幸运的，如果说对方没有感动，可能说这个人就会生气，或者说失望，他心里就会想，为啥我为你做这么多，你都一点也没有感觉。为啥说我这么付出，那换来的，它并不是你的同样的爱，这种执念越来越深，最后成为一种伤害，对关系对自己这种伤害，我这所谓的伤害，大抵也就是一方没有以相同的爱，还回馈另一方，我的时候这感情就这样。无论你付出的再多，只要说它不是对方想要的，那么就等同于你，可能从始至终一个人要的是贫困，另一个人却给了一框利益，这个就是我刚才说的无效付出，以及说利己的期待，本身就是一种相互消磨。但是又感觉自己在认真地谈恋爱，认认真真的相处，就这种感情势必会越来越大，越来越有负担感，这个正是他们所缔造的爱，并没有往上走，上升到感情这个层次，是在基础的需求交换这个层面打转，俩人谈感情越深。这可不是说一个容易的活，这个就要两个人在心理上，能彼此都感觉到被接纳，当这个接纳认同理解价值感，安全感都到位之后，就那种越谈感情越浓厚，那种爱才会产生，那怎么才能说让俩人越爱越深呢。那就是找着安全感理解认同，找着这个接纳与价值，心理学家研究发现，爱的这个反面不是陌生，而是恐惧，'
- summary: "-   恐惧与爱对立，恐惧根植于内心，只有爱能化解。\n    1.  爱给人安全感，让对方感受到不会被抛弃。\n    2.  理解和认同是长期关系的基础，包容对方的特质。\n\
    \    3.  不要执着于表面行为，而是满足对方内心的渴望。"
  text: 那恐惧与爱对立，恐惧根植在我们这个生命里，太害怕被抛弃，我们根植于内心这个恐惧，只有说爱才能化解。而爱的这个方式是给人安全感，那所谓的安全感就是，直到无论如何，对方都觉得你不会离开，你可以说接纳包容他，当他知道说自己可以被接纳的一个时候，他就会觉得自己被深深的认同了，这个就是安全感。这个是一段优质的，长期的这个关系的根基，关于说理解和认同，理解就是对方说啥话，你内心是包容的，哪怕对方赶快发脾气，你也不会真的去惩罚人家啥，而是说把这个耐心给到人家，给他一起解决问题。那关于这个接纳与价值，接纳就是面对对方的这个特质，都不价倚品牌，接纳就是即使说对方做的不好，你也会带着爱，爱说不错，即使是指正，也是笑着说，这个地方要这么整，是不是更能好点，而这个价值。价值就是你独一无二的这个品质体现，任何状态的这个发生与发展，不管他最终这个结果是啥样，你都可以选择认可，懂他，想他所想，爱他所爱，当我们说带着接纳和这个认同，去看一个人的时候。他就没有了很多无谓的那些规矩，我们就能以这个包容，理解，认可这个态度，去接受对方这个改变，那么这个价值，自然而然产生，说到这儿，大概率大家都明白了，为啥有些人爱得那么激烈，却得不到一个好的结果。而是越谈这个感情越淡，恰恰就是因为说，他们在感情上面表面做的很多，付出的很多，因为你不能说做到对方心坎里去，所以说想要得到长久的爱，一份越谈越深入的爱情，就不能执着于现象与行为。不要在身体与现实这个层面去努力，而是说看对方内心的渴望，去满足对方心灵的恐惧。
