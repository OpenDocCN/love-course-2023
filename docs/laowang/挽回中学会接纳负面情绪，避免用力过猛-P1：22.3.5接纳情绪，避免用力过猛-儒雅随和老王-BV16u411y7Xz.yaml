  text: '# 挽回中学会接纳负面情绪，避免用力过猛 - P1：22.3.5接纳情绪，避免用力过猛 - 儒雅随和老王 - BV16u411y7Xz复合这个过程当中，最痛苦的事莫过于啥，接纳情绪，认清事实，明白自己真的跟对方分手，我跟你说这事挺痛苦，但也是很难得，因为很多人，都因为这个郁当伦效应，把自己这个伴侣美化成世界里的一束光，他在拯救自己。是自己的救赎，所以说，让他们承认说，自己再次从天堂到地狱，接受这种落差感，我跟你说很不容易，这也是为什么说很多人分手，说话做事，还是会以说，对方女朋友身份自拘，但是即使再痛苦，你也得学着去接受。因为你们复合，它就不是板上钉钉的事，它肯定会有失败的可能，我问你请教的话，多么狠的人，用了多少正确的方法，你都有可能失败，毕竟说，人性它是复杂的，人的感情它也是变化的，除此之外，你还要注意啥。不要用力过猛，尤其是在分手初期，或者说在互联破冰这个阶段，很多人都急于让对方看见自己变化，了解自己的好，但是你不要忘记，多数的真性分手，都是对方感觉跟你在一起不舒服，不得劲了，觉得受束缚。并且男生的分手，一定是经过深思熟虑的，这就导致啥，说可能很早之前，人家对你不爽，冰冻三尺非一日之寒，别指望自己短期的改变，能够激发出起多大的二话，毕竟你过去的影响还是比较深远的，还因为刻板印象上的影响。即使说对方跟你重新开始，也会带着旧的眼光去审视你，你只能一次次的令他觉得出乎意料，你的改变才能说让他深信不疑。'
