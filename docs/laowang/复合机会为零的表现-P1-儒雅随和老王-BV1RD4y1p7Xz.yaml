    \  思想极端会导致对复合的错误理解和阻碍"
  text: '# 复合机会为零的表现 - P1 - 儒雅随和老王 - BV1RD4y1p7Xz这些表现一旦有，那指令复合不掉，就算侥幸复合，那分手也是迟到的事，甚至说就连你这个新干性，都会被影响，首先第一个情绪化，其实有情绪是挺正常的事，你有，我也有，给粉丝指导的时候，遇着不听话的粉丝。我也会发火，就算说你明明知道分手之后，不该去死缠烂打，但是你也去多多少少，你去纠缠过了，那这个事有问题吗，那当然有，我向你们发火，你们就会怕我，你们跟我说话都小心翼翼的，那我就没办法详细了解。你们的复合进展情况，而你向前任发泄情绪，最严重的后果就是啥呢，他把你删除发黑，这也不是说不能补，最怕的就是啥呢，你一直被这个情绪操控，这个就将导致，你的复合计划失败，后面情绪包含，嘈道，抑郁。长期安全感和缺失，你永远不知道神圣智商线速度，能让你做出啥疯狂的事，很多人复合这个顺序，都是错误理解，不是复合成功了，你才不焦虑，也不是确认了他还爱你之后，你才去改变，咱们先要改变。然后他才会重新爱上你，你只有先不焦虑，复合才有可能成功，第二点，不接受现实，这样的人典型特征，就经常给自己内心加戏，不一点风吹草动的，发一篇长篇小说，对方发个动态，有个女的可身后，你就觉得他有新欢了。姐们啊，你俩都分手了，他就算说跟男生在一起，他也不管你的事，你想要成功复合，你就得接受你俩分手这个事实，你俩现在没有关系了，他没有义务给你这个安全感，你要是抓着对方一直不放，那前任一定不会让你如意。你的那个意愿，他也就只能握过口，这就必然会加更多的戏，就像把你删除发黑一样，你就注册小号，你去了解对方动态，你不断地消耗对方，也消耗自己，然后你又进入了这个无尽的焦虑，三点，思想极端，非黑即白，为啥。心灵鸡汤里就鸳鸯，就是因为这个思想极端导致，他不主动就是不爱，爱你的人不会让你伤心流泪，不爱你的人不值得你回头，就在这种思想里，你这个世界就得要极端，只有美和丑，穷和富，情怀也是一样，要么爱。要么就是不爱，就你们从来就没有想过，爱也分程度，穷也分等级，没有啥绝对，只有相对，我认为这不爱是没有办法复合的，但只要你总的来讲，对他是有益的，能让他感觉到舒服的，那即便有缺点，也可以重新被爱。你们就认为朋友感情一定会复合，但你呢，你不需要客观问题和矛盾机会，所以说当对方不想要复合这个时候，你就把这些玩意归结于爱，你觉得对人家好，对方就得理所当然的给你，对等的回报，而且完全不去理会。这是不是对方想要的，就你们同样觉得黑删除，就一辈子没戏了，但又绝口不提说，到底啥原因删除阿黑，就把前人逼到非得阿黑删除你这个地步去，这个复合行动就会受到各种思想的阻碍，那你还怎么让对方回头啊。'
