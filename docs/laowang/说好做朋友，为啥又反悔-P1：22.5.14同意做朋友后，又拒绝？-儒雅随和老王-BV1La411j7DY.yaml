  text: '# 说好做朋友，为啥又反悔 - P1：22.5.14同意做朋友后，又拒绝？ - 儒雅随和老王 - BV1La411j7DY绝大多数情况下的分手，前任都是愿意说跟你做一个中间地带的朋友，甚至说有些前任还会主动提出做朋友，为啥咱说后面咱这前任就开始违约了，连朋友也做不掉，其实就是因为你多次越界了，你让对方对你不信任了。以及说产生的抵触情绪了，首先你需要马上停止纠缠行为，慢慢的把重心放在自我提升上，就是暂时不要再抱有你这个需求感，而是需要制造一些机会，跟对方建立一些自然的正当的接触，在摆正你身份之后。咱利用合理化诉求来进行敷衍，前任是可以接受的，对于需求感之类的话题，你要按照给对方台阶下，加上提出你直接诉求这个原则去进行，当然不要以为说前任回复你了，你就是成功了，这个时候距离消除负面情绪还有一段路。就保持适当的联络，与此同时你还需要注意啥，就是言行一致，那个时候你千万你不能说今天我承诺，你不骚扰你了，明天继续又开始纠缠行为，真的求求做个靠谱的人，就给前任靠谱这种感觉，既然承认了之前的错误。咱就别再犯了，就这么事做下来，你还会认为抵触情绪很难消除吗。'
