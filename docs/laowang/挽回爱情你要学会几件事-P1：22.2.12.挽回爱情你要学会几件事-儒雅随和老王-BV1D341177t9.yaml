  text: '# 挽回爱情 你要学会几件事 - P1：22.2.12.挽回爱情 你要学会几件事 - 儒雅随和老王 - BV1D341177t9对很多人来说，挽回爱情，似乎它是一件说不可能的任务，他们面对前任，这些话，摸的态度，束手无策，想剿械投降，完了他就是放不下，有的人干脆，他就破罐破缩，这样，反正黄的黄球，还是说情况不可能比现在更坏。我就由着自己想法来问，真正不准说哪一下，咱说大地出奇迹了，但是我要说的是啥，就你没找着正确的方法，不注重方法，就在错误的挽回道路上，你会越走越远，你做错一件事，败坏了印象，你可能要做5件。甚至说去做10件事去弥补，挽回爱情，你必须得学会的几件事是啥，首先第一件事就是啥，不要时刻盯着对方动态，猜测对方的心态，分手之后，你不断的事件，你前任的朋友圈，就猜测对方每一条动态，到底是什么心态。跟自己到底有没有关系，这种行为，对挽回基本上是弊大于利，其实挽回者的一个心态，很容易理解，焦虑，不希望放过一点蛛丝马迹，怕错过机会，但这种并且万头一的心态，没有办法解决问题，反而会让你越来越觉得渴。就像那啥，咱说刷某博，就浏览一堆碎片花的信息，以为自己学到很多东西，实际上没有一点能为自己所用，分手之后的时间很宝贵，如果说你不能做到自省，分析分手的原因，让自己说，持续的变好，你拿啥，你去挽回人家。对不，第二件事就啥，导致你们分手的一个事件，未必是分手的核心原因，大部分人认为啥，认为导致分手这件事，就是原因，只要改过来就没事了，爱情浓度的下降，是一个缓慢的过程，提出分手。是因为之前发生过各种小摩擦，很多不起眼的小细节，让他感觉到失望了，甚至说具体是什么事，现在也忘了，想不起来，但是留下负面印象还在，这些琐碎的情绪，感受加起来，感觉到被忽略，心死，就想离开。挽回者在分手之后，一定要试图你先冷静下来，好好梳理一下感情的经历，试着你去挖掘一些小细节，到底是发生一些啥事，让他觉得说自己不被理解，完，挤在一起，那些失望的点，利益，只有说针对性的，解决他对你坏印象。挽回才重新有了可能，不是说单纯的解决，导致分手事件，他就能挽回的，然后第三件事，不要总是为止痛而行动，挽回者时刻在想，我该做什么，就怎样多做一些什么，去挽回印象，不主动就没机会，那只会让关系渐行渐远。何况说每天都沉浸在，分手煎熬当中，你不做些什么，打发不了，事件带来的焦虑，我必须我得说明一下，就是啥，这种完完全全就是啥，为了做而做，为了缓解自己心情而去行动，往往只会让这个情况，它越来越糟。如果说挽回是一个大目标，挽回者所有行为，都应该为大目标而服务，但此时你周旋于止痛，小目标当中，结果可能就跟咱大目标，咱就背道而驰了，不仅是咱说是治标不治本，而且可能就是为了治标，忽略了治本。在啥阶段咱就做啥事，时机没到来之前，你就学会静候，目光放长远点，你想要的是挽回成功，而不是说眼前的一次联系，不值得。'
