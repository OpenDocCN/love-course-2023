- summary: "-   人们常常难以确定对方是否喜欢自己，但可以通过对方的投入程度来判断\n    1.  对方对你的客观投入越多，喜欢你的可能性就越大\n\
    \    2.  在感情中，备胎的存在是因为对方投入程度不够\n    3.  误判点包括对方付出的成本是否是稀缺资源，以及对方投入是否符合自己的需求"
  text: '# 如何判断一个人是否喜欢你 - P1：22.1.2如何判断一个人是否喜欢你 - 儒雅随和老王 - BV1wL411F7Nk要咱说这人生三大错觉，手机震动，我能犯三，他喜欢我，就每个out都逃不掉说一个困境，那就是啥，对方究竟喜不喜欢我，有的时候很热情，有的时候又狠狠的，到底说没有一个可以说衡量的标准。还判断对方到底是喜不喜欢自己，如果有的话，那就是啥，对方对你客观投入越多，喜欢你这个可能性它就越大，怎么理解，就说一个人如果喜欢你，那肯定是想要得到你，占有你，举个例子，当你在商场里边看着一个包。你非常喜欢，想要得到它，这个时候你会怎么做，掏这个，看着一个鞋觉得很不错，谈不上喜欢，只是有点好感，那怎么整，先hold着，潜台词就是啥，这双鞋还不值得我掏这个去获得它，所以说先等等看，要么等降价。要么等逛一圈之后，实在没得选了，没有比这个鞋性价比更高，我待会我再买，那换到感情当中，我跟你说，这也是一个道理，备胎是这么来的，就这么来的，所以说日久生情不过是权衡利弊，在一段关系里边。当你分不清对方是不是喜欢你，还是说把你当成备胎的时候，你可以去观察对方投入的程度，一般投入的越多，这个时候，对方就会认为这段关系越亲密，越不会把你当成备胎，如果说一开始你就不喜欢对方，从主观意识上。你必然是不愿意花任何成本，去维护这段关系的，这里边的成本包括啥，包括时间，包括这个，包括精力，包括社会资源，这些，然后这里边，我给大家列一些，大家容易产生的误判的点，第一点就是啥，对方付出的成本。在对方眼里，是否是稀缺资源，很多女生会犯一个错误，就啥，就是特别容易喜欢上一个，总是找你聊天的男生，觉得对方愿意花时间陪你，但这里你要考虑的是啥，时间对于这小伙还说，到底是不是稀缺资源。比如说一个大学生，他这个时间必然相对充裕一些，那么他花时间来找你聊天，不算是什么付出时间成本，只能算是找你消遣，第二点就是啥，很多人会犯的一个错误，就啥，对方投入的不是自己想要的，那就是不喜欢。这个不是不喜欢，这个只是你没有明确的告诉对方，你的需求而已，不能单纯的，因为对方投入的，不是自己想要的，就定义为不喜欢，除非说你已经非常明确的表明，还说自己想要啥，你也确定了，对方能够接受到你信息传达。这个时候，对方依然没有满足你，那么你就需要去考虑第一点。'
