  text: '# 什么样的女人才能让男人主动回到你身边？ - P1：22.2.13什么样的女人才能让男人主动回到你身边？ - 儒雅随和老王 - BV1qa41187zn什么样的女人才能让男人主动回到你身边，答案就是充满生命力的女人，电影里永远不乏这样的片段，就是男人把女人甩了之后，女人积极的完善自己，当他顶着万丈光芒，出现在男人面前的时候，男人又立刻又忍不住。说回到女人面前转悠，渴望能够重新回到她的身边，人吧，我跟你说，他都是木墙的，这里边的人，他包括男人和女人，当你成为一个令你自己，你都欲罢不能的女人，这个时候，就没有男人舍得离开你。而令人永远欲罢不能的是，人类的生命力，对于优秀美好的事物，不断追逐的生命力，就这个东西会让你由内而外的，散发一种吸引力，提供独一无二的高质量的陪伴，物以稀为贵，人他也是，对于男人而言，什么是稀缺的女人。骄傲的容颜是，能够提供高质量陪伴的，更是私底下，男人其实比女人他更脆弱，男人也是人，在社会压力驱动下，他们被迫把自己强大的一面，留给工作，脆弱的一面，咱说长，只能留给自己，如果说有哪个女人。可以包容接纳他们脆弱，在他们无助的时候，给予尊重和陪伴，男人分分钟会变成撵人警，就好好跟随在女人身后，你想要让男人主动回头，你需要让自己成为一个，令他值得回头的女人，这一点是修炼内功的。需要女人用一生的时间，去自我提升，咱说这女人自我提升，不是为了男人，但是却可以让男人主动的，追在你身后。'
