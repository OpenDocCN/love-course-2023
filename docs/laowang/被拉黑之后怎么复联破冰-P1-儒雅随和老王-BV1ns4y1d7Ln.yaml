    \    3.  调整心态，隐藏追求感，以旁观身份找他，复合取决于选择。"
  text: '# 被拉黑之后怎么复联破冰 - P1 - 儒雅随和老王 - BV1ns4y1d7Ln他把你所有的聯繫方式都把你都刪除了啊，你還是有機會復合的，今天老王就給你分析一下，怎麼跟把你挖黑刪除的人恢復聯繫，首先咱分析一下啊，他為啥會把你挖黑啊，那一般都出於以下三個原因，第一習慣性挖黑。這種人嘛通常就把人際關係，定位和粉黑都分的比較清，一旦決定分手啊，那就把對方放在前任的位置上，既然是前任了自然也從此互不打擾，把你刪了也是正常流程，雖然吧他走完了流程，但是這一個人的感情。卻是不能被隨意控制的，一樣說這兩人還在一起，那麼就也有一定的感情，那要徹底放棄呢，其實也不容易，第二種他在強迫自己放棄，因為實在太心軟啊，就害怕自己忍不住想念對方，就期待對方的消息。所以乾脆自己選擇斷了這個念想，快刀斬外馬，主動把你挖黑，第三種情況也是最容易踩雷的情況，對方並沒有一分手第一時間把你挖黑，而是很有可能之後的那些操作吧，把他給捉沒了，就這種情況。通常他就是你挽回方式出了問題，用死纏半打，或者說用情緒化挽回方式，就給對方帶來很大的壓力，對方為了擺脫這種壓力，不得不選擇挖黑這種極端的方式，強行切斷你對他的打擾，其實不管是哪一種情況，咱都能看出來。他們這個底層動機就是逃避，不管是逃避你這個人，還是逃避你這段感情，他之所以逃避呢，就是因為這些東西給他帶來負面情緒，這個時候咱就千萬別逼迫對方了，你給他一點喘息的空間，就讓他負面情緒平復下來。那在這個期間，你也要去重新建設一下復合的心態，如果說你是第三種情況，你把對方給拖跑了，你更得重新調整一下自己的心態，你得知道對方之所以會逃避你，就是因為你這個心態不穩定，當你這個心態穩定了。並且隱藏起對他的追求感的時候，這個時候你再去以旁觀的身份去找他，他其實不會表現的特別抗拒，所以真不要怕對方把你挖黑，要不然你就再也沒機會了，復合能不能成功，主要還取決於你的選擇。'
