  text: '# 阻止你复合的最大障碍——固定被动心态 - P1 - 儒雅随和老王 - BV1GY411z7PS如果说你有这种心态，那真的很大程度上会影响到你的复合级率，成为你复合上的最大阻碍，其实这些心态也是在背后暗示着你对生活的一个态度，因为人这个认知都是有整体性的。复合上的一个心态很大程度上能反映出你对于人生的态度，这种心态是固定被动心态，存在主义当中一个概念叫上帝一死，但是那些固定心态的人就觉得啥呢，人是不变的，不管是性格还是感情。所以说他们常常会相信什么星座啊，塔罗伯啊，就觉得对方这样的表现是因为他那个星座就出渣满，或者是按照对方没有感情的话就放弃了，把这一切归结为缘分金了，还有一些人就会因为害怕最后的一个结局不好，不敢去行动。如果说你是这种人，你就得学会提升自己主观能动性了，让自己学会进步和提升，把自己变得更好，去成长，去改变用这个错误的思维方式思维模式，把一些技巧用在实际生活当中，这个过程你去提升自我的一个认知。很多后台还找我咨询的粉丝，很多很多都会被这个心态影响，就觉得说对方对自己说没有感情了，就没办法复合了，或者说稍微冷淡一点，他就心会一冷淡，一旦情况超出他们那个预期，他就会觉得失败了，然后开始自暴自弃。挨打打斃了，甚至开始怀疑自己，但你要说他们真努力想要去挽回这段感情了吗，其实也没有，那些成功复合的人，他未必没经历过那些痛苦，只不过他们只是把这些状态，看成一个需要被攻克，被解决的问题。而并不是让他决定最后的结果，他们和我俱别疏离，都不是能决定你最后能否成功复合的因素，真正能决定最后结果的，只有你自己，心态很大程度上会决定结果，你用什么样的心态去对待一个事，这个事的这个结果。它就是什么样的，不管是感情还是生活。'
