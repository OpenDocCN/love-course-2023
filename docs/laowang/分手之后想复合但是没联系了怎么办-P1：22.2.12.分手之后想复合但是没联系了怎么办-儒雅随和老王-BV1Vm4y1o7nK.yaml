- summary: "-   分手后想复合但没有联系，分为两种情况：一是因为矛盾导致断绝联系，二是复合方式错误导致减少联系，女生常感焦虑。重新建立联系并不能保证复合，正确方法至关重要。\n\
    \    1.  分手后没有联系会让女生感到焦虑，担心关系会变淡，复合可能性变小。\n    2.  重新建立联系并不能保证关系会好转，正确的复合方法才是关键。\n\
    \    3.  有联系并不能决定复合，对方负面情绪仍存在，需要降低负面情绪才能考虑复合。"
  text: '# 分手之后想复合 但是没联系了怎么办 - P1：22.2.12.分手之后想复合 但是没联系了怎么办 - 儒雅随和老王 - BV1Vm4y1o7nK一种就听咱家人说啥，说就怕不联系完之后感情会变淡，分手之后跟男友没有联系这个情况，一般咱就分为两种，一种是因为啥，你们之前你们吵架了，你们之间矛盾造成了负面情绪很高，人实在受不了的话。主动人就断绝了跟你所有联系，包括说删除发黑，或者说要求你别再联系他了，第二种就啥，他发现你也发现，就分手之后你一直用了很多错误的，复合方式去复合，自然你会收到一些对方的负面反馈，所以说你也发现了。大家联系都少了，很多女生陷入了一种焦虑当中，就是她们永远纠结的是啥，是我们现在已经没有联系了，我就算有所改变，他还能看住吗，没有联系的我们会不会越来越远，会不会彻底完了。要怎么才能说让他们说重新产生联系，要我说你所希望的联系，其实对复合一点帮助都没有，为啥这么说，说实话，就是假设你们现在有联系了，你们的关系就能往好的方向发展吗，恐怕不能吧，如果会的话。你们当初他也不至于说分手，之前你们有联系的时候，关系分明是越来越差了，想复合一段关系，一定要用正确的方法，你为什么那么希望双方有联系，我给你撮合，其实就是心理上的安慰，就有联系的时候，你会安慰自己。就那种还行，虽然说已经分手了，但是还有联系，他有的时候心情好，还能接一接我电话，就这种感觉，但如果说你们真的没有联系了，你会有一种啥，完了，全完了，就这种感觉，我们都没有联系了，他会不会忘了我。我再怎么做好自己又能怎么样，他都看不着了，他也不会想起我了，所以所谓的联系，其实是在你们关系很糟糕的情况下，你唯一的稻草，可惜掉了，稻草他终归是稻草，他禁不住你，你们有联系，或者说没有联系。并不能决定说你们能不能复合，甚至说只会让对方觉得你没有改变，他的负面情绪，他没办法经历下去，更加不可能说跟你复合，咋的，就因为有联系，他就能复合，哪有那么简单的事，还有些人分手之后，总想着说。跟前任当面说清楚，约对方出来，真出来之后，那俩人见面了，然后开始紧张的要命，见面，咱说怎么才能表现好，怎么能留下好印象，怎么能不犯错等等，它全都是问题，其实这些都没必要，大家必须得知道说，大部分人分手。是因为你的伴侣，就觉得说跟你在一起，看不到未来，所以说有很多负面情绪，这种负面情绪，它不降下来，无论说你们怎么样联系，对方都是不可能跟你复合的，咱可以换位思考一下了，说如果说你觉得，跟一个人在一起。看不到未来幸福的样子，对他有很多不满和抱怨，所以说你想跟他分手，这个时候他还总联系你，总纠缠你，你咋想，你会不会更加烦他，所以说像这种，对方负面情绪很重的分手，第一步咱要做的，就是需要降低对方负面情绪。而不是说咱得去纠结，有没有联系这个事。'
