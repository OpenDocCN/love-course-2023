  text: '# 修复恋爱关系的丝滑小连招儿 - P1：22.3.9丝滑小连招儿 - 儒雅随和老王 - BV1bY411A7WY针对修复感情，宝王给你准备了一套丝滑笑点招，精心配制的嘎嘎板上嘎嘎权威，怎么说，这都是一些经验之谈，大家可以听一下，首先第一步咱们需要怎么整，咱们需要铺设合理化情绪，其实当对方想要跟你分手的时候。无非就是啥，你没有满足到他的需求，并且给他施加了压力，对方在高压之下他会选择逃避，这个是一种非常正常的行为，所以说你首先你要让对方，情绪得到合理的缓解，让对方之前对你的厌倦，厌烦这种情绪尽可能的降低。所以说这个时候你就需要做一些，描述关于理解对方的，或者说关于描述自己错误的，不管咋样，咱这个目的是啥，先让对方情绪恢复正常，然后第二步咱是啥，建立初级联系，其实联系可以有很多种方式，最低级联系就是啥。就尬聊，每天就问一下，你吃饭没有，你忙不忙，你干嘛呢，咱说比较优秀的聊天话题是啥，你可以自己完全掌控情绪，与聊天的方向，并且能让对方积极参与其中，最优秀的聊天方式就是啥，可以带领话题，带领对方思维。并且让对方在跟你沟通过程当中，得到自我满足，实现自我价值，咱说咱得做到哪几点，首先，你要做到三个方面，比如说合理化情绪铺垫的时候，一定要求稳，求稳的意思是啥，就是说，你可以不说，你可以不做。但是你不能做错，你不能用任何的话题去刺激对方，因为这个时候，对方其实是非常敏感的，第二个方面就是啥，建立你们俩话题联系性，有这个话题的话，你得找到你们两个，可以共同参与的地方，第三点就是啥。可以洞悉对方情绪，洞悉对方喜好，洞悉对方喜怒哀乐，这么事才能说，足够了解到，对方心里到底在想些啥，到了第三个阶段，咱就是培养舒适感，其实到了第三个阶段，你们俩已经是可以正常聊天，正常沟通状态。但只不过说啥，这个时间段，不可以聊任何感情话题，但是互动还算融洽，能到这个阶段的时候，其实就是你们相互之间，对对方已经有了一定的需求感，但是这并不意味着说啥，你们俩能够复合，很多时候舒适感。会给你带来一种复合的假象，会让你迫不及待的表明心意，这个时候，你就会暴露需求感，然后让对方重新开始梳理你，要知道聊得好，不代表说人真的就想跟你和好，所以说这个时候要做到的事，就是啥，就是把控对方需求。尤其是对方的核心需求，也就是说啥，就在有舒适感基础之上，你对对方核心需求，你越能够满足，越能够抓住对方跟你复合的几率，它就越大，然后咱说最后一个阶段，你就是向复合昂首阔步，大步前进。这个阶段一定会有各种反复的情况出现，对方会思前想后的考虑说，是否要不要跟你复合，所以说这个时期，你别着急，心态你一定要稳，不要说前后情绪相差过大，让对方觉得，不管你如何，我都是一样开心，一样活得精彩。你只有说这么事了，对方对你需求感才会加大，因为独立与自信，是一个女人最大的魅力。'
