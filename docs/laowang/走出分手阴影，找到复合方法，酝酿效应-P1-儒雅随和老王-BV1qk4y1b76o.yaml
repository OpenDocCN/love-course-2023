  text: '# 走出分手阴影，找到复合方法，酝酿效应 - P1 - 儒雅随和老王 - BV1qk4y1b76o很多人吧在分手之后啊都找我说放不下不知道怎么办了，但就是因为说你一直在想你才会不知道怎么去挽回，分手之后快速使用这个酝酿效应带你走出放不下的分手阴影，找出这个复合答案，这个酝酿效应到底是啥。就是指在你反复思考一个问题没有结果那个时候，你就先把这个问题先放一放，你去做一些其他的事过几天甚至说几个小时，你就会突然灵光一闪然后找到这个解决办法，所以在分手之后吧很多人就会开始纠结。心有不甘或者说后悔内疚于是乎错过了最佳的时机，之后才想尽办法却不知道怎么跟那个前人复合，这个时候你可以先把这些事放一放，专注在自己的一个生活上，这么做不仅说能够让你走出来，还能让你放下僵化思维。还能打消那些死缠烂打的想法，避免引起对方反感，那这个效应原理是啥，当你不再专注于这个事上的时候，你那个心理上紧张感那就消除光了，同时也消除了你之前那个僵化的死灯笼，不再钻牛角尖了。相关的记忆就会在你的潜意识里边重新组织，在你放松那个时候给你答案，人是没有办法在扔死底那个时候找到一个正确答案的，如果说你走不出钻牛角尖的状态，即便我跟你说了怎么去复合，你也很难去做得到。并且在错误的方向上一意孤行，所以咱们在分手之后一定不能被情绪掌控，你学会了对你以后那个复合它也会大有帮助的。'
