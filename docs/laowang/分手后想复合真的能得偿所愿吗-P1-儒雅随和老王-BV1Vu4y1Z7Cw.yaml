- summary: "-   分手后想复合真的能得偿所愿吗\n    1.  分手后想要复合的人需要经历一系列的改变和痛苦蜕变\n    2.  成功复合的人需要明确挽回的想法和认识自己在感情中犯的错误\n\
    \    3.  不再用爱去绑架对方，而是学会理解对方的愤怒和需求\n    4.  做出切实的改变，站在上帝视角观察彼此的表现，提高沟通效率，合理化自我的需求。"
  text: '# 分手后想复合真的能得偿所愿吗 - P1 - 儒雅随和老王 - BV1Vu4y1Z7Cw所有分手之后想要复合的人，都以为说自己已经尽力了，道过歉吧也服过软了，可能吧对方就是不爱我了，所以说才没有办法复合，这个就有点多多少少自以为是啊，那真正的尽力必然是要经历一系列的改变，历经痛苦和蜕变。找到一种双方都能舒服的那个相处模式，大部分人那个分手啊，既不是触及底线，也不是说假性分手闹着玩的，而是说长时间相处当中，激发起来许多情感矛盾，然后集中在一时爆发的分手，所以说啊这个充满怨气的人。提出分手以后往往，挤充油都要打不动，因为长久以来的矛盾和，激发太多的怨气，不过也不是绝对的，那也还是有人能成功复合，那些成功复合的人，那他们是怎么整的呢，首先啊明确自己挽回的想法，不是一时的冲动。经历了一段时间的沉淀反思，确定自己不是说因为不敢，或者说还对对方有着很深的这个感情，想要挽留，想明白自己想要的是啥，才能给足自己复合的动力，不至于说让自己在复合的过程当中，左右吧
    轻易放弃。第二就是认识到自己在感情当中，犯的那些错，确定自己说愿意干，这个情绪矛盾的脊椎有那么一个特点，就是一方或者说双方，喜欢用甩情绪这种方式，惩罚或者说控制对方，那成功复合的人啊，最后都意识到说自己对伴侣。曾经有过过分的那个情感压制，也许说以前意识不到是自己的问题，也许说以前知错了，他要反的干，总之现在决定改变这种错误的相处模式，愿意知错就干，第三啊就是不再用爱去绑架对方，而是说学会去理解对方的这个愤怒。有的人道个歉，做足了场面，表达过对对方的这个愧疚和爱，希望说对方再能给自己一次机会，但是被拒绝了，因为他的这一系列付出，并没有触及到对方的这个需求点，所以说你使再多的劲，也没办法打动对方。我接触过很多这个十年之后想挽留的人，最大的感触就是什么，就那些想挽回，并且成功复合以后，也能真正说生活幸福的人，不一定是最爱对方的人，但一定是最懂对方的，懂对方以前为啥生气，懂对方现在需要的是啥。懂对方对自己最大的不满在哪，就理解双方之间这个矛盾埋怨，才甘心说拿出更多的耐心和精力去哄对方，去给对方一点一点去排解情绪，第四，那就是做出了切实的改变，比如说我的那个一个粉丝。以前他的这个女友发脾气的时候，他就感觉到很烦躁，就觉得说对方很任性，但是经历了那次感情危机，他对对方的这个情绪状态，有了更深层次的解读，不需要讲就能说有很大的这个心理冲突，这个粉丝，站在一个上帝视角。去观察彼此的一个表现，才能说更快的看清这个事情的本质，就以前的那些沟通，都是一股脑的去跟对方表达自己的想法，倾诉自己的一个思念，而现在以对方这个感受危险的一种沟通方式，可以更好地提高沟通的效率。先观察一下对方这个动态，选择一个合适的话题切入，你倾听一下对方那个烦恼和负能量，透过对方那个情绪，判断他这个内心需求，在对方这个情感需求时，给出安慰，给出关怀，甚至说给出鼓励等等，合理化自我的一个需求。把自己的情绪释放和过多的情感需求的压力，带给对方舒适感，就说到底两个人之间其实没啥深仇大恨，所有的情感矛盾，这个出发点都是因为爱的获取，因为啥呢，我们这个恋人身上得不到理解和包容，一个人才会感觉到愤怒。感到不安，因此把这些对感情的渴望，错误地转化成了伤害对方的语言。'
