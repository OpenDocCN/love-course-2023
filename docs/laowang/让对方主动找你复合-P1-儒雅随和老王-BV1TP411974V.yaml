    \    3.  适合对方控制欲强、交往一年以上、价值感高于你的情况\n-   心理战的步骤\n    1.  先发开距离，让对方感受到你已经放下\n  \
    \  2.  勾起对方的占有欲，让其产生患得患失的心态\n    3.  刺激对方的心理感受，逐渐破冰并逐步恢复关系"
  text: '# 让对方主动找你复合 - P1 - 儒雅随和老王 - BV1TP411974V有粉絲留言問我，說有沒有啥辦法能讓對方主動找自己復合，那挺有意思的，這個有他指定是有，但是這種方式，並不一定會比你認為的主動往回更省事，首先你想讓對方說主動回頭找你，其實還得靠你這個行為去影響對方心態。你讓對方產生一種跟你分開，愛自己損失非常大的一種心態，這個也就是為什麼叫心理戰的原因，而實質上你也要付出更多的操作和精力，如果說你決定開始心理戰，那你就得做好這個長線作戰的準備。並且你要有不同的這個備用計劃，最後我還得明確一點就是啥，這種方法它不適合所有人，如果說你想用心理戰那種方式，讓對方主動找你復合，那你至少要滿足下面這三個基礎條件，第一就是啥，對方控制欲比較強。而且交往一年以上，第二，彼此沒有拉黑，還有這個保持溝通的那個渠道，第三就是對方這個價值感高於你，你滿足這三點，你才有把這個發動心理戰的一個基礎條件，心理戰的第一步就是啥，先發開距離。這裡我有必要說明一下就是啥，讓你發開距離不是說讓你斷臉，我所說的再發開距離指的是啥，咱們做出發開距離這個姿態，在對方心中咱說買些種子，比如說啥，你可以通過發信息這種方式告訴對方，你目前已經徹底放下。這兩個人曾經擁有的這段關係了，自己也不會再在這個事上做太多糾察，自己現在的這個重心，可能說更偏向於工作或者說學習，就這種主動發開距離這種方式，才能說給對方更多的時間和空間，去體會一下你曾經那些好。那發開距離之後，就是勾起對方那個佔有慾，這一步的行動，也是依據這個強勢一方的心理狀態來進行，具體操作是啥，就是找身邊的朋友或者說其他同性，來跟對方透過一個信息，這個信息是啥。你現在已經有這個仰慕者跟追求者，在有了一年多的感情基礎之上，對方大概率會出現一種患得患失那種感覺，並且在確定消息的真實性之後，他甚至會出現一些強烈的心理波動，然後逐漸產生一種，哎你本來跟我在一起。現在卻要說跟別人在一起，跟別人處對家，他有這種想法，那同時在這個階段，就很容易萌生呼叫追回你的想法，這一步需要註意的是啥，盡可能的讓他身邊的朋友，把這個信息傳遞給他，因為說自己在朋友圈發這樣的信息。並不希望對方能看出這個做法了，就這個挺幼稚，而且在對方看起來，這個可信度也非常低，第三步就是去刺激對方的一個心理感受，你只要到了這個階段，你這個關係可以說是已經開始逐漸破冰了，那最明顯的跡象是啥呢。你就會發現他開始偶爾的，主動給你發信息的話，那在這個階段當中，你就需要說適當的，以這個高姿態跟好處理，這個也是決定最後結果成敗的關鍵點，如果說你現在的這個回應不然激起的話，那只能證明一件事。你根本沒有追求者，而且你的重心還在對方身上，那他自然馬上會對你失去興趣，並且基本上不會再有任何機會，那最後就是應該收緊結關了，這個階段啊，咱們可以正面的去回應對方一些問題，並且還能慢慢的把這個溝通。'
