  text: '# 男朋友总是给不了你想要的偏爱怎么办 - P1 - 儒雅随和老王 - BV1bT411m7E1你的男朋友是不是说，总没有办法给你想要的偏爱，是不是总是更关心朋友，而忽略你这个感受，很有可能他并不是在乎你，而是他是社群性人格，我今天就给大家深度剖析一下，那个总是忽略你的男朋友，到底他是怎么想的。这个社群性人格这事，比起那种一对一的关系，他们更加注重，一对多的这种人脉资源，所以说这要是正常发展过程，社交他对朋友慷慨大方，所以说往往人缘他都不说，那么对于这种渴望被偏爱的人来讲。主观是因为他对别人十分热情大方，在一起之后发现，好像人前人后两个面孔，其实出现这种情况，主要是啥呢，是因为他把你当成自己共同体，觉得你应该跟他一致对外，跟他一起巩固这些人脉资源，你就觉得对方不重视自己。他更重视朋友，这个社群性人格，人家就觉得相爱的两个人，就应该组成共同体，一致对外，而你却觉得相爱的两个人，就应该把对方放在第一位，由于双方对伴侣的要求完全不同，表达爱的方式它也不一样，所以经常吵架。这本质并不是感情本身出现问题，或者哪一方做错了，只是性格上的差异，带来的摩擦，就这些，是可以通过后期的磨合去改善的，我可以给这种相处模式的情侣，三条相处建议，首先你要满足社群性人，对于人脉资源的需求。辅助他在公共场合当中，自我形象的打造，比如说跟他在一起出去的时候，给足他面子，当他跟朋友在一起的时候，咱也不经常打电话推他回家，其次当他在外面应酬结束了之后，回到家里，你要理解他在那些什么饭局。酒局上已经消耗了很巨大的精力，没有办法再给你想要的，关注跟照顾了，实在是精力不允许，这绝对不是说他外面有人，最后就是理性沟通，你可以在外面给足他面子，那么他应该满足你，希望被偏爱的需求。比如说咱就约定好，每周一次两个人单独相处的约会，这些你都是可以在他精力充足，并且放松的时候，跟他理性的沟通一下，并不是说在这情绪区指责，这样事只会让两个人更累，因为需求不匹配，不是说谁错了。这个就是一个，需要双方共同努力去解决的问题，所以咱才应该适当放弃一些，自己的需求，向对方靠拢，这样的两个人之间，相处才会变得融洽。'
