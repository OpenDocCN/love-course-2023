  text: '# 提升复合成功率，避免瓦伦达效应 - P1 - 儒雅随和老王 - BV1A84y1e7CV你俩分手之后本来能正常聊天，能正常交流，尽管你也做了很多准备，但是你这个内心你认为，这是唯一一次机会不能失败，你整天你就欢得欢失日的，你就害怕说错话，导致对方把你删除挖黑，为啥呢。原因就是你产生了挖回拿效应，而是挖回拿效应，他就是美国一个，著名走钢丝的表演者，他在一次重大表演当中，不幸失足身亡了，他的一个妻子事后就说，我知道这一次一定得出事，因为他上场之前，总不停地在那块捣鼓。这一次太重要，不能失败，以前每次都能成功的表演，他总想着走钢丝这个事本身，而不是说去管这些事情，给他带来的一切，之后心理学家就把这种，为了达到某个目的，总是欢得欢失这个心态，命名为马文达心态。他在复合当中具有几方面表现，首先第一，就是当你在复合当中，你越害怕跟对方失去联系，那就越会无暇顾及，你们之间聊天的舒适度，你就越有可能跟对方失去联系，解决心态的方法其实挺简单的，只要你看单得失就行了。比如说你调整好自己的心态，你别把没发生的事变成压力，你自己在那吓自己，一个轻松且愉快的聊天氛围，是你们复合的基础，第二，咱们在感情里边，欢得欢是常见的，但是有很多正向的方式，可以避免这些事发生。但很多姐们她就控制不住情绪，她就往反方向去做，比如说你需要安全感，你就要求这个男生删除，所有女生的联系方式，那咱们要想跟对方复合，就要求对方听你倾诉，我一直都要求我这个粉丝，要放平心态。很多时候当你抱着一颗，欢得欢时的心去复合的时候，你得到的往往只是还有一个删除，那在复合当中该怎么避免，往后的大效应呢，并且有效的话，你俩的关系，只要你掌握这三点，首先第一点，降低心理暗示。很多找我高科的粉丝，说的最多的话题就是，我怕复合失败，我怕对方拒绝，我害怕对方有个心患，这个就是把假设当成结果，就是自己的一个行为不足，当啥都不去做这个时候，对方自然看不着你这个态度和变化。你也就不会得到一个很好的反馈，所以当咱们选择了复合，那你就是得毫无顾忌地去做，失败要不寒碜，只要你的真心实意，前任一定会看到你这个心意，第二
    学会理解和尊重，无论是恋爱还是复合，理解和尊重是相处的根本。学会尊重伴侣的一个生活习惯，给他一点空间，尤其是在复合的过程当中，你们已经不是男女朋友了，你别想着他会考虑你这个感受，他不会按照他不喜欢那个方式去做，你越比他对你这个耐心就会越少，第三个点提升自己。老人大笑营产生这个原因，其实就是害怕滋生出焦虑，因为你不自信，所以提升自己能增强你的自信，你无需对自己的一个真实性隐隐藏藏，你得活出自己的一个风采，那才是最有魅力的你，所以说需要的是提升。而不是说迁就对方，总的来讲，修复一段感情，是一件特别需要注重策略，以及实际的一个事，关键在于，愿不愿意去客观地评判自己，面对自己真正的不足，用正确的操作方法去努力，如果你只死盯着这结果。而互对而复合这件事本身的话，只在乎得失，那再努力它也是白费的，你越走越偏。'
