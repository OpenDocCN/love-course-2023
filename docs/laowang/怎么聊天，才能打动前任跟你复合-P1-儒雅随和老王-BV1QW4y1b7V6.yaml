  text: '# 怎么聊天，才能打动前任跟你复合 - P1 - 儒雅随和老王 - BV1QW4y1b7V6最近很多人问我该怎么跟自己挽回对象沟通，为啥跟对方沟通这个状态，一直处于一个比较尴尬的位置之上，就很多人在跟前任聊天的时候，他都有一个误区，啥误区，就总是以为自己必须要找到对方非常感兴趣这个话题。才能够说让这个对话非常顺利的进行下去，其实跟前任成功聊天的关键点，真就不在于说你有没有啥好的话题，学到了什么好的话术，抑或是有没有能提供足够多的情绪价值，而是说学会及时判断对方状态，对方态度。进而去把控聊天的尺度和力度，咋理解这句话，其实简单的来讲就是啥，在对方不想跟你聊天的时候，你尽量少说话，在对方想跟你聊天的时候，你主动的推进一下关系，人际交往当中，最重要的分寸感就体现在这。就能够说体察对方聊天的态度，然后及时的做出相应的调整，让双方的关系，维持在一个始终平衡的一个状态之上，至于说啥，说多还是少，这口才好不好，其实都是次要的，在挽回聊天里，他也一样，当你摸不清楚分寸。你不妨稍微换位思考一下，如果说自己狠狠心跟对方分手，他还找你聊天的时候，自己大概是个啥状态，咱撇开那种只是玩玩而已，那种渣男渣女咱不讲，大部分人人家选择分手，肯定是说啥，对方某些行为。让自己感觉到失望透顶，所以说对方在一开始反应，那肯定是抗拒的，我选择分手的一个真正原因，是我觉得我受不了你，你这个时候你一直还烦我，你这不是找茬吗，所以说在这个阶段，聊天的时候，你应该说尽量的做到啥。有事说事，并且在聊天的过程当中，千万不要去提啥，有关乎感情方面的话题，因为你跟前任才分开没多久，先前相处，接下来的矛盾都还没解决，在对方心里，你负面印象他一点也没散，所以说从情感上来讲。对方并不会那么想跟你聊天，或者直接对你非常排斥，所以说这个时候，你就别自讨没趣，你跟前任磨叽个不停，那个时候，你只会刺激到对方，对于过去那些，不美好的回忆的情绪，你让对方更加厌烦，但你记住。绝不深入话题，咱只是说搭搭去，分享个有意思的话题，咱就撤，让聊天信息，始终保持在对方能够接受的范围之内，然后逐次，咱一点点把对话进行扩张，咱循序渐进的，咱想象一下，自己成长的过程当中。跟你闹得很僵的一位朋友，你现在还恨他不，你是不是还有些缅怀，自己当初跟他玩得还挺好的时候，同样的，就算说我跟你分手了，有的时候想到还在一起，愉快的时光，这嘴角他也难免泛出一抹前哮，所以说只要你操作正确。对方一定会慢慢融化对你那个坚决的态度。'
