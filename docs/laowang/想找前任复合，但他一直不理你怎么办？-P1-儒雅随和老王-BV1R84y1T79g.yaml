  text: '# 想找前任复合，但他一直不理你怎么办？ - P1 - 儒雅随和老王 - BV1R84y1T79g如果说你是一个沉迷于自我感动的人，我还是建议你说要继续往下看，我怕我会刺痛你自尊心，今天这个内容将会打破你们旧有的思维模式，换一个角度重新去理解这段关系，她之所以会离开你，其实有一个主要的原因。还是说你给她的压力太大了，尤其是女生在谈恋爱当中，动不动就问对方说爱不爱自己，觉得自己生活的这种乐趣，不是对方给的，只要稍微晚点回你信息，你就收不掉了，就开始担心她到底爱不爱你。有时候你在感情当中不安全感，未必就是对方真的不在乎你，而是说你对感情要求太高了，而你之所以对对方有这么大的需求，其实还是因为自己内心有太多的恐怖，所以才需要对方回应，填补你内心的这个空虚。一旦说对方离开你，你就开始感觉到恐惧痛苦，本质上不是说因为对方离开你了，而是说没有人能够填补你那份恐怖，所以说很多人分手之后，急于说找个新欢，完了又再一次重蹈覆辙，那无非就是这个原因。他们总想找一个人能填补自己这个空洞，把自己从无聊无望的这种生活当中救出去，这个就是啥呢，偶像剧里才会出现的戏码，在现实生活当中，真正要救出一个人，那是要花费很多时间跟精力的，但这个时代吧。每个人都有自己的一个生活，都有自己的一个工作，所以说能为你这个人生增添光彩，只有你自己，你去读书去工作，你去提升自己的一个认知，去充实自己的一个精神世界，就这些才能让你变得更加丰富。才能让你选择一条正确的道路，其实吧分手有的时候也是一件好事，它能够让你及早醒悟，依靠别人是没办法获得完整的人生的，反而会进一步挤压你这个生存空间，就让你为了这段关系，你不断的委曲求全。只有说当你拥有了独自一人的这个勇气，那你才有底气在感情当中，去追求平等与悲哀，当你不再急需人家来填补你这个空洞了，那你才能说真正的看清眼前的人，之后你才能去爱他，并且只爱他一个，爱情这个东西是甜品。生活才是主食，没有甜品只有主食的人，那只能长年地忍受着这个感情的饥饿。'
