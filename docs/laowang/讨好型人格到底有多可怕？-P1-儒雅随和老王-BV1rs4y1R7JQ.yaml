  text: '# 讨好型人格到底有多可怕？ - P1 - 儒雅随和老王 - BV1rs4y1R7JQ你在感情当中你是不是贼害怕拒绝对方，你就想要通过那个自己付出这种方式，来证明自己是值得被爱的，就觉得吧说只要自己取悦了别人，那么别人也会对自己好，如果说别人对自己不好，那一定是说自己哪一方面做的还不够。如果说你中了以上这几点，那你就是一个讨好型人格，那如果说你也想要改变现在这个情况，那今天这个视频啊你得看，这个视频的最后呢有给你的建议，说实话，我真的就挺心疼那种讨好型人格的人，但是我也不得不承认说。很多讨好型人格的人吧，都恶那块自我成本，就我之前我咨询的时候，遇到一个这么样的一个女生啊，就当她接触到心仪的男生的时候，她就会立马放弃自己这个心理地位，想方设法的就讨好她这个男朋友。她会为了这个男朋友啊，改变自己这个作息习惯啊，穿衣风格啊什么工作计划啊，甚至主要因为这个男朋友说了一句说，如果你升职啊，那你之后会不会工作很忙，咱们这个见面时间就少了，她竟然直接拒绝这个大好的升职机会。就在这种情况之下，她完全失去自己这个生活了，她把自己全部的这个生活，全寄托在了这个男朋友的身边，那导致啥呢，会因为她这个男朋友，哪怕说有一点不符合她预期的这个行为，那她都会感觉到十分的委屈和难过。而这些行为，明明是她可以跟她男朋友沟通的，但是她也不属于这个，她总是自己一个人憋着等啊，都不哭，那时间长了之后啊，这个男朋友说主动跟她提出了分手，我举个例子吧，现在这么谈恋爱挺烦人的。我就是想跟你正常谈个恋爱，但是不管我怎么做吧，就都感觉好像有点牵你似的啊，这个就是讨好型人格，在长期关系当中啊，最容易给伴侣带来的一个负面影响，虽然说他们很少说转啊，但是他们那个行为局势。他们那个相处状态，总是会给另一半带来非常沉重的那种负担，大家一定要分清，对一个人的好，和这个讨好型人格是完全不同的，那后者呢，是一种这个近乎于病态的心理模式，就这种人啊，在长期关系当中。只会给你带来负担，以及说困扰啊，如果说你有这个讨好型人格，那我给你的建议其实挺简单的，首先第一就是啥呢，找到你的一个兴趣爱好，或者说你的一个长处，锻炼出来一个可以给你带来的一个成就感，基本上。第二个就是啥呢，在第一点的基础上培养自己这个内心强大，第三点就是啥呢，开始认真的，哎学会拒绝别人，表明自己这个态度，拒绝别人我跟你说，并不是说咱们全部无理啊，咱们希望的是这个讨好型人格吧。他可以大方的说出自己这个想法和态度，真实的做自己，所以说要敢于在生活当中积极表态，敢于展示自己态度和想法和看法，你越是这么做，越会得到对方的尊重和友善。'
