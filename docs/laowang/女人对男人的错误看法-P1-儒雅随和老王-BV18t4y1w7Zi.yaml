  text: '# 女人对男人的错误看法 - P1 - 儒雅随和老王 - BV18t4y1w7Zi我發現吧，還是有不少小姐們，對於男人這個看法還是有很多誤解，用感性的思維去理解男人的理性思維，結果呢，那也就顯而易見了，首先，對於男人來講，他從小接受的教育就是，他們應該怎麼解決問題，那女生不一樣啊。他們從小被教育的就是，我該怎麼來表達感受，所以這兩個人在分手之後，這個反應差別其實挺大的，我經常會聽到有人跟我抱怨說，這啥分手之後他就像個沒事人一樣，我每天茶飯不思的，他竟然還能出去跟兄弟們開黑到天亮。他是不是一點也不難過，他是不是那張心啊，我先明確的回答，不是，我呢站在一個男人的角度上，帶你回憶一下這個男人分手之後的過程，分手之後，你肯定會蒙在被子裡大哭，你跟閨蜜們盡情吐槽。你覺得這個悲傷根本他就受不住，你特別需要這種安慰跟陪伴，但男人呢，人就哭哭大醉，他會徹底安心下來，以後再也不用吵架了，再也不用大半夜說哄你了，就那些複雜的感情矛盾，你也終於不用再去解決了，等過了幾天。他發現家裡空花花露的，再也吃不到你精心準備的晚餐的話，再沒人關心他的時候，他才會覺得有點無奈，但是他們這個自我癒合能力挺強的，他會勸自己，哎呀，這不正常嘛，分個手嘛，過幾天就這樣吧。這樣單身生活這不挺好的吧，就算真很難受，他也只會說約兄弟們出來喝個酒，當然在酒窩上他一定不是說，哎，我好想他呀，哎，我分手了，我好難過呀，而是說今天我要不把你們一個個喝趴下，我都是孫子。所以說你必須你得承認，這個男女天生他就是有差異的，女人心裡想的是，只要我們相愛，有啥難關是不能共同度過的，我願意為了你付出，願意為了你犧牲自我，你為啥還會狠心離開，這個女生完完全全是從情緒出發。那男人心裡想的是，分手才是最好的方式，因為雙方都不可能改變，哎呀，這個是從解決問題的大局上出發，就是這老爺們吧，他從頭到尾都不會表現自己情緒，就算說有那麼一個瞬間人相信你了，理智就會把這個情緒摁進去。找到其他那個方式來逃避掉，因為他們在意的是這個終極目標，而不是說感情裡邊那些小細節，他對自己這個情緒是缺乏認知的，並且不光是對你，對任何親密關係他都是一樣的，也就你在分手之後。仍然希望感受到對方關注和回應，想要指責他這個絕情惡魔，其實吧就是以己奪人，因為他沒有你表現那麼傷心和難過，你就給他戴上這個沒愛過，絕情這些帽子，你說他不圓吧。'
