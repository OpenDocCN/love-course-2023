  text: '# 别错过了那个深爱你的人 - P1 - 儒雅随和老王 - BV1gP411x7YQ如果你們的分開不是因為原則性問題，現在他還在卑微的挽留你，我希望你能再給你們一次機會，給你們感情一次機會，我知道你內心有很多擔心和很多顧慮，就害怕說自己心軟之後，他還跟之前一樣，好了傷疤他忘了疼。擔心會重蹈覆轍，但我想說的是啥，戀愛是兩個人的事，對方的一些行為確實給了你不好的感受，但是經歷過分開的感情，往往會更常有，你才會更加的珍惜，那麼你想一想，你會因為你們吵架，因為你們之間的矛盾。狠心的選擇離開，但是人心都是肉長的，他受傷了，但是他卻一直記得你們好，從來沒想過說放棄，就哪怕說現在你說分開了，他還是可以丟掉面子，丟掉尊嚴來哄你，來想著哄你，這個就在說明啥，他很愛你。甚至說超過愛自己，就任何一段感情他都需要我和，你們只是溝通方式相處方式出現問題，他又沒啥經驗，又不是說海膀，怎麼可能說處理得面面俱到，就难道非逼着他学会一些套路吗。'
