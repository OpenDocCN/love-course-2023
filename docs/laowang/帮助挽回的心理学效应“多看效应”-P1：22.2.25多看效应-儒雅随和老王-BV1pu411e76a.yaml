    \    3.  通过朋友圈、社交平台等方式让对方频繁看到自己，增加好感度，控制更新频率。"
  text: '# 帮助挽回的心理学效应“多看效应” - P1：22.2.25多看效应 - 儒雅随和老王 - BV1pu411e76a咱们决定复合之后，通常会遇到两个情况，一种就啥，由于不觉，始终不敢迈出第一步，直到说发现自己已经错过，最佳的一个机会，完了就无奈的放弃，还有一种啥，想做就做，不顾及对方感受，立刻咱就采取行动，很明显。无论是哪种情况，你都很难达到自己期望的结果，但是第二种情况，相对而言还要好一些，因为这说明啥，你有足够的行动力，跟执行力去做这件事，第一种情况，我只能告诉你啥，自信心是自己给自己的。如果说你自己都不相信，自己可以成功，总是在想那些非常糟糕的情况，结果可能比你想象的还要糟，所以说综合这两种情况，我建议大家在决定复合之后，一定要切记，不要说突然的联系对方，更不要说表现出。自己想要复合这个心态，否则对方可能一开始就识破，你想复合这个动机，并且对你产生抗拒，你要学会多利用啥，这就叫这叫啥，多看效应，开始慢慢的恢复，你在他视线能及的空间内的存在感，以此还增加对方对你的好感度。至少这么做，也不至于说，因为不知道该怎么跟对方接触，而迟迟没有办法迈出复合的第一步，而且心理学家已经有实验验证过了，你在对方眼前出现频率和次数，跟对方对你好感度，它是成正比的，你切记。所以说你可以通过朋友圈，以为对方可能看到刷到的社交平台，或者说侧面通过你们共同的朋友，透露出你信息和近况，来让对方生活当中充满你，不过你得注意，因为你是主动跟对方提出分手的，所以说千万不要表现的。自己在没有他日子里，过得逍遥自在，甚至说好玩，不止100倍，不要盲目的相信什么二次吸引，然后自我提升，要根据自己分手的实际情况，来发布一些内容，比如说你可以发一些，自己分手之后，对情感的感悟。或者说认识到自己不足之处，显示出自己有一个很谦虚，想改变的这么一个态度，还可以说适当的表达，对之前那段感情，对他曾经对你的好的怀念，但不要太直白，不要太后顾，频率大概控制在啥，3~5天更新一条就行了。发到什么程度为止，发到对方主动给你评论，或者说给你发消息为止，我跟你说点赞这个事，它不能说明问题，点赞只能说明啥，他看准了，并且有一定的情绪和影响产生，但是只有对方主动的给你评论，或者说发信息。这才能够说明啥，你多看效用，上机了，对方已经不排斥跟你进行沟通了。'
