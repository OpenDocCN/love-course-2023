- summary: "-   怕再也找不到前任那样好的人，该怎么办？\n    1.  怀念前任并陷入抑郁，但应客观看待分手原因。\n    2.  自卑心态会影响寻找更好的人，应提升自己的能力。\n\
    \    3.  接受分手事实，放下幻想，理清自己想要的，珍惜现任的优点。"
  text: '# 怕再也找不到前任那样好的人，该怎么办？ - P1 - 儒雅随和老王 - BV1yx4y1K7bz是他真有救，還是說你對他的那個綠精神太厚了，今天老王就把你對他那個綠精神吸引下來了，好好吸吸你那雙被豬油蒙住的眼睛，就不信看到視頻最後你還放不下他，你之所以覺得他很好，是因為時間充滿了你們之間的矛盾。他要真像你說那麼好，那你怎麼能跟他分手呢，之前後來有個私信，有個粉絲，害怕再也找不著像他前任那樣高收入高顏值的人了，甚至一度陷入了抑鬱，所以說就問他既然你前任那麼好，那你們為啥還分手。他說因為我們共同話題太少，而且倆人性格模糊不白，所以才提出分手，所以說這就是問題所在，跟你在一起進入感情，用不是說他那些優越的條件，而是說他作為一個真實的人，他所具備那些性格，如果說你跟那個人相處。沒有一個自在快樂的氛圍，就算說這人條件再怎麼優秀，你從性格上看，你們也都還是不合適，所以說前任他真就未必是完美的，時間會沖刷掉我們對對方不好的回憶，當你客觀地看待你們之間的相處，你就能看見的這個問題。畢竟說人無完人，還有些人吧，就太自卑一樣，自我評價過低，才覺得說，咱也找不著更好的人了，那這種心態，就算真遇著比前任更優秀的人的話，也會不自願地去迎合對方，最後在疲憊當中結束關係。所以說你要做的不是擔心，而是學會克服自己的自卑，或者提升自己的能力，讓前任成為你編的更好的動力，最後就是理清楚，到底什麼才是你想要的，這個世界上優秀的人，我跟你說，千千萬萬種，有的人善解人意。有的人帥氣多疾，別好拿你心中那個，加個綠雞肉的前任形象，跟現任比較，否則就很有可能會讓你錯過，這個現任真正可貴的地方，前任這東西，畢竟是一個過去式，接受分手的一個事實，放棄幻想。客觀地看待自己的一個前任，現任甚至說自己，該改變的咱就改變，該提升的咱就提升，這樣事兒對你那個生活，才是真正有幫助的，有啥想對前任說的話，不行你就留在這個評論區裡面，就當告別一場。'
