- summary: "-   面對前任的絕情，仍有可能挽回\n    1.  前任的絕情只代表當下的態度，不代表未來\n    2.  放棄開始是因為害怕失敗，不敢嘗試\n\
    \    3.  面對絕情前任，應轉變思維模式，解決問題而非考慮機會"
  text: '# 前任都那么绝情了，还有可能吗？（其实你自己已经有答案） - P1 - 儒雅随和老王 - BV1b24y1N7BY面對這個覺醒的前任，還有沒有可能，當然有可能，如果說對方沒真心愛我，對方也不會對你有這麼大的情緒，你明顯地說對方現在很覺醒，只是說吧，你沒有讓對方能夠接受你這個點而已，現在對方說出來的這些話。只能代表現在的這個想法跟心情，就像過去他跟你說，永遠不會分手，那不也是只代表過去嗎，跟現在一毛錢關係沒有，所以說你別被對方那話嚇著，覺醒可能不是委託，但是覺醒肯定代表不了以後。另外有部分人在想扳回的同時，他不停地給自己找藉口放棄，這個就挺奇怪的，難道說不是想挽回嗎，反而在於你太想挽回了，你告訴自己說只許成功不許失敗，你在心裏邊說了很多遍之後，你越來越不敢想象那個失敗的結局。所以說後來你怕了，怕到不敢嘗試了，這個大腦裏出現一個聲音，就像一個惡魔一般告訴你說，放棄吧不可能，你看他都這麼絕情，那為了避免失敗，你甚至放棄了開始，因為只要說不開始，你在心裏邊就永遠好像是有個突然。在我看來還是別給自己加那麼多戲，你想要的東西你就去爭取，太追求安全穩定害怕受傷，人是永遠都不會有成長，分手之後前任表現的絕情，絕情只能代表他當下的態度，因為你想要挽回，那個目的被人看穿了。那他這個防禦機制就見效了，你要是糾纏那就是強攻，對方這個防禦強力他就會越做越厚，你要放棄那就是白退了，但是你有沒有發現，就當你這麼想的時候，就已經陷入對方給你的思維定勢裏了。你痛苦掙紮是因為你們是對立的，但你們本可以不必對立，就算說不採取強攻的方式，慢慢的也可以讓對方卸下防備，只要說你不搶客的，你們是可以並肩走的，為啥一殺回就必須馬上挽回。就不能允許中間有個做朋友這個過渡期嗎，那前任絕情說明這個情況，就不能再壞了，那還有啥可怕的，還有啥比這更壞的，你不如說轉變一下思維模式，面對絕情的前任，你不去考慮有沒有機會，而是問問自己怎麼去解決問題。'
