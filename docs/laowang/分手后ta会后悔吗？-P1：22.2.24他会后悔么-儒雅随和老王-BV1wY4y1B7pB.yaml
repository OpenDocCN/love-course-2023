  text: '# 分手后ta会后悔吗？ - P1：22.2.24他会后悔么 - 儒雅随和老王 - BV1wY4y1B7pB分手之后，他还会想起你吗，他会后悔吗，答案肯定会必须会，他会想起你，不断的想起你，而且不仅会想起你的坏，他还会想念你的好，这个相思之户，如果说他能受得了，他就不会找你复合，但是如果说他受不了。他就一定会找你复合吗，不一定，如果说你抱有过高的需求感，他一般他不会找你复合，所以说这就是我为什么一直强调，说不要去窥探对方生活，不要去纠缠，本来他想复合，你也想复合，但就是因为你抱有过太多需求感。他就不想复合了，你是不是感觉这很不公平，确实这个世界，它本来它就是不公平的，感情这个世界没有对错，它也没有什么公平可言，谁爱的多，谁就是弱势，爱的多，它就说明你需要的多，时间，身体，还有，总有一个需求。会让对方不堪重负，谁越在乎就越放不下，越放不下，就越无法过好自己的人生，结果他也就越吃亏，对方一举一动，都越加占据你内心，直到说他占据了你的全部世界，当你这个世界只剩下他了，你就不得不选择离开。当你这个世界只有他，他怎么走进你的世界，因此感情世界里边，它就没有对错，没有公平可言，只有说谁更在乎谁，谁更放不下，谁更占据谁的内心，谁更依赖谁，分手他对你还有爱吗，爱你之前，他不也是不爱你的吗。由爱到不爱，由不爱到爱，这不很正常吗，我很喜欢这么一句话，就是说爱不是大风大浪的，是在一个个不起眼的小细节里边，风营起来的，是在漫长的岁月里，一点一点积累起来的恩和情，感情这个东西，就如同事业。就如同你养的宠物，需要我们认真对待，惨淡经营，如果说你只是一味的索取，一味的享受，这感情我跟你说，它肯定是无法长久的，它是个不健康的。'
