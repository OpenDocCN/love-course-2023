  text: '# 用得失感，快速让前任求复合 - P1 - 儒雅随和老王 - BV1co4y1B7oT我找他复合都困难，我还怎么让他找我复合，你是不这么想的，那你真就是凭本事刷入我的视频，今天就以我多年的实践经验，告诉大家，只要学会得失感，就能让前任主动来找你复合，那你可能就会问，都已经分手了。俩人都没关系了，还咋能让对方产生得失感呢，这个就是很多人都会陷入的思维误区，恋爱关系结束是瞬间的，但是两个人给对方带来的影响，确实是长久的，你们在谈恋爱相处这个时候，每天都会相互影响。包括习惯
    口味 喜好等等，这些都会在分手之后，继续存在对方的认知里，这些留在对方心里的东西，那就是我们创造得失感的关键，那心法交给你，接下来就是具体操作了，首先必要收集卑微的心态。那很多人在被分手的这个时候，都会放不下，就开始求对方不要离开，或者守在对方的家门口，就等着能跟他见一面，这些非但不能让你复合，反而还会让对方对你更加厌烦，第二主要委屈自己，有些人为了求复合。他就会无底线的满足对方的要求，一直跟对方说一些，以后做不到的承诺，比如我一定会改，保证以后再也不这样了等等，就这些话说出去容易，说起来难，一旦最后对方发现，你做不到那些承诺，对你这个信任他也会大打折扣。当你们再一次因为同样的矛盾，重蹈覆辙，那对方就不会再相信你这个改变了，第三
    学会后撤，以退为进，别再以任何理由去主动了，发一段正式的，跟这段感情告别的话，让对方认为你接受了分手这个结果。之后不管对方会不会给你回应，把注心花到自己的生活当中，你去培养一下自己的爱好，去提升一下自己，还转移一下注意力，过段时间，纵投戏就完了，这个时候，你就可以找个借口，去创造这个得失感，比如去问对方。他放在你这的东西还要不要，不要就扔吧，这个东西不需要太贵重，但足以在对方心中创造出得失感，就你这样事儿的你刺激一下，他一下就能感受到，你对之前这个感情的决绝，他就开始疑惑了，那怎么你这么快就放下了呢。大部分的人，都希望看到前任离开自己之后，陷入痛苦，但你这个时候，你偏要反其道而行使，他就会开始对你的感情，和对自己的决定感到怀疑，开始陷入那种得失感，那这个时候，你跟这个复合的概率，才是大大提升了。之后只要方法得当，逐步引导出对方想要和好的欲望，感情的复合只是个时间问题，时间有限，我就不搁这跟你具体聊了，如果说你还想知道后续怎么做，你就看看老王以前那个视频，咱说好好学一学。'
