- summary: '-   儒雅随和老王分享了如何让前任主动回头并持续爱你的方法'
  text: '# 或者说做一些什么东西 - P1 - 儒雅随和老王 - BV15x4y1d7qr如果说你想让他主动回头，并且持续性的一直爱你，今天的视频你得看完，就不管你们是哪一种分手，吵架也好，这个父母不同意也罢，或者说你们相处有一些不顺，他都能帮助到你，就当然了，前提是你认真看完，并理解透彻。所有的分手跟这个感情不合，虽然说这个原因可能有很多，但这背后的主要原因，其实都是沟通，你想象这么一个场景，你想让对方改一下，你不认同的习惯，比如说换叠袜子，但是你最后表达出来的时候，你就像带着刺似的。明明是个小事，但是变成了激烈的争吵和矛盾，因为你表达的方式在对方看来，带着指责的情绪，说白了就是不会说话，那人为什么要爆发，其实就是平时相处当中，积累太多的委屈和负面情绪，如果说在分手之后。你想要重新跟对方在一起，那么对方的回应，或者说对方的举动让你不满了，你都需要接受，因为啥呢，因为对方相处之中，受到的委屈也是需要发泄的，所以说对方有情绪，这并不是一个啥坏事，只有这样的事了。对方才会慢慢的觉得说，跟你沟通是约束和隔阂，第二点就是啥呢，就是无论什么样的感情，都应该让人积极向上，让人成长的，世界上有两种观念，一种是固化，另一种是进步，这个固化的意思是，非常相信定义性的东西。比如说啥呢，说觉得没办法复合了，是因为对方不给我机会，给对方发信息他不回复，觉得说对方现在非常绝情，当然你也可能是觉得，说是害怕没有结果，所以说畏首畏脚，不敢去付出，或者说做一些什么东西。但是一个拥有进步心态的人，责任为真，是可以通过学习跟成长，提升自己的一个思维，学会方法跟社交的底层逻辑，并且去运用到，欲咒的那些问题上，那这个就一定会，达到自己想要的结果，如果说你认为没有办法。要不就是啥，算了太难了，要不再等等，等几个月等半年，等他主动回来找我，如果说你抱着这样的想法，那你就是属于第一种心态，就算说有复合的方法，但是只要说欲咒一点阻碍，或者说在过程当中，需要你走出舒适区。你就开始不自觉的退缩，负能量，然后又知难而退，甚至去寻求一些玄学的那些寄图，什么星座塔罗，为自己等待找一个合理的借口，但往往过了一段时间之后，还是放不下，然后又开始重新陷入到，这么一个死循环里边。你拥有啥样的心态，你就会在什么样的行为上表现出来，同样的，你也就会得到相应的结果，这个感情是需要两个人去经营，去体验去改善，让双方成为更适合彼此的，这个友致的感情，如果说你连自己跟对方。这个感情需求都不了解的情况下，那你就是不尊重自己，也一定会失去那段感情，我举个例子，你的这个前任在为你付出的时候，也是说希望你能够给他回报的，这个也就是他的情感需求，所以说来找我的粉丝，经常都会问。你能给对方什么，你给的是他想要的不，就我相信，你认真听到这的时候，你已经探索了一些很好的要素了，而这个要素，不就是对方主动回头的这个理由吗。'
