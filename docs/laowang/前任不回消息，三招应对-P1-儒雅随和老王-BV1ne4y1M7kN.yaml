  text: '# 前任不回消息，三招应对 - P1 - 儒雅随和老王 - BV1ne4y1M7kN你有没有这种经历，忍不住给你的前任发信息，既怕人家看着又怕他看不着，最怕的是他一度不回，很多姐们找我问问题的时候，都会问到这个问题，我想和好，但是我看他现在发信息，他都不回我，我还有机会吗。首先咱这么来说，毕竟你们曾经消亡过相爱过，那怎么可能说不联系，他就不联系了呢，他不回你信息，是因为你错误的一个做法，让他对你产生了非常强烈的负面情绪，不想回你信息，比如说有个姐们。就抱着感动对方那种思想，她就跟上班下班打卡似的，就每天定时定点给人发信息，就有黑呀
    还得封线，之前我粉丝她就是整这些事，她的一个男朋友就挺生气的告诉她，我是不会跟你和好的。然后她就再也没回过这粉丝的消息，我强制要求她，就这20天之内，不许去联系对方，停止伤害她的一个行为，然后跟对方保持一个弱点性，同时在朋友圈里边重建自己的相，那这么多的原因是，一方面是打破对方心理预期。她以为你还得继续纠缠，结果你滑地转身开始新的生活，另一方面就是给对方一个缓冲的解，就等她的负面情绪变淡了，我们再打开正确的沟通方式，咱做到二次吸引，叫拉鸭三招，第一招，选择合适的这个聊天话题。多用开放式那种提问，对于聊天话题的选择，姐们们咱得循序渐进，聪明的说法是引导对方回忆，两个人曾经的恋爱时光，比如说我今天出过一个剧院，我发现有一部很好看的那个话剧，你最近有看话剧没有。或者说我记得之前咱们一起去吃过一家，特别好吃的日料，就搁哪个地铁站根线，你还记得叫啥吗，就像这样的事儿，咱先说事儿，然后询问一下她现在的生活，聊得好的话，咱再开始分享一下自己的一个情况。那啥是开放式提问，就比如说你在干嘛，这个就是开放式提问，对方可以回答说我在工作，在吃饭，在打游戏等等，答案不止一个，那封闭式提问就是啥，比如吃饭了，那她这个回答只能是吃，或者是没吃。所以多用开放式这个提问，让她这个回答就畅所欲言，你们这话题多，交流多，你们这个关系才能更进一步，那第二个，激发男人的英雄情结，我需要帮助，只有你能帮助到我，就这种方式会立刻激发出。这个男人在天性当中的英雄情结，她会觉得我有必要去回应你，并且帮助你，这聪明的小姑娘，能事实地激发男人的保护欲，就让这个男人觉得自己非常重要，产生一个非常强烈的被认同感，和那种被需要感，用这些心理诱饵。吸引对方注意力之后，再准备一个开放式的问题，让她参与到你这个对话当中来，那这样的聊天，就会让你复合事半功倍，第三招负面情绪合理化，分手这个时候，对方还有负面情绪，你就需要做一个合理化。来抵消你们之间那些不愉快的经历，只有她把负面情绪发泄出来，你才有机会有可能去，注入一些正面的情绪，那这个合理化，咱就是最好不要内归因，就我从来不会让我这个粉丝，去道歉认错，因为这么整太卑微。就在男人面前，你这个姿态一下底低调了，你得找到一个对方能够接受，但又不能完全苛责于你这个理由，比如说人生家庭的潜移默化，工作环境的影响，总之给自己不好的行为，咱做一个聪明的，又不失真诚的合理化。前任不回信息，并不意味着说，你们之间是没有可能的，只会有效应对，消除关系当中的隔阂，用最好的状态出现在他的面前，对方很可能就主动跟你提出负责。'
