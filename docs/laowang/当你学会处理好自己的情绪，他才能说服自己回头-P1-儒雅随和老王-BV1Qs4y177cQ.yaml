- summary: "-   学会处理情绪是维系感情的关键\n    1.  在感情中处理好自己的情绪是重要的\n    2.  不要过度释放情绪，否则会让对方产生抗拒心理\n\
    \    3.  了解对方的需求和期望，给予对方理由和吸引力，才能维系关系"
  text: '# 当你学会处理好自己的情绪，他才能说服自己回头 - P1 - 儒雅随和老王 - BV1Qs4y177cQ你要想處理好一段感情，首先你要做的就是啥，學會在一段感情那邊去處理好自己的情緒，你要是在復合的過程當中，不斷的釋放自己的情緒，求著他跟你和好如初，你最多只能感動到你自己。就覺得說自己在這段感情裡面盡力了，或者徹底絕望了，如果說你現在跟他吵架了，正在讓他冷戰，甚至說已經分手多年了，接下來這個視頻你好好看吧，不管你們之間還有沒有感情，一旦說你去卑微的道歉了，你去糾纏了。對方就會產生抗拒心理，把你越推越遠，其實任何感情都不是沒有緣由的，為啥他之前那麼愛你，現在要跟你分開，很大部分原因就是啥，就在於你不懂得控制自己的情緒，你肆意的去宣洩自己的壞脾氣，壞情緒。他雖然表面上哄你，但他內心非常懷疑，而男人又偏偏是那種特別能隱忍的，不喜歡血腥的情緒，所以說他心裡有啥負面想法，人都一直憋著，而且不僅是負面情緒，有些女孩特別喜歡跟伴侶分享自己的生活，表達自己的感情。就希望說對方能一直把注意力放自己身上，這樣同樣也會讓男人感覺到窒息有壓力，你越是努力對方就越是逃避，因為你所認為那些再平常不愛的分享與發現，是關心跟體貼，都沒辦法轉為高品質的情緒價值。反而是在消耗對方耐心跟能量，所以說這時的克制才有可能說讓你們感情變得更好，你想要他回頭，也應該給他一個回頭的理由，讓他看出你這個價值，看見你這個吸引力，那他才會願意再一次的選擇你，你們才會有和好的可能。感情當中所有的狀態都是蓄謀已久，只是說你之前沒發現而已，一切都是有原因的，只有小孩才會在感情當中去尋找無條件的愛，大人都明白沒有誰會一直接納你，你只有弄清楚對方想要的到底是啥。對方在感情當中這個訴求又是啥，才有可能維繫你們之間的一個關係。'
