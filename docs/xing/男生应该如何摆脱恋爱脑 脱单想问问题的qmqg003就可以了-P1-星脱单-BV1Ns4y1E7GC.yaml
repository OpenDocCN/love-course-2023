  text: '# 男生应该如何摆脱恋爱脑                 脱单想问问题的qmqg003就可以了 - P1 - 星脱单 - BV1Ns4y1E7GC男生都有恋爱脑，只是他们不愿意承认这一点，什么是恋爱脑呢，就是每天控制不住想自己喜欢的女孩子，情绪敏感，怕被抛弃，神经多疑，深陷其中并且无法自拔，还不敢跟别人说，今天我总结了三个男生摆脱恋爱脑的方法。关键时，大家一定用得上，记得点赞收藏起来，为什么你会变成恋爱脑，原因有三个，第一，情感重心偏斜，你总觉得自己很难喜欢上一个人，好不容易遇到了，就一定要珍惜她，于是把所有的情感都接头到这个人身上。她的一举一动都特别的关注，认为都是跟自己有关，她稍微有点不高兴了，你就开始反省你自己是不是做错了，她的情绪牵动着你的情绪，导致你都忘了女孩子是有自我情绪调节能力的，第二，爱情神退步。当你觉得自己和她进入亲密状态后，你们就融为一体的心理状态，高度排斥外面世界，这使你的心理退步到了诱人时期，心理承受能力也跟着退步，没能力应对情感挫折，第三，自卑心理作祟。你感觉自己在喜欢的人面前施展不开，或者你在情感中曾经被伤害，不相信人，也不会觉得自己值得被爱，久而久之你就会觉得自己什么都做不好，最终形成了自卑和不安全感，在亲密关系之间也会暴露出来。那么要怎么摆脱这些情况呢，首先你是要调整你自己的心态，营造一个轻松的氛围，我了解相思沉寂的心情，但是人家发两个字，你回复一段小作文，女生收到后是什么心情呢，她会觉得你的爱好沉重啊，会害怕长时间相处之后。如果两个人不适合分开会伤你的心，她会变得谨慎起来，没有办法轻松下来去谈一段恋爱，这样的体验感很差，她会想把你推开，第二，正视自己的优点，你当初能吸引她，证明你是足够有魅力的，所以多想想自己的优点。和值得骄傲的地方，如果你觉得自己的优势还不够，那就去提升自己，当下的你如果吸引不了更优秀的人，就容易被人家降临的打击，只有保持进步才是对自己的救赎，第三，追到她不是唯一证明自己的方式，萝卜青菜各有所爱。你追不到她，有可能你不是她的菜，一段健康发展的关系，对方一定是让你感觉到自己是美好的，而且越来越好，但如果你一直处于负面的状态，那说明你们这段关系已经出问题了，所以赶紧停止你的付出，她不是你的全世界。你要拥有你自己的事业和梦想，有自己精彩的生活，要多关注自己的真实的需求，才能减少你对恋爱的急迫感，爱情是一段修炼。会让你遇到更好的自己。'
