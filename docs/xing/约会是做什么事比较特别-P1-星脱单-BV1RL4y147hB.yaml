  text: '# 约会是做什么事比较特别 - P1 - 星脱单 - BV1RL4y147hB約會時做什麽是比較特別的，講故事，比如你帶女孩出去吃飯，你不要去選擇那種排名比較靠前的餐廳，為什麽呢，因為這種餐廳最多只能證明你今天看了約會攻略而已，但是你想想一頓飯誰起不起，約會的主要目的就是什麽。是互相了解對不對，所以你要帶她你去過的地方，比如說你大學旁邊的牛肉麵館，你可以給她講你過去的故事，那不僅能避免你們之前沒有話題料的尷尬，而且如果這個女孩對你有意思的話，她會積極的回應你。因為她也渴望參與到你的過去，如果這個女孩對你不感興趣的話，那你最多不過就是請她吃一頓普通的牛肉麵而已嘛，對不對。這樣的話你能排除很多那種想來釣你的渣女。'
