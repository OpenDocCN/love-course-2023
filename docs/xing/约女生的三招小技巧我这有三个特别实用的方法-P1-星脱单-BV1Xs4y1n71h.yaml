  text: '# 约女生的三招小技巧我这有三个特别实用的方法 - P1 - 星脱单 - BV1Xs4y1n71h约女生的三招小技巧，我就有三个特别实用的方法，就是你在约她的时候，千万不要说，你有空吗，我可以约你吗，你想吃什么，我请你，如果你这么说了，你就掉进了低价值的陷阱，那怎么能让女生无法拒绝呢，教你三招。第一把请换成一起，不要说我请你吃饭，我请你看电影，而是要说有空我们一起吃饭，有空我们一起看电影，一起会显得你更加随和和自信，第二不要让女生做选择题，而是填空题，不要说你想吃什么。而是说想吃火锅还是吃牛排，你来选，不要说你什么时候有空，而是要说，周五或者是周六我们一起去，第三把疑问句改成成数据，不要说你想吃火锅吗，而是要说，新开了一家火锅店超好吃，我们一起去吃吧。当然了这只是一个框架，根据不同的性格，还是会有不同的聊天方式，如果你拿不准的话可以来找我。'
