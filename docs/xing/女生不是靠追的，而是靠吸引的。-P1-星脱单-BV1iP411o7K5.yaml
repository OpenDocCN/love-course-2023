  text: '# 女生不是靠追的，而是靠吸引的。 - P1 - 星脱单 - BV1iP411o7K5女生不是靠追而是靠吸引，如何提升女生对你的好感呢，说白了就是保持自身的吸引力，今天讲的全篇干货，只要你学会了，高冷女神也能变成你的小迷妹，好好听好好看，千万别爱听你的兄弟来看，先把女生拿下再说。第一点优化外在形象，比如说外在形象，展现魅力以及言谈举止等，你们在出去打交道的时候，要在形象以及谈吐上做足了功课，让你一上来就能给别人感觉，很舒服，当别人对你有眼缘的时候，其实他的内心就已经对你开放了。第二点把握人的相似相吸心理，善于营造竞相模仿的方式，去营造相似感，因为人呢都喜欢跟自己相似的人，比如说相同的兴趣爱好，共同的话题，第三点利用好初步吸引力，建立舒适感，有了第一好感固然是好事。不过啊这也不代表什么，他对你只是不反感而已，你只是拿到了进入他世界的敲门砖，那么如何利用好这份好感，这份吸引力进入到他的世界呢，我的建议是引导他，聊一些深层次的话题，比如说你的童年开心吗。你最难忘的一件事情是什么，你觉得美好的生活应该是什么样的呢，类似的问题有很多，你要找到很好的指引，自然的去鼓励他，同时也要表达自己的看法，以上的问题对于建立舒适感和安全感，是非常重要的哦。如果你想了解一个人，进入一个人的内心世界，这些问题一定要搞清楚，就这样你才能和对方建立情感连接，这些话题聊得差不多的时候，你们俩的关系就进入了一个全新的阶段，好朋友的阶段，可以有一点小暧昧。但是不要冒犯到女孩子，总而言之就是进一步退两步，前面都做得差不多了，最后的一点，维护吸引力，这一点非常的关键，我的建议是不要做太多，超越关系以上的事情，就拿你们俩现在的关系而言，不要送太贵重的礼物。也不要对女生说什么，做我女朋友之类的话，不要对女生太好，拿出你对待好朋友的态度来对待她，不要将自己的位置放得太低，要知道你自己是散发吸引力的一方，具体的细节不懂。可以找我。'
