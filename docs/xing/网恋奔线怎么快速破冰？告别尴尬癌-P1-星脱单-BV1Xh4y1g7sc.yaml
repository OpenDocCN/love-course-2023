- summary: "-   网恋奔线如何快速破冰\n    1.  网恋初见面尴尬问题\n    2.  应对废物测试和第一印象\n    3.  提出烟火问题引发对话\n\
    -   交流中的疑问和挑战\n    1.  对话中的疑问和回答\n    2.  光线对烟火问题的影响\n    3.  提出换地方继续对话的建议"
  text: '# 网恋奔线怎么快速破冰？告别尴尬癌 - P1 - 星脱单 - BV1Xh4y1g7sc你跟照片有点不太一样，好戏开场，网恋奔线怎么快速破冰，告别尴尬，你说照片好看，是很好看，女生上来就废物测试，打错第一印象就没了，今晚还去找又夫人，哇，一见面就问这样的问题，考验干部啊，对啊。那我要先烟火了，那你烟出什么了吗，烟先没出，那待会就有了吗，那谁知道呢，有没有可能是我先烟出来一些东西呢，烟是什么东西，这个问题是老实人能够回答的吗，你，是陆思老师了吗，嗯，真的，如假包换，你烟出来了。有没有可能是这里光线太暗了，所以看不出来啊，可能，是吧，那我们换一个光线比较充足的地方，(音樂)。'
