  text: '# 追女生花钱的三大原则 - P1 - 麦子的恋爱课 - BV1Tk4y1T7uJ追女生花钱有三大原则，第一个大钱不能花，小钱不能省，你不要花几千块钱去给女生买手机，买包买项链，你是供养者，你想花钱去买女生的好感，但实际情况是她不喜欢你，你花多少钱都没用，在恋爱阶段你只能花点小钱。比如说你俩约会的时候，买个奶茶，抓个娃娃，然后看电影的时候买个爆米花，花个几十块钱，能让约会的体验感更好，这个钱还是要花的，你不能太抠了，然后第二个就是你花可以，但是她要就不行。比如说你俩到了暧昧阶段了，也牵手了，也拥抱了，那么这个时候你给她买个礼物，或者是买束花，然后表达你的爱意，给她安全感，这是OK的，也是加分的，但如果说她主动索取，她说你给我发个520的红包。或者是我想要什么礼物，你买给我，那形式就变了，那就是她在套路你，把你当成冤大头了，第三点就是不要把女生当成宝，把自己当成草，很多男生他觉得女生很值钱，自己不值钱，然后给女生花钱特别大方。请女生吃顿饭500，自己吃顿饭10块，给女生买套护肤品1000，给自己买一套30，给女生买件衣服800，自己买件衣服18，这样做有什么后果呢，就是女生她会看不起你，她甚至不会尊重你。她觉得你这个人很自卑，不值得被爱，有句话叫爱人先爱己，你要先爱你自己，舍得给自己花钱，然后买点好的衣服，好的鞋子，买个好的手机，然后告诉女生我是很值钱的，那女生才会高看你一眼，爱才会产生。如果说你对自己特别抠，然后对女生又特别大方，那么在女生看来，你是不值得被爱的，你就是一个标准的供养者，或者标准的替换机，(字幕製作/時間軸:秋月AutumnMoon)，有空再跟你說啊。鳥語無語。'
