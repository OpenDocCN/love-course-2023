  text: '# 追女生的最佳心态——猎人心态 - P1：横 - 麦子的恋爱课 - BV1Gq4y1B77D追女生的最佳心態，獵人心態，這個視頻一定要耐心看完，絕對值得你點贊收藏，你有沒有發現那些你越喜歡越想追的女生，你反而追不到，而那些抱著隨便撩一撩的想法去接觸的女生反而很容易追到，為什麽會這樣呢。因為你的心態不對，你和喜歡的女生交往時，你害怕搞砸了，害怕失去她，所以你和她聊天的時候，你會想，我這句話要怎麽回，才能回的很完美，所以你的聊天就會顯得很刻意，約會的時候，你也會緊張拘束，導致尬聊冷場。你完全不是真實的自己，你更像戴著一個社交面具，你總會想，我這樣說會不會讓她不高興，我這樣做會不會她不理我，不敢表達自己的喜怒哀樂，你就像一個機器人一樣，你越這樣，女生越沒感覺。之所以會這樣是因為你的心態出了問題，那追女生的正確心態是什麽呢，就是獵人心態，獵人心態的核心一共有四點，一要沉住氣，不要輕易出手，一個好的獵人，他會先偽裝隱蔽，等獵物靠近了再出手。而不是一上來就貿然開槍，很多男生在追女生的時候，喜歡一上來就表達我有多喜歡你，我有多愛你，然後展開瘋狂的追求，這種急不可耐，想要得到她的行為就會顯得你很輕浮，很飢渴，同時也暴露了很強的需求感。和獵人狩獵一樣，你一旦暴露了就很難追到她了，真正的高手會先隱藏自己的需求感，先對女生表達無興趣，等女生對自己有好感之後再出手，第二點敢於表達自己的真實想法，在真正出手之前，獵人會先偽裝自己。不會輕易的驚動獵物，但千萬不要讓你的獵物以為他才是主人，很多男生在追女生的時候，總是習慣性的去討好，女生提的一些要求，他都會盡力的去滿足，不敢拒絕，哪怕內心很不願意，也不敢說出來，如果你不敢得罪女生。只會迎合討好她，那在女生看來，你就是一個沒有魅力的菜鳥獵人，你越是討好她，她越看不起你，當她仗著你對她的好肆無忌憚的索取時，你就應該把槍亮出來，給她點顏色看看，因為女生都是牧強的，從遠古開始。女生就是依附於男人而活，女生都希望吸引到優秀的獵人來捕獵她，對女生來說，一個有血有肉，敢做敢說的獵人比任勞任怨的追求者更能給他戀愛的感覺，第三，制定自己的規則標準，一個優秀的獵人一定有自己的原則底線。比如天黑之前必須要下山回家，不管今天有沒有收穫，女生不回信息只能追加一條，如果還不回，那今天就不要聊了，超過三百斤的熊很危險，見到了一定要躲開，不要想著狩獵她，整天為你要錢的女生都是渣女。碰到了直接拉黑，不要想著去追她，男生談戀愛一定要有原則底線，連續要約三次都不出來的放棄，連續三次約會都不讓牽手的放棄，一個月還沒有升級關係的放棄，直接和你要紅包要禮物的放棄，輕易妥協就是不尊重自己。最後的結果就是人財兩空，第四，要有領導力，獵人會自己決定要不要開槍，而不是去問獵物，我可以打你嗎？，很多男生在追女生的時候會不停的問女生，我可以牽你的手嗎？，我可以抱你嗎？點菜的時候問他，你想吃什麼？。我們吃完去哪玩？，女生不喜歡做決定，她喜歡聽男人的意見，這就是女人的天性，所以在感情裡，女生往往是被動的一方，男人要主導這段關係的發展，男人要主動開啟聊天，主動找話題，聊得差不多了，要主動結束聊天。和女人說今天有點晚了，早點睡吧，聊得很好的時候，男人要主動邀約，說有空一起吃個飯吧，約差不多的時候，男人要主動去牽手，包括後期的表白確定關係，包括見家長什麼時候結婚，包括兩個人吵架了。男人也要主動的去和好，不要打冷戰，你越是強勢的主導這段關係，就越容易給女生戀愛的感覺，當你真正擁有了獵人心態時。你会发现追女生真的挺容易的。'
