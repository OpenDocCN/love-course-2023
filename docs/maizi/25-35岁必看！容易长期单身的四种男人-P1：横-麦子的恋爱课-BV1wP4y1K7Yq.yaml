  text: '# 25-35岁必看！容易长期单身的四种男人 - P1：横 - 麦子的恋爱课 - BV1wP4y1K7Yq容易長期單身的四種男人，第一種就是只喜歡蠻幹，不講究方式方法的，就覺得追女生還要用方法用技巧，那還叫愛情嗎，追女生就要真心換真心，我上來就和她表白，一次不行就十次，我天天和她說早安晚安，給她買禮物。接送她上下班，我要讓她看到我的真心，一個月不行我就堅持十個月，到最後實在追不到，那只能說她不喜歡我，就是把簡單粗暴當成驕傲，只知道埋頭苦幹，不知道抬頭看路，第二種就是等緣分的，就覺得愛情是上天安排好的。該來的總有一天會來，人為的努力只會破壞該來的幸福，我要做的就是等，緣分真的到了，哪怕我天天待在屋裡，也會有一個很漂亮的女生衝過來，撲到我懷裡死活要嫁給我，你是武俠小說看多了吧。一不小心掉到懸崖底下就能撿到武功秘笈，世界上沒有無緣無故的愛，好的愛情都是靠自己爭取來的，你不爭取，本來屬於你的也會被別人搶走，第三種，總覺得自己還沒玩夠，覺得自己還是個孩子還想再玩幾年。你玩著玩著就已經歲數很大了，再想找已經很難了，很多男生就是25歲的時候呢，有好多漂亮的女孩喜歡他，他都沒有當回事，等到了35歲再想找的話，連普通的女孩都找不到了，說男人越老越吃香，那是特別有錢的。那對於大部分普通的男人來說，年齡越大，找對象越困難，第四類就是，總想先掙錢再找對象的，就覺得我掙了大錢，我找個老婆還不容易嗎？，這個道理是對的，但關鍵是它實現不了啊，絕大部分男人都不具備掙大錢的條件。你也沒有多年的積累，也沒有老大哥帶你，你也沒有好的具有爆發力的項目，憑什麼你能掙大錢，很多男生他就是個打工的，就靠漲工資，你能掙到大錢嗎？，你工資漲的速度都趕不上你年齡貶值的速度。漫無目的的拖下去只會成為大齡剩男，而大齡剩男比大齡剩女還慘，大齡剩女說白了，只要降低標準肯定能脫單，但是很多的大齡剩男到最後都沒標準了，是女的是活的都行。還是找不到。'
