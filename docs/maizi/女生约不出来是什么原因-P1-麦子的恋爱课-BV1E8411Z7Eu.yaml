  text: '# 女生约不出来 是什么原因 - P1 - 麦子的恋爱课 - BV1E8411Z7Eu女生约不出来是什么原因呢，其实很简单，就是她没看上你，她觉得不值得为你出来洗个头化个妆，不值得浪费一下午的时间去和你见面，其实撩面是有流程的，首先你得聊天，聊天聊好了女生有好感了，然后再约会。约会有好感了，然后再搂搂抱抱或者再回家，它是一步一步往前推进的，这个就像什么呢，就像你找工作一样，你得先投个简历，简历人家看好了之后你再去面试，面试通过之后，然后你再试用期签合同，说白了你上一步做好了。你才能进入到下一步，妹子约不出来就是因为你的聊天太差了，你只会问问题查户口，和妹子说吃了吗睡了吗在干嘛，妹子和你聊天的体验是非常差的，是没有一点感觉的，那么这个时候妹子没有任何约会的想法。或者约会的冲动，那你再怎么约她也没用，说白了，约会的前提就是聊天，你聊得好，可以说99%的妹子都能约出来，而且很容易升级关系，那相反的，如果说你聊得很烂，那99%的妹子你都约不出来，因为你在聊天阶段。你已经被淘汰了。'
