  text: '# 追女生的五条铁律 - P1 - 麦子的恋爱课 - BV1bM411n7Gp追女生的五条铁律，一，如果你追一个女生，但凡她有点想法，基本上三个月都能搞定，如果说你超过三个月还没追到，那你就放弃吧，因为你再追下去也没啥结果，第二，女生拒绝你的时候呢，都会找个理由。比如说我们不合适啊，我对你没感觉啊，或者说我现在还不想谈恋爱啊，但是这些都是女生的一个借口，实际原因只有一个，就是她觉得你太差了，你根本就配不上她，第三呢就是你为什么要谈恋爱呢。谈恋爱的目的是想办法让一个女人爱上你，死心塌地的跟你一辈子，而不是说去求着女生跟你在一起，那种求来的关系，她的心就不在你这儿，即使你们结婚了，你也没什么幸福感，第四个呢就是送礼物，她只是锦上添花。你不要想着说通过送礼物去追到一个女生，那是不可能的，什么是锦上添花呢，就是如果说妹子喜欢你，你给她送个礼物，她会更喜欢你，如果说妹子不喜欢你，那你送多少礼物都没用，第五个就是。女生喜欢男人就是闻你身上的味儿，你是男神味儿还是屌丝味儿，男神味儿呢就是你很自信，你不缺女人，你就觉得自己很优秀，就应该被女人喜欢，那大部分的女生都会喜欢你，屌丝味儿呢就是你很自卑。你觉得自己不值得被女生喜欢，于是呢你就想办法去讨好女生当舔狗，甚至呢表现得很饥渴，需求感很强，那没有一个女生会喜欢你。'
