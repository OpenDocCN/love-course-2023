- summary: "-   为什么不缺爱的人更容易得到爱\n    1.  不缺爱的人能放下占有欲，注重对方感受\n    2.  缺爱的人往往索取爱，按自己方式爱对方\n\
    \    3.  爱满自一，内心充满爱才能爱他人"
  text: '# 为什么不缺爱的人更容易得到爱 - P1 - 麦子的恋爱课 - BV1Kg4y1V7Sx为什么不缺爱的人更容易得到爱，不缺爱的人才能放下占有欲，然后注重对方的感受，而不是仅仅的自我感动，所有缺爱的人，他看似很爱对方，其实他在拼命的索取爱，他们往往会按照自己的方式去爱对方。然后抱有希望对方回报的一个心态，总是换得换失，就是这样的爱只会让对方感觉很沉重，这样沉重的关系是无法产生真正的爱情的，一个人只有足够的爱自己，然后内心充满了爱，才能更好地缺爱他人，所谓的爱满自一。就是当你用爱把自己填满的时候，你才能有更多的爱给别人，一个缺爱的人很容易出现消解的状态，缺乏自信，然后情绪极其不稳定，容易过度依赖别人，总是需要通过某种情绪刺激来获得力量感。而内心充满爱的人一定是独立自信的，然后注重自己的感受，有主见有安全感，也不会恋爱的，哪怕到了最后他发现对方不值得，它也能够轻轻松松的及时止损。然后呢拍拍屁股就走人了。'
