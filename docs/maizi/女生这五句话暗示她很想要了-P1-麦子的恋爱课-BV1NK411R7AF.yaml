  text: '# 女生这五句话暗示她很想要了 - P1 - 麦子的恋爱课 - BV1NK411R7AF收到女生這5句話千萬別傻等，因為它在暗示你想要了，讀懂的兄弟基本上都錯在那，還不懂的話趕緊點贊收藏，不然錯過女生的喜歡，嘗試毀清了都沒用，今天就分享女生喜歡你，暗戀你的潛臺詞，兄弟們自己對照一下。最後一個肯定是想睡你了，第一句，你在幹嘛呢，不管男女，喜歡上一個人的時候，都會時時刻刻的想要知道，我喜歡的人在幹嘛，因為會時時刻刻的想到他，想要見到他，所以當女生經常問你在幹嘛的時候。你千萬不要覺得她煩，因為這其實是一句情話，翻譯過來就是我想你了，第二句，你是不是吃醋了，朋友之間是不會問這樣曖昧的問題，當女生問你這個問題的時候，那你就不用懷疑，她就是喜歡你的。女生其實是很喜歡自己喜歡的男生吃醋的，因為吃醋代表著在乎，代表著喜歡，有的女生她可能會故意的去和其他的男生接觸，來刺激喜歡的人吃醋，勾起你的競爭慾望，第三句，我夢到你了，有沒有遇到過女生給你發消息說。她夢到你了，她其實是在說，你經常會在我的腦子裡出現，我們如果說夢到自己不喜歡的人，那肯定就是早早的就忘光了，只有夢到自己喜歡的人才會記得這麼清楚，還著急的分享給她，第四句，誰誰誰又戀愛了。如果說一個女生三天兩頭的就來跟你八卦，誰誰誰又談戀愛了，誰誰誰老秀恩愛，我這麼可愛的女孩子怎麼還是單身呢，表面上看起來她是在吐槽被人餵狗糧，但實際上她是在對你釋放自己的可得性，讓你明白，她現在單身可撩。你可要抓緊了，第五句，你喜歡什麼樣的女生，這可謂是最明顯的一點了，女生是很矜持的，喜歡一個人會反復的去試探她，表面上問你，你喜歡什麼樣的女生，實際上她就是想問，你喜歡我這樣的女生嗎，所以兄弟們。回答這個問題，你可千萬不要敷衍，你一定要說女生身上的特徵，你誇她越多的細節，越有可能兩個人就水到渠成了，男女思維是有差異的，男生的喜歡是明目張膽熱烈的愛，但這女生的喜歡是小心翼翼的回應和試探。當你發現女生有這些潛在詞的時候，就一定要及時的去升級關係，當個壞男人，然後把生米煮成熟飯，懂了嗎。'
