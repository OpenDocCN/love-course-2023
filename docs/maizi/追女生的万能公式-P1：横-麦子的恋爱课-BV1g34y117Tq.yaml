  text: '# 追女生的万能公式 - P1：横 - 麦子的恋爱课 - BV1g34y117Tq這個追女生的萬能公式我必須告訴你們，只要按照這個公式做，脫單率提升90%，無需求感加高價值加戀愛的感覺等於愛情，其中保持無需求感是基礎，高價值是吸引原理，戀愛的感覺是愛的核心，三點缺一不可。那麼具體該怎麼操作呢？，保持對女生無需求感是追女生的基礎，有些兄弟對無需求感有很大的誤解，認為無需求感就是不主動，其實不是，無需求感的核心是要讓你們做好自己，因為在追女生的過程中。大部分的男生會對喜歡的女生不斷的跪舔討好，失去了自我，就像失去理智一樣，喪失了自主判斷的能力，那當一個男生放棄了自己，你還奢望著女生會愛上你嗎？，所以只有保持無需求感跟女生相處，男生才能更好地活出自己。展示出本該有的魅力，吸引女生，那關於這一點並沒有什麼技巧性，男生做好自己就是最好的技巧，向女生展示高價值是吸引的原理，俗話說人往高處走，女生只會被比他更高價值的男生吸引，所以在追女生之前。男生需要先找到自身的高價值，以及如何向女生展示出自身的高價值，舉一個例子你就明白了，假如你是一個攝影師，你在攝影方面有一些成就，這就是你的價值，而這份價值呢對女生來說，就是他向別人炫耀的資本。女生可以對他的閨蜜說，你看這就是我男朋友拍的照片很漂亮吧，這張照片還獲過獎呢，當一個男生身上有明顯的價值點，而且女生也能深刻認識到這一點，他就很容易被這個男生所吸引，男生要記得追女生也需要揚長避短。一個人的成功不是在於他彌補了短處，而是他懂得發揚自己的長處，給女生戀愛的感覺是讓他產生愛情的核心，對於女生來說，跟一個男生相處沒有戀愛的感覺，那就不是愛情，他也沒有什麼慾望跟這個男生在一起。那麼追女生的過程中，如何給女生想要的戀愛的感覺呢，給女生戀愛的感覺，其實核心就是讓女生在跟你相處的過程當中，有情緒的變化，所謂情緒變化就是讓女生在你身邊常便喜怒哀樂。只要掌控了女生的情緒就能得到她的感情，所以在追女生的時候，男生要多在情緒上花心思，而不是只會對女生好，具體怎麼給女生戀愛的感覺呢，去看我這期視頻啊，其實追女生就是一場遊戲。男生只有懂得遊戲規則才能成為最後的贏家，有一些男生在不懂規則的情況下勇往直前，最後被傷的體無完膚，還抱怨女生難追，你要知道我們做一件事情，成敗的關鍵在於方法而不是蠻幹。所以你學會了嗎。'
