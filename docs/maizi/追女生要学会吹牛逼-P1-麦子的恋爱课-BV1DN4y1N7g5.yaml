  text: '# 追女生要学会吹牛逼 - P1 - 麦子的恋爱课 - BV1DN4y1N7g5想追女生一定要学会吹牛逼，有很多人单身到现在就是因为太实在了，尤其是和女生聊天，只会实话实说有啥说啥，比如说我昨天有个粉丝，聊着聊着呢他就主动和女生说，我被公司开除了，对你很诚实，你说的是实话没有撒谎。但这对你追到他有啥用呢，女生会咋想，你被公司开除了说明你工作能力太差了，老板不想用你了，这是第一价值对吧，那以后我嫁给你了，咱俩结婚了，你随便就被公司开除了，我吃什么孩子吃什么。就这种聊天纯粹就是脑子有病给自己挖坑，你被开除了这种话有必要说吗，如果说你非要说，你也要换着法子来包装自己，你也要换个说法，你说我主动离职了，离职的原因就是因为公司给的太少了。以我现在的能力我换个工作能挣更多的钱，这个在女生那边是加分的，或者说我之前的公司太小了没什么发展，而且有能力的人太少了，我也学不到东西，我需要找一个大的公司，然后多学点本事历练自己，以后才能挣大钱。这也是加分的，女生会觉得你是个潜力股，有野心有魄力就会给你点赞，同一件事换一种说法就完全不一样，你说被开除了就减分，你说我主动离职了，我要挑战是吧，我要挑战高薪，我要提升自己，我要去学东西，它就加分。男人记住一定要学会吹牛逼来包装自己，比如说你是挫肘的，你不要说你是挫肘的，多不好听，你就说你是人体表皮污垢清理工程师，收废品的怎么说呢，无用外包装管理协会会长，看大门的怎么说呢，进出口管理高级工程师。那保安怎么说呢，区域安全系统检察员，那爆米花的怎么说呢，爆谷类食品加工爆破工程师，就是任何工作你换一种说法，就立马显得高大上了。你学会了吗。'
