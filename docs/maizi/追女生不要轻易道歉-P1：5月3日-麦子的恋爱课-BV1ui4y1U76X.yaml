  text: '# 追女生不要轻易道歉 - P1：5月3日 - 麦子的恋爱课 - BV1ui4y1U76X追女生不要轻易道歉，在很多时候，你越是道歉，越完蛋，死的越快，你想一想，你在追他的过程中，你能犯什么错误，顶多就是你有些事做的不太好，让他对你的印象变差了，比如说你在约会的过程中，本来约的挺好的。然后你一个没忍住，你强行抱了他一下，或者说异地恋，你没打招呼，突然冲到他的城市给他送了个礼物，导致女生觉得你毛毛躁躁的，他就有点不高兴了，你做的这件事吧，导致的结果就是女生对你的印象变差了。你并不会真正的伤害到对方，这就好比你参加运动会跳水的项目，一共跳五次，最后看总成绩，结果你第一跳没发挥好，横着就进去了，这个时候你会和裁判道歉吗，对不起，我错了，你们原谅我吧。你应该是在接下来的几次中发挥的更好，争取最后的总分更高，咱们就说你强行抱了一下女生这件事，你并不会真正的伤害到女生，伤害到她的心灵，伤害到她的身体都不会，只是女生经过这件事对你的印象变差了。比如说女生给你减了五分，那么你的道歉只会让减五分变成减五十分，你不道歉，女生知道你做错了，但是呢，她不会觉得这件事很严重，是你不停的道歉，然后让女生把这件事给放大了去看，拿着放大镜去看你的错误。你说你傻不傻，其实最好的办法就是别在意了，这件事就过去了，过两天我表现好一点，女生发现你还是有很多优点的，她也就不在意了，在女生看来啊，轻易道歉的男人往往都是没有什么担当的，做事呢，也不过脑子。做完就后悔，然后又不想承担后果，就想通过道歉来挽回损失，说白了，你的道歉也不是走心的，还有很多兄弟啊，舔狗心里深入骨髓，很多时候都不知道错哪了，一看女生不高兴了，我先道个歉，对不起，我错了。你觉得女生会喜欢舔狗吗，追女生轻易道歉，就是往伤口上撒盐，就是对自己的二次伤害，大问题道歉也不管用，小问题一道歉就成了大问题。'
