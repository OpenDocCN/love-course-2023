  text: '# 追女生最重要的能力 - P1：横版 - 麦子的恋爱课 - BV1gT4y1X7WV追女生最重要的能力是什么？不是聊天约会高情商，而是换目标，如果一个女生你追了很久都没追到，那就说明你追错人了，最好的解决方法就是换个人追，男人最傻逼的行为就是在一棵树上吊死，追着一个女生不放。进入一种痴情的状态，一个是我不能没有她，离了她我活不了，别的女生再漂亮我也不喜欢，第二个是这个女生离不开我，别的男生只是想套路她，只有我真的爱她，只有我才能让她幸福，男人有这两种想法，都是脑子进水了。先说第一个，她是我的女神，我不能没有她，我告诉你，这种想法是怎么来的，是你对她有好感之后，你把自己对所有女生美好的幻想都加在她身上，然后又把对未来生活美好的想象都加在她身上，然后你又不停的去美化她。发觉放大她的优点，然后你又付出了，花时间花精力花了钱，增加了你的沉默成本，又加上你现在得不到的永远在骚动，换得换失情绪依赖，你就把她给镀了金，她就成了你的女神，其实她就是一个普通的女孩。如果说把她换一个人，换成小方，按照这个流程再走一遍，那小方同样是你的女神，爱一个人是非常主观的行为，你在主观上，你自己觉得你很爱她，其实女生根本就没动，是你自己在那幻想，自我洗脑，自我催眠，自我感动。你一个人在那爱的死去活来，你不觉得挺搞笑吗，也不要说你离了她就活不了，我跟你说，谁离了谁都行，你远比你想的要坚强，我做情感做了5年，这种话我都听腻了，结果到现在一个死的都没有，都活的好好的，再说第二点。女生不能没有我，只有我是真的爱她，才能给她幸福，这就是自作多情，自我感动，人家女生已经冷淡你了，已经明确表示不喜欢你了，和你聊个天都觉得煎熬，和你吃顿饭都觉得恶心，和你处了一个月都觉得和扒了层皮一样。都后悔和你谈恋爱，你怎么让人幸福，你现在在女生眼里是一个无效目标，你发的每一条信息对于她来说都是骚扰信息，她回你的信息哪怕5秒钟，她都觉得是浪费时间浪费生命，放过自己，放过女生，也给其他女生一个机会。女生找对象的时候都是有偏好的，有的女生就喜欢高的，觉得男生就应该180以上，有的女生觉得175刚刚好，有的女生喜欢胖的，觉得男人胖一点才有感觉，有的女生就喜欢瘦的，有的女生喜欢文质彬彬戴眼镜的。也有人喜欢渣渣呼呼的，每个女生都不一样，你就是做的再好再完美，但是女生就不好你这一口，你能怎么样，人没必要和自己过不去，她不喜欢你总有人喜欢你，她把你当个草，总有人把你当个宝，选择大于努力。追好追的女生，追喜欢你的女生，不要在无效目标身上浪费时间，如果一个女生你花了三个月都没追到，那你再追三年也没用，如果女生已经讨厌你了。那基本上这辈子她都不会选择你。'
