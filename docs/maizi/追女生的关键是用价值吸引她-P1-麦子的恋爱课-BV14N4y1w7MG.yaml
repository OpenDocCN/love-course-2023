  text: '# 追女生的关键是用价值吸引她 - P1 - 麦子的恋爱课 - BV14N4y1w7MG为什么你很爱一个女生，她却不愿意当你女朋友，这个问题就好比说，为什么你很想上清华大学，人家却不要你呢，道理很简单，因为你分不够，你高考就考了100多分，你就找到了清华的校长，你说，校长。我从3岁的时候我就许了个愿，长大了一定要上清华大学，我家里我的爷爷奶奶，姥姥姥也天天盼着我，我的全家人，祖宗18代都希望我上清华大学，你说这些人家就能要你吗，你多渴望没啥用，人家看的是分数，那同样的。你追一个女生，你有多爱她也没那么重要，女生看的是你的价值，说白了，你的爱能当饭吃吗，女生看重的是价值，包含两个方面，一个是硬价值，一个是软价值，硬价值就是你有房有车有钱，软价值就是你能说会道情商高。女生和你结婚之后，这两种价值都能给女生带来幸福感，硬价值能给她好的物质生活，软价值能给她好的精神享受，所以追女生的关键不是你追在屁股后面，表达你有多爱她，而是用你的价值来吸引她，如果你没有价值。那你的爱在女生的眼里就是狗屎，一分钱不值，这就像我们喜欢去一个饭店吃饭，只是因为她给我们的体验好，她的装修好，环境好，菜做的也好吃，而不是因为她热爱做饭，那同样的，女生选择你的原因不是因为你爱她。而是因为你有价值。'
