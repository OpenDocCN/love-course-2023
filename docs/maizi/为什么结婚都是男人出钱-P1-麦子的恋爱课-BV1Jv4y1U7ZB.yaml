  text: '# 为什么结婚都是男人出钱 - P1 - 麦子的恋爱课 - BV1Jv4y1U7ZB为什么现在结婚都是男人拿钱，买房买车拿彩礼办酒席，今天就有一个粉丝过来抱怨，说当男人太累了，这一套下来可能要200多万，以我现在的工资可能要30年才能挣出来，然后他问我，说结婚为什么都是男人出钱呢。我觉得根源就是男人不团结窝里斗，如果说有一个男人能把中国所有的男人都团结起来，然后和女生去谈，说买车买房咱们就各出一半，彩礼我们也不拿了，不同意我们就坚决不结婚了，我告诉你只要坚持下去肯定能谈下来。这就像之前的工人大罢工，对吧，争取八小时工作制一样，最开始的工人一天要工作十几个小时，一天下来累得要死，然后工人就集体罢工，说必须要答应我们一天工作八个小时，不然的话我们就不上班了，我们宁可饿死。然后坚持下来，最后老板一看没办法了，对吧，就同意了八小时工作制，但是八小时工作制到了咱们这儿，又成了996
    007，然后加班还不给钱，为啥，因为咱们不团结，对吧，你不干有的是人排队等着干。所以老板就有恃无恐，那同样的，你觉得男人能团结起来吗，我觉得肯定做不到，因为总有一批人，他就愿意买车买房拿彩礼，然后他爸妈也还支持他，没钱就去借钱帮他买，还有一旦找到对象的男生。他就立马回来去嘲笑那些单身的男生，然后另一批观望的男生，他一看买车买房就能找到对象，这个靠谱我也跟着学对吧，他们也就开始买车买房，这叫内卷，都买房买车和都不买是一样的，但是总有人会破坏规矩，他就先买了。然后还有一批人，他就害怕自己输在起跑线上，然后他也就跟着买，作为一个正常的女生，只要他不是傻子，那都会选择有房有车的吧，女人的选择，就会让更多的男人选择买房买车，继续内卷，所以他就是一个死循环。几乎是无解的。'
