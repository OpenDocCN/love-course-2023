  text: '# 相亲机构靠不靠谱 - P1 - 麦子的恋爱课 - BV1i24y127Xm相亲机构到底靠不靠谱，这个得看你的条件，你条件好大部分都是靠谱的，你条件差大部分都是拖，我告诉你为啥，因为相亲机构它是一手拖两家的，既给男生介绍又给女生介绍，如果你是个男生对吧，你条件特别好。然后你家里的资产三千多万，你家里有五套房子，那我告诉你，你就是他们这个机构男人里面的禁字招牌，只要来了好的女生就会给你介绍，再来一个又会给你介绍，为啥呀，因为他把你介绍给那些女生，那些女生也会非常开心。那些女生交了钱了，当时交钱的时候，店员也会承诺，说我给你介绍个优质的男生，女生一看条件这么好，她就觉得这个钱交的值了，明白了吧，所以说如果你条件好，大部分相亲的机构都是靠谱的。给你介绍的女生也是真实有效的，那反过来，如果说你条件很差，你没车没房，一个月就挣两千五百块钱，那给你介绍的基本上都是拖，因为他要给你介绍真实的女生，那个女生能把他骂死，能把他的店给砸了。说你给我介绍的什么破玩意，就我前两天就接了这样一个粉丝，他本身条件很差，然后他就花三千块钱来了一个相亲机构，这个机构就答应给他介绍三个女生，就是一千块钱一个，结果三个都是拖，基本上就是一开始很热情。然后聊天一个周之后，然后就约出来见一面，然后再聊几天，就说我们不合适，我告诉你，这些拖都是他们花钱雇来的，或者说是他们的朋友随便糊弄糊弄，三千块钱就到手了，你去找人家，人家也不认账。反正承诺给你介绍三个女生，对吧，我都给你介绍了，是你自己追不到，那和我没有关系，再就是，如果说你条件确实不好，那你就不要走相亲这条路，我建议你走自由恋爱，比如说你通过搭讪，通过社交APP。通过其他的社交圈子的一些活动场合，去认识女生，先聊天吸引，然后再约会升级，然后通过好的恋爱的体验感追到女生，说白了，相亲就是看条件，对吧，你条件差的话，可能你连个入场券都没有，女生一上来就会懒得搭理你。那你就太难了，所以说条件差的话，尽量选择自由恋爱。'
