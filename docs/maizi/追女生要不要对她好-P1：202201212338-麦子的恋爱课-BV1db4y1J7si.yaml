    \    3.  不要走极端：在恋爱阶段应该适当对女生表达喜欢，而不是玩高冷。"
  text: '# 追女生要不要对她好 - P1：202201212338 - 麦子的恋爱课 - BV1db4y1J7si追女生要不要对他好？，我先说答案，再说为什么，追女生可以分为两个阶段，第一个叫社交考察阶段，不需要对他好，第二个叫恋爱阶段，需要对他好，那我再说一下为什么，第一个社交考察阶段就是女生刚认识你的时候。她需要一段时间来了解你，考察你这段时间，她还没有决定要和你谈恋爱，你们呢，只是普通朋友关系，如果你对他太好，会有两个问题，第一个，你会显得有点甜，你对他好，无非就是关心照顾，嘘寒问暖，买花送礼物。这些都会显得你不太自信，你觉得自己有点配不上他，所以才会去讨好他，你表现的越像天狗，他越没感觉，第二个，你的好会让女生有压力，因为你的好都是有目的性的，就像滑鼠狼给鸡半年一样，你给他买花送礼物。无非就是想追到他，这点女生都知道，大家都心知肚明，如果女生收下了，就代表了他默许了这段关系，这是女生接受不了的，女生谈恋爱，他不想承担压力，越轻松，他越有感觉，第二个。恋爱阶段就是你已经通过了女生的考察，他对你很满意，他也想正儿八经的和你谈一场恋爱，花几个月的时间在你身上和你频繁聊天和你多次约会，他也希望你们能在一起，那这个时候，他会担心一个问题，就是这个男生。他是真的爱我，还是单纯的想撩我，如果他只是想撩我，那到手之后把我甩了，那我不亏大了，所以这个阶段女生最需要的是安全感，你对他好，不管是关心照顾，还是买花送礼物都会给他安全感，追女生千万不要走极端。现在抖音上一些所谓的情感导师瞎讲说，你对女生越不感兴趣，他越喜欢你，这就是瞎说，你得分阶段，在社交考察阶段啊，这些是对的，但是在恋爱阶段全是错的，在女生喜欢你之后，你就应该对他好一点，适当的给他花点钱。他才有安全感，你这个时候你玩高冷，你当个铁公鸡，你觉得女生傻吗，谁不喜欢我，我和谁谈谁抠我和谁谈，那即使谈成了他对我好吗，我能幸福吗，说到底啊，女人还是会找一个喜欢他的男人。只是这个喜欢你不能表达的太早了，太过了，要在恋爱阶段去表达。'
