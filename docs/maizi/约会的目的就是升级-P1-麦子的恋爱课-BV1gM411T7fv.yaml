  text: '# 约会的目的就是升级 - P1 - 麦子的恋爱课 - BV1gM411T7fv男生要记住，和妹子约会就是为了牵手拥抱，如果说你做不到，那就是无效约会，有的男生他的想法就很幼稚，他觉得约会就是请妹子吃饭，请的次数多了他就会爱上我，就是这种想法真的是太傻太天真了。很容易被妹子蹭吃蹭喝，有的男生请妹子吃饭吃了十几次二十几次，连个手都牵不到，这就是纯浪费钱，那怎么降低撩妹的成本呢，就是多聊天少约会，因为你聊天不用花钱，但是约会它得花钱，你随随便便的约一次二三百枚了。一定是先通过聊天吸引妹子，让她对你产生好感，你觉得我约的出来之后我能干点啥，我能和她牵手我能和她亲吻，我能和她搂搂抱抱，那这样的约会才有价值，一定要记住约会就是为了搂搂抱抱，就是为了升级。如果说你做不到，那就不要浪费那个饭钱，祝你生日快樂！，祝你生日快樂！，祝你生日快樂！，祝你生日快樂！，(字幕製作/時間軸:秋月AutumnMoon)，我是阿里巴巴，(網路上的日文字幕。感謝各位支持)。'
