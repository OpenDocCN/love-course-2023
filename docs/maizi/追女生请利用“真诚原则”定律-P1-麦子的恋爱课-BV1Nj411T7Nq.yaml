  text: '# 追女生请利用“真诚原则”定律 - P1 - 麦子的恋爱课 - BV1Nj411T7Nq你好奇吗？想要打动一个女生依靠真诚能不能心得通？，本期带来超级硬核的内容，知道的人多了我会马上删除，赶紧保存下来，老记这个定律，从人性角度看，人们更喜欢与真诚的人打交道，那跟女生相处自然也一样。足够真诚的男生更能获得女生的青睐，只是在追女生的过程当中，男生不懂得利用真诚原则，你表现出来的真诚，在女生看来，反而是一种别有用心的讨好，相信你们看了这期视频，懂得利用真诚原则追女生。让女生对你产生情愫会更加简单，想要获得一段稳定的恋爱，真诚以待才是真理，花言巧语只会让女生听了一时爽，如果你在一段恋爱当中，男生不能够坦诚以待的话，女生早晚会发现这个男生是徒有虚表。那每一个女生都希望找到一个对自己好，能够坦诚相待的男生，但男生往往会误解这一点，认为对女生好就是讨好，认为坦诚相待就是坦白一些事情，其实并没有这么简单，追女生时坦诚相待的首要原则就是，不要着急。有的男生在刚认识女生不久之后，就对女生表达了强烈的爱意，这并不是一种真诚的表现，而是一种虚伪的表现，任何一段恋爱都需要经过时间的培养，你想一想，你为两个人刚认识不久，你就爱上了这个女生。只能说明你只看中女生的美貌，或者另有所图，所以在追女生的过程当中，男生要稳住自己的情绪，不要着急，这才是一种真诚的表现，做到真诚以待，具体的操作方法是，让恋爱在一个舒适的环境下生长。真正的爱情它强迫不来，在追女生的时候，你一开始不要迷信太强，不然会给女生造成一种不舒适的感觉，这样一来会起到一个反的效果，先把女生当成一个朋友去相处，而不是追求对象，那当你们的感情加深之后。自然会进入到下一个阶段发展，你要明白，在女生对你没有感情基础之前，你对她说，我今生非你不娶，女生并不会感觉这是一种真诚的表现，而是觉得一种骚扰，成熟的男生，不管在做任何事情的时候，都懂得张弛有作。而不是被情绪支配着行为，追女生的时候，做到真诚以待，并不意味着是去讨好女生，很多时候男生想给女生的好，并不是女生想要的好，女生并不想要，而男生觉得这是在表达自身的诚意，就像男生在追女生的时候。喜欢送女生贵重的礼物，这样的行为并不一定是真诚的表现，如果两个人之间还没有感情基础，送女生贵重的礼物，就是一种别有用心的行为，总之男生要记住，追女生的时候要做的真诚以待，有两个原则，第一。不要被自己的情绪支配着自己的行为，懂得在适当的时机，做适当的事情才是硬道理，第二个就是，真正爱一个女生，是给她一个舒适的相处环境，有的时候有一些善意的谎言，是为了给她营造一个舒适的相处环境。也是一种真诚的表现，很多时候追不到女生，并不是说你做的不够好，而是你做的太好了，超出了她的接触范围，结果就适得其反，当男生懂得真正的利用真诚原则去追女生，相信你会更容易打动女生的心，追女生它不需要套路。但需要技巧，在保证不走弯路的同时，加速前进，有效的追到自己喜欢的女生，所以你学会了吗。'
