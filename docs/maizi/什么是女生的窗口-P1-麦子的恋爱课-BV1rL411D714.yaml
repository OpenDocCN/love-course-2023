  text: '# 什么是女生的窗口 - P1 - 麦子的恋爱课 - BV1rL411D714为什么说女生和你约会了四五次，你不牵手就再约不出来了，为什么说女生和你回家，你不碰她，她马上就对你冷淡了，这叫错过女生的窗口期，那什么是女生的窗口呢，我给你们举个例子，就比如说你和村里的王寡妇谈恋爱。王寡妇对你有好感，然后她和你说，晚上来我家吧，我给你留门，然后晚上你一看，门果然开着，然后你就进去了，你们就发生了一段故事，这个留门就是她给你的窗口，就是所谓的窗口，就是女生给你的一些升级的暗示。那什么叫错过窗口期呢，就是王寡妇和你说了三次，来我家吧，我给你留门，结果你没去，那她会怎么想呢，第一个就是你这个人太怂了，不敢升级，第二个就是你这个人太直了，不解风情，第三个就是你对她没有兴趣。就是我作为一个女人，对吧，我都主动和你说，我给你留门了，你都不来找我，就会让我觉得很没面子，那我和你扯啥，所以你和女生约会，只要第二次还能约出来，就是女生再给你窗口，就是女生期待你去牵手。去拥抱或者是去亲她，如果说你不敢做，女生就会觉得你太怂了，太直了，或者说你对她没兴趣，包括女生去你家你不碰她，她同样会觉得你太怂太直，或者她对你没有诱惑力，这些都会导致她不想和你谈了，所以追女生就是。有门就进，有窗口就上，男人不坏，女人不爱，(字幕製作/時間軸:秋月AutumnMoon)，(這台機器人是在移動拍攝影片的)。'
