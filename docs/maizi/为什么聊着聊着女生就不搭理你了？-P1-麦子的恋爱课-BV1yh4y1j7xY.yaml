  text: '# 为什么聊着聊着女生就不搭理你了？ - P1 - 麦子的恋爱课 - BV1yh4y1j7xY很多男生不明白，为什么聊着聊着女生就不搭理了，我总结了直男聊天的八条雷区，记得点赞收藏反复观看，看看你中了几条，第一上来就直接问问题，问女生你多大了，你结婚了没有，你是哪里人，你在哪里上班。就像面试一样一直提问，第二天天只会聊家常，吃了吗，睡了吗，喝了吗，天冷了多穿衣服，不舒服了多喝热水，第三就是还没聊几天，就直接问女生是否喜欢自己，或者直接开始表白，我喜欢你，咱俩搞对象吧。第四就是每天固定的时间打招呼，早上好，中午好，晚上好，在干嘛忙不忙，累不累，第五只要女生搭理自己就一直聊，直到把女生聊烦了，女生说，哎呀我要忙了，我要睡了，每天的都是女生主动结束聊天。第六就是喜欢向女生倾诉负能量，遇见什么倒霉的事情，不开心的事情，都要给女生去说，企图去寻找安慰，你要知道你这么做，只会让女生觉得你越来越差劲，第七喜欢描绘女生，也希望女生描绘自己，只要女生没有及时回复。就开始胡思乱想，去质问女生，你为什么不回我的消息，你有这么忙吗，第八情绪不稳定，动不动就生气，但凡女生没有顺着自己的意思，就脾气暴躁的去怼女生一顿，然后第二天又后悔了，又去道歉，就以上八条。中了五条以上的，除非你非常有钱，或者长得很帅，不然你就很难脱单，因为这些都是低成长的表现，(字幕製作/時間軸:秋月AutumnMoon)。我們下期再見。'
