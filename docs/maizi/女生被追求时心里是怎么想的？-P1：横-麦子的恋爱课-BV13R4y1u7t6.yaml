- summary: "-   女生被追求时心里是怎么想的？\n    1.  被追求时女生会感到开心和自豪，享受被喜欢的感觉。\n    2.  女生会产生疑问和矛盾心态，担心对方是否真心喜欢自己。\n\
    \    3.  女生希望被爱却又害怕被爱，需要时间考察对方，不喜欢被过度追求。"
  text: '# 女生被追求时心里是怎么想的？ - P1：横 - 麦子的恋爱课 - BV13R4y1u7t6作為一個女生，我就說句大實話，任何女生被追求的時候，心裡都是很複雜的，第一，激動開心，當女生知道有人喜歡她的時候，那一瞬間真的是發自內心的驕傲和開心，因為沒有人不喜歡自己被喜歡的感覺。除非她一開始就對你很反感，大部分女生都會享受被追求的感覺，覺得自己也會有人喜歡，有一種自豪感，還是很有魅力的，出於虛榮的心態，女生心裡都會有點沾沾自喜，第二，疑問恍恍，女生面對男人的喜歡。經常會有這些疑問，他喜歡我什麼？，他是真心的，還是心血來潮，鬧著玩玩的？，他對這個突然闖進他平靜生活的男生，會產生一種欲拒還迎的心態，這是一種矛盾心態，他渴望被愛，但又害怕被愛，每個人都希望被愛。但又害怕對方是自己錯誤的選擇，畢竟如果成了，未來的幾十年，你們都要朝夕相處，總得允許女生先考察吧，你買個衣服都要考慮尺碼、面料、價位、使用季節、配色等等，更何況一個大活人呢。但是因為你患得患失、惡意揣測、宣洩負能量，他開始對你反感，覺得你情緒不穩定，讓人害怕，因為你把握不好尺度，貿然推進關係，八字還沒一撇，你就一口一個寶貝，一口一個親愛的，他覺得不舒服、尷尬，想要迴避你。不和你說話，因為你情商掉線，不能把握女生試探考察你的小心思，火急火燎的蠻力示好、道德綁架，把這件事弄得人盡皆知，所有的人都知道你在追他，他開始感到壓力，感覺你在糾纏，攤上這樣的追求者。女生只會越來越想抽離，開始躲避你，自己把一手好牌打的稀爛，你說怪誰呢。'
