  text: '# 追女生的正确心态 - P1：横 - 麦子的恋爱课 - BV1N44y1H7hA我经常说女生最享受的就是你追求她的这个过程，也是让女生慢慢爱上你的过程，这个是不可能省略掉的，你得有正确的心态，下面分享三种心态，能做到的，脱单会十半功倍，一，保持一个空碑心态，有句话是这么说的。破关子破摔，在追女生的时候失败了又怕什么呢，最怕的就是你总是猥猥琐琐的不敢去表达，等自己真正的去失去了，你又开始不断的抱怨，那才是最可悲的，所以在追女生的时候，心态一定要摆正了，别总是内心戏太多。你还没有开始，你又怎么知道女生不喜欢你呢，还有你本身什么都未曾拥有，就算失败了你也不吃亏，永远保持一个空碑心态，说不定大胆一搏，或许还能收获她对你的青睐呢，二，保持足够的耐心，不过兄弟们也要记住。大胆主动去施爱是好事，但是也要记住，心急吃不了热豆腐这句话，毕竟老祖宗流传下来的话语多多少少都是有道理的，切记心急，心急会所有，我们要知道女生最害怕的是什么，无非就是害怕遇到一个刚认识不久的人。就开始对他死缠烂打，最恨的就是这种整天把爱挂在嘴边，但却不明白真正的爱是什么的人，所以想要追到他，我们就得保持足够的耐心，必须要对女生有足够的了解，然后抓住合适的时机再去升级才行。不然你心急则会成为你成功路上的一个绊脚石，三，保持一个积极心态，当然了，现在的女生并不是说你想追就能够立马追到手的，失败也好，成功也罢，在追求的过程当中，我们就得始终保持一个积极的心态。正所谓坚持就是胜利，当然在默默坚持的时候，并不是让你毫无作为，想要让一个女生喜欢上一个男生，根本原因就在于女生觉得跟男生在一起，很轻松很舒服很开心，这是女生想要的恋爱的感觉。所以高情商的男生都会在追求的时候，时不时的让女生感受到自己不一样的地方，毕竟人总是对新奇的东西比较感兴趣，女人也是如此，不断的给女生惊喜和神秘感。她最后一定会选择你。'
