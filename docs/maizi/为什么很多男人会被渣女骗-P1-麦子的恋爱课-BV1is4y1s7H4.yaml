  text: '# 为什么很多男人会被渣女骗 - P1 - 麦子的恋爱课 - BV1is4y1s7H4为什么很多男生会被渣女骗呢，就是这个渣女呢一点不喜欢他，也没想过和他谈恋爱，就是通过一些假兴趣呢让他上头，然后让他花钱，但是这个男生呢还分辨不出来，然后就傻呵呵的花了很多钱，男生被渣女骗呢。我总结了一下，主要有三个原因，第一个就是没有恋爱经验，所以他分辨不出来哪是真的哪是假的，比如说他和一个女生网恋，谈了三个月没有见过面，女生呢也会经常让他买礼物，然后呢约也约不出来，女生不愿意见他。这就明显的骗子嘛，为什么呢，因为我从女生的角度来讲啊，我们不愿意瞎耽误时间，我们真的想谈恋爱的话，肯定是想尽快的见到这个男生，当面的看一看合不合适，如果合适的话就继续，不合适就拉倒。所有真正想谈恋爱的女生都是这种想法，那如果说是一直聊天不见面的，那百分百就是骗子，然后第二个呢，很多渣女啊她会一开始对你很热情，兴趣呢非常大，主动的和你聊爱美，然后主动的叫你老公。然后和你聊结婚之后的事，等有一天她发现，哎你上头了，她觉得她已经拿捏你了，她会马上对你冷淡下来，而一个正常的女生呢，只要她爱上了你，她会持续很长一段时间，只要你不犯明显的错误，不打她不骂她。她就不会突然的对你冷淡，所以说只要有一个女生对你突然冷淡了，或者忽冷忽热了，那她百分百就是个渣女，但是很多男生呢，他压根就没有分辨的能力，他没有谈过几次恋爱，他也没有让一个女生真正的爱上过他。他没有见过真的，所以就会导致他分辨不出来哪是假的，第二个呢就是容易上瘾，由于呢他常年的缺女人，可能十年都没碰过女人了，没有女人和他走得很近了，然后突然有一天呢，有一个漂亮的女生愿意和他聊天。然后也愿意和他暧昧，甚至呢和他搂搂抱抱，他马上就陷进去了，失去理智了，他就不愿意去判断了，他宁可相信这个女生是个好女孩，即使这个女生呢做出了一些很渣的行为，他也会找各种的理由去帮这个女生洗白。那么这就像很多大学生啊，从小呢家里管得很严，或者说家里条件不好，他就没有玩过一些电脑游戏，但是他上大学之后呢，家里也不管了，手里呢也有点钱了，他就会怎么样呢，他就会沉迷用网吧，沉迷于电脑游戏。他就开始无法自拔了，他觉得，哎呀游戏真他妈好玩啊，我从来没有玩过这么好玩的游戏，到最后呢可能连个毕业证都拿不到，但是那些从小就玩过游戏的男生呢，反而能自知，你常年缺女人就会导致什么呢。就是哪怕有一个女生给你一点点的兴趣，他就很容易陷进去，陷进去之后呢就很容易被骗，然后第三个呢就是，这些人啊都是一些付出型人格，很容易自我感动，他们坚信的是，爱一个女人就要对她好，就要给她花钱。就要给她买房子买车，把所有的一切都给她，然后这些人呢心里就特别痛恨渣男，就觉得，渣男不给女人花钱，整天玩女人那不是真爱，就是我这样的才是真爱，老觉得自己是个情圣，觉得自己呢好伟大，就这些人容易被骗。他老觉得自己很对，其实他真的非常傻，首先你得先分辨一下，你爱的这个人是个好女孩还是个骗子，你爱上一个骗子然后你对她好，那不是纯有病吗，然后第二个呢就是爱是相互的，他对你好你才能对他好。如果说这个女孩他真的爱你，他愿意和你结婚，愿意呢帮你照顾老人孩子，那你对他好是应该的，但是大部分渣女是什么样的，对你爱搭不理，然后对你忽冷忽热，然后呢让你花好几万块钱，连个手都不让你牵。然后呢故意吊着你，对你非常差，然后呢你还对人家好，疯狂的花钱，那你不是贱吗。'
