  text: '# 6个恋爱心理学，轻松让你脱单 - P1：横 - 麦子的恋爱课 - BV1Br4y1h75G掌握這六個戀愛心理學讓他離不開你，一，愛到氣氛剛剛好，邊際效應，地間效應，是指外部給一個刺激，人的神經興奮就有滿足感，隨著同樣刺激的反復進行，興奮程度就會下降，舉一個生活中的例子。你在大街上看到了一個臍帶，你給了他半片麵包，他會特別滿足，但是當你不斷的給他麵包，他已經吃飽的時候，他的那種愉悅感就會降低，相反還會產生不適感或者厭惡感，放到親密關係中也是一樣的道理。當你對女生沒有節制和底線的去愛去付出的時候，他就會從開始的珍惜漸漸的變得麻木和無感，甚至根本體會不到你的用心，這也是為什麼愛一個人要像煎牛肉，愛到氣氛剛剛好，剩下的三分留給自己，二，身體接觸的粘性作用。親密互動的作用，經心理學研究表明，身體接觸會影響到腦內催產素多巴胺等物質的分泌，這些物質對我們的情緒和行為都有相應的影響，簡而言之就是身體接觸能有效的提升兩個人的親密度，所以無論是正在處於熱戀期的男女。還是已經相處多年的老夫老妻，多去擁抱，親吻，牽手，利用身體接觸的粘性作用能夠讓感情更親密無減，喜歡他不如多製造一些不經意間和他身體接觸的機會，比如假裝跌倒的時候抓住對方的胳膊，走路時觸碰對方的手臂等等。三，最後的印象很重要，靜音效應，是指在多種刺激出現的時候，我們印象的形成主要取決於後來出現的刺激，一個人對另一個人的印象受到最近一次接觸的影響是非常大的，比如失戀分手。對方肯定是因為對你的印象不好才會選擇分開，那麼最好不要在這個時候貿然去糾錯，不然只會加重他對你的壞印象，要一點一點的努力嘗試改變，給對方留下一個最後的好印象，四，投入越多不願意放手，沉默成本效應。是指已經付出並且不可回收的成本，如時間、金錢、精力等，人們在決定是否去做一件事的時候，既要看這件事對自己有沒有好處，還要看自己對這件事上的投入，所以有的人寧願浪費時間也要堅持看完無聊的電影。都是因為已經投入了太多的沉默成本，過大了而導致難以割捨，如果說你想要一個人離不開你，那就盡可能的讓他為你多花一些心思，不管是金錢、時間還是投入的愛，因為他一旦投入了這些不可回收的成本。他就變得計較和不願意放棄，五，得不到的永遠在騷動，蔡格尼克效應，它是一種記憶效應，指人們對於尚未處理完的事情，比已經處理完的事情印象更加深刻，放在愛情裡面，為什麼被分手的總是不容易走出來，念念不忘。因為提前結束是一個未完成的狀態，所以會有執念、不甘心和懊悔，那些未完成的愛情就是這樣被美化、被濾淨，就是你的命中注定，得不到的永遠在騷動，被偏愛的有恃無恐，六，強迫別人用你喜歡的方式來愛你，投射性認同。是指誘導他人以一種限定的方式，來做出反應行為的模式，簡單點理解就是，我認為你應該採用某種方式對待我，然後我把這個我認定的東西投射到你身上，對方一旦認同，我才會感覺到愛情的安全感和滿足感。這種其實就是強迫別人用你喜歡的方式來愛你，不要強迫別人必須以你的方式來愛你，這樣對方會壓力很大，感情也難以長久。'
