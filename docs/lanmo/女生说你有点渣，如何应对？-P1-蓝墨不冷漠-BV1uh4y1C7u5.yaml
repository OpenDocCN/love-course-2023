  text: '# 女生说你有点渣，如何应对？ - P1 - 蓝墨不冷漠 - BV1uh4y1C7u5女生說我覺得你臉渣該如何應對，可能大部分男生看到女生這麼說，就會馬上去解釋，我不渣我老實，如果你這麼說，那你對女生的吸引力直接下降到零，其實就是女生對你的一種肺部測試，千萬不能做的一件事就是去解釋。你要想想她為什麼說你渣，因為你帥啊你有趣啊對不對，你無趣老是芭蕉的能說你渣嗎，所以我先回應一句，只是有點嗎那還可以搶救一下，不去解釋，抓住一個女生的關鍵詞，跟她打打趣讓女生猜不透你，女生回哈哈哈哈。不知道是海王還是渣男，他繼續測試我的反應，我說就當你在誇我吧，其實我挺喜歡別人說我是海王渣男的，我都當褒義詞，你依然沒有解釋，反而給他合理化，我不承認你不否認，讓女生自己去想法，女生說哈哈哈哈。我這就是褒義，他現在掉進了我的框架順著我說，我繼續說，要是別人跟我說，你這人看上去挺老實的，我反而覺得在罵我，我要生氣氣，這句話很好理解，誰喜歡被說像個老實人啊，那還跟女生用個諜字，活躍一下氣氛。女生回好的我學會了，下次別人說我渣，知道怎麼回覆了，女生有點會，我再拉回來，正經一波的說，其實你發現沒有，我們不斷努力，包括打扮自己，健身，你做醫美，改變自己，都是為了讓自己看上去。不像個好欺負的老實人，當有人說你看上去渣的時候，你就成功了，說明你變美了，變優秀了，只有優秀的人才配得上海王渣的標籤，給他輸出一波價值觀，上個認知高度，讓女生覺得我們三觀正，有思想。讓女生會更加欣賞你崇拜你，女生表示贊同，好像是這個道理，價值對等，現在女生已經完全跟著我的框架走了，女生在你的框架裡，那你可以做什麼呢，邀約，我繼續說，而渣不渣只是相對的，遇到對的人，就都是好人。碰到賤賤，看看我們是不是對的人，通過了這次測試，後面把女生約出來，就很容易了，兄弟們。'
