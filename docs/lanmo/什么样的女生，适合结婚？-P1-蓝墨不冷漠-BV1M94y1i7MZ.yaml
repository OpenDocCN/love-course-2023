  text: '# 什么样的女生，适合结婚？ - P1 - 蓝墨不冷漠 - BV1M94y1i7MZ選老婆這件事情非常重要，那什麼樣的女生適合結婚呢？今天的視頻告訴兄弟們五個重要的判斷標準，不管你再喜歡的女生，只要有一條不符合，都不要輕易結婚，否則肯定一地雞毛吵架不斷，甚至造成巨大的經濟損失。離婚割肉賠償，到那時後悔都來不及，點贊收藏特別是最後一點，99%的男人都會踩坑，一定要注意了，第一點，要選一個愛你這個人，而不是愛你物質條件的女生，很多兄弟有一個錯誤的認知。就是喜歡在女生面前強調自己的物質條件，想因此來吸引女生，特別是相親市場或者朋友介紹對象的時候，展示自己的物質價值，就像是把愛情明碼標價當作一場買賣，這樣的你吸引來的，很可能是處理物質的渣女撈女。最後代價可以參考一下王寶強，第二點，務實持家的女生，務實持家不是要她精打細算，摳摳嗖嗖的過日子，而是她能看清婚姻生活的現實，能和你一起面對生活的柴米油鹽江蘇茶，會和你一起享受平凡。而不是那種韓劇公主看多了，總是抱著不切實際的幻想的女生，要明白現實的婚姻不是童話，第三點，情緒穩定的女生，這樣的女生不但會讓你們少吵很多架，還能給你帶來財運，特別是你婚後，也想繼續搞事業。她如果總是和你鬧，肯定影響你的財運，我有個學員就是這種情況，自己開公司，剛開始好好的，後來跟前女友戀愛，經常吵架，沒心思工作，公司的業績大幅度下滑，還好他們兩個當時沒結婚，我讓他分手處理。不然他的經濟損失，肯定是幾何倍數的提升，第四點，原生家庭幸福的女生，如果一個女生，她的父母都感情不好，吵架，打架，離婚，她生長的環境，導致她肯定很缺乏安全感，甚至恐婚，而這種不安全感就投射到你身上。所以很多時候你們兩個不合適，很可能不是你的問題，也不是她的問題，就是她的童年陰影，造成了創傷，阻礙了你們兩個獲得幸福，第五點，也是最重要的一點，這個女人她必須得發自內心的欣賞你，崇拜你。女人具有夢想屬性，特別是在婚姻裡，你想讓她成為你的好伴侶，永遠忠於你，你就必須得有能力和實力去征服她，而我說的這個征服，不是用你的物質條件，不是在於你多有錢，而是你在她心中的位置，當一個女人徹底愛上你。就是你的思維高度，認知水平，框架段位，完完全全碾壓她，她就會仰慕你，崇拜你，古人都說，夫唱婦隨，這個才是一個健康的婚姻關係，那這個就需要通過你的情商，讓女生去感受到你的人格魅力了，以上這五點。任何一點不滿足，都不要輕易跟她結婚，哪一點有問題，你要先積極的跟她溝通，實在不行就換一個人，有感性問題也可以找我聊聊，我是藍莫，讓你真心不再難過。'
