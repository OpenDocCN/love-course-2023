  text: '# 恋爱必学：女生的测试 - P1 - 蓝墨不冷漠 - BV1wG411V73X今天給大家科普一個非常重要的概念，任何一段感情的開始，如果你對這個概念不懂的話，你基本上就廢了，這個概念你只要掌握任何一段感情，你還沒開始就已經成功一半了，這也是所有的情感課程裡面必須的一個核心的內容。我們一定要明白一件事，當你遇到一個你心儀的異性，你想去跟他交流的時候，對方在一開始其實是對你有回應的，但是你跟他聊著聊著，對方就不理你了，為什麼呢？因為你沒有通過測試，我們一定要明白一件事情。我們的時間和精力都是非常寶貴的，你喜歡的那個優秀的異性別人也喜歡，所以說他身邊會有很多追求者，那麼他一定會進行篩選，他會用測試把屌絲篩選掉，然後保留出一些相對來說優質的異性，這裡面特別牛的一點是什麼呢？這個篩選是在潛意識層面的，因為我們談戀愛談的是感情，但是我們大多數人篩選的時候，都是用意識層面的表象篩選，就比如說我不喜歡長得醜的，我不喜歡抽煙的，我不喜歡沒錢的，而這些測試都是表象的。如果你是向對方說我不喜歡長得醜的，我不喜歡矮的，然後你就走了，那你成功的被篩選下去了，因為證明你是一個廢物，但是對方潛意識表達的是什麼呢？是我不喜歡沒感覺的，因為有太多女生跟我說我不喜歡渣男。我不喜歡感情精力特別豐富的男人，但最終還是敗倒在海王的石油群下，如果我信了，我是不是就跟他沒機會了，所以說當對方測試你的時候，如果你想和這個人在一起的話，你就不要去順著他的框架走。所以一般女生跟我說我不喜歡渣男，我不會跟你在一起的，這個時候我一般直接就回應說，你別著急啊咱們還沒到那一步呢，或者說你那麼厲害誰敢渣你啊，我還想多活幾年呢，甚至你就可以通過這幾句話。直接把對方的測試給他迴避掉，然後還能夠繼續跟他聊下去，或者是一些服從性的測試，比如如果你對我一個人好，那我會考慮和你在一起，當你真的只對他一個人好的時候，你放心他肯定不會喜歡你的。他只會說你得再對我好一點，你只要滿足他一個要求，他會讓你滿足無數要求，我們一定要明白一件事情，戀愛這個東西是平等的，我們也是平等的，我想和你認識只代表我是想了解你，但並不代表我想跟你在一起。你把這個心態表現出來，那麼對方在給你施壓，或者給你做一些測試的時候，或者是調侃，總之千萬別順著對方說，你要記住一點，對方也是希望你是他生命中的唯一，所以說對方會用很多的手段和一些方法去測試你。把你篩選出來，他們其實都是很善良很可愛的，只不過害怕受傷，所以說才會做篩選，一個女生問你，你是不是之前經常對女生說這樣的話，你是不是經常這樣約一個女生出來，你不要說沒有啊我不是這樣的人。或者說不是的我只對你這樣，你就是在向她證明你自己，那你為什麼要向她證明你自己呢，因為她剛認識啊又不熟，大家都還是處於互相了解的階段，所以你為什麼要那麼在意她對你的看法呢，沒有必要啊那應該怎麼回答呢。你可以沉默一兩秒然後訪問她，為什麼你會這樣覺得我呢，哪裡讓你誤會了嗎，或者帶著輕鬆的開玩笑的語氣，調侃她說那你是那種一上來就給男生貼標籤的女生嗎，通過訪問她，了解她的想法的方式去回答她，你提出的測試。来建造拆招才是正确的一个方式
