  text: '# 忘掉一个女人最好的方式，兄弟我只能帮你到这里了 - P1 - 蓝墨不冷漠 - BV1cG4y1C7Eq忘掉一個女人最有效的方式是什麼呢，嗯，除了希望和時間，其實還有一劑猛藥，可以讓你放下它，只是藥效比較猛，兄弟們啊，酌情服用，好好聽完啊，對你有用，首先，如果你翻來覆去的，也不能昧。不管怎麼做都還是想聯繫她，想給她寫小作文，那我建議你啊，就撒開手讓自己去，別聽別人說的什麼好好愛自己，不要再聯繫她之類的這種話，多厚著臉皮糾纏她幾次，多看看她不耐煩厭惡你的樣子，很多時候啊。人不好情最後一次愛意，都是捨不得說再見，當然你要是拉不下臉，做不到，那就是第二個辦法，別拉黑也別刪除她，讓她在你的列表裡面好好待著，成年人擅長的從來都不是大張旗鼓的三好友，也不是叫囂著說。我和她老死不相往來了，而是讓她待在你的心裡，但想起她的時候已經沒有任何波瀾了，你依然可以去關注她的動態，看她潮起潮落，但你也別對她抱有任何期待啊，因為她對你已經不再珍惜，你的真心在她那已經是兒戲。你能接受別人喜歡，也得學會接受他人的不愛，最後一個辦法呢，就是你要繼續前行，不要一蹶不振，男人就應該人間清醒，搞錢上癮，別整天想女人愛不愛你，當你有錢的時候鬼都愛你，當你活成一座山的時候。誰離開你你都無所謂了，當你逆境千帆變得更好，再回過頭看看那些你忘不掉的人，你就會發現啊，她也不過如此，是你的喜歡為她鍍上了金邊，與其堅持沒有結果的付出和被浪費的愛，不如去追尋屬於自己的幸福。我是藍墨讓你真心不再難過。'
