- summary: "-   人们往往喜欢的是自己对某人的想象，而不是真正的对方。他们会脑补与对方的未来画面，产生喜欢的感觉，但实际上并不了解对方。\n    1.\
    \  喜欢是建立在对对方美好想象的基础上，而非真实了解。\n    2.  对于没有太多异性资源和恋爱经历的人来说，更容易陷入对想象的喜欢。\n    3.\
    \  建议停止对想象中的对象的喜欢，多接触不同的人，才能真正了解自己的喜好。"
  text: '# 你喜欢的是她，还是你的想象？ - P1 - 蓝墨不冷漠 - BV1Gf4y1o7ty很多人喜歡一個人，以為這種喜歡就是愛上了這個人，其實他們愛上的是自己的想像，喜歡是怎麼來的，你想想，有些人看上一個人覺得他不錯，腦子裡就腦補了跟他一生的畫面，孩子的名字都想好了，天天找人家聊天。人家跟你聊你開心，沒回你你內心失落，患得患失，情緒起起伏伏，晚上睡覺前也在想人家，因為沒了解和接觸過，想的都是他美好的那一面，甚至做夢還會夢到他，想像著以後跟他在一起的美好畫面，衝擊著他的美麗溫柔。嚮往著以後戀愛的甜蜜，越想越喜歡，越喜歡就越想快點得到人家，最後著急暴露需求感，人家若急若離忽冷忽熱，人性是什麼，人性是賤的兄弟，越得不到越想得到，而這種感覺讓你覺得這是喜歡，他就是你的真命天女。其實你從來沒跟他在一起過，你總說不上來他哪裡好，喜歡他什麼，也說不出對你做了什麼讓你喜歡，但你腦子裡都是他，為什麼，因為雖然你們實際上沒有怎麼樣，但你的大腦已經幫你想像了各種和他美好的一切。你愛上了你想像所塑造的完美的他，所以你再想想，你喜歡的真的是他，還是自己無法控制的想像力，如果是後者，說明你身邊異性資源太少，戀愛經歷太少，說白了沒見過什麼女人，沒見過世面，趕緊停止想像。多聊幾個女孩子去，我是藍墨，讓你真心不再難過。'
