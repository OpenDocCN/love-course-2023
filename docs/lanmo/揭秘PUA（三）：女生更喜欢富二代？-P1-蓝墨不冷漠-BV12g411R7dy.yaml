  text: '# 揭秘PUA（三）：女生更喜欢富二代？ - P1 - 蓝墨不冷漠 - BV12g411R7dy最后再说一个可能不被大多数人认可的事实，那就是很多女生其实更喜欢富二代而不是富一代，哪怕这个富一代可能比富二代还有钱还有能力，这也是为什么很多男生把自己伪装成富二代，我身边就有这样的朋友。他家庭了解很差，但是他通过自己的努力，在28岁的时候手里就有了几百万的现金流，而且开了个保释节，但是当他遇到好看的女生的时候，总是拿不下，人家花他的钱但是不跟他在一起，他后来问我。我说你别说是自己创业赚到钱什么的，你就说你是一个啃脑筑，你是一个富二代试试，然后他一开始很不理解，觉得我自己努力现在不比富二代差，富二代有的我都有，富二代的能力和我差远呢。我说你这个想法在我们男人看来没有错，男人会觉得富一代最牛逼，但是你喜欢的那种女人，她们更喜欢富二代，一是富二代有钱好掌控，富一代都胡金胡金的没法掌控，二是富二代都是花爸妈的，有钱舍得花。富一代有钱不舍得花，因为他们挣钱不容易，三是富二代有钱还有时间来玩，也会玩，能提供更多情绪价值，富一代没有那么多时间，他们要继续努力奋斗，四，富二代背后有一个更英式的家庭，你可能比富二代强。但是你跟他的爸妈可能没有可比性，就像你有一辆跑车，富二代也有一辆跑车，你的跑车背后可能只有一套小房子和一个小公司，但富二代的跑车背后可能有几百辆跑车，几十套房子，好几家公司。其实换算到男生身上也是一样的，你是喜欢一个摸爬滚打十年八年，通过做微商赚到千万家产的独立女强人呢，还是喜欢一个大学刚毕业，家里就送他一辆豪车的单纯乖乖女呢，如果你说你喜欢前者。那你一定是没和这个女生谈过恋爱，她爱事业生活爱你一百倍，她独立习惯了，她从不依靠男人，非常理性，也就代表着她觉得无聊了可以随时离开你，她不舒服的时候甚至不想见你，她很难让你体会到甜甜的恋爱的感觉。而你也很难收获一个很爱自己的女人，很难去满足自己的安全感，而且这个女人很难把你当成自己人，我是南木，讓你真心不再難過。'
