  text: '# 女生说“太胖了”怎么回？ - P1 - 蓝墨不冷漠 - BV1ED4y1C7eB你太胖了我不喜歡長得胖的男生，那我結屎吧，結個屁呀快再回，女生說什麼你太胖了，你太矮了你太窮了，其實都是在刁難你，測試你是不是一個低價值沒自信的男生，他說你太胖了你說我可以結屎。他說你太窮了你說我會努力賺錢的，都是在順著女生追求女生的低姿態，掉進了女生的框架，女生會覺得你沒自信，讓你處在被動的地位，那怎麼回啊我哥，回覆應該體現出你的自信，不為女生的攻擊所動，來我家裡幫你回。我是一個對生活充滿熱情的男生，瘦小的身軀已經容不下我龐大的熱情了，哎莫哥他回了，我聽聽，你好愛說喲，哎，拜拜。'
