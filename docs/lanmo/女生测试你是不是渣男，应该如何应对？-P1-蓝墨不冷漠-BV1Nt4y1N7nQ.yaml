  text: '# 女生测试你是不是渣男，应该如何应对？ - P1 - 蓝墨不冷漠 - BV1Nt4y1N7nQ女生問經常去喝酒嗎，怎麼回，我們先透過表面看本質，他問的到底是什麼，真的只是想知道你是不是這樣去喝酒嗎，不是，是要通過這個問題搞清楚，你是不是一個愛玩的男生，他是不是鯉魚堂魚，值不值得他花時間和你聊天。這是他的一個試探，所以這個時候的回答就很關鍵，如果你承認經常去喝酒，那他會覺得你是個海王，一天不幹正事髒話的吵，如果你說從來不喝，很少出去玩，就會讓他覺得你缺乏社交，生活不去。關鍵是你要對這個度有所把控，我回他有空了，偶爾去跟朋友喝點，經常去也沒那麼大癮，幾個關鍵點，首先有空了，說明我不是一天無所事事，其次是跟朋友，人家女生可能會覺得你天天，是不是都跟女孩子喝酒。我先說明了是跟朋友活動，第二句就是表明我沒啥酒癮，很屬鯉魚的娛樂活動，女生接著問你平時在外面玩什麼，一般的男生可能在這裡，就會跟女生具體說玩什麼，我平時去酒吧，我平時去唱歌啥的，不用去聊這些。方向都是偏了，聊天的目的是為了邀約和升級關係，而且你具體說你玩什麼，萬一人家女生不感興趣，那你不是處於被動了，想清楚這點，我們繼續往下聊，我說都有，這個都有就涵蓋很多了，肯定包括女生感興趣的，對不對。然後我接著說玩什麼不重要，重要的是跟誰一起，這句話就是做個鋪墊，給女生下個套，讓她鑽進來的，我們就可以拉近關係了，他接著問，那你每次都玩得開心嗎，他也在給我們下套，說玩得開心，好像跟誰都玩得開心。不太好，說不開心，又太假了，所以我說開心並不是常態，笨人，也許跟你在一起玩會開心，女生按照我們預期進來了，我們順勢聊一下，只如預期，拉近我和他的關係，為邀約做準備，女生果然高興的說，你嘴巴可真甜了。這裡又可以順勢聊一下他，但又不能太油，又要讓他竊喜一下，我說等你成為我女友了，才知道有多甜，這句話可進可退，甜，我只對我女友，等你成為我女友才能感受到，給他一種期待感，女生回，哈哈哈。一早這麼帥耍了幾個，你們看女生一直在問我問題，說明他對我好奇，對我有意思，還一不小心被他發現了，我一直極力引他的帥氣，但是這裡很關鍵，女生問你談了幾個，應該怎麼回，談幾個其實不重要。而重要是你給女生展現的態度，和價值，我說以前的不重要，重要的是你是不是下一個，並且是最後一個，態度拿出來的不重要，而重要的是你是不是我的下一位，暗示他，我現在就只專注於你，不去想以前那些事，女生說。哈哈，你說的好對，他既然認同，那我這裡就可以順時交約了，我說那就見一見吧，見你見我見分享，我們見面是從我談戀愛去的，不是見著玩，啊很多人見面，見完各位各家了，毫無關係的進步，就是因為聊天沒有感情預期。見面單純的見啊，沒有想清楚自己到底為了什麼見面，沒有把握好見面這個機會，女生回等有時間見一見吧，我拿出男人的主見跟他確定下來，那就下個星期你休息的時候，當然女生也答應了，這期講到這裡，想學習更多技巧。別忘了點贊關注，我是南木，讓你真心不再難過。'
