  text: '# 【分手挽回必看攻略】分手后被删除拉黑怎么复联？成功率99% - P1：被删除拉黑怎么复联 - 晴天老师Sunnie - BV1sq4y1Z7zb前天午时
    婚宴后 卫生盒拉黑怎么复活了，首先呢 你反问一下你自己，在什么情况下你会拉黑别人，或者被人拉黑呢，仔细想想是不是因为你打扰到了别人生活了，所以想要复联 又想解除拉黑。一定要让他看到你不会再打扰他生活了，并且说到做到，不然难保不会再被二次拉黑，然后呢
    我就跟你说一下，我们有哪些可以重建联系点的方法，第一个呢 就是电话号码，相信很多人对爱人的电话号码都倒背如流吧。只要你还记得对方还没有换号码，那你就可以联系到他，当然呢
    我并不主张采取直接打电话的方式，对方对你抗拒太深的话，听到你声音的那一瞬间就会挂电话，那你根本就没有开口的机会，而且呢 实时语音的方式。你也很难去组织好语言
    控制好情绪，对方的回应呢 态度也是未知的，我们最好怎么做呢，最好呢 编辑一条短信或者是种子信，真诚明确的告诉对方，你已经意识到你们分手了，今后呢 也不会再纠缠了。但是啊
    被拉黑太难受了，希望他能解除一下，一般呢 只要你足够的真诚理性，对方呢 也不会那么坚决强硬的拒绝了，还有啊 想要加回好友，一次两次失败都是正常的，有时候我们需要找准时机。多次坚持
    或者呢 转变方式，过程中挫折在所难免嘛，但是啊 不要畏惧，比如 除了微信电话以外，有没有别的社交软件的账号，微博 邮箱 知乎 ins 贴吧，甚至支付宝账号都是可以私聊的嘛。不过还是那一句话
    不要纠缠啊，不然你有可能全平台被拉黑了，在一起过了那么久的人，完全失去联系 不存在的，第二个呢 就是共同好友了，共同好友在挽回中能起的作用啊 相当大，在恋爱时期没有好好地经营。维护双方共同交际圈的人，在挽回的时候就吃了很大的亏了，尤其是如果和对方朋友关系不好的同学，以后记住了
    谈恋爱嘛 也是要谓与筹谋的，天有不测风云 不要说分手了，谈恋爱是还没有个矛盾争吵的，要是平时闹矛盾。对方朋友能够为你说说话，可能啊 你们都不至于闹到分手这个地步，当然刚分手的时候
    也不要去骚扰朋友，或者是用朋友去给对方施压，这个也是禁忌，朋友我们也是要合适地用的，第三点呢 就是制造偶遇。我真的不信删除拉黑了，你就彻底找不到他人了，总该知道对方住在哪里吧，或者公司在哪里吧，细致点的平时对方什么时间喜欢去什么地方，知道吗，有共同好友的话还可以里应外合
    开外挂，如果没有那么多缘分。也没有那么巧合在大街上也能遇到前任，那咱们就自己制造缘分 制造巧合啊，重点是要见面不要怂 不要怕，更不要因为对方冷漠，也就控制不住情绪，想挽回没有一颗强大的内心是不行的，就算相逢无语也要笑。就算打招呼对方不理你，也不要退缩，害怕失败就没有成功的机会，还有啊
    你们这只是偶遇啊，千万不要见面给对方施压 提附和，有见面有接触就已经是复联了，另外呢 还有就是开小号匿名重新接触对方。当然这个是有风险的，创造机会共同去参加一个聚会啊，这个适合是同学或者是同事关系的，等等重新建立联系的方式呢，这里就不一一列举了，其实方式真的很简单，但是失恋的人啊，都好像是迷途的羔羊
    不知所措。一些很简单的方法也无法做到理性思考，或者是你们太过于贪心了，想要的不仅仅是恢复联系而已，到了能好好聊天的普通朋友，关系还不知足，想着过去你们那么亲密，对方态度不如以前就沮丧难过，但是你要明白。无论你是想挽回还是想放下，都是要往前看的，沉溺于过去只会让你挽回过程中，心态随时的崩塌，患得患失，也会让对方反感这样的你，有害无益啊，挽回呢是必定要经历一些过程的，你们现在是从负数到零，再重新开始。'
