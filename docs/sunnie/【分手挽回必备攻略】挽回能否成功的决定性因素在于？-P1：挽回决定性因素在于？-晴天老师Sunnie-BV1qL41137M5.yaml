  text: 第二个就是自己告诉自己不行，或者在心中对自己反复的陈述这个结论，也有一部分口口声声说自己想挽回的人，来上着我们的课呢，他们却不愿意用心去学，满脑子想的都是自己情况有多糟。前任多绝情啊，然后再幻想我们能够去施个法，下个咒让前任回头，然而没有执行力，一切挽回的想法都是在空谈，那有的同学可能就会提问了，不如意啊，挽回本来就有很多改变不了的呀，比如我就是真的不帅，真的不会说话。真的搞不懂对方的心，或者对方真的觉得我们不合适，我改变不了他的想法，那我呢在承认你说的这些客观障碍的同时啊，还是得问你一句，你这是不是又在自我设陷啊，你的很多优点你不提，非要抓住不利于挽回的地方死磕。而且呢大部分还是可以去提升改变的，如果你还没有开始挽回，就先找一大堆问题自我否定，那我们能怎么办呢，我们都是人在谈恋爱啊，有的时候方法再多，你老是觉得自己做不到，那就算是假性分手，你也挽回不了。挽回中呢更多的障碍，其实都是自己设置的，有一些无法改变的因素，其实我们也无需去改变，也是能够挽回前任的心的，你们感情中的所有问题啊，不是都需要一一解决的，只要我们能够让对方啊，愿意暂时接受都是可以的。比如我有一个闺蜜，之前她男朋友的经济能力就不好，甚至还不如她，但是分手过后呢，男生还是靠着自己的耐心和体贴，还是挽回了我朋友，而且呢很多事情就是瞬息万变的，矛盾呢也是在变化的，随着时间的推移。或者呢人心智的成熟，有一些本来可能是巨大障碍的问题啊，就会变得不是问题了，挽回是重建社交的一种特殊方式，第一步呢就是要和自己和谐相处，如果你挽回都是在和自己的目标对着干，设置障碍。来消耗自己本来就不多的挽回动力，挽回信心，那你的方向就大大的跑偏了，我们面临的最大问题不是怎么去挽回的问题，而是呢怎么让你跳出自我设限，打开思路的问题，不要不断的去重复设限思维和行为模式。但具体我们该怎么去改变这种思维和行为方式呢，第一点啊，抛弃托付心态，很多人不愿意跳出来原因之一呢，就是一种深入骨髓的托付心态，你的快乐是要由自己去实现的，不是靠别人，更不是靠前任。很多人在挽回过程中真正称得上努力的行为吧，可能只有那么一两次，其他多数时候都是在用各种方式，自己给自己添堵，很多挽回不成功的人呢，就是总是希望对方突然想空了，对方主动来找自己。或者对方在自己简单的努力下就爽快的答应了，如果对方不答应呢，就要么认为是自己太糟糕了，挽回太难了，要么呢就会转移去向对方发泄情绪，攻击骚扰对方，第二点重塑自我价值感，自我价值感与自信是不一样的。自我价值感来源于深层的自我认同，一个人可能会拥有财富，美貌，地位，这些呢能够给自己带来自信，但是他们也不一定拥有自我认同，不会焦虑，不会恐惧，潜意识里面真实的需求，我们是无法自我欺骗的。心理学家库利·科夫曼呢，提出过印象软理来解释自我设限的成因，他认为我们会为了迎合外界的环境，给自己和他人一个最合理的行为或者态度，你现在失恋了，想挽回呢，都必然因为条件不足，方法不当而受挫了。那你给自己的印象就是糟糕，没能力，自己给自己设置了上限，从而呢抑制了自己的潜力，即使去挽回啊，也不敢面对可能的失败，其实我们都不是因为真的没有价值，才被分手，才挽回不了的，更多呢是因为没有自我价值感。找不到自己能够做的事情，不敢直面去解决问题，所以呀，停滞不前，如果你每天都在做着自我提升的事情，你才能够不用经常的纠结自己要做什么，内心呢才不会动摇，就算是成功的挽回者，他前期可能偶尔也会内心不稳定。也会有负面的情绪波动，但是至少他不会做出一些出格的举动，他能够自发的管理好情绪，知道什么是该做的，什么是不该做的，第三啊，
