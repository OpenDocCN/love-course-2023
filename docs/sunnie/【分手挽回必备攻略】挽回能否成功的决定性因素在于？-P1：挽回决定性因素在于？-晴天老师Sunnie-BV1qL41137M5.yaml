  text: 用敢于否定和打破过去的自己，人首先不应该自我定义，自己给自己打标签。没有人从出生到死，都是一直是一个样子的，那有的人会跟我说，那个就是不会撒娇啊，那他喜欢说话甜甜的小姐姐，那也没办法，但这两句话都不是不可以改变的，很多人都抗拒改变，因为呢。改变就意味着自己需要走出舒适区，去重塑自我，即便是努力改变，比如跑步健身，也有可能跑了几天觉得没什么变化，你就放弃了，然后安慰自己，哎其他人也是这样的，然后呢又重新回到之前的状态。挽回呢其实已经比较难了，还有一些挽回者会打这样的小算盘，哎都两个星期了，他还是不愿意和我复会，亏得我们有多下功夫，没有买书来改变自己，不演不就成舔狗了吗，给我朋友发现不得消除。我演啊还是换一个女朋友最方便了，挽回的上限都是自己造成的，我们需要呢就是不断努力的去冲击原来，陈旧的那个自己，让自己变得不同，这个思维啊，不仅可以让我们成为恋爱中的赢家，也会让我们成为更优秀的人。说了这么多，其实呢我都是在说一个很肤浅的问题，就是如何树立挽回信心，你们看这句话说起来是不是很简单，大家都知道了，但是具体怎么做还是要因人而异，所以呢知道怎么做，知道问题在哪里，并不一定你就是真的知道。任何事情啊你没有做到，就是因为你知道的还不够，希望今天的视频能够给没有信心的你一点帮助哦，觉得有用的话记得一键三连。咪咪咪咪咪。
