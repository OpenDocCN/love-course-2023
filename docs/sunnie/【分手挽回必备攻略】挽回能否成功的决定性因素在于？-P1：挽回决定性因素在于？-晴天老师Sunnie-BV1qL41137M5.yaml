  text: '# 【分手挽回必备攻略】 挽回能否成功的决定性因素在于？ - P1：挽回决定性因素在于？ - 晴天老师Sunnie - BV1qL41137M5前几天有一个咨询者提了一个我认为是相当有觉悟和水平的问题，他问我，晴天老师，从过往的案例和你的经验来看，那些挽回可以成功的人和没有能成功的人根本区别在哪里呢，哇真的是，你们不能体会到我当时的心情。终于有人不是反复执着于被挽回者的态度，以及各种客观限制的条件上了，而是真正的开始思考去寻找经验吸取教训，找到自己与他人的差距来自我修正，这样的同学呢，让我一眼就看到了挽回的希望。我特别希望你们能够意识到，挽回路上唯一的障碍，就是你们强加于自己的限制，很多人被分手，总是以为是因为自己做了或者没有能做一些事情，实际上呢，对方是能够从一些事情上感受到你的本质的，才会觉得你们不合适。我有一个闺蜜，和她男朋友是校园恋爱，他们俩呢都是我大学很好的朋友，男生呢脾气很好，而我闺蜜呢是比较暴躁的，两个人分分合合很多次，也在一起很多年了，但我闺蜜啊却一直不愿意结婚，最后啊终于提出分手了。她跟我说的分手理由是，张其实她各方面都是挺好的，但是她面对很多事情的时候，总是说自己做不了事情太难了，我呢也根据你说的那些方法去引导鼓励她，她还是顾虑重重，我就觉得她对自己有太多自我设限了。那我看不到她的未来，也失去了吸引力，后来呢男生也找到我，问我他们挽回还有没有可能，我同样也问了他认为的分手原因，他说是因为自己不够细心不够上进，而惹她生气了，自己怎么哄她，她都不行没感觉了。因为我闺蜜啊就料到她会来找我，而且威胁我如果帮她套路她，就跟我绝交，但是我闺蜜呢也是比较聪明，看问题呢看得很透彻的人，她这种情况呢就算我再套路也没用，因为呢是需要从意识形态的层次去改变一个人的。这个太麻烦了，一般呢我也不会主动的去揽这种火，但我还是没忍住啊就给她提了一些建议，而她跟我说的回复却是，小关太绝情了，都已经说不喜欢我了，应该再做什么都没用了吧，听完呢我又觉得是白费口舌了。所以也没有再建议她什么，她然后又问我，我对她那么好，条件哪里比不上她，她要变性我又有什么办法，我真的什么努力都做过了，而我也只能静静的看她喝酒，等她喝够了，然后叫我对象送她回家。每次面对这种自我设限咨询对象的时候呢，我都是挺无奈的，虽然我愿意很有耐心的去引导和鼓励他人，但是确实是很累的，我一下呢也不爱对自己的标准去要求别人，因为我知道挑剔和要求高是我的一个缺点。但我又希望渴望成功和改变的人，不要把自己困在痛苦的局限里，我们普通人之间的情感纠葛呢，都是大同小异的，挽回面对的障碍也都差不多，为什么有的人挽回很轻松，有的人却死活挽回不了呢，其实挽回不了啊。一般都是被挽回障碍困住了，而最大的障碍其实就是我们自己的心，那些相对轻松的人，只是打开了束缚自己的条条框框，挽回很难成功的人，大多呢会反复给自己一些失败的暗示，会根据固有的经验判断。或者是没有依据的感觉来判断，他们会说，我的情况真的很难啊，连家回好友都很难，我们不可能啊，他基本都不回我消息了，我求了他好久他都不同意挽回啊，没有机会了，大多呢都是推托，难度太大了。或者自己没有足够的能力，却不去提升，即使我恨不得手把手的替他们去挽回，但很多人就是享受这种自我折磨的过程，自己给自己带来压力，让自己失去信心，即使每个人都有挽回的可能，也会因为自己的设限。而把这个成功率降低了，其实这也是正常的，因为这是人的自我防御机制之一，自我设阻，通常来说就是你预料自己会失败，就事先偷懒来缓解失败真正到来之后的挫败感，一般呢也会有两种主要形式。第一个呢就是做闲事情来拖延时间，'
- summary: "-   挽回前任需要克服自我设限和否定，不要陷入消极情绪和自我设陷中。\n    1.  不要只看到挽回的困难和不利因素，要提升自己的优点和改变不利因素。\n\
