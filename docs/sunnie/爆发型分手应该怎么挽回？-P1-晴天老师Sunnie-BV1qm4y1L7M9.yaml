  text: 感到后悔感到懊恼，表现出来就是，他会为了自己的失控合理化。比如你接着逼他的话，他就会告诉自己，哎果然是因为你做的太过分了，我才失控了，所以你知道吗，他需要新的证据，来坚定自己分手的正确性，因为我们的印象呢，通常是建立在信息上的，他也不希望自己。就因为一次吵架就损失了你，他也会害怕自己主观的一段，断送了一段本来可以走下去的感情，所以一旦他迟疑了，就到了你可以给他提供，正面形象的时候了，也就是支撑他觉得能够走下去的证据，你可以参考这个话术。谢谢你在过去那段时间那么迁就我，其实我也希望偶尔你能够像我这样，去发泄一下，就像每次爆发呢，你都会陪着我哄着我一样，我也想陪着你走过这段痛苦的时间，可以暗示他，分手也不必要锻炼，话说到这个份上呢。你用道理去摸他，他本身呢会是一个比较讲理的人，只是这么偶尔一次情绪爆发，很快就会冷静下来，让他冷静下来之后想到你，是接着跟他作，还是你变得体贴他了，这个就很重要了，你现在的表现呢。直接影响到了他之后很长一段时间，是否要继续这段感情的一个判断，所以接着你要为你的回怼呢，增添更多有力的证据，也就是我们要在行动上去表现出，你真的改变了，怎样才能真的体现一个人的内在改变呢。一般是看这个人看事情的角度，做事情的方法，就比如吧，分手之后你跟他聊天，如果你还是一味的抱怨，自己多么心痛，失恋对你的影响有多大，就说明你还是在以自我为中心，但如果你去分析，他以往在面对你的情绪爆发。你的任性的时候，多煎熬多痛苦的话呢，就会让他觉得，你现在确实成长了，成熟了，想法改变了，其他方面呢也是一样的，不管聊什么，重要的是要在交流中，展现出跟过去情绪主导相反的一个态度。如果对方能够接受和你这样的交流模式，你可以再逐渐的过渡到，谈论你们之间的事情，然后给予他建议，不再用自己的感受去评价他，他也会逐渐意识到，跟你争吵是无济于事的，久而久之呢，他也会开始怀疑自己。为什么之前觉得跟你无法沟通，他在分手时累积的负面情绪，没有一个持续累积的土壤，也会随着时间逐渐的消散，这个时候被压抑的爱意呢，就会重新流动起来，也就到了我们最后一步，怎样让我们的感情升温，其实吧。爆发型分手，都是情绪占大头，只要负面情绪过去了，最后的升温啊，就是水到渠成了，对方可能会突然醒悟，我们也没什么根本矛盾啊，到底在这两个人较什么劲呢，一次吵架而已，然后你再主动暧昧一点。基本上呢就能够搞定了，虽然呢我把方法都教给你们了，但是很多人坚持不到这个时候，因为他们自己的情绪啊，往往是最难消化的，这个也是我们关于人生的一个修行，一切都是为了让自己变得更好。让自己能够配得上一份美好的感情，需要帮助的话呢，可以找我，觉得有用的话，记得一键三连哦。
