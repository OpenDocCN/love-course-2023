  text: '# 爆发型分手应该怎么挽回？ - P1 - 晴天老师Sunnie - BV1qm4y1L7M9你们大吵了一架，原本脾气很好的他，突然提出分手，一开始你可能并不担心，以为一切会像以前一样，吵完架之后，他会自然而然的向你道歉，有个台阶，你也就下了，你们会再次和好，可是这一次，对方的态度却完全改变了。坚决要分手，你这才慌了神，我们对爆发型分手，一直有这种误解，总以为是情绪爆发，但如果你仅仅从情绪入手，哪怕是你去先跟他道歉，对不起，这次吵架是我不对，是我任性伤害了你，不会再有下一次了，对方可能会动容。但是他又不会答应复合，因为爆发型分手，往往也是一系列，累积的压力和问题，引爆的结果，以我多年情感分析的经验发现，这种分手无一例外有一个特点，就是对方的脾气一般很好，好到你好像从没有看他生气过。好到你觉得，他会一直这样包容你，这样爱你，所以表面上的感情，哪怕是一直小吵小闹的话，也觉得比较稳定，他其实也是这样认为的，自己是在感情中，更稳定更爱的一方，你有什么小任性，他也都能够包容，发生争吵之后。第一个道歉的也总是他，但是这个会有一个什么问题，在这种情况下，爱的流动是单向的，一直是他来付出，你来享受，后面情绪的流动也是单向的，一吵架，你发泄了情绪，但是他要憋着，他甚至还要承受你的坏情绪。久而久之，人会最终达到他的一个阈值，阈值是什么，就是在人承受范围之内的东西，很多人吵架之后，觉得一起过没意思，但他们不会真的就此分开，理由也有很多，比如说双方精神契合，相处很甜蜜，比如三观很相似。再比如有共同的利益等等，这才是现实的感情，不会一直一帆风顺，有哭有笑，但是他们是有一个共同的感情基础的，同样的道理，我们对于负面情绪的忍耐，也是有阈值的，上面这些理由就是阈值，如果负面情绪累积太久。某一次负面情绪超过了他的承受能力，那么当这种无力感抵消了他的渴望，打败了爱的时候，那么分手就成了一件必须要去做，而且绝不会再犹豫的事情，因为在这个时候，晚一分钟他都可能会崩溃。但是你还是在用以前的经验去看他，你去纠结为什么就这一次，他一定要跟你作对，是不是他现在不够爱你了，说实话，也很容易让人滋生不对等的心理，因为你相当于是只能自己做，对方一闹得你就觉得天都塌了。你想不到自己也要去付出爱，也要去想办法去把他哄回来，所以这个叫什么呢，叫做双标，这种行为会二次伤害到对方，他想着每次都是我去把你哄回来，这次我受不了了，我想认性一次，但是你却没有来爱我，所以这种情况下。这个感情就很难谈下去，这种挽回也是你要为重新回到对等位置去努力，所以不要去逼他复合，或者说缠着他，要他继续哄你，继续做这种加大不平衡感的事情，爆发型分手中常见的挽回者。基本上都是在对方已经生气分了的时候，把挽回最好的时机浪费在自我纠结上，觉得分手是他伤害了自己，觉得自己面子上拉不下来，还是想像以前一样作，去卖惨装可怜，期待对方能先迈出一步。但是这样的招数现在已经不起效了，为什么我们不趁此机会做出调整呢，明明知道不平等是一个隐患，却听之任之的话，哪怕这一次对方最终屈服在对你的爱和包容之下，但是下一次他仍然会有人无可忍的时候。而且基本上调整的方法大家也都知道，一个人生气了，那我们就让着他哄着他呗，你就告诉他你在乎他，哪怕他骂你，只要他说的是事实，我们就承认下来，跟他道歉，对不起我这样做确实没有考虑到你的心情。你要允许对方有时间去疏通自己的情绪，但是爆发型分手，往往挽回者自己就是比较作的性子，没有办法心平气和的去面对对方的绝情，容易一点就炸，最终其实真正要调整的，是自己跟对方的一个相处模式。第一个我们要停止攻击的模式，遇到脾气好的伴侣爆发，'
