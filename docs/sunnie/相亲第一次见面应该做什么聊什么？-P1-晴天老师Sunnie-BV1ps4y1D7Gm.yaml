  text: '# 相亲第一次见面应该做什么聊什么？ - P1 - 晴天老师Sunnie - BV1ps4y1D7Gm很多士林或者大林男女在相亲的时候，都会觉得很尴尬，但是又说不出来具体的原因，比如很多人相亲都会被安排在饭局上，看似是一个优雅的环境，但是你设想一下，两个陌生人端坐在高档餐厅的一张桌子的两端。拿枪拿掉的同时又不敢过分地表露情绪，讲什么话好像都在试探，想想都很难受，要知道像吃饭这种事情，也是有它的目的弹性的，它可以是单纯的为了填饱肚子，比如说一边走路赶早高峰，一边啃掉手里的包子。也可以是彻彻底底的社交工具，比如说在饭桌上，大家菜都没吃几口，谈的都是项目上的事情，相亲约着去吃饭，妄想用彼此的套话来试探对方能不能成为自己的另一半，但是如果说场合和形式太过于正经的话。你就会下意识地把对方看成一个假想敌，一个需要去征服和搞定的对象，于是原本可以友好协商的氛围，在双方自己都没有意识到的，肯硬骨头的心态中，变成了禁忌和角逐，但是其实从事情的本质来讲，相亲就是要解决问题的。解决彼此的单身问题，是希望从一个人变成两个人的，你们在这个过程本身就是一个共谋的过程，你们是战友合作或者说双赢的关系，但是陌生人单独直接，并且过于正式进行会面的形式，本身就是有备与亲密关系的发展机制的。我们先从关系深浅转变的顺序来说，第一个最浅层的关系叫做社会关联关系，两个人的链接是间接的，比如说某个合同的甲方乙方，同一个小区的人，一个公司的同事等等，你们只是简单的有一些牵扯。但是对彼此并没有太多的了解，第二个稍微深一些的层次是个体关系，这时候你在对方的眼里，已经是一个具体独特的存在了，虽然还谈不上喜欢或者不喜欢，但你们之间已经有了更深层次的特质，你就是你。对方对你的认知也不再是那个男的那个女的，而是跳开你的社会符号，指向你自身这个具体的个体，第三个再深一点的关系是亲密关系，比如说像家人或者挚友，双方之间会有更加强烈与频繁的影响。彼此共有行为的广度也是不断增加的，比如说相约一起旅游，互相去吐槽八卦等等，第四个最深层次的关系就是亲密关系了，最典型的表现就是双方投入性的行为，以及向双方分享经历和表达自我的强烈欲望。而相亲往往是一个比较正式的单独约见的形式，那这个过程其实就是相当于生硬的跳过了，亲密关系常规发展的第一个阶段，甚至第二个阶段，它其实就是一个亚苗助长的过程，因为你没有办法对一个才第一次见面的人。就深刻地表露自我以及坦露心声，但是如果不聊出一点实质性的内容，好像又对不起彼此相亲的终极目的，所以你会发现这个亲相的很拧巴，当你在面临一场相亲的时候，为了避免出现这种尴尬的局面，那么应该怎么做呢。第一个可以降低相亲时所谓的话题自由度，其实什么都能聊，反而相当于什么都不好聊，恰恰是没有规则主题和情绪的前提，才会给相亲的环境罩上了一层阴霾，所以两个人可以找一点可以一起做的主题活动。参加一些交互性的项目来增加对彼此的了解，比如说一些美食或者说运动类的，或者说把两个人置身于像画展野炊这样的群体活动中，先去增强彼此社交的关联性，在这种有强烈主题指向的场合里。你们也会不知不觉有更多的谈字，第二个聊有什么的话倒不如聊经历过什么，让一个人都没有办法绕过自己的历史，毕竟一个人所经历的事物才造就了他本身，而这些个性化的经历造就的个性化的自己。才是我们在约会中的最大谈资，那些与爱情无关的成长经历，将他们塑造成为了有喜好与偏好的人，基因和经验共同决定了个人的特质，进而决定了择偶的标准和倾向，而那些与爱情有关的情感经历。时时刻刻都在修正我们的观念，让我们发现自己到底喜欢什么样的人，面对经历和真实的自我，我们也应当正视，'
- summary: "-   在约会中应该探讨双方的历史和改变，避免交流过于表面，要聊感觉而不是条件，强调共有的情境和情绪色彩。\n    1.  约会中应该探讨双方的历史和改变，避免交流过于表面。\n\
    \    2.  聊感觉而不是条件，强调共有的情境和情绪色彩。\n    3.  评估对方时应看是否具备让你心仪的特质，而非量化指标。"
  text: 而不应该逃避否认或者说充满敌视的将其抹杀掉，而双方的历史以及由历史带来的改变和收获。其实才是我们约会中最应该探讨的内容，它能够快速的让我们发现彼此，到底有何种程度的缘分和相似性，但是为了避免出现交浅延伸的情况，你需要决定自己所讲的内容要到什么样的程度，第三点要聊感觉而不是生硬的条件。千万不要隔离了彼此真实的个体去谈问题，谈恋爱是两个人的事情，不要一味的追问对方，你有没有啊，你是不是啊，你能不能啊，而是要适当的袒露彼此有着怎样的成长环境，怎样的生活经历和阅历，以及怎样的想法。这样才是一个有来有往的交流，而不是生硬的找般配找条件，聊出感觉需要我们强调感情中的情绪色彩，强调某些观点，要有实质性的内容输出，要强调共有的情境等等，多聊一些人之常情的事情，因为这样的感觉和体验。可以帮助你找到适合你的人，而适合其实是比般配要更重要的，因为般配的未必适合，而适合的呢，就算别人看上去没那么般配，你们也可以安安稳稳的把日子过下去，最后呢我想说一点，在约会的时候啊。对双方的评估不应该采用量化的指标，而应当倾向于对方有没有让你心仪的特质，你喜欢一个人，在绝大多数情况下，恐怕并不是单纯的喜欢他，比如学历高啊，会赚钱或者能做家务，而更有可能是这些成果性的指标。它所代表的内涵含义吧，比如说学历高，它意味着受过更多的教育，所以拥有更深厚的文化层次，会赚钱呢，意味着这个人能力强，并且具备基本的责任和担当，会做家务呢，则说明这个人他拥有顾家的习惯，覺得有用的話。記得一鍵三連哦，(沒聲音)。
