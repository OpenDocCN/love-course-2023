  text: '# 他不回消息，肯定是不爱我了 - P1 - 晴天老师Sunnie - BV1CM41117R7今天想講一講焦慮型，在給諮詢者單獨回復的過程中，發現很多的諮詢者都非常的焦慮，迴避型和焦慮型是依戀風格相反的一對，同時又是極易互相吸引的，焦慮型焦慮迴避型的冷，而迴避型逃避焦慮型的熱，兩種類型水火不容。但是內心又不自覺的想要接近對方，焦慮型依戀女性居多，男性較少，女生天性敏感，生活中很多細節通常也會比較在意，很多女生在跟男朋友爭吵之後，男人能夠安穩的睡覺，但是女生卻很有可能整晚都睡不著。會在心裡不斷的想，他怎麼就能說睡就睡，給他打四五個電話都不接，以前他不是這樣的，只要我生氣他就會立馬哄我，現在他是完全不在意我了，果然男的得到的就不珍惜，越想越難過，負面情緒充斥了你整個大腦。衝動之下可能會給對方發很多消息，自己以為第二天能夠看到對方的長篇回復，結果對方只回了一個早，那你這個悲傷的又湧上心頭，所以隨即提出分手，原本以為對方還能哄哄自己，結果男朋友這次當真了，再也沒來找過他。我見過太多類似情況的案例了，女生並非真的想分手，只是情緒下提分手，可以說是一種要脅手段，希望得到男友的重視，而初期男朋友當然是理解包容了，但是女生卻以為這個有效，所以常把分手掛在嘴邊。長期以往威脅和壓迫，也會讓男人想要逃離這段關係，用分手來確定自己被愛，其實是非常得不償失的一種行為，從心理學上分析，這類女生其實也是具有，焦慮型依戀的屬性，她們提分手，也並非是對男友抱有強烈的不滿。而更深層其實是來源於，自身的不安全感和焦慮，焦慮型依戀，極度的渴望跟伴侶親密，這樣才能夠被滿足，所以他們通常會呈現出一種，愛情上癮的狀態，會害怕被拋棄，如果感覺到不安或者焦慮。就會用一種攻擊或者威脅對方的方式，來獲得關注度，生活中焦慮型依戀的人，在親密關係中常常會有以下這些表現，你可以對照一下，看看自己是不是，第一點渴望陪伴，會要求伴侶要隨時保持聯繫和抱被形成，如果沒有聯繫。就會覺得自己被拋棄了，第二點就是遭受對方的一點冷落，都會猜疑對方是否還愛自己，是不是喜歡上別人了，第三個把愛情放在首位，因為感情而放棄了自我的生活，甚至放棄自我提升的機會。第四個就是對方對自己關注度不夠的時候，會感到自卑或者焦慮，可能還會攻擊對方來表達憤怒，第五個在外人眼中其實是有點作的，用一些故意不回消息，或者頻繁提分手的方式，根據對方的回應態度，來確定自己是否被愛。第六個會害怕獨處，伴侶失聯的時間會讓我們焦慮型胡思亂想，幻想自己被拋棄了，第七個就是佔有慾強，常常會放大一些生活細節，也有自己獨特的一個思維模式，比如說對方說過的沒有做到，是不是已經不愛我了。對方一個小時沒回消息了，是不是不想理我了，對方早上沒給我發早安，是不是已經不喜歡我了，如果你有以上的這些想法或者表現，那你很有可能就是焦慮型一戀，你心中想要的安全感是近乎完美的陪伴，而你渴望的親密關係。也是完全按照自身想法，勾勒出來的理想相處模式，現實中基本上沒有人能夠達到你的要求，你的理想男友必須要對你的心思了如指掌，做的每件事情都要在點上，否則就會被你扣上不夠愛的帽子，提分手或者被分手。其實都來源於你的高度焦慮，你想要對方給你百分百的安全感，無意中給對方帶來了無法承受的壓力，所以如果你不改善自身的焦慮，在挽回中仍然會有同樣的問題，導致挽回失敗，我就有一個印象比較深的諮詢者。他的硬性價值很高，家庭條件也不錯，但是內心十分的脆弱，他在跟前男友交往期間，會全身心的投入感情，把自己所有的事情都跟對方傾吐，前任對他也很關懷，空閒時間會幫他排解瑣事的煩惱，但是隨著前任工作越來越忙碌。'
