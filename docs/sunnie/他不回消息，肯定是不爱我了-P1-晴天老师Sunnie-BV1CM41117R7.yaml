  text: 空閒時間越來越少，小辰就越發的會把這種焦慮表現出來，在頻繁爭吵之後，前任提出了分手，他覺得小辰完全沒有自我，分手會對他們都更好，諮詢的時候，小辰找我諮詢的時候，他們還留有聯繫方式。我建議他暫時不要聯繫對方，轉移一下注意力，先改善自己的焦慮，而他起初還能聽我的話，但是沒過兩天又來跟我說，老師不聯繫他太煎熬了，我忍不住，所以又直接聯繫了前任，結果前任沒有回復他。他就忍不住發了很多條消息，控訴對方無情，質疑對方是不是從來沒有愛過他之類的，前任仍然沒有回，之後他又態度放軟了，又祈求對方再給他一次機會，他會改的，結果前任還是沒有回，他又覺得很氣憤，又說他打算放棄了。不會在對方身上浪費時間了，在我看來前任只是沒有回消息，但是他卻因此給前任發了三種不同情緒的消息，前妻指責，中妻祈求，後妻又憤怒，你說這些怎麼可能不給對方帶來壓力呢，焦慮型的人在挽回的時候，最容易犯的錯。就是跟小陳一樣，完全控制不住情緒，因為前任的某一個行為，你會焦慮到腦洞大開，不斷的切換情緒，而過度的焦慮，換個角度來說，可能是過度在意，過度在意前任的行為和態度，把自己的情緒全部寄託在對方身上。戀愛的時候，你的高度在意，讓對方覺得壓力很大，而分手之後，你的高度在意，也會把對方越推越遠，而且你在意對方越多，對方跑的就越快，所以焦慮型挽回者，挽回的第一步就是要學會緩解自己的焦慮心態。很多人認為緩解焦慮最好的辦法，是對方能夠給予自己愛和包容，能夠滿足他們的需求，其實這種方法，短期可以起作用，但是並不能作用於長期的親密關係，另外心理學研究發現了一種現象，就是短期內。焦慮型確實可以從伴侶身上，獲得依賴和承諾，去緩解自身的焦慮，但是長期來看，其實是加深焦慮的，這個研究也說明，想要依靠他人滿足需求，焦慮型的人會有更多的需求，和更多的焦慮，所以最終的結果。還是要回歸到焦慮型本人的身上，如果你們自身不能夠緩解自身的焦慮，那你們的感情永遠沒有辦法長遠，其實緩解焦慮最直接最有效的辦法，就是要轉移注意力，加上慢慢的去調整自己錯誤的認知。具體的做法可以看看我前面這期視頻，覺得有用的話，別忘了一鍵三連哦，再見。
