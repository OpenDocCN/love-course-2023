  text: '# 挽回究竟为什么这么难？ - P1 - 晴天老师Sunnie - BV1Uh4y1R7Eh挽回为什么这么难，我都这么努力去挽回了，为什么还毫无进展，甚至还被拉黑删除了呢，这可能是很多人共同的困惑，明明你和那个他有足够的感情基础，但是为什么好像越努力越出错，是我们不知道方法吗，其实有些也不是。比如一般来说，我们都知道，为了降低对方此时的负面情绪，第一件事情要做的就是断联，这件事情本身很难完成吗，其实也不难，只是当我们身处其中的时候，我们常常无法自控，清醒的时候还能忍忍。喝多了就只想给前任发20条再干嘛，按理来说，我们当下最想做的事情就是，挽回对方，应该要按照正确的方法去做，但是为什么我们还是会明知故犯，去做一些完全相反的，不利于我们挽回的事情呢。甚至在消息发出去的那一刻，我们还会觉得心满意足，情绪终于得到了释放，再也不去考虑后果了，其实这背后的原因，就是因为你并没有真正的分清楚，你的目标和你的欲望，目标是什么，我知道你此时的目标呢。当然是希望能跟对方重归于好，而你此时的欲望，就是不想让你和对方之间留有间隙，所以无论是给对方躲避连环抠，还是去楼下堵人，都是因为你想要抓住和对方之间，还剩下的这点微弱的关系，热爱者之所以存在。是因为你都想要，你既想要目标达成，同时还想要对方不要和你断联，但是区别在于，目标是我们追求的最终结果，而欲望是我们当下最渴望的东西，当欲望上头压过了我们心中，应该要去做某些正确的事情的念头的时候。那我们的目标就变得岌岌可危了，减过肥的人最懂这种矛盾的感受了，明明知道吃低热量的才能够瘦，但是总是有那么多个夜晚，抵抗不住
    馋欲，点了外卖之后又后悔，虽然满足了当下的口服之欲，但是却影响了最终目标。第二天也只能看着体重称上的数字，满心懊悔了，其实有欲望很正常，忍不住去联系对方也很正常，因为此时我们想要的是及时满足，及时满足的概念，最早是由佛洛依德提出的，他指的是人们倾向于去追求。立即满足需求和欲望的心理倾向，它往往意味着，个体对及时的快乐和满足感的追求，而忽视了长期的利益和后果，他认为个体的行为和欲望，会受到本能和欲望的驱使，而及时满足需求和欲望，正是满足了这些驱动的一种方式。就好像分手之后，你总是忍不住想要打电话给他，忍不住的想要去他家楼下等他下班，只是打了电话，说了一堆有的没的之后，去了他家楼下等他下班之后，做完这些，你只会发现自己离对方越来越远了。所以我们所讨论的挽回方法，它只是一个指导和思路，至于如何在实行的过程中，不要被欲望诱惑，还是要靠心身实践，以及一定的心理干预，不过当你能够意识到，目标和欲望的区别，就已经是挽回成功的第一步了，除此之外。为了你能够更好地挽回，我建议你在下一次忍不住联系之前，先问清楚自己以下的三个问题，第一个就是，我现在要做的这件事情，是目标还是欲望，比如说你想要给他发信息打电话，到底是为了做出一些实际的行动。来修复你们的关系，还是单纯的因为你实在忍不住想他，你发的这些信息，是为了释放你的情绪，还是为了照顾对方的情绪，挽回初期，想要再次获得对方好感的话，我建议你多做一些照顾对方情绪的举动。尽量少在这个时期去暴露自己的需求，因为对方大概率在这个时候，也不会去满足你的需求了，而且你追得越紧，那对方越想逃，总之这个时候，按兵不动，远比你横冲直撞要好得多，第二个就是，我满足了这个欲望。会让我距离目标更近还是更远呢，在你做出行动之前，你可以试想一下，这个举动带来的后果到底是什么，比如说你给他发消息，以他现在的状况，他是会回你还是不理你，还是冷冷淡淡的，你给他点吃的送礼物。对方是会感到高兴，还是会退回给你呢，'
- summary: "-   在挽回前要衡量行动对终极目标的影响，考虑是否值得，能否承担后果。\n    1.  考虑行动是否会让你离目标更远，需要慎重考虑。\n\
    \    2.  能否承担行动带来的后果，包括好的和不好的结果。\n    3.  目标需要被强化，需要坚定对终极目标的信念，舍弃眼前的欲望。\n-   在挽回过程中要与欲望对抗，需要多提醒自己目标的存在，坚定信念。\n\
    \    1.  挽回是一条艰难的路，需要坚持与欲望对抗。\n    2.  设想最坏的结果，坚定对终极目标的信念。\n    3.  寻求专业帮助，坚定对终极目标的信念，舍弃眼前的欲望。"
  text: 你需要衡量你做出举动之后，对你终极目标挽回，是否真的有益，从而再决定是否要做出这个行动，如果这个举动，可能让你离他越来越远，那我建议你还是再考虑一下，要不要这样做。第三个就是，我能够承担这个做法带来的后果吗，不管你是不是要做一些举动，你都要想清楚，你能不能承担你这个做法带来的结果，如果是好的，你是否做好准备，继续和对方再续前缘，如果是不好的。那你能够接受对方从此不再理你，或者说，离你的挽回越来越远的结果吗，只有当你确定，你能够承担任何后果的时候，你再去做这件事情才是比较好的，目标需要被反复的强化，但是呢，难就难在我们的目标。一般都是属于延迟满足，它给不了你及时满足的感觉，所以在挽回过程中，与欲望对抗的路，注定是一条极为艰难的路，我们也更需要多去提醒一下自己，多在脑海中反复的强调目标的存在，告诉自己。你的最终目标是为了和他继续在一起，直到对目标想要的程度，压过了你暂时的欲望，这个对于我们挽回来说才是真正有利的，你甚至呢，可以设想一些最坏的结果，说的极端一点，就是如果你发出这条信息之后。这辈子对方都不想再见你了，也再也不想跟你说一句话了，你还会放纵自己眼前的这点欲望吗，我想你应该不会吧，如果你实在忍不住，又或者说，分不清楚你的目标还是欲望，那你可以寻找专业的私教老师，来帮你做干预。记住啊，你只要对自己的终极目标坚定一点，再坚定一点，偶尔呢，舍弃一下当下你想要的，那你离目标啊，可能就差那么一点点，觉得有用的话，记得一键三连哦。BING~~~。
