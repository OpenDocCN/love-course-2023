- summary: "-   分手后不要过度自责\n    1.  内归因和外归因的区别\n    2.  内归因有利于复盘感情\n    3.  过度自责会妨碍个体对现实的认知\n\
    -   摆脱过度自责的陷阱\n    1.  分手不一定完全是自己的错\n    2.  保持自信和平常心\n    3.  不要过度替对方操心，相信自己身上有优点"
  text: '# 分手后千万不要过度自责 - P1 - 晴天老师Sunnie - BV1RM4y1D7Nn我经常发现我们咨询者被分手之后，很多会进入一个过度自责的阶段，总觉得是自己不够好，做错了太多事情，对方彻底失望了才会分手，甚至因此就失去了挽回的信心，这种思维模式被称作向内归因。你会觉得分手都是自己的问题，哪怕是对方作闹题的分手，你也会觉得是自己没有哄好，当然还有一种叫向外归因的人，对于他们来说，分手就会觉得是你对不起他，当然他也就很少想要去留住你。归因理论出自海德的人际关系心理学，内归因的人认为是自己的努力程度，态度等等出了问题，而外归因的人就会把失败归结于他人，环境
    运气等等，单纯从归因模式上来说，内归因可以帮助我们复盘感情。很多人不断的回忆分手前的各个细节，清楚了自己的问题，针对性的补偿前任，最后复合，而且在这个过程中总结了其中的经验，下次也不会那么容易分开了，这是一种有利于自身成长的一个积极的归因模式。而外归因的话会更倾向于逃避和消极，有这种特性的人就容易长期情感不顺，所以分手后适当的内归因其实是积极的，但是我们很多内归因倾向的求助者，会由此走向极端，变成单纯的责怪自己，这样就失去了意义。你要知道自责了既不会让你好过，也不能帮助你挽回，自责其实是一种自我惩罚，有些人的天性和成长环境，决定了他们遇到事情会先反思自己，会试图用痛苦去抵消失恋带来的影响，但是一味的承受内归因带来的负面情绪。并不能增加我们挽回的几率，反而可能会在挽回成功前，先一步压垮你，因为你在无尽的自责下压力会很大，情绪也会不稳定，每天困在自我折磨和自我开解上，所以会压缩你真正去挽回的时间和精力。不少的自尋者也有过这样的经历，失恋之后会陷入回忆，不断的会去想起相处时的点滴，会停不下来的去剖析自己的问题，也没有办法集中精神，所以什么现实中有意义的行动，你都做不了，很多挽回的机会。都是在这种空想中慢慢流逝掉了，我知道你想要挽回这个举动，往往是深切的反思过上一段感情，对于自己做错了，心里有数才决定要去承担分手的责任，但是如果你用自责去逼自己努力，反而会过度的分析。会去承担不属于你的错，在前任面前你也会永远处于梯位，这样反而更难以挽回，另外自责还容易变成自我感动，当你过于注重自己的想法，无意间就是在强迫前任要接受，分手之后纠缠前任，非要赔礼道歉请求原谅。都属于这一类，精神分析心理学派的弗洛姆就认为，过度自责严重妨碍了个体对于现实的认知，就成为了一种恶性的自恋模式，因为你关注的并非是客观的事实，也并不是前任的感受，对于我们改变事态的发展。并没有任何的帮助，所以对于刚刚分手不久，或者说准备挽回的人，我希望你能够重新审视一下当下的状态，千万不要掉进过度自责的陷阱里，如果你已经被困扰到了，想要尽快的摆脱这种自责的状态。我今天可以给你一些新的视角，去向自己发问，而破解你思维上的迷障，第一个问自己分手都是我的错吗，对于前任，无论他的条件在你看来多么的优秀，只要当初他选择了你，那一定是你身上有足够吸引，或者能够满足。配得上对方优秀的地方，所以分手的时候，对方把责任问题全部怪在你头上，肯定是有不少跟他当时处的冲突有关，所以你不用全部的相信，也不用全部的接受，站在自己的角度，你也不要太有负担，也不要乱替对方去操心。因为对方对你所有的好，其实在交往过程中，你都以自身的价值，或者说情绪价值的形式，回馈给过他了，所以你们的感情才能够持续到现在，虽然现在分手了，那你也要相信自己身上是存在有优点的。一定要保持住你的自信心和你的平常心，这样才能够把精力放在提升自我上面，第二个问题，我不够好，多次被分手该怎么办呢，'
- summary: '-   分手并非终点，90%的矛盾可解决，不要自责助长对方傲慢，设立底线，不要无脑付出，爱是能力。学会理解过去，不后悔，早解决问题。被渣分手不要自责，不要放大责任，记录分析问题，理性思考矛盾。'
  text: 其实90%以上的矛盾都是可以解决的，但是有一些前任反反复复的要分手。其实是把分手当做了要挟的手段，或者说真的太重视所谓的合适，而忽略了过程中的磨合，对于这种人，你自责其实就是助长了他的傲慢，所以一定要给自己设立一个底线，千万不要一味的无脑付出，太过分。一定要给自己设立一个框架，而且哪怕分手十几次了，分手三年以上了，你们的感情都不算是画上了句号，只要你愿意向前走，而他呢还没有离开，还没有结婚，都还是有机会的，最重要的一点就是，爱其实并非是一种情绪。而应该是我们能够培养出来的一种能力，等到你真的提升了自我爱的能力之后，能够好好的用他接受的方式去爱他，他也不会那么抗拒你了，第三个问题，如果我不做错，是不是就会有不一样的结局，如果能够改变过去。让你这件事情做对了，但是你还是不懂得为什么要这么做，或者说再换一个场景，你又踩雷了，所以不管你做的现在看起来有多糟，其实都是你当时认为最合理，或者说你当时情绪驱使你做的必然产物，一定要学会理解当初的你。没有什么好自责的，与其去后悔过去，不如现在去学习一下，改变你的思维模式，或者说做一些克制情绪的训练，保证未来不会再踩到同一个坑里，而且我一直坚持这样的观念，早出问题早暴露早解决，总好过等到结婚之后。久病难医了，而且还要忙工作，忙着养家，还要照顾小孩，到时候你真的不一定有时间去解决这些问题，所以现在就分手了，你也看到了待解决的问题，其实都不算晚，你可以借此机会让双方成长，如果能够复合。你也会更加懂得去珍惜，第四个问题，他对我不够好，是不是因为我不好，被渣分手，一定要清楚一点，如果是因为被渣分手的话，肯定是前任的错，不要怀疑是自己多差劲，每一个人遇到渣的概率都是有的。可能只是你当下运气差了一点，更不要为了一时的心理安慰，去感谢前任对自己的所作所为，因为自己从伤害中得到的成长，这样的话，前任他永远得不到应有的教训，有些人说分手之后，还是忘不了对方。其实也并不一定是他足够好，有可能就是厌恶损失，导致你不敢去承认他坏的一面，所以你念念不忘的这些问题，往往可能都包含着自己放大，或者夸张自己责任的部分，如果你的状态实在不好，摆脱不了这个低迷的状态的话。我的经验是把不负责的内容写下来，然后再去思考，像上面列举的4个问题，你都可以给出自己的答案，然后写下来，或者说借鉴我的回答超在纸上，进阶的做法其实也是记录，不过你要开始分析，这一次分手的过程和结果。有什么地方是跟你无关的，或者说不是因为你引发的，也不是你控制的点，把它们写下来，而且导致感情失败的因素，不可能是单一的，虽然你可能是主因，但是要知道前任的状态，以及环境等等因素。都会起到一个不可忽视的影响，事情会变成这样，总有你不能掌握的原因，尽人事听天命就好，我只建议你从脑子里面过一遍，如果只凭回忆感情的话，大脑会极为粗糙的去加工你遇到的问题。会简单粗暴的将它分类为对的和错的，但是这种二法并不能真正的分析清楚你们的矛盾，而且大脑在情绪控制下容易当机，这个也印证了威廉詹姆斯在宗教经验种种中，强调的一个观点，当情绪发生的时候。理性永远会退居第二位，我们的情绪在大脑中处理的优先级，会远远高于理性思维，当我们意识到危险的时候，将注意力保持在危险源，也是更合理的做法，如果危险源一直存在，那么我们的注意力就会本能的集中在那里。比如分手带来的被抛弃的感受，你写下来之后，可以让大脑皮层的语言区重新被激活，让你用理性的去考虑分手的问题，也会让你有一个更具体和更清晰的认识，还给到了我们负面情绪一个缓冲的时间。你也会慢慢的重新恢复理智，我希望今天分享的这些方法，能够减少你分手之后过度自责的困扰，觉得有用的话，
