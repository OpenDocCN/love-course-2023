    内耗严重。这其实是感情中非常常见的一个问题，我一个朋友呢告诉过我他的恋爱经历，一开始啊热恋期非常甜蜜，随着时间的推移呢，两个人不再那么爱腻在一起了，他就开始胡思乱想，是不是自己不够好了，还是工作不够出色了。又或者是不是他太粘人了，最后呢怀疑起了对方是否还爱他，男人不能理解就说呢各自冷静一下吧，结果在不联系的时候呢，这个朋友啊彻底心态崩了，心里明明想着想要主动联系对方，但是呢又做不到。害怕自己这样是不是显得廉价，又怕对方会不会觉得自己不识趣啊，整个人处于一种特别泥巴的状态，和一开始自信的他呢判若两人，他男朋友也觉得当初喜欢上的女孩怎么就变了，最终呢分了手。说实话你自己的状态真的很影响另一半，当你觉得自己不值得被爱的时候，你表现出来的不安呢，也会让对方感受不到你对他的爱，其实要明白好跟不好是一回事，喜欢跟不喜欢呢是另一回事，折磨你的从来都不是事情本身。而是你内心的精神消耗，这种过度思考和质疑只会让你越陷越深，其实分手后呢前任不想理你，我们也不要纠结是不是自己的价值问题，每个人在感情中都是自私的，可能因为某些理由对他很重要，所以他不得不放弃你。并不是说你就没有爱的能力，也不是说你的感情上就很失败，第五个呢给对方的不联系找借口，我平常啊也会去分析一些同行的情感理论，我就发现能频繁的刷到，对方不联系你就是不爱你，我们千万不要主动去联系。所以你可能会把自己框在这个，对方不爱你的认知里面，苛责自己的情绪，强迫自己要戒断要放下，但是内心又很想对方又不想放下，就这样呢反复的纠结内耗，这种心理机制呢，可以帮助我们保护自己的自尊心。但是啊不一定真的有用，因为每个人他的情况是不同的，不能够一棍子打死的做出判断，对方可能原本等着你主动，但是一看呢你都不知道他怎么想的，那他只会觉得失望，而你呢就白白错过了时机，有些人坚持这样做了。对方果然没有再找过自己，心里想果然对方是不爱我的，但是万一对方也看过这个视频呢，他也会觉得你不爱他，那就完全的踩坑了，所以说真正的挽回，在理论和实践中呢必须有个步骤，就是确认对方是不是真的这么想的。就比如说你觉得他不联系你是恨你，那他恨的是什么，是你的脾气还是你做错的事情，还是你的沟通方式，只有具体到某个点上面才是现实，这也是一种帮助我们摆脱无意识合理化的练习，能够帮助你认清真实的挽回形式。第六点呢叫做翻旧账，心理学上有一种排序思维，说的是人类倾向于去争论事情的对错，但是感情中如果不懂得克制排序思维的话呢，通常会在分手后做出一些激化矛盾的事情，我就接过这样的一个咨询者，前任说他脾气不好。这个咨询者一下就炸了，拼命的反驳说，难道你脾气就好吗，你前天才跟我吵的架，解释一下他的行为，他觉得对方选择抱怨，自己就要用更激烈的态度去回应，对方指出他的问题，那么我也要推翻感情，证明是对方的错。看上去他是赢得了胜利，维护到了自己的利益，但是其实这件事情负面影响远超正面，当你在解决问题的时候去翻旧账，前任会认为你是在转移焦点，并不是真心的想要解决问题，对方可能还会认为你是过于计较。也许你确实在分手后呢，遭受了委屈，但是分手是两个人都受伤了，没有谁对谁错的说法，你这个时候翻旧账，只会让对方觉得你既自私又小心眼，翻旧账的交流呢，也很难达成共识，
