  text: '# 为什么一对情侣互相都知道对方心里有自己还要分手啊？ - P1：为什么心有对方还分手-副本 - 晴天老师Sunnie - BV1DT4y1C75u我以为我已经用尽了全力去爱你，但是你却总觉得我不爱你，我不懂你的付出，你不懂我的焦虑，我不懂你缺乏安全感，你也不懂我的疲惫，咨询过很多不同的人，我常常发现他心中相爱的方式，并不等于他心中相爱的方式。而他心中的分手理由，也不是他心中分手的理由，不见面了，手机上不联系了，还是互相思念，这样的分手并不是真的断了感情，两个人还处在情感互赖的模式里，只是物理上的距离分开了，这里有一个概念叫做假性分手。很多人常常把对方分手时候的绝情程度，或者是否还能联系，作为真假性分手的标准，而我的分析常常是以是否还有感情，两个人感情互赖模式是否终止，作为判断真假性分手的标准，心里还有对方，这个就是典型的假性分手。而分手的原因，通常是你们在当下，出现了很多磨合不了的问题，靠得太近的话，注定一个人身上所有的阴暗面，都是无法隐藏的，在一天天的平淡，真挚，不满中，越来越看不到两个人的未来，感觉这样不行了。比起不能在一起，更怕从对方眼里看到不爱自己的样子，看到他讨厌自己的样子，或者自己开始讨厌他了，再相处下去，自己可能会厌恶，或者是憎恨那个本来那么喜欢的人，也因为一次次失望，不敢再对对方有任何的期待。互相心里还有彼此是事实，感情淡了也是事实，一方主动想要离去了，就是感情淡了累了，戏剧的是，一对伴侣也常常会出现感情不同频的情况，一方觉得太累想分开了，另一方仍然觉得自己还在热恋期，后知后觉。以至于难以接受分手的事实，因为爱呢，所以女生会对男友，有越来越多的期待，越来越严苛，一次次得不到满足，就会觉得被伤害了，也因为爱，所以男生会给女友越来越多的包容，喜欢把女朋友当做自己人，越来越随意。一次次被抱怨过后，就会觉得太累了，可是这些都是他们自己想要的，而不是对方想要的，在一次次的不信任，不理解中消磨的越来越少，感觉双方都在吸取对方身上的能量，本来一开始很爱，可是到后来总觉得对方不够爱了。好像一直努力想要走进彼此的世界，但实际上却是在互相推开，有时候你觉得可能不分开，继续在一起会更痛苦，但是我觉得，分离才是对有情人最重的惩罚，有什么是磨合不了的呢，不过是自己不知道怎样去改变和理解对方。然后一个人放弃，另一个人呢也放弃了，之前我说的分手原因是当下磨合不了，但是矛盾和仁爱是一直都在变化中的，所以分手后很多人就会后悔想要复合，因为随着时间当初的矛盾会淡化，变得对各自不那么重要。比如两个人现在在一个城市了，那当初异地的矛盾就消失了，比如一方工作顺利了，那当初因为工作压力，导致情绪不稳定的矛盾就消失了，比如两个人都工作了，当初因为一个上学一个工作的阅历差异，导致的矛盾就消失了。再有人也是会变化的，会因为对方没有描绘自己消息而生气的小女生，会变得温柔大方了，因为幼稚粗心，总是顾及不到女朋友感受的小男生，也会变得稳重细腻了，人会随着懂得越来越多，而包容力呢越来越强。也越来越能理解对方当初的痛苦和在意了，这就是我说的通往爱的方式，所以如果彼此懂得，共同努力就能解决的问题，我们何必分开呢，有人问我如果是我自己我会怎么选，我想即使对方心里没有我了。我也会选择让他重新爱上我吧，如果我还喜欢的话，可是爱和不爱不就是互相转化的吗，爱情既可以被消磨，也可以变得越来越爱，由不爱到爱，我们研究感情和人，也是研究爱的转化规律，总要有一个人不放弃。那么这段感情才有可能有续集，也见过了太多多年以后，后悔曾经没有在一起的人，也见证了很多人失而复得，破镜重圆，所以比起挫折，'
