- summary: "-   情侣之间做什么事最容易让感情升温？\n    1.  體驗是讓感情升溫的核心，共同探索和經歷新事物加深對彼此的好感和體驗。\n  \
    \  2.  培養生活幸福的能力，不一定要奢侈，可以從日常小事開始，如散步、看電影、玩遊戲。\n    3.  每周應有黃金時間，專屬情侶的時間，不需花費太多精力和金錢，重要的是共同探索和堅持。"
  text: '# 情侣之间做什么事最容易让感情升温？ - P1：让感情升温(1) - 晴天老师Sunnie - BV1ET4y1U7mv其實核心就兩個字體驗，因為人和人之間的任何一種關係，它都不會自動升溫，都是因為共同體驗和探索了，他們作為個體沒有經歷過的事情，然後在這種經歷中加深了對彼此的好感和體驗，彼此也為這段感情增加了質感和回憶。而所謂的體驗也並不是真的就要去奉吉，或者說騰出一兩個星期去國外旅行，至少不是為了培養感情而特地去做什麼，而是自己一種看到並想要生活幸福這樣的一種能力，去培養這種能力，然後運用自如，比如我和男朋友。如果氣氛很無聊甚至冷漠的話，我就會喊他一起散個步，看個電影或者說一起玩個手機小遊戲，最開始其實是我飯後實在沒事幹，然後他提議散步，我覺得挺有道理的，然後離家不遠又剛好有個公園，還有個湖。我們可以看看花看看鳥，在散步的過程中，我們回憶了我們初一的時候，感覺就特別好，我們兩個人都覺得這種九足飯飽之後散步很幸福，所以後來這個就變成了我們兩人像固定的娛樂項目，邁出第一步並不容易。可能需要你有一顆熱愛生活想要改變的心，願意帶動人去改變，也需要有一些實實在在的和對象做一些有意思的活動，而且這種能力不僅可以運用在親密關係中，在你各種類型的人際交往中都是可以用得上的。我們學習這種能力也不是為了討好某個人，而是要讓自己主動的去發現關係中隱藏著的愛意，那我們怎樣去判斷自己有沒有這種能力呢，你可以回憶一下，在最近的兩個月之內和你對象一起做過的。並且能達到以下幾點要求的事情，第一個是兩個人很開心的一起做的，第二個呢控制在60到90分鐘之內完成的，第三個就是不用花錢或者說花很少的錢就能做到的。你可以好好計算一下這兩個月內有多少件事情符合這個條件呢，如果是一件或者是一件以下的話，那就趕緊去找些這樣的事情一起做一做，這個也表示你們兩個人可能很久已經沒有這種兩個人的互動了，如果是兩到四件事情。說明兩個人相處可能只是維持一個不下滑，但是可能已經下滑了但是你還沒有察覺到，如果是有五到七件事情說明就已經很不錯了，我們可以再添加一些更多的樂趣，兩個人有空的時候可以坐下來談一談。可以找找有沒有更好的更多的一個提升空間，如果是七件事以下恭喜你，你們已經做得很棒了，相信你們的感情一定也很好，也記得多做一些檢討確保兩個人的關係維持在一個健康的水平，兩個人一同做一些開心的事情。而做這些事情的時間是只屬於你們兩個人情侶的黃金時間，不是為了工作也不需要向人交代，只是為了兩個人關係的一個真正提升，其實每一對情侶每周最好都應該有這樣的黃金時間，可能有些人會問我。但做這麼多事情時間精力不夠怎麼辦呢，其實做的這些事情不用花費很多錢，最好的就是只需要花很少精力或者很少財力就能夠做到的事情，這樣反而更容易繼續和堅持下去，我也見過很多關係不好的夫妻。他們以為花一筆錢出去旅遊，那就可以改善關係，結果發現了只不過是找了一個昂貴的地方吵架而已，如果沒有達到七次黃金時間的朋友，如果你不知道怎麼開始，可以跟隨下面的步驟做一下，我願意這樣。Forever
    young，Forever young，兩個人就有了一張黃金時間的事項清單，每個星期都找一些時間去做一兩項，等到三到六個月之後，可以再列一張新的清單出來，兩個人也應該約定，無論多忙了。黃金時間都應該享有優先權，這是把親密關係看得比其他事情更重要的一個表示，而兩個人之間的樂趣也是要在這種共同探討，共同堅持中培養出來的，你可以想想你們居住的城市，有哪些地方你們沒有去過。有沒有哪些活動、運動，或者兒時願望你還願意想去嘗試的，其實光是運動應該至少都可以列出20種以上吧，'
- summary: "-   一起尝试做过和没做过的事情，体验平凡又发光的日子。\n    1.  可能会觉得这些事情很简单。\n    2.  幸福的情侣一起去体验这些日子。\n\
    \    3.  如果觉得有用，记得一键三连。"
  text: 不管是你做過覺得效果不錯的，還是沒有做過的，可以都一起嘗試一下，可能你會覺得這些事情很簡單。但是幸福的情侶，其實就是一起去體驗這些平凡又發光的日子，覺得有用的話，記得一鍵三連哦，謝謝。
