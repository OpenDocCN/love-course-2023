  text: 脑子里往往会是一片混沌，防御机制无法阻止自己的挽回失败的时候，又会本能的加深这种痛苦来自我惩罚，典型的就是自我评价失调，以及个体对事物的不合理认知。产生了绝对化概括化糟糕至极的信念，常见的比如，我为了你做了这么多，那你就得和我和好，我已经认识承认了我的错误，那你就要原谅我，我向你保证了，你就要相信我会改，我付出了这么多努力，挽回不成功。我是无法接受的，如果对方反感我，那我就一点机会也没有了，为什么你说了对方就一定要相信你呢，为什么你想要的不管是否合理，这个世界都应该满足你呢，你的某个诉求能够实现，必然是它满足了各种主客观的条件。比如目前对方反感你，那你就应该去做一些增加对方好感度的事情，比如你要对方相信你，那你就要真的做到你过去做不到的，并且用时间和考验，证明自己不是一时的压抑和伪装，比如对方不理你的时候。你要问的是他为什么要理你，而不是他为什么不理你，不理你分手了就是一个充分的理由，而理你还需要理由，真性分手大多数都是日积月累的矛盾，对方也知道要日久见人心，你要客观的认识到，人性和情感的规律。是不以你的意志为转移的，你要挽回，那你就必须要顺应和利用这些规律，在适当的阶段采取相应的方式，这时候你应该调整你的心理模式，不是改变了外在的事件，就能减轻你的心理困扰，它们是相辅相成的。只有你的情绪和能量变好了，对方才容易被你和谐的能量场吸引，其次你要合理的判断自己给对方造成困扰，或者伤害的程度，如果是单纯给对方造成了困扰，那就停止纠缠，把重心放在自我提升上面，暂停去提感情和复合。之后再创造机会，进行自然的接触和展示，比如朋友圈，好友助攻，见面等等，感情就能很快的重新升温，如果这种情况升温不了，那你就要思考，是不是自己的价值和吸引力的问题，重心也就不再联系上了。要是你给对方造成了伤害，那对方排斥期的时间，你心里就要有一个谱，挽回起来才能不慌乱，做错事不是要让对方原谅，而是你自己要承担它的代价，对方排斥程度或者防御程度，第一个要看你做事情的过分程度。第二个要看对方过去对你的感情以及信任程度，因为很多人都缺乏换位思考和共情的能力，其实分手后也无法完全意识到，自己给对方到底造成了多大的伤害，我们自己做一件错事之前，都不会觉得这件事情有多严重。你要是早知道过去的很多行为，会导致如今分手的结果，相信很多人也不会做，分手后我们顶多是因为后果，才看到自己做错了，但是很少有人能真正的说清自己错在了哪里，到底有多错，而只是会说一些很笼统的问题。比如:多啊，控制欲强啊，给对方压力了，不信任了，不忠诚了等等，但是这些问题并不是只有你会有，只有知道你自己问题的根本，以及相处细节到底有哪些没有处理好，你才能真的知道如何改错，如何正确的执行。第三点也是和对方的心智成熟度和性格有关，比如前任做了再多错事，只要当下没有恶意，并且我能够避免或者承担之后可能的伤害，那我也不会有防御，只会纯粹的观察一下，他是否真的愿意弥补和改变，合则再聚。不合则散嘛，所以我这样的人，什么原因分手都不需要锻炼，但是你在做到之前妄想通过，说服我，那这个是没有用的，但有时候呢，挽回是需要锻炼的，在你们借地上存的时期，对方冷淡是很正常的，客观来说。只要没有什么仇恨啊，是在一方努力和解的情况下，能够保持一辈子的，一般都是以乐为单位来算，再深的话也不会超过一两年，被伤害的人很多都有类似于PTSD，无法接受你就是觉得你还会再次伤害到自己。你在对方眼里是一个有潜在威胁的人，要减轻对方的这种心理，你需要，第一个，合理化你过去的行为，让对方相信那并不是你的本质，只是你一时冲动或者情绪上头导致的，或者让对方相信人的品格和性格。
