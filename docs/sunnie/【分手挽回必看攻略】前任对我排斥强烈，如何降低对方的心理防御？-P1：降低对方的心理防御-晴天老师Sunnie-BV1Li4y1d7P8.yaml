  text: '# 【分手挽回必看攻略】前任对我排斥强烈，如何降低对方的心理防御？ - P1：降低对方的心理防御 - 晴天老师Sunnie - BV1Li4y1d7P8虽然站在咨询师的角度，往往都觉得挽回中最大的障碍，是当事人自己的认知、心态和能力，但是在挽回者的角度来看，挽回中最大的难度，应该是无法突破对方的心理防御机制，挽回破冰期也是相对比较难的阶段。就是你能联系，但是能感觉到对方的态度是隔离、排斥的，有的即使回复消息也是礼貌性的，很多人问我，分手后对方说不爱了，是不是真的就不爱了，也有人说前任很恨自己很讨厌自己了，我这里就提一组概念。叫做负爱、负恨，相对应的就是正爱和正恨，感情是不会消失的，但是会转移，从正爱到负爱的转化，就属于是我们的心理防御机制之一，恨是爱的转化，而不是爱的反面，爱的反面应该是没有感情了。所以大多数人分手后会选择冷淡，而不是发泄自己恨的行为方式，来证明自己说的不爱了，而这种不爱准确来说就是负爱，属于否认、排斥爱，由于一段关系给我们自身带来了不好的体验，所以会选择我不需要这种感情。最常见的就是回避，在挽回者看来，90%的被挽回者都是回避型依恋，因为发消息，他们不理自己，也不表达他们真实的想法，而实际上大多数人都算不上是真的回避型，回避只是他们的心理防御机制形式。每个人在遇到自己不想面对的人和事情的时候，都有自己的心理防御机制，我曾经也是很喜欢用回避的方式，也并不是害怕和焦虑，就是本能的想远离，让自己感到不舒适的情境，因为这个会极大的损耗自己的精力和能量。也几乎每一段感情都是我提的分手，曾经我很喜欢把感情和情绪都压抑在心里，而到了忍耐的极限就投也不回的离开，其实我念念不忘初恋快10年了，他可能至今还以为我是很讨厌他的。所以回避的弊端就是虽然表面上看不出来，实际上走出一段感情是需要更长时间的，随着一步步认识自己，我越来越没有这种需要这种心理防御了，会更愿意去面对自己真实的感受，从一段感情中真正走出来的时间也越来越短。任何的心理防御机制都有很深的弊端，在我意识到这一点之后就一直在不断的调整，尽可能客观的和所有人相处，包括曾经伤害过我的人，我也不会否认我的恨，也不会抗拒，同样对我一直好的人。我也不会觉得他做什么都是好的，具体情况具体分析嘛，无论是爱还是恨，真实的面对自己的感情都要比压抑和否认要好，但我们今天讲的这种情况是对方回避，所以你要能够接住对方的恨，不要轻易被负面能量吞噬了。要有能力将其转化为正面的能量，而这个是大部分人都做不到的，因为你们觉得讨厌就是讨厌，不爱了就是不爱了，没有爱恨交织的中间地带，也没有负爱负恨的隐藏地带存在，只执着于自己听到看见的表象。而要降低前任的心理防御，首先你要能够发现和突破自己的心灵面具，心无障碍方能随性自然，其实你们自己也要能承认，对前任是有爱也有恨的，你可以恨他绝情离开让你痛苦，但不要让你的爱被恨吞噬了。也不要让你作为人的爱恨情感，被自我防御机制所压抑了，变成了负爱和负恨，说实话你们问我怎么去减轻前任的负面情绪的时候，常常我眼中的你就是一个充满负面的源头，你自身的负能量可能比你前任都要大得多。一般来说刚分手，如果你没有做什么不当的举止，对方都不至于对你特别的冷淡或者排斥，而现在你挽回遇到的困难都是有因可循的，挽回者最常见的自我防御机制不是回避，而是会采取一系列过激的主动性防御。去加深对方的排斥抵抗，从分手痛苦中走不出来的人，最明显的防御就是自我退化，也就是自我功能，比如客观判断力等等，或者是自我力量，比如冲动控制的能力，停止发挥作用了或者作用失调了。我也一直跟人说很多失恋的人就像小孩子一样，你们刚分手，'
