  text: '# 如何挽回相恋多年却分手的恋人？ - P1：恋爱多年分手 - 晴天老师Sunnie - BV1hZ4y1C7Tq恋爱多年突然被分手该如何去挽回，对于这个问题，我结合这些年接触的案例以及累积的经验，总结出了常会出现的6个原因，第一个就是两个人的成长不一致，热恋期以后，长期交往的两个人生活中出现了挑战。而本来相互吸引的地方开始褪色，很多性格和相处模式的差异就开始显现了，如果其中有一个人总是很固执的认为，目前的状态很好，没什么不好，就越容易影响另一半寻求生活积极的意义，本来年轻人耐性就比较差。如果两个人差距越来越大，就很容易产生冲突，而关系也会逐渐恶化，第二个就是相处矛盾的日渐累积，一般这种情况常常体现在生活上，两个人总是意见不合，其实在我看来，不同的意见是可以成为感情突破，以提升的契机的。但是它往往成为了很多人冲突的理由，而导致最终分手的关键问题，往往就在于两个人都不能在一段关系里，保持一个好的沟通，或者两个人都不愿意放弃自己的一些想法，另外这一类矛盾也来源于，我们常常会拿自己的意见。以及两个人讨论的结果，作为恋人是否爱我们的体现，从而就会引起更多的矛盾，恋人也会累积很多的委屈，第三点原因就是彼此失去了吸引力，很多人都觉得两个人只要结婚了，感情自然就稳定了，其实不是的，恋爱时间长。对方本来吸引你的地方，是会逐渐消失的，加上生活后又发现彼此越来越多不合适的一面，再加上生活的压力和工作的压力，很容易就会掩盖掉过去伴侣吸引你的一面，主要表现在处理情感矛盾的日渐懒惰。或者说由于自我意识的觉醒，迫切的想要摆脱现在的生活，第四个就是长期异地了，异地分为被动异地和主动异地两种，而通常被动异地，可能是由于学习或者工作调岗的原因，主动异地可能是不能接受当下的环境。希望换一个环境重新开始，但是异地最多是通过视频电话语音文字等等联系，等真的遇到什么事情的话，伴侣都只能独自面对，特别是长期异地的话，会产生寂寞无奈埋怨等等累积的负面情绪，特别是如果在这个过程中。对方总是许诺很快会回来，结果却总是不能兑现的话，两个人总是处于期待与失落之间徘徊，也会导致两个人的关系很容易变得更加脆弱，第五点就是家人反对，千万不要把佩妩的父母带给你的不快，发泄在你的佩妩身上。这样只会让她感到更加的无力无奈，如果不断发生这种情况，这种负面情绪不断累积，也会导致她在心里可能开小差，所以你要清楚，这个问题来自于其他人的话，千万不要嵌入于你的伴侣，第六点同居太久。同居太久很容易产生审美疲劳，新鲜感减少，两个人很容易变得固执，谁也不让谁，特别是自理能力比较差的一方，会很容易理所当然的去享受有伴侣的福利，越轻易得到反而不够珍惜，同时你也很容易将自己不好的一面。毫无保留的展露出来，等你反应过来想挽回的时候，可能就已经迟了，注意一下以上说的这些原因，可能是同时存在的，看上去都是累了，爱的麻木了，没有持续下去的动力了，归根到底还是因为恋爱时间太长。你会默认伴侣应该是了解理解自己的，很自然的认为很多事情是对方应该做，而不是需要相互付出相互引导的，这可能就会导致谁都不愿意改变，或者你的托付心态太强，长时期的持续向另一方索取价值。挽回这样相恋多年却分手的恋人，重要的就是要找回恋爱的热度，你们的感情基础很深，但是关系的质量不强，长时间在一起，彼此都带有对对方的刻板印象，想要挽回的话，我建议第一点先保持一个弱联系。很多人觉得恋爱多年，那一定积怨很深，我们是不是应该先断联呢，这个也是挽回的一个误区，你要知道断联只是一个手段，并不是必要的缓解，一般相恋多年最后分开的，相较于失恋的痛苦，可能更多的是一种遗憾。'
