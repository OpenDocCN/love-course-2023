  text: '# 【挽回目标分析】分手后对你态度很好的前男友是什么心理？｜怎么样挽回【多情型】前男友？(挽回理智型) - P1：分手后态度好 - 晴天老师Sunnie
    - BV1x44y1H74B有一种分手后对你态度还是很好的前男友，不会对你说狠话，也不会对你有任何攻击性，甚至看起来特别照顾你的感受，你难过的时候还会安慰你，会做出恰到好处的举措来照顾你，他们大多就是感性加多情型。你以为这样的挽回就更容易些吗，他们未必就是发自内心的，只是想要维持一种和平的氛围，但是女生很容易被他们的态度误导，只是不想伤害你，但对你几乎没感情了，他们是出于善意而非爱意，并且他们一般都比较外向扩大。有更多的情绪感知力和自由开放的人生态度，他会考虑群体思考很多，让所有人都舒服，善于人际关系，性缘一般也不会太差，分手对他们本人而言，也会有更多的选择，容易很快有新欢，那这种的他不喜欢你了还能挽回吗。同样的还能联系就还可以，首先交往过肯定不是一点都不喜欢，也不会讨厌，但是你现在需要提高你的竞争力和吸引力，不要做任何的低位讨好的行为，去降低自身价值，他们一般择偶的时候，会排除掉可能接受不了的。甚至功利性的对身边的异性有排名和衡量，这个你也不用担心，以前他选择和你在一起，那你曾经肯定是综合排名最高的那位，至少对方最看重的点，你的排名上面是最高的，比如说颜值，但如果颜值没有那么金的。任何人都还是有提升空间的，比如情绪价值，有的男人就很重视情绪交流，分享那种情感上的共鸣，这种可以依靠情感价值和其他方面的共鸣，来提高你的情绪价值魅力，挽回过程中也可以想办法，让他看到你的新的核心吸引力。区别于其他同类型女生的独特优点，还有这种情况下，你的身边也是可以出现有别的异性出现的，实际上有追求者也是你高价值的表现，但是不要很low的去炫耀，要有那种习以为常，云淡风轻的感觉。这一类男生是喜欢交际的，通常也不会喜欢和不怎么聊得来的人聊天，那你可以从聊得来入手，提高别人和你说话的乐趣，只要聊天上过得去，就可以长期持股，只有达到这个心觉条件了，才可能挽回，你要擅长去找话题。要学会在合适的时间说合适的话，不要在他忙得焦头烂额的时候，去谈蹦迪发搞笑段子，但是也不要在他放松的时候，去聊严肃的话题，如果你实在不知道他感兴趣的话，他自身擅长的就是一个，95%正确率的方向。比如他喜欢音乐，那你就要在音乐上也有一定的水平，至少就可以让他认为，你虽然不是伴侣，还可以在精神追求的道路上一起前进，但是前提你要有一定的水平，不需要超过他，但是最少也要能够给他带来不一样的观点。有一种独特的见解就最好了，觉得有用的话，记得一键三连哦，(嘆息)。'
