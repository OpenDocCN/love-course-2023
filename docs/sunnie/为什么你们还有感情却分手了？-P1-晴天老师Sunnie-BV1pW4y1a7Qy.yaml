- summary: "-   一對情侶在共同追求精神和物質上的平衡下，步入婚姻生子的階段。\n    1.  他們清楚人是不斷發展的，信任不是問題，認知失衡可能導致情感危機。\n\
    \    2.  一個人對伴侶抱有過高期待，現實讓理想回歸現實，對親密關係產生質疑。\n    3.  了解愛情的趨勢和情感的傾向，避免陷入關係陷阱，獲得真愛的機會。"
  text: 第四年的時候女友回國了，他呀貸款買了房，所以這個日子就是一直在有條不紊的進行著，在精神和物質的追求上，兩個人都是求同存異，達成共識的，所以畢業七年以後呢，他們結婚生子。即使是如此呢，雙方也沒有停下腳步，因為他們很清楚人是不斷發展的，信任不是大問題，認知失衡才有可能導致真正的情感危機，親密關系的起始是吸引，慢慢的燃起愛情的花火。所以一個人他墮入情網多多少少會對伴侶抱有一個過高的期待，然而生活所示呢，又會讓你從理想回歸現實，所以呢，會對親密關系的真實價值產生質疑，而伴侶之間對未來一旦失去了期待，就很容易產生錯誤的結論。比如真的無法再繼續攜手走下去了，我覺得擔憂和無知啊，才是導致關係破裂的元兇，親密關系中暗藏的機關，你了解的越多，你就更能夠有效的避免跌入陷阱，自然也就無所畏懼了，當你能夠真正的了解愛情的趨勢。情感的傾向，親密關系才有可能有結果，才有可能給我們一次真正擁有真愛的機會，覺得有用的話，記得一鍵三流。
