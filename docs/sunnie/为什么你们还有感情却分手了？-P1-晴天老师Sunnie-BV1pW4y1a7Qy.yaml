  text: '# 为什么你们还有感情却分手了？ - P1 - 晴天老师Sunnie - BV1pW4y1a7Qy時常會有粉絲問我，為什麽有感情的兩個人會分手？，曾經我也以為相愛的人分手，至少你得有一件轟轟烈烈的大事，比如說絕症，可是隨著接觸的案例越來越多，自己的社會閱歷也越來越豐富。逐漸的體會到生活中沒有那麽多的轟轟烈烈，其實不安，忙碌，疲憊，足以消磨兩個人的篤定了，相愛容易，相守難，就我的經驗總結來看，有感情，仍舊選擇分手的話，無外乎是這三種情況，第一種就是所謂的有感情。可能只是一種熟悉感，和諧相伴，可能只是一種假性親密關係，從心理學上來說，愛情是一種最親密的人際關係，關系的基礎是人和人之間的吸引，當這個吸引力逐漸的減弱，新鮮感就會逐漸的消退。伴侶之間起初可能會享受這樣穩定的舒適感，不過時間長了，生活一直都像一潭死水一樣，戀愛的動力不足，多半就會以沒有感覺收場，第二種情況就是有感情，但是相處疲憊，或許有很多人會把這一條歸咎為是性格問題。不過從專業的角度來說，沒有性格不合，只有性格不同，歸根結底還是你們的相處模式缺乏的有效的調節，另外有時候可能正是因為相愛，所以太過於在乎彼此了，反而產生了更多的誤解，曾經我接待了一對夫妻。男人總想給女人更好的生活，在事業上卯足了勁，但是女人就只想男人能夠每天按時回家陪她吃飯，所以如果把握不住對方的需求，總是站在自己的角度去揣測對方，你又不明說，這個時候愛情反倒變成了束縛兩個人的緊箍咒。第三種就是你們有感情也能夠相處，但是卻敗給了客觀現實，拋除需要及時止損的原則性問題，或者是迫於距離，又或者是迫於了家庭壓力，總之就是你們愛情的信念，被生活的瑣碎消磨殆盡了，有句話放在這裏最合適不過了。人改變不了事情，往往都是因為事情改變了人，抗爭太久的兩個人，捨不得彼此忍受煎熬，所以都默契的選擇放手，美國心理學家斯滕伯格提出過一個愛情理論，認為愛情的三要素是親密，激情和承諾，親密是溫暖的。激情是熱烈的，而承諾是冷靜的，上述的這三種相愛，但是卻無法相守的情況，基本上也是因為這三個因素分配不均導致的，如果希望獲得長久有結果的愛情的話，吸引力是前提，而相處呢是過程，至於未來的願景。就是你們共同的信念，無論是出於維護還是挽回的考慮，都不妨反思一下，是不是這些因素影響了你的感情呢，從吸引力的角度來說，魅力和新鮮感是一段關係，延續的動力，心理學研究也表明。吸引力對於伴侶是具有獎賞意義的，而影響吸引力的獎賞，有兩種類型，一種是直接性的，而另外一種就是間接性的，直接性的就是能夠提供給伴侶簡而易見的情緒價值，間接性的多半指的是關聯性。比如說你們有共同的興趣愛好，戀愛到最後覺得無感的，可能是你們平日相處比較穩定，但是並沒有維持一個深刻的關系，對於親近，對溝通，對分享並沒有太多的投入，對彼此的三觀，甚至過去也缺乏了解，也有一些情侶。他相戀的時間過長，所以容易忽視給伴侶提供情緒價值，從而走向了乏味和倦怠，為愛情注入新鮮的血液，你可以從一些很簡單的小事做起，舉個例子來說，對伴侶習以為常的付出，要及時的表達感謝，你可以買個小禮物。或者說寫一張小卡片，不用拘泥是否是節日或者紀念日，提升自己的魅力，那你也可以換個髮型，換一種穿搭，或者可以跟伴侶嘗試一下情侶裝，對於關係來說，你們也可以改變一下過去的相處模式，去打卡去體驗一下。你們過去沒有嘗試過的，或者說在某個平常的夜晚，深入的去聊一聊彼此的過往生活經歷，哪怕只是逛街大掃除這樣的日常，也可以增加一些嘻鬧，或者說惡字劇，給生活增添一點不一樣的精彩，這裡也要提到一點找回激情。並不是簡單，意義上關係的喚醒，同時呢，'
