  text: '# 如何通过聊天筛选高质量伴侣 - P1 - 晴天老师Sunnie - BV1Y24y1c7yg谈感情的技巧呢其实就是没有技巧，你就要先放下对技巧的过分崇拜，和对象聊天聊得好与坏，不是技巧本身，这种技巧呢无非就是，知道聊什么话题回什么样的话，有一定延展对话的能力，在感情中敢聊会聊的女生呢。确实可以吸引一部分男人，但是你会发现啊，并不能产生真正优质的感情，因为这样聊来的男友，不一定会爱你宠你敬你，只是图你的情绪价值，真正对谈感情有用的，其实是框架，框架是一个人在交往时，透露出的行为准则。这个决定了对方如何对待你，因为两个人认识的时候，彼此都不知道该以何种姿态，与对方相处，都在试谈，这时候谈感情，谈的就是两个人的框架如何磨合，是在确立一个稳定的相处模式，一旦固定了，你再想改变框架。就会导致冲突，因为你要颠覆对方和你的相处模式，所以呢你要把观念调整过来，谈感情技巧没那么重要，而是仅仅要围绕着框架这个核心，简单举个例子，你就能知道框架是怎么起效的了，如一对男女在谈感情的时候。可能会进行如下的框架博弈，男人对女人说，你不当我女朋友，那我怎么对你好呢，这个是男人的框架，他在无形中立了个规矩，要求女人必须是他的女朋友，才配得到他的好，而女人回应说，我选择一个人。难道只图这个人对我好吗，这里呢就回到了女人的框架，由此可以看出呢，框架是在两个方面起效的，第一个呢就是，你给对方建立了一个行为限制，就像我举的这个例子里面呢，男人要求的，如果女人真的顺着他的思路走呢。一定会受限，第二个呢就是，你对对方行为做出的反馈，比如我举例里面这个女人，她直接亮出自己无所谓的态度，所以男人如果后续想追她的话呢，后续就要投入更多，原理说起来很简单，很多人却做不到。问题就在于框架不够稳，或者说没有一致性，如果你看我的情感认知的视频，你有受到一些启发，也想要做一个独立自主的人，但是你又经不起现实的考验，一旦对方他的性格强势一点，你又开始退让，那这种不一致性呢。在心理学上呢就叫做虚假框架，虚假框架有什么坏处呢，人际关系里每个人都想占据高位，你强调框架，激起了对方的挑战欲，但是自己又信念不足，应付不了，所以反而更容易被拿捏，今天呢我也给出了练习的方法。在你不知道怎么做的时候呢，先保证自己做到以下这三点，等到你逐渐尝到甜头之后啊，你的框架呢也就慢慢养成了，第一个叫做不解释，感情中我们太渴望对方的认可了，会不自觉地把自己的想法都和盘托出。去换取对方的信任，而这种严谨不出错的方法呢，反而堵死了谈感情那种朦胧的美感，比如说你的自拍很美，对方夸赞你，你却硬要解释是P的，做了什么都要把前因后果解释清楚，把对方能接受的点呢，全部堵死了。这本该是对方想象和询问的空间啊，你又不是做错了事情，又不是汇报工作，给自己的人生多留一些白，特别呢是一些无伤大雅的事情，少做解释，对方怎么以为的，你就让他这样去想象，这样去以为。只要对你的人品没有什么太大的影响，比如对方试探你说，怎么不回消息，那部分女生呢就会紧张，自己是不是留的印象不好啊，会花大量的时间解释自己在忙什么啊，所以没看到啊，需求感呢暴露无遗，聪明一点的女生呢。可以跳过这个话题，直接问对方，你是在等我的消息吗，这样呢引导对方的需求感，甚至呢还能拉近两个人的关系，第二点呢就是不反驳，反驳这个举动本身呢，就是把你和他放在了对立面上，人都有一个思维闭环的倾向。会不自觉的维护自己的观点，就算你的观点是错误的，那你的反驳就很容易激起他的防卫心，这个时候就要注意了，反驳的背后实际上就是框架的碰撞，尽量的不要让自己陷入，驳赢了输了他，而驳输了输了框架的困境里面。'
