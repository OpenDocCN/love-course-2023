  text: 所以对于对方的有些质疑，完全不用直接反驳，比如对方误解你，你是不是在跟别人聊天，我们如果说没有，他可能也不会相信，反而呢越描越黑，加重了对方的疑心，这个时候啊，其实反而是尽了他的套路。因为人反驳不了自己没做的东西，那我们应该怎么回应呢，第一点呢就是谁主张谁举证，那你可以问他，你什么时候看到我和别人聊天了，让他去给原因，第二个呢也可以把问题抛回去，看来你很关注我的事情呢。把话题转移到他这样说的动机上，有些人会觉得反驳，我才能立住我的框架，这其实就是一个过于纯粹，过于天真的想法了，表面上你逻辑上赢了他，但是情感上呢并没有说服他，对方如果长期处于下风。也会有一种利益受损的感觉，这种感觉就会促使他挑战你的框架，想要重新回到高位，那你就得不停的应对他的质疑，所以啊别用对错去证明框架谁高一等，成年人只看利益，如果在你的框架下，他和你不会争吵。而且呢活得很轻松，对他来说是有利的，那他在情感上呢也会信服你，第三点呢叫做不证明，自证是个陷阱，我们大家应该都知道了，比如说他问你有多爱他，给你埋下一颗种子，你开始觉得，我要天天聊天。才能证明我自己足够爱他，但是真的这样做之后，你真的会发自内心的认为，你自己做的足够了吗，绝对不会，最后的结果呢就是，你需要不断的去证明，不断的去寻求他的肯定，而在这种循环之下呢，你反复体验的就不是。我已经很爱他了，而是我无法证明自己爱的够不够，我需要和他的评价绑在一起，才能够证明我是足够爱他的，我们面对在乎的人，真的很容易有自证的心态和行为，其实对方不一定是一个上位者，只是你给了他评判你的权利。所以如果你不想让对方拿捏你的话呢，在一开始你就要向他潜移默化的传递，我有我自己规矩这样的印象，举个例子哈，对象他试探你，如果买不起房子了，你还会坚定的选择我吗，大部分人可能会说，我喜欢的是你这个人啊。不是你的经济，这样来证明自己的爱，先不说这样的承诺有多虚无缥缈，之后还会成为你的把柄，如果他真的买不起房子的话呢，可能也会揪住你曾经说过，你会爱他这一点不放，真正有用的回答就是，不证明。直接摆出自己的框架，我选择一个人取决的是，他对这段感情有多负责，言下之意呢就是，你不是被他吃定了，如果他对你不好，你也能离开，真正优秀的人呢，从来不是想着怎么让别人相信自己，而是以自己最自然。最真实的方式活出来，那对方呢自然会为你而来，尤其是我们的挽回者，一定要好好地品一下这句话，觉得有用的话，记得一键三连哦。嗎。
