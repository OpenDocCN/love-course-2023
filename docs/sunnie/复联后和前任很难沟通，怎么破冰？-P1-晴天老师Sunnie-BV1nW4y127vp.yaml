  text: '# 复联后和前任很难沟通，怎么破冰？ - P1 - 晴天老师Sunnie - BV1nW4y127vp复联后两个人不上不下的关系，确实是常常令人很尴尬的，你想再进一步亲密，不怕对方排斥，但是你又不甘心就这样一直做普通朋友，聊天也不知道怎么开启话题，更何况大家情况不一样，有的对方可能还愿意回应。有的直接爱搭不理的，所以真的让人很费脑筋，其实你想一想，你跟喜欢的人和不喜欢的人聊天，你有什么区别，大概就是你和不喜欢的人聊天，那你就是无所不知，无所不能的，对方不回复你的消息，你也一点都不在乎。但是跟你喜欢的人聊天，你就好像变成一个不会说话的小孩，内心反复的揣测怎么说比较好，对方会不会对自己有不好的想法，要是对方十几分钟不回你，你可能就已经脑补出一出大戏了，他在干嘛，是不是我哪句话说错了。对方再也不想理我了，自己网页云一晚上，第二天对方一回复的话，赶紧巴巴的上去，开心的不得了，所以其实这种父两后友情以上，恋人未满的关系，就是最消耗我们挽回者耐心的时候，对于咨询师来说。这个阶段也是最难熬的，因为挽回者不敢在对方那边说的话，都会跟我们反复说反复问，这个阶段出现最多的情况也是，挽回者觉得自己在反反复复的，做同样的事情，因为一直没有取得效果，很容易失去信心。比如你第一次去沟通，对方不踩你，于是你在第二次第三次，甚至很多次沟通，连你自己好像都感觉到，对方已经特别抗拒你了，然后你就按照网上很多人的建议，开始锻炼，准备吧，过段时间再去找对方，发现结果还是一样的。对方态度并没有好转，慢慢的你也就失去了自我驱动力，还有种可能，对方确实对你态度有所好转了，刚开始的时候还挺开心的，但是后来你觉得时机差不多了，心急铁合附和，对方又开始对你不冷不热了。你觉得事情在好转的路上突然终止了，所以你也不知所措了，基于这样的情况，很多许愿找到我们的时候，都是希望能够快速的帮他复合，但是你只要仔细想想也知道，这是不可能的事情，任何事情它都是需要过程的。如果来找我复合的挽回者，都能够立马复合，那我直接去当个神仙供人许愿就好了，事实就是我确实是能够帮助指导你，但是最重要的还是你，自己行动上要真心的改变了，改变的第一步，你就是先思考一个问题。为什么对方那么排斥你，最常见的一个原因，就是你不会说话，或者说了对方没有反馈，反而激怒了对方，这其实就是回馈效果不佳，你可以回想一下，你都是用什么话题去开场的，是不是忍不住提了感情。或者说过分的刺探了对方的隐私，让对方有了防备心理呢，毕竟你首先必须要接受，你们现在已经分手的事实了，对于亲密的度必须要把控好，还有一些可能是说了一些踩雷的话题，或者漫无目的的聊对方的变化，不讨喜。要么就直接说自己的变化，这个更不讨喜了，因为这个会让对方觉得，你是别有用心的，炫耀也用错的地方，所以正确的打开方式呢，是你顺着对方的话题去延伸，这些话题一定是对方感兴趣的话题，聊起来呢才不会是死胡同。你只需要去抓住对方感兴趣的细枝末节，重点延伸，或者呢你直截了当的找对方说一件事情，这件事情不能是关于你的，最好是关于对方利益的，更不能是感情问题，一定要是一件客观的事情，因为一旦太快的涉及感情啊。很容易引起对方的情绪波动，让他更反感了，另外呢，这个阶段一定要注意自己的心态建设，因为对方一般会对你忽冷忽热，反反复复，不过呢，你最不需要的就是一味的去迎合对方，很多挽回者在挽回进行到这个阶段的时候。想要通过自己讨好，让对方快点答应复合，但是我要告诉你的是呢，但凡你是卑微求来的复合，都是不会长久的，因为没有人能够一直在感情中卑微下去，真正长久的感情一定是建立在平等的基础上的，关于聊天的频率了。'
