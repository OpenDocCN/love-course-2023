    \    3.  学会让双方共同获利，放下自我本能，寻找平衡点，通过沟通解决矛盾。"
  text: '# 【情感维护】怎么度过磨合期？ - P1 - 晴天老师Sunnie - BV1MM411S7qo交往一个月到一年的时间是最容易分手的，为什么呢，你进入了磨合期，如果之前没有经验的话，很容易翻车，磨合期其实是双方统一相处模式的过程，难免在这个过程中你我意见不合，这个也无关对错。只是因为每个人喜好不同，但是分歧就会由此产生，如果处理好了，两个人会越来越和谐，而如果处理不好，也会遗憾离场，那为什么磨合期会引发无休无止的矛盾和争吵呢，其实是我们还不太会恋爱。只追寻立即的本能去应对磨合期，这个由于以下两种情况经常发生，第一个就是改造伴侣，这样做的人认为，只要对方改变，那我们的关系就会变好，打个比方，如果男友不同意攒钱买房，你觉得他没有为你们的未来做打算。他不上进，所以他得改，但是其实这里面只有你的意愿，没有男友的，你认为不思上进是错的，而他有没有意见不重要，只要他改就行了，你用一个人的感受去决定两个人的关系，但是如果一段关系里面，你需要的全是自我。对方在你眼里只是用来爱你的工具的话，对方他也会感受到你这种独断的控制行为，这个要么会瓦解他的自我价值和自尊感，要么就会激起他的极力反抗，越磨合越糟，还有第二种常见的问题就是计较公平。有些人意识到磨合是需要双方的付出的，但是过程中太在乎公平了，典型的比如说在争吵的时候经常说，我为你做了些什么，你为什么就不能让步呢，单方面的强调自己和对方付出的不对等，这样看似是寻求公平。其实是更在乎自己的付出和回报是否成正比，一旦没有得到等价的回报，或者发现磨合不奏效的话，感情就会磕磕绊绊的，你就会越来越委屈，甚至心累想要及时止损，这样也就很难坚持到度过磨合期的那天。也更加难以真正的投入到感情中去，而且你的伴侣也会觉得很心寒，他本该是你最亲密的人，可是你在磨合中过度的计较公平，就把你和他再次分开了，这个反而总要倒置了，所以这两种行为一定要停止，劣迹本身没有错。恋爱也是为了自己开心才谈，但是你收获50，伴侣损失100，所以实际上还是亏的，并且如果伴侣心理不平衡的话，那这个损失甚至不止于是，如果我们能够认识到感情中的双方，是一荣俱荣一损俱损的。学会让双方共同获利，这个才是能够让你度过磨合期的正确的思路，这个也是很多有经验和没有经验人的差距了，如果你还在为磨合期的矛盾争吵，其实也不用急，来自两个生活环境中的人，想要相融本来就是需要过程的。一个人能够从利己转向利他的成长，也是需要时间的，一般的情侣需要度过长期的磨合，会从不断翻车中去领悟到这些教训，才会慢慢的学会放下自立的本能，去寻找让彼此都舒适的平衡点，最终跨越磨合期。不过如果你没有经验也没有关系，我们完全可以去借鉴一些前辈成功的经验，所以我这里也把总结的经验分成了三点，第一个就是一定要有愿意解决的态度，我刚开始谈恋爱的时候，也是那种生气了就不说话的人。导致磨合期长达一年还是找不到解法，而深入了解心理学之后，就会发现回避和对抗，在亲密关系中都是极其糟糕的，因为一开始就摆出不合作的态度，双方就会进入一种死循环，不相信你们可以达成共识。必须要由一方去哄另一方才可以，一旦另外一方他不愿意哄了，感情就会持续的低气压，而就算一方他暂时的低头了，其实也是会觉得这是对方欠自己的，所以我现在明白有矛盾一定要选择沟通。一定要先传达出自己愿意解决问题的态度，很多时候我们不是不愿意解决问题，而是害怕意见得不到尊重，害怕被拒绝，而进入防御的姿势，这种反而刺激到了伴侣，所以只有在磨合中将自己最有耐心。最愿意积极解决问题的一面留给对方，这个爱才能互相的传递，第二个一定要有让步的共识，'
- summary: "-   磨合期的关键在于双方的让步和沟通\n    1.  互相理解对方的生活习惯和喜好\n    2.  提前沟通并共同遵守规则\n  \
    \  3.  确保双方心甘情愿执行规则，共同度过磨合期"
  text: 前面提到过磨合期的分歧肯定会比较多，两个人天天闹矛盾，肯定就会影响感情，所以一定要做好让步的心理准备。有时候几乎毫无损失的让步，如果能够换来两个人的和谐，就不要过度的去强调自己的喜好和习惯了，对方的生活习惯，相处模式和你不一样很正常，当初你不就是因为他的特别才喜欢上他的吗。让他做自己的自由才是你爱他的证明，并且你还需要告诉对方你的喜好和习惯，划出你舒适圈的边界，聪明一点的伴侣也会主动让步，当然有些人可能需要你适当的去提醒，两个人如果选择要长期在一起。一定是双方都有所让步去磨合的，比如他希望每天腻在一起，但是你无法接受，那你就要表达出来自己，既想要满足他的想法，但是实际上你又有什么样的困难，比如你忙不过来，或者说你不能没有自己的私人时间。一定要说出来，事先互相提醒互相让步，会比事后你隐形付出很多，但是对方还不买账不珍惜的情况要好得多，第三个就是需要共同遵守的规则，有些情侣在磨合中只顾着宣泄自己的情绪，所以会为了相同的问题反复的吵架。而有些人又认为磨合完全等同于让步，也会搁置问题不断的累积，但是其实磨合最重要的是什么，最重要的是结果，一定要统一固定的相处模式，方便之后遵守减少冲突，比如说你喜欢吃饭，但他喜欢吃面。你们可以因为这些事情吵架，但是吵完之后一定要达成共识，比如说以后135是什么听你的，246是什么听对方的，磨合之后能够制定出一个规则，并且双方是心甘情愿去执行的，这个才是有意义的，你永远要记住你的伴侣。他是你的爱人，他不是你的敌人，现在你们共同的敌人是磨合期，共同的目标是要度过这个阶段，怎么做其实都是手段而已，真正需要的是两个人心往一处使，还不是很明白的话，可以私聊找我，覺得有用的話記得一鍵三連。謝謝。
