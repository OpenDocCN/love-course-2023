- summary: "-   挽回分手需要适度容忍，但不应无底线卑微。对方持续挑刺可能是因为你未遵守承诺或未真正照顾他的感受。\n    1.  分手后要遵守承诺，爱情中的承诺决定了长期关系的意愿。\n\
    \    2.  对方持续翻旧账可能是因为你未真正照顾到他的感受，导致不满积压。\n    3.  如果对方持续挑刺，可能是有完美主义倾向，需要冷静沟通了解对方需求。"
  text: '# 挽回就一定要卑微+容忍吗？ - P1 - 晴天老师Sunnie - BV1Ks4y1g7nE我真的很爱她，所以分手之后她怎么说我，怎么对我，我都尽量接受了，但她的眼里好像只能看得到我哪里做错了，或者说我哪里辜负她了，难道我要一直这样无底线的卑微，甚至求着她复合吗，我到底该怎么办呢。这个是最近一个咨询者的私信，他现在整个人都处于一种很矛盾的状态，一方面他觉得需要对前任尽可能的示好，去挽回对方，另一方面又觉得自己特别卑微，他说他都快变得不认识自己了。但其实分手之后要不要一味的容忍对方，这个是要分情况的，可以一直容忍，或者说可以很大限度容忍的情况，就是分手后，如果对方一直细数那些你没有做到的那些事情，和你翻旧账，那么可能在对方的眼里。他认为你没有遵守和他的某些承诺，比如说他在上周就问你要不要一起去某个地方玩，你答应了，但是这周你因为各种的原因放了他鸽子，他或许表面上理解了你的说法，也接受了这个结果，但是在他的内心已经给你记上了一笔。你可以回想一下自己，你是否做过这样的事情，可能今天因为忙加班而错过了和他的电影，又或者说明天因为临时有事，而没法跟他一起过周末，无论事情打小，你的理由是否正当，在爱情中，遵守跟另一半的承诺是非常重要的。心理学家罗伯特·斯特伯格的三角理论认为，爱情是由三个要素组成的，激情、亲密和承诺，其中承诺决定了长期维持关系的意愿，如果你总是给对方画大饼，时间长了再好的感情，都会被消磨掉的，除此之外。对方持续翻旧账的原因还有一种可能，就是你认为你做了很多自己对他好的事情，但是在对方看来，那些对他好的事情，并没有真正的照顾到他的感受，所以他的心中也时常积压着不满，但又不知道怎么跟你说。比如说你们出去旅游，你从时间到地点都做好了攻略，但在对方看来，出去旅游只是为了放松，他不希望将快乐的事情变成一种任务，他想要睡到自然醒，然后随便逛逛，不去感情点，但是你可能会想，我都这么用心的做了攻略。你竟然还不领情，所以如果这时候你强迫他按照你的计划走的话，即使他妥协了，他的心里对你一定是有所怨念的，他会觉得你根本没有考虑到他的感受，又或者说他曾经尝试跟你沟通过，但是你还是我行我素，仍然没有改变。这个最终也会导致对方情绪的爆发，那么这些情况你该怎么做呢，如果你曾经失约过很多次，那你首先就要明白，对方现在挑刺的状态并不是不爱你，他只是在发泄之前积攒了那些不满，他记得越多细节。反而越说明他这些时刻是非常的爱你在乎你的，只是你没有给到他相应的回应，所以你想挽回的话，你不要在这个时候去反驳他说你的任何错处，你只需要向他保证，你不会再轻易的失约了，在以后的相处中。也要尽可能的把和他的约会放到优先级，即使你真的有退不掉的正经事，你也要跟他商量好补偿的对策，而不是放任他的期待一次次落空，这样的话，他大概率还会再愿意给你一次机会重新开始。而如果是对方觉得你给的东西并不是他想要的话，你就要学会换位思考，即使你觉得你已经在很多方面，事无巨细的很照顾他了，但爱不是单向的，你认为的爱也不一定是对方需要的爱，你要在自己可以接受的范围内。尽力的去理解对方的需求，看病都需要对症下药，更何况是爱情的，这种情况下，你需要尽可能的包容对方的态度脾气，等对方发泄完他的不满之后，再冷静下来好好的沟通，让他坦白的告诉你，他对你的需求到底是什么。还有就是不能一直容忍的情况，如果在你复盘完这段感情之后，你发现你确实已经尽你所能的为对方着想了，该做的你都做了，可是对方还是一直在挑你的刺，那么对方可能是有完美主义倾向，约翰·巴黎斯特在他的著作。《完美主义:治疗和恢复》中指出，'
- summary: '-   完美主义者常常在爱情中感到不安全，希望拥有完美的恋人。然而，健康的爱情是双方平衡的互相理解和照顾。在考虑挽回关系时，需要确定自己的底线和容忍程度，不要牺牲自我。如果关系失衡，需要重新评估是否值得挽回，弄清原因后做出决定，好的爱情不是失去自我。如果之前有不足，现在是改变和重新开始的机会。'
  text: 完美主义者的内心往往会充斥着不安全感，他们对自己的生活有很高的要求和掌控欲，这种人会希望生活能够完美的如他们所愿，当然他们也就会希望拥有的是一个完美的恋人。然而好的爱情中，应该是双方都能够感到被照顾被理解的，而不是一方无底线的付出，所以这种情况下的挽回，你要先问自己，你能容忍到什么程度，你的底线又在哪里，爱并不意味着要牺牲自我毫无底线。如果在爱关系中两个人的地位过于失衡，那么可能这并不是一段健康的关系，你也需要重新的考虑，这段关系是否真的值得你努力去挽回，总的来说，如果分手后你在犹豫是否应该一味的容忍对方。那你首先要做的就是复盘你和他的这段关系，先弄清楚他对你诸多不满的原因，是不是你没有理解到他真正的需求，或者说他对你的期待不切实际，先弄清楚原因再做出相应的决定，好的爱情不是一味的容忍和失去自我。但如果是之前你真的有很多做得不到位的地方，那么现在这是你表现的好机会，也正是你和他重新开始的好时机，觉得有用的话记得一键三连哦，(謝謝觀看！)。
