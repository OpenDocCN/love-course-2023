  text: '# 重要关系如何维系，认清自己的位置 - P1 - 曲曲大女人 - BV1qT4y1Q7Zo屁股决定脑袋，屁股决定你说的话，屁股决定你的思考模式，屁股决定决定你的语言方式，懂不懂，你坐在什么样的位置上，你站在什么样的位置上，你是什么样的身份角色，你就用什么样的态度说话。你就用什么样的出发点去聊天，什么样的话该说，什么样的话不该说，什么样的语气能用，什么样的语气不能用，什么样的要求能提，什么样的要求不能提，这些东西是你要先有了自己的身份定位以后，你才能够正确的表达的。很多人就是因为对方对我好，所以我高估了自己在这段关系当中的价值，很多女孩子为什么她们会跟一个特别好的男生分手，结果她们后来又死七八拉的想要去求和，都是这个问题，一个爱你的人，一个对你好的人。他会让你对自己产生误判，你会误以为自己在这段关系里占据了主导地位，你会误以为自己在这段关系里有充足的价值，来向他提要求，核心就是对方给你的这样一些付出也好，给你的好的态度也好，让你膨胀了。所以说你才会说出这样的话，才会做出这样的事，才会对他提出这样的要求，如果你一直是一个把心态放得很平稳的状态，你也知道自己是个什么身份角色，你就不会说出这样的话，我经常跟我的客户说，我说你把他当老板。你知道你该跟老板怎么说话，你就怎么说话，不要因为对方对你好，对方对你有所付出，然后你就觉得对方不是你的老板了，对方他就是你的老板，搞不清楚自己的身份定位，你就一定是扼杀这段关系，没什么好说的。请订阅我的频道。'
