- summary: "-   大佬分为两种类型：一种愿意给你资源但不愿意给你钱，另一种愿意给你钱但不给你资源。最好的大佬是两种都愿意付出的，但很少见。\n   \
    \ 1.  一种大佬愿意给你资源，不愿意给你钱，希望资源被放大，财富不减少。\n    2.  另一种大佬愿意给你钱，不给你资源，知道钱会让你麻痹失去自我生存能力。\n\
    \    3.  最好的大佬是两种都愿意付出的，但很少见，需要特别重视的人。\n-   借助平台和资源时，自己必须有能力和技术，否则让别人帮助你赚钱是不现实的。很多人借助平台却一无所有，最终导致失败。"
  text: '# 大佬分几种？ - P1 - 曲曲大女人 - BV1Pf4y1u7D1一種大佬的類型是他們願意給你資源，不願意給你錢，因為他只希望錢變多，不希望錢變少，他只希望資源被放大，不希望自己的財富縮水，這是一種大佬，還有一種大佬，他是什麼呢，他是要鎮壓你的大佬。就是他不能給你資源，不能給你平台，他只願意給你錢，因為他知道錢會讓你麻痺，會讓你慢慢地喪失自我生存的能力，然後你最後只能依託於他，就是這兩種，是完全完全不一樣的兩種類型，如果說你是圖錢的。那麼你就要找後面這種類型，如果說你是圖平台圖資源的，你就可以找前面這類型，那還有一種男的呢，最好最好最好最好的一種，是兩種他都願意付出的，那這種男的呢，他就有一個很首要很首要的條件，就是這種男的。他必須得是一個特別特別重視的人，絕對不是靠著歪門邪道啊，或者做偏門生意啊，或者是，就是他們沒有，他內心沒有什麼邪念的那種，就是他什麼都願意為你去搭建的，比如說離資老公，不屬於這種，他既願意為你付出金錢。也會願意為你插上翅膀，這樣的男人是比較少的，但是也有，那得看你們能碰到什麼樣的，本身能碰到就已經都不容易了是吧，所以說還是得碰，絕大部分人能吐到一頭就不錯了，能，方方面面都碰到的這些東西真的是命。我跟你說真的是命，你們要是動這個心思的話呢，還是要，給他們分個類，就是要給他們分個類，大部分時候呢我們講的，我們講的都是說，你怎麼讓大老進行物質付出，這種比較多，但是我們很少很少去講，所謂技術平台。技術資源這件事情，是因為這件事情我跟你們講沒用，好吧，你自己的能力得在線，自己能力得在線，你P錢掙不到一個，P生意虧多，P事虧幹，你看我跟你講這個分是什麼樣的意義呢，我跟你們講，我在那個向上社交。就是高明社交的課裡頭其實講過了，如果你們想要去借助別人的平台跟資源，你一定自己要有東西，就很多女生她有一個她犯個病，她犯個什麼病呢，就總覺得說，我跟這個男的有關係了之後，那麼我就可以讓他幫我做點事。你這一句讓他幫你做點事，他就是得從零開始搭，你從零開始搭，你讓別人怎麼幫你，你就是動不絕皮子，你幫我賺錢呢，怎麼幫你的錢呢，從哪個口子上面幫你呢，對吧，你就不如直接說讓人家送錢給你嘛，是不是。就是很多女孩子，她所謂的這種借助平台，借助資源，完全是讓別人平地起高樓，完全是一無所有的情況下，那男的就直接跟你說，你不如直接找個藥物錢算了，是不是，因為你做事情他有成有敗這個東西，對吧。你絲毫能力沒有，你沒有絲毫的技術的時候，你所謂的讓我幫你掙錢，那是怎麼做，那也就是說可能你想的是，我幫你搞個什麼事，問題是你沒有經驗，沒有能力的情況下，你這個是絕虧無改的事情，百分百是虧了呀。說起來是為你盡心不出對不對，但是你要是說他幫你，搞個什麼買賣搞個什麼生意，最後你又虧了，又把錢都賠掉了，搞得好像他沒付出一樣，那他就覺得比較吃難，對不對，那他就覺得沒有意義啊，所以說為什麼我們很少去講。所謂的借助平台，借助資源這件事情，因為你給自己有了，你沒有，我跟你說的都是白的，跟你說的都沒有意義，對吧。关注点赞分享哦。'
