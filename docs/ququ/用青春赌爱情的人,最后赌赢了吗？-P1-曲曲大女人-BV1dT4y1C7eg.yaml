  text: '# 用青春赌爱情的人,最后赌赢了吗？ - P1 - 曲曲大女人 - BV1dT4y1C7eg我女孩子她就是总是在跟我探讨一个可能性的问题，那你说她现在虽然怎么样，但她以后会不会怎么样呢，她现在虽然不复出，她会不会以后这样了以后她会复出呢，她会不会这样了以后她会复出呢。你们要是探讨这个可能性的问题，那我能说什么呢，我不可能说完全没可能对吧，但是我只能说从我的认知里面来看，不知道同样都是花费你的青春花费你的时间，你应该去做一个更容易的选项，而不是去做一个很难的选项。赌的成分太大了，你跟送有什么区别，你说你有50%的概率去赌一赌，你这个概率都达到直接低到2%了，你这是赌还是送还是送人头啊，很多女人是这样的呀，她就是觉得我已经赌不进去了怎么办呢。我现在这个时候撤退就跟我上一次直播的时候说的那个连麦的小姐姐一样的，她就觉得我划不来便宜她了，你们始终抱着一个划不来便宜她的心态，然后呢就一直从20岁熬到50岁，你总觉得我这个时候走什么都没搞着。我不是便宜她，你越等现在越深掉的越大，就算是有一天真的把你要的那个结果等来了，你也只给你的后辈，你也只能留给你的后辈了，你自己也花不了个啥了，我总觉得人如果说不能够在青春料理的时候把这些东西搞上身。真的到了人老珠黄的时候再搞这些东西意义还有那么大吗，你那个时候能吃的也有限，能去的地方也有限，对吧，一家子的事儿都都是你的牵绊，你那个时候再熬出来，你一辈子都搭进去了，何必呢，是不是对呀。还有到最后都搞不定的，我是绝对不会去拿青春赌明天的，换作是我我不会这么干，我宁可拿我的这个青春去搞点看得见摸得着的，我去拼一拼还好一点。关注点赞分享哦。'
