- summary: "-   一个女性在与男友购物时遭遇分歧，女性认为应该享受奢侈品，男友却认为节俭为上。\n    1.  女性认为自己应该像公主一样被养着，享受奢侈品的生活。\n\
    \    2.  男友则认为节俭是一种价值观，应该理性消费。\n    3.  不同的消费观念受地域和文化影响，每个人都有自己的价值观念。"
  text: '# 是我太物质还是男友太抠？ - P1 - 曲曲大女人 - BV1EY411n7p9我说要买好格局，一定要穿的质感一点，我自己去买了个鞋，然后她就说，她说有这个必要吗，你真的没有必要去买一些，大牌的东西吗，你们拿自己的米买东西的时候，一定要理直气壮，你们什么时候像受别人的说话状啊。没有必要吧，女孩子从小到大，就是像当公主一样养着的，我全身上下哪样东西不要米啊，我今天这么漂亮，今天这么可爱，怎么着呢徒手来的，哪样不是米养你的呀，所以为什么我问你，原来跟她在一起之前。你是不是这样买东西，你也是这样买东西，我怎么能够因为跟你在一起，去降低生活水平呢，那既然这样的话，我干脆去找一个穷一点的，跟我同名的，起码她不敢对我买东西指手画脚，我也不要她逼我消费，对吧。但是你说你第一比我大十岁，第二你应该比我成熟，你不给我花，你给我花，那是你能力之类的事情，但是你不能阻止我花我自己的，你不能为我自己的开销指手画脚呀，我怎么做你们才能放过我，我现在就问你们两个。我怎么做你们才能放过我，理解是这样的，我可以因为跟你两个人有感情基础，这个时候咱们俩作为一个小整体，你现在困难了，帮我干嘛的，需要我现在降低我的消费，OK我可以，第二，我们两个人没到两个人谁打娃了。现在生活揭不开锅了，什么东西都要讲一个基础，没有基础的东西你跟我谈什么，消费观这个东西是这样的，有地域性，有文化性，有的人他就是很节约，你像很多潮汕那边的商人，很多人他就是肉埋在饭里吃饱，习惯了。就是让大家都觉得他什么都没有，其实呢，他把他的好的表父子房放在保险柜里面，贷款卡西欧出来，然后跟你说，我这辈子只贷卡西欧，你们知道我说谁吧，就是明明是百大粉丝，全世界最大的草原家，出来还要贷款卡西欧。说我这辈子只贷卡西欧，我们不去评判他的这个价值观是对是错，那他的后代他们的家族，受他这样价值观影响，他们那个地域他们那个文化，都受这个价值观的影响，OK，你就是一个节约的价值观，对不对可以。但是我们有我们的地域文化，我们有我们的家庭文化，每一个人出生在不同的家庭，你就按你的，我按我的来，对吧，你也别管我，我也别管你，是不是。关注点赞分享哦。'
