  text: '# 田朴珺对话王石 哪个独立女性会问出“你觉得我是独立女性吗？”这样的问题？ - P1 - 曲曲大女人 - BV11Z4y1U7Gf今天我又看了一下田普俊自己做的那档节目，叫共同说，然后采访了她老公王石，里边有三个标志性的提问非常有意思，第一个是田小姐问王石，你怎么评价我，然后王石沉默了，接着说，什么怎么评价你。其实田小姐想要听什么样的评价，我们大家都知道，她无非是想让王石评价她是一个独立优秀，不靠男人的当代杰出女性，但是王石却说自己在大庭广众之下觉得很害羞，不知道怎么评价她。我们在什么样的情况下评价别人会感到害羞，那我能够想到的就是，我对这个人的评价是只有关乎性别的评价，或者是关乎男女关系的评价，如果说我对她的评价是对于她能力和实力上的评价，我为什么要感到害羞呢。然后田小姐眼看着没有拿到自己想要的答案，她就不死心的又问了一个问题，她说你觉得独立女性是什么样的，然后王石就巴拉巴拉的说了一堆自己对这个独立女性的理解，但是还是没有说出田小姐心目当中要的标准答案。她又问，那你觉得我是独立女性吗，这个时候王石赶忙的说，当然，就听到这我都已经笑的不行了，就哪个独立女性会去问别人，你觉得我是不是独立女性这样的话呀，一个优秀的女性，经济独立精神独立。这难道不是一个基本门槛吗，你这就好像是你说，你今天吃了一顿饭，然后别人问你吃了啥，你说我吃了大米饭，你说我是一个钢琴艺术家，别人问你会弹啥，你说我会弹两只老虎，不是一样的概念吗。然后王石这个时候还要一本正经的回答她，因为每个人对独立的理解是不一样的，那能有啥不一样啊，谁不知道独立女性是什么意思啊，我当时感觉就王石已经把，我觉得你傻得好可爱啊，这句话已经写在脸上了。最后田小姐问了一个问题，她说你觉得我浮躁吗，然后王石说，年轻人浮躁是很正常的，我没有觉得你不正常，我感觉她回答了这个问题，两个人回家都该分床睡了吧，田小姐就是无数次的，昭告天下。说自己不是这个王的女人啊，而说这个王石才是田的男人，她真的恨不得拿着一个大喇叭，跟大家说我不是靠男人，我是靠自己，但是我觉得这个呀，就是她最不高明的地方，一句全天下没有一个人信的话，你要么就不说。不要试图用语言去证明自己，用行动证明自己对吧，哪天你搞出一个大项目，让大家只认识你田浮君这个人，大个人就想不起来，那个比你大三十岁的老头，要不然你就干脆承认，我就是靠着这个男人的名气。靠着这个男人的背书，然后把我自己做大做强，我相信每个人都会很敬佩你的呀，因为大家活在这个世界上，已经很不容易了，想要靠自己一个人的力量，去改变命运，本身就是很艰难的一件事情。正如杜王时所说的任何的一种独立，它也并不代表了一种孤立呀，结果呢田小姐却偏偏选了一条，最不讨巧的路线，每一次都要拉着这个男人，连自己做一档节目，都要让这个男人当嘉宾为她起盘，最后还要在大众面前。演一只煮熟了的鸭子，我真心的觉得，不能跟自己和解的人，即使是获得再多，他也依然会过得很拧吧，这个不就是咱们所说的内耗吗。MING
    PAO CANADA | MING PAO TORONTO。'
