- summary: "-   社交软件上的高富帅并不靠谱，关键在于自身的价值和靠谱程度。当你自身靠谱时，所有人都会对你靠谱，而当你变得强大时，会发现世界上的男人都不如你所想象的那么好。没有完美的爱情，重要的是接纳现实并珍惜自己的价值。\n\
    \    1.  社交软件上的男人只会看重你的外表和价值，真正的爱情需要建立在彼此的真诚和保护之上。\n    2.  当女性变得强大时，会发现世界上的男人都不足以满足自己的需求，需要接受现实并珍惜自己的价值。\n\
    \    3.  没有完美的爱情，重要的是明白自己的价值，接纳现实并珍惜自己的生活。"
  text: '# 社交软件上有高富帅？ - P1 - 曲曲大女人 - BV1AM411G7FU你总说什么这软件不靠谱那软件不靠谱，我告诉你你自己价值做出来你看看，但凡是白不美，那个平常天天在软件上约的男的，他看到你第一眼他就把他帮你娶回家，你信不怕别人不靠谱，只要你自己极度靠谱，你自己极度牛掰。极度靠谱，那么所有的人都能为你变得靠谱，我跟你们说了的，当你站的很低的时候，上面的人就全部都是你仰视的对象，当你所有的人都是你仰视的对象的时候，你就会觉得所有的人对你来说都是真命天子。觉得所有的人都能对你形成降维打击，对不对，你觉得这里面随便有一个人，都能够对我真诚就好了，能够对我真心就好了，就是这样的，那你在这个里面植子大了吗，自然好的也能遇到，坏的也能遇到是不是。想骗你的也能遇到，想认真的也能遇到，等你真正往上走往上走的时候，你就会发现你抠，你抬头一看上面没人了，会觉得啊这个世界上怎么能男的都这么稀巴烂的，你就看谁你都觉得不过如此，没有男人能对你形成降维打击。没有一个男人能够cover你所有的物质开销的时候，你的生命中没有了真命天子，这个东西，所有的女人都是牧墙的，我告诉你们，女人只有在一个被强者所保护的时候，她就会觉得自己遇到真爱。当她自己已经变得很强的时候，她再看没有强者，她没有强者，她哪来的爱，她没有了，往上走，她感知不到爱情是正常的，你要接纳这个事，你会发现所有的人，她能够给你的价值非常有限，你就认知这个事就完了。这个世界上没有完美的，愚蠢的女人，她越是觉得满世界充满了爱情，所以为什么，泰国的一个女名字，九十多岁的吧，她说她称自己为死亡之吻，你知不知道那女人贼美，她说因为每一个跟她恋爱的男人，最后她就，拜拜。都会离开这个世界，她还活着，她这是终身恋爱，一生都在恋爱，她可以爱上很多人，很多人都能爱上她，因为她太明白了，没有人能不给她成就，没有人能够，在她心里变得不可过去，真的没有，因为她已经太明白了。(CC字幕製作:貝爾)，謝謝。'
