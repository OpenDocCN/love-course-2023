  text: '# 爱你的前提是先爱条件 - P1 - 曲曲大女人 - BV1tY4y1y7kv人家放金山銀山不愛，就愛你破銅爛鐵，雖然你也不是破銅爛鐵，但是你絕對也不是人家那個金山銀山，我們有的時候把自己看低一點，不要對於人性有過高的期待，你寧可說把自己看成一個破銅爛鐵，你也不要覺得。我自己是個有公益感的破銅爛鐵，我還能跟那個真金白銀搞一搞，愛是要拿現實做依託的，愛是要拿現實做支撐的，這個男人他喜歡那個美女的女人，那是因為他自己也掙不著米，你們要多跟男的進行這種對話的話。你們就會知道，男人想得很明確，知道嗎，他很多時候他選擇的女人，是一種他無奈的選擇，他怎麼個無奈法呢，他沒有米吧，他也知道自己沒什麼志氣，沒什麼能力，他只能選擇一個，願意跟著他過的女人，這個就叫無奈之舉。但是這個男人需要依託一個女人的財富，來成就自己的野心的時候，他也只能選擇一個有財富有地位的女人，哪怕這個女的沒有那麼美，沒有那麼年輕，這個也叫無奈之舉，但是無奈之舉，對他來說是目前他能找到的一種。最實惠的解決方案，這已經是他經過了權衡利弊之後做的選擇了，不需要你再告訴他這個利弊了，這種時候還蠢在那裡談什麼愛來愛去的，你們的愛是拿什麼做依託的呢，對不對。(汪苏华音)。'
