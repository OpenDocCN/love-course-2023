  text: '# 『妻子的选择』警惕高家为！“渣男隐藏款”#妻子的选择 #高家为 #方糖 - P1 - 曲曲大女人 - BV1xU4y197wG今天我看那个电视剧《妻子的选择》，然后就讲里面这个男主角高嘉维，出轨一个小三，我发现这个女主角方唐，在这个家庭里面，她就犯了好几个我们说的错误，像这样的家庭的男人出轨的概率确实会比较高，第一个是什么呢。就是自己当了家庭主妇，而且没有掌握经济大权，为啥没掌握经济大权呢，我一看那男的给她办那么大的世贿日会，完了以后还给她送爱马仕的包当生日礼物，那一个男的能随随便便拿出十万块钱买个礼物送给你。那可不就是女的没有掌握经济大权吗，所以有的时候你们在网上看看，这人的老公给老婆还送了什么什么礼物呀，也不用太羡慕是吧，说明什么问题，说明这个女人没有掌握经济大权嘛，第二个错误是什么呢。就是你们看当时这个高嘉维给她送爱马仕的包的时候，她就说你送我这么贵的包干什么，我平时都没有什么机会出门，这么贵的包我也不舍得用，这就说明什么，她过于的勤俭持家呀，一个男人有钱有名又不上交经济大权。完了以后你还在家里勤俭持家，那他有多余的钱干嘛，他不花天酒地，他不在外面玩他还能干什么呢，第三个就是什么，第三个这也不算这个女人的问题吧，就是我要跟大家提醒的一个地方，这个男的过于的会提供情绪价值了。你们就要多打几个问号在脑子里，特别会说甜言蜜语呀，到了任何的节日啊，纪念日啊，然后就把各种礼物啊，各种surprise啊，都准备的特别的充分的这种人，往往啊，真正的大直男他是不会这个样子的。能够做到这个样子的男人，不说他是个渣吧，那多少也是有点海，所以我想说个啥呢，就是有的时候吧，现在网络上有一些包装的那种，爱妻人设太多啊，接了婚以后还各种高昂的这种礼物，还各种这种极高的情绪价值的给予。就这些东西吧，大家看着得了啊，千万不要因为这个，而影响到自己跟这个直男老公的家庭关系，可能你看你这个直男老公，从头到脚都不顺眼，但实际上这个直男老公真的，没什么花花肠子，但是可能啊，网上你看到的那些。真的是爱妻人设的好老公，说不定人家外面都已经养出一个足球队了，你都不知道呢，你说要是你是愿意选择一个心眼特别多，但是呢各种甜言蜜语，各种惊喜不断的男人呢，还是愿意选一个老实本分踏实，心里只有你。但是呢嘴巴上不太会表达的直男呢，亲爱的猫猫，我们会在明天见！。'
