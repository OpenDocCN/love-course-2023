  text: '# 优秀女性择偶标准是？ - P1 - 曲曲大女人 - BV18L411b7xf年收入一兩百萬的人比年收入過億的人還難找，我告訴你知道為什麼嗎，因為你要找的年收入一兩百萬的，首先第一他的樣子不能太差，對吧，你肯定是在外貌上就是你要覺得還可以的順眼的對不對，然後呢他的年齡不能太老。因為如果年齡老了的話你對他的經濟要求會提高，所以說你要的這種所謂的年收入一兩百萬的是，他的年齡他的長相身高和他的收入，都在一個比較高的基準線上面的這樣的一個單身男性，這樣的單身男性放在整個相親市場裡面。那是一放進去就沒了，是屬於這種知道嗎，一放進去就沒了，明白了，所以你要收入過億的年齡再往上拉還好找一點，對吧，你要不就把收入再往下放，一年賺個幾十萬的百里道經理還是很多的。但是你說的這種年入一兩百萬的男人，其實標準最高要求最高最搶手的，那你的建議就是我還是找收入高一點，然後年紀大一點的對不對，我說嘛兩種，要不就是再長得帥一點年紀小一點收入低的。要不然就是收入很高的年紀大的，還有一種選擇就是不以收入做評判標準，他的工作比較好，醫生律師教授程序員什麼這方面的，就是他的工作比較好，然後他可能在某一方面的專業能夠讓你仰視。或者說能夠對你形成一個補給的作用，這樣的人是可以的，就不要去看他的收入這件事，我就是怕那時候往下，時間久了好像男生他心裡好像也不太服，不不不不是的，還是有很多很多的這個，年輕英俊的這樣一些帥哥。還是很想來利用他們的這個年齡和外貌的優勢，能夠找到一些相對來說經濟實力比較強，然後也比較年輕漂亮的女性，那他要是花著我的錢開著我的車還去找小姐姐，那我心裡都不好想了，你不會的。那你就可以像蕭亞軒一樣再換一個，他們也要去衡量犯錯的成本，關注點贊分享哦，(請訂閱頻道)。'
