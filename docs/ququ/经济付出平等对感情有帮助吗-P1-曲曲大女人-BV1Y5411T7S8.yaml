  text: '# 经济付出平等 对感情有帮助吗 - P1 - 曲曲大女人 - BV1Y5411T7S8在经济这件事情上不要老想着要平等，你们经济上一旦平等了，他对你就不会有偏爱，我积累了大量大量的现实案例当中的观察得出来的结论，女生在经济上面如果跟男生过于的去平摊了。那么很容易就把这个感情最后就推倒向了两个人就觉得不相干了，你一定要让他有在照顾你的感觉，就是他有在付出的这个过程当中他觉得你是被他照顾的，我就很难就是去撒娇说我喜欢这个。然后就这种事真的是可以明确表达吗，当然了就是要撒娇呀，我想要这个你能不能送给我，我想要你给我买，你可以给他买东西，你可以在你的能力范围内也去对他好是可以的。但是前提要建立在他也要无时无刻的在经济上想着你，然后他愿意为你付出的更多，因为我觉得你作为一个女生，你骨子里你的内心深处，你其实就是希望这个男人能够照顾你，但是呢因为你受的教育，包括你的成长环境。导致你又不愿意占别人的便宜，他就会形成一个矛盾，就是说你一边呢又想要人格的独立，你一边又希望别人对你充分的尊重，但是你一边又在这个人格的独立跟被充分尊重的过程当中，丧失了对方更多对你的包容和关爱。男生呢他在付出任何东西的时候，他也是渴望回报的，当你的情绪价值做的不好，你不善于一边示弱一边让自己的心里舒服的时候呢，这个男生他就会转而希望你能在经济上面跟他同等付出，这个男生他就会觉得说。哎为什么都是我给你送礼物，你从来都不想给我送礼物呢，其实他这么表达，并不是因为他真的想要那个礼物，而是因为你在情绪价值上面做的不够，所以说呢这个男生就觉得，那我也没有被你哄着，我钱也花了。你也没有把我哄开心，然后你也没有给我同等的经济回馈，他就会觉得心里不舒服，按讚。'
