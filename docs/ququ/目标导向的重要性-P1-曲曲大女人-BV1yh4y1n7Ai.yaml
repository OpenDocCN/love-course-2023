  text: '# 目标导向的重要性 - P1 - 曲曲大女人 - BV1yh4y1n7Ai没有目标导向的人，你们的生活就会被过成一团乱麻，又要发现别人12345，要闹
    闹完了以后以别人的补偿行为，补偿行为又不买单完了以后，还要跟他说我这也不要那也不要，我就要跟你好好在一起。你们这个动作完全是在刷新自己的底线，让别人觉得你的底线越来越低，越来越低越来越低，是不是你的在干啥呀，没有目标导向的人，你们的生活就会被过成一团乱麻，我跟你们说，一个人的生活受不受控啊。能不能在自己的生命里面，找到这种很强的驾驭感，其实就是他能不能够去目标导向的做事情，在极度的锁死目标的情况下，倒推自己的行为和语言，然后实现一个又一个的目标，这个时候他就会越来越受控，是这个概念。(字幕製作/時間軸:秋月AutumnMoon)。'
