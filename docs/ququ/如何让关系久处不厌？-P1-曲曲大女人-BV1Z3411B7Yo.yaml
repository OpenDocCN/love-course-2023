- summary: "-   如何让关系久处不厌？\n    1.  过于强烈的感情会导致双方失去空间和边界，增加压力。\n    2.  不要逼迫对方表达，尊重对方的沉默和空间。\n\
    \    3.  在安静共处时不觉得尴尬，双方有空时进行交流。"
  text: '# 如何让关系久处不厌？ - P1 - 曲曲大女人 - BV1Z3411B7Yo这个世界上让人感到最舒适的是白开水跟空气，让人感到最舒适的东西往往它是没有什么强烈的味道的东西，很多时候是大家对于感情的需求啊，过于强烈了以后，你就会弄得双方之间没有空间，没有边界。然后让对方觉得压力很大，而且呢由于你们想要的那种感情过于的纯粹，然后违反了人性，就会让彼此觉得很累，就是在两个人不想交流的时候就不交流，这个很重要，因为女人太喜欢表达了。你们没有听说过那女人一声要说多少句话吗，有的时候当对方她那个时候不想表达的时候，你就会想要去push对方去表达，但其实这个是会很让人产生一种压力的一种行为，一个呢是我们不会逼迫对方表达。第二点就是在安静的共处一室的时候不觉得尴尬，第三个就是在双方都有空的时候交流，我对感情是这样的认知，按讚。'
