  text: '# 65页PPT 详细讲解  (二)#项思醒#项思醒65页ppt#女海王#项思醒回应#项思醒退婚#项思醒微博#项思醒道歉#项思醒毁容#项思醒事件#项思醒婚礼
    - P1 - 曲曲大女人 - BV19y4y1W7pe它这个小作文到底厉害在什么地方呢，我们要把它这个格式，首先给它剖析一下，给它分解一下，然后呢，待会我们再把这个格式套一套，我们可以用在自己身上，对吧，可以用在我下一个男朋友。或者想要搞定的男朋友的父母身上，对吧，就是这一段文章，我们要把它分成四段，因为它这个是非常标准，非常规范化的，这样一个打动人心的这么一个小作文，第一段叫什么呢，叫感恩，感恩过去，感恩相遇。感恩我们之间发生的一切，就是它前面讲的说什么，哎呀感谢我们这么长时间以来的，这个相处啊，是不是有了深切的感情，然后呢，第二段是，陈述对方的过错，就是冷静的说，我到底为什么今天要撤离，对吧。因为对方犯下了过错，这个对方犯的过错，我会非常清晰的告诉你，这个过错里面还有什么东西，12345对不对，所以它是陈述对方的过错，因为只有你把这个过错陈述清楚了，对方才能够理解你的内心感受，是从何而来的。很多时候我们在写小作文的时候，错是错在什么地方呢，就是你们只陈述了情绪，但是没有陈述事实，就是你没有把为什么讲清楚，你只讲了我难过，我悲伤，我伤心，我失望，我懊恼，但是为什么呢。所以你们这个陈述对方的过错，这个环节一定不能省略，对吧，然后第三段内容呢，是表达自己，在这段感情里的投入和付出，在陈述完对方的过错之后，就是我要告诉你，我为什么不能容忍这个过错呢。是因为我在这段感情里的期待太高，付出太多，表述了对方的过错之后，你再去表达你的付出，是不是显得你跟对方之间，严重拉开差距，就是你做的这么不好，来回馈我这么的好，他说人家七年这样才发生这样的事。可是我们之间才一个月，虽然只有一个月，可是这一个月我都是很投入的，我都是很认真的，我都是对方把你们看作我未来的家人，来对待的，好，然后第四段就是表达，我对这段感情的不舍，我虽然不舍，但是要坚决的离开。然后还留下了一个气孔，什么气孔呢，就是被挽回的气孔，什么意思，就是我纵然万般不舍，但是这件事情踩踏了我的底线，所以我必须坚决的离开，但是为什么我坚决的离开之后，我还要写这么大一段话给你呢。是为了给你留下一个挽回的机会，如果说我们之间再无可能了，我是不是一句话就可以解决问题，可是我之所以要跟你一二三四五的，说这么多东西，就是为了给你留下一个挽回我的气孔，挽回我的机会。这段话写的就是如泣如诉呀，是不是，那对方的妈妈看到这个的时候，她什么感觉，她就觉得我儿子是做了多么大的错事，错过了一个如此爱他，对他如此之好的这样一个女生，我们主要就是来讲一下第四段。就是不舍加坚决的离开，加上留下挽回的气孔，他是怎么做到的，请订阅点赞。'
