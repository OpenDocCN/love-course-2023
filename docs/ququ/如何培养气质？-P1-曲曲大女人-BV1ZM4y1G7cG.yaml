  text: '# 如何培养气质？ - P1 - 曲曲大女人 - BV1ZM4y1G7cG你们可以尽其所能的让自己，过得稍微的舒服一点，因为你在这个舒适的过程当中，你身体舒适的时候，你会表现出一种轻松的气质，然后人家接触你看到你这种轻松的气质的时候，他就会觉得。你还是一个有一点点档次的这样一个女生，对吧，我有一个澳门的一个大哥，非常非常非常好的朋友，我们已经认识十年了，然后他就跟我讲过一句话，他说因为因为原来其实我不怎么带钻戒什么的，他就跟我讲过一句话。他说你呢还是如果你有钱，你就应该买一颗钻石带着，我说为什么呢，他说因为女人带着钻石，别人看到你的时候就知道，你的生活是有很大松动的空间的，就说明你是不需要为了生活而过得如此辛苦的那种人。他说因为你有余钱，你才会干这件事，他说这个就是女人佩戴钻石的意义，他说你带着这个东西，人家看到你的时候就知道你手上是有余钱的，他说就知道你不是在为生活而疲于奔命的那种人，他说女人要给人这样的气质。他说别人就会更喜欢你，关注点赞分享哦，加分享哦。'
