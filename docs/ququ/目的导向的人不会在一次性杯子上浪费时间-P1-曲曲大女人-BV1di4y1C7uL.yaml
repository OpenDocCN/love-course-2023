  text: '# 目的导向的人不会在一次性杯子上浪费时间 - P1 - 曲曲大女人 - BV1di4y1C7uL我之前不是去参加了那个奇葩说的培训吗，然后我才明白了一个点，就是这个世界上就是有很多不以目的为导向的人，不是说他们不懂也不是他们不会，而是因为他们真的觉得没有必要，他们不以利益为导向，不以目的为导向。他就是纯粹的追求一种精神价值，但是这样的人他并不是不对的，而是我确实跟他们不一样，这个世界上就是有一部分人像我这样，就是以目的为导向，以价值为导向，以利益为导向，我就是这样一个人。那么你们在跟我沟通的时候，咱们就都是往这个方向去探讨的，我们就会本能的认为，这个人这个事儿他没有价值，他不能为我带来成长，不能为我带来提升，那么这个人对我的生活来说他是个什么。就好像他是一个一次性的杯子，可能我家里有很多陶瓷的杯子，漂亮的杯子，但是这个一次性的杯子，它本来就是个可有可无的东西，我现在为了这个一次性的杯子，以我的性格，我不会站在那个货架前面去看。哎呀这个一次性的杯子是绿的，那个一次性的杯子是粉的，这个上面种了个花，那个上面种了个草，哪个杯子更漂亮，更符合我们家的装修风格，我不会在这个一次性的杯子上面，去耽误时间，耽误我的算力。不是每个人都是这样的，也不是每一个博主都是这样的，但我是这么一个博主，所以我只能去解决，跟我同类型导向的人，和同类型导向的问题，你这个问题是不是价值导向，是不是利益导向对吧。我们就站在这个结果眼上去探讨，当你们的问题是拿着一个，一次性的杯子来找我的时候，我是真的懵，因为我根本搞不懂，为什么有人会向我提出这样的问题，就是你提这个问题的出发点，我都我都是懵的。我我觉得这个东西为什么要来，为什么需要去思考，随便拿一个不就完了吗，你说你跑来跟我连麦，还花了米，想要听取我比较有智慧的建议的时候，我自己都觉得我在跟你讲废话，我跟你说你喜欢就在一起，不喜欢就不在一起。开心就在一起，不开心就不在一起，这种废话还需要我跟你讲吗，了解更多，請搜尋:IEI
    威強電。'
