  text: '# 当别人咨询你的意见，如何高情商给建议 - P1 - 曲曲大女人 - BV18S4y1d7vn我是永远都不会去拦着别人不让别人怎么样，哪怕是啊，就算是你做一个很不靠谱的项目，或者说投资做出，我都是这样的我都会说，我说我可以帮你把这件事情的利弊去给你分析，我觉得这件事啊。从我的认知当中我认为他可能一二三四五会有这样的问题，我说但是如果你非要是你非要做，我说你也可以去做，我说我最终还是支持你的决定，但是那我们这个关系我得把利弊告诉你，我说这个是我的责任。但是决定是由你自己来做，我永远都是这样一个态度，我从来都不会去一定要你怎么怎么样强迫你怎么样，我觉得如果你拿着自己的前提是你是吃亏了，你是被人骗了，我都觉得我没劝住，但是我劝了我把我该做的事做了。如果你还是要硬着头皮干了这件事，那最后这件事如果你干错了，你干栽了，是不是更能证明我的英明对吧，如果你把这件事干成了干好了，你赢了赢了赚了，我就会跟你说宝贝你真棒，看来我的认知还是比你差，我就会这样。我的认知还是不够，我还是觉得你确实有能力，你确实在这件事情上面，就是决策就是比我英明，这事无论怎么做我永远都是顺的，我从来都不跟别人对抗，哈哈哈。关
    注 雪 鱼 探 店。'
