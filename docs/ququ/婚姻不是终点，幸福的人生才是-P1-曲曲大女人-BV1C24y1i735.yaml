  text: '# 婚姻不是终点，幸福的人生才是 - P1 - 曲曲大女人 - BV1C24y1i735婚姻不是我的终点，幸福的人生是我的终点，有句话说的很好，悲观主义者正确，乐观主义者进步，明白吗，这句话说的非常非常的真理，就是你们做一个悲观主义者，当然有什么意义，你在那正确来正确去的。对你的人生一点改善都没有，我都不知道有什么意义，你也明白，你也明确看到了，自己在这个市场里没有价值，没有价值，你还不想着好好的去搞米，对不对，搞米怎么搞，能搞老板搞老板，能搞项目搞项目，这个就是路径。这个就是方法，我们就是典型的乐观主义者，你再正确跟我没关系，我不管你，我只管我每天过的啥样啥样，我每天过得快不快活，开不开心，满不满足，我才不要每天把自己搞得跟个大神似的，看穿了这个世界的一切。然后显得无比的苍凉，我有病，我还活不活了，我还能活着，我活一天我就得享受一天，对不对，我来这个世界一遭，我就是来享受来了，我跟你说，有的人是来受苦来了，我不是，我就是来享受来了。这个事情在我的生命中不是必选项，我打算它干啥，结婚也可以，不结婚也可以，无所谓，想结结婚，想结不结，碰到结结，碰不到就不结，对于我来说，我不会去打算结婚这个事，我又不用打算它，我打算它干啥。我只要打算我下一顿酒在哪喝，我只打算下一顿酒叫哪几个弟弟合适，我什么时候会打算一件事，我告诉你们，我明确的知道这个世界能够给我带来巨大的价值，我才会去打算这个事，我才会去婚姻化这个事，因为我说了。我们是以终为始，以目标为导向，婚姻不是我的终点，幸福的人生是我的终点，我除非能明确跟这个人结婚，能够让我的生命变得无比的幸福，我才会再去懂这个事，我没有看到这个，就是我跟你结婚。我能够到达那个幸福的彼岸，我不会把婚姻做目的，我觉得婚姻是形式，它不是目的，对吧，我去打算它干啥，我现在能够幸福的方式千千万万，我每天都挺享受的，我每天可快乐了，我跟你讲，我每天跟你们对话也贼快乐。知道吗，我每天听猪猪女孩的猪言猪语，我也很快乐，我每天看小鲜肉的八块吃鸡，我也很快乐，我的快乐来源很多，我不是那种，需要在婚姻里继续快乐的那种人，而且我也不向外界寻求爱，我这个人你们没有发现吗。我是一个内心很富足的一个人，我不去任何地方寻求爱，因为我自己就是把我自己放第一位，我就是最爱我自己，我爱死我自己了，我爱我自己爱的不行了，我都跟你们说，我说我要生三个孩子，是因为我爱我自己。不是因为我爱孩子，不是因为我喜欢小孩，因为我觉得我就是特别的完美，我觉得这么完美，不搞几个孩子出来太可惜了，这个是我的想法，对吧，我也不知道哪个男的爱我，你爱不爱，随便你爱不爱，反正我爱我自个儿。包括我在给别人说甜言蜜语的时候，也是因为我自己会因为这件事感到快乐，我在哄别人开心，我在跟别人说甜言蜜语的时候，我特别享受我跟别人说甜言蜜语的时候，然后别人的反应，知道吧，我特别享受。比如说我撩过别人或者干嘛的时候，别人的反应会让我觉得很爽，有的时候你们不要觉得一个男的，不停地跟你说甜言蜜语，就是在给你灌情绪价值，其实也不是，因为有可能他跟我是一样的，他只是在这个过程当中他觉得很爽。他觉得他在享受爱情的泡泡，然后他通过表达这些东西，然后得到你的正反馈的时候，他就觉得很舒心，明白吗，他并不是因为他对你付出什么。其实根本就不是概念。'
