  text: '# 能量守恒：请珍惜每一个对你好的人！ - P1 - 曲曲大女人 - BV1Ge4y137UM我會去珍惜每一個真心實意的對我好的人，我覺得這個是我的一個為人處事的一個基本面，一個大基礎，沒有這個大基礎，那麼我的很多東西它都不能夠完成一個邏輯力管了，這個是我所有的樹底下最深的那個道。珍惜每一個對我好的人，因為這個世界上沒有任何一個人，跟你之間他有這種必須要對你好的關係，就連你的父母都不一定要必須對你好，所以我覺得如果有一個人他都跟你都沒有血緣，他還能夠為你去付出的時候。我必須去感恩他我必須去珍惜他，因為只有這樣我認為這整個才是正向的一個循環，他才會讓我遇到更多能夠對我好的人，我在對別人釋放善意的時候別人也為我釋放善意，我覺得這樣子他才能讓我的人生形成一個正循環。而不要把別人對你的好當做是別人在賣你錢，明白嗎，不能這樣，我的思想是如果別人對我很好可是我卻不珍惜，那是我在賺錢，是這樣的一個觀念，雖然說我已經不算是一個很喜歡從道德層面去批判別人了。但是其實歸根結底我是把這一切的能量，最後回歸到我自己的身上，並不是說道德怎麼樣不是這個問題，而是我覺得你怎麼能夠在這個社會上跟每個人形成良性的鏈接，然後你自己的能量越來越強。跟你接近的人的能量也越來越強，但凡是你所存在的圈子這個圈子的能量都能越來越強，這個是我所追隨的我所信奉的東西，而不是一味的去批判說這個人做的是對的還是錯的，不是這個問題。所以當有的人你已經把別人對你的好完完全全的去碾壓對方，或者去折磨對方的時候，這個在我眼裡是非常不過關的，我認為你可以跟別人說清楚，你可以跟別人說清楚，明白嗎，或者說你都說成這樣了他還要對你好。那是他自個兒的事，但是有些基本面不能破啊。'
