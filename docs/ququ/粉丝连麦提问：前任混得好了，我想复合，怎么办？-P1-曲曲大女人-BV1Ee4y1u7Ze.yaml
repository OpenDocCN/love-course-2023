  text: '# 粉丝连麦提问：前任混得好了，我想复合，怎么办？ - P1 - 曲曲大女人 - BV1Ee4y1u7Ze你们有没有发现很多女生，她特别喜欢找前任，就是因为她当初放弃这个前任的时候，她想的是我能找到更好的，结果没有想不仅仅没有找到更好的，或者说她找了一个，结果没想到她的前任变得更好了，这个事问题就来了。她一下子内心的那个天秤就打翻掉了，她就觉得啊，我怎么会放弃了这样一个人呢，当初她还是很爱我的，当初她很舔我的，哎呀我再回头去找找她吧，说不定她好像还能再喜欢我，这个时候就完蛋了，完蛋了，为什么呢。因为人家很聪明啊，人家如果能起弹，如果能起飞，她知道你这个女人当时是因为我没有你离开的，我现在有了，我怎么着呢，我还当你的舔狗，我没有的时候我当你的舔狗，我现在有了，你下回来找我，她要怎么样。她一定会报复你，你这个心态就会越来越拧巴，你就会越来越低自尊，所以一旦我今天走出了这段关系，这个人发展的再好，发展的再不好，就与我不关系，我当初选择结束这段关系的时候，并不是因为我要寻找更好的人。而是我要成就更好的自己，我自己能够达到什么地步，这个是我的能力问题，我不会怨天尤人的，我不怪任何一个人，在这个过程当中，如果我遇到了更好的，那也是我应得的，如果我没有遇到更好的，那也很正常。因为我自己还在修炼的过程当中，而不是说我在这个过程当中，我自己还是抱着一点点的偷懒心态，还是寄希望于他人，但是没有一个更好的他人，于是我就死盯着我这个前面不放，这个就是你们很有可能会产生的一个局面。永远不要这样，这样的话你人生就不快乐，是不是，你要知道其实真的所有的东西，我说了的，除了吃进嘴巴里的，还有那个晚上十点钟以后的，快乐以外，全是生外之物，我升级打怪的这个过程，它就是在修炼，就是一个体验。没有什么所谓的赢和输，也没有什么所谓的对和错，我选了我就坚信我自己的选择，就算我没有获得更好的一个生活，但是我一定获得了点什么，所以你们再去琢磨，再去琢磨这个人要不要放弃，不要把寄希望于他人没有意义。任何一个人只能作为你，发展自我一个翘板，支点，渠道，可以，好吧，你不会觉得，哎呀我怎么会做这样的选择呢，我好后悔，我好后悔，不会，而是我做的任何一个选择，我都能充分买单，那么你就能活得很顺，很愉快。这个东西它跟你到底有多少钱，其实就没有关系了，我到底能奋斗到一个什么地步，就没有关系了，核心是我不后悔，就是，我要把所有的这个，希望，期待，放到我自己身上来以后，我就会造成一个什么样的，后续啊，就是。我非常努力的面对我自己的生活，即使有一天，我曾经放弃的这个人，飞黄腾达了，我依然不后悔，它是这么一个意思。也請別忘了分享出去並按一個讚哦~^^。'
