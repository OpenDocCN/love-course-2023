- summary: "-   豬豬盤瞄準的對象是年齡較大、恨嫁、獨立但情感經濟不足的女性。\n    1.  這類女性自己努力追求生活，只需對方給予愛情，容易成為豬豬盤的目標。\n\
    \    2.  這些女性希望男性用行動和付出來表達愛意，不輕易上當。\n    3.  情緒價值是一種表面的付出，需要學習和研究人性，並非實際成本。"
  text: '# 对照参考，你是不是猪猪盘的下手对象！ - P1 - 曲曲大女人 - BV1w8411u7CH釣魚的豬豬盤，他們就盯什麼樣的女性下手呢？，盯年齡有點大，然後有點恨嫁，同時又樹立獨立女性的人設，然後身邊的異性較少，情感經濟不多，就這四條基本上來講，就是屬於豬豬盤會優先下手的對象。在這種女人的心目當中，我自己想要什麼生活，我自己都會努力的去爭，我自己會努力讓我自己擁有這樣的生活，你只給我愛就可以了，我告訴你們，你這個女的但凡描繪出一副你只給我愛就可以了的時候。基本上你就是豬豬盤下手的第一梯隊，那些想要男人用行動來說話，想要男人用付出來說話的女孩子很難上到手片的，人家說但凡你要說愛我，那麼你就拿行動，但凡你要是說跟我畫餅，那不好意思那就拜拜。你說那人家怎麼上到手片，那是受不了騙，但是有些女人就是這樣的，自己覺得自己很有能力，自己覺得自己要尋求真愛，自己覺得自己很優秀，然後我什麼都有，你給我愛情就行了，別人說給你愛情，那是愛情嗎？那是砒霜。那是包裹著糖的一個砒霜，知道嗎？，為什麼呢？因為他只給你情緒價值就夠了呀，情緒價值是什麼東西呀？，我們在經費的關係裡面，天天教你們怎麼搞情緒價值，對吧？。情緒價值在什麼樣的點位上面怎麼表達顯得最成這一切，什麼情緒價值就是嘴巴上嘴皮子不能下嘴皮子，這就叫情緒價值了，沒成本的，你以為有什麼成本？，唯一的成本就是學習的成本，研究人性的成本，知道嗎？。它不是什麼實實在在的從口袋裡掏出來的成本，我每天起早貪黑的，我掙過來的米，我去花在你身上，這個才是實實在在的成本，我們學習，學習怎麼聊天，學習怎麼提供情緒價值，這些東西叫成本嗎？，是不是？我說過吧。你好像說在我們這學經費的關係，兩千多，學了可以用一輩子，一輩子你的情緒價值都夠了，一輩子管飽，(音樂)。'
