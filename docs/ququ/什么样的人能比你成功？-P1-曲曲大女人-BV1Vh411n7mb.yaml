  text: '# 什么样的人能比你成功？ - P1 - 曲曲大女人 - BV1Vh411n7mb把每一个人都想成是一个纯粹的人，一个简单的人一个普通的人，长的脑袋也差不多，智力差别也不会特别大，无非就是谁更努力，谁更敢于去冲，敢于去拼敢于去坚持，同时在这个路上懂得，利用各方各面的资源跟人脉。那利用各方各面的资源跟人脉，他不是输送自己就是输送别人，很多时候你们要去做生意，或者是干嘛的搞关系干什么的，在这条路上就会有各种各样的人，提出各种各样的要求，你不是自己上总得有人上，你不是把自己推出去。总得把别人推出去，就是这个道理，各种各样的人，他就会有各种各样的需求点，你必须要达到别人的需求点上，别人才会跟你玩，因为别人才是那个话语权的掌控者，别人才是那个资源的掌控者。不是按照我的喜好说我给你什么，你就一定会帮我的不是这样的，那么多的人在竞争的时候，人家为什么要帮你，是因为看谁最能打到他的那个点上，你能决定在这个环节上是谁说了算吗，你决定不了啊。请订阅或点赞。'
