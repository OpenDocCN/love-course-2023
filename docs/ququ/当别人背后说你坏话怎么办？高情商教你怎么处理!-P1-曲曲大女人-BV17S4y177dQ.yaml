  text: '# 当别人背后说你坏话怎么办？ 高情商教你怎么处理! - P1 - 曲曲大女人 - BV17S4y177dQ只要有人跟你说那个谁谁谁说你什么什么什么，说了你任何的不好，不管他是说哪方面，你就想办法去说那个人的好，我告诉你，因为你要相信一件事，那个传人是非的人，他们就是这个世界上面最快的传声筒。但凡你能从这个人的嘴里听到他怎么说那个人，你就要相信那个人会从他嘴里听到你怎么说他，所以说你要相信用这一套逻辑玩下去，慢慢的别人就会都对你印象很好，你所有的东西都会扭转。但其实你到底怎么看待他根本不重要，本来自己就做的不对，本来就做错了，就算是你什么都没做错，别人也就是有鼻子有眼的捏到你，都没有关系，你说用这一套你私底下怎么对他，那是私底下的事，他女儿说没去看他妈。这个时候你就应该怎么说，你说他妈妈这次被我撞到了，虽然说没有没有什么大的问题，但是作为女儿，他肯定很着急，而且他这个人本来就很孝顺，有这种心情也可以理解，所以他这么说我，我也可以理解。本身也確確實實是我撞人在先，你說那我肯定是要把我該做的事情都做好的。'
