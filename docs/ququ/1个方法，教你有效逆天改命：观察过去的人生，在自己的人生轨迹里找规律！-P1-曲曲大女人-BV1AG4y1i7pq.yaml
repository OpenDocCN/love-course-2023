  text: '# 1个方法，教你有效逆天改命：观察过去的人生，在自己的人生轨迹里找规律！ - P1 - 曲曲大女人 - BV1AG4y1i7pq我跟什么情感网络名单我告诉你，因为你太好了，女人你要坏一点，你要坏你才有魅力，对于你来说，你是一个很会读书，很会工作的人，但是你不是一个会谈恋爱的人，你是一个个人价值很高的人，但是其实你是一个。伴侣价值比较低的人，只是你的场板，跟别人在不一样的地方而已，是正常的，有的女孩子她什么伴侣价值极优秀，但是她个人价值其实很低，只是说你们的侧重点不一样而已，没有谁优于谁，每个人的命运是不一样的。你要自信，在你自己擅长的领域找自信，我自己也发现了一个很贵的问题，我再送你三个字，坏一点，你知道你活的最大的问题在于哪吗，为什么情感网络名单我告诉你，因为你太好了，女人你要坏一点，你要坏你才有魅力。只有你好，这些人他才会说你这不行那不行，你找了我就不做了，碰着喜欢的了能吃咱就先吃，吃完嘛，不行咱就散伙，坏一点，你身上这个劲才出的来，你太把感情当个事儿了，太把男人当个事儿了，拿也拿不起放也放不下。所以你没有魅力，而且这些男的觉得你很好欺，反正也没36岁到现在也没搞明白，你不如坏一点懂吗，我宁可做一个放荡的人，我不要做一个叫做不义，我要让自己活络起来，我要让自己身上充分的有，跟男人相处的气息。跟大家讲一个东西，你们知道我是一个，不会去算任何所谓的命啊，什么这些东西的人知道吧，但是我是一个非常幸运的人，我一直是这样认为的，我觉得我们要怎么判断，自己的命运是什么，不是去算，一句话叫做。观察自己过去的人生，在自己的人生里找规律，所以为什么你们觉得我看问题准，其实就是这样的，因为我非常喜欢观察规律，在我的直播间里的每一个姑娘，我希望大家都能够去学习这个技能，就是观察自己的人生。这一路是怎么走过来的，我在走过来的过程当中，容易在什么地方出成绩，我的命运总是会给到我，哪方面的机会，对吧，有的女孩子就发现，为什么就不管我找什么样的男的，他总不给我花米，但是呢我但凡干事业。我干什么什么都能干得成，你们要自己去观察自己的人生轨迹，你每一次努力的时候，在什么点位上最容易拿到回报，然后咱们就坚定的去做，且放弃幻想，懂了吗，这样的观察出来的你的命运，才是你的命运。你不用去听任何人说，每一个人的命运，它都是有迹可循的，大家任何时候要知道，我一定在某些方面，我是可以出成绩的，只是我有没有观察到那个点位，且我有没有放下一切的侥幸心理，在那个点位上去扎根。把这个东西想明白，回教之前好好地想一想，好好地捋捋，我的人生有什么东西是有迹可循的，有什么规矩是我可以拿来，用到以后的人生当中的，对吧。請訂閱魔人SAVI的頻道
    以及按旁邊那個鈴鐺。'
