  text: '# 侯佩岑妈妈：真正的“狠女人”，是男女通吃！ - P1 - 曲曲大女人 - BV1y34y1v7zv大家知道在我眼里的这个宇宙最强三姐是谁吗，在我心里这个称号非林月云莫属，她曾经两次被媒体质问，都说了同样一句话，叫做万般皆是命半点不由人，那从这句话里面我们能够拆解出两重逻辑，第一重逻辑叫做示弱。第二重逻辑叫做一切行为合理化，她一定会把这两重逻辑贯穿交叉的运用到，她跟每一个男人的相处当中去，示弱的时候她会怎么表达呢，我们大胆的猜测，她也许会像这样表达，我的生活过得很不好，我渴望被爱。我想要的不过就是一个爱我的男人，可是呢我付出了一切，到头来却只剩下被欺骗被伤害，那么一切行为合理化，会让她有可能说出什么样的话呢，她有可能会说，其实我从头到尾都不想伤害任何人，但是她告诉我她不爱对方了。她说她要离了婚来娶我，因为我爱上了她所以我相信了她，可是我等了这么久，她都没有将自己的承诺兑现，我一个弱女子，眼睁睁的看着我的肚子一天天的大了，未来还要一直受着别人的指指点点。我一想到这些我就会生不如死，我自己倒无所谓，可是如果孩子生下来了以后，孩子要怎么去面对别人呢，有了这两重逻辑，她就能够一边激发男人的英雄主义情怀，一边呢又让男人觉得，她是一个不可多得的小女人。一想这样的温柔香让给别人，不如留给自己，那么这个时候她就成功的抢占了，这个男人的关注以及关爱，同时我们还不能忽视一个点，林月云她都是通过自己的闺蜜，认识到闺蜜的老公的，从而才有机会跟他们这些男人。产生了密切的交集，也就是说她不仅非常善于拿下男人，她也非常善于取得女人的信任，同样是我刚才说的这两重逻辑，如果用在女人身上，她一样受用，当你激发了女人的母性，和她的怜悯之心的时候。她们一样会把自己的资源，无私的奉献给你，你们还记得唐金跟罗子军吗，然而他们不知道，其实是自己亲手向人性的高手让路了，所以大家看明白了吗，高端的猎手往往都是以猎物的形象出现的，而那些能够真正伤害到你的人。从来都不是你不信任或者不熟悉的人，(祝你生日快樂)。'
