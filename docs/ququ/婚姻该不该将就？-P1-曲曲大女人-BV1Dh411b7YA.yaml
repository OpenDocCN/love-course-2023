- summary: "-   女性对婚姻的观念 - \n    1.  有人认为可以将就，但为什么不能自己追求幸福？\n    2.  身边人层次低的观念影响婚姻观念。\n\
    \    3.  自己的感受和独立思考是婚姻选择的关键。"
  text: '# 婚姻该不该将就？ - P1 - 曲曲大女人 - BV1Dh411b7YA你覺得幸福你覺得開心你就不理，我覺得很多人他都能湊合，為什麼我不能湊合呢，人家能湊合那是人家的事，跟你有什麼關係呢，你要自己問自己，為啥我就不能湊合呀，有這麼自己問自己的嗎，那為什麼你一定要湊合呢。因為是這個樣子，我把這種事情告訴別人，因為就是其他人感覺我的，老公既沒有家暴也沒有出軌，我告訴你為什麼，因為你身邊的人層次比較低，知道吧，我不知道你是在什麼城市，生活在什麼樣的環境啊，層次很低的人。往往就會說，哎呀你這個老公是吧，他又沒出軌，他又沒打你，他又沒怎麼樣，有的再層次低一點的打了你，他還說男人偶爾動動手，不是很正常的嗎，對不對，是他的層次低決定的，那你，你如果說是一個有獨立的思維。你也有獨立的收入，有自己的想法，你想要去尋求快樂，想要有一個美滿的，好的狀態的人，那麼你就自己想一想，你現在這個狀態，你覺得有沒有意義，你在這個婚姻裡，你得到了什麼價值，一切以自己的感受為前提。你的感受到底是難受還是不難受，你先把這個事情搞清楚，我心裡頭一直有個小人在這裡作罪，就說表面上我跟他兩個人還挺和睦的，但是心裡頭總有這種不平衡的感覺在這兒，你只能用總統的該心，我這個人是這樣的。我自己做出的決定，誰都勸不了我的，但前提是我自己得想明白，我會權衡利弊，對吧，好處12345列出來，壞處12345列出來，到底是好處大還是壞處大，列完，列完了，想好了，我說搞就搞的。我不會再次再去給自己找理由，這個拉著我不讓搞，那個勸著我不讓搞，我管你們這些，我的日子我自己過，我的生活我自己做主，我要跟誰在一起我說了算，我可以跟你聊，我可以尊重你，我可以讓你發表意見。但是我不會採納，我可以聽，但是最終還是我自己來做判斷，要不然的話，你們說的好聽，說我是為這個妥協，我是為那個在忍讓，其實呢最後不就是推卸責任，到了最後不就是推卸責任，到了最後，你說你婚姻過得不幸。你就怪，都是因為我父母不讓我離婚，所以我這一輩子我都不幸，你就怪你父母，到時候人家慫恿你離，你又說，要不是因為你讓我離婚，我能像現在這樣嗎，我都找不到一個男的，我其實也沒那麼差，那你說你搞什麼呢。你總是在給別人找理由，這個找理由那個找理由，其實呢，就是你自己不願意為自己的選擇買單，你不敢承擔你自己做的抉擇後果。关注点赞分享哦。'
