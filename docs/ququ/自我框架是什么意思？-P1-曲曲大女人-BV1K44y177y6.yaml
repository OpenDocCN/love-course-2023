- summary: "-   自我框架的重要性\n    1.  欣赏他人但不轻信\n    2.  建立完整框架可避免被利用\n    3.  自我框架有助于关系长久健康发展"
  text: '# 自我框架是什么意思？ - P1 - 曲曲大女人 - BV1K44y177y6如果说你想要跟所有人的关系处得长远，一定要把自己的框架拧好，如果你不把自己的框架拧好，你会发现你越容忍越退让，到最后就越被欺压，我欣赏每一个人，但我不信任任何人，这个就是我的价值观，我就是这样想的。我也是真的就是这么做的，因为如果你不欣赏别人，那么你这个人就会活在自己的世界里，你作为一个社会人，你跟别人的关系处不好，你没有办法在这个社会里面融入进去，因为你不懂得欣赏别人，你要懂得欣赏别人。别人能愉悦，别人也会来欣赏你，这是双向的愉悦，但是你不能信任任何人，因为如果你对一个人是无底线的信任的时候，你一定会被背叛，这个事情没有特例，没有特例，我跟你们讲，人是尊重什么你知道吗。所有的人他都是尊重有原则，有底线有框架的人，当你无原则无底线无框架的时候，他一定会想办法利用你，这个就是人性，因为你好被利用，对吧，只有你自己有了自己一个非常完整框架的时候，人家他在想要去背叛你之前。他在想去利用你之前，他才会多动一下脑子，我这么干会不会得不偿失，他要去衡量他的成本，背叛的成本，所有的成本他需要在心里去衡量一点，那么这个时候他才会选择忠诚，如果说你对这个人是百分之百的，百分之一万的。这样的一种信任状态，这个人是一定会背叛你的，就看打不打得到那个利益点上，这个东西无关性别，但这个就是人性底层的一个东西，人性底层的东西，所以为什么我老是在跟你们说。我们要不断地在关系当中去建立自己的框架，为什么我们要把自己的框架稳住，不是因为我不爱，也不是因为我想要压制你，正是因为我希望我们的关系能够走得长久，能够走得健康，能够让彼此都进步。所以说我在这个关系当中，我更要有自我框架，我不能激发你人性当中的那个恶，我希望我的框架，能够让你永远都待在善的那一面，这就是我要做的事情，对不对，并不是说我不想跟你好好，好好在一起相反。我正是因为想跟你好好在一起，那么我一定要把这个框架竖好，我们跟朋友跟闺蜜也是一模一样的，在单位里头是一模一样的。关注点赞分享哦。'
