- summary: "-   人无法预知未来，承诺一生爱一个人是不现实的。\n    1.  无法确定未来的变化，爱情是否会消失。\n    2.  不要让别人成为你内心的支撑，要活得精彩、有内涵。\n\
    \    3.  接受对方不爱了就是不爱了，不要试图让别人支撑你的安全感。"
  text: '# 你会一辈子只爱一个人吗？ - P1 - 曲曲大女人 - BV1hL4y1t7kE我接下來講的這句話，你們能夠認可的，你們就在屏幕上面扣個1，你們喜歡問一個問題說，你會愛我一輩子嗎，實際上這個心態的底層邏輯是什麼，是你試圖在求證一件無法求證的事，這個人他自己都不知道。他的將來會發生什麼樣的變化，你卻讓他為他自己都不知道的事做出承諾，而且他如果不承諾給你，你想要的答案你還要生氣，你就炸了，其實這個難道不是事實嗎，他自己都不能確定，他未來他這個愛是否會消亡。他會不會隨著時間的推移，他對愛的理解發生了變化，他對對象的要求發生了變化，他不是自己能控制的，他自己都不能控制的事，你還讓他給你一個確定的回覆，你這個問題就是建立在一個，不成立的基礎上面的。所以說這不是雙向製造愛情的泡泡是什麼呢，這不是雙向製造一場幻覺是什麼呢，對吧，這可不就是雙向製造幻覺嗎，就是你問這個，你就當作是在增添情趣，他回應你，他也只把他當作是增添情趣就好了，對吧。不要到了有一天他不愛你了，然後你說你個騙子，你承諾了要愛我一輩子，你為什麼不愛我了，這個時候你說他去欺騙了你，那這個定義就有問題，因為本身當下你們就是在，雙向去構建一個幻覺，他就不存在所謂的欺騙。然後到時候他不愛了，不愛了就不愛了唄，到了你就接納嘛，你把自己的每一天都活得很精彩，是不是，你把自己越活越好，越活越精彩，越活越美，對不對，你自己越來越有內涵，越來越有認知，越來越有見識。那麼你自己就覺得內心是富足的，那麼對方給予你的任何一點東西，你都覺得是錦上添花，就好了，不要老是試圖讓別人去做你內心的支撐，讓別人來支撐你的安全感，讓別人來支撐你的這種物質的富足感。讓別人來支撐你所謂的強大的背景，你讓別人來支撐這些東西的時候，別人說走就走了，你除了接納你還能如何呢，對不對。关注点赞分享哦。'
