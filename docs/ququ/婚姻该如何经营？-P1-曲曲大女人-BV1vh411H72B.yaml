  text: '# 婚姻该如何经营？ - P1 - 曲曲大女人 - BV1vh411H72B其实啊两个人结婚生活在一起，他就是每天面对鸡毛蒜皮的小问题，你要考虑的问题不是怎么去改变他，怎么让他来变成你想要的样子，你如果想跟他结婚，你要考虑的问题是，今天你在他身上给我列出来的五点毛病。婚后全部被放大，那么你还能不能跟他在一起，你考虑的是这个问题，所有的缺点，你现在认为所有跟你不合适的地方，只会因为婚姻被放大，不会因为婚姻而缩小，或者是消失，不可能的，如果这样子说的话。我就会觉得我不太能接受，其实现在这些矛盾点，我已经觉得挺难受的，首先我告诉你，如果现在换一个女生，换一个对仪式感没有太高的追求，然后自己又比较勤快，又很爱干净，然后呢一个。就是本身她觉得胖乎乎的男生也挺可爱，如果换作是一个这样的女生，你所说的这五条，对别人来说就都不是缺点，我经常在说一句话，结婚一定不是跟一个人的优点过，因为优点人人都喜欢，结婚慢慢的人生路。他一定是跟这个人的缺点过，你能跟这个人的缺点过到一块去，你们俩才合适，因为优点人人都喜欢，所谓的合适与不合适，就是他的这个缺点你能不能接受，你能不能包容，这个就是合不合适的关键性因素。跟优点一毛钱的关系也没有，你要么想着容忍他，要么想着改变自己，不要想着改变他，因为他是不受控的，你能控制的只有你自己。关注点赞分享哦。'
