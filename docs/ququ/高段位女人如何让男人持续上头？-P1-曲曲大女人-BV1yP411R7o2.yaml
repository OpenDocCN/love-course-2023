  text: '# 高段位女人如何让男人持续上头？ - P1 - 曲曲大女人 - BV1yP411R7o2为什么人家说戏子无情啊，就是因为他们是可以表演爱情，对吧，他可以把所有的东西演的那么的真真切切，所以人家说戏子无情，我们真正在现实生活中把这个东西锻炼出来。这样的话你真的能够在这种关系里头去最大化自己的收益，不过我们在说最大化收益的时候，往往也说的是一个双赢的结果，为什么呢，因为对方一定是有了十足的游戏体验，他才会给你你想要的，自然而然的他的消费就出来了。你做饭也好干嘛也好，我都不会是在发动技能，我是要通过发动技能获得我想要的，去试探出你吃哪一套，你在哪个轨道上，而不是说我是控制不住自己的，想要为你去付出，我控制不住自己的，我想为你哭，不是的。我们是在自己的意识极度清醒的情况下，做了这些动作，这些动作有的时候看起来有点失控，它只是一种表演，是这个意思，真的失控那是屁都搞不到的，因为失控的人他在做了这个动作，他发动了这个技能之后他刹不住车。他发动了之后他看到这个人反应不好，他不能停下，那这就不叫发动技能了，明白了吗你这叫掀桌子，咘，(本視頻已休止。感謝收看)。'
