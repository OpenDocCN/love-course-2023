- summary: '-   自信心的来源点在于自己，而不是依赖他人。建立完整的自信，珍惜自己，用正面态度面对问题，不自我贬低。选择与人交往时要慎重，不要伤害他人或选择粗鲁的人。'
  text: '# 自信心是自己给的，还是别人给的？ - P1 - 曲曲大女人 - BV1QZ4y1f71J因为当你内心不够强大，当你对于你自己的自信心没有建立完整的时候，你生命中来的每一个人你都会觉得他是一个这么的要早，其实他并没有你想的那么好，而是你高估了他的价值，他也没有你想的那么不可或缺。他早早就有下一个，就这么简单，明白明白，核心的问题是，你自己的信心从哪里建立，而不是从他身上找，你现在在从他身上找爱，从他身上找对你的付出，找对你的关注，那么你现在是把你自己的这个希望寄托在他身上。但是这个人根本就他根本就不稳定，他不能如愿以偿的满足你心里所有的需求，你到最终还是一场空，就像你说的到最后我就是觉得离了，我就活不下去，这个他对于你根本现状来说没有价值。你改变你自己根本的现状之后一条路，就是你自己要找到自己的自信心的来源点，而不是想着我怎么去对他，你对他什么都不用做，他在就在，他要走你就让他走，我们任何人首先是要把自己支撑起来，用正面的方式去考虑问题。用正面的方式去看待问题，你要对自己有信心，你要明白自己身上的想通点是什么，一个人他喜欢你，那么你就珍惜他，他又喜欢你，那么你就干了这个，懂吗，不要在这个过程当中反复的去自我贬低，自我怀疑自我否认。首先是我们自己，再来就是我们对别人，如果说我们自己本身有一个玩家心态，我没有想责不责任的，常不常责的，我没有这个想法，那么你们一定一定不要去伤害那些，不要去找那些心里非常粗留的人。因为你不知道到了你要离开的那一天，他会面对什么，如果他面对的东西他承担不了，我告诉你，这辈子你也承担不了，所以说选人会很重要，不管你是想去跟别人谈感情，还是你想跟别人玩玩而已，你在选人的时候。都是最关键的一步，关注点赞分享哦，想喔。'
