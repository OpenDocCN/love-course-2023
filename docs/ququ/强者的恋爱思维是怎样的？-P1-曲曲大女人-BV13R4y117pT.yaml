  text: '# 强者的恋爱思维是怎样的？ - P1 - 曲曲大女人 - BV13R4y117pT如果说你想要跟他互动呢，我觉得你呢慢一点，因为有一点是什么，就是你还是能引发这个男的情绪波动的，你去上门找他会干嘛呢，就他对你这个态度去做饭也好送礼也好，其实是什么，他的内心呢对于这件事情还是有摇摆的。还是有纠结的，你不要过早的去下结论，说他是不是想跟你分还是想怎么样，只要他对你的情绪还是有波动的，那么呢你如果能够用一种，更加论无稀无生的方式去做，那么他有可能回头的概率就会大，所以你就正常去关心。正常去问候，然后正常的像以前那样聊天一样，大家发信息发信息他回不回不所谓，用这种态度，可能经过一段时间他就比较容易回头，大家呢不要把每一段感情当做一个执念，去做一种心态去面对这个问题，它会简单很多。比如什么心态，比如你把它作为一种自我历练的心态，或者你把它作为一种，我在解一道我人生中还没有解过的题的心态，因为我就是这样，比如说我在刚刚开始认识一个人的时候，我甚至会提前更换一个行动路径。我想知道在被动的行动路径当中，我怎么拿下这个人，这一次我要知道在主动的行动路径当中，我怎么拿下这个人，你们就更多的去把所有的关系当中，当做你人生中的一个一个的课题，和一个一个的项目去做。你就会觉得很乐在其中啊，对吧，当你给他给了他一个设定之后，然后他最后就进了你那个设定的框架的时候，你不觉得觉得很有成就感吗，他没有进你那个设定的框架，其实也没有关系对吧，因为你的人生肯定是要有人头绿的。但是你自己也能够知道，他为什么没有进入到你设定的这个框架，这里头的有的原因是什么，这些原因是主观到什么还是客观的，客观的是不是我不能改变或者我能不能改变，主观的那我肯定是可以改变的对吧。就是你一定会有很多的东西可以去挤，你就能成长啊，我们对什么东西没有知识，所以我就跟大家说，你们还是越是不想办的事，越是要去办的吧，越是要去试一试。说不定有不一样的感受。'
