- summary: "-   大佬分为几种？\n    1.  钱难赚屎难吃，无论是家庭关系还是职场关系都存在这种现象。\n    2.  无法改变环境，只能选择在不同的地方面对同样的困境。\n\
    \    3.  在没有足够实力之前，必须接受现实，无法选择自己的处境。"
  text: '# 大佬分为几种？ - P1 - 曲曲大女人 - BV1vu411o7jF你有沒有聽說過一句話呀，叫做錢難掙屎難吃，這個事情不是存在在你跟你爹之間，也存在在所有的乾女兒跟乾爹之間，也存在在所有的乙方與甲方之間，也存在在所有的員工與老闆之間，你換一個地方搞錢。就是換一個地方吃屎，但是你說我怎麼能把這個屎吃得很香，我怎麼能讓這個屎看得像個巧克力，我怎麼能吃屎吃得吃不出屎味，這個真的沒有辦法，你只能說我換個地方吃行不行，有可能，你說你今天從這個坑裡爬出來。爬到另外一個坑裡去吃行不行，有可能，但是你說我有沒有可能，我一輩子我活在下沙灘裡，有個人不停地給我送錢，我就能不受他擺佈，我就能不受他揶揄，我就能我想怎麼著怎麼著，我完成我的理想，完成我的事業。做我自己的小藝術家，這個世界上是沒有這樣的事情的，親愛的，你跟我說學藝術講受眾，學藝術除了講受眾，他還講個東西叫做金主爸爸，燒錢是第一位的吧，然後才能講受眾呢，你不燒錢哪裡來的受眾啊。受眾也是被燒出來的，你說那些明星上K歌排行榜，是不是錢燒出來的，我要到哪裡去開個藝術展，是不是錢燒出來的，什麼東西不是錢燒出來的呢，沒有燒錢哪來的受眾呢，所以你跟我說我爸，我能理解，你爸很變態。跟那些老闆一樣變態，你爸很混蛋，跟那些甲方一樣混蛋，這個就是非常現實的東西，所以說在你還沒有足夠的能力，實力，你的翅膀還不夠硬的時候，這他就非吃不可，你連換個坑的能力都沒有。拜拜。'
