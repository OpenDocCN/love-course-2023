    - 曲曲大女人 - BV1x64y1U7w8这是我第三次发跟郑爽相关的视频了，骂她的人太多了，我不想骂她了，今天呢我就想给大家讲一讲有用的东西，她之所以能够吸引到那么多无脑跟随的粉丝，主要是因为她这个人长得非常的清纯，看起来很善良。以及她喜欢用真性情，和大家看不懂的密码文，来掩饰她内心真实丑恶的目的，我们生活当中呢，其实也会有很多这样的人，外表看起来让人毫无防范，但却极其的自私自利，而且在犯下错误以后呢。总是可以以装傻卖萌的方式与掩盖，那么我们如何才能够锻炼自己，在看人这件事情上，具有透过现象看本质的能力呢，我今天就来说三点，第一点，拒绝以貌取人，这一点说起来很简单，但操作起来其实是最难的。尤其是男人看女人，网上很多被杀猪排骗了的这些男人，他们面对的对象，都并不是什么美若天仙的妖艳大美女，绝大部分时候就是一些平平无奇，甚至带有什么离异带娃，这样的人设的女人，而男人会认为，这么平凡的女人。除了希望找一个人依靠和保护以外，她能有什么坏心思呢，其实这个呢，就是他踏入陷阱的第一步，首先对于外表，无论是清纯还是美艳，我们都应该一视同仁，在你没有清晰的深入了解到，对方的品性之前。不要迅速的信任对方，没有一个坏人，会把坏人两个字写在脸上，第二点，不看发言看投票，这句话呢，是我们玩狼人杀游戏里面的一个原则，也就是不要听对方说什么，你们要记住所有的语言。都是为了他背后的行为目的而服务的，就像在辩论赛场上面，并不是因为你支持哪个观点，你就站在哪一方，而是给你分配了哪个观点，你就要不遗余力的，拿出所有的论据来支撑这个观点，但人的行为最终是不会撒谎的。比如郑爽，他老是说自己善良真性情，但实际上他做的每一件事情，都是在伤害粉丝，伤害合作方，甚至是伤害公众利益和道德底线，那么我们就不应该再听他说什么，第三点，不要给坏人第二次机会，大部分的人都是善良的。总会把对方对自己造成的伤害，解释成是对方的无心之过，其实每一场伤害，都是来源于对方的素养不够，或者就是品德败坏，普京说过一句话，对于坏人原谅他是上帝的事情，而我们要做的是送他去见上帝，不要为坏人找借口。他在伤害你的时候，从来没有考虑过你的内心感受，你不要心存侥幸，认为这只是一次巧合，有了第一次，就一定会有第二次和无数次，所有能够伤害到你的人，他的内心都一定比你更加强大，只有搬到他们或者是远离他们。那才是你真正强大的开始，MING
