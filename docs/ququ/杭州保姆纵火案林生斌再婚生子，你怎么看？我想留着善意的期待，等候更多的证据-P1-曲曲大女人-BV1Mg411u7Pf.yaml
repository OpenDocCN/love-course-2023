    \  2.  林生斌曾获1.8亿赔偿，承诺设立基金，但现状不明\n    3.  林生斌再婚生子，遭指责凤凰男，引发负面影响，或将接受调查。"
  text: '# 杭州保姆纵火案林生斌再婚生子，你怎么看？我想留着善意的期待，等候更多的证据 - P1 - 曲曲大女人 - BV1Mg411u7Pf四年前发生的杭州保姆纵火案的这个里面的男主人公啊，今天发布了一条微博说自己再婚以及喜得一女的这么一个消息，原本的这个应该是值得让人祝福的一件事情，因为他毕竟是这个案件里面的受害者。然后在失去了自己的妻子以及三个儿女之后，很长一段时间也都笼罩在一个悲痛的阴影里面，那现在能够走出来其实大家都应该为他感到高兴，但是呢这件事情却在网上，引起了轩然大波，因为正当他公布这个消息之后呢。他原来的小舅子就在微博上发文，说林生斌应该把他原来妻子要留给他的岳父岳母的东西，还给他们，不要让律师去跟他来对质，言下之意也就是说，在案件发生之后从经济物质上面可能林生斌没有给到他的岳父岳母一个很好的。结果，那当时这个案子的他是获得了，1。8个亿的赔偿的，当时呢他是说要把这笔赔偿款做一个，同贞异生的这么一个基金啊，现在呢我们也不知道这个基金到底有没有成立，存不存在，但是呢我今天就翻到了一张，当时他。接受采访的一个截图，然后我在这个截图里看到了他脖子上的一个印子，那至于这个印子是什么我也不能够下结论，大家可以自行去判断，其实这件事情我不敢，非常草率的去评价他。因为这个里面涉及到的人性的复杂面实在是太多太多了，有的人说林生斌跟现在的这个妻子是在他上一段婚姻的存续期间就已经结识了的，而且这个消息呢也是在今天得到了另外一个爆料者的指证。那另外一个爆料者呢看似也是跟林生斌，有着一些不清不楚的男女关系的这么一个人，其实我更加愿意相信，林生斌当时在失去自己的妻儿的时候是真的悲痛，是真的难受因为我相信这个世界上没有任何一个人。可以在失去了这样的至亲至爱的人的时候真的，做到云淡风轻，但是不得不说可能在这件事情里面由于，牵扯到了巨大的利益价值，也会导致人性在这个里面，产生了，很多的扭曲，有很多人说林生斌是一个凤凰男。然后呢依靠着前妻家里的这样一些势力可能才开启了自己的事业，然后现在呢又在短短的四年时间里面有了新的婚姻甚至是有了孩子，很多人现在呢对他是铺天盖地的指责和谩骂，我在这里不想再在上面去踩一脚。只是在今天这么一个特殊的日子，那林生斌的这件事情引起了如此大的负面影响，我相信相关的一些部门也会对他这件事情进行更加深入的一些调查，那么慢慢地也会有更加有利的一些证据浮出水面。到时候我们再来看这件事情到底是怎么回事，也不迟，那此时此刻我还是希望，我们能够把人性尽量的去想得美好一点，这也算是对我们自己留存了一线希望吧。请订阅或点赞。'
