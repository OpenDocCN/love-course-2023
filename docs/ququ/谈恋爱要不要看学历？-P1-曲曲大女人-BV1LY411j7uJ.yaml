  text: '# 谈恋爱要不要看学历？ - P1 - 曲曲大女人 - BV1LY411j7uJ一个完美的爱人是打造出来的，不是现成的，所以说你应该是先想好，自己最重要的，最想要的，最需求的三条标准，你也准了这三条标准以后，你就冲着这个找，找着了以后，你再慢慢去跟他磨，我要注重那个学历的这个事情。其实婚姻里面，学历并不是说一定那么重要的，因为这个事，他们在我的择偶观，我一直就强调学历是第一，他们说我有病，他们这个不应该放在第一位，过日子这个东西，不应该去看这个学历的，你上的HR。我认为最重要的是什么，我们把学历这个点稍微换一换，他就不会那么难以达到了，这叫做沟通顺畅，因为你可能觉得自己是有学历的，自己也是文化水平的，那么其实你所谓的对学历的标准，它其实是什么呢，就是说你要的。其实学历的背后，它的品质是什么，是这个人，他是一个有认知的人，他是一个对知识，或者是对这个东西有渴望的人，但他不一定是要学历真的有那么高，实际上有一些人，比如说你像有一些老板，其实你如果跟他沟通之后。你会发现，他其实认知非常之高，而且别人当方面面认知都高于你，但他不一定学历很高，其实他的认知是来源于，在社会上当过大伙，所以你要把这个东西，你要想一想，学历代表的是什么，你不可能说我抱着这个。北大的这个本子过日子，对吧，我吃饭没有这个本摆在我面前，我吃不香，不是这个道理对不对，你说学历学历它背后，应该是有一些品质，你看的是那个品质，而不是这个学历这个本，我人在北京，北京有很多土著。我认为是一些土著，土著的状态就跟铁米一样，没有任何思想，也没有什么上进性，我说了嘛，你这个是你的其中一条，很重要的标准，你要的就是一个能沟通的人，那么你就在能沟通的人里面，再去找，这个是放在第一位的。你就不要拿这些人，说来说来说下来，那有什么好说的呢对不对，你拿包花布出来说啥呢对吧，对着岁数，是不是还不要放弃，择偶的这个希望，我理解婚姻跟爱情是两件事，我一直是这么跟妈说的，我觉得婚姻是婚姻。爱情是爱情，你到底是渴望婚姻，还是渴望爱情，它本来就是两条不同的轨道，我就是一个热爱爱情的人，但是我不热爱婚姻，我对婚姻没有诉求，你懂吗，行行行，我思想自己，好吧，OK，谢谢，拜拜，婚姻是婚姻。爱情是爱情，对吧，我们就是一个，爱情的狂热主义者，爱情，谈恋爱就是人生最大的爱好，对不对，这件事它就不能没有。感謝觀看。'
