    \  在可以改变的事情上向上看，追求更好的自我"
  text: '# 如何做到不焦虑？ - P1 - 曲曲大女人 - BV1Vm4y1B7L1怎么在不焦虑的状态下保持自我生长的态度，分两步走，在我无法改变的事情上向下看，在我可以改变的事情上向上看，把你自己分割成两边，这样的话你就能在保持心态平稳的情况下面，去追求更好的自我。我的出身是没有办法改变的，在无法改变的既定事实领域，我要知道这个世界上，还有人比我更差，而且是大把的大把的大把，他们生在一个穷乡僻壤里，一辈子没有走出过大山的还有很多，这些他们都比我们差。你要在无法改变的事情上去向下看，缓解焦虑，对不对，不要让自己在这些无法改变的事情上不停的焦虑，你的这种焦虑对你的成长没有意义，因为我们无法改变的事情我使不上劲，一个拳头打在棉花上。你在使不上劲的地方你反复的去琢磨，除了浪费时间浪费青春没有任何价值，但是在可以改变的事情上我向上看，什么是可以改变的事情，如果每天别人都在十点起，我能不能八点起，如果现在我没有更好的事业突破。我能不能先锻炼身体，在你可以做出行动的事情上面，我们要去向上看，你这个两边一剥离，你就会发现了，我的这个自我生长的状态，其实它就是持续的，每个人都是拿着自己的手牌，想着这个手牌怎么打。而不是拿着自己的手牌，想着为什么这把牌这么差，对不对，天天纠结于，我怎么起了这么烂的一副牌，有利益吗，我一定想的是，再烂的牌我要把它打得好，打得漂亮，这个最对了，所以我们的直播间没有同情心。在我们的这种方法论，和这种价值观的导向之下，其实每一个人都能找到，自己生命的价值的，当我给你很多同情心的时候，就代表了你在我这里是一个弱者，可是我不希望你们是弱者，我希望你们每一个人都是强者。大家没有关注的宝子，总是要点个关注，(音樂)。'
