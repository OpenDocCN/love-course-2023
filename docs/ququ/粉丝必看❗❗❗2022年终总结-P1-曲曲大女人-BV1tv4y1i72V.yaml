  text: '# 粉丝必看❗❗❗2022年终总结 - P1 - 曲曲大女人 - BV1tv4y1i72V今天是2022年的最后一天了，所以说呢，这个年终总结报告还是很重要的，非常非常稀有的年终总结报告，2022年一路走来，我的直播间终于，突破了万人直播间，我第一次直播呢是在2020年的11月份。到现在刚好是两年的时间，有很多很多的小伙伴都见证了我这两年的成长，首先我非常感谢大家的一路守候，虽然这是一个给大家解决问题的直播间，但是我一直很努力的让这个直播间，充满更多的笑声和快乐。因为我知道当你们来连麦的时候，一定是生活当中遇到了一些不那么顺利的事情，可是无论是什么样的事情，我们都要乐观的去面对，积极的去处理，这样再复杂的问题也可以一点点的疏通，有的时候呢我可能也会很凶。非常感谢大家可以包容这样的我，因为我怕大家有的时候不听劝啊，或者是太悲观，我会选择更为激进的方式，让你去面对现实，不要再持续的堕落，这种有的时候搞笑，有的时候强势的直播风格。我在未来呢还是会继续延续下去，我也希望大家还能够延续你们对我的喜欢，当然，我也有非常少有的比照温柔的瞬间啊，那就是面对我年度唯一的绑医大哥，马尔总，现在呢大家都跟我一起称呼他小爸爸。其实我最开心的并不是说，绑医大哥给我送了多少礼物，而是说我，因为有这个绑医大哥，而且跟这个大哥又素未谋面远在异国，但是他能够一直守候在这里，让这样的顶级的有实力的男士，认可我的观点。大家呢就更加的相信了，曲曲给到大家的建议和方案是行之有效的，所以这个是我最感谢马尔总在这个地方守候的原因，我也不知道绑医大哥会陪伴我们大家到什么时候，但是我非常的感激还有珍惜这场相遇。就如同我们直播间里的每一个，盯着闹钟来看我直播的姐妹们一样，也许你们有一天也会把闹钟关掉，也许有一天你们还会去等候其他的主播，但是你们一定会一直记得有曲曲这个人，我觉得这样就够了。最后呢我给大家念一段啊，一个八五后几十亿市值美金的企业创始人，在看了我的直播之后的评价，后面说的这个他就是我啊，他说的核心跟企业经营的本质是一样的，一大部分女生都是既要又要也要还要。他就帮人梳理清楚只要一项其他不要，战略要聚焦，二不管任何时候都要提升自己打造核心竞争力，三输出产品情绪价值是几乎每个男生都要的产品，打磨好这个产品受众广价值高，如果目标客户正确。括号多精少渣收益就会很大，战略清晰加打造核心竞争力加产品力，成以高价值客户等于成功，他这个做的是战略咨询，以上呢就是这位创始人跟我的一个朋友，说的对我的直播评价，所以呢希望2023年我能够更加配得起。战略咨询这四个字，也要让我们直播间的每一个女孩子共同成长，与更多贵人结缘，然后呢让新贵的关系贯穿我们的生命始终，今天的年终总结做完了，谢谢大家谢谢儿总的礼物谢谢大家的烟花，儿总说我是情感兼麦肯西。哈哈哈，等一下还有彩蛋，他的品牌我一说出来所有人都会知道，所以不能说他是谁，但是他给我的这个评价截图回头我可以发到我的圈圈里面。没有听明白的你们可以再去看一遍。'
