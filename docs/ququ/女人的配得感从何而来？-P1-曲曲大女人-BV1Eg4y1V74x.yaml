  text: '# 女人的配得感从何而来？ - P1 - 曲曲大女人 - BV1Eg4y1V74x我相信绝大部分都是这样的，如果你们觉得我说的对，你们投一，是不是绝大部分女孩子，在别人夸你漂亮的时候，你们第一反应都是，哎呀没有没有没有，是不是，因为我小的时候就是这样的，每次当别人夸我，漂亮的时候。我都会没有没有没有，然后这件事情我是，被谁就是改变了呢，我跟你们讲是一个，大家都认识的名人，演员白冰，知道吧，因为我们俩以前呢，她没有出名之前，我们俩一起参加过一个比赛，那个时候呢，就觉得她很漂亮。因为她长得很像金喜善嘛，我对她这个事儿，就让我印象很深刻，因为我呢，当时看到她，我就很本能的嘛，我就夸她，哎呀我说你长得好漂亮啊，然后当时呢，她就微笑，然后说，谢谢，虽然说这个这个，这个对话非常短呢。但是一下子就有点颠覆我的认知，我就觉得啊，还可以，还可以这样接受别人的这个，夸奖吗，我当时一下子我就反思了一下，我过去在，过去这么多年的时间里，别人夸我漂亮的时候，我是啥反应，我突然发现哦。原来当别人夸奖你的时候，最好的，显得你最自信的，最站得住脚的方式，应该是跟人家回复说，谢谢，就可以了，这个时候你就会显得自己的，自我认知感，非常非常的强，自己的框架感，非常的强，知道吧。我跟你说这个就是原生家庭，给你的这种配对感，真的，绝大部分的原生家庭，太普通了，我们就喜欢谦虚，喜欢藏，但是他们这种，家境很英时的女孩子，她天生就自信。(CC字幕製作:貝爾)。'
