  text: '# 为什么你离不开他？ - P1 - 曲曲大女人 - BV1JB4y1a7P6如果你始终在坏的时候想放弃，好的时候想回头，那么你就永远都没有办法斩断，它但凡有一点好的东西，你就会所谓的舍不得，但是决定你要不要舍弃这段关系的问题，不在于它有没有那么一点好的东西，而在于你有没有标准。那个标准有没有被打破，所以我们有的时候讲叫用事件推动决策，就是这样的，就是说你要给自己设一个问题，就是如果我们两个人之间，发生了一件什么事，那么我就一定要分开，或者在某一件事情上。他做了一个什么样的行为，我就一定要分开，你把这个标准框架定在这了，然后你要告诉他，这个是我的标准，这个是我的框架，你要让他在框架内活动，如果他超越了这个框架外活动，你就不要跟我讲舍不得，那你就必须舍。要不然这个世界没有你舍得的东西，但凡能给你带来一丝的好处，你都舍不得，你就做不了决策了，你就做不了决断了，那你就永远都要这样，其实我内心真的是，就是我这个时候非常理性，我很想去把这个关系。去给他处理干净，但是我可能，等过了这个情绪之后，我就觉得他就保持这样，我跟你说的，为什么，因为这段关系，它一定是有好有坏，所以如果你始终在坏的时候，想放弃，好的时候想回头，那么你就永远都没有办法斩断。斩断的点位不在于它有没有好，有没有坏，而在于你的标准是什么，如果他这样做了，你就必须舍弃，这是你对你自己的要求，如果说你要求不了自己，你自愈不了，那就不要跟我谈舍弃了。你看起来好像只是在一段关系里面徘徊，实际上你是在受操控，对吧，对对对，就是自己感觉在高位，实际上其实就是我的情绪很容易被他牵动，就那意思就是说，我可以直接删除他，可以断绵，就彻底不要联系了，当然可以。嗯，感谢我，我們下集再見。'
