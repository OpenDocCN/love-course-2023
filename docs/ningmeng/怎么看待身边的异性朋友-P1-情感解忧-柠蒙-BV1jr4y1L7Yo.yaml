  text: '# 怎么看待身边的异性朋友 - P1 - 情感解忧-柠蒙 - BV1jr4y1L7Yo俗话说得好，女朋友有蓝颜知己，蓝着蓝着你就绿了，男朋友有红颜知己，红着红着你俩就黄了，虽然是个段子，但也确实屡见不鲜，荷尔蒙是个好东西，指向性非常明确，会对一个人有冲动有想法，只要有足够的时间和好感度。就有可能发生，所以我们在面对对象的异性朋友，会觉得不舒服，有危机感是一件很正常的事情，恋爱具有排他性，但是每个人都有自己的社交圈子，有其他的异性朋友是不可避免的，对于怎么看待对象的异性朋友，有两个极端。第一种就是觉得应该完全相信，或者觉得是自己的不会走，不是自己的你怎么留也留不住，直接躺平，这种情况多半是对亲密关系的敏感度比较低，等到关系变质的时候才追悔莫及，另一种就是坚决的反对。对方有其他的异性朋友，强势的要求对方斩断和其他异性朋友的联系，这就会让人很反感，而且人家花了那么多的精力，建立起来的社交关系，你说绝交就绝交，不现实，看待事物不要总是非黑即白，所以怎么面对他的异性朋友。你需要根据实际的情况进行判断和处理，不能一刀切，具体怎么做呢，有三点，第一，给予对方合理的个人空间，恋爱只是生活的一部分，你不可能要求对方和你谈个恋爱，就断绝所有的社交活动吧。恋人之间也是需要合理的个人空间的，你不能直接躺平，也不能要求全部绝交，而是要给出一定的限制，比如你可以接受他和其他异性朋友出去玩，但一定要是集体活动，不能是单独相处，你也可以接受他和其他异性朋友聊天。但是最好能够保留查看聊天记录的权利，你不要天天傻，或者搞得像审犯人一样就行，比如说他在和其他异性朋友聊天的时候，你就可以凑个去看一看，聊啥呢这么开心，你吃醋了，可以适当的表达出来，这个没有问题。如果在这一点可以达成共识，既能保证双方的正常社交，又不会让对方胡思乱想，对于长期关系的维护还是很有帮助的，第二要保持敏锐，一刀切是不对的，但这也要求你对他和他异性朋友之间的相处情况，要有大概的理解。比如我一哥们的女朋友，和其中的一个异性朋友是同事，那小子天天献殷勤，摆明的不怪好意，那么这种情况你心里就要有点输了，同事嘛删他又不合适，如果这个时候你女朋友不知道该怎么拿捏分寸。这个时候你就要摆出态度了，而他女朋友的另一个异性朋友呢，虽然也经常聊天，但是也经常聊到他追求其他女生所遇到的问题，那么这种情况就不用太在意，而且女生也不介意把聊天记录给他看，说明他的内心是躺荡的。这个时候如果你还抓着不放，就会让女生觉得你太过于计较和小气，第三张弛有度，有了竞争对手的时候，只要对方没有出格的行为，你就别找他闹，否则只会让他反感，打铁还需自身硬，提升自己的价值。增加自己的不可替代性，让他更喜欢你，才是解决焦虑的最佳途径，同时你也要利用好自己的身份，你是他对象，你和其他异性朋友最大的不同就在于，你可以名正言顺的和他亲热，比如他和其他异性聊天的时候。你就可以抱着他对他说，你再和他聊天我就亲你了，聊一句亲10秒，记住是来真的真的亲，一旦你们开始打打闹闹的时候，他还有其他心思和其他人聊天吗，你要做的是把他拉回你身边，而不是把他越推越远。找他吵找他闹的方式，就是把他推远，是主动给别人创造机会，当然如果都这样了，还能搞出幺蛾子怎么办呢，有人要下车你送送呗。'
