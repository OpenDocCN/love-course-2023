  text: '# 追女生一定要抓住窗口期 - P1 - 情感解忧-柠蒙 - BV1Va411x7EL很多時候我們和一個女生很親密很曖昧，半夜還在包電話粥，經常一起逛街吃飯看電影，後來這個女生被其他男生給撩走了，後來也就沒有後來了，這是為什麼呢，明明我和她比任何人走得都要近，因為女生已經給過你機會。但是你沒有把握住，一個女孩子，但凡她不是故意在玩你或者在消遣你，你能不止一次的把她給單獨約出來，那說明她對你是有一定的好感和一定的認可，但是你卻沒有把握住機會主動去升級這段關係。你說你約她出來吃飯逛街看電影，結果你幹的事情就真的只是在吃飯逛街看電影，然後她就把這個機會嘗試著分一點給其他人，那另外這個人她抓住機會了，就只剩下你一個人在風中凌亂，怎麼去升級關係。就是在精神和肢體上進行更親密的接觸，比如說過馬路的時候，你去拉一下她胳膊給點安全感，再比如說你們約會到大晚上了，她說有點冷，你不要說我也是我也覺得有點冷，你直接給她一個擁抱行不行。相對來說女孩子去倒追男生的機率是比較小的，對於自己心儀的男生也只是會有那麼一段窗口期，如果你把握不住那就真的沒有然後了。'
