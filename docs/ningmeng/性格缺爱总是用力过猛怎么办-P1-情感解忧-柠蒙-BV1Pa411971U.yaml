- summary: "-   性格缺爱导致感情用力过猛，表现为情绪敏感、不切实际想法、渴望认同、痴迷依赖。缺爱源自童年，导致追求对方认可，付出过多，情绪化患得患失。正确爱的方式是自爱先爱人，不应追求对方证明爱意，避免舔狗行为。\n\
    \    1.  缺爱导致情绪失控、不切实际想法、渴望认同、痴迷依赖\n    2.  爱不是情绪垃圾桶、枷锁、束缚，应自爱先爱人\n    3.  避免追求对方证明爱意，不要成为舔狗，应用正确方式去爱别人。"
  text: '# 性格缺爱总是用力过猛怎么办 - P1 - 情感解忧-柠蒙 - BV1Pa411971U缺爱这个事情一般都会有一些原生家庭的因素在里面，有句话是这么说的，有些人一辈子都被童年给治愈，有些人一辈子都在治愈童年，那么缺爱不自信在感情中用力过猛，通常会有这些表现。第一控制不了自己的情绪非常的敏感，经常情绪失控，感性压制理性，第二经常有不切实际的想法，生活比较空虚，想要成为一个社交达人，但是又不敢去行动，第三非常希望受到别人的认同，一旦被否定情绪波动就会非常大。第四一旦喜欢上一个人就会非常的痴迷，非常的想要依赖对方，我们要记住缺乏爱不是缺乏自我，那可能会有很多人跟你讲，让自己忙起来就不会这样了，我看不见的，当你忙完之后到了夜深人静的时候，你依然会觉得很空虚。缺爱不自信可能是因为从小获得的爱比较少，所以一旦喜欢上一个人，就会想着为了对方无底线的付出讨好他，因为害怕失去所以患得患失，但是我们要明白，在感情中你越是害怕失去就越会失去，我之前也一样。我刚开始经历恋爱的时候，我对她付出全部，我也希望她也这样对我，感情中极度的情绪化，作死患得患失，总想让对方去证明她有多爱我，是不是很像女孩子啊，我觉得也是，我以前觉得自己完全没有错。我就希望她对我就像我对她一样，但是你要明白对方是一个独立的人，你应该去尊重她，付出更是一种自觉，不应该去逼迫，我们这样的人追女生或者谈恋爱，总是自己先热得火山爆发，对方或许才要热起来。就被我们的爆炸声给吓跑了，换个角度想一下，如果有这么一个人，你们才刚认识相处没两天，他就对你爱得死去活来，或许你刚刚对他产生了一点好感，马上就被磨灭了，甚至是厌恶，就算因为感动在一起也谈不长久。因为这段关系从一开始就不健康，感情中的跪舔行为和情绪失控，真的非常让人厌恶，我曾经和我女朋友在一起的时候，我也总是会非常的在意，她有没有描绘我，我说我爱她，所以她也必须要描绘我爱我。否则我就会非常的不高兴，我还做了非常多的傻事，我觉得我这是爱她的表现，她应该接受，然而并不是，爱不是情绪垃圾桶，不是枷锁，不是束缚，是自由，是尊重，是理解，是彼此的支柱和依靠，共同经营去进步。所以清醒一点，你不要自以为是觉得那就是爱，你觉得失去自我，爱一个人的爱健康吗，你觉得需要对方竭力去证明，他有多爱你的爱健康吗，自信一点，自爱一点，爱人先爱己爱，我们都应该用正确的方式去爱别人。而不是用爱的名义去绑架，去互相消化，其实无论男女都不存在，所谓的纯粹的讨好性人格，那都是舔狗，答应我。我们要舔就舔自己。'
