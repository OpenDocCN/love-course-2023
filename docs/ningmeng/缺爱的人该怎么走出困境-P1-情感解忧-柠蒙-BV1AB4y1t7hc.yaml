- summary: "-   缺爱的人需要先学会爱自己，以同样的标准对待自己，让别人看到你是一个自爱的人。\n    1.  学会自我珍惜和重视，不要只依赖他人来满足自己的需求。\n\
    \    2.  当你足够爱自己时，就不会轻易被别有用心的人利用。\n    3.  真心喜欢你的人会尝试模仿你对待自己的方式，延续你需要的爱。"
  text: '# 缺爱的人该怎么走出困境 - P1 - 情感解忧-柠蒙 - BV1AB4y1t7hc有句話說得好，缺愛的人其實缺的並不是愛，而是自我，所以缺愛的人該怎麼走出困境呢，很簡單，你想要一個人怎麼來愛你，你就先用同樣的標準來愛你自己，你越是需要愛，你需要別人來珍惜你，重視你對你好。那你就越是要讓別人看到，你是一個可以把自己照顧得很好的人，對於愛你並沒有很缺，當你足夠愛自己的時候，你就不再是一只只會張嘴的雛鳥，你並不是一定要等著別人來給你餵食，你並不是一定要等著別人來給你提供什麼。只有這樣你才不會因為一些小恩小惠，就被居心不良的人趁虛而入，而真心喜歡你的人，也會嘗試著去模仿你對待自己的方式。去延續你需要的愛。'
