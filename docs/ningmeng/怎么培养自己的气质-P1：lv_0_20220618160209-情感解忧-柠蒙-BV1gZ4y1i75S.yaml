  text: '# 怎么培养自己的气质 - P1：lv_0_20220618160209 - 情感解忧-柠蒙 - BV1gZ4y1i75S很多兄弟可能都曾经抱怨过，那就是同样一件事情，别人做就是帅气潇洒，我做呢就是猥琐，是不是很扎心，真的很扎心啊，牢骚可以发，发完之后该做的事情还是得做，有句话是这么讲的，有缘真的可以为所欲为。当然这个长相是父母给的，形象气质却是在生活中的，点点滴滴积累起来的，作为一个男人你可以不化妆，但是一定要培养自己的形象和气质，怎么去培养，除了我之前说的发型和双胞胎之外，你还得和这五个坏习惯说不。第一不自律，随心所欲这个词听着很美好，但是对于我们大多数普通人来讲，真的就是个灾难，一个习惯的意识兴起，听从心灵召唤的人，往往表现的就很神经质，情绪大起大落，做事虎头蛇尾，整个人的气质就偏向于浮躁。很难给人安全感，第二喜欢把自己封闭起来，除非你宅在家里也能赚钱，否则宅对你的生活气质没有任何的好处，人本来就是社会人，需要不断的和别人接触，来锻炼自己的交际能力和应变能力，长期把自己封闭起来的人。说话做事总是带着一股，说不出的别扭和拘束，我们不难看到在聚会的时候，总是有那么一些人，想说话又说不出来，欲言又止，想说的事又畏畏缩缩，不但自己委屈别人也很难受，这种畏首畏尾的形象，在恋爱中是非常吃亏的。第三喜欢抱怨，这个时代的矛盾为什么会这么多，原因之一就在于，所有人都觉得自己吃亏了，如果你真的这么想，那么你可以去沟通去争取，去维护自己的权利，或者如果嫌麻烦，那就忍一忍，以后再找机会。或者干脆就豁达点，算了以后再提高警惕，但是问题就在于，我们很多人，既没有找回场子的本质，又没有让利的胸怀，就只有越想越激越激越无奈，最后就只剩下无休无止的抱怨，如果你长期这样，你的形象只会变得。斤斤计较盲恨生硬，就算你的本意不是这样，但是这个世界就是这样的，弱者的生意从来不会受欢迎，喜欢抱怨的人，面色沉郁，气质轻浮，言辞犀利却没有内涵，往往做事也喜欢走极端，于是哪怕他人再好。你也不喜欢和他长期相处，第四，口会而舌不自喜欢说空话，人家对你的期望值，本来没有那么高，你非要去吹牛，提前透支人家对你的好感，吹完了牛之后还不努力去兑现，你说人家怎么能，不对你失望透顶呢。失望的积累就像滚雪球，如果积累多了，你做什么都弥补不了，就算你是真心的，第五，单方面依赖别人，如果你遇到困难的时候，有个人可以依靠，那当然是极好的很温暖，但是如果你一直习惯于依赖别人。那你真正的生活往往也很糟糕，正常的关系是相互参附，而不是单方面的依赖，单方面的依赖那不叫依靠，那叫寄生虫，一个虫子就足以说明，人们对于这种人的不屑和不耻，长期依赖别人，形象就会变得猥琐而惨淚。形势就会变得犹豫而做作，因为他们永远无法，靠自己建立起自信，只能仰人鼻息，好了就讲这么多，听完了之后，你可能会觉得很复杂很困难，但是没办法，你必须要去克服。因为困难就是构成价值的重要因素之一。'
