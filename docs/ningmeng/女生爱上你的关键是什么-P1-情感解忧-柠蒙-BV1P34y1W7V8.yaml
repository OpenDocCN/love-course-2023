- summary: "-   女人爱上男人取决于投入度\n    1.  无条件对她好并不足够\n    2.  女人投入越多越难放弃\n    3.  相互投入和付出才能维持长久关系"
  text: '# 女生爱上你的关键是什么 - P1 - 情感解忧-柠蒙 - BV1P34y1W7V8女人爱上一个男人是由什么来决定的，很多兄弟觉得就是要无条件的对她好，这样她才会爱上自己，但是无数前辈的血泪经验告诉我们，恰恰是这样做反而不会被珍惜，一个女人能不能爱上一个男人。是由她自己的投入度来决定的，也就是说光你对她好还不够，得她也为你付出的她才会爱上你，比如说很多女生遇上了渣男，在一起之后渣男原型逼路了，但是女生还是舍不得离开，就是因为她投入的太多了，现在离开不甘心了。既然无法改变渣男，那就只能改变自己的想法，我还是爱她的，她也是有可取之处的，她付出的越多就越难以放弃，因为她无法收回自己之前的沉默成本，这就是典型的自我说服，很多男生明知道自己已经成为备胎，还是放不下。就是这个原因，你们要明白，人只会对自己的投入和付出负责，也就是说你只靠无条件的对她好，是没有意义的，这样做只会让你自己越来越爱她，而不是她越来越爱你，感情讲究一个相互付出，这样你们的关系才会更长久。那女生的投入可以体现在哪里呢，比如说物质、情绪、时间、精力、感情，这些都算，一个女生如果做到了以上这些投入，她就会潜意识认为自己越来越爱你，如果你想让她爱上你，如果你想让你们之间的关系更长久。那就一定要让彼此间的投入度保持平衡。'
