- summary: "-   19岁的男生为了喜欢的女生做出种种牺牲，包括饿肚子攒钱买礼物和买演唱会票，但最终被辜负。朋友提醒他要爱自己，不要委屈自己，最终他明白爱一个人最正确的方式是坚持好自己。\n\
    \    1.  男生为了女生牺牲自己，包括饿肚子攒钱买礼物和买演唱会票。\n    2.  女生一直不接受男生的爱，但也不放手，让男生陷入痛苦。\n  \
    \  3.  朋友提醒男生要爱自己，不要委屈自己，最终男生明白爱一个人最正确的方式是坚持好自己。"
  text: '# 你为什么会成为舔狗 - P1 - 情感解忧-柠蒙 - BV1XF411F7S2我其实特别能理解，喜欢一个人就想拼命的对她好，为了她愿意做任何事情，因为这些事情我都经历过，我19岁的时候喜欢上隔壁的一个班花，于是我连续两个多月每天只吃一餐，饿成了低血糖，就为了攒钱给她买礼物。终于攒够了钱，在那个每月生活费只有500的年代，我买了一条项链花了1000亿，现在想想我自己都有点感动，那是我最开心的时候，也是我最难过的时候，因为她一直没有答应我，但是一直又让我觉得还有希望。有些人就是这样，明明不喜欢你，但是又不肯放过你，礼物他会收，但是收完他就走，刚开始的时候他会说一句谢谢，但是到了后来连句谢谢都懒得说了，还有一次我打了两个月的暑假工，攒了钱买了两张五月天演唱会的票。想着约她一起去看，我也忘了她当时和我说了啥，反正我就是鬼迷日夜的被她说服了，让她拿走了那两张票，眼睁睁的看着她和另外一个男的去了演唱会，回到寝室，有个哥们正在放成誉性的红玫瑰，得不到的永远在骚动。被偏爱的都有恃无恐，这是我听歌听得最扎心的一次，最后我用了整整一个学期的时间才走出来，我至今记得我那哥们和我说的这句话，如果你只爱别人不爱自己，你不做甜狗谁做甜狗，谁让你那么贱了，你活该呀。再后来我活成了自己曾经最讨厌的样子，有那么几年我跑偏了，我做了渣男，直到19年我才真正的走回正道，这些年从甜狗到渣男再到真正的会爱，让我深刻的体会到，爱一个人最正确的方式。不是做一条只会围着他转的哈巴狗，而是坚持好自己，我们可能已经习惯了，因为喜欢所以无底线的弯着腰委屈自己，但是时间久了，他就会习惯你的低姿态，习惯了俯视你，是你自己让他觉得你不重要。人就应该把自己放在首位，只有坚持好自己，你才能给对方一个优质的爱人，只有坚持好自己，你才能给你的后代一个合格的父母，只有坚持好自己，你才能给你爹妈一个合格的儿女，只有好好爱自己，才能好好爱别人。只有好好爱自己，别人才会来爱你啊，我在私信经常就会看到一些，为了喜欢的女生，放弃985去那个普通的院校，为了喜欢的女生，放着大好的工作，大好的前途不要，跑去异地做一只没头的苍蝇，到了最后被打击了。又跑来问我为什么怎么办，我就很想骂他们，但是一想我自己当年，好像也好不到哪里去，我就只能声表同情，就是你们要明白，只有当你自己是闪闪发光的时候，才是你最有底气的时候，如果因为喜欢一个人。你就放弃了对自我的建设，自我的发展，那么你就会变得黯淡无光，那么不喜欢你的人，就会更加不喜欢你，喜欢你的人也会慢慢的远离你，感情这事虽说是要双向奔赴，但是你自己想一想，如果你放弃了对自我的建设。别人凭什么要向你奔赴啊，所以归根结底靠的不是对方，而是你自己啊，所以吃过一次亏，你就醒一醒吧。'
