- summary: "-   怎么忘掉那个ta\n    1.  认知上的调整是忘记一个人的第一步，评判自己的价值和提升自己的短板。\n    2.  评判对方对你的价值，寻找可替代的情感体验。\n\
    \    3.  高频率转移注意力，创造不受干扰的环境，找替代活动。\n    4.  最狠的办法是直接面对对方，展示真实的情感，验证幻想并彻底放下。"
  text: '# 怎么忘掉那个ta - P1 - 情感解忧-柠蒙 - BV1jW4y1z7Eg直接上肛获总共四个办法，希望前面三个办法就对你有效，第一个办法就是认知上的调整，那么一说到认知，很多人可能就会觉得这是空话，但是如果认知问题解决不了，所有的方法都没有意义，你忘不掉一个人。被一段关系深刻的影响，本质上都是因为价值评判单一的问题，什么意思，比如说你没有什么朋友，也没有什么特别引以为傲的东西，你唯一感觉自己有价值的时候，就是和他在一起的时候，或者说追求他的时候。那么在这种情况下，对方离开了你，对你来说就是毁灭性的打击，我假设一下，假如说你有车有房，也有一群很好的朋友，在事业上你的领导也愿意去栽培你，你会因为一个人离开了你，而变得悲痛欲绝吗，如果你说你会。那么很简单，出门左转公园相亲角，或者一些相亲机构，你把自己的资料写好，贴在墙上，不出三天，你的电话就会被相亲的电话给打爆，所以如果你想要忘记一个，你喜欢了很久的人，第一件事情就是要评判一下，自己的价值。你把自己的价值拆分成不同的模块，比如说我某个特长特别的厉害，我在工作上小有成就，我的圈子能给我很多正面反馈等等，如果你裂到一半，你发现自己没有那么多东西怎么办，那你还在这里演什么苦行戏。赶紧去根据自己的短板，去提升一下自己，第二个办法，评判一下对方对你有什么价值，我不信你喜欢的人，能够同时具备以下特征，这个人和你耍得很开心，又能时刻陪伴着你，他的外形气质还无人能比。对你的了解程度还最深，还能给你提供天下无双的情绪刺激，你忘不掉一个人，都是因为你在用滤镜在看他，陪伴感你的朋友可以给你，开心快乐的感觉，游戏或者你的爱好可以给你，对你的了解程度。你可以找一个新人慢慢的培养，所有你能够想到的东西，都有可替代的途径，曾经有个哥们和我纠结了一个多小时，然后他突然跟我说，停下来吧，不用再继续了，因为他突然发现，有个和他关系还不错的异性朋友。几乎可以取代70%以上，前任给他带来的体验，我相信剩下的30%，也不过就是时间问题，因为有些事情，是要相处一段时间才会有的，第三高频率的转移自己的注意力，你自己回想一下，每当你想他想到最投入的时候。是不是满足这三个条件，就是在那个时候，没有其他的人和事可以打扰你，而且这个时间还比较长，至少是半小时起步，同时你还处在一个比较安静，或者封闭的空间里面，比如说你的卧室，或者深夜无人的街道。又或者一个不爱说话的司机的出租车内，你要让自己满足不了这三个条件，你可以去玩一下，需要实时对战的游戏，你也可以去健身房上团体课，或者花钱请私教，让教练单独带你，你独处的时候，就找个关系比较铁的朋友。和你打语音电话，打到困了就直接睡觉，第四个办法，这个最狠，我希望你用不到，就是你直接去找对方，不用克制，不用隐忍，把你自己最真实，最迫切，最落魄的一面展示给对方看，想哭就哭，想喊就喊，想哀求就哀求。你还可以抱着对方的腿，不撒手，这些都可以，最好你涕泪横流，哭到自己喘不上气的那种，记住，当面，一定要当面，如果你还是忘不掉，那是因为你还没有体验过，绝望是什么感觉，你总是在心里自己骗自己。我和他还有可能，那你就去试试，让对方站在你面前，去验证一下你自己的想法，你去亲眼看一下，对方看你的眼神，从惊讶到嫌弃，狠狠地甩开你，最好对方的心慌还在，还用一种看low逼的眼神看着你，然后问他。这傻逼是谁，他对他心慌的回答，你最好亲耳听到，这辈子你都死心了，一次就治好，难受的吗，痛苦的吗，还抱有幻想吗，还觉得大家劝你的那些话都是，我知道，但我就是做不到了吗。我想应该不会了吧。'
