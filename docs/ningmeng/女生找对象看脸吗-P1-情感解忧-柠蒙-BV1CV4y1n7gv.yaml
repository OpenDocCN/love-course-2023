  text: '# 女生找对象看脸吗 - P1 - 情感解忧-柠蒙 - BV1CV4y1n7gv今天我要讲的是一些比较现实的东西，你们可能不怎么爱听，但是外形这个东西确实很重要，首先我们要明确社交的本质是什么，本质就是价值互换，可以说人类所有的社交，都是建立在价值的基础上，无论是友情还是爱情。那么听到这里，你是不是觉得太现实了，但这就是社交的底层逻辑，倒也不是说人类都是不讲感情的，只看利益，而是说感情是在互相认可，对方的价值之后才会产生的，那么回到标题，除了一些花痴或者小女生。女生并不是单纯的只看脸，她也会看你身上是否具备，其他可以吸引到她的价值，比如说你的经济能力，比如说你是否能够提供情绪价值，比如说你有没有琴棋书画之类的才艺，比如说你有没有一些品质。比如说你有没有学识等等，这些和帅气的脸蛋一样，都是可以吸引到女生的价值，说到这里你别高兴得太早，我又要给你泼冷水了，那些告诉你男生的脸不重要，只需要提升自己内涵的，我觉得都是毒鸡汤，我不是说内涵不重要。而是说如果你土里土气，邋里邋遢，横头垢面的样子，如果你这个样子，去和女生展示你的内涵，不到30秒她可能转身就走了，你就算有很多闪光点，也没有展示的机会，你去推销一件商品，那么你肯定需要展示它的优势。那么你最先展示的，相对来说在那个阶段是更加重要的，因为你需要靠这个吸引顾客的目光，让他停留下来，接着看你展示，比如说你去网店买电脑，这个商品的标题，肯定是留给CPU和显卡的，但是你能说散热器。内存主板这些东西就不重要了，换到人也是一样，内涵和脸，脸是先让人看到的，所以在这个时候，脸更加重要，你可能会说，我天生长相普通，我比不了那些大帅逼，所以我住孤身呗，都是借口，帅是可以通过打扮出来的。20年前有句话拯救了我国的女人，没有丑女人，只有男女人，就是这句话，让大街上多了很多的美女，但是我们男人还停留在，外表不重要，内涵更重要，外表是没法更改的，这种错误的认知当中，导致现在的男人。都普遍不怎么注重外表，其实外表完全是可以通过努力来提升的，修个眉，做个发型，护肤，甚至化个小妆，对于男人来说，效果都不亚于整容，有条件的，再去健身房办个年卡，买个丝绢，一副好身材。再加上一张还算看着舒服的脸蛋，绝对可以吸引女生的目光，当你的外形达到七八分以上的精致的时候，基本上就算你没有内涵，也会有一部分女生要和你谈恋爱的，当然我不是说你就可以排除掉内涵了，在长期关系相处当中。内涵还是非常重要的，否则你谈不长，但是在吸引女生这个点上，外在就是王道，至少在初期是这样的，如果你实在是天生长相一般，那也没关系，因为脸只占你整个身体一小部分，而你的发型穿搭身材。占了你整个身体80%以上的面积，所以当你把自己的衣品提升上来的时候，你只需要花个几百块钱，就能成为一个大便活人的魔术师，很多明星长得也不好看，但是靠着穿衣搭配，也会让你有一种他很帅的感觉。那我自己也一样，就我自己的真实相貌来说，说我长得清秀都有点勉强，但是加了我好友，见过我真实模样的兄弟，都觉得明明长得不帅，但就是有一种帅帅的感觉，而且当你不断的去研究，怎么让自己变帅的时候。那么你就会更多的去关注，美容
    护肤 潮流 时尚，身材 发型等等，恰恰这些就是女生喜欢聊的话题，你会发现当你努力提升自己外形的时候，你和女生之间的话题就来了，到了那个时候，什么怎么找话题，什么找关键词。你一样都用不上，你自己就是个话题库。'
