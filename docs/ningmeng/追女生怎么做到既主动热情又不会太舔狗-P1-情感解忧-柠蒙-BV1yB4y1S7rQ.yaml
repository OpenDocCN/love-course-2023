  text: '# 追女生怎么做到既主动热情又不会太舔狗 - P1 - 情感解忧-柠蒙 - BV1yB4y1S7rQ在说这个问题之前，我们先来想想甜狗是怎么诞生的，其实无非也就这三个原因，第一对于自己的价值没有清晰的认知，要么就是去追一个价值远超过自己的人，要么就是觉得自己唯一能够拿得出手的价值，就是自己的真诚。第二对于主动这个词有误解，认为主动就意味着要不停的示好和付出，认为主动追女生就意味着给别人买吃买喝陪聊花钱，第三没得选孤注一掷输不起，就接触了这么一个女生，就觉得这个女生是自己的真命天女。没了她你都不知道怎么活，我们先来说第一个问题，怎么看待自己的价值，我们要对自己有一个客观的认知，如果你不知道怎么看，那么你就直接复盘一下你过往的经历，比如那些和你关系比较好的女生，她们是个什么条件。如果你之前有过恋爱的经历，你之前的前女友又是什么条件，我们暂且不谈什么思维层次或者性格之类的，我们就说最简单的，如果你之前能够接触得上的，都是中等长相普通家庭的女生，那么你就不要去追什么白富美。因为她们的价值完全碾压你，你除了舔你还有其他办法吗，还有觉得自己唯一能够拿得出手的价值，就是自己的真诚，这一点我和第二个问题，怎样才是合理的主动一起讲，在追女生的过程中，我觉得最合理的主动就是。主动让她看到你的价值，你连续给她发了三个月的早安晚安，这展示了你什么价值，说的好听点就是我很有耐心，你只会给她各种买买买送送送，这展示了你什么价值，说的好听点是我愿意为你花钱，难怪你会成为一个舔狗。你完美的展示了一个工具人的属性，我很好用，我很好折腾，欢迎白嫖，女生半夜发三个朋友圈，你给她发一个你弹吉他的视频，然后和她说不要不开心了，送你一首歌，你再看看效果，你们聊到美食话题的时候。你给她发一张你之前做的，卖相比较好的饭菜照片，然后跟她说给你看看我的手艺，有机会你尝尝，你再看效果，你有那闲工夫陪她尬聊两三个月，还真不如花两天时间，挑一身帅气的衣服，再找个会拍照的朋友。给你拍两张好看的照片发在朋友圈，你的朋友圈放一点你的帅照，你取得的成绩，你的技能特长，你让她知道，这是一个有趣有价值的男生，这就够了，主动去展示你的价值，完全不需要你去跪舔，女生看到你身上的闪光点。自然就会了解你的欲望，也就会向你靠近，最后再说这个没得选的问题，你为什么一定要把自己的选择面，限制的这么小呢，有些兄弟他当舔狗，我是特别能理解的，因为换成我，我也会当，就这么一个女生。当舔狗或许还有一线生机，不当舔狗，可能连那1%的几率都没了，你怎样才能让自己不当舔狗呢，最简单最粗暴的方法就是，让自己有得选，当你想要谈恋爱的时候，最起码你的好友列表里面，有三个以上可以聊得来的异性。这不是对感情的不忠诚，更不是渣，因为追求本来就是一个，双向选择的过程，我可以在喜欢你的时候，努力去追你，我也可以在觉得，我们两个没有可能的时候，去追别人，更何况，你以为女生只和你一个人接触吗。她也在做筛选，我并没有觉得她这样有什么不妥，两个人都感觉不错，那我们就在一起，如果不行，我们换别人也挺好，所以怎样才能既主动热情，又不会当舔狗呢，那就是做到合理的主动，我可以主动。但是我不会把追你看成是最重要的事，因为我自己也有其他事情要做，而且我主动的都是和我条件匹配的人，我不高攀也不将就，我主动的行为都是展示我自己的价值，我不会一味的付出不求回报，我不会主动去当一个工具人。我主动，但是我也会保证我自己有其他的选项，我不会投铁硬钢，我不会吊死在一棵树上。'
