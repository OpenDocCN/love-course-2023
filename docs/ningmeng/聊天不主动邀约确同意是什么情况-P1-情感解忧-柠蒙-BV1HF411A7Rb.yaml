  text: '# 聊天不主动邀约确同意是什么情况 - P1 - 情感解忧-柠蒙 - BV1HF411A7Rb有個哥們問，我喜歡一個女生，和她認識兩個多月了，她聊天從來不會主動找我，但是我每次邀約她又會同意，到現在也約會七八次了，一直沒什麼進展，這什麼情況我該怎麼辦，判斷女生是否對你有意思的標準之一。就是看她願不願意和你約會，你每次邀約她都同意，還能約會個七八次，那她至少是對你有些好感的，當然有些兄弟可能會說，她可能把我當放飄，我不排除有這種可能性，只是這個可能性相對來說比較小。因為這個年頭誰還缺她幾頓飯的錢，而且就算她把你當放飄，那也有應對的辦法，我想說的是，有些女生的老規路真的很奇葩，就算你的顏值和彥祖一樣能打，她照樣不主動，我大號有個女粉絲。有個有彭于晏七分顏值的男生在追她，她也很喜歡這個男生，但是她就幹了一件很奇葩的事情，有一天她休息，那天她啥事也沒幹，就是抱著手機等著蓋板彭于晏給她發信息，結果等了一天沒等到，於是她受不了了。過來問我什麼情況怎麼辦，然後我就說你既然這麼想跟她聊天，那你就主動給她發一個，她說不可以，女孩子是不能主動和男生發信息的，主動了就是倒貼，男孩子會不珍惜的，我當時心裡真的是有一萬匹馬奔騰而過。所以你們可能就會遇到這樣的女生，就是她從來不主動找你聊天，但是你每次邀約她都會同意，那怎麼辦，進行肢體接觸，你別管她是拿你當放飄，還是拿你打發時間，你去和她進行肢體接觸。就能大概的判斷出她對你有沒有意思，如果她是拿你當放飄，或者拿你打發時間，你去和她進行肢體接觸，她就會拒絕，並且在這之後你多半再也約不出來了，畢竟綠茶之所以專挑老神下手，就是因為占了老神便宜。還不用被老神占便宜，這個邏輯你們能明白吧，而如果你敢於去進行肢體接觸，那你就會被她排除在老神之外，一般段位的綠茶就不會再和你糾纏下去了，而如果她不是拿你當放飄，也不是拿你來打發時間。她還能跟你約會這麼多次，那她多半是對你有點意思吧，那這個時候你再去和她進行肢體接觸，她會同意的，就算拒絕也是欲拒還迎，最後還是會同意，那接下來幾次約會，拉個手抱一抱，親一親表個白。恭喜你喜提女朋友一位。'
