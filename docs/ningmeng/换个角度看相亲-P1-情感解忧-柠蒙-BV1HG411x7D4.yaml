- summary: "-   相亲常被认为尴尬，但应将对方视为口碑而非未来伴侣，表现敷衍会影响形象，应展现个人魅力和情商。\n    1.  相亲时应真诚对待，遇到不中意的对象也要尊重，态度好会得到更多资源支持。\n\
    \    2.  放松心态，聊天无负担，可能会发现对方有趣，相亲结束后也许会有意外发展。\n    3.  相亲不仅是为了寻找真爱，展现自己魅力，交朋友也是一种收获。"
  text: '# 换个角度看相亲 - P1 - 情感解忧-柠蒙 - BV1HG411x7D4人们总是用尴尬来形容相亲，认为它是一种负担，认为相亲就是两个陌生男女，找了一家小店面对面坐着，硬着头皮尬聊着爱情观和生活背景，你觉得心内是因为你角色代入感太强，你把对面那个人当成你未来的老公或者老婆。你想错了，你应该把对面那个人当做你未来的口碑，很多人相亲都抱着很敷衍的态度，就是感兴趣了我就多和你聊几句，不感兴趣了我就想着开溜，这种表现真的很糟糕，你是给自己的形象在抹黑你知道吗，你之所以敢这么敷衍。不就是因为两个人本来就是陌生人，相亲无果之后自然就各走各路，再也不会见第二面，但是事情没你想的这么简单，你相亲时的表现会被对方看在眼里记在心里，他很可能会向你们的介绍人，或者和自己的朋友闺蜜去吐槽。一传十十双百，然后你的风评就被定性了，这样一来就很可能再也没有人，愿意和你介绍对象了，就算对方曾经对你有那么一点兴趣，但是也会因为你的风评而却步，如果你能从一开始就意识到，相亲是你个人魅力的一种展现。你一定不会表现的这么敷衍，就拿我们男生来举例，就是说你相亲的时候，你遇到一个自己不中意的女生，你会怎么做呢，是全程敷衍不理不睬，只会用嗯啊哦来应对女生和你说的话，还是说直接冷嘲热讽。吐槽女生长得太棒长得太黑，还是说该聊什么就聊什么，分担女生的社交压力，只是在离开的时候，委婉的表达一下你们不合适的看法，那么前面两种男生在相亲结束的时候，肯定会遭到无情的吐槽。会被别人认为找不到老婆完全是活该，而第三种男人就不一样了，女生只会觉得你们是真的不合适，但是会觉得你这个人的态度真的很好，他很可能会去帮你宣传，你会得到更多优质的资源，这就是连锁反应啊。所以你应该好好利用这次机会，在情感市场上把自己给迎笑一波，这时候就能看出情商的重要性了，那你说情商低的人，总是过于看重自己的感受，而情商高的人，总是能照顾到对方的感受，你可能想说我也想好聚好散。即使相不中，也能给对方留下一个好印象，但是场面实在太尬了，我实在活跃不起来啊，那你干嘛不换一种心态呢，反正你已经确定你们两个谈恋爱没戏了，那你就没必要再压抑了，完全可以放松下来，你可以淡定的去欣赏对方。毫无负担的去聊聊天，反正也没有什么目的性，不用在意什么结果，也许你聊着聊着，你就会发现这个人其实挺有趣的，挺让你大开眼界的，同时你的轻松也会感染到对方，让他卸下包袱更加坦诚相待。我接触过很多相亲成功的人，他们其中很多人，在最初相亲结束的时候，并没有想过要和对方在一起，但是一段时间之后，他们发现那个人给自己留下了很深的印象，就想着再去了解一下，这一来二去的还就真的走在了一起。既然不能立即给出答案，那干嘛不换一种心态，好好的展现一下自己的魅力，毕竟爱情很多时候，就是有那么一点猝不及防，总结一下相亲不是遇不到真爱，而是相亲它并不是单纯为了遇到真爱而存在的，所以抛开那些偏见。好好的展现一下自己的魅力，做个神经病人交个朋友也不亏。'
