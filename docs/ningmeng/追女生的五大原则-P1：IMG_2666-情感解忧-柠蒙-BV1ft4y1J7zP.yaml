  text: '# 追女生的五大原则 - P1：IMG_2666 - 情感解忧-柠蒙 - BV1ft4y1J7zP男生只要坚持这5个原则，百分之百脱单。，这个恋爱知识，男生一定要学会，最好保存下来，，每天看一遍，这是男生百分之百脱单的6个原则。，第一个，保持神秘感，你越是神秘，他就越想去探索你。。你要让女生慢慢地去了解，你不要说太多关于自己的事情，，也有很多东西点到为止，你说得越多，反而越没有魅力。，你想如果女生对你说的东西不感兴趣，你说那么多有什么用呢？，如果女生对你说的东西很感兴趣。那更要打住，，反而更能够激发她对你的好奇心，更想去探索你，了解你。，第二个，控制住对女生的需求感，有很多男生都不知道什么叫需求感。，我举个简单的例子，你去买房子，然后你发现了一个很重要的房子，。你非常地想要。然后，你的语言和行为也表现出来了特别喜欢的样子，，你把你的需求感到表现得淋漓尽致。那这个房子你还怎么买？，你直接把砍价的主动权交到了销售的手里，就算买下来，，那也要花很多没必要的钱。追女生也是这个道理，，一开始就拿出一个非她不可的架势，整天围着她团团转。，那女生不吊着你才怪，你直接丧失了掌控关系的主动权。，你喜欢她没错，但你也喜欢打篮球，喜欢玩游戏，喜欢吃美食。。女人只是你喜欢的这些事物当中的其中之一，，不要因为她而去改变你自己的生活，用你自己的闲暇的时间去追求，，反而会更容易。第三，作为女生不要想太多，，这是谈恋爱的一个大忌。有很多恋爱经验少的男生总会去想一些乱七八糟的事情。，他给我发这个表情包是什么意思？他今天主动邀请我打游戏了，，他到底对我是什么想法？为什么我给他发消息，，他过了一个小时才回我，他是不是生我气了？。我碰到了太多太多的男生都问我这种问题。，我跟你讲，你想的这些事情对你追求它没有任何帮助，，只会让你越陷越深。因为你想得太多了，情绪就会一直波动。，女生对你好一点，你就会很开心，女生不理你了，。然后你也很难过，然后你的心态就会很容易崩。，记住想得越多越容易成为舔狗。，第四，要学会主动去结束聊天。，也可能会疑惑了，追女生不就是要和她聊天，，聊得越久越好，为什么要主动结束吗？，其实，追女生的时候。当时聊天不要聊太久，半个小时就够了。，有些兄弟是一聊就聊一两个小时，还觉得自己聊得很好，有什么用呢？，每次都是聊到没话可聊的时候才去结束聊天。，这样的聊天只会消耗你的吸引力。，你应该在聊到最开心。聊到最火热的时候去结束，，这样你才会去持续地去想关于你的一些想法。，第五，要会带动女生的情绪。，你要知道，谈恋爱其实就是搞暧昧，如果没有暧昧情绪，那就不可能产生感觉。，所以，感觉的产生一定要有情绪互动。这是必要条件。，没有情绪的聊天聊得再多，最多也只能聊成好朋友。，听懂的小伙伴记得给个三连，还没听懂的小伙伴，，我这里有20套我和女生聊天的阿里解析，，私信或评论区扣1，我来给你安排，，不要钱。只需要你点个关注和三连。。'
