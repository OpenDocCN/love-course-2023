  text: '# 女生为什么不会主动找你聊天 - P1 - 情感解忧-柠蒙 - BV1uZ4y1t75v我去找她聊天她也会愿意和我聊，而且我感觉我们聊得还不错，但她就是不会主动来找我，这是为什么呢，是她把我当备胎还是说在吊着我呢，遇到这种问题我们首先要问自己三个问题，第一，你和这个女生认识多久了，第二。你和女生的互动情况到底是怎样的，第三，你有没有把足够的信息传递给她，那你问完这三个问题之后，你可能就会发现你们之间并不是没有可能，也许是你把情况想得太悲观了，首先是，你和这个女生认识多久了。我发现有相当多的兄弟，他和女生认识才不到半个月，聊天可能也就聊了五六次，然后就开始着急了，我理解大家着急的心情，但是我们客观一点，就是在你眼中你可能觉得自己已经付出了，相当长的时间和很多的精力。但是在女生眼中，可能你才是一个刚刚开始了解，有点热情的男生，这里他和你主动去分享自己的生活，还是有一定的距离的，所以如果是你们认识的时间还不够长，聊得还不够多，那么我就建议你先观察一段时间。先不要着急去下结论，第二个问题，你和这个女生的互动情况到底是怎样的，你要知道一个不愿意和你聊天的人，和一个愿意和你聊天，但现在还没有主动的人，他对你的反馈是不一样的，区别有两点。第一对方有没有进一步了解你的情况，第二对方有没有进一步反馈自己的情况，举个例子，比如你和女生说，我最近工作调动了，我甚至成为了部门经理，那女生可能会有三种反馈，第一种那恭喜你啊。那这种就是明显的礼貌性回复，第二种我的天你怎么升的这么快，我现在就天天想着怎么熬走我的上司，好羡慕你啊，第三种恭喜你啊，那你现在这个部门是做什么的，现在你转成了管理岗，你还适应吗，那如果一个女生。她虽然现在还没有主动找你聊天，但是她对你的回复都是偏向二和三的，那么我觉得这种状态还是非常不错的，她愿意去接你的话题，去延伸你的话题，你们在不断的互换信息，增进彼此之间的了解，增加熟悉感。只要你能保持住这种状态，基本上再过一段时间，她对你足够熟悉之后，感觉你们之间有很多话说，她自然会主动来找你，第三个问题，你有没有把足够的信息传递给她，有时候女生不主动找你聊天。未必是对你有意见或者吊着你，你不要把问题想的太复杂，真正的原因可能是，她也不知道找你说什么，我觉得你应该有这样的体会，就是有的女生你觉得很不错，你也想找她聊天，但是你翻开她的朋友圈。三天可见甚至一条横线，你打开你们之间的聊天记录，好像聊的也特别的简单，一般人遇到这种情况，还真的不知道怎么进行下去，所以你可以适当的更新一下，自己的朋友圈动态，把自己的一些生活和趋势分享出去。让她知道你大概是个什么样的人，你大概会对什么样的话题感兴趣，你说你的朋友圈要啥没啥，之前和她聊天，聊的都是早啊晚啊吃的吧，吃的啥，人家怎么找你聊天，她找你聊什么，最后我们再来判断一下。你还要不要继续下去，如果只是因为时间不够，那么可以再观察一段时间，如果对方对你的反馈还不错，那么就可以先聊着，增加熟悉感之后，你可以试着把她约出来，吃个饭逛个街之类的，如果是因为对方对你的知之甚少。那么你就先不要一个接在那里尬聊了，你给对方一个了解你的机会，你多更新一下自己的动态吧，如果你们已经认识很久了，对方对你都没有一个好的回复，或者说对方已经算是对你比较了解了。但是他对你还是一直是礼貌性回复，或者是爱搭不理的状态，那么你就放弃吧，我也不希望你在追女生的时候，变成备胎或者舔狗，但是如果我们不去分析问题，不去想想实际的情况到底是怎样的，仅仅通过一个现象。就武断的跟自己说，拉倒吧，下一个更乖，是不是有些草率呢。'
