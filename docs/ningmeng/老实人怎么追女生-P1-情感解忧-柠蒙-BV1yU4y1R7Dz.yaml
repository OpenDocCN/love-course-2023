  text: '# 老实人怎么追女生 - P1 - 情感解忧-柠蒙 - BV1yU4y1R7Dz老生該怎麼追女生，如果你不想被人當做ATM，不想被人玩弄感情，不想在結婚之後對方不珍惜你，不想被人當做任勞任怨的工具牛，那麼今天這個視頻你一定要好好看完，首先如果你的長輩思想非常傳統。而且也生活在比較偏遠的地區，那麼請記住他們給你傳授的追女生經驗，你一定要持有辯證的態度，在傳統且偏遠的地方，你的長輩可能會給你灌輸這樣的觀念，追女生就是要哄著她，讓著她，對她好，給她錢花。那麼在幾十年前物資比較匱乏的時代，這一套肯定是行得通的，但是現在時代變了，很多男生他收到了錯誤的提示，一個個化身舔狗，要麽舔到最後一無所有，要麽就引發被追求者的反感，第二，仔細地復盤一下自己的優劣勢。我會對她好，這不是優點，我很老實，對於沒有長處和亮點的男生來說，也不是加分項，只有你了解了自己的優劣勢之後，才可能比較精準地匹配到合適的另一半，只有在你對自己有了清晰的認知之後。你才有可能不會選擇錯誤的走方向，你不會盲目自信地去追求一個，遠超你駕馭能力的女生，避免了舔到最後一無所有被人玩弄，你也不會自卑到，把自己貶低到卑微的塵土當中，不會在最後被人給耍了，還以為自己真的不配。強調一點，你媽媽覺得你長得帥，和你同事覺得你的收入不錯，沒有太多的參考價值，你要考慮大環境的出局，第三，先讓自己有的選，有的人他不會追女生，或者一追女生就會方寸大亂，或者追到的女生都不合適。究其原因未必是追求出了什麽問題，而是可選項太少，你身邊就一兩個女生，那麽你追她的時候，那你肯定會怕出錯會焦慮，你就認識那麽一兩個女生，哪怕她們都不適合你，你也沒得選，所以一定要先讓自己有的選。再去考慮追的問題，不要當一個不修邊幅的宅男，好好的整理一下自己，改造改造形象，多去參加一些活動或者聚會，也可以玩幾個社交軟件，當然不是讓你在上面約約約，你先和上面的女生保持一定的溝通。你把它當做一個任務來完成，給自己定一個目標，比如說這個星期我要和幾個女生聊天，這個月我又要和幾個女生去碰個面，你去鍛鍊一下自己的社交能力，畢竟我和你說再多的經驗，講再多的方法，也需要你自己去。在實踐中一次次的去應征，等你接觸的足夠多了之後，你自己也就初步具備了擇偶觀，你能夠大概的感覺到，你和什麽樣的人能夠相處很愉快，你和什麽樣的人談不來，第四把握時間的進度條，追一個女生如果三個月還沒有結果。那麽直接放棄，不要硬剛，很多老實人他就是不知道取捨，他非要去硬剛，拖到最後被對方給略了，才知道找錯人了，但凡一個女生她對你也有一些好感，或者你們相處的還不錯，基本上最遲三個月，她就會考慮要和你在一起。一旦超過了這條線，老鳥還能操作一下，段位低的男生還是趁早放棄比較合適，最重要的一點就是，如果你已經追到了，你考慮要結婚，那麽這個時候，你反而需要把戰線拖得更長一些，千萬不要盲目到，連一年都沒談過。就要去見家長要結婚，先不說對方有沒有這個意願，就算對方願意，你們之間還沒有足夠的了解和磨合，那麽這個時候談結婚，就跟開盲盒一樣，開出來的是旗艦機還是山寨機，說不清楚，你心裏要有預感證。比如相處了多久之後應該在一起，避免浪費時間和感情，在一起多久之後才可以考慮結婚，避免盲目的進入婚姻，這樣基本上。你就可以篩選掉一些不靠譜的情況。'
