- summary: "-   聊天频繁并不代表女生会对你依赖\n    1.  聊天频率与对方依赖度无必然联系\n    2.  建立吸引力比多聊天更重要\n \
    \   3.  过度聊天可能导致女生冷漠\n-   男生应该学会分析自己的行为\n    1.  不要因为女生不回复而心态失衡\n    2.  学会总结经验而非责怪自己\n\
    \    3.  判断自己的行为是否有利于关系发展"
  text: '# 聊天越频繁女生服你就越依赖吗 - P1 - 情感解忧-柠蒙 - BV1PS4y147HK几乎所有没有经验的小白都会产生这样的想法，把聊天的频繁程度和对方对自己的依赖划上等号，认为这两者是成正比的，正是因为有了这种想法，所以他们从来来不及去思考，聊天真正的目的是什么。又该怎么去把握聊天的频率，只知道每天在那里闲聊一点方向都没有，昨天有个哥们找到我，说前几个月在他的亲戚婚礼上认识了一个女生，主动的去加了她的联系方式，但是在散散之后聊天，女生对他非常冷淡。约了好几次也约不出来，然后这个哥们就两个月没有和这个女生联系，现在又想去找他了，就来问我该怎么开场和女生聊天，那兄弟们你们觉得这是聊天的问题吗，然后我就告诉他，你现在该考虑的不是该怎么聊天。而是去建立基础吸引，具体该怎么做我之前的视频讲过，你可以去翻一翻，结果这哥们跟我说，建立吸引难道不应该多聊天吗，不见面不聊天怎么建立吸引呢，那我真没看我就很无奈你们明白吗，正常逻辑应该是这样的。你先有了吸引，他才有了解你的欲望，才愿意去和你聊天，才愿意和你继续发展，而不是因为你们聊了天，你才对他有了吸引明白吗，聊天本身是很难产生吸引的，它的作用更多是放大和加速，如果你本身就对他没有什么吸引力。你放大加速100倍那还是个鸭蛋，很多人认为这并不是在打扰女生，反而可以促进两个人的关系，最后当然是女生对男生越来越冷漠，男生到最后也不知道原因是什么，反而觉得可能是因为自己不会话术套路，于是去升班硬套。上学的时候在解题之前，老师都会非常细致的讲解一遍解题公式，如果你遇到的都是最基础的题型，那么确实只需要套用公式就可以了，但是如果你想取得更好的成绩，那你就得做到举一反三，你的思维需要更灵活一些。如果你不懂这些，只知道在那里升班硬套，只知道在那里瞎聊，女生明明都已经对你很反感了，你还在那里暗自高兴，我们的关系又进了一步，不仅如此，很多兄弟还会因为这样的事情，搞到心态失衡。我敢说大部分兄弟都会因为在聊天时，没有得到及时的回复而心态失衡，然后这些人不知道去分析原因，反而在那里不停的跟女生发消息，无论如何只要能得到一句回复就好，哪怕是一个"哦"字，这个时候他们早就已经把。和女生聊天的初衷抛诸脑后了，后来男生在女生那里得不到答案，就跑到我这里问我一连串的问题，希望自己能马上变成大神一样，便细法式的让女生马上回复，可是当我建议他们赖下性子，把我之前的视频好好看一看的时候。他们却根本经不下心来，于是只能一边不停的学习套路话术，一边又让女生更加讨厌他们，不联系就会死的心态，真是展现的淋漓尽致啊，说到这儿还有一种情况非常不便，就是当女生突然不回复他的时候，他也不会去追加信息。而是打开之前的聊天记录，去复盘一下自己的聊天有没有什么问题，其实这种方案是可行的，只是有些人他的心态没有本质，他去翻之前的聊天记录，不是为了总结经验，而是想找出自己有没有说出，得罪过女生的话。这两者做的事情是一样的，但是性质上就大不相同，你们懂吗，还有的人就是直接问，超级强硬，不打不递不罢休的那种质问，也有些人倒是不问，但是就是躲在角落里，默默的自我怀疑，说到底，你要学着去判断自己的行为。是否有利于你们关系的发展，这样你就不会那么纠结了。'
