  text: '# 在家刷刷B站，打打游戏，看看电影电视剧，多和家人喜欢的人聊聊天！必须要出门的话做好防护措施！加油！ - P1 - 不怕队长 - BV197411k7CN不知道和女生聊什么，那今天我就跟大家分享12个聊天话题，让你远离尬聊，一聊童年聊上学时候的趣事，二聊兴趣爱好，三聊小时候最佩服的人，四聊小时候的梦想，五聊自己喜欢的偶像，六聊自己喜欢吃的美食和食物。七聊自己想去的地方，或者未来要计划要去的地方，八聊一下未来伴侣的期望，九聊一下以前自己的糗事，十聊一下自己最铁的朋友兄弟，十一聊一下自己喜欢的电视连续剧电影，十二聊一下自己对未来三到五年的规划。你学会了吗。'
