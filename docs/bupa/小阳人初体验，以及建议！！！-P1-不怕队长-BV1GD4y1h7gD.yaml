- summary: "-   小阳人初体验，以及建议！！！\n    1.  每个人羊后的状态和病症不同，作者分享自己的经历和建议。\n    2.  作者在发现自己羊后，多喝水、补充维C、多吃食物，并保持室内温度。\n\
    \    3.  作者在病程中睡眠增加，没有发烧症状，但不建议在康复后立即做剧烈运动。"
  text: '# 小阳人初体验，以及建议！！！ - P1 - 不怕队长 - BV1GD4y1h7gD羊了啊家人们，但这个真没什么可怕的，因为每个人的身体素质不一样，所以每个人羊后的状态和病症都是不一样的，我简单来说一下我的，我是从13号晚上确定自己羊的，为什么呢，首先第一呢就是我身边所有的人都羊了。所以我不可能是那个形容的超级免疫体，不可能的，第二就是什么呢，我13号早上起来之后，发现嗓子有点哑有点小痰，然后下午出现了寝合的症状，我就知道肯定中招了，然后我在没羊之前，我就看了很多的视频说要多喝水。多吃东西补充维c什么的，然后我就买了一瓶维c，买了很多的水，买了很多的鸡蛋，牛肉和鸡胸肉，然后我就还有很多水果，然后我就拼命的吃，即使我没有什么食欲，我也把自己逼着吃。那13号14号15号这几天我睡觉非常多，比如说48小时，我可能只有两三个小时是醒着的，我也没吃药过程当中，没怎么出汗，就是保持正常的这个室内的温度，我14号就是早上起来的时候呢，脑袋有点痛。然后眼睛一按下去非常痛，我就想说我14号晚上应该要发烧了，结果没发烧，15号也没发烧，16号也没发烧，可能我就是那种所谓的，那种无发烧症状患者，而且最神奇的是16号早上起来之后，脑袋也不疼了。我也没有也不再咳嗽了，有一段时间吧，13号14号有一点点怕了，其他就没什么了，但是有一件事情大家千万不要去做，我呢，因为我16号就是昨天晚上，我觉得没什么事了之后，我去做俯卧撑，我做了5个俯卧撑之后。啪就啪倒在地上了，发生什么事情了，整两个胸脯啊，就像肌肉撕裂一样的，就像两个胸脯啊，就是那种抽筋一样的痛到痛不欲生，然后在地上躺了十几分钟，然后站起来了，疼的都快哭了，兄弟们家人们。所以大家养了之后千万千万不要做运动，在家休息就可以了，那我这两天就一直在家里面，我门都没出过，我点外卖都是让外卖把东西放在门口，等他走了十几分钟之后，我才去喝，我之所以没有发烧。我个人觉得是因为我断糖很多年了，所有的老粉，包括我生病的人都知道我不吃糖的，所以是不是跟这个也有点关系，这个我也不确定了，没有什么科学论证，反正我不吃糖嘛，所以我就没有发烧，如果你养了。希望大家早日康复，如果你没有养，我希望你这辈子都别养了，因为确实也挺难受的，好好的干嘛要生病呢，是不是，康复之后，等大家都恢复正轨之后，我再给大家拍更好的视频，好吧，期待我们下一期节目。我是不怕队长不吃甜，我们下期见，拜拜。'
