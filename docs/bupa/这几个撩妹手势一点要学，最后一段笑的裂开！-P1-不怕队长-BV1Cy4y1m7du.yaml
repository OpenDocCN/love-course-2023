  text: '# 这几个撩妹手势一点要学，最后一段笑的裂开！ - P1 - 不怕队长 - BV1Cy4y1m7du假設你的手是一把刀，然後呢你從中間切開它，再切一次，那你知道這是什麼意思嗎，比心，那你知道這是什麼意思嗎，數錢，這是心動了，那你知道這是比心嗎，那這兩個加起來是什麼意思呢，這是真他媽的愛你，謝謝。拜拜。'
