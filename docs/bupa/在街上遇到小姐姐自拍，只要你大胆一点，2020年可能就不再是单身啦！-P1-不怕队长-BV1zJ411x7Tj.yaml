  text: '# 在街上遇到小姐姐自拍，只要你大胆一点，2020年可能就不再是单身啦！ - P1：假装拍照片 - 不怕队长 - BV1zJ411x7Tj通常我遇到这种情况都会，小姐姐，我帮你拍吧，我拍的挺好的，你好，我叫Brilliant，很高兴认识你，我叫叶子，我叫杨杨，我叫杨杨，我叫叶子，也许一段浪漫爱情故事的发生，就从你的大胆开始，開始。不死於的。'
