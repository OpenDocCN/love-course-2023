- summary: "-   人际交往技巧提升：学习高情商聊天技巧，避免冒犯他人\n    1.  学习高清唱聊天话术，避免引起他人不快\n    2.  遇到他人抱怨问题时，应该表示愿意帮助解决\n\
    \    3.  遇到不懂的问题时，应该表示愿意学习和改进自己"
  text: '# 各位兄弟姐妹们，请告诉我，我为什么会挨打？我说错什么了吗？ - P1：高情商聊天搞笑 - 不怕队长 - BV1eE411Y7kN我最近学了超多的高清唱聊天话术，我以后再也不会惹你生气了，好啊，我们来测试一下，好啊，楼上住的小姐姐还蛮好看的，你知道吗，不知道啊，什么时候的事啊，可是书上说不能说不知道，我马上了解一下。她总是抱怨自己没有男朋友怎么办，我也没办法呀，可是书上说这种情况，我应该说我来想办法，你会出轨吗，这个我知道，书上说不会的事情应该说我可以学，(不維持錄影。可見對方有困難)。'
