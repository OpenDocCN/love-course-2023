- summary: "-   有些人错过就是一生一世！\n    1.  主人公表达爱意，但对方拒绝，认为自己不够优秀\n    2.  对方认为两人不同路，不配在一起\n\
    \    3.  主人公决定努力变优秀，才能再次追求对方"
  text: '# 有些人错过就是一生一世！ - P1 - 不怕队长 - BV1yK411G7yu你为什么不愿意跟我在一起，爱因斯坦曾经说过，一切都是安排好的，遇见你是，错过你也是，那你还爱不爱我，我当然爱你，我恨不得原地就娶你为妻，但是没有用，山鸟与鱼不同路，从此山水不相反，你到底是什么意思。意思就是说，我现在不够优秀，我根本就配不上你，即使我能跟你在一起了，也注定会分开，对不起，等我足够优秀了，再回来找你吧，一世一世等你。我真的真的不愿舍弃。'
