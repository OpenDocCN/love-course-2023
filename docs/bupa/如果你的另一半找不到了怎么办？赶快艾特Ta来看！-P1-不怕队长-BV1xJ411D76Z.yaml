  text: '# 如果你的另一半找不到了怎么办？赶快艾特Ta来看！ - P1：查找定位 - 不怕队长 - BV1xJ411D76Z来来来~~~，来来来来来来，看我超，快迟到家，我在公司开会呢，我晚一点就回去了，来来来来来来来来~~~，来来来来来来来~~~，来来来来来来来~~~，来
    跟着我来上班嘛是吧，宝贝我开门，上班去啦。里边我有个疑问，就是为什么你每次都能找到我呢，想知道啊，那我教你啊，好啊，首先打開你對象的手機，點擊設置，登錄你自己的ID，當你要找她的時候，打開自己的手機，點擊查找我的IPHONE，登錄你的ID。點擊你對象的手機的名稱，然後她的位置就會出現，如果打電話不接，發信息不回，又懶得找她，也可以用這一招，點擊操作，點擊丟失模式，輸入自己的手機號碼，這裡可以寫一段話，就比如15分鐘之內。不到家就不要回來了，她的手機會立刻顯示，就像這樣。'
