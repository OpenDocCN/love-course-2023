- summary: "-   通过电影角色比喻表达爱意\n    1.  主人公设想自己是摄影师，想记录对方的一切\n    2.  对方在主人公的世界里是编剧，给予人生故事\n\
    \    3.  表达对对方的重要性和依赖，祈求神的保佑"
  text: '# 情话篇！我是不是好久没做这个系列、你们都不知道怎么说情话了！ - P1 - 不怕队长 - BV1dq4y1Q7Vq如果人生是一场电影的话，你觉得我会在你的电影里面，做一个什么样的角色，配角，我本来给我自己设计的角色是，摄影师，为什么，因为我想记录你的每一分每一秒，那如果说在我的世界里面，我的人生我的电影里面。我给你安排了一个角色，你知道是什么吗，是什么，是编剧，为什么，因为如果我的世界里没有你，那我的人生就不会有故事，才能接受没有自己，(求神，求神，求神。求神)。'
