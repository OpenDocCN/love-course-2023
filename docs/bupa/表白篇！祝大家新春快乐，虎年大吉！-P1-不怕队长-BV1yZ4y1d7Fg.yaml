  text: '# 表白篇！祝大家新春快乐，虎年大吉！ - P1 - 不怕队长 - BV1yZ4y1d7Fg說不出愛你的理由，但我知道，你就是我不愛別人的理由，我喜歡你，就像春天的花貓，放放不羈，我喜歡你，就像北城的石橋，古老至極，對於幸運來說，每個人的定義都不一樣，但是我認為，這個世界上最幸運的三件事就是。你母親遇見了你父親，我母親遇見了我父親，而我剛好遇見了你，這不可期以才的任性。'
