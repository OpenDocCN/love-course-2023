- summary: "-   Brilliant假装打电话，想要得到女生的电话号码。\n    1.  Brilliant自称项目负责人，拒绝收购抖音公司。\n\
    \    2.  Brilliant认为30岁单身并不是资源浪费。\n    3.  Brilliant以假装打电话的方式请求女生的电话号码。"
  text: '# 电梯里遇到喜欢的女生可以这样！ - P1 - 不怕队长 - BV1Tf4y1y78G(音樂)，喂，我是Brilliant，我還沒有同意收購抖音公司的計劃，對，我是項目的負責人，不不不，我並不覺得30歲單身還年輕以為是一種資源浪費，其實你是不是已經聽出來我是在假裝打電話了，招數不錯。還蠻新穎的，這樣，你把你的電話給我，我真的打一個，拜拜。'
