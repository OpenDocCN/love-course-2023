  text: '# 和女生聊愉快的万能公式 - P1 - 雁门郡张辽 - BV1g24y1m7DG大家好，我是沾囊，今天我们来总结一下聊天聊得不好的原因，首先，学病别人想不想跟你聊天的，是你的形象不够有吸引力，就像男生都爱跟美女聊天一样，女生也喜欢跟有魅力的帅哥聊天，形象这一点不一定指的是外貌。你的形象取决于你的整体表现，比如说，一个第一眼看起来是帅哥的人，如果他脏话连篇，举止粗鲁，女生也会生厌，再比如一个其貌不扬，但是分去幽默还很智慧的人，女生和他相处一段时间会因为他的人格魅力。而给他整体形象加分，所以，不要因为自己的长相不够好而产生自卑的心理，只要你肯把自己收拾一下，养成一个好的性格，你的形象这一关就过关了，当女生第一印象觉得一个人不咋地的时候，就无法幻想和这个人在一起生活。没有幻想就没有聊天的动力，再加上这个人还一直缠着自己，就只想远离他，说完了别人愿意跟你聊天的前提，那么再来说说聊下去我们该怎么做，一定要明白一个道理，不管是谁，跟别人聊天最主要的目的。就是让别人跟你聊天的感觉很愉快，而不是跟你聊完了心情不爽，女生一开始愿意跟你接触，结果过了几天就不理你了，越来越冷淡了，这是为什么呢，因为跟你聊天心情很不爽，为什么女生跟你聊完了感觉心情很不爽呢。因为你让她感觉话不投机，那么我有20多套跟各种女生的聊天案例解析，基本上都是聊的女生特别上头的案例，很多看过的兄弟照着去聊都直接脱单了，还没有看过的想要看的兄弟可以私信，或者评论区给我打个6，跟我要。我会免费发给你，不过记得论你的三连跟我交换，不要想着白嫖我，比如说爱和女生讲道理，或者女生发表一个观念，你非要去发表相反的观念，证明自己的睿智，结果女生觉得你很弱智，一切的话不投机，聊得让人不爽。和你说话没有关系，主要是因为你总是带着自己的主观情绪和想法，去跟对方聊天，你的个人观念情绪越强烈，你越无法给别人提供情绪价值，好了重点来了，男生的逻辑思维比较强，在聊到观念类的话题的时候。就特别容易发表自己的看法，然后就正完了，我们聊天的目的是为了给对方提供情绪价值，是为了了解对方，我们一定要改掉这个坏习惯，聊天高手他们在聊天的时候心态是这样的，你的观念或许不对，但是我不会反驳。甚至可以顺着你说，反对的意见我保留，我的目的不是为了跟你争辩，而是了解，我们要有自己的立场，但是你的表达方式一定要比较委婉，你又不是在辩论，一切以双方聊得开心愉快为主，你有自己的立场有主见这很好。但是有些事情引起别人的不适，那么我们可以不要表达出来，你跟别人的观念不一样，这就是聊天的大忌，千万不要去抬杠，如果还没有明白的话就要记住一个聊天口诀，一顺二问三夸，委婉表达立场。顺呢就是顺着对方去说保留自己的意见，多说对方爱听的话，问呢就是通过适当的提问，引导对方说出自己的想法，夸就是当对方说到自己引以为傲的事情，你要及时的夸赞，委婉的表达立场就很好理解了。想要看聊天记录解析的哥们，记得三连后私信给我打个6，喜欢记得关注我是宅男。'
