  text: '# 女生问：为什么对我这么好呀？是套路吗 - P1 - 雁门郡张辽 - BV1zW4y1m7Wj大家好，我是哲男，為你工啷思維分析情感問題，如果有女生問你為什麼對我這麽好，各位小夥伴可以思考一下應該怎麽回答，你可以把你的答案打在彈幕上，思考這個問題的時候告訴大家一個小秘密，左手拇指按住點贊不動。積蓄能量成功，屏幕會跳出三朵小花，不知道的小夥伴可以試一試，我相信很多兄弟都會說出一個答案，就是回答因為我喜歡你，那我告訴你，你為什麽會這麽回答，喜歡你是我的真心話，既可以讓女生了解你的心意。也可以展示自己的真誠，很多兄弟是不是這麽想的呢，但是我要負責任的告訴你，大多數的女生問這個問題都是在給你挖坑，如果你直接說喜歡，那就相當於你自己往坑裏面跳，你要是這麽回答，那很可能被她pass掉。她立馬會跟你說，你人挺好的，但是我一直把你當做好朋友，那我之前不是有講過，跟女生聊天要註意什麽嗎，一定要註意曠野思考，要讀懂女生的潛臺詞，當她問這個問題的時候，那就說明你之前對她好的行為引起了她的註意。這個時候她就會好奇你是不是有什麽目的，甚至會給你產生反背心理，她想通過這個問題來測試你，想知道你的想法，所以我們不能急於求成，而你反而覺得是時候要表白了，你要是這麽做會讓女生產生抗拒心理。我們首先要明白聊天的核心思想是什麽，八個字，欲擒故縱，占據上風，我們聊天就是要讓她猜不透摸不著，因為很多女生，特別是對你沒有十分好感的女生，你越是對她好，越是表白，她就越躲得遠遠的，但是你越吊著她。她越心裏面癢癢的，這就是人性，看過我聊天記錄的小夥伴都知道，我跟女生的聊天從來都是來回推拉，讓女生有聊天的欲望，忍不住想跟我聊天，如果你還沒有看過，可以點贊關註三連之後，私信或者評論區給我打個6。跟我交換，我會免費發給你，我整理了20幾套，我們要抓住人性和女生的心理，所以當女生問我們，為什麽對我們這麽好的時候，你可以這麽回答，因為你對我也不錯呀，無論女生回答你什麽，你都可以接著說，不對你好。難道你想我對你使壞嗎，通過這樣的話反客為主，佔據上風，還順勢調侃了一下對方，這個也是我經常說的，女生的情緒會讓女生在手機對面，思緒萬分，對你的好感也會隨之增加，喜歡記得關註。我是宅男。'
