  text: '# 快30了还是处男，会被女生嫌弃吗？ - P1 - 雁门郡张辽 - BV1WU4y1R7dA大家好 我是展昂，用理工男思维分析情感问题，今天咱们聊一个稍微敏感一点的话题，被说中的小伙伴就不要害羞了，当女生问你是不是处男的时候，我们应该怎么回答才能避免尴尬又不失体面呢。开始之前先告诉大家一个我新发现的小秘密，左手拇指插点赞键积蓄能量成功会增加你的B站经验值，我们有很多小伙伴在学生时代都是那种品学兼优的好孩子，家里面也比较传统，是绝对不允许谈恋爱的。工作的时候环境又是男多女少，一天到晚也接触不了几个女生，谈恋爱的机会少之又少，如果被女生问到是不是处男这个问题，好像回答是或者不是都不太好，年纪小的小伙伴还好，年纪大的怎觉得这样写的好像自己有点丢人。那么我们遇到这样的情况应该怎么回复呢，其实处男这个问题没必要隐瞒，这也不是什么丢人的事情，你可以说，没想到我隐藏的这么深还是被你发现了，我的童子身的确还在，但是你不能打我的主意。或者开玩笑去反问他怎么了，如果我是处男你是不是想爆料我，如果你说你是处男他笑你，你就说这很正常，我只是没遇到我喜欢的，才一直单身没有谈恋爱而已，而且有时候男单身我觉得，如果你年纪很大还是处男。我觉得你没必要跟女生说你是处男，你可以跟她说，以前有过或者是怎么样谈过，这样会好一点，因为你年纪很大还没有谈过，那女生一定会觉得你是不受欢迎的，不同的是单身的方式价值观也不一样。如果你说你自己追了好几个女生，都没有追到被拒绝了，那么给人的感觉就是没人要，很廉价的感觉，那还是处男的兄弟一直没有谈恋爱，主要还是因为不会说话不会聊天，吸引不到女生，我这里有20多套。跟各种女生的聊天记录解析，想学习的哥们可以私信给我打个6，不会私信的可以在评论区打个6，我会免费发给你，记得给我一个三连来交换，不要白嫖我，如果你说你自己是宁缺勿滥，宁可高贵的单身。也不要卑微的将就也是可以的，可是你觉得你自己年纪不小了，还没有谈过恋爱，甚至还是处男，说出来是有点难为情的，然而这并没有什么，说到底还是自己的心态的问题，如果因为这件事情越来越焦虑，迟早会有问题。但是如果你们聊了没多久，她就主动问你这么隐私的问题，那么这个女生肯定是个老司机，说明她酒精杀产，这时候你就要拿捏一下分寸了，因为你不一定能hold得住她，因为她从你的说话或者是交谈中感觉出了这一点。说明她的经验是比你丰富的，在追女生的过程中，如果女生对你也有感觉，你可以私信，或者是评论区给我打个6，找我要聊天记录解析，你可以看看我们是怎么聊的，喜欢记得关注。我是真能。'
