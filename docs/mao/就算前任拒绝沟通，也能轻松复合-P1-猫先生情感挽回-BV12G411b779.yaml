  text: '# 就算前任拒绝沟通，也能轻松复合 - P1 - 猫先生情感挽回 - BV12G411b779前任不愿意沟通该怎么复合呢？，如果你现在还想去和你的前任沟通，或者说没有办法沟通，那这条视频一定要点赞收藏，好好地听，好好地学，首先我问你们沟通的对象是谁，比沟通的本身要重要，你们知道是什么意思吗？。很简单，前任愿不愿意和你沟通，在于你是谁，很多人都没有明白这个点，我们说个最简单的故事，《机游记》都看过吧，唐僧遇见了孙悟空，把他从五指山下解放出来，那孙悟空听他的话吗？，不听，那唐僧怎么做的？。唐僧是通过紧箍咒让孙悟空吃了痛，吃了教训，他才愿意心平气和的，和他的师父去平等地沟通，愿意去倾听，我们试想一下，如果唐僧没有紧箍咒，孙悟空可能听他的吗？，不可能，因为你没有制约我的东西，因为你没有条件。没有筹码，让我去和你沟通，同样的，这件事情拿到我们社交关系也好，亲密关系也好，逻辑都是相通的，就是看人，我们再去细分一点，就是要么不和你沟通，会给我造成损失，要么你能够给我带来收益，我才会和你沟通。那第一点损失，这个对于大部分人来说很难做到，不过你们可以换位思考一下，你为什么着急的想要去复合，想要去沟通，是因为这个分开让你遭受了损失，这个损失可能是实际的，可能是情绪上的，也可能是自我认知。视条上的，拿到孙悟空身上来说，他的损失就是有可能会被紧箍咒，再约一遍，但对于提分手的前任来说，分手对他是有利的，或者至少是止损的，所以大部分情况下，你的这条路是行不通的，之所以是大部分情况。是因为还有一种小概率事件，那就是对方有求于你，那这个问题只有你能解决，就只好找你，第二个点收益，我这里说的收益并不是需求温暖，去买礼物，点外卖，这没有用，我说过无数次了，这个收益只有一种感受。什么叫做感受，简单一点说，他不跟你沟通，那就不要沟通，那沟通怎么挽回呢，不挽回是不是那只能放弃了呢，沟通的前提就是，心听，你会问他们沟通，他怎么听我说，但听不仅仅是视听，语言也是行为，对方让你不要说话。不要找他，那此时拒绝沟通的是你，对方让你闭嘴是他的诉求，这就是他要的感受，所以你第一件事就是学会，听懂对方的行为，对方让你别干，你非得对着干，这叫冒犯，再说真实一点，你不打扰他，他就舒服了。所以这个时候，你该消失消失，该干嘛干嘛，想想如何让自己变得好起来，给予对方一个好的感受，这个时候对方才更容易，听听你的诉说，沟通与内容本身无关，与感受有关。所以听明白了吗。'
