  text: '# 对前任又爱又恨，该不该挽回？ - P1 - 猫先生情感挽回 - BV1ad4y1z7nf对他又爱又恨，感情该何去何从？，喜欢一个人，有些人是主观意识墙，有些人是客观意识墙。为什么这么说呢？，从现实角度出发，你喜欢一个人的时候，可能世界里只有他。，但如果这个时候旁边有很多的声音在和你说。别喜欢他，他不值得你喜欢，他根本配不上你。，这些话很有可能会直接影响到你的判断。，你会把身边人说的这些话落实到对方的身上。，如果对方一开始还没有察觉到你在观察他，他是不会短时间内去改变自己的行为习惯的。而你就慢慢的开始怀疑自己的选择是否做错了。，对方好像真的像身边人说的一样，你的主观意识就开始发生了改变方向，对对方的感情也是忽冷忽热，甚至出现了又爱又恨的情况，根本不知道自己该怎么办。。如果出现这种情况，你就不要当下就定论或者决定对方是不是不爱你了，因为在和对方谈恋爱的人是你，不是旁人。，别人对他的了解除了通过你，就是他们自己所猜想出来的。，如果对方确实做了一些不好的行为。那么你要做的就是引导他改正不好的行为，而不是一味的指责他，这样做不行，那样做不行。，久而久之，你只会越来越厌恶这个人，但是因为你自身长期的投入和依赖性，你会发现你又离不开他。。如果这个时候对方选择了放弃，那挽回的人就是你了。，所以，在你发现这个问题的时候，你需要做的就是如何引导对方解决问题，而不是光想着。，问题变得越来越严重，越来越讨厌对方了。。怎么引导对方改正自身问题其实并不是非常难的事情，关键在于你要有耐心并且懂得给予对方奖励。，建立讲话机制是一个很不错的方法，做对的事情就奖励，做错的事情就惩罚，天下没有免费的午餐，道理都懂。。可真要识好起来，也一定要懂得把握分寸，见好就收，不能一下子就妄想着把对方全部不好的全改了，而且按照你的想法去改，这样对方心里也会有怨言的。，又爱又恨这种感情确实是非常纠结的。但你不要因为自身的情绪而影响了你们彼此之间的感情。，一旦你开始质疑对方，怀疑对方的时候，对方同样也会怀疑你的不足。，怀疑这段感情是否应该继续下去，你要做的就是让两人之间的感情回到正轨上。让两个人都越来越爱彼此。，小领先，叮叮叮。'
