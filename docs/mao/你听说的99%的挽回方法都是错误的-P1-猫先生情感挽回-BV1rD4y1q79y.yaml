  text: '# 你听说的99%的挽回方法都是错误的 - P1 - 猫先生情感挽回 - BV1rD4y1q79y每个人在分手后都感觉很受伤，尤其对难以接受分手的一方来说，分手更是一种伤害，不管是谁，平时再怎么坚强，分手后都难免会产生焦虑、抑郁等不良情绪，因为分手而感到悲伤、痛苦、丧失信心、自怨自爱。纷纷不平的人大有人在，然而悲伤、痛苦于事无补，与其舍不得，不如想想怎样挽回，实际上每个不愿分手的人都尝试过挽回，但是由于采取的挽回方法多数都是错误的，所以很少能够挽回成功，其实。有很多正确的挽回方法可以供你选择，只要方法正确，挽回的成功率就高很多，有些人在与恋人或爱人闹矛盾的时候，会因为一时冲动做一些愚蠢的事情而导致分手，分手后又十分后悔，懊恼不已。还有些人被分手是因为对方感到你们在一起不合适，分手完全是对方的决定，你不想分手，为了让对方重回你的身边，你肯定做过以下这些事情，你每天都会给对方打很多个电话，发很多条挽回信息。你经常到对方可能出现的地方守候，希望得到一个解释的机会，你不断买对方喜欢的礼物，并快递给对方，你找你们的好朋友来做调解大师，然而这一切似乎都不起作用，对方离你越来越远，为什么我会这么了解你。因为在过去的几年中，我们辅导过上万名想要挽回爱情的学员，他们的经历或多或少和你相似，你用过的挽回方法，他们也都尝试过，不仅如此，我们还遇到过一些极端的学员，想尽各种办法威逼所爱的人再次和自己在一起。有的人甚至不惜以自己的生命为代价，然而这样做的结果，使两个人的关系越来越糟糕，所爱的人越走越远，也有些人在网上搜一些挽回方法，参照着挽回，然而由于采取了鲁莽的行动，导致挽回成功率不高。也许少数人暂时挽回了，但是好景不长，没过多久又陷入了分手的境地，分手对任何人来说都是痛苦的，时间会淡化一个人的记忆，却永远没有办法消减一个人的痛苦，要想走出痛苦，不妨积极行动起来，理智地面对自己。冷静下来找一找分手的原因，想想自己在什么地方做得不对或者做得不够好，以后能不能改正或者弥补，然后选择正确的挽回方法，有计划地实施挽回方案。这样才能提高挽回成功的概率。'
