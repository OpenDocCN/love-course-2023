  text: '# 分手后做好这三件事，成功复合真的很简单 - P1 - 猫先生情感挽回 - BV1uG411V7NV如果说你也正在经历分手，请耐心的把这个视频看完，会对你有很大帮助，首先呢第一步，你要答应和他分手，告诉对方我不纠缠你了，我尊重你的选择，那么听到这句话之后啊，对方呢一般都会放松警惕。跟你以后的相处呢就会比较轻松，第二步，你要消失一段时间，是真正的消失，没有声响，不发任何动态，不起任何波澜，悄悄的离开一段时间，你的离开呢会让他感觉到，这个世界变得很清静，或许呢还会带有一丝落寞。他会思考啊，你难道真的不喜欢他了吗，第三个阶段，这段时间呢你要做到真正的改变，你们之间的分手的根本原因啊，就是因为你满足不了他的需求，或者呢他在你身上感觉不到爱了，那么此刻呢你必须要做出一些改变。例如呢在自身形象上做出一些改变，提高自己的吸引力，又或者呢是让自己变得更加的独立，没有那么黏人，内心上也做出一些调整，不要有那么强的托付心理，第三步做的差不多呢，就可以逐步的回归自己的圈子。你可以先恢复社交圈，发一些小的动态，切记呢不可以暴露出需求感，或者是太消极，然后呀你可以制造跟他有约的机会，让他看到你的改变，之前你暂时的放弃他，提高自己是为了更好的吸引他，在这种情况下。你分手之后也没有过多的纠缠，再加上你们之前本来就有感情的基础，其实呢是很好建立二次吸引的，当你们建立了联系之后呢，切记不要太快的跟他提复合的事情，刚开始啊就要当作普通朋友去相处。依然呢用很平淡的方式去对他，稍微冷一些也没有关系，但是呢一定要注意，情绪上一定不要进行施压，这也会是对方和你保留的基础，学会这三步。一定会让你的复合变得轻轻松松。'
