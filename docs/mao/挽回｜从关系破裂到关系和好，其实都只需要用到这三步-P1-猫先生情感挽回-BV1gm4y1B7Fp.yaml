  text: '# 挽回｜从关系破裂到关系和好，其实都只需要用到这三步 - P1 - 猫先生情感挽回 - BV1gm4y1B7Fp所有走不下的情侣都遵循一个规律，每次吵架就会变成翻酒仗，想要解决矛盾对方就开始回避，最后只能走到了误解的场面，这在心理学上叫做标准的魔鬼式对话，本来的磨合变成了磨擦，最后变成了磨灭，直到关系结束。如果你也遇到我上面说的情况，你们因为性格和习惯的原因，总是找不到适合的相处方式，那么接下来我要跟你说说，EFT情绪取向治疗法，美国心理学会在过去十多年的研究里发现，分手后的情侣在通过EFT的帮助之后。有75%的人都可以重新的从创伤中复原，再次进入恋爱，你一定要认真听，因为这很可能是你们关系触底反弹的转折点，第一
    坦率示弱，吵架无非就两个目的，次要目的是让对方认错，而主要目的则是让他安慰你。重视你 补偿你，你要分清楚你的主次目的，而且通常情况下他们是相互矛盾的，比如说双方吵架的时候，你会努力的把罪人这个头衔安到他的身上，但这只会让他消耗大量的精力来和你争辩。结果就是他没有工作的精力来补偿你了，所以避免把错归结到对方头上，而是集中注意力描述你的痛苦本身，不要让对方花力气去争辩，而是要让他花力气去感受你的痛苦，用最直白的因果关系最有效，你做了什么什么事情。让我有了什么什么样的感觉，他越是能够感觉到你的痛苦和伤害，自然就会往安慰和补偿的方向发展，第二
    情绪蓄力，辩论技巧中有一招逻辑谬误，叫做诉诸情绪，比如说我看到一个人在吃肉，如果我想要道道绑架他。我就说万无皆有灵，这些动物和小朋友一样可爱，你忍心去伤害小朋友吗，这里我就把对小朋友的伤害转移到了小动物身上，这种情绪传递在心理学上叫做依情，那在重建关系的时候也是一样的，想要让对方知道自己错在哪了。最快让对方上过的方式就是把自己当作诱饵，率先承认自己哪里做的不够好，你可以说以前认为某件事情是你的缺点，但我现在懂了，原来你是有怎样怎样的苦衷，一旦对方感受到自己的情绪被你看见了。内心的防线一下子就会动摇了，会开始本能的对你依情开始模仿你的行为，下意识的就会开始尝试理解你了，但这个过程并不会立竿见影的，它倚仗的是你们两个人双方的状态，但你要知道，对方一旦处于依情的状态当中。就像温水煮青蛙一样，他的防线崩溃只是时间问题，第三
    彻底反转，美国心理学家伊丽莎白，她在《悲伤5》阶段里面提出，人在面临分开的时候，心路历程都是按照同一个规律来的，先是否定 是不承认自己难受。然后开始愤怒，觉得都是对方错了，紧接着开始讨价还价，希望对方能做出改变，然后是沮丧，因为你已经开始怀念对方的好了，最后开始接受准备开始新的恋情，而我们之前所说的，坦然示弱以及情绪蓄力这两个步骤的铺垫。本质上就是为了加快否定期和愤怒期的结束，让对方的心理状态能够快速的过滤到，讨价还价阶段和沮丧阶段，这个时候对方的攻击性就会减少很多，想让一段关系好起来，我们只需要不被不抗的状态，以及一句话。我很珍惜这段感情，我希望我们不再重复以前的那些矛盾，而对于未来我能够做到怎样怎样，这句话它在前两步的造势之下，能够粉碎一切的狠话，因为现在的你状态是安全的，情绪是稳定的，这就意味着，你的言行是可信的。从关系破裂到关系和好，从来都只需要这三步，只要你有强大的精神力，你对于对方的真心与否有判断力，以及对局势有把控力，能够在感情当中，舒放自如，能够控制自己。才能够掌控关系。'
