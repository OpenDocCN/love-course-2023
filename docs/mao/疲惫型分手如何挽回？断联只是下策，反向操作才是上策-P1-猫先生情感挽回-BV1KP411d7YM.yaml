- summary: "-   疲惫型分手原因是要求过多导致疲惫，分手是必然结果，消除疲惫是关键。\n    1.  疲惫型分手的原因是要求过多，对方无法满足，导致疲惫。\n\
    \    2.  分手是因为感觉不到愉快和放松，消除疲惫是挽回关键。\n    3.  反向操作是上策，纠缠质问讨好只会加重疲惫，需带来正面效果。\n- \
    \  反向操作关键在于改变态度和情绪反差，聊天内容和技巧至关重要。\n    1.  疏远可以是若即若离，改变态度和情绪反差。\n    2.  高冷带来情绪反差，承认对方的决定比竞争更有效。\n\
    \    3.  奉献利他，比威胁勒索更有利，希望对方轻松，消除疲惫。"
  text: '# 疲惫型分手如何挽回？断联只是下策，反向操作才是上策 - P1 - 猫先生情感挽回 - BV1KP411d7YM疲惫型分手如何处理，锻炼只是下策，反向操作才是上策，这条呢超级干货，先讲原因再讲逻辑，最后给出思想方案，顾名思义，疲惫型分手就是由于方觉得太累了，恋爱呢本身就应该是快乐又美好的事情。那现在都感觉不到愉快和放松了，那么分手就是必然的，那么为什么会疲惫呢，就是你有意识或者无意识的要求太多，对方满足不了，或者即使前任去做了之后，又得不到重视和满意，不断的单方面怨气积压过。就导致神经疲惫后分手，那如何操作，当然是消除疲惫了，如何消除让他轻松，刚分手后人家明明很轻松，你非要给人家拉回去纠缠，质问讨好争辩威胁之后，让他更加疲惫，所以说如果你的这些操作没有正向作用的话。你还不如什么都不做，就是老是朝他的锻炼，那有人该说我等不了，或者说我怕他有新欢，你别急，锻炼这只是下策，接下来才是上策，那就是反向操作，想想你之前的纠缠质问讨好辩论，是不是都是负面情绪和负能量。所以我们要做到他们的反义词，就是带来正面效果，纠缠的反义词就是疏远，质问的反义词就是询问，讨好的反义词就是高冷，辩论的反义词就是认同，勒索的反义词就是奉献，有点蒙古是吧，因为你们很难有见面的机会。这些全部体现在聊天内容和联系里，所以聊天的内容和技巧显得十分重要，敲黑板，接下来是保姆级的细节操作，疏远可以是若即若离，比如之前短信和电话轰炸，变成直言片语发信息，只发几个字，不管对方回应什么。你都不要再去任何的回复询问的话，相比质问呢，改变的就是态度，比如你之前质问，我真的想不通到底哪里对不起你呢，你竟然这么狠心和我分手，我看透你了，变成对不起，我不知道我哪些地方做得不够好，让你这么累。分手也让我分得明白，我想知道原因，高冷相比讨好，带来的是情绪反差，比如之前说，我真的很想你，你回来好不好，变成了，我竟然开始恨你了，我可能真的要离开了，认同相比竞争，就是承认对方的决定，比如你之前正面。我不是那样的人啊，你怎么能这样想我呢，换成你说的很对，我确实让你感觉到很累，奉献呢，相比威胁勒索，就是利他，比如说之前你说，你再不回来，我就去怎么怎么样，可以变成你不要回来了，之前跟我在一起。是我太自私，让你太累了，希望以后你可以轻松，这一波完了之后呢，他会变得非常轻松啊，但是呢，这些只能消除分手后的疲惫，分手前的疲惫怎么办，同事就是分手之前，你让他疲惫的行为，去反向操作，这么简单。按照我上面说的，一会儿话瓢就可以了，因为太多情况了，不同情况要不同对待的，大家千万不要盲目。'
