    老师他都有女朋友了，我还能挽回吗，记住一点，挽不挽回是你自己的想法，和其他人没有太大的关系。而且最好不要过度的去问，对方女朋友的情况，这样只会增加对方的厌烦程度，有一句话说的虽然极端，但确实是常理，归根结底是一个耐心的问题，只要这人还在世界上，就还有机会，五
    挽回的时候，总是患得患失。极度痛苦怎么办，这个问题就要回归到挽回动机上了，如果你觉得你的挽回很痛苦，或者很煎熬，说明你内心并没有那么想挽回，更多的是好像在完成一项任务，挽回必定是一个喜忧参半的过程，享受每一刻自我成长的乐趣。才能在挽回之路上走得更顺畅，六
