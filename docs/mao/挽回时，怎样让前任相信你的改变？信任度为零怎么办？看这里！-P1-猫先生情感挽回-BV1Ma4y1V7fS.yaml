- summary: "-   怎样让前任相信你的改变？\n    1.  沟通并不能解决问题，重复的沟通只会让对方更加失望。\n    2.  信任值为零，对方不相信你能改变是因为多次失望导致的。\n\
    \    3.  展示改变的过程和原因，而不是简单地说出来，才能让对方相信你的改变。"
  text: '# 挽回时，怎样让前任相信你的改变？信任度为零怎么办？看这里！ - P1 - 猫先生情感挽回 - BV1Ma4y1V7fS我相信在很多复合过程中的人都遇到过这样一件事情，就是你知道是因为资深的问题导致你们分手的，也不想因为资深的问题让你们的感情就此终结，所以自己也认识到自己的问题也愿意去改变。但是不管怎么找这个男生或者女生沟通，他都不愿意跟你沟通，他不愿意相信你能改，为什么呢，首先第一个点就是他为什么不愿意跟你沟通，因为这从始至终都是一个错误的思维，沟通是解决不了任何问题的。就像是高考的考卷，不会因为你把题目念一遍就自己出现答案，所以你找这个人沟通的时候，对于这个人来说，你不过是重复的在我面前念题目仅此而已，第二个点，为什么你说你愿意去改但是他不相信，因为从分手那一刻开始。你在他心中的信任值为零，相信我，但凡还有一点点希望他都不会跟你分手的，这个问题一定是他多次强调过，结果你都没有去改变，从而导致他彻底的失望跟你分手，因为他信不过你，第三个点，最重要的来了。要怎么样才能让他相信你，首先你得搞清楚什么是信任，信任是人对外界事物的一个认知态度，其实重要的根本不是你改不改，而是怎么样才能让他以为你能改，所以你要做的不是去跟他说我改了，而是去展示你为什么改。怎么改，这个过程慢慢的展示给他看，因为只有这样他才能合情合理的去接受你改了，因为你现在在他心里的信任度为零，所以你没有让他看到你为什么改，你怎么改的，你不管去讲几遍，哪怕你把它写到你的脸上。他都不会相信的。'
