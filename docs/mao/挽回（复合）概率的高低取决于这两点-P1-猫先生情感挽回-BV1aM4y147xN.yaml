- summary: "-   挽回概率取决于主观原因\n    1.  对方主观上不想继续在一起\n    2.  需要权衡利弊差值\n    3.  自己是否有能力缩小差值\n\
    -   挽回概率取决于客观原因\n    1.  外界因素增加关系阻力\n    2.  需要减弱阻碍因素\n    3.  控制情绪以避免对方离开"
  text: '# 挽回（复合）概率的高低取决于这两点 - P1 - 猫先生情感挽回 - BV1aM4y147xN挽回概率的高低取决于两个点，第一点主观原因，也就是说对方主观上不想继续跟你在一起了，分手从来不是毫无原因的，也不是突发性的，只是你对于感情的感知力不够，当危机发生的时候你看不出来而已。人都有趋利避害的本能，他离开你的本质原因是你给他带来的弊端远远大于你给他带来的利益，可能现在呢你无法满足他对结婚对象的要求，可能你太左台呢让他太心累了，也可能有一个比你更优秀的女生对他抛出了橄榄枝。所以呢想要在主观方面判断复合的概率，首先你要清楚你给他带来的利益比，权衡好利于弊的差值，以及自己是否有能力缩小差值，第二点客观原因，也就是说生活中有一些外界的因素给你们的关系增加了阻力。比如说距离啊双方父母的反对等等，如果你们感情很好只是碍于父母的反对才分手，那么在复合的时候，你一定要拿出切实可行的方法来减弱这一阻碍因素，注意控制好情绪。否则他很可能会以客观因素为契机离开你。'
