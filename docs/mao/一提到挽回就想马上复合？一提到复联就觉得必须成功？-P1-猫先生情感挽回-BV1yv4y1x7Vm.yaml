  text: '# 一提到挽回就想马上复合？一提到复联就觉得必须成功？ - P1 - 猫先生情感挽回 - BV1yv4y1x7Vm很多人功力心太强了，一提到挽回就想马上复合，一提到复联就觉得必须成功，哪有这么容易的事情，哪怕那些最终挽回复合的，一开始也是磕磕绊绊的，挽回复联前，你先给自己种下两个心猫，一不求对方一定回复。二对方回复了，也不求得立竿见影的效果，记住，你的预期越低，成功的可能性就越大，因为你的预期低，意味着给对方带去的压力就小，你让他好过了，他不会不是好歹的，想明白这个前提，那么发送内容方面。需要避免几个雷区，一
    挽回中不要提感情，国家谈判时都会知道，主权问题容不得谈，这不是原则和底线问题，而分手后，你们的立场也是根本冲突的，你想挽回他想分手，谁互不容，天雷勾地火，火星撞地球。你觉得这么违案的问题，可以靠谈解决吗，你越是想谈的清楚，对方就会让你死个彻底，你根本就没有希望，再翻身笼笼把歌唱了，二
    挽回中不要质问，不要追问，很多挽回者都会气急败坏的和前人说，你怎么不回我消息。你是不是在小店看房了，你不说做朋友吗，怎么还不理我，等等诸如此类的，这其实是一种权力乱入的现象，你们已经不再是情侣关系了，你却依旧赖在男朋友女朋友的角色上，发狂发热滥用职权，对方一定会更快地把你撵走。謝謝。'
