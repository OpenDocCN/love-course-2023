  text: '# 我的男朋友真的很讨厌我吗？#复合必看 - P1 - 猫先生情感挽回 - BV1ue411j7Vx分手后男人说的话不要当真，被分手的女人常常有这样的困惑，她说她讨厌我，她说我们没有以后了，她的态度非常的坚定，是不是我们真的没有可能了，其实你们真的不用去担心，处在这个时期分手的男女，都会有负面情绪的。这个时候你去纠缠打扰对方，他的负面情绪就会加重，于是他会本能地说出一些决心的话，让你不再纠缠，所以分手后不要轻易地相信，他对你说出口决心的话，语言是无需成本的，所以可信度很低。重要的是要看对方说完话以后的行为，如果他嘴里说着爱你，但是一边要跟你说分手，那样你们可能无法继续，无需过分地自责，有个朋友分手以后，她的男朋友还是一副深情的样子，所以很快就被发现有新欢了。然后朋友就无法接受了，才发现原来自己被蒙蔽了，但是有一部分人说出口的话真的很绝情，但是表现出来的的确是很难过的样子，这才是真爱，分手以后可以说出狠心的话刺激对方，但是内心其实真的是很难过的。这就是刀子嘴豆腐心的代表，其实说出狠话是为了平衡情绪，让自己心里不用那么难过罢了，有些人失恋后非常难受，嘴巴喊着自己要变渣，但是却做不出背叛对方的事情，所以不要相信一个人说出口的话，更要看行动。所以希望复合的你们，不要被对方的其他语言影响心情，关键要看其行动，[这就对了]。'
