  text: '# 真爱不应该计较得失，衡量利弊，只需要珍惜就够了 - P1 - 猫先生情感挽回 - BV19e411K7pM在感情中主动的一方就一定会输，面对爱情应该主动，如果你想拥有一份爱情反而还计较得失，在乎输赢，那么这份爱情还没开始就已经存在很大的问题了，这时候你应该问问你真正要的是爱情吗，如果是那就不应该太在意得失。至少你应该相信那个人，如果你想要的是被重视被呵护，想要的是对方为你付出很多，那这样的感情并不值得珍惜，因为你们两个人之间感情不是主要的，是付出的多才重要，主动不代表着谈恋爱的时候就要处于弱势。主动就是争取，当然面对爱情既然你可以主动争取，也可以主动放弃，如果对方不值得你争取，你随时可以主动放弃，什么是输什么才是赢，你应该想清楚自己需要的是什么，然后朝着你想要的结果主动去争取就可以了。但话说回来，如果真的是一个懂得爱你，懂得珍惜你的人，你并不是失败者，你们都是成功者，所以选对人很重要，其实我们并不是追求爱情平等，因为我们都明白哪有完全平等的爱情呢，总有一个人更喜欢对方多一点。我们希望的是有对等的承诺，对等的付出的感情，而不是让人觉得只有我一个人在意这段感情，那样也就不会在意承诺了。在心头最后。'
