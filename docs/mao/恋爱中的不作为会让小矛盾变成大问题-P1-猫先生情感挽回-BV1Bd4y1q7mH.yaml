  text: '# 恋爱中的不作为会让小矛盾变成大问题 - P1 - 猫先生情感挽回 - BV1Bd4y1q7mH恋爱不可能一帆风顺总会遇到一些问题的，那么我们应该如何解决这些问题呢，很多人就会说啊这些都是小问题没事的，过几天等气消了就什么事都没有了，No这是绝对错误的，不作为才是最大的问题。不作为会让你们之间出现更多的问题，从中埋下的矛盾成为分裂你们感情的地雷，所以了想要你们感情长长久久甜甜蜜蜜，你就不应该坐以待毙，而是应该积极的行动起来，首先要及时处理好你们之间的矛盾。先例之第一会予以理学，是的有些问题看起来确确实实是有些小问题，但由于你们的消极怠慢，选择逃避或者报以睡一觉就好了的想法，那么小矛盾极有可能就会不断累积，继而导致大问题的爆发，以至于成为分手的导火线。所以当出现了小问题的时候，你就要及时察觉然后迅速解决，要有防患于未然的心态，同时要避免有种死都不可认错的行为，感情上怎么会有输赢啊，一旦出现问题失败的永远都是自己，学会及时解决问题并永远主动承受错误。才能让感情延续的持久，然后是提升单独约会的次数，说起恋爱啊，首先想到的必然就是约会了，约会可是谈恋爱必不可少的重要组成部分，当然约会的方式有很多种，什么一起逛街啊一起吃饭啊一起看电影啊。高端一点的就是一起爬山一起旅游，一起享受午后的阳光一起种植小树苗，和爱人一起见证树苗变成大树的过程，其根本宗旨就是制造两个人，将美好的共同回忆增加你们之间的感情，共同回忆能让对方在想起爱人的时候。内心都是充满快乐的，然后不自觉地嘴角扬起，脑子里想的都是和爱人在一起的时光，所以增加共同回忆是能让你们多体验，在生活中因为有了对方而带来的乐趣，你们越是和对方分享生活中的点滴，你们的感情越加深厚。好。'
