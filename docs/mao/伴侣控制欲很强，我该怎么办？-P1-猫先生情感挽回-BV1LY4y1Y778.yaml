  text: '# 伴侣控制欲很强，我该怎么办？ - P1 - 猫先生情感挽回 - BV1LY4y1Y778最近有学员跟我留言，说男朋友对她的控制欲太强了，她觉得自己压力很大，但是又很爱对方，不知道该怎么办，其实有着强烈控制欲的人，多半是潜在的焦虑型依恋者，对自己对亲密关系严重不自信，所以就喜欢用控制的方式。来进行自我补偿，强控制欲的人行为，其实就是为了对抗自己的分离焦虑，控制的背后是隐藏着，对分离的深深恐惧，如果一个人是一名焦虑型依恋者，所缺乏的往往就是被坚定，他有着强烈的分离焦虑，焦虑型依恋呢。起始于童年时期的母子关系，特点就是拥有非常强烈的分离焦虑，当母亲离开自己的时候呢，这些孩子会感受到，强烈的被抛弃感
    被孤立感，所以他们就需要父母，时时刻刻陪在身边，才能够感受到关爱。因为他们需要一直保持亲密的状态，所以呢往往就会要求自己的伴侣，也要一刻不停地陪在自己的身边，彼此都不能有一点个人空间，更糟糕的是，焦虑型依恋的人呢，还往往会把自己的强控之欲，看作是自己爱对方的表现。一旦对方反控自己的控制，那么就会进行打压，认为这是对方不爱自己的表现，那么遇到这种情况应该怎么办呢，首先第一步，引导和启发其内在觉醒，可以通过牵引默化的影响，或者让对方求助于专业人士。让控制欲很强的焦虑型依恋者明白，他们控制欲强的更多的原因呢，是自己面对分离，面对孤独时的焦虑感和恐惧感，他们需要的是自己内心的成长，第二步
    建立信任，暂时给予更多的稳定，控制欲很强的焦虑型依恋者。其背后的控制是隐藏的，对于分离的焦虑和恐惧，如果你确实非常喜欢对方，那么你可以在暂时阶段，尽量的去满足对方的要求，三
    逐步脱离控制，一个人对你有很强的控制欲，说明至少现在他是十分的不安和恐惧的。所以如果这个时候，你突然想要摆脱他的控制，他肯定会因为对分离的恐惧，进行更强的控制，有很大的可能呢，双方都会陷入恶性的，关于控制权的争夺战之中，那么这个时候，你需要做的就是一点点，逐渐的去摆脱控制。不能着急，四
    辅助焦虑型依恋呢，向正常型依恋转换，我们可以帮助焦虑型依恋者，重新构建他的内心基地，比如帮助他培养新的兴趣爱好，帮助他结识和构建更多的友情关系，帮助他将自己的重心转移到事业上去。当焦虑型依恋的人呢，重新找到了除伴侣之外的内心基地，那么就会使他对伴侣的控制呢，也就自然会降低。'
