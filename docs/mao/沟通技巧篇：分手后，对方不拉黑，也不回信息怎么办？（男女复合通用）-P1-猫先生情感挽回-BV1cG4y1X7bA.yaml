  text: '# 沟通技巧篇：分手后，对方不拉黑，也不回信息怎么办？ （男女复合通用） - P1 - 猫先生情感挽回 - BV1cG4y1X7bA分手复合中最折磨人的不是对方对你态度激烈，而是不管你发什么消息，对方都不回复你，把你当做空气一样，很多人在分手后找到前任复合的时候，脑袋里总会下意识的意味，他不回复消息，等于他真的不爱了，真的放下了。然后要么变得焦虑不安情绪之后，开始抓住最后一线希望纠缠对方，要么就是在自怨自艾中索性选择放弃，对方不回复是很多人都接受不了的一件事情，因为你潜意识在要求对方，即使分手了，他也必须要回复你的消息。否则就是不爱了，但这本质上是自欺欺人的表现，不回复信息不代表他不爱你了，真的放下了，那既然还有感情，对方为什么不回复你的信息，一你的话题让对方不感兴趣，或者你说的话让对方不知道该怎么回复。二为了逼你放弃，故意用决绝冷漠的态度让你知难而退，三你之前对他造成的调研能有伤害，让他只想逃离你，四你过于纠缠对方，导致他一看到你的信息就烦，五你做了很多暴露需求感的事情。让他一看到你的信息就以为你要求复合，激起了对方的防御心理，六你的改变和提升没有达到对方的标准，害怕重蹈覆辙，七觉得分手这件事情对你造成了一定伤害，对你有愧疚，不知道该怎么办才好，不知道该怎么说才好。想要让对方回复，就需要意识到对方拒绝回复的原因，并且对症下药调整自己的复合方向，只有如此的复合概率才会提升，否则不接受对方不回信息的事实，想到什么就说什么，不停的抓下结果只会越抓越下。一当对方不愿意回复你的信息时，该如何给关系破冰，降低对方的防御，降低对方的防御心理，合理化外规音，削弱矛盾根源，大家都习惯将错误归纳于自己身上，不停的道歉加保证，可能以为这样会让对方看到自己的诚意。殊不知这样不仅没有办法消除对方的负面情绪，还会在无形中加深他对你的负面印象，觉得你就是这样一个人，从而坚定对方分手的决心，所以道歉虽然有时候是必须的，但千万不要一味的道歉。而是学会将你们之间的矛盾和冲突，转移到外界的刻板因素上，让对方认为你并不是故意犯错的，从而打破你的刻板印象，同理我们现在也需要找到一个合理的理由，给自己洗白改变他对你的负面认知，比如你可以这样说。酸菜的这几天我想了很多，在一起的时候我确实做了很多自以为对你好，却让你觉得不舒服的事情，总是限制你的自由，不懂得换位思考，或许这些和自己小时候的成长经历有关吧，父母总是忙于工作，很少陪伴我。导致我比较缺爱，害怕失去，所以喜欢上一个人的时候，就会不由自主的想要抓紧一点，没有想到由此给你带来了这么大的困扰，现在想想你也挺折磨的，换作我我也受不了了，最近我也在学习性别关系的知识。慢慢调整自己的状态，摆脱过去对我的影响，我的初衷自始至终都是希望你能幸福快乐，只是过去我用错了方法，现在我觉得虽然分手了，但是没有什么深仇大恨，也不至于老死不相往来，还是可以做朋友的。接下来要做的就是等，如果对方回复你同意做朋友，那是再好不过了，那如果对方没有回复，只要他没有明确的拒绝，你都可以默认成普通朋友即可，千万不要因为对方没有给到你想象中的回应，就开始纠缠质问。因为你当下最应该做的就是言行一致，你的行为要和你这段话一样，变得成熟理智，接受分手的事实，面对问题，解决问题，而不是一边说着成熟的话，一边因为得不到回应，开始变相的施压，疯狂暴露需求感。这样只会增加他对你的反感，而且会进一步降低他对你的信任感，尊重对方的决定，才会让他看到你的态度和真诚，复合中双方关系逼近了几个阶段，普通朋友，好朋友，爱美复合，循序渐进，不要着急，二。发什么样的信息才能提高对方的回复概率，'
