  text: 相信大家在生活中都有这样的体会，当你收到一条信息的时候，只要大家看一看，看完了完全没有回复的欲望，或者不知道该如何回复，于是就先搁置了这条信息，换位思考一下。当你编辑了一条信息，发给对方，忐忑的等待的时候，说不定对方也是无上反应，什么样的信息才不会被忽略，和自身密切相关的，自己感兴趣的话题，一，图取所好，也就是从对方喜欢的感兴趣的领域和话题入手。这样能较快的引起共鸣，让他参与到你们的聊天当中，比如对方很喜欢看某个类型的电影或者书籍，你就可以根据当下任意的电影和对方展开话题，分享自己的性格，以及一些热搜消息都可以，如果对方喜欢玩手游。那你就可以说最近游戏有什么更新，分享你看到的好玩的游戏，不要分享对方很少接触或者不感兴趣的东西，他可能插不上话，也就不愿意回复了，二，正当理由，给对方一个你不得不联系他的理由，可以是你向他发出的求助。可以是你们之间共同约定的事情，共同的回忆，分手或还留有的连结等等，三，从利益方面展开话题，在一起的交际较多，关联的利益就越多就越容易符合，就像离婚比分手难得多一样，因为两个人一旦迈入婚姻。你们之间就不仅仅是两个人之间的恋爱，更是捆绑着共同财产，房车，孩子，家庭等利益因素，一旦离婚，他就会面临诸多方面的损失，在沟通过程中，当对方表现出疑问或者犹豫的时候，就说明他对利益方面还是不舍的。这个时候你就可以利用利益方面的牵扯，给对方一个台阶引导对方回头，很多人不愿意用利益换取感情，当然感情不仅仅是利益问题，但我们完全可以把利益因素，当成引导对方回头的诱饵，只要对方咬钩了。你就可以慢慢深谈感情，重塑自身的吸引力，让对方重新爱上你，爱情本来就是一道难题，但是如果你用心总是能解开它的。最后祝每一个人都能找到属于自己的幸福。
