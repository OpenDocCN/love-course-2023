  text: '# 女人想要挽回男人只需要做对一件事情——精神依赖 - P1 - 猫先生情感挽回 - BV1Wg4y1u7Pw女人想要让男人精神依赖，只需要做对一件事情，把自己活开心了，舒坦了，你的快乐的能量辐射给他，把80%的时间花在对自我成长，和自我增值起到正向效果的事情上面，有发自内心热爱的事情和兴趣。愿意在这上面坚持的时间足够长，在做这些的时候收获到了成就感，价值感，同时呢能反复对生活的理解和热爱，你把自己的生活安排好了，一个人的时候把自己照顾的舒坦了，快乐了，情绪平和稳定了。就不会再想让伴侣来舒缓你的情绪焦虑和生活压力，你在独处的时候自己能汲取能量，治愈自己，极度的自洽，那么这股能量溢出来的部分，我还能辐射到伴侣身上，让她也因为你的存在而快乐和满足，你有让自己快乐的能力。那么你就有让被人快乐的能力，因为你没有给予自己快乐的能力，自然你也不可能给予对方真正的快乐，只有真的会爱自己，你才会爱别人，这不是一句口号，也不是鸡汤，这更多的是一个技能。这个技能是你只有放在自己身上懂操作，才能复制到别人身上，不然对别人来说，你的爱根本就不是爱，而是束缚和控制。'
