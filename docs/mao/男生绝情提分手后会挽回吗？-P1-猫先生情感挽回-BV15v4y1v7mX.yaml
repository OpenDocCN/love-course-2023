  text: '# 男生绝情提分手后会挽回吗？ - P1 - 猫先生情感挽回 - BV15v4y1v7mX理论上来说，恋爱的本质是喜欢你的优点也能包容你的缺点，所以分手的根本原因是因为你的缺点掩盖了你的优点，我不能接受，挽回是让你改掉对方不能接受的缺点，重新把他的优点发挥出来，吸引对方。一般来说能做到这一点你的挽回成功率都比较大，然而很多人都把分手本末倒置，普遍的认为分手之后对方都是不爱了或者是不够爱了，其实不然，对方自己的情感消耗之前是因为你们之间存在了很大的矛盾。情感破裂的真实顺序出现矛盾，感情变淡提出分手某一种常见的惯性以及错误的思维是什么？，第一，了解对方的分手心理，这里就不谈假性分手了，假性分手不是真的要分手，只是所爱和关注的手段之一。主要的目的是想引起对方的重视，你只要态度诚恳哄哄对方，能够认知错误并且改正错误，其实没有什么特别大的问题，在真性分手中对方经常会用的一些说辞，第一，我对你没感觉了，潜台词就是你从来都不听我的建议，第二。我们没有未来，潜台词是我接受不了你总是发脾气，第三，你不会改的，我们还是算了吧，潜台词是我上次跟你说的问题果然你没有重视，所以说对方在跟你说分手的时候不是真的不爱你了。而是你们之间存在矛盾导致他对你失去了兴趣，分开对他而言是最好的选择，因为他无力解决啊，所以只能分手了，分手之后他可能就会有很多状态，最常见的就是对你冷漠绝情，还有一些人是在短时间内就找到新欢。让你不要纠缠了，无论对方呈现出什么状态，只要你抓住根本去解决你们之间的问题，对于挽回来说就有很大的可能性，人性的弱点里面有这样一句话，世上只有一种方法能让别人心甘情愿做一件事情，那就是把他所学的还给他。同理，你要让对方主动挽回，就必须了解并且满足他的需求，哪怕对方是跟你提分手的一方，在分手之后他也会难过的，习惯是非常可怕的东西，你们在一起相处一段时间之后，突然之间的分开他一定会感到不习惯的。他曾经在感情里为你付出过，失去之后的损失厌无效你就会被激发，所以他肯定也是很难受痛苦的，第二，你的问题远比分手严重，你们会发现为什么他很难过但是他不回头，因为面对失去的痛苦。他更无法容忍你的缺点以及你们之间存在的矛盾，既然你跟他都没有解决问题，他自然而然不可能会面对这些问题，对他来说最好的办法就是冷漠，拒绝跟你产生交流，无视你的行为，所以你会发现你前期的示爱和挽回。统统都会早早拒绝的，这是正常不回的现象，还有一点，他对你有负罪感，你出于本能的挽回对他好，他一再的拒绝不给你任何的回应，就会让他感觉到愧疚的，因为你的一切讨好行为都在时刻提醒他。他正在坚决的拒绝你的所有好意，3。快速放下的假象，只会让他感到更神奇的，分手初期对方对你处于负面影响的状态，你做的越多他越否定你，所以你越是纠缠对方，对方越是远离你躲着你。你的讨好和示爱都会给对方带来心理负担，没有一个前任会想要看到你茶不思饭不想每天以泪洗面的，毕竟你也是他爱过的人，就算分开了他也希望你能过得很好，而不是因为没有了他你就活不下去了。当然这也不是叫你立马就放手，有些在网上说分手之后一定表现的特别潇洒不能难过，于是分手第二天就在朋友圈里面晒聚会的照片，假装自己一点都不伤心，我知道你是爱面子想让自己体面的分手。但是在对方眼里这种行为就是轻视你们，刚分手你就像个没事的人一样，对方就会觉得你对这段感情并不重视，就像如果你要看到前任分手两三天之后就开始煽成火，你也会觉得他薄情的。别自以为洒头就会让对方觉得你不重感情，招致厌恶这不离远回。'
