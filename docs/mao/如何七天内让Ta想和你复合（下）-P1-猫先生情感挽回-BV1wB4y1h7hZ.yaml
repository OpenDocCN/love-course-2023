  text: '# 如何七天内让Ta想和你复合（下） - P1 - 猫先生情感挽回 - BV1wB4y1h7hZ上个视频教你在和好过程中哪些是不能做的，有哪些注意事项，这个视频将详细教你该做什么。，学会后七天之内让你的另一半乖乖束手就擒，定以表达你是爱他的，但是在这个基础上你愿意接受和尊重当下他想分手的决定。你可以这样跟他说，，你说，在听到你跟我分手的消息和决定之后，我感觉我的心跳都漏了一拍，我清楚地感受得到，也感受得到我对你是真心的，，但是爱一个人是希望他能开心。如果分手是你觉得当下最快能获得开心的方式的话，那么我愿意接受你分手的决定。，二，少说多做，要聊天的话不要闲聊，要针对性有共鸣的话题，比如你们曾经一起养的宠物，你们曾经一块吃过，有一家味道特别好的馆子。你告诉他你今天也去吃了，这家又出了一个新的特色，，菜品的味道非常nice，推荐他去尝一尝，打游戏时看到他在线不要害羞，也不要说任何话，不要问他玩不玩，直接邀请，玩high了在下线前什么话都不要讲，。要是送他一个什么皮肤啊装备什么的，不要讲话，直接送，朋友圈上呢要是看到他发的一些身体不舒服啊，难受心理委屈什么的，不要点赞，不要评论，不要思量，直接外卖，，就一份药，然后外加一个他爱吃的小零食。会助家人去把自己给我照顾好，相信我他一定会给你主动发消息，做到这些之后啊保持3-5天，只要你们是假性分手，一般他都会忍不住主动找你聊情感有关的话题，，或者跟你分享他的情绪，这个时候忍住不要回。因为放大招的时候到了，让个小时之内出现在他楼下，然后只要给他发一个定位和两个字下来，他下来之后你不要讲话，让他先说，他无论说什么在他说的时候你都要直视他的眼睛，注视啊。看着他眼睛在他说完之后呢目光继续停留3秒钟以上，然后一把抱上去，要用点力哦，不要轻飘飘的，分手之后如果你们已经到达了这一步，，那么接下来你闭着眼睛都知道该怎么做了吧，赶紧收藏学习起来吧，不好用回来找我。，回来找我。'
