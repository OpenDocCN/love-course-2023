  text: '# 分开后又重新复合的感情会更加坚韧 - P1 - 猫先生情感挽回 - BV1K94y197qx其实分开一下更能检验出来是否是真爱，如果分手以后你经常出现这种情况，那毫无疑问，对方就是你生命中那个不可或缺的人，第一你每晚都很难入睡，到了早晨呢，你又不愿意醒来，因为只要一醒来。你就必须去面对已经分手的事实，所以你不愿意醒，大梦半醒间还能骗一骗自己，痛感而已也就没那么强，那第二，你总是装作让自己看上去很洒脱的样子，但是一个人的时候，又或者说跟朋友在一起的时候，你就完全绷不住了。也可能会稍微保持一些理智，但是眼泪和心痛的感觉，止不住的向外流淌，第三，你会经常翻看对方的动态，不管是不是被删除了，你都会习惯性的去点开他的头像，慢慢的你就会发现，他不但动态没有更新啊。也渐渐的从三天可见变成了一条横线，那第四，你心里总空落落的，时常有一种被掏空的感觉，也会经常回忆起曾经一起吃饭的餐厅，一起压过马路，一起逛过的公园，当然一回过去，却发现早已物是人非了。如果满足三条以上的，那毫无疑问，这就是你的真爱，千万不要轻易放手，中文字幕:Sky
    Vision Media。呼~。'
