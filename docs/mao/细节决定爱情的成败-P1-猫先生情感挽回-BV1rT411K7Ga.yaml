  text: '# 细节决定爱情的成败 - P1 - 猫先生情感挽回 - BV1rT411K7Ga在恋爱中细节真的超级重要，如果你把我规划在你的未来里，我也会愿意一直拉着你的手走很久很久，如果你愿意在每一个细节里爱我的话，在爱情里其实女孩子想要的从来不是每一个不重要的恋爱形式。而是实实在在地落在生活中的细枝末节，法东他们的从来不是送了什么礼物，而是另一半为他们做了什么，永远拧开的瓶盖和各种美美的第一口，记住他粗心大意落下的东西，顺手接过他手里的东西，马路里错永远是他的。未来的计划里有他的一切，记得他的喜好，支持他的决定，照顾他的情绪，不会轻易放弃，更会为了两个人而努力，许多人都说爱一切随心，别太在乎细节，可一个人是否爱你，全部都体现在细节里，感情从来都不是说出来的。而是行动做出来的，细节并不会说谎，爱从来不是他为你说了什么，而是他为你做了什么，而所做的那些也会表现在细节里，不用你去想，只要看到了他你就会明白，细节真的能打败爱情，同时也可以成就爱情。我真的很羡慕那些恋爱中，两个人都会彼此包容主动，会顾虑对方感受，时不时会给对方一点小惊喜，小浪漫的爱情，更羡慕那种被坚定选择的人，那种不会被轻易代替的感觉，很清楚地知道，自己被爱着的感觉舒适且安心。很多人隔着屏幕说想你爱你，但从来不会用行动兑现，如果有人愿意在你说说想念的时候，出现在你眼前，那么这是多么美好，而又弥足珍贵的人啊，快点给她。0。'
