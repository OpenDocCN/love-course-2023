- summary: "-   缺爱的人很难遇到真爱吗？\n    1.  缺爱的人会一直寻找填补内心的空虚，称之为饿的感觉。\n    2.  缺爱情感上的饥饿让人渴望得到更多，永远无法满足。\n\
    \    3.  缺爱的人无法理解爱的含义，即使找到真爱也会错过。"
  text: '# 缺爱的人真的很难遇到真爱吗？ - P1 - 猫先生情感挽回 - BV16d4y1M7TT缺爱的人很难得到真正的爱，不是因为遇不到，而是即使遇到了真爱也会错过，因为缺爱的人会一直寻找，总觉得生命里缺了点什么，说不清道不明的东西就是填补满，我把这种生命里缺了点什么的感觉，叫做饿的感觉。缺爱就是情感上的饿，你可以想象一个非常饿的人，一个从小就饿到大的人，当他有能力找到饭吃的时候，会发生什么样的事情，他会不顾一切的想要填饱自己的肚子，就算吃不下了，他也会拼命的吃，吃到撑
    吃到发吐。大家都有饿得很了，死命吃结果把自己吃撑了的经历吧，但缺爱不仅止于此，因为人吃撑了，你会胃痛 你会想吐，胃会发出信号告诉你不能再吃了，缺爱情感上的饿，没有一个胃会发出警告，告诉你说你吃撑了。所以你会不停的吃，永远没有饱的时候，你会永远渴望得到更多，一次来消灭心中的饿，毕竟对于缺爱的人，从小到大有谁告诉过你，什么叫做爱呢，什么叫做饱呢，或者叫做饱呢，你没有办法让一个乞丐，明白坐拥千万的感觉。他根本就从来没有过，他没有体会过
    没有感受过，这种情感让你付出，你没有办法让一个人拿出他没有的东西，一个没有被认真爱过的人，如何知道什么是真爱呢，即使你真的让一个乞丐坐拥千万，千万他也不会开心的。他的第一反应一定是，这样天上掉现明的好事，怎么可能会落在我头上呢，一定是骗我的，缺爱的人总是固执的认为自己不配，除了不信任缺爱的人，还会产生心理上的恶意，这感觉就像毒一样，即使你身体上没有瘾。你的心理上也会有很强的瘾，即使你很明确自己被爱着，你总是感觉自己还饿着，总是感觉这不是你想要的，好像还能更轰轰烈烈一些，其实并不是现在的伴侣给你的爱不够，而是小时候你得到的爱不够。但是你再也没有办法填饱你小时候的自己了，因为你长大了，所以你找呀找，永远都找不到，即使找到了，有这么一个人你也通掉，因为你终于发现，你没有时光机回不去，你没有办法变成小孩，你没有办法变成小孩。你现在的伴侣也不行，因为她是你伴侣不是你的父母，于是你总是没有办法跟自己相处，没有办法跟你一样待着，你总想做点什么证明自己的存在，总想干件事情证明自己被爱着，争吵试探，推开隔绝拼命付出，拼命连名无忠。你看啊，真正爱你的女人真的怎么了。'
