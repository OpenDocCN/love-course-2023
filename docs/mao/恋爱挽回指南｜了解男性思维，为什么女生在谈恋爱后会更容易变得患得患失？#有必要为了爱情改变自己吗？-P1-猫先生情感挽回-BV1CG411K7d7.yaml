  text: '# 恋爱挽回指南｜了解男性思维，为什么女生在谈恋爱后会更容易变得患得患失？#有必要为了爱情改变自己吗？ - P1 - 猫先生情感挽回 - BV1CG411K7d7不知道你们在感情里有没有过这种经历，一无时无刻都想收到对方的信息，不断的点开他的头像朋友圈甚至运动部署，去猜测他在干什么有没有想你，二情绪被对方牵引消耗稍有风吹草动，就感觉自己不被爱了不被重视了。三经常忍不住通过两个人的相处细节反复揣摩，他为什么不能多给我一点陪伴，他会不会离开我，我们两个人在一起之后会不会变得更好，四一旦对方没有满足自己的期待，或者是感觉到对方对自己不够关注了。就感觉到伤心焦虑甚至是愤怒，如果你也有以上这些经历或者感受，就说明你正在陷入感情内耗中，为什么我会说女生在谈恋爱之后，更容易变得内耗变得患懂患失呢，其实说白了就是男女思维的差异性导致的不同。就比如对于男性来说，他们通常都是目标导向性，只要他们确认目标我要这段关系，那他们的行为就会围绕这个目标进行，比如说包容对方的无理取闹，有矛盾主动认错，甜言蜜语，只要能实现他们的目标。他们都愿意以此牺牲自己一定的利益，而他们一旦确认我不想继续这段关系了，那女人无论是一哭二闹三伤掉，还是哭哭哀求，默默付出都没有用，因为她们很理智的知道，自己想要的就是分手，而且在恋爱的过程中。男生也不是花精力会考虑对方到底是不是爱自己，只要女生没有明确的且坚硬的提出分手，这段关系还在继续，就会把更多的精力用来专心工作和生活，所以从这一点可以看得出来，男生更在乎的是大方向的把控。不会去计较细枝末节，像那种他有没有主动找我，语气是不是不耐烦了，和前几天比是不是冷淡了，他们不太会关注这些的，他们只会在该做的事情上面专心做，想你了就直接说不顾一说气话，就事论事的处理问题。因为他们的关注点都集中在自己身上，所以更不容易患得患失，但女生不一样，很多女生在谈恋爱久了之后，就忘记自己最重要的是什么，就比如说她们可能在心里已经做好了要分手的打算，但男生几句软话傻傻赖。随便送点礼物可能就又妥协了，平时专门纠结各种无伤待哑的细节，通过让男人全部顺着自己来佐证爱情，试图控制走小事来获取安全感，但说实话，小事适当放权让男人觉得轻松，原则性大事计较才是真理。我说过一段平等的关系里面，让得到越多的人表面看着低声下气，但实际上更有主动权，而被动期间的那方反而是弱势的，因为对方有权随时收回，除非你身上有他非要不可的不可替代价值，所以懂了吗。只要是在一段正确的关系里，而你也非常在乎这个人，就不要过分去计较多事了，想要什么直接说，也不要什么都等男人来主动，两个人有矛盾了撒个娇，偶尔服个软，互相给个台阶，你也不会吃什么亏的。只要这个人是对的选择，你就算主动发早晚暗表达想念也不掉价的，相反这个人如果不对，那你无论用哪种方式去套路都没有意义的，因为在一段关系里面，连说句话都要反复思量，这种心理程度，及时你们最后走到了一起。这段感情也必然维持不了多久，所以明白了吗，想要谈好一段恋爱就要遵循一个原则，明确自己想要的去努力靠近，抓大放小，不要想太多了。謝謝您。'
