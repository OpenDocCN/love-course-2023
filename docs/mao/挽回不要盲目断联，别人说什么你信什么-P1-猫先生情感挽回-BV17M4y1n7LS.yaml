  text: '# 挽回不要盲目断联，别人说什么你信什么 - P1 - 猫先生情感挽回 - BV17M4y1n7LS挽回的时候我们不能盲目锻炼的，别人说什么你就信什么，而是要通过分析自己这段感情，是否适合锻炼才进行锻炼，你是为了挽回才去选择锻炼的，而不是为了选择，采取某些行为而去锻炼的，大家想一出是一出。不要觉得通过锻炼的方式，就一定可以挽回成功，我们锻炼的目的，主要是为了缓解彼此的关系，为了不让彼此关系再次恶化，于是采取这种措施，进行关系暂时的淡化，可能有人会担心，我锻炼万一对方真的不理我了怎么办。我们让彼此距离越来越远了怎么办，这个不用考虑太多的，毕竟锻炼只是时间的问题，你不可能和对方锻炼很长时间的，等到解除锻炼，随后就可以进行锻炼了，而锻炼的主要作用有以下两个，其一降低自己的需求感。正所谓需求感越高，越难控制自己的情绪，本来挽回的时候就应该降低需求感，减少自己不必要的负担，不然需求感过高，就好像在一起的时候，随时随地都要与对方保持联系，只要看不到对方就开始焦虑不安。严重影响自己的心情，反而还会让对方产生厌烦的状态，因此锻炼的时候不需要总是想着，对方在干嘛呀过得好不好，你只要过好你自己的生活就可以了，当你对对方的需求感降低之后，你会发现对方或许会更加的需要你。这种情况就是需求感互换，其二缓解彼此的矛盾冲突，为什么锻炼不能够解决彼此的矛盾冲突呢，不要把锻炼当做神，你们彼此的矛盾怎么可能会通过锻炼来解决呢，锻炼只是暂时的缓解彼此的矛盾冲突。就好像你和别人吵架当天特别生气，第二天没有第一天生气，慢慢的你就不会再生气了，但是你会永远记得你为什么生气，如果你不解决生气的问题，那么在下一次你还会因为这件事情而生气。这就是为什么锻炼只能暂时的缓解矛盾冲突，要想真正的化解矛盾需要彼此配合才能实现，毕竟产生矛盾的是你们两个人造成的，不要只想着通过一个人解决，就算能够解决，对方也不理解你的解决方案。导致最后彼此还会产生矛盾，而锻炼只不过是一个缓解矛盾冲突的一个过渡阶段，这个阶段不会让彼此的矛盾恶化的，反而会在这个阶段彼此能够想通，为什么会产生矛盾，应该怎么解决矛盾，这才是正确的做法。所以锻炼的好处其实真的有很多的，就看你自己在锻炼的时候怎么做，任何事情都不可能只有优势没有劣势，锻炼有弊端的，因为在这个阶段你必须做到真正的锻炼，不许打扰对方，而不要嘴上说着锻炼，第二天或者隔了几天。忍不住发消息给对方，这样锻炼是没有任何效果的。'
