  text: '# 在挽回初期，切记要规避负面印象的扩大！！！ - P1 - 猫先生情感挽回 - BV1og4y1J739打破分手后厌倦期的第一步就是要遏制双方情感关系中的进一步恶化，先将分手造成的恶劣性影响降到最低，使情况不要向不好的方向发展是首要的任务，一，依靠时间规避影响。既然分手后鲁莽迫切的沟通交流是导致形成负面情绪反射的原因，那么你要做的就是在分手初期保持双方之间的关系，等处理你们的矛盾冲突，人是十分健忘的生物，尤其是带来负面情绪的痛苦记忆，因此在刚分手的三到七天。你要和他保持距离的断掉和对方的联系，冷却双方的负面情绪，给对方也给自己一个思考的时间，这样做既有助于双方清理自己的情感思绪，同时还能有效地降低负面情绪带来的影响，带来提高之后的挽回成功率。这段时间千万不要殷勤地联络对方，压制住自己忍不住想打他的想法，不然冷却即便失去了价值，二，端正自己的心态，同时也要注意保持一个平和的心态，不要做出伤害双方的事情，例如有的人分手以后散布对方的负面消息。靠哭闹来博取对方的同情，或者要挟对方破坏他的消极圈，甚至干脆损害对方的财物，甚至肉体来发泄自己的不满情绪，这些行为是为难做不得的，无论是厚动诚恳地请求对方原谅和补偿，都无法抹去已经在对方心中产生的伤害。这些不理智的行为将大大的扩大他心中的负面印象，所以在挽回的初期切记要规避负面印象的扩大，本期视频就拍摄到这里啦，欢迎订阅我的频道哦！。'
