    \    3.  观察对待前任的态度和社交圈，负能量和接受程度。"
  text: '# 分手后想挽回怎么判断前任心里是否还有你？ - P1 - 猫先生情感挽回 - BV1kB4y137uo分手后想要挽回怎么判断前任有没有放下你呢？，今天全程干货，记得点赞，收藏，免得日后需要你找不到。，今天就教你七个办法鉴别分手后前任心中到底有没有你。，第一，看过去给的情绪价值。，回顾恋爱过程。你辜负对方的次数多不多，你的付出和给予对方的情绪价值够不够多。，想起你的时候一定要回忆可寻，有遗憾可说。，最好对方又有一些愧疚感，比如之前某些事情他没有做好，过期也没机会补偿，有能力但没尽力。。有优点但对方没把握，这就是遗憾的来源。，第二，看对方对你的态度。，找共同好友或者其他周边的熟人打听下他的情况，有没有提到你。，往往旁观者清，他们能给到你一些可靠的自由感。，抱怨也好，想念也罢。只要能动情的提起来，那就是还有希望。，假如他喜欢抱怨，抱怨的过程中指责你的某一件事没做好，那叫遗憾。，但客观的概括你这个人，负面评价多于正面，那叫给前任分类。，第三，看对待前任的心。，第三。看对待前任的态度。，假如你感觉到他前所未有的愿意受恩爱，比如发合照，心灵感动，证明他即便是怀念和修复情伤，爱慕对象也不会是你了。，在乎你的人和不在乎你的人都喜欢受恩爱，一个是给你看，这是挑衅和与情互动。一个也是受给你看。，这不是示威，就是根本不在乎你怎么想。，第四，看对方的社交圈。，当一个人融入新环境并且非常顺利的时候，他就会误以为这才是适合自己的生活，这才是适合自己的天赐，那么。以往的你可能会显得格格不入。，这时候，如果你能展示更优质的新社交圈，对他来说就是沉重的一级，他也没有那么享受现状了。，第五，看对方有多少负能量。，失恋的人最容易多愁善感，他可能表现的可以即是阳光。也可能会感好人生，这都是没放下的表现。，当一个人真的走出来了，他就不需要向任何人证明他，越想证明些什么心里就越舍不得。，第六，看对方对你的接受程度。，可以试着去当心同理的商榷，如果对方很看重或者很欢迎。甚至抱怨你为什么要连络的话，那就是没放弃。，如果对方表示无所谓，很随意，甚至表示没这个必要，就意味着他也许已经准备好，告别过去，迎接新恋情，自己忘不掉的新恋情可以掩盖过去。，第七，看对方对你的评价。。一个人对你的评价越简单，证明他越不想回应跟你有关的事情，对你的评价越复杂，证明他不知道如何用三言两语开脱你这个人。，真正放不下你的人，才会提到你这些说不完的话的，那些把你归类成都是个前任没什么好说的。还是已经放下了。，我们想那么多，无非就是想确认你们之间还有多少可能，想看看有什么不同的结果。，这足以证明当下这种状态你是不甘心的，既然不甘心，就努力去复合吧，尝试过总比现在就开始后悔要好得多吧。。'
