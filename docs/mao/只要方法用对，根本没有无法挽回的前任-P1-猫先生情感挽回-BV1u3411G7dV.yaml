  text: '# 只要方法用对，根本没有无法挽回的前任 - P1 - 猫先生情感挽回 - BV1u3411G7dV分手后想和好对方不愿意怎么办，基于我接触心理咨询5年，情感咨询3年，那接受过5000家以上的案例的经验，今天就来说几点全网都没有说过的干货，尤其是第三点最重要，视频可能很快就会消失。那觉得有用的就赶紧收藏保存一下，第一，挽回他是个伪命题，真正的感情是不需要挽回的，无论你们是分开还是在一起，都是水到渠成的事情，与其想怎么控制他感动他，不如去想想怎么去诱惑他，第二。聊天真的不是那么的重要，谈恋爱的谈指的是交流交往交换价值，但很多小兄弟小姐妹把它理解成了聊天，千万不要为了聊天而聊天，觉得你们好像就要聊得好了关系就好了，这样只会让你们的沟通变得非常的僵硬，第三。只要抓住机会一定要尝试升级关系，机会稍纵即逝千万不能拖，这有两个重点，第一，胆子要大不能松，该牵手牵手该拥抱拥抱，该亲吻就亲吻，第二，要抓的是机会懂吗，不要在机会没出现的时候就乱了方寸胡乱表白。不自然的动手动脚，胆大可以但是不能鲁莽，最后，只要有一定的理解和执行力，复合其实很容易，难的是调教和经营，但是你更要知道调教对方的前提是，你已经把那个段位不够高的自己给调教好了，划到这边来。再插一只老鼠，好，谢谢。'
