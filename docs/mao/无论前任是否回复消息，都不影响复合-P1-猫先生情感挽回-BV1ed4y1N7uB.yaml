  text: '# 无论前任是否回复消息，都不影响复合 - P1 - 猫先生情感挽回 - BV1ed4y1N7uB前任回不回复消息真的不影响复合，根据评判前任能不能回头，能不能够重新在一起的标准是什么呢，就是回复消息就代表我们有希望，他不回复消息就代表我们没戏了，你要正想也没毛病，我们平时的人际关系的经验都在表明。如果一个人回复自己的消息，就代表对方对自己有想法，回复就代表不喜欢不上心，但是呢你在去做挽回的时候，你要以一种逆向思维去看，他不回复你消息是为什么，我们这个时候失落挫败，仿佛被人披制于千里之外。自己的自尊被践踏，那种被玩弄的怒力想要爆发出来，但是你再去想一个问题，为什么他不回复你的消息，或者说人家凭什么就一定要去回应你的消息呢，可能你会很大言不惭的说，他回应了我才证明我们两个人对彼此有感觉。才能说明我们有概率重新在一起啊，那我只能送你两个字，肤浅，不要用这种平常的思维去想这件事情，你反过来思考，我就问你一个问题，此时此刻，你的前任已经不是往日的恋人，你觉得他会像恋人那样对待你。面对曾经伤害过他的人，一见到你就会唤醒他的创伤体验，你能想象到他会因为不想体验到那种痛苦，所以急于逃离的迫切感，一看到你脑子就会浮现那些回忆，所以便下意识的平静于一切，可以说沉默和回避才是分手后。他一个正常的反应，同时他的沉默也在表明，他在默默的生你的气和你较劲，在这里告诉大家一个很有意思的心理现象，如果我们在生一个人的气的时候，就已经泄露了我们打从心底在乎他，我们在默默的关注他，为什么呢。心理学有个现象，愤怒仅仅是一层表面情绪，它的下面是悲伤和内疚，也就是说他之所以会对你那么的回避，其实就是在为你不能满足他的期待而难过，只不过这个难过度了一层金，让你看得没有那么确切，他在期待。期待你能够读懂他，理解他，但他是一个傲娇，所以他赌气不想跟你说话，你也可以理解为他在等待，你先开口，等待你先软化他的盔甲，但是你的方式方法很重要，不是无休止的纠缠，所以说那些突然冷漠水起的人。或许他的内心此时此刻都是汹涌澎湃，这其实就是一个复合的冷知识，同样也适用于人际交往，但是你们还得记住那句话，不要去过度纠缠，一句一句的聊天。不要整夜整夜的发。'
