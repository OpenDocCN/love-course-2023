  text: '# 分手后需要断联的几种情况 - P1 - 猫先生情感挽回 - BV17t4y1J7td其实断连的用途更多的是为了降低虚优感，淡化负面影响缓和关系，如果说你自己分析得出的结果是需要断连的，那就千万别抱有侥幸心理，有些人分手之后过度纠缠，在分手的伤痛中无法自拔。以至于完全不知道如何利用自身的优势去挽回前任，因为你一直都在做无用功，这就变成了你一直在挑战别人的底线，有些人在恋爱期间各种毛病前任接受不了提出分手，就比如呢
    占我于强 控制于强 猜忌心理重的人。前任对你已经忍无可忍，这个时候他已经在心理上给你达成了否定的标签，并且对你开启防御机制，这种情况也要断连，因为有些时候主动的后撤，真的是比持续消耗要好得多，最起码你们的感情还停留在那个位置，没有恶化。当然了有些情况也是需要自己主动断连的，比如长期处于低位，自己被别人吊着，自己反反复复妥协的分手复合，用一句话来概括，别人不把你当回事
    你一定要把自己当回事，其实很多人对复联也有一些误解。真正的复联也不是说仅仅是可以聊天就行，复联的目的是为了建立联系感，修复舒适区，在相处的过程中解决你们之间的隔阂和问题。'
