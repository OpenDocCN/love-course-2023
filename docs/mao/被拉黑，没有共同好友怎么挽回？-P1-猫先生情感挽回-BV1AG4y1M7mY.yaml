  text: '# 被拉黑，没有共同好友怎么挽回？ - P1 - 猫先生情感挽回 - BV1AG4y1M7mY一冷处理什么叫冷处理啊，冷处理就是在自己生气愤怒的时候，不做任何决定，面对矛盾或者突发事件，把它放在一旁晾一晾，待自己冷静下来以后再去处理问题，在一段感情中啊，当对方提出分手，很多人都会选择立刻去挽回。立即去强迫对方解释自己的过错，或者向对方做出承诺，甚至于苦苦哀求，坚信只要解释道歉承诺，就会改变分手的事实，但是结果真的会如你所愿吗，其实不然的，这样做不但无法把它挽留下来，甚至会让自己的自信先受挫。要知道相爱总是那么不起而愈，而分手却都是寻梦已久，当对方提出分手，就代表他心中你所做的一切都是否定的，就此你在他心中没有优点严苛，缺点会无限放大，他会妨碍你的存在的，甚至不愿意与你有任何交集。比如说拉黑你，这样成功挽回的机率，就带来这个扣了，这次应该如何挽回，这个时候啊，你就要承认你们分手的事实，不要做多余的解释，从他的生活中消失冷处理结局，你要知道消失不代表你放弃。而是为了保留再次与他沟通和交集的机会，冷处理是一种成熟，更是一种智慧，它可以有效的缓和矛盾，避免自己做出一些出格的举动，冷处理是为了让对方的记忆进行自我修复，人的记忆可能是出于自我保护的心态。会很喜欢把过去的事情，一点点修改成自己想要的样子，在刚分手的时候，无论你们有没有拉黑或者失联，都应该给予对方时间去忘记你的不好，或者你曾经带给他的伤害，冷处理期间你可能会有疑问，如果我不去主动联系他。他会不会忘了我们之间的感情，会不会找到新的女朋友，其实冷处理的目的是为了，淡忘他对你的否定印象，就是可以给你们彼此足够的时间，去重新认识对方的改变，当他推翻对你之前否定的印象的时候。你才可以进一步的去挽回，并且感情是两个人的，当你觉得失去他，而不再相信感情的时候，也许他也是一样的，就算他重新开始一段感情，但是当你以全新的形象走进他的生活的时候，会给他带来强烈的新鲜感。所以在冷处理期间，你还是要做到的就是提升和改变自己，改变是一个过程，不是一天两天就能体现出来的，首先你要给自己一个决心改变，不要因为失联啊，对方看不到你的改变，因为有种方式还叫做间接联系，二
    间接联系。间接联系有三种情况可以说明，第一种没有拉黑但是从不恢复，这种是最好的情况，因为对方没有拉黑，你就说明给你机会，你需要根据对方的喜好，去接受自己的空间，慢慢把他吸引过来，如果他是忍耐力特别好的人。在锻炼时间较长之后，可以发一些与异性朋友的合照去刺激他，只要他对你还有感情，肯定会按捺不住的，这种是可以以朋友圈的建设，作为恢复联系的基本，从点赞留言中取消新闻话题，在合适的时间开始复联。复联后要注意的是，对方喜欢什么不喜欢什么，对什么感兴趣，你的提出的改变，都要明显的让他感觉到，第二种只拉黑了你，但是没有拉黑共同好友，这种情况会比较麻烦啊，其实就是对方对你已经很失望了。这个时候要先检讨一下自己做过什么，首先你得学会忍耐冷处理，反省自我，找出自己的缺点和问题，直面的去分析分手的原因和自己的关系，然后再去提升自我和改变自己，在冷处理和提升改变之后啊，可以从共同好友下手。寻找机会制造出偶遇的机会，让他看到你的改变的样子，或者是根据你对他的了解，不时的出现在他的面前，让他有眼前一亮的感觉，慢慢的从而去恢复联系，第三种你的朋友，你们的共同好友全部拉黑了，这种情况是最狠的了。一般这种情况，对方可能是被你伤害的很沉，所以才下定决心把事情做的这么狠，造成这种情况，无非是你各方面的心态处理和行为，都给对方造成了不好的影响，这个时候你最需要做的，就是冷静下来改变自己。'
