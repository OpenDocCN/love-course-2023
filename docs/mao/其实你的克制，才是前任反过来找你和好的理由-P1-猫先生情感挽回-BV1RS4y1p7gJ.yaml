  text: '# 其实你的克制，才是前任反过来找你和好的理由 - P1 - 猫先生情感挽回 - BV1RS4y1p7gJ即使你的克制才是他反过来找你和好的理由，别觉得你不断去找他他就会回来，这件事情其实感动的最后只有你自己，换一句大家比较耳熟能详的话，就是你越掉着他他越爱你。我之前很多作品里面讲过我们应该如何面对一段感情，但是我现在想让大家知道的是，有些情绪并不应该出现在感情里，如果你想让一个绝情的人回来的话，认真看我接下来所讲的内容，首先我们去卑微和纠缠道歉。第三下四为什么没有用，因为这些行为和他本质上爱上你喜欢上你是无关的，甚至你做这些只会起到反作用，但说到和好需要具备什么样的内容和具备什么样的条件呢，就是需要具备你对他有吸引力，他还离不开你。本质还是你对他一定是有价值的，我们要说到一个大家都很容易忽略的问题，这曾经他非常爱你，而分开的主要原因可能就是因为你的不克制，你自己对你自己的坏情绪不克制，你打着爱的旗号去扯着人家聊天想要控制别人。所以他会非常累，你自己的小情绪没有克制，所以说他很受伤，却没有地方倾诉，你自己的情绪没有克制，所以说他可能会很绝望，你的好胜心没有克制，所以他才不想理你，你一直想要贪婪的占有他，所以他会逃离你。想要快速的结束这段关系，我其实非常能够理解有些人，他想要全身心在这段感情里面爱对方，按捺不住自己时时刻刻都想要找对方的心，但你这样子的做法只会让对方觉得恶心厌恶，我也很能够理解你想要了解他的一举一动。并且事无巨细的想要关心他的各种情绪和动态，同时我也知道你对这段感情非常的执着，因为你已经付出了很多，但你要知道一段感情如果你让他感觉到难受，这些无论做的再多也只能起到反作用。因为当你的关心体贴呵护没有转化为一些好的优秀的品质的话，没有转化成一种好的情绪给到对方的话，那对对方来说只是一种消耗，其实爱情它本质和亲情友情并没有什么太多的区别，只是一种更高级的人际关系罢了。你想想你的家人你的朋友，如果天天都想要控制你，想要对你死缠烂打，就连自己最亲的亲人你都可能会离开而去，会觉得这个人怎么这么烦对吧，你能不能不要再烦我了，你想想你连跟自己家里最亲近的人都这样子。那不管你和他之前有多么轰轰烈烈的故事，但是现在如果你对他的行为他是厌恶的，那你就没有用了。'
