  text: '# 这是一条关于高效复合的视频 - P1：这是一条关于搞笑复合的视频 - 猫先生情感挽回 - BV14t4y1g7TE怎么才能和男朋友复合呢？，这两天我收到的都是这种问题，首先，咱们先来盘点一下，你到底是怎么把复合这件事情给整垮的呢？，第一个，纠缠对方寻求复合，第二个，企图对方不要离开，第三个，伤害自己引起注意。第四个，反复询问分手理由，你有没有发现你越这么做，你们分得就越彻底，人跑得就越快呢？，究其根本原因，就是你乱了阵脚呀，你得失心作祟，你怕失去人家，所以你现在一言一行都踩在了错误的点上，我一直说的就是。爱是个变量，如果真的不爱了，你有什么招什么手段都是挽回不回来的，但是，确实在分手之后，基于人性，我们会有不同的心理的变化周期，我们根据这样的变化周期，那你如果实在想挽回的话，确实可以做出一系列的动作。所以在这里面给你们稍微的总结一下，首先第一个就是，负面心理，刚分手之后呢，两个人就是只想赶紧远离你的那种状态，所以说这个时候最主要的是，我们要切断所有的负面信息，像那些又作又闹的这些行为。持续个两三天你就要赶紧停止，一定要快速让自己恢复到冷静的一个状态，不要让你在他心目中种下一些负面的影响了，第二个阶段，解脱心理，就是我可算摆脱你这个大院种了，他简直是自由了，所以这个时候就不用打扰他。你用七天的时间赶紧重塑自己，从内到外的重塑，外在的赶紧提升形象，增加你的魅力和新鲜度，内在的自己去大胆尝试一些自己从来没有尝试过的领域的学习，比如常规从来不学插花，赶紧去学，比如从来不健身。就赶紧去练瑜伽，就是你一定在你的内在和外在去上一个层次的历练自己，用最短的时间去提升自己的好感度和魅力值以及成熟度，第三阶段，回忆心理，当他自由了一段时间之后呢，这个时候就会陷入一个深深的回忆。现在开始自我思考了，我真的要跟他分手吗？，这个人真的就不是我以后未来走下去的另一半了吗？，往往这个时候千万不要给他过多的压力和负面的影响，否则就会影响到他的判断，而且是不利的判断，他可能一着急上火。确定了你确实不是，那不就废了吗？，所以说这个时候啊，你要给他输入一些对于回忆的美好的一些片段，比如说你是你们曾经去过的游乐场，你会在相片上发一个朋友圈，你说无论来过多少次。每一次来都像第一次来的感觉是一样的，就是你要抓取你们共同的美好的回忆，发朋友圈激起他的回忆，第四步，放松心理，这个时候就是重新建立你们的连接的时候了，其实你发朋友圈有可能他会给你点赞。如果不点赞的话你也可以主动跟他沟通，你们聊什么呢？，就像普通朋友聊天一样，不要暴露你有任何的需求感，一定要营造出你们聊天非常放松的一个氛围，聊什么呢？，就是你们共同经历的有趣的一些故事和回忆，第五步。重启心理，如果说你们前四步的沟通还算顺畅的话，你们就可以提出一些主动性的诉求了，你可以跟他说，比如说约他一起散散步啊，或者约他看个电影，并且你要表达出来曾经这个事件带给你们的一些快乐。比如说还记得上次散步咱们没带伞照成都汤鸡了，这次一定要带伞，上次看电影你把我的爆米花全吃了，这次必须要买一个大份的，总之呢，不过分表达，但是处处流露着放松，轻松，相处愉悦的感觉。往往这个时候你会勾起他对回忆的一个向往，甚至他会觉得经历了这场风波，好像离我之间的感情关系更近了，他就会生出一种想跟你继续的一个心理，至少到这一步了，究竟有没有戏，你应该也会有一个情侣的感知和感觉了。总之呢，这五步是根据人性分手之后的一些心理变化而产生的，如果你现在真的不知道该怎么做。'
