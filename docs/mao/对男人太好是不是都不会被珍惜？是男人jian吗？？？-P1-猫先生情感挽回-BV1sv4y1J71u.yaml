  text: '# 对男人太好是不是都不会被珍惜？是男人jian吗？？？ - P1 - 猫先生情感挽回 - BV1sv4y1J71u非常有可能 因为感情并不是越努力越幸运，很多女生会在恋情路上说就是因为过度付出，你的过度付出是毁掉亲密关系的元凶，很多女生其实都是那种既专情又努力，对感情也特别用心的好姑娘。可却偏偏似乎总是碰到不懂得珍惜她们的渣男，这让我产生了疑问，难道全心全意的爱不应该换为同种的爱和守护吗，难道一心一意的付出，不应该换来更加珍惜和认真对待吗，之后慢慢发现了答案。却有些残忍
    很多时候真的并不是，其实爱情永远没有简单粗暴的道理可讲，如果说在职场中越努力越幸运，越付出越有收获，那么在爱情中有的时候可能刚刚相反，往往越努力越得不到，越付出可能越失望。虽然我们对另一半真心相待本无个后非，但这个好和付出一定要讲究方式和方法的，更要有尺度和底线，当你过度的付出你的爱，对这段感情来说也许反而构成一种伤害。你很可能成为被辜负的那一个。'
