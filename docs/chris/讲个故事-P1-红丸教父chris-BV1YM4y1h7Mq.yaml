- summary: "-   一个故事中讲述了鑰匙和锁的比喻\n    1.  钥匙可以打开多个锁，说明是好钥匙\n    2.  锁可以被多把钥匙打开，说明是烂锁\n\
    \    3.  男人寻找好锁，女人寻找好钥匙。"
  text: '# 讲 个 故 事 - P1 - 红丸教父chris - BV1YM4y1h7Mq給大家講一個小故事，有一把鑰匙呢，它可以打開許多的鎖，那麼這個說明什麼，它是一把好鑰匙，那有一把鎖呢，它能被許多的鑰匙打開，那麼這個又說明什麼，說明它是一把爛鎖，所以啊不管是過去千百年來。還是以後遙遠的未來，男人永遠在尋找一把好鎖，而女人呢，她永遠只會尋找一把好鑰匙，聽懂了嗎，那聽懂的話在下方點個贊。'
