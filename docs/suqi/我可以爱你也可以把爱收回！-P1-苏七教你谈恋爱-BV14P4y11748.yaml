  text: '# 我可以爱你 也可以把爱收回！ - P1 - 苏七教你谈恋爱 - BV14P4y11748从小的时候就经常听我妈妈讲，长大以后不会遇上童话中的姑娘，而我依然坚定这个世界温暖着，直到经历过往才是实我幻想的，童年的梦境可笑得，就像是无意隐藏的，外面的世界漆黑着，而我依然适应着，外面的世界漆黑着。而我依然是一个不活着，说着说着星空突然变成黑色，想成不活的我也会变得退缩，我曾盼望翻寻过才坚定的活着，接下来的故事妈妈仔细听我说，童年的梦境可笑得，就像是无意隐藏的，外面的世界漆黑着。而我依然是一个不活着，这一次我告别互相打伤我的流浪，这一次我靠屁股像踏上摩托轮廓。'
