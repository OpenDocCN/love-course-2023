  text: '# 和女生幽默风趣的聊天到……. - P1 - 苏七教你谈恋爱 - BV1xv4y1U7Zz余春嬌，張志明，如果你不是認真的呢，你不要來搞我啊，我真的大過你啊，但我真的高啊，你自己吧，有個女仔老黑市場面得太破，當初我有時行為對你犯下大錯，你話我唔識諗
