    \    3.  接受自己，不要过滤脑中的想法，准备话题并延展讨论可避免尴尬"
  text: '# 约会第一次见面，如何避免尴尬冷场 - P1：1664463051249.mp4 - WIFI加载中- - BV1Ke4y1B7SU第一次和喜歡的人見面，肯定會遇到冷場和尷尬，而且喜歡的人顏值越高，這種害怕的心態會更加強烈，這期視頻就從心理學的角度告訴你，如何調整這種心態，讓你和喜歡的人第一次見面，不再冷場和尷尬，首先大家要知道。和喜歡的人接觸時，第一次印象和聊天，作為第一次見面的前提，是非常重要的，這就會出現兩種可能性，第一種，第一印象和聊天中的流暢度和舒適度很好，那麼對方會可能會覺得，既然隔著屏幕感覺都還不錯，就會抱有期待。見面就算差也差不到哪一句，所以在這個前提下，第一次見面就有可能，親照或宣讀變成第一次約會，見面和約會區別可怕，第二種可能，第一印象和聊天都不怎麼樣，即使對方接受了你的邀約，也會做到一種心理預期。我們隔著屏幕感覺都不會怎麼樣，見面肯定會放大，於是在這種前提下，會把男生的各種負面表現，本能的無限放大，最終歸結於，我們之間不來電沒有感覺，回到這些視頻的主題，美國心理學家卡洛爾。在語言心理學研究中表明，人類大腦在出生開始，就會自動的演化出，語言跟隨機制，它是人腦認知體系的一部分，翻譯成人話，大家從出生開始，隨著社交經歷的豐富，就是會面對面聊天的，只是因為外界因素被影響了。回憶一下，你和好兄弟，或者普通的異性朋友聊天時，從來不會尷尬和冷場，即使在一起不說話，也不會感覺有什麼不妥，但遇到喜歡的人，尤其顏值越高，見面時害怕冷場，害怕尷尬的心態就會越強，總覺得自己如何做都不好。因為此刻的你非常在意社交結果，重點來了，那應該怎麼做呢，一個心態和三個方法論，首先是心態，你要接受自己，和喜歡的人第一次見面，會冷場會尷尬的局面，大部分男生都會遇到這種問題，而且這是非常正常的現象。只有那些天天接觸異性的人，才會做到第一次見面，不尷尬不冷場，從一定的程度來說，這也不是好事，所以你只要做到整體感覺還不錯，總歸會有好結果，接下來是三個方法論，第一，盡可能的不要過濾掉。腦子裡冒出來的話語和想法，然後用非常舒適的語言表達出來，比如第一次見面時，你想和對方多相處一下，不要不敢說，你可以非常優雅的告訴對方，我突然想到附近的一家咖啡廳，環境很棒，我們可以一起去試一試，第二。可以根據對方的喜好，提前準備一些話題，在冷場時可以直接插入到，當前的氛圍裡，比如對方養了隻折耳貓，你可以提前查閱一些貓的品種，還有習性，然後說我朋友也養了一隻折耳貓，但特別的調皮，再加上串的恰跳。由於反差感，話題也就打開了，第三，很多兄弟們覺得話題，就是一個一個不同的內容組成，但實際上在社交溝通中，高手會把其他的話題，作為鋪墊來提前指引，也就是常說的，話題延展性，這會讓溝通不再生命。也不再是尬聊，兄弟們要知道，第一次見面冷場和尷尬，除了跟第一印象，對於聊天的前提有關以外，跟你的心態思維。都有非常大的聯繫。'
