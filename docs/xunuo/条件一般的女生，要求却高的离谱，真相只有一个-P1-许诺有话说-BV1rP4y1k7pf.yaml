  text: 怎么跟我讲无聊的故事，其实大家认真思考的话，你会发现这个故事并不无聊，它可以解释我们生活当中绝大多数的感情问题，就如同故事中的买家，他真的特别喜欢这件古董，他非常真诚。他的每一句话都是极为沉重，可能他付出了自己200%的真心，最后居然还要把自己的房子搭进去，所以第一个问题，这件古董的价格到底是谁炒起来的，是买家炒起来的，是买家一步一步的把价格抬上去，是他自己在作死。前段时间还有同事跟我讲，为什么现在的女生条件一般，要求却高到离谱，就是很多男生一步一步把女生舔出来的，我觉得他说的很有道理，在我这边也收到了很多的一些案例，刚开始认识的时候，女生对男生的态度是很好的。但是在相处的过程当中，男生自发的本能的，情不自禁的去舔对方，把女生舔的高高在上，以至于女生自己都认为自己越来越娇贵了，当舔狗的男生99%都是因为不会聊天，记得私信或者评论区扣印，找我要聊天案例解析。第二个问题，这件古董到底价值多少钱，很简单的逻辑，对于买家来讲，我愿意出多少钱买，它就价值多少钱，对于卖家来讲，既然有人愿意出1000万加房子买我的古董，它的价值就是大于1000万的。这里就有了一个非常大的矛盾，买家他扰乱了市场价格，如果说交易最后弹崩掉了，这件古董他还卖得了吗，卖不掉了，因为这个时候，卖家的价值观已经发生了极大的改变，他认为自己的古董就是价值1000万以上的。但是它的实际价值却只有50万，那么他以后会50万把这个古董卖掉吗，所以现在有很多的女生被舔狗舔惯了，都认为自己高高在上，找对象的时候说什么另缺勿赖，其实不是什么另缺勿赖，是她们已经认不清现实了。也是为什么很多条件一般的女生，找对象要求却高的离谱，现在你知道答案了，最后一个问题，交易最后一刻，买家突然醒悟了，明白了这个古董的价值只有50万，此刻他50万还买得到吗，最后一个问题留给大家去思考。你可以把你的想法打在弹幕上，或者写在评论区，我是许诺，想看聊天案例的兄弟，記得評論區或者私信扣1。
