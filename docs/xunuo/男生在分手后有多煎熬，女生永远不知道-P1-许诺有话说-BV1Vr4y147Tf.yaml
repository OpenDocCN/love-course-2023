  text: '# 男生在分手后有多煎熬，女生永远不知道 - P1 - 许诺有话说 - BV1Vr4y147Tf大家好 我是許諾，一個已婚的情感博主，開始之前告訴大家一個秘密，長按點贊三秒，你的經驗值會直接翻倍，我在16年被劈腿的時候，在親身經歷過分手的痛苦之後，才悟出了一個道理，這世間絕大多數的痛苦。其實都不是別人給你的，而是你自找的，痛苦往往來自於一邊深陷泥潭，又自甘墮落，一邊放棄成長又抱怨不公，今天給大家帶來一個粉絲分手後的自述，如果他說的話有戳中你，請你們在彈幕上打上保護，給他一些鼓勵。內容如下，大學時期的那次分手，真的是專心的疼，實話實說，他劈腿我也有問題，那個時候我們之間就存在很嚴重的情感裂瘋，當時臨近畢業，我忙於創業忙於工作，很少注重他的需求，而他呢順利飽言，天天百無聊賴。他周圍的朋友也都忙於畢業，自然幾乎很少有人能夠去陪伴他，這個時候，恰巧出現了一個溫柔體貼，又喜歡黏人的小學弟，那麼自然人家兩個人一拍即合，形影不離的走到了一起，有一次我們在校園的食堂裡碰見。他牽著那個男生的手，我和他四目相對，我們三個人愣了兩久之後，他略帶驚恐和哭腔，在嘴裡擠出來了三個字，你走吧，是的，我沒有聽錯，是讓我走，但是我到現在清醒的一點是，那時的我面無表情立馬轉身就走。我輸了感情，但我贏了道德和尊嚴，剛分手的那段時間，就像是喪失了身體的五感，每每撞見他們，心裡就像是被刀腳一樣的疼，但即使眼淚在打轉，表面上還是要互作堅強雲淡風輕，那一段時間的我，推掉了所有的工作。搬出那個出租屋，找了一家又破又舊的落腳點，生活只有三樣必需品，菸酒和遊戲，我只有讓自己想著別的事，重復著激烈的感官刺激，我才能短暫的忘記，分手和被劈腿的痛，但是現在想一想，當初遊戲，菸酒。自甘墮落的生活，真的能幫我緩解難過嗎，並沒有，我反而感覺到越墮落越自卑，每每看到前任和新歡，光鮮亮麗的出沒在校園，而我呢，旁頭垢面，完全沒有了一絲底氣和資本，就好像在他看我的眼裡寫滿了。和你分手真是一個正確的決定，當時的我再也沒有了偶遇他的底氣，甚至有時還會莫名的自我否定，可能之前和他在一起，真的是委屈了他吧，直到有一天，他的那個小學弟也飽言了，兩個人又可以好幾年在校園裏生活，蜜晚。而我呢，仍然躲在出租屋裏，胡子拉紮的逃避著生活，我發現後來的難過並不是自己被劈腿，被背叛的這種難過，而是好像因為一個不愛自己的人，而忘記了愛自己的難過，整整一晚，我什麽都沒有幹，望著天花板發呆。最後做出了改變我未來十年的決定，我不能這麽活，我要成長，我要改變，我要所有人都瞧得起我，之後的很長一段時間裏，我的生活只要三樣東西，創業，學習，健身，把自己的時間排得滿滿的，根本容不下回課的怠慢。在學習的過程當中，我最喜歡研究諾哥的聊天案例解析，發現心態變好了之後，聊天也變得容易，對了，插一句題外話，不會聊天的兄弟，如果也想看這些聊天解析，可以私信或者評論區扣1來找我要，總共有30多套。都是從陌生直接聊成女朋友的案例講解，不要錢，只要你的一個點贊關註或者三連來和我交換，很多看過的兄弟照著聊都順利脫單了，好了，我們回到他的自述中來，努力搞錢，充實生活，提升自我的時光，和其他女生聊聊天。其實真的能夠填滿大部分失戀所帶來的空虛，其實難過是會讓人上癮的，你可以一次又一次的用失戀的藉口去作為逃避生活的理由，但是前任不會因為你的可憐而感動，反而在別人眼裡顯得更加的窩囊沒出息。直到現在我一直堅信著，我們對前任放不下的執念，其實都來自於分手後，沒有一個更好的替代品罷了，而想要得到一個更好的替代品，首先你要配得上，想要一個人穩定的愛你，那麼你要先學會痛快的愛自己。'
