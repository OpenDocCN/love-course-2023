  text: '# 天天酒吧海边的女生，钱是怎么来的，真相让你害怕 - P1 - 许诺有话说 - BV1RP411U7K9你好不好奇那些每天睡到一点才起床，然后开始健身逛街和姐妹下午茶，晚上夜店打卡的这种女生收入是怎么来的，这是一个粉丝私信我的问题，他说他认识了一个比较特别的女生，我问他怎么个特别。他说我以前没见过这样的女生，然后我让他把女生的朋友圈发来给我看，我一看好家伙身高都感觉一米七五了，大长腿长得还很好看，身材该有的地方都有朋友圈也特别精致，我就问他，你说的特别是特别好看。身材特别好的意思吗，他说他很好奇，这个女生每天睡到下午一点多才起床，然后就开始健身逛街和姐妹下午茶，晚上夜店打卡，而且每天都发朋友圈，他也是在一次聚会上认识的，问这个女生要了微信，然后聊的也并不多。但是这个女生天天发朋友圈，他天天看，发现这个女生就像不用工作一样，而且他确定这个女生并不是富二代，她的收入是哪里来的呢，其实我微信里倒是加了很多这样的女生，她们共同的特点呢。就是朋友圈各种显身材的紧身衣，包团裙露着大长腿，各种服装风格都能驾驭，各种星级酒店打卡，月月三亚潜水跳伞，今天我就来给你揭秘一下，我聊过很多个这种女生，问她们是什么职业，大部分呢就这三种。一普通的某品牌设计师做自媒体的，看起来年纪也不大，就说自己在澳大利亚英国留学，无论什么职业统一都说学的金融，或者NBA工商管理，其实这种女生啊，跟她们聊天的主要不取决于你聊什么。主要取决于你朋友圈里的东西，和她的朋友圈的东西匹不匹配，那她们的目标呢是事业有成的老男人或者爆发户，如果你的朋友圈里没有那些东西，那就不用和她聊了，这里呢我再提一嘴，很多兄弟啊经常问我。为什么你什么女生都可以聊，而且女生还愿意和你说这么多，我一般遇到这种女生都不知道怎么开场，那如果你不会聊天，我这里有30多套和女生从陌生聊成女朋友的完整聊天记录解析，想看到小伙伴可以私信或者评论区扣1。我就会发给你，记得用你的点赞关注和三连来和我交换，真正的富二代创一代都了解她们的套路，而且她们一个比一个精根本就不会中招，所以这些女生主要接近她们准客户的时候，一定会伪装成气质修养学识极高。一般她们赚钱的路子也就三个，最低端的套路就是以过生日为由，请你来她的卡坐一会儿，最狠的三天过一次，这个时候转账名牌包都有了，等到9过30的时候，摇着你说想要开酒店，只要卡一刷，第二天提成马上报准。收到的名牌包奢侈品咸鱼或者二手奢侈品店已卖，反手再买个假的，谁也看不出来，你有时候看到她们经常去旅游打卡，不是为了出去放松，而是换一个城市，尤其是北上广这种经济靠前的城市，重新寻找她们的准客户。重复以上的操作，也有一些是客户给钱让她们过去，朋友圈里都是自己的个人照，很少出现闺蜜，那都是谁给她拍的呢，跟闺蜜一起，有哪个女生不会跟闺蜜来一张合照的，问兄弟们一个问题，那照片是谁给她拍的呢。可以打在弹幕上告诉我，第二种做直播的，她们的互联网思维真的特别好用，直播来给自己赚点零花钱，想满足一下日常的开销，大佬都是很少的，只能偶尔碰碰运气，你给她刷个礼物，大哥叫得一个比一个甜。和聊天时的高冷判若两人，刷的多少礼物就能和她见面，都是行业的潜规则，很多时候她们直播两个小时，就够普通人努力工作几个月，当然大哥的钱也不能白刷，你总得表示点什么，大哥才会继续刷。这就是为什么很多女生今天在上海，明天可能就飞三亚了，第三种资源整合，比如A大佬有客户资源，B大佬有技术资源，她们就在中间做资源整合，或者成立新公司，在中间赚杀价，说实话这种人我还挺佩服的，很有商业头脑。圈子里的这样的风毛棱角，一般最后都会成为，真正事业有成的女老板，'
