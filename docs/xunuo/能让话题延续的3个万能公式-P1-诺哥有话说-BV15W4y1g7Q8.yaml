  text: '# 能让话题延续的3个万能公式 - P1 - 诺哥有话说 - BV15W4y1g7Q8我們似乎都經歷過這麽一個場景，你和他人在聊天似乎一切都很輕松，但是呢，在剎那間空氣突然安靜沉默，你不知道說什麽，這個場景糟糕透了，所以啊，今天想跟你分享四個小竅門，讓你在聊天的時候有聊不完的話題。一萬能公式，這讓我想起了什麽什麽，當你意識到，你已經處於腦袋空白的狀態時，可以嘗試一下，這讓我想起了什麽什麽的萬能話題轉換公式，比如當你聽到對方說的話，但突然不知道怎麽回答時，你就可以說。你說的這個故事讓我想起了之前，我也有過類似的經歷，然後開始講述一些新的東西，萬能句子也可以在聚會時，某人講完了一件事情以後使用，這個能讓聚會一直有源源不斷的話題，這萬能的公式起作用的原因就是因為。人們都傾向於有著相同經歷的人，敞開心扉與他的經歷相關的故事，就能夠幫助雙方搭建橋樑，當你提出問題的時候，盡量的提開放式結尾的話題，比如與其說你來自廣東，你喜歡廣東嗎，你應該這樣說。你對廣東有著怎麽樣的印象和看法，我很想聽聽，這樣說能使對方更有興趣去回答，並且回答的範圍會更廣，而不是簡簡單單的一個給你一個回答，我喜歡，同樣這裏也有一個萬能公式，當你因為緊張說不出這樣的問題時。一個簡簡單單的為什麼，也是一個很好的提問方式，但是如果一直問為什麼，也會讓人覺得厭煩，所以適當的運用我前面的技巧，能讓你們的聊天變得更加有趣，當然你想看具體是怎麽聊的，我這裏有30套完整的聊天記錄。都是只通過類似的聊天，就讓女生感覺你這個人特別有意思，答應做女朋友的案例，如果你想看評論區或者私信扣1，我就會發給你，我要錢只要你的點贊關註或三連和我換，第三點可以嘗試讚美對方。我讓你讚美可不是讓你像舔狗，舔狗一無所有，大家還是要盡量避免，我所說的讚美，是為了讓聊天進行更加順暢的一種方式，是通過對方給你的感覺進行讚美，如果一個人臉上總是帶著笑臉，你就可以說。你就像那種會跟孩子相處的很融洽的人，如果對方看起來身材的特別好，你就可以說你一定是經常健身的，如果你猜的沒錯，那話題自然就來了，他們會很自然的跟你講你猜中的東西，就算你猜錯了也不必驚慌。你可以講講為什麽你對對方會有這樣的印象，同樣你又有了新的話題可以去展開了，最後一點，還記得我以前講過聊天不像打羽毛球，而是一個友好的踮球比賽的隱喻嗎，這裏就可以利用這一點，當你不知道如何進行交談的時候。也可以將話題交給對方，這樣你就不是唯一一個擔心話題會沒的人了，你可以通過一段比較舒適沉默的時間，來促使對方開啟話題，我認為三秒就挺不錯的，也許你在聊天的時候可能會覺得有點長，但是相信我，但是相信我。深呼吸同時保持眼神交流，對方通常就會做出評論，或者給你提出幾個問題，有情感问题欢迎和我留言
