  text: '# 男生表白被拒绝后、坚持还有用吗？有用 - P1 - 诺哥有话说 - BV1r44y1h7xJ大家好 我是許諾，開始之前先告訴大家一個我剛發現的秘密，長按點贊三秒，你的經驗值會立馬翻倍，我發現有許多的小夥伴，老是說自己是表白又被拒絕了，好傷心，但是還是想堅持下去，你們這邊不斷的受挫。那邊又不斷告訴自己我不能放棄，所以你們來看諾哥的這一期視頻，其實你們不就是想知道，是不是只要不斷的堅持，女生就會跟你在一起，那麼女生會不會因為你的堅持而跟你在一起，答案是會，許諾不敢保證每一個女生都會。但有的女生確實是會喜歡持之以恆的男生，不過這一定是在一些大的前提之下，所以許諾今天就來告訴大家這些前提是什麼，第一，你的堅持沒有讓女生感到反感，有的小夥伴根本不知道自己的行為，對對方來說有沒有造成困擾。因為從來不會去分析對方需要什麼，人家明明想吃魚，你天天去送大白菜，還覺得自己付出了，你就順著自己自嗨了是吧，所以女生是要在對方不討厭你的前提下，才有堅持下去成功的可能，第二，女生沒有明確的拒絕。如果女生拒絕你是非常的幹脆，並且明確的表達了你不是她喜歡的類型，雖然你也不知道她說的是不是真話，但人家已經明確拒絕了，那麼你成功的概率是非常小的，可能女生會在瞎扯，但是人家已經明確的拒絕你了。說明你的某些條件與人家心理的標準確實相差甚遠，或者一些不太好說出口的原因，人家是在維護你的自尊心，第三，你的堅持沒有淪陷為舔狗，說到這裡趕緊反思一下，你自己是不是有過過度討好的經歷。是不是只有你一味的付出，只有你無止盡的對她好，她卻沒有任何的回報，人家都把你的好當成習慣了，把你當成備胎了，你還一廂情願的把人家當成女神，如果你已經到了這一步，又不知道該怎麼辦。那麼我給大家準備了三十幾套和女生的聊天案例解析，中間有很多就是舔狗反殺的聊天案例，想學習如何扭轉這種局面的兄弟，可以在評論區給我打個1，我看到了會發給你，不要錢，只要你給我個一箭三連就能和我交換了。如果真的是這樣，那麼請你一定適可而止，因為舔狗本身就是一種不對等的關係，它只會讓你的存在感降低，甚至人家壓根感覺不到你的存在，所以小夥伴們，千萬不要自我澄清在了自己的世界裡，只關心自己的需求。一定要懂得投其所好，滿足對方的需求，而不是陰魂不散的在他身邊，今天就分享這麼多，想看聊天解析的哥們記得在評論區扣1，我是許多，別忘了點點關注，我們下期見。'
