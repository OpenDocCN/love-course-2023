- summary: "-   老实人在追求普通女生时面临困难\n    1.  被贴上老实人标签，在现代社会中被视为缺乏出息、好欺负\n    2.  老实人在爱情中容易被当作备胎，难以脱单的主要原因是不擅长聊天\n\
    \    3.  过于实诚和直男的表现会让女生觉得无趣，缺乏不确定性是感情无法推进的原因"
  text: '# 现在老实人追一个普通女生到底有多难？ - P1 - 许诺有话说 - BV1r34y1t7yC大家好，我是許諾，開始之前告訴大家一個秘密，長按點贊，你的經驗值會直接翻倍，最近一個粉絲跟我說，追求了公司一個妹子兩個月，妹子呢，沒拒絕，也沒接受他，然後昨天聽到其他同事給他說。他喜歡的女生覺得他太老實了，他不喜歡這種老實的男生，聽完，搞得他一晚上都沒睡好，老實人怎麼了，老實人難道就不配擁有愛心嗎，那你還別說，老實人啊，在愛情裡面確實比較吃虧，多數老實人的宿命就是被當備胎。運氣好點有點價值的老實人，還是可以當個接盤俠的，那麼為什麼老實人追不到女生，我們來好好聽聽這三個字，老實人，別人說你是老實人，你會開心嗎，你會覺得人家是在誇你嗎，在現在這個社會，老實人早就是一個貶義詞。我們一旦被女生貼上老實人的標籤，就意味著這個人沒出息，好欺負，容易被騙，這樣的男人怎麼能在社會上立足，又怎麼能去保護自己的女人，保強哥夠老實了吧，最後呢，武大郎也夠老實了吧，最後呢，女人的愛情啊。從來都跟老實人沒有一毛錢的關係，她們的柔情似水，風情萬種，都是留給壞小子的，不是女生個個都沒腦子，人家分得清，渣男渣不渣，也看得出男生是不是在騙她，就算是看出來了這個男生渣，可她還是忍不住喜歡他。因為女生找男朋友，她不是要找一個道德模範，女人喜歡的是找一個能讓她開心的男人，老實人難脫單，最大的原因還是不會聊天，那我這裡有30多套聊天案例解析，很多看過的兄弟照著聊都直接脫單了，如果你也想看。記得評論區或者私信扣1，我會發給你，不要錢，只要你的一個點贊關注或者三連和我交換，我們來看看老實人和女生的相處有哪些特點，第一，太過善良，對於女生提出的過分要求，不懂得如何去拒絕，性格內向且不會表達。不敢說甜言蜜語，覺得這種話很肉麻，不懂曖昧調情，只會單於討好，一味付出，一味一直對她好，終有一天對方能被自己感動，妹子說錯話，做錯事，你不敢反駁，就算有的女生在渣男那邊受傷受夠了。想著要不找個老實人談談戀愛吧，也許剛開始能被你這老實的性格所吸引，但是你長此以往地對她這樣無底線的付出，討好，遲早也會讓她對你有恃無恐，慢慢地開始覺得還是和壞小子談戀愛有趣。和你這種老實人談戀愛沒啥意思，然後開始冷淡你，你發個消息也隔很久才回復你，這時候你心態一崩，思前想後，我到底哪裡做錯了呢，她為什麼就不回復我了呢，你焦急地等待著，終於你想到了一個終極招數。寫一篇走心長文，我真的好愛你，雖然我知道我配不上你，但是我真的從來沒有這麼喜歡過一個人，我想一輩子對你好，不讓你受到任何的委屈，此處省略一千個字，把自己感動得稀里嘩啦，結果妹子對你說。真的很感謝你這幾個月來的喜歡和照顧，你真的是一個非常優秀，非常好的男生，我相信以後一定會有更好的女生適合你，我們還是做朋友吧，其實老實人最大的毛病就是過於實誠，好的壞的啥都說，這種品質幹工作是很好的。但是撩妹真的不行，感情上面如果你說話太過實誠，一開始就把自己的底牌都露出來了，女生就會覺得你特別直男，而且無趣，誰又會對知道結局的電影感興趣呢，不確定性才是感情得以推進的原始動力，這就好比你玩遊戲。為啥單機遊戲你玩幾次就不想玩了，而網絡遊戲你能玩幾年呢，因為單機遊戲你打幾次你就知道，哪個場景有什麼道具，有什麼寶藏，你都知道，通關後你就沒興趣再玩了，而網絡遊戲時不時能給你帶來一點驚喜。女人為什麼對你提不起興趣，就是因為你跟單機遊戲一樣，你的那點追求方式，每天要說的話，她背得比你都熟，想看聊天案例的兄弟，記得評論區或者私信扣1，畢竟很多兄弟照著聊都脫單了，我是許惇。我們下期見。'
