- summary: "-   学会这1招，立马看穿女生的内心想法\n    1.  青春期女生对爱情的理解主要来源于偶像剧、小说和电影，追求浪漫和永恒的爱情观念。\n\
    \    2.  大学阶段女生更加自由，注重玩乐和社交，对于有社交认证的人更感兴趣。\n    3.  工作阶段女生看重男性的工作能力、潜力和为人处事的能力，建议展示社交能力和工作态度。"
  text: '# 学会这1招，立马看穿女生的内心想法 - P1 - 许诺有话说 - BV1Py4y1g7rG大家好，我是許諾，你是否面對心儀的女生無話可說，欲言又止，你是否總是被你的女神否定，收了一大堆的好人卡，每次想跟約會的對象升級關係的時候卻總是害怕失敗，捏手捏腳，被扣上了猥瑣的帽子。開始之前先告訴大家一個我剛發現的秘密，長按點贊可以自動三連哦，之所以會造成以上所有的問題，就是因為你壓根不懂女人，不了解女人內心的真實想法，今天就跟大家好好地聊一聊，一個女生隨著經歷年齡的成長。在每個階段她們的心理活動是怎麼樣的，我們大家可以思考一下，每個人知道愛情這個詞往往都是在青春期的時候，在這個階段一個姑娘她沒有任何的感情經歷，也沒有一個校方的標杆，更沒有一個愛情導師來引導。在這種環境下，多數女生對待愛情的理解，大多是從偶像劇、愛情小說、愛情電影裡面汲取出來的，所以青春期的女生通常來講對愛情的理解的詞彙觀念，都是浪漫、愛意、永恆、一生一世。有著想比較單純、天真、不太成熟的戀愛觀，又因為喜歡看偶像劇，這個年齡的女生會特別看重男生的顏值，喜愛小鮮肉，如果你現在是個學生，你想要追求和你同樣一個年齡階段的女孩，我給你的建議就是顏值加浪漫。女孩到了大學之後，生活模式會發生非常大的變化，具體表現在手裡的零花錢變成了生活費，從一個完全封閉的高中到了一個比較自由的大學，在這個階段女生會釋放自己的天性，變得更加的灑脫。從小到大我們都被一句不太正確的話潛移默化的影響著，上了大學就可以玩了，所以在這個階段的女生會把生活的一部分放在玩上，我們大家再回憶一下，所有的青春偶像劇裡的男主角都是什麼身份，無非以下幾個。學生會主席、樂隊主唱、籃球隊隊長，大家也可以對照著你自己學校的情況來分析，因為學校就是一個小社會，在一個社會裡面，以上剛剛談論的那幾個身份都屬於風雲人物，有著極高的社交認證，每個人都想認識他們。那自然而然在學校裡面最能夠吸引到女孩子的就是這樣的一群人，那如果你就只是一個普通人該怎麼辦呢，我這裡有20多套跟各種階段女生聊天的聊天案例解析，都是僅僅只通過聊天就讓女生喜歡上我的案例。很多哥們看完之後都直接脫單了，如果你還沒看過可以私訊問我要，或者在評論區打個1，不要錢只要你的一個點贊關注或者三連就可以跟我交換，那這些風雲人物首先他們都是有一定的實力才會到這個位置的，其次女生就會想。如果跟他們談戀愛那肯定很有面子，畢竟人人都有虛榮心，如果你想追這樣的一個身份的女孩，我的建議是多帶她出去玩，多學習一些才藝，積極參加學校裡面的活動，多交交朋友，以上兩個年齡段的女生很多同學接觸的比較少。那麼我現在就來聊聊女生工作這個階段他們想什麼，也就是22歲以上的女生，所有的同學應該都經歷過畢業迷茫，實習碰壁適應這個流程，在這樣一個階段跟校園裡面是完完全全的發生了巨大的變化，大家側重的點都不一樣了。更重要的是工作能力上進心會社交，你會發現女生也會開始覺得你會彈吉他，會打籃球沒什麼卵用，剛剛工作絕大部分的男生都屬於起步階段，女生這個時候還不太會看你的物質，但是特別看重一個品質，你是否是一個潛力股。在你身上能看得到希望嗎，如果你想追求一個職場的女性，我給你的建議就是，社交評價加工作態度加為人處事的能力，這幾方面努力做好並展示在女生面前，最後要跟大家強調，每個女人都是一個獨立的個體。都有自己獨特的經歷，有自己的價值觀世界觀，以上的觀點都是個人的經歷，以及大量學員的反饋總結出來的經驗，可以作為你參考的思路，根據不同的女生具體問題還要具體分析。我是許諾我們下期見。'
