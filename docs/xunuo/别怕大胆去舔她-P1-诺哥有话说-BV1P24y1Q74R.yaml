  text: '# 别怕大胆去舔她 - P1 - 诺哥有话说 - BV1P24y1Q74R有個兄弟問我給女生打湯夾菜剝蝦算不算跪舔，發現有些人是被跪舔被搞怕了，有一種寧可失去這個妹子也不要跪舔的意思，那我們專門來聊聊跪舔，開始之前告訴大家一個B站新功能。長按點贊三秒屏幕上會出現三道神奇的閃電，為什麼你這麼害怕跪舔，是怕自己一邊對他好他一邊把你當備胎，是怕自己付出了溫暖他卻轉身投入一個渣男的懷抱，總之是怕舔到最後一無所有，行走江湖誰還沒跪舔過。只是以前舔還有點用，後來舔的人多了就沒啥用了，更重要的是還有些傢伙不講武德專門學習戀愛技能，那舔這個技能就更是相形見桌，你彷彿在石器時代還一部分只會靠舔來維繫跟女生的關係的兄弟。很多就是因為不會聊天造成的，我這裡有30套和女生從陌生直接聊成女朋友的聊天記錄，你可以看看不舔女生怎麼把他聊成女朋友，評論區或者私信扣1我就會發給你，不要錢只要你的點贊關注和三連來和我換。到底怎麼去界定跪舔，什麼行為算是跪舔，比如給妹子每天買早餐算是跪舔嗎，比如每個節日都給妹子發紅包，買花算跪舔嗎，可能有一些跪舔潔癖的人心中，這他媽就是跪舔，無法容忍對任何女生主動付出的行為。都列為跪舔的行列了，這要看你跟女生的關係來衡量，如果女生對你這種跪舔行為給予了很多正向回饋和感動，那這就偶爾送送禮物對女生好一點，給女生做做飯，吃飯的時候給女生剝剝蝦，這是增進感情調情的機會。如果女生已經厭煩了拒絕了，你還在繼續這種行為，那就是舔狗一無所有了，回到剛才那個問題，什麼行為算是跪舔，一個人拿著一把刀正在追一個人，他是準備砍人，是惡意的行為嗎，有人說當然了都拿刀追人了。而如果這個人是在橫店拍戲呢，那還算惡意嗎，那只是一場戲罷了，看表象的確是惡意的行為，但看本質卻完全不是這樣，為什麼要講這個，跪舔也是一樣，不要看表象要看本質，看你們的內在地位的高低。注意這個詞是內在的地位，如果你心裡把對方當成是高高在上的女神可望不可及，你做的任何對她好的事，甚至你冷落她都顯得是在討好，而如果你心裡明確了自我，認同自己的價值，那麼哪怕外人覺得你是舔到忘乎所以。女生也覺得你是真的對她好而不是跪舔，我想很多人可能能懂，但不能切身的理解那些真正的舔狗，本質上是無法自我主宰，沒辦法做自己的主人，她不知道自己想要什麼，因為從來沒有人在乎她想要什麼。她可能從小跟自己的養育者是一種寄生的關系，比如我們常說的媽寶奶，她從來就沒有為自己做過主，為自己的人生做過一次選擇，所以當她成年之後，她恐懼徬徨，猶如沒有根的樹空空蕩蕩，她從沒有為了自己活過，怎麼辦。她需要找一個人，找一個主人，去為她而活，以維持那種寄生的心理感覺，不論自己多麼的卑微，無論對方多麼傷害自己，她都可以接受，只要對面這個人能夠讓自己抓住，能讓自己的精神和靈魂得以寄生。為什麼舔到最後一無所有，因為誰也不想帶個孩子呀，這才是真正的舔狗，這才是舔狗的本質，不要談跪舔而色變，這個詞過於的負面性，以至於我們本身很自然的對他人的好，都一籮筐裝進來，只要你是一個知道自己想要什麼。是一個獨立的個體，有獨立的靈魂，為自己而活，而希望找到另一個個體，能夠彼此點燃，彼此成就，那就別怕大膽的舔他，想看聊天記錄的兄弟，記得評論區或者私信扣1來找我要，我們下期見。'
