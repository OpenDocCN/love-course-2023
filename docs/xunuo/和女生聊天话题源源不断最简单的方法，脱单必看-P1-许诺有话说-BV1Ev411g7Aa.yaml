  text: '# 和女生聊天话题源源不断最简单的方法，脱单必看 - P1 - 许诺有话说 - BV1Ev411g7Aa大家好，我是許諾，關於聊天沒話題，今天的視頻不是教技巧，而是拔掉你的刺，真正阻斷你沒話題的原因不是技巧，是你思想裡的一根刺，那這根刺是什麼呢，昨天在我們的學習交流群裡面。有個兄弟說自己學習戀愛學兩年多了，但是還是不太會聊天，我問他聊天的哪一塊有問題呢，他說想不到說什麼話題，那我繼續問他，你跟朋友會不會沒話題，他說不會，就是跟女生在一起的時候才會這樣。我相信有80%的兄弟都是他這種情況，他正常溝通，跟朋友跟同事等等都沒有什麼問題，但是跟妹子聊天就是各種腦袋空白，於是當時我跟他們做了一個遊戲，我說了一句話，讓他們來思考該怎麼回覆，並且根據我的這句話。至少要回覆十句不同的話，我說假如女生說了一句，你這個人好無聊，就這樣一句話，你會怎麼回，至少回答十個答案，有個兄弟就搶話說，女生不會說這樣的話吧，這有點難呀，然後我說隨便吧，就這麼難，來吧試一試。於是兄弟們就開始接龍了，有個兄弟說，你怎麼知道我很無聊，然後另一個兄弟馬上就說，你這樣說絕對就死了，這時候我打斷他，我說沒有規則，不用去想妹子的反應，你想怎麼回就怎麼回，這個時候那個兄弟就說，真的嗎。那這就簡單了呀，我說那來吧，於是後面就針對你很無聊，這句話就出現了各種各樣的答案，我隨機挑了十個，我覺得可以是答案的答案，第一個，你不覺得我是個有趣的人嗎，第二個，所以我才來撩你呀，第三個。我平常無聊的時候會看美劇，聽歌和打飛機，第四個，有部電影非常適合無聊的時候看，是某某某某某，第五個，我見到喜歡的人就會無聊，第六個，你還不了解我，我除了無聊還很帥氣，第七個，你這個態度很容易失去我的。第八個，那正好出來玩，一起吃點東西，等等等等等等，我說，你們看，你們一下子說了這麼多的回覆，為什麼說會沒有話題呢，然後他們就說了，可是有些話如果這樣真的說了的話，女生可能就撩死了呀，然後我就說。所以說你們的問題並不是沒有話題，而是其他的一個問題，只是你們總以為是自己沒有話題的問題，他們說那是什麼問題呢，我告訴他們，第一，是擔心限制了你的想像，你總是擔心著我這樣回對不對，那樣回會不會死。於是你的想像力就被限制了，不敢去想，而當我們不再擔心，四面八方都是路，這種擔心是什麼，是怕失去的那種謹慎，先放下這種擔心，因為沒有哪個女人會喜歡那種磨叽的，猶猶豫豫的男人，這麼說你可能只是懂啥意思。但具體怎麼做你可能還是一頭霧水，那麼我給大家準備了20多套，和女生的聊天案例解析，都是完整的從陌生聊到曖昧的全過程，很多兄弟直接照著去聊，都直接脫單了，那想看的兄弟可以私信，或者在評論區給我扣個1。我會免費發給你，不要錢，給我個三連支持一下就行，很多兄弟會發現，看我在聊天的時候，那個腦海裡面就像是在看B站時的彈幕一樣，話題一堆一堆的出現在腦海裡，然後再篩選出最合適的那一句，去回復給女生。那就可以了，第二個吸引的問題，在話題上遇到問題，我就去解決話題的問題，這是正常的思維，而逆向思維是，為什麼一定要我挖空心思去想話題，而不是女生自己就會找話題呢，這就好像我們臉上長痘痘。解決問題的正常思維就是，去塗竊鬥的一些藥，擠痘痘，而逆向思維是，從這個腸胃消化，除濕等方面去思考一下，聊天的問題有時候不是聊天的問題，建設吸引力，讓自己的朋友圈充滿了話題，比如你彈吉他，唱歌，做飯。打籃球，工作，旅行的照片，這些視頻也好，都把它發在朋友圈裡面，而不是一個三天可見，女生很有可能就主動的就會找你，聊天了，她就會主動提供話題，這就是解決聊天問題的逆向思維，那麼今天就說這麼多。'
