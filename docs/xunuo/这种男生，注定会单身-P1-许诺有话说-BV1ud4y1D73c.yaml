  text: '# 这种男生，注定会单身 - P1 - 许诺有话说 - BV1ud4y1D73c其實單身都是有原因的，而有這種特質的人單身是必然的結局，就是膽子小期望大，我接觸過很多常年單身的男生，發現他們大多都會有這個特質，內向敏感的性格，讓他們在女生面前很難做到輕鬆自如的表現。嚴重點的甚至和女生說話都會臉紅，同時心裡又會對感情抱有美好的幻想，希望找一個美麗懂事的女朋友，所以他們的日常生活就是宅著，很少和女生接觸，可能會通過影視動漫之類的，樹立夢中情人的模板，終日意淫。他們內心對戀愛也非常的渴望，但一般不會表現的太過明顯，尊嚴讓他們倔強的塑造一副，自己看破紅塵的姿態，看緣分看演員還是單身好，沒興趣，這個女生一般般，這些呢都可能是他們的口頭禪。然而事實上他們嘴裡一般的女生，可能甚至都不會看他們一眼，他們把感情看得非常的神聖，對泡妞，撩妹搭訕等行為非常的不齒，當然這更多是為了掩飾自己的膽小，只有身邊垃圾桶裡的紙巾，理解他們的苦悶。往垃圾桶裡扔過衛生紙的兄弟，把扔過打出來，他們理想中的感情，大概就是某一天能遇到一個真命天女，然後不顧一切的去追求，經歷戲劇般的糾葛之後，終於修成正果，從此呢過上恩愛美滿的生活。所以這些人通常都很有當舔狗的潛力，一旦認定某個女生，就會完全的淪陷進去，毫無顧忌的去付出，甚至恨不得把渾身的力氣都用在她身上，幻想著出現某個電視劇裡，英雄救美一樣的橋段，來讓女神死心塌地的愛上他。小心翼翼的伺候女神，因為女神的一句表揚，就想好了孩子的名字，又因為女神的突然冷淡，感覺人生失去了希望，他們時常自我感動，覺得自己付出了最寶貴的真心，儘管那在女神看來是根本一文不值。直到某天被傷得遍體鱗傷，他們會痛苦很長一段時間，走出來以後又會進入到下一個循環，並且用那種只要自己努力了，不管結果如何，我都無怨無悔，有想法來安慰自己，這種男生單身的很大一部分原因，就是不會聊天造成的。我這裡有30多套和女神，從陌生聊成女朋友的完整聊天資訊解析，想看的小夥伴可以私信或者評論區扣1，我就會發給你，記得用你的點贊關註和我交換哦，要我說他們的心態大概就相當於，一個沒有任何基礎的人。指望著哪天能夠得到奇遇，然後直接就變成了爵士高手人生贏家，這是不可能的，但是太過渺茫，用在這個感情這種精神的剛需上，更是不可取的，要知道，武林中很多男生，他們本身條件比你好，他們又比你努力。搭訕刷軟件參加各種社交飯局，只是為了多認識女生，看到美女就兩眼放光的禿上去，倒不是說這樣一定好，只是人家接觸的女生基數比你大，在這個過程中鍛煉出來的能力又比你強，你拿什麼去和她們比。想要改變要么降低期望，撿一些高手們看不上的一般的女生，或者跟自己半斤八兩的湊合的顧的，要么就放開膽子爭一爭，但江湖有江湖的規矩，爭有爭的方法，舔狗也是爭，錯在方法，就像兩個人比武，你上去就癢。不好看更不好贏，追女孩的秘笈無非就八個字，內修其身外修其招，和習武一樣，你要成為高手，必須修行內功和招式，內功在於你的價值，招式在於你和女生打交道的手段技巧，聊天方式，修內功多讀書多健身多打扮多賺錢。這需要長期的沉澱，久久為功，沒啥好說的，修招式就必須要靠實戰，放開膽子去接觸女生，比如不敢和女生說話就逼自己說，逼自己看著對方的眼睛，可能一開始樣子會很撇腳，但是只有這樣才能夠進步。接觸女生多了就能知道，這位女生在想什麼，受挫多了，方能得到心態自然。'
