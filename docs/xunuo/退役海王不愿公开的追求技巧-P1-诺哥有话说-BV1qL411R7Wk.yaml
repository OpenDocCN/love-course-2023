  text: '# 退役海王不愿公开的追求技巧 - P1 - 诺哥有话说 - BV1qL411R7Wk女人喜歡的是你的錢還是你這個人，能有這個想法的兄弟，說明你也算是一個明白人，不像有些兄弟根本就是糊里糊塗，不知道自己想要的到底是什麼，自己一天到晚又在做些什麼，這條視頻涉及的內容會非常敏感。請你保存下來慢慢看，如果視頻內容中說中你了，耐心看完最後會有解決方案，你很清楚，你知道自己要的是一個心甘情願嫁給你，並且愛上你的女人，而不是買一個老婆，很多男人也是你這樣想的，但是做的事卻是相反的。追他的時候，一味的請客吃飯，送花送禮物等等，用這樣的行為把女孩追到手，這不是逼著喜歡的女人來喜歡自己的物質嗎，還有兄弟喜歡在女人面前炫耀自己的成就，家產什麼的，他們和女孩聊天的日常內容。就是什麼東西是我做的，我是做什麼工作的，我的職位是什麼，我開什麼車，一直吹噓，誇誇其談自己的物質情況，這不就是強迫女人愛上自己的錢財嗎，雖然你也想女人是愛你這個人的，但是你的行為和你的想法確實南轅北轍。這些兄弟條件不錯還一直單身，就是遇到合適的女生不會聊天造成的，如果你不會聊天，我這裡有30多套，從陌生直接聊成女朋友的聊天案例，很多看過的小夥伴都直接脫單了，如果你想看，在評論區或者私信扣1來找我要。我就會發給你，不要錢只要你的點贊關注和三連來和我換，為什麼女人對做過這些的男人冷淡的原因，因為這樣做給女人的感覺，就是想拿錢財來直接搞定她，任何一個有自尊的女生都不可能這樣做的。你談戀愛我認為這樣的男人就是懶，的花時間去弄清楚女人想要的感覺，懶的花時間去想明白女人想要的浪漫，也不願意花時間去學習女人想要的情緒，用錢當然比這些簡單粗暴很多，不過到底怎麼判斷女人是喜歡你的物質基礎。還是喜歡你這個人，你可以先從態度和情緒來判斷，如果他對你感到失望的時候表現出來的是傷心難過，多那就是喜歡你，如果是憤怒和嫌棄多，那麼呢，你就是個供養者，如果平時他對你表達不滿，憤怒和嫌棄多於傷心難過。這就是瞧不起你覺得你配不上他，只能在物質上去補充，依據的道理很簡單，因為女人只為喜歡的男人難過，不喜歡的男人他們是根本不在乎的，真心喜歡一個人會小心翼翼，會發自內心的為對方考慮。即使情緒激動說氣話也會哄好，也會有愧疚感，平時也是依戀而不是有恃無恐，除了態度和情緒還有一點，那就是感情濃度，喜歡和不喜歡是藏不住的，談戀愛一段時間後如果真喜歡你，那麼牽手擁抱親吻的時候。最多就是表現出害羞，絕對不會排斥和厭煩的，當然還有一種極端，無論你做什麼他都不開心，怎麼關心體貼都沒用，只有給錢或者送他貴重禮物的時候，他才願意賠笑臉，這種就很明顯了，我不多說。我知道我今天視頻會有人中槍，但我還是要說，如果一個男人只知道提供物質的價值，並不懂得怎麼提供情緒價值，那麼你就給不了女人愛情的感覺，給不了女人先天需要的，你就很難追到女人，即使追到分手也只是早晚的事情。想看聊天記錄的小夥伴，朋友们还有别的问题的话可以在下面留言。'
