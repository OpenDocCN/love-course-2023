  text: '# 海王最怕这三类女生，新手千万别碰 - P1 - 诺哥有话说 - BV1Sb4y1H7aw大家好 我是許諾，開始之前告訴大家一個秘密，長按點贊三秒，你的經驗值會直接翻倍，今天為朋友們總結一下，哪些女生一看就知道追不上，話不多說，我們直接上幹貨，1。很多人追求卻依舊單身。這樣的女生要麼眼光太高，要麼太清楚自己想要什麼樣的生活，如果是前者，她想要山川湖海美味佳餚，你只有米粥和饅頭，細心和溫柔，在她眼裏毫無意義，若是後者，那她已經做好了，不遇見那個合拍的人，絕不將就的準備。擁有極強的抗誘惑能力和自處能力，所以除非你也抱著非她不娶的決心，去為她改變，想要靠時間來感化也是毫無意義，趁早留之大吉，2。整天嚷嚷地脫單，實際卻很冷淡，這種情況分為兩種，一是上面講到的。對自己另一半的要求很清楚，不是錢和鹽的問題，而是他們在努力尋求，與她要求相契合的人，比如她喜歡溫柔，你沒有，她喜歡成熟，你沒有，她明確知道你不是她的菜，和你保持必要的界限，不給予你任何期望。所以冷淡拒絕對方並不是什麼壞事，糟糕的是第二種，嘴上嚷嚷著要戀愛，實際身邊也不缺戀愛對象，他們總是忽冷忽熱，也熟練掌握不主動，不拒絕，不辜負的三不原則，說白了，他們就是沒有玩夠。保持單身的意義在於養備胎，時不時向你獻媚討好，來達到獲取利益的目的，真是可恨，趁早遠離，你永遠追不上她，當然了，如果你不知道，什麼樣的女生適合你，或者你遇到了喜歡的女生，卻不知道怎麼聊。那我給大家準備了30多套，和各種類型女生的聊天案例，講解，都是從陌生，直接聊成女朋友的，很多粉絲照著聊，都直接脫單了，如果你想看，可以私信或者評論區扣1，我會發給你，不要錢，給我個點贊關註和三連。就能和我交換了，三，彈劇女主角，還有一種人，大概每天生活在自己的幻想裡吧，看到影視劇中的傻白甜，都擁有一群男主角保護，而且個個帥氣，溫柔，多精，就覺得自己不比影視中塑造的女主角差。自己也應該擁有這樣完美男朋友，認為普普通通的渣渣，根本配不上自己女主角的身份，所以他們大多自身價值為零，卻眼光高到離譜，但他們忽略了一個事實，真實社會不像影視劇那麼甜美，這種自命不凡女主角。你我是追不上的，我們這些凡人不配，以上這些呢，是我們一眼就看得出來的，任憑我們如何追求，結果都不會很理想的三類女生，我知道肯定會有鑽牛角尖的朋友，認為只要想追肯定能追得到，我不否認。我們耗費大量的時間和精力，去拼命努力，加上正確的方法，總會追得上，但是，本身就不匹配，不平衡的關系，追上了又有什麼用呢，結局還不是一步步折磨，最後分手，所以，我們要做的不是把有限的時間和精力。放在這些追求不到的人身上，而應該把時間精力，資源，放到追得到的人身上，我是許諾，想看聊天案例的兄弟，記得評論區扣1。'
