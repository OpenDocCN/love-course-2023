    一个会聊天的人更懂得闭嘴 倾听。如果我们成功激起了对方和我们聊天的欲望 通常聊完一段时间后都会遇到对方求安慰的情况，这种时候我们要做的就是定定的静静的听着对方说
    然后呢用一些开放的提问，例如为什么真的吗 后来把话题的内容部分让给对方。卡奈基呢 在人性的弱点中说过 做一个善于倾听的人 鼓励别人谈论他们自己 这是让别人喜欢你的方式之一，对方在和我们倾诉的时候
    通常我们也想着去扮演一个解决问题的角色 然而很多时候对方并不是为了解决问题才来找我们的。而是想分享苦恼 然后自己去寻找解决方法，'
