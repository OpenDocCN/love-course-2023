    所以我们要在成千上百的搭讪者中脱颖而出 必须要有一个有技巧性的开场白。很多人只知道用嗨打招呼 但如果女生也非常的敷衍的回复了我们一个嗨 你是不是又不知道该从哪里找话题聊天了呢。在两个人还不太熟悉的时候
    我们可以先看看对方的朋友圈 了解个大概 再直接就这个内容和他打招呼或者展开话题。女生家里如果有养宠物 如果你对宠物的品种有了解 你也可以直接说你也养男胖子
    看他好肥 看来平时伙食不错呀，女生肯定会就这个话题和你聊下去 如果晚上和女生在社交软件上聊 教你一个万能开场。据说晚睡的不是好看就是单身 想想这么晚还在玩社交软件
