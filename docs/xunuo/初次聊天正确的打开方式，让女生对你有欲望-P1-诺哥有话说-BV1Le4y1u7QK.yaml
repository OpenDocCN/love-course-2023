    也能够让对方进一步的了解我们，我们也可以从各方面来展示自己的生活 但一定是要一些乐观向上 积极正面的内容。虽然偶尔发一些迷茫受挫的朋友圈能够让我们显得更加真实
    但记住这个内容出现的频率不要太高 因为没有人会愿意去接触一个负能量爆棚的人，二富有技巧性的开场白。有数据统计玩社交软件的女生平均一天内被男生搭讪的次数为134次
