  text: '# 这样哄女生，女生以后永远不会生气 - P1 - 诺哥有话说 - BV1r24y1k7xD先給大家講一個小故事，也是發生在我大學期間的室友身上，當時他談了一個女朋友，他的初戀有一次呢，他做出了一件小事，導致這個女生生氣了，畢竟第一次談戀愛，也不太懂得如何哄女朋友，信息呢都是發你別生氣了。有什麽好生氣的，不就是一件小事，至於生氣嗎，你生氣的樣子真的很醜，然後我這個室友啊，沒過多久就被甩了，其實說這個故事啊，主要也是想告訴大家，就算你們今天跟女生確定關系了，也不代表你將來不會被甩。所以我們今天的主題，當女朋友生氣了，該如何正確地哄回來，開始之前告訴大家一個B站新功能，長按點贊三秒，屏幕上會出現三道閃電，我來教大家如何用更好的方法，去哄回生氣中的女友，其實有些女生生氣是分階段的。第一階段還沒爆發，第二階段就是情緒爆發了，其實在第一階段女生生氣的時候，很多男生並不知道，如果女生有以下這幾個現象，就說明她已經在生氣了，例如我沒生氣，我沒事你忙你的，你沒說錯什麽，我有不高興嗎。當女生這麽說的時候，你要覺得她真的沒生氣，然後繼續打遊戲，女生最後一定會爆炸，本來這個階段還沒有這麽嚴重的，但是你要是不管的話，就會讓女生氣到想分手，很多男生這個時候覺得，跟女生說什麽都沒有用。然後就說好吧，我們都冷靜幾天，如果你覺得你說了這句話，讓對方冷靜幾天就能解決的話，你就大錯特錯了，往往這個時候可能你不知道的，備胎就趁機上線了，在你們吵架的這段時間裡，就把你的女朋友給拐跑了也說不定。所以那就好好聽聽接下來的內容，如果你是單身狗的，也可以學一學，因為現在沒有女朋友，以後也會有的，有女朋友的，那就更應該扳好板凳認真聽了，面對女朋友生氣時正確的做法，就是一定要耐心的問她。是不是我剛剛做錯了什麽，怎麽，你生氣了寶寶，如果做錯了讓你生氣了，你一定要告訴我，讓寶寶生氣了是我不好，親愛的告訴我好不好，我一定敢，以後絕對不會再惹你生氣了，你不說我怎麽了解你對不對。沒有一個人能夠百分百懂另一個人的，你說是不是，你看我真的很重視你的想法的，你告訴我是不是，說出來你別生氣了，我錯了，還有其他很多讓女生覺得很舒服的話，可以說其實內容不重要。我們的核心思想就是一定要把態度擺端正，表示你很在乎她的感受，很重視她的想法，很希望能夠多了解她，她看到你這麽有心，一般都不會再氣下去了，當然有些情況比較嚴重的兄弟，可能不知道怎麽做了。我這裏有30套聊天記錄，其中有4套就是，女朋友把男生拉黑刪除了，最後我幫粉絲讓他們重歸於好的完整聊天記錄，如果你想看我們怎麽聊的，你可以私信或者評論區扣1，我就會發給你，不要錢，只要你的一個三連和我換。當她冷靜下來跟你說她為什麽生氣的時候，你要是有心就放心上，同樣的錯誤就不要再犯了，情緒還沒有安撫好，你說什麽她都聽不進去的，女生不是不講道理，只是有一個正確的順序，不要覺得女生很健忘，你對她的不好。一些芝麻綠豆的小事，她都能記得清清楚楚，而且會記得很久，然後你就會發現，你們一吵起來，她什麽舊帳，什麽陳年記，芝麻綠豆的小事，都一件一件的說出來，給你聽，然後跟你翻舊帳，如果女生的情緒已經大爆發了。該怎麽辦呢，你可以他進你退，這個時候，往往很多男生都是買女生喜歡吃的，或者抱抱親親，買禮物什麽的，這個時候，大家千萬不要覺得只是抱抱，加說點情話，加給點好吃的，就可以打發了事了，而是應該表現出。願意站在她的角度去考慮問題，關切並尊重她的態度，來和她進行溝通，先以好的態度讓她平靜下來，然後兩個人真的去深度討論這個問題，不要迴避，不要想當然的以為，她不高興的事情都是小事，每當你這麽想的時候。'
