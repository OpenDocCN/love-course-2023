  text: '# 百分百相亲聊天攻略 - P1 - 诺哥有话说 - BV1Fe4y1e7CX大家好，我是許諾。今天為小夥伴們分享一波相親前必須了解的知識。經常要相親的小夥伴一定要聽到最後。第一，和相親的女生剛加好友該怎麼開場。首先不要上來就套近乎，很多男生以為這樣就可以拉近關係。但在你們剛認識的階段，這樣做只會讓女生覺得你很輕浮。其實我們只需要簡單的自我介紹就可以了，如果女生對你並不反感，她一定會回應你。接下來，你就可以圍繞你們都認識的那個中間人開啟話題。這一點就不展開說了。我們重點說一下女生的回應比較冷淡的情況，如果她不回你，或者只回嗯嗯，好的，這個時候請你一定不要灰心，也許她並不是針對你，她只是抵觸相親這件事情。這裡分享給大家一個共情的思路，咱們可以這樣和女生說，"誒。你也是被家人逼著來相親的嗎？看來咱們倆真的是同病相憐呀。"，之後你們的聊天便會在一個輕鬆的氛圍下展開，相親聊天最重要的就是不要直接把對方定位成女朋友，那樣只會給女生帶來壓力。擁有一個良好的心態才能和女生有一個美好的開始。對了，忘記告訴大家一個很有趣的事情，就是按著你的點贊鍵三秒不動，你的屏幕上會冒出三朵神奇的小星花，沒試過的小夥伴趕緊去試一試。2。如何追到相親的女生？其實相親對於女生來說多少都會有點抵觸，因為她們會感覺到緊張、害怕、尷尬，想要巧妙的化解尷尬，大家可以記住一個萬能的公式，理解對方，加上降低預期，加上表達可能。舉個例子，我很理解你。我也是被家裡抓來相親的，沒關係，咱們慢慢聊，沒準的以後還能成為好朋友，我們可以加個好友，以後需要配合的時候我們互相打掩護。這樣說不僅打消了女生對相親的反感，還讓氣氛變得輕鬆了很多。如果進展順利的話。本次見面後女生對你的印象會非常好，之後也會和你保持聯繫。關於這一類的技巧，就是說女生愛聽的話，說女生能有壓力的話，說女生能接得住的話，很多兄弟和女生聊不下去，就是因為聊天的內容讓女生不知道回什麼。要麼就直接暴露需求，讓女生感覺壓力很大，或者讓女生覺得很無聊，直接沒興趣和你聊天。那許諾也給大家準備了一份聊天錦囊，我整理了二十多套我曾經和女生的聊天記錄，都錄製成了視頻講解的形式。很多看過的兄弟照著去聊都直接脫單了。總之還挺乾貨的，如果有小夥伴還沒看過也想看的話，可以私信或者評論區給我鋪個1，我會免費發給你，不要錢，給我個三連就行，這個交易你也不虧。不相信的小夥伴可以看看我前面的視頻，評論區扣1的哥們每個人我都點贊了，點贊了就代表送諾了。3。追女生的底層邏輯是什麼？最後我們延伸說一下追女生最核心的點，其實就一句話，追一個女生不是瘋狂的告訴她。你有多喜歡她，而是要告訴她我的世界很有趣，你要不要進來坐坐。你要學會把你的星辰和大海盡可能的展示給她，讓她對你有所期待，那該怎麼展示呢？舉個例子，你們聊天的時候可以說，先不聊了，我該練琴了。一會錄個小樣給你聽，我家的小貓不知道為什麼每次你和我發語音，他都會翻跟頭，等等等等，這樣就引發了他的探索慾，他想要了解你的那種興趣。另外，朋友圈也是一個很好的向對方展示生活的途徑，你的廚藝。你的個人愛好，有利於對方更加的了解你，讓他覺得你的世界很精彩的時候，他才有興趣來探索你。那麼有任何的情感問題，歡迎大家來問我，要看聊天記錄的，可以找我要。我是許諾，我們下期見。(CC字幕製作:貝爾)。(這台機器要充電)。'
