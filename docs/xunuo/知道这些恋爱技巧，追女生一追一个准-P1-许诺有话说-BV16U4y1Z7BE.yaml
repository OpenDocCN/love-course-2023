  text: '# 知道这些恋爱技巧，追女生一追一个准 - P1 - 许诺有话说 - BV16U4y1Z7BE大家好，我是許諾，開始之前先告訴大家一個我剛發現的秘密，長按點贊三秒，你的屏幕上會冒出三朵神奇的小金花，許諾覺得新的一年，我們的目標不只是脫單，同時也要把學習當成我們在脫單這個過程中的信念。在過程中受益、蛻變、提升自己，首先我們要從破除錯誤思維，習得、掌握並鞏固基礎的理論知識為先，掃清障礙，加強理論學習，接下來再談時操技巧和約會注意事項，所以今天我們一起來看看，戀愛的一些基礎知識。直到這些知識可以幫你們更全面的了解戀愛，懂得了這些之後，面對戀愛也會因此變得更有底氣，一，如果一個人對你有良好的第一印象，那麼你們見面次數越多，他喜歡你的概率也會隨之增大。這也是因為「守陰效應」和「多看效應」的根據，二，在一段感情中，要對自己、對這段感情有基本的自信，以一種戰戰兢兢的狀態去經營感情，很難將感情維持好，越害怕失去越會失去，開始感情之前先要戰勝心魔，三。願意跟你獨處，並且不抗拒肢體接觸的人，很有可能會成為你的另一半，在約會中要善於觀察對方的態度和反饋，適時抓住機會升溫關係，四，願意一直陪你聊天的女生，不一定是喜歡你的，但是一定對你有好感。懂得在聊天中營造曖昧的氣氛，會讓你們的關係飛速發展，如果你還不會聊天，那麼我給大家準備了30多套，各種類型的聊天案例解析，很多兄弟看完後，都成功和自己喜歡的女生，更進一步的曖昧了。想看的兄弟可以私信或者評論區裏，給我扣個1，我會免費發給你，不過記得要用一個點贊關註，或者三連來和我交換，五，相信自己的感覺，對於不確定的感覺一定要求證，不要因為誤會錯過一段得來不易的感情，六。感情中需要用語言描繪，構建情景，但更需要用行動證明自己，強化感情，不要只聽對方說了什麼，必要的時候要看看對方做了什麼，用行動去界定感情才準確，七，開始感情之前，一定要保持基本的理性，並且端正心態。不要對愛而不得憤憤不平，兩個人走到一起除了愛情，還需要緣分和和事，八，生活是現實的，只有你成為了高質量的人，你才能夠進入對應的圈子，認識高質量的人，匹配優質的另一半，遇到的人怎麼樣。取決於你的選擇和努力，九，男生和女生對待感情的思維和態度，有很大的區別，想要經營好感情，一定要學會換位思考，試著理解和包容，這樣感情才能長久運轉，十，在分歧的處理上，女生更加注重的是人的態度。而不是事情本身的對錯，所以對待感情，想要平衡矛盾，態度第一，以上十條戀愛的基礎理論，就是許諾經常在兄弟們身上，感情中發現的問題，感情很復雜，但是無需怕它，怕則亂，我們勇敢面對它，正確應對它。最終結局就會是我們期待的那樣，每個人都會發光，每個人都值得被愛，只是我們暫時還沒有遇到對的人，暫時沒有用對方法，等一切水到渠成，我們也可以擁有屬於自己的愛情，我是許諾，想看聊天解析的哥們。記得私信或者評論區扣1，我們下期見。'
