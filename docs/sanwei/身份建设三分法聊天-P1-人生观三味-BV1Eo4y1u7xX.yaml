  text: 我来重新分析一下我的那位律师朋友的答案，我教我朋友使用的是一种回答问题的方法，这种方法是可以应用在各种问题的回答中的，这种方法就叫做三分法。三分法在这里使用起来之后，回答问题的顺序是这样的，首先回答小时候的梦想或憧憬，接下来是描述成长当中实现梦想的过程，或者也可以简单说明一下自己在这期间遇到的一些困难，有没有想过放弃。第三个是自己现在的状况，解释一下自己是怎么一步步走到现在的，现在的生活状态又是怎样的，对未来的生活有没有什么想法之类，这就是三分法，简单来说，就是把你即将要回答的这个答案，分成三个部分来描述。而这三个部分，可以按照多种逻辑关系来划分，比如按照日子，过去，现在，将来，按照时间，早上，中午，晚上，按照空间，北京，上海，广州等，以后你在回答女人的问题时候，千万不要给女人一个很直接的答案。那样虽然女人拿到了问题的答案，但是她的心里是失望的，之前，我在网络语音课程里面教三分法的时候，有个学生就直接问我，老大，如果每次回答女人的问题都用三分法，女人会不会觉得很啰嗦，女人就问了一个问题。自己就一个人叽叽歪歪地说了一两分钟，会不会不太好，其实不会，这就跟前面应聘的例子是一样的，你回答考官的问题时，是不可能用简简单单的几个字搞定的，要这样，你肯定得走人。因为考官是很难通过你这几个字来理解你的思想，他是没有办法看到你内心真正的想法的，相反，如果你真正地把自己的想法，思想表达出来，我相信他绝对不会觉得你烦的，下面来讲讲女人会问的第二个问题，你是哪里的。很多哥们在没有学习三分法之前，回答出来的答案一般都会像前面讲的一样，简简单单地回答一个地名就结束了，这样女人是很难了解，你所在那个城市的具体信息的，所以很难与你有一种情感的共鸣与情绪的交融。甚至还可能会受之前对一些地方的偏见的想法，对你也连带着产生一种不好的印象，比如，你说你是上海，女人就会想，听说上海的男人都很小气，你肯定也不会太大方，你说你是河南的，她会想，河南那里抢劫的人那么多。网上都爱骂那边的人，你肯定也好不到哪里去，你说你是广东人，而女人又是北方的，她肯定会觉得地域差别那么大，肯定相处会比较难，也没什么好聊的，你看，这就是如果你不给出其他的信息，直接给答案的不好的结果。所以最好的回答方式，还是我们上面所提到的三分法，那下面我就用我自己做例子来说明一下，如果女人问我是哪里的，我会这样回答，我呀，我出生在毛主席的故乡湖南，小时候家里受毛主席的思想影响比较多。所以爸妈生活都比较节俭，那个时候家里熊又是在农村，所以日子过得很苦，但是人们都是想要尽量改善自己的生活的，所以随着邓小平同志上台，国家实行改革开放，国家在深圳大力发展经济。我爸妈就毅然决定离开家乡南下来创业，那时候我才五岁，跟着爸妈到广东这片陌生的地方，耳朵听的都是粤语，广东话不再是湖南话，当时的我是非常不习惯的，幸好因为岁数小，在上学的时候，同学们讲的也都是粤语。在听多了身边人讲话之后，我也慢慢地学会粤语了，大学期间自己的学习还是可以的，所以老师会比较看重我吧，也因此有机会到欧洲去留学读研究生，这样我对外面的世界也有了更多的了解。后来可能因为自己还是很喜欢国内的环境，所以回国发展了，我把自己在国外的所见所闻与行动结合起来，在广州这座城市开始实行创业，现在成立了自己的公司，并为自己的公司努力着，你看，这就是一个非常好的回答。女人要的就是这样的答案，我的这一段话里，通过回答对方提出的地域问题，使用三分法在中间穿插了一些我的过往经历，很好的体现出了自己的价值，女人接受到我这些价值，很有可能就会被激发吸引力的开关。我这个回答不是标准答案，除此之外，
