- summary: "-   恋爱等级分类\n    1.  恋爱水平分为D级至S级，随着恋爱次数增多，口味和情商会有所变化。\n    2.  不同等级的人有不同的恋爱特点，如A级浪男浪女喜欢操控人，B级寂寞男女易被诱惑。\n\
    \    3.  通过十条判定标准可以辅助判断恋爱等级，如社交认可度和对金钱感情的态度。"
  text: '# 恋爱等级分类 - P1 - 人生观三味 - BV1kM4y1J7JR在我谈了一千次恋爱之后发现，并没有像其他人一样越来越酷，反而越来越变态，希望大家在看到这条视频，动动手
    点赞加关注，会让爱心道路顺风顺水，恋爱水平就像各行各业一样，是有等级划分的。其中谈恋爱0-5次的人员为D级，5-20次为C级，20-100次为B级，100-1000次为A级，1000次以上为S级，从D级到A级口味会变得越来越重，情商会越来越高，男人会变得越来越感性。女人会变得越来越理性，心也会变得越来越狠，知道就算心软也改变不了什么，A级
    浪男浪女 诱惑者 玩家 非常浪，异性朋友很多 不在意感情，这类人往往你搞不懂是谁搞定了谁，看到很多CD级和AB级的在谈恋爱。还沾沾自喜 发起炫耀你为高明，甚至被对方当作冤大头而不自知，真是让人哭笑不得，B级
    寂寞男女 期待渴望被诱惑 随时接受诱惑，这类人既有CD级的特点 也有AB级的特点，但又不取爱 不是很相信感情。但是还是会被陷进去，因为心里还有点点对爱情的希望，C级
    好男人被动性，大多数人演 演那种所谓的好女孩，老实人需要被信任 需要安全感，需要一个心灵感和一个接纳点，比较敏感 喜欢怼人 感觉不懂 变通。卸下防备 更重要还得让他们感觉到爱情的感觉，AB就很擅长营造这种感觉，D级
    传统型恋女和直达，极难谈恋爱的骨灰级人物，一旦进入爱情 又反顾丢掉半条命，但是依然会为爱情飞蛾扑骨。S级 浪男浪女 玩家和玩家的混合体，这种人喜欢疯狂榨取
    喜欢操控人，喜欢收割灵魂 喜欢装傻装蠢，男人喜欢装老实装正直，A级可以向下兼容BCD级，B级可以兼容CD级 一词未开 历类推。因为随着恋爱次数的增多 经验会越来越丰富，知道的恋爱行为就会越来越多，甚至可以预判对方的预判
    轻易拿捡对方，又因为经历的伤害多了，越来越难有不切实际的幻想，男的越难成为舔狗 女的越来越难有恋爱脑。每一次进阶都是靠着伤害进行的养成，因为挫折才是进化的出发剂，就像商业大佬一样
    经历的一定比普通人多得多，但是越在高层 魅力就会越大，一般AB级男 女多半是帅哥美女 有更多的选择。而AB级型更体贴 更加善解人意，甚至随时可以猜出你心里怎么想的，各位演戏也会见人说人话
    见骨说骨话，更善于拿捡火候，你要知道 所有行业的成功一定是反人性的，谈恋爱一样 就像马云会说他不喜欢钱一样。那么我们怎么分辨这从A到D呢，以下十条帮助你进行辅助的判定，第一条呢
    就是同性社交认可度低下，第二条是异性社交认可度高，且经常是以异性社交为重心，第三条 对待金钱和感情。喜欢选择金钱 显得很有城府 看不透，第四点 对任何异性都可以侃侃而谈，但是却不喜欢和同性沟通，第五点
    表情很丰富 会微笑 偶尔会皱眉，在娱乐场所喜欢抽烟，第六点 表现领导话题欲很强。会主动带 煽动气氛 情绪的领导者，第七条 亲密距离无排斥现象，喜欢到处搜罗高价值异性，第八条
    经常会让异性为自己做一些，无关痛痒的事情 以此加大对方的投资，第九条 谈到不可描述的话题会很兴奋。虽然有时会假装显得不感兴趣，第十条 社交场所会频繁回避接电话和回短信，且情绪兴奋，这十条占的越多越接近于A
    越少越接近于D，但是会有一两条误读的情况，感谢大家的观看，后续会分享更多有意思的干货给大家。'
