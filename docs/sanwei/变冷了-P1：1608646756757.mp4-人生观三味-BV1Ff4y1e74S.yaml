  text: '# 变冷了 - P1：1608646756757.mp4 - 人生观三味 - BV1Ff4y1e74S我们家有三个人，如果真的三个人一起去的话，好几百块钱的，天哪，各种各样的船，我也想去，但是没有那么土豪，所以就逛逛街了，可以看到有很多很多各种各样的船，今天就分享到这里吧！我们下期再见！(字幕製作:貝爾)，(CC字幕製作:貝爾)，在战场上的这一刻不会是白费脑子的。'
