  text: '# 宇宙意志 - P1 - 人生观三味 - BV1D14y127VT在谈了一千次恋爱之后我发现，谈恋爱也能使人开悟，你想过没有，为什么越不缺爱的人越容易得到爱，越有钱的人就越容易得到钱，如果我们谈恋爱谈得越来越多，那么我们对待恋爱的需求就变得越来越小。我们就变得越来越无欲无求，在女生看来就越不像那些对待爱情无比猴急的屌丝，相反我们变得更成熟更稳重更拥有自信，我们举手投足都充满魅力，我们开心不开心都可以本色出演，碰到再漂亮的女孩子我们都不会紧张。都可以游刃有余的交流，这个世界奇怪的是喜欢把东西给富足的人，而紧缺急需的人往往什么都得不到，为什么呢到底是谁在操控这一切呢，这一切的一切都显得这么理所当然，为什么没有人去怀疑它的真实性呢。难道是因为太普遍了，普遍到连质疑都无法做到，但是这个问题很多学者却在孜孜不倦的探索，比方说光的玻璃二象性，当我们观察光它就变成了粒子，当我们不观察光它就变成了玻，粒子的超距作用量子纠缠。无论两个粒子相距多么远都可以相互作用，学定了的猫，这只猫在一个死与不死的不定态，种种现象表明，似乎我们存在的这个世界有着，有着某种不同寻常的设定，你想过没有，从概率学上面讲。宇宙应该是有数以万计和我们人类一样的外星生物，以文明发展的速度来看，我们早就应该被外星生物发现了，但是为什么直到现在我们都没有见过外星生物呢，到底是为什么呢，老鼠乌托邦实验，1947年。一位动物行为学家约翰·卡尔霍恩，设计了一个老鼠都市，由此来研究人口密度不断增加后，人类的生活会发生什么样的改变，这个老鼠都市可以容纳最多5000只老鼠，因为食物充足没有天敌。这位科学家认为老鼠应该很快就会达到，这个老鼠都市的容纳上限，可是故事并没有按照约翰设想的一样，在不用担心食物，并且没有危险和疾病的天气下，老鼠的种群数量居然一直无法增多。这个本应该能容纳5000只老鼠的完美都市中，老鼠数量从来没有超过150只，每当老鼠的数量达到150只的时候，这些老鼠就会自发性的进入一种奇怪的状态，不愿意繁殖，行为异常，把大量时间浪费在无意义的事情上。似乎这个精心设计的老鼠都市中，有一双无形的手在阻止老鼠种群数量的增加，要知道这个老鼠之城建立在约翰家的后院中，占地足足有1。5亩，完全可以满足5000只老鼠的活动和日常需求。因此并不是封闭的空间导致活动不足，让老鼠们出现了奇怪的现象，足足两年时间，老鼠的数量一直保持在150以下，一旦接近150只就会急剧下降，甚至只剩下个位数的老鼠食食，才会恢复正常。这个现象让科学家匪夷所思，并且造成这个现象的原因，似乎和老鼠的数量和生存密度有很大关系，这个现象是否会在人口密度不断增加的城市中出现，为此约翰十分着迷，建立了一个又一个的老鼠都市，无一例外的是。这些看似完美的老鼠都市中，一旦老鼠的数量达到一定程度后，老鼠的种群数量就会急速下跌，那如果建设一个完美的老鼠乌托邦，一个封闭且完美的环境，是否就会让这个现象消失呢，25号宇宙应运而生。但是虽然这个25号宇宙中没有疾病，也没有天敌，还有充足的食物和水，老鼠的种群数量仍然出现了很大的问题，没有出现我们想象中的人口爆炸，直到超出这个乌托邦的承载极限，而是和老鼠之都发生的事情一样。当老鼠的数量达到一定数值后，就会快速的减少，并且这个完美的乌托邦，并没有和之前说的实验一样，老鼠的种群数量还能再次增加，而是在1780天后，所有的老鼠全部死去，为什么没有疾病也不需要担心食物。生病还会灭绝呢，这个实验表明，当一个社会变得足够富裕，这个社会就会逐渐灭绝，而我们实际经历的也是这样，渣男渣女越来越多，人类越来越不愿意生孩子了，'
