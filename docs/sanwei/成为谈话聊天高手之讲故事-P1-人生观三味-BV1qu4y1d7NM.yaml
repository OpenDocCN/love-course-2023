  text: 讲到这个的时候，我就想起了我以前也经历过这种事情，在某一天，方法二。类比法，类比法就是不管别人讲了什么话题，你就把事情类比到自己身上来，比如说你说的这个话题，我也有碰到，我当时，你讲的那个话题，张三也有碰到过，那个时候真让我笑翻了，那一天。你的这个表情让我想起了我家的卑鄙，我家的卑鄙是一只狗，那一天，方法三，道具法，道具，顾名思义，就是你从结果开始给对方说，怎么道具呢，你可以说，你知道吗，我今天太开心了，为什么呢，因为，我要讲的东西。可以影响你的一生，因为，我今天有点难过，为什么呢，因为我长这么大，第一次遇到一件让我这么糗的事情，这些技巧可以让人感觉，你不是很刻意的去讲你的故事，会让你的故事在你们的对话当中出现的非常自然。现在我们所有的关于讲故事的技巧就教到这里了，你一定要知道讲故事的目的是什么，它可以展现你的价值，还可以拉近你与女人双方的感情，所以在设计故事的时候，你可以更多的把你的价值，你的能力，好的心态设计进去。然后在讲的过程里面加入一些轻松，搞笑的元素以及画面性的描述在里面，你不需要被我上面所说的故事，因为这些都是属于我自己的故事，不是你的，你应该按照我给你们提到的技巧，设计属于你自己的故事。
