  text: '# 影响恋爱幸福的因素有哪些？ - P1 - 百里子清 - BV1qa411K7QC在恋爱当中有哪些因素会影响到恋爱的质量，会让你们之间的关系变得越来越不好，你好，我是白丽子，请关注我，有情感问题找我，后台有粉丝问了这样一个问题，那么我们就来谈一谈这个问题，在一段恋爱关系当中。有的做法，有的因素会影响到这段恋爱，会让这个恋爱会越来越不幸福，那么这些因素有哪些呢，首先第一个就是你的情绪不稳定，我们去谈一场恋爱，首先就要让自己情绪稳定，你试想一下，你这个人你自身的情绪都不够稳定。你怎么给对方带来安全感，出现任何事情，你自己情绪上都不够稳定，怎么去解决这些问题，那么谈一场恋爱，两个人之间肯定会遇到一些问题，那么发生了一些问题，你自己都没有办法控制自己的情绪，你自己想一想。你怎么给别人带来幸福，所以说影响彼此恋爱关系的，最重要的一个因素，就是你自己的情绪不够稳定，我们谈一场恋爱，一定要让自己的情绪变得稳定，那么第二个就是太以自我为中心，我们谈一场恋爱。不要什么事情都以自我为中心，要换位思考，谈恋爱就是两个人，都要多从对方的角度去思考问题，你们是一个共同体，如果你太以自我为中心，那么你在这段恋爱关系当中，你就是很自我的，你就是一种很自私的状态。你这样子一个状态，怎么可能获得对方的爱，对方怎么可能爱你呢，所以说不要太以自我为中心，那么第三个就是不顾对方的感受，我们谈恋爱，我们刚才也提到了这一点，你要多为对方考虑，你谈恋爱就是要从对方的角度。去思考一些问题，两个人相处，在这段恋爱关系当中，如果你不去顾虑别人的感受，那么人家怎么可能爱你，所以说爱是相互的，那么我们首先要做到，要多从对方的角度去思考问题，只有你先做到这一点。那么对方才能感受到你对他的爱，那么这个样子，你们的恋爱才会长期的进行下去，你在这段恋爱关系当中，才能得到你想要的呀，那么第四个就是在这段恋爱关系当中，总是以逃避的心态去解决所遇到的问题。我们刚才也提到这一点，在一段恋爱关系当中，肯定会发生一些问题，不可能不发生一些矛盾，所以说遇到问题的时候，我们要冷静去处理，但是有的人他习惯性的选择逃避，如果你选择逃避，你自己想一想，这个矛盾越积越多。累积到某一天的时候，没有办法解决的时候，这个时候你该怎么办，那你这段恋爱不就到了尽头吗，所以说有很多人他会选择逃避的方式，去解决恋爱当中所遇到的问题，那么这个样子对于我们的恋爱，肯定是没有帮助的。那么第五一个就是把恋爱，当作很公立的事情来对待，他对对方的一些要求，或者在这段恋爱当中，他想得到的是太过公立性了，我们谈一场恋爱，很多时候做某些事情，其实意味着要牺牲，如果你太公立了。总是想从对方的身上索取，而你自己不愿意付出，那么这样子的恋爱关系，怎么可能走得长远呢，你要付出你也要索取，只有两个人共同的，达到一种平衡的状态，你的这段恋爱，才可能给你带来幸福，所以说在恋爱当中。我们要注意这一点，那么以上我说的这五个因素，就是常常影响到，恋爱关系的这些东西，那么我们去谈一场恋爱，就要避开这些不好的做法，很多事情都是从自身角度去出发，要把这些事情尽量去避免。那么我们避开这些不利的因素，对于我们整个的恋爱才会有帮助，而你通过这段恋爱，才能得到你想要的。'
