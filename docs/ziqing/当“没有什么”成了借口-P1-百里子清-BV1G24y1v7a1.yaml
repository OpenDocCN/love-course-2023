- summary: "-   人们常常因为缺乏经验而找借口，不敢尝试新事物，导致自我限制。\n    1.  缺乏经验导致不敢尝试恋爱、尝试新事物，形成恶性循环。\n\
    \    2.  人生从出生开始就是不断尝试新事物的过程，应该敢于尝试。\n    3.  不敢尝试的人最大的能力是给自己找借口，应该勇敢尝试新事物。"
  text: '# 当“没有什么”成了借口 - P1 - 百里子清 - BV1G24y1v7a1没有什么什么，所以没有什么什么，我们在生活当中经常会有这样的一个状态，没有谈过恋爱，所以不敢去谈恋爱，没有做过这个事情，所以我不敢做这个事情，没有吃过这个东西，所以我不敢吃这个东西，很多时候。其实潜意识里面，我们之所以会这样子，就是在给自己找一个理由，找一个借口而已，但是我们会乐此不疲，时间久了，我们的潜意识里面就会认可这一点，其实任何事情，人从出生的那一刻开始，都是在不断地尝新的。我们想一想，我们的第一声提哭，那你最开始，你会哭吗？你不会呀，对吧，那后面我们所有学的东西，读书写字，包括长大，所有面临的事情，都有第一次，那如果我们都是这样子的想法，因为我没有经验，所以我不敢去做。那你的人生是个什么样子的状态，那不敢想象，所以很多时候，我们不要把自己的失败归结于，我没有什么经验，所以我不敢去做，所以我才导致了失败，不要这样去归因，那很多时候我们要从另外一个角度去想一想，敢于尝试。勇敢地去尝试，我们的人生才会有新的一个发展，所以说不敢尝试的人，他们最大的一个特点，或者说最大的一个能力吧，就是去给自己找借口。'
