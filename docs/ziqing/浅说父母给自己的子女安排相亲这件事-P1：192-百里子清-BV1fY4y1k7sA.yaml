    \    3.  子女也可以主动和父母沟通自己的想法，互相理解减少矛盾"
  text: '# 浅说父母给自己的子女安排相亲这件事 - P1：192 - 百里子清 - BV1fY4y1k7sA家裏的子女年紀大了還是單身狀態，這種情況下身為父母，該不該給他們安排相親對象呢？你好，我是白尼，請關注我有情感問題找我，相信有不少做父母的，遇到這樣的問題都比較煩惱，家裏的孩子這個時候。因為各種各方面的原因，自己成為了剩男剩女，做父母的一方面是肝著急，一方面也會去為他安排相親，為他張羅這些事情，但是另一方面給他安排相親，有的時候還會和子女之間，鬧成一些矛盾，鬧出一些誤會，在這種情況下。有很多做家長的是比較為難的，從做父母的角度來說，如果你的子女，是剩男剩女，這麼一個狀態，我們應不應該給他介紹，或者說給他安排相親對象，其實這個問題，我們主要看具體的情況，如果你和你的子女之間，關係不錯。平常相處的也可以，那麼這種情況下，你可以給他安排相親，只要他不反感，我們一定要記住一點，你給他安排相親，事先和他溝通一下，要和他商量一下，要告訴他，我要給你安排相親，你看你能不能接受。你和他開誠佈公的去談一談，不要自作主張，有很多做父母的，是因為自作主張，他們會認為我是你的媽媽，我是你的爸爸，我就是為你著想，我就是為你安排相親，如果做父母的有這樣的想法，那麼你安排的這種相親。你的子女，肯定會反感的，所以我們要學會尊重自己的子女，這樣的話，你事先給他打個招呼，你事先和他商量一下，這樣他才能夠接受，第二個，如果你的子女和你之間的關係，並不怎麼好，或者說他對自己的感情問題。有自己的意見，有自己的見解，雖然他現在是一種，剩男剩女的狀態，但是其實他是因為忙於工作，或者說其他什麼事情，他如果真的想脫單，還是很容易的，如果是這麼一個情況，其實你沒有必要去擔心，古話說得好嘛。兒孫自有，兒孫福，那麼做父母的如果遇到這樣一種情況，也沒有必要去擔心，因為現在這個時代，很多人他們結婚都比較晚，所以說年輕人有年輕人的一些想法，有年輕人的生活觀，做父母的，要學會尊重他們。所以說對於這個問題，做父母的把握好一個原則就行了，盡量不要去干涉，做子女的他們的感情問題，如果你非得要給他安排相親對象，你一定要和他溝通，一定要爭得他們的同意，如果沒有這個前提條件。就不要去給他們介紹相親的對象，那麼從做子女的角度來說，如果你覺得你的父母，有可能會給你安排相親，但是你覺得心裡又比較尷尬，不想他們給你介紹這種相親對象，那麼這個時候你也可以主動一點，給他們說。你把你的理由，你心裡面的一些想法，給他們開誠佈公的談一談，相信做父母的還是能夠理解的，其實遇到這樣子的情況，做父母的和做兒女的，不要僅僅只從自己的角度去思考問題，面對這個問題，要互相的溝通，要交流。彼此之間要明白彼此想要的是什麼，這樣子就會減少一些矛盾，那麼現在有很多家庭當中，就是因為溝通不到位，然後產生了很多矛盾，那麼這樣子是不利於家庭的一個和諧的，所以說不管是做父母的，還是做兒女的。在這種情況下一定要記住這一點，多和對方溝通，多理解一下對方的不容易，那麼這個樣子的話，這個事情處理起來就沒有那麼難了，也不會滋生出一些不必要的麻煩，不必要的麻烦。'
