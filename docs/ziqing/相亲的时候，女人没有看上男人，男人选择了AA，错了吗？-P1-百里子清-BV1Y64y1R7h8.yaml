  text: '# 相亲的时候，女人没有看上男人，男人选择了AA，错了吗？ - P1 - 百里子清 - BV1Y64y1R7h8相亲的时候如果女方没有看上你，你会为你们的相亲消费买单吗？你好，我是白泥子星，关注我有情感问题找我，后台有位王先生留言给我说，前不久我去参加了一次相亲，最开始和这个女人聊得还不错，我以为她会答应我。可是没有想到我们最后要离开的时候，女人很明确的告诉我，她没有看上我，这个时候我心里有一点不愉快，于是我去买单的时候就选择了AA制，这个时候女人发现了，她会觉得心里很不爽，然后她就说，你这样子的做法。你这样子的男人就注定单身，当时我听了这个话是很不高兴的，其实我的想法就是你既然没有看上我，那我们的相亲消费就应该AA制，我们当时的一个消费大概有800块钱左右，但是女人会觉得我好小气。其实我并不是这样想的，如果我每次相亲女方都没有看上我，然后我每次都要去付这个钱的话，那我不是亏大了吗，现在我这个年纪确实可以算是大年圣男了，我今年33岁，所以说在相亲这条路上，也会经常遇见这样子的情况。其实有的时候这个女人如果态度，比较客气一点的话，我也不会在乎这两个钱，但是这一次这个女人她很明确的告诉我，她没有看上我，最后还给我说这样子的话，所以说我就选择了AA，我觉得我这样子的做法是没有错误的。其实王先生这样子的一个经历，有的男人也经历过，说实话就像他说的这样，如果相亲的时候，如果这个女人没有看上这个男人，她表达的这个拒绝如果委婉一点，其实男人也会为这个相亲去买单的。但是就如王先生所遇到这个女的一样，她告诉这个男人的时候态度很坚决，然后语气各方面我们可以想象一下，肯定是不尊重这个王先生的，所以说王先生最终才选择了AA，其实这样子的一个选择也没有毛病。说实话我个人的感觉是，如果在相亲过程当中没有看上彼此，你们不适合继续交流的话，那么相亲的消费就应该选择AA，这样子做的话谁也不欠谁的，其实是最好的一个处理方式，所以说个人觉得王先生这样子的一个处理方式。并没有问题，反而这个女人的话确实是有一点，强人所难有一点得理不饶人的感觉，所以说我们在相亲的过程当中，一定要注意这一点，具体该怎么去解决相亲消费的事情，很多时候还是要看实际的一个情况。其实不管你选择什么样子的一个，相亲消费的一个承担方式都是可以的，只要你们彼此觉得可以，当然在相亲的时候，很多时候我们还是要多注意一些细节的问题，如果没有看上对方，最好不要欠对方的人情。这是一个最基本的原则。'
