- summary: "-   白利子卿分享了对失恋的恋爱观，强调曾经爱过就够了，不要放不下过去。 \n    1.  失恋后的痛苦源于不甘心和放不下过去的情感。\n\
    \    2.  感情是双方的事情，分手说明不合适，要接受现实。\n    3.  失恋并不代表感情生活或人生就此结束，要学会自我调节和释怀。"
  text: '# 恋爱观：曾经爱过，就够了 - P1 - 百里子清 - BV1U64y1C7sn大家好，我是白利子卿，給大家分享一個戀愛觀，對於失戀的人來說，一定要記住一個道理，曾經愛過就夠了，其實很多失戀的人分手過後，他之所以很痛苦，之所以過得不好，就是因為他不甘心，他放不下。然後心裡面一直會覺得，我自己付出了這麼多，然後落到這樣一個地步，心裡是非常不甘心的，其實你越是不甘心，心裡越會去記住以前的一些東西，而且很多時候在這種情況下，你往往是記住了曾經不好的東西。我們在這種情況下，一定要明白一個道理，感情是兩個人之間的事情，既然是分開了，從某種角度來說，其實就是你們在一起是不合適的，以前是合適，但是任何事情都是在變化的，那麼你們既然分開了。就說明你們現在是不合適的，那麼你要接受這個事實，要告訴自己曾經愛過就夠了，要去想，要去記住以前美好的東西，那麼這個樣子的話，你才有可能早一點走出這個失戀的痛苦，走出失戀的陰影，其實失戀並不代表什麼。也不代表你的感情生活就這樣了，也不代表你的人生就這樣了，它沒有我們想像的那麼嚴重，很多時候對於失戀的人來說，都是旁觀者清，當局者迷，在這種時候往往是我們自己，把失戀這件事情想得太嚴重了。而忽略了客觀的一些東西，所以說對於失戀的人來說，你一定要學會自我去釋懷，自我去調節，其實感情的事情沒有任何人能幫助我們，只有我們自己去把這個問題想通了，想明白了，然後我們才能真正的走出失戀。'
