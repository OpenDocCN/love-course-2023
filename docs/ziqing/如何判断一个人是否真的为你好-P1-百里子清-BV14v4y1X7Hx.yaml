    \    3.  不去区分好坏，以自己的姿态占主导地位，能够包容更多，保持良好状态。"
  text: '# 如何判断一个人是否真的为你好 - P1 - 百里子清 - BV14v4y1X7Hx怎么判断一个人是真心为你好，还是打着为你好的旗号来看你的笑话，其实很简单，你把他们一视同仁就行了，就是说你不去区分，当你不去区分的时候，他们都是一个状态，那你就把他当成他们都是为你好。这样也可以解决问题，或者说你就把他们当成都是来看你的笑话的，那你不做一个区别的话，你就笼统的就这样去面对他，那这个问题就解决了，那其实很多时候我们自己，是给自己增加了一个烦恼。我们非得要分这个人是真的为我好，那个人是打着为我好的旗号来看我的笑话的，那我们有这种分别心的时候，那这种情况下我们就会区别对待，而区别对待好像是我们能够把这个问题搞清楚。但是你会发现当我们区别对待的时候，反而把这个问题搞复杂了，那我们就是一直对待一视同仁的，这种状态的话反而很好解决，那你比方说我就把他想着，你们都是来真的为我好的，那我就接受，我接受这种状态。那再比如说你们都是来看我的笑话的，那我也接受，你们看我的笑话就看我的笑话，因为最终的决定权和最终我们怎么看待，那都是我们自己说了算的，你把这个东西给转变过来，如果说你得去区分他们的话。那你就是顺着他们的那个思想了，那如果说我反过来的话，我不去区分，不去区分这种好或者是不好的，那我就是以我的姿态，是我占主导地位，我能够活真实的自己，而我是顺着我自己的这种意愿，来看待这个事情。那这样子我永远都是占一个主导的地位，那这样子的话是不是一个很好的状态，那这样子的一个状态我就能够包容更多，我就不会太去计较，你比方说他是真的为我好，我不会因为他真的为我好而高兴，他如果是看我的笑话。我也不会因为他来看我的笑话而感到伤悲，那这样子的话我始终都是一个好的状态，这样子难道不好吗，所以说有的时候好像是我们转变一个观念吧，然后你就会发现生活当中很多事情，你看问题这个角度不一样。然后你的整个人或者说生活的状态就不一样，嗯，我想大家能够明白我说的是什么道理。'
