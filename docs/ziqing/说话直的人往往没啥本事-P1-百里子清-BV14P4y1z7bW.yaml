- summary: "-   说话直的人往往没啥本事\n    1.  说话直的人通常缺乏本事，而有本事的人更注重委婉的表达方式。\n    2.  直言不讳的人容易得罪他人，导致人际关系恶化。\n\
    \    3.  有本事的人即使直言不讳，也能因为底气而不易被人攻击。"
  text: '# 说话直的人往往没啥本事 - P1 - 百里子清 - BV14P4y1z7bW你有沒有發現那種說話比較直的人，往往是沒有什麼本事的人，那種有本事的人，他說話都是比較委婉的，他注重這一個分寸，而說話很直的人，他一直會覺得我說話就是這樣子，他言下之意就是你要接受我的這種狀態。但其實他自己又沒有辦法給別人，提供更多的一個價值，而他實際上是需要別人，給他提供這種價值，給他提供這種保護，他一方面需要別人，一方面又說話直又得罪別人，這就讓自己陷入了兩難的境地，而這樣子的話。接觸久了過後，很多人都不願意和這樣子的人交往，所以說這種說話直的人，他會越混越差，所以說他就是沒有什麼本事的，但是他自己還沒有意識到這一點，如果這種內心的人，當他意識到了自己的缺點。他開始不那麼說話不那麼直，去考慮別人的感受，慢慢的去改變，那麼他就會累積自己的本事，其實有的有本事的人，他說話也直，但是他這種說話直的時候，你會發現因為他有本事，他有底氣，有的人就不敢去懟他。因為你需要他，他這樣子的話，就比你這種沒有本事，有說話直的人要好一點，但是他的這種好，也只是一種短暫的一種好，所以說我們真正的要提煉自己，要修煉自己的心性，就是你要有本事，你說話也要懂得分寸。很多時候這種言談舉止所表現出來的，其實就是一個人的文化底蘊，一個人的底氣，一個人的警戒，你去看這個人他的為人處事，他具體做事情的時候，是否能夠把握分寸，這就能夠看出一個人的德性，能夠看出這個人的涵養。所以如果你又沒有本事，然後又說話直，得改呀。'
