  text: '# 恋爱里谁先表白谁就输了吗？ - P1 - 百里子清 - BV1f14y1p7Nj恋爱当中谁先表白谁就输了吗？后台有粉丝留言让我谈一谈这个话题，其实在恋爱当中总有一方先要去表白，但是有的人他会认为先表白的这一方，然后就输了，然后他就会觉得是我先去表白，是我先向你表白。那就说明了你是在一个高位我在一个低位，那么很多人是这样看待这个问题的，但其实这样子的一个观点是错误的，在恋爱当中我们始终要记住一点，总有一方要先表白，表白这个事情不可能两个人同时去表白。如果你认为你先去表白就输了，那么你本身就没有成熟的恋爱观，其实谁先表白谁后表白，和这个输赢是没有关系的，如果你去谈这场恋爱，你和对方你和你的这个恋人要比一个输赢，那从某种角度来讲你就不怎么爱这个人。你非得要去争个输赢，那这样子的话你赢了又怎么样，你输了又能怎么样，在恋爱当中不要去争输赢，你连表白这么一个事情都要去争输赢，那从这个角度来讲，你对待这段感情本身就没有引起重视，你本身就不够爱这个人。所以说我们对待恋爱的这种态度，可以通过这么一件小事情能够表现出来，在恋爱当中，如果你觉得你非常喜欢对方，你想抓住这个机会，你想和对方谈恋爱，那么就可以去表白，顺其自然就行了，我觉得我可以向你表白了。这个时候时机已经成熟了，那我就要表白，把握好这么一个原则就行了，如果你的出发点一来就想着，谁先表白谁就输了，如果你去计较这种输赢的话，那你这段恋爱不可能有一个好的结果，所以说我们从这个角度就能够理解了。所谓的这种恋爱谁先表白，其实没有多大关系，那么为什么有人会相信这个观点呢，其实相信这个观点的人，他对这种恋爱的态度，本身就是一种斤斤计较的态度，就是这样子的人，他去谈一场恋爱更多的是考虑自己。他在感情当中是比较的自私，我们在感情当中，是要考虑自己这方面的一些因素，但是如果你凡事都要去争一个输赢，凡事都要从自己这个角度去想好的事情，而不去承担该承担的责任，那么这个样子的话。时间久了对方也不是傻的，对方也不可能由着你，对方也知道你不是出于真心去爱他的，在感情当中真正去爱一个人，有的时候就是意味着要付出这些东西，而这种付出有的时候是没有回报的，我爱你，我喜欢你。我就是觉得我这样子对你，为你付出，那就是一种爱，我不求这种回报，有的时候确实要有这么一点态度，当然这一个分寸，这一个度的把握，我们自己要把握好，如果说一味的付出，什么回报都不求。那这样子的恋爱也不会有结果，其实谈恋爱或者说好的恋爱，本身就是各方面达到一种平衡的状态，你在这段恋爱当中能够体会到被爱的感觉，你也能够付出这种感情，你也愿意爱着对方，那么这两者之间达到一种平衡。那么对方也是这样子的一个感觉，这样子的一个感受，那么这样子的一段恋爱就是比较好的恋爱，所以说我们去谈恋爱，要从两个人共同的这一个局面去思考问题，而不是更多的都是从自身的角度去思考问题。如果你只从自身的角度去思考问题，只想得到自己想要的，那么你这样子的一个出发点是谈不好恋爱的，所以我们回过来想，这个话题是不是就没有多大的意义，所以说不要去相信这个观点，我们对待感情要有自己的一个原则。要有自己的一个分寸，而对待感情其实最重要的一点就是，你要有所付出，也要有所回报，达到一种平衡状态，那么这样子在恋爱当中，我们才能得到自己想要的，才能真正获得这种甜美幸福的爱情。'
