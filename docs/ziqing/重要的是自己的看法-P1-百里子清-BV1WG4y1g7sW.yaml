- summary: "-   重要的是自己的看法\n    1.  当评价别人时，应勇敢承认自己的主观性\n    2.  人和事物都有两面性，容易选择性看待\n\
    \    3.  应反思自己的态度，不要过度批评或过度夸奖别人，遵循规律，保持真实状态。"
  text: '# 重要的是自己的看法 - P1 - 百里子清 - BV1WG4y1g7sW当我们去说别人不好的时候，我们要勇敢地承认现在的这个状态，自己的这种状态其实是不好的，因为我们只是去盯着别人的不好，而忽略了人家的好，任何人和任何事情都是有两面性的，有好的也有不好的。而且有的时候还存在第三种，就是说不清楚好还是不好，它有这么一个状态的，所以很多时候我们容易按照自己主观的意愿，我们的脑袋会选择性地去看待，有的时候我们就会选择性地去看待别人的好，看到别人的不好。我们都是有选择性的，而这个时候我们应该反过来，想一想我现在的这种状态，是不是太过主观了，很多时候这个时候就需要反思了，反省了，所以很多时候你不要去过多地去说别人不好，也不要太过夸耀别人。这两者如果都做得比较过了，其实都是一种违心的一种状态，你会发现你看比如说，我们说一个人非常非常的不好，其实我们自己心里的出发点是什么呢，就是要感觉了让他出丑，或者说表达自己心中这种不舒服的感觉。其实是为了自己，即便这个人非常的不好，那是他实实在在的一种存在，其实和我们也没有多大关系，但你看有的时候我们去夸奖一个人比较好，而这种夸奖的时候，往往是我们想得到一些什么东西。所以说有一种奉承的这么一种因素在里面，所以说凡事有的时候就是说，过了这种过了这种感觉，那其实在冥冥之中，都是我们潜意识里面是在为自己，去考虑一些事情，为自己谋一些福利。而这种东西往往就是一种自私的一种体现，这种时候我们的自私的这个基因，它在冥冥之中在不知不觉当中，它就跳出来了，所以如果说我们不去定义这种好与不好，我们能够遵循这个规律把握这个度。让自己来活到这种比较真实的一种状态，不去评价别人，也不会去奢望别人来评价我，即便别人评价了我，那也是他的事情和我来是无关的，你比方说你说我好，我就真的好吗，你说我不好，那我真的就不好吗。其实你说我好与不好，我还是我，你还是你，所以我不知道我这样说，大家能不能够明白我想表达的这个意思，我想应该说清楚了。'
