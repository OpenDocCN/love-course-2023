- summary: "-   想改变自己却找不到方法 - \n    1.  认真思考问题，停止内耗\n    2.  用心去做事，付出努力\n    3.  从小事做起，不要只想不做"
  text: '# 想改变自己但找不到办法怎么办？ - P1 - 百里子清 - BV16v4y1678y我很想改变自己，但就是找不到合适的方法，很多人他想改变自己的时候，就会有这样一个想法，其实你真正的去思考这个问题，你就会发现，你真的找不到办法吗，那你一直在重复，我找不到办法，我找不到办法。那你所有的时间和精力，就浪费在这一种内耗当中了，我停下来，我不去想这个问题，你去做，你要用心的付出去做一些事情，你就会发现，我就可以找到办法了，你之所以在纠结这个事情，之所以在内耗。之所以觉得自己找不到办法来改变自己，那是因为什么，因为你没有真正去做，你想做一件事情，你想改变，从小的出发，你先迈出这一步去做一点事情，不管三七二十一先做点事情，你啥都没有做，就在那想，就在那纠结。就在那告诉别人，我很想改变，但是我就是找不到办法，你如果是这样子的状态，一直这样下去，那你的确没有办法改变自己。'
