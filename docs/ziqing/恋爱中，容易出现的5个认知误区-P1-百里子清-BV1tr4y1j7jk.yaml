  text: '# 恋爱中，容易出现的5个认知误区 - P1 - 百里子清 - BV1tr4y1j7jk给大家讲几个在恋爱当中容易出现的认知误区，你好我是白丽子请关注我，有新闻问你找我，相信有不少人在恋爱当中，容易产生一些认知上的误区，不管是男人还是女人，我们如果出现了这些认知误区。对于我们的恋爱肯定是没有帮助的，首先第一个认知上的误区，那就是认为小的事情不重要，很多人在恋爱当中，他总是认为这种小的事情，是没有那么重要的，即便出现了一些小的问题，都不放在心上也不去解决它。那么这样子的一个想法，这样子的一个认知肯定是错误的，小的问题它会越堆积越多，堆积多了之后就会形成大的问题，形成大的问题，这个时候你再想着去解决，那么就为时已晚了，所以说在恋爱的过程当中。不管发生什么样子的事情，即便你认为这个事情是比较小的，但是我们也要用心去面对，如果是一些误会，那么我们就要认真去化解它，那么这样子对于我们的恋爱才会有帮助，那么第二个认知上的误区。就是很多人在确立恋爱关系过后，他就会觉得我这个时候可以轻松了，因为我们两个人已经正式确立恋爱关系了，以后就不用那么努力了，然后得到这种幸福就可以延续下去，这样子的一个认知误区，是很多人常见的。其实在这种情况下我们要更加努力，革命尚未成功，同志还需努力，其实正式确立恋爱关系，只是万里长征走了第一步，接下来还有很多事情需要我们去面对，好的感情是需要靠我们努力去经营，才能得到的。所以说我们一定要明白这么一个逻辑，那么第三个就是，认为对方的付出是理所当然的，你始终要记住一点，感情当中对方的付出，他是因为爱你，不是因为他非得这样做，不是理所当然的，我们如果出于爱对方的话。那么就要做到相互的付出，那么你对他付出，他对你付出，这个样子才能达到一种平衡，不要觉得人家为你做的任何事情，都是理所当然的，天底下没有这样子的事情，即便是在恋爱当中，对方为我们付出。那么我们也要学会感恩，他的付出应该得到你的回应，那么这个样子，你们的恋爱才会越来越幸福，那么第四一个认知上的误区，就是对自己的放松的警惕，有的人甚至停止了自我的成长，其实这一点我们一定要注意。我们每个人，我们自己的人生是自己说了算，而且你想得到什么样子的幸福，都得靠自己，那么从这个层面来讲，我们正式确立恋爱关系过后，要更加的努力，因为你只有变得更加的强大，才能给对方带来更多的一个幸福。那么从这个角度来讲，如果你停止了自我成长，你给对方带不来他想要的价值，你觉得你的恋爱会走向何处，所以说这一个认知上的误区，我们也要特别注意，那么第五一个认知上的误区，是很多人认为。只要正式确立恋爱关系了，那么两个人的感情就会牢固了，其实这个时候会面临更多的一个问题，就像我们刚才说的，如果两个人不共同成长，差距越来越大，就会产生一些矛盾，对我们的恋爱就会没有帮助，另外一个。即便你们正式确立恋爱关系了，那么外界的一些潜在的影响，也是存在的，你比方说这个时候有可能，突然出现其他的一个追求者，这也是有可能存在的，所以说正式确立恋爱关系过后，所要面临的局面也是比较复杂的。那么我们就要用心去解决这些问题，去面对这些问题，而且一定要共同去面对这些问题，只有这个样子，你们两个人作为一个共同体，才能走得越来越长远，你们的感情才会越来越好，所以说对于恋爱当中的人来讲。这一些认知上的误区，我们一定要保持头脑清醒，要把这些认知上的误区给化解掉，那么这个样子对于我们整个的恋爱，才会有帮助。'
