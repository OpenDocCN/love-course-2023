    \    2.  从第三方视角思考问题，做出不同假设。\n    3.  慢慢化解困境，按照自然规律找到解决方案。"
  text: '# 左右为难的时候，怎么办？ - P1 - 百里子清 - BV19h4y1D7ow當我們陷入左右為難的時候，該怎麼辦，選擇左也不對，選擇右也不對，自己進入了一種糾結的狀態，做也不是不做也不是，很是苦惱，不知道該怎麼去選擇，其實這個時候我們的這種煩惱，是因為我們內心深處有一個聲音。要讓我們自己非得要做一個選擇，如果我順著這個思路，我非得要做一個選擇，我就進入了一種非黑即白的，這麼一個怪圈當中，也就是說你內心深處這個願望很強烈，要告訴自己我一定要選擇一個，那你順著這個思路你會發現。自己越來越困難，自己越來越不好受，那這個時候我們應該怎麼做，你什麼都不用去做，不用去選擇，你需要保持一種冷靜的狀態，然後跳出來，你從第三方的視角去觀察，觀察你自己的這種狀態，這種狀態左也不是右也不是。那麼你仔細的去觀察，因為這種狀態它也是在不斷的變化的，任何事情它都是在不斷的變化，那我去觀察它的變化，根據它的變化，然後我自己在這個觀察的過程當中，我會去想一些事情，我會在想如果我選擇了這個。那我順著這條路該怎麼去做一些事情，我會有一些思考，那麼我假設選擇了另外一個，我自己又會去做一些什麼事情，我又有一些假設的東西，那你看我在跳出來過後，我會從多個角度去考慮這個問題，去思考這個問題。然後在這個過程當中，有可能我們還會想會不會有第三條路，那你看我們在整個的這個跳出來，從第三方視角去思考的過程當中，其實我們無形當中已經做了很多事情，你在不知不覺當中已經做了很多事情，當你做這些事情過後。你原來的那個狀態，讓你左右為難的那個狀態，也已經發生了改變，你做了一些事情，加上這個事情本來就發生了一些改變，而此時此刻你再去面對它的時候，你發現所有的這種狀態已經不一樣了。而這個時候其實你就已經找到了解決的方案，或者說你已經把它給解決了，所以說我們是在這麼一個過程當中，不知不覺的把它給解決了，而解決過後你回過頭再來看一看，再來想一想我是怎麼去解決它的，你再總結一下。然後再把它形成你的這個經驗，然後你可以分享出去，這樣子的話我們不但得到了成長，也會讓別人得到成長，所以說你看就是說當我們自己進入這種，左右為難的狀態的時候，我們選擇這樣一種思維方式去解決它，去面對它。那麼這個事情就可能給我們帶來不一樣的收穫，因為我們面對很多事情的時候，很多時候就是因為我想要馬上做一個選擇，讓我們自己沒有這些時間去思考，沒有這些時間去靜靜的做其他的一些事情。我們是太注重這個事情的本身，反而讓我們稀裡糊塗的，最終讓我們自己繼續在那種狀態之下，繼續在那種狀態之下自己就活得很累，所以說你看就是很多事情就是這樣子的，很簡單的一個步驟，就是跳出來去觀察。然後在這個過程當中去做你能夠做的一些事情，不知不覺當中很多事情就會慢慢的得到一個化解，因為自然它有它的一個規律，我們這樣做就是相當於遵循了自然的這麼一個規律，我是按照自然的這個規律。我已經融入這個自然的這個規律之中，我和它是一體的，那麼很多事情它自然而然，就能夠自己找到這個出口，最後就能夠達到我們能夠預期的一些效果，這樣子就解決了一些事情。'
