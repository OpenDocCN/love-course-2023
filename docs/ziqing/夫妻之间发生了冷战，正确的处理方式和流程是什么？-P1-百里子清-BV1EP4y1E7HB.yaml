- summary: "-   为了正确处理夫妻之间的冷战，需要跳出对方的思维方式，实事求是地分析问题，主动沟通交流，修补彼此的关系。\n    1.  跳出对方的思维方式，不陷入他的逻辑，从旁观者角度审视问题。\n\
    \    2.  实事求是地分析问题，带有理性化和客观性，找出问题根源并解决。\n    3.  主动沟通交流，开诚布公地谈论问题，解决彼此之间的感情问题。\n\
    \    4.  修补彼此的关系，不让冷战持续太久，学会自我释怀，爱护自己并修复自己。"
  text: '# 夫妻之间发生了冷战，正确的处理方式和流程是什么？ - P1 - 百里子清 - BV1EP4y1E7HB夫妻之间吵架了，然后发生了矛盾，正确的处理流程是什么呢，在现实生活当中，有不少夫妻之间，那他发生了矛盾，那么也会产生一种冷战这么一个状态，那么在这种情况下，我们正确的一个处理流程是什么呢。我给大家说四个流程，首先第一个就是我们要从这一个对方的思维方式，对方的一个逻辑里面先跳出来，你只有跳出来，你才能从旁观者角度去审视一下，你们之间到底出现了什么问题。如果说你顺着对方的一个思维方式去想问题，那么你就陷入了他的思维逻辑，那么你始终是想不明白的，因为人很多时候在这种情况下，我们都是顺着自己的想法去想的，但是你处理问题的时候，你如果顺着他的想法。那你就会开始怀疑自己了，是不是真的就是我做的不好，是不是真的是我哪儿做错了，你就会慢慢的把责任全部转移到自己身上，所以说我们第一步要跳开他的思维方式，不要顺着他的逻辑去，第二个就是实事求是。认真去从旁观者的角度去看一看，到底出现了什么问题，你始终要解决这个问题，你不可能长期冷战下去对吧，所以说我们对待这件事情，我们要跳出来，然后从旁观者的角度去综合分析，要带有理性化的。然后从客观的角度去评价，那么这个样子当你真正找出原因过后，那你就知道了，我该怎么去解决，我该怎么去面对，这个时候你心里面就有谱了，你心里就知道大概怎么去处理了，那么第三一步，那就是说和对方聊一聊。这个时候不是说谁主动的问题，你也可以主动一下，也没有什么大不了的，即便闹了矛盾，即便出现了问题，但是以后还要过日子，还要把这个问题解决了，是吧，所以说我们第三步就是，可以主动一点，去找他好好谈一谈。到底是因为什么，我的看法是这样子，然后你的看法是什么，两个人就是开诚布公的谈一谈，也只能通过这样子的一个沟通交流，然后才能把彼此之间的感情的问题，得到一个解决，第四一步就是修补彼此的一个关系。其实冷战这件事情，我们不要让它持续太久了，偶尔这样子是可以谅解的，是可以理解的，但是长时间这样子的话，会影响夫妻之间的感情，那么这样子，也肯定会对你造成一些伤害，那么这个时候你就要学会自我释怀。虽然你和他已经和解了，虽然你和他已经谈了，有可能你们达成了一些一致意见，你也期望他能给一些改变，但是这种期望值不要设得太高了，你最关键的是，你要自己去修复自己，你在这段感情当中，你要修复自己。不要让自己受伤害，不是有那么一句话吗，如果我不给机会，那么任何人都伤害不了我，所以说在感情当中，首先我们要学会爱护自己，要爱自己才有能力去爱别人，要明白这么一个观点，要明白这么一个思维逻辑。所以说如果说在婚姻当中，两个人发生了矛盾，两个人出现了矛盾过后发生了冷战，那么大致的处理流程其实就是这样，但是很多夫妻之间，他们是什么，是不愿意去和对方沟通交流，那么两个人都不愿意，你也不去理他。他也不理你，那么长时间下去那肯定是不行的，冷战他不能给我们解决问题，只能给我们制造更多的麻烦，所以说在婚姻当中出现了这种问题，我们自己一定要记住要去面对他，要去解决他，不去解决他就会造成更多的矛盾。那么这个样子对于我们的婚姻肯定是不利的，其实任何人的婚姻，他都不可能是一帆风顺的，彼此之间发生一些争吵，发生一些矛盾是很正常的，最关键是要去解决他，不去解决他，那么后面就会带来更多的矛盾。很多夫妻离婚走到离婚这一步，大致就是因为这样子的原因，所以说我们不要让这样子的事情发生，那么遇见冷战的时候，就要采取这样子的正确处理流程，去把这个问题给解决了，那么你们之间的感情就会越来越好。'
