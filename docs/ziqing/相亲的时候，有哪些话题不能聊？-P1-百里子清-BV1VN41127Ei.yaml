  text: '# 相亲的时候，有哪些话题不能聊？ - P1 - 百里子清 - BV1VN41127Ei我们去参加相亲的时候，有哪些话题是不能聊的呢？后台有位粉丝留言问了这个问题，我给大家简单的讲一讲，那么首先不管是男孩子还是女孩子，我们去相亲的时候，不要和对方聊工作方面的事情。因为对方其实对你的工作有可能是不了解的，你一个外行他要和你聊的话，或者说你去和他聊的话，他不感兴趣的，所以这个时候没必要去聊工作相关的，那么第二个就是不要去聊工资，待遇这一块的，或者说你的收入这一块的。特别是有的女孩子，她想知道这个男人的经济条件如何，她直接就会去谈这个工资的待遇，谈金钱这一块的事情，其实这是不妥的，因为我们最开始和她相亲，就是一个相互的了解，而涉及到金钱这一块的是往后面的。后面再去考虑这个事情，初次见面，你去相亲的时候就不要谈这个话题，谈这个话题显得比较low，那么第三个话题就是说，不要去谈他不感兴趣的，这些话题你不要去谈，因为你对他是应该有一个了解。你去参加相亲你对他肯定有一个了解，最开始你了解信息，你知道他的喜好，那如果他不喜欢的，那尽量不要去谈，因为这些话题会让两个人感觉比较尴尬，所以说这一块不要去谈，那么第四个就是，不要去谈彼此的感情历史。那么有的人是比较实诚的，特别是有的男孩子他去相亲的时候，他以为我把自己的感情历史，竹筒倒豆子一样给这个女孩子说了，那么这个女孩子对我就会刮目相看，然后这个女孩子就喜欢上我，你看我是多么的深沉了。但是你这样子的做法是比较傻的，我们不要去做这样子的事情，就是关于感情这个层面的事情不要去谈，那么第五个就是，我们不要去谈婚姻相关的事情，那么有很多人他说相亲都是比较现实的，那既然是这样子。那我们谈得差不多的时候，我们是不是应该去谈一谈，关于结婚的这个话题，你不要谈这个话题，因为这个时候太早了，你去相亲直接就和人家说结婚的事情，你让对方怎么和你谈，所以说这个事情是不用我多讲的。这方面的一个话题也不要去谈，还有一个就是不要去谈，对方对你的这个印象，因为有的人在相亲结束的时候，他会做这个事情，他会去试探性的问一问，你对我的印象怎么样，我们两个人能不能够相处。你不要问这样子比较傻的问题，因为相亲过后两个人都会去思考，如果有可能的话，那么就会保持这种联系，如果没有可能的话，那就没有后续了，所以说这个东西是不用去问的，如果说你这个时候你还非要去问。我们是不是有这个机会，你看我是不是好，我可不可以，你不要去问这么傻的问题，你和他谈这个问题的话，本来他还在思考的，结果看到你谈这个话题，那么他直接就放弃了，所以说不管是男人还是女人，一定要记住这一点。不要直接去谈这样子的话题，另外就是我们日常的，平常的容易引起彼此误会的这些话题，那就不要去谈，这些话题就是因人而异，那你对他有一定的了解，或者说你自己觉得那些话题，有可能会引起一些误会的。那这些话题我们尽量不要去谈，其实相亲的时候就是，简单的谈一些最简单的一些东西就行了，那比方说我们就可以谈吃穿住行，就是谈一些简单的一些话题，有可能也会聊一些无聊的一些话题，就聊这些东西就行了。所以说不管是男人还是女人，我们在选择聊天话题的时候，一定要特别注意，因为相亲的时候，对方会通过你的言谈举止，来对你做出一个判断，如果你对对方的这个出事印象都不好，那么你在后面就没有什么大的机会了。'
