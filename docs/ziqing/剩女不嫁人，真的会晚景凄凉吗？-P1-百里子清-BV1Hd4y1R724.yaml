  text: '# 剩女不嫁人，真的会晚景凄凉吗？ - P1 - 百里子清 - BV1Hd4y1R724"剩女不嫁人，真的会顽井凄凉吗？"，你好，我是白丽之心，后台有粉丝问了这样一个问题，那么我们就来探讨一下，就来谈一谈，其实现在这种"剩女不结婚"，这种单身主义思潮是比较流行的，那么有的人。特别是她的经济条件，各方面能力还不错的，这样子的女孩子，她会觉得结婚会给她降低这种生活的品质，她觉得自己一个人过也挺好，但是现在也有很多舆论会认为，这样子的女孩子，那就是顽井凄凉。在晚年的时候肯定会过得不幸福，其实这个东西很多事情是没有办法去预料的，结婚了也未必能够有一个好的晚年，所以说这两者之间是没有一种可比性的，而且也没有办法去比较，从某种角度来讲。我们是可以自由去选择自己的人生，你可以选择嫁人，你可以选择不嫁人，这都是你的自由，就是说你想过什么样子的日子，都是你自己说了算，只是说我们选择了一种生活模式，选择了一种生活状态，那么因为我们的这个选择。而得到的这个结果，不管它是什么样子的状态，我们都要去接受，你比方说如果你真的选择不嫁人，那么在你晚年的时候，有可能这个时候你看见别人都有子女，然后守在她的身边，这个时候你会感觉到一种悲凉的状态。那么这也是你自己的选择，所以说最重要的是，你要有勇气去承担，你选择了一种生活模式，这种生活模式所带来的这种后果，你要全部去承担，另外一个其实对于大多数人来讲，还是要成立一个家庭的。因为这是大多数普通人的一个生活逻辑，其实生而为人，我们应该去尝试，我们应该去组建这个家庭，我们其实想一个问题，如果说大家绝大多数人都是这种状态，都是这种心态，都是自己过的话，那你自己想一想。这个人还怎么发展呢，所以说从这个角度来讲，我们还是要去组建家庭的，因为这是人类生涯繁细的，这么一个必要的东西，所以从这个角度来讲，我个人是不怎么赞成这种单身主义的，当然我们每个人都有自己选择的权利。你想过什么样日子，都是你自己说了算，所以我们回到这个话题，那么这种剩女，她如果真的不结婚的话，然后不嫁人的话，她真的会顽尽其量吗，其实是无谓可知的，她到底会过成什么样子，只有到了那个时候才知道。只是说对于她本人来讲，要有勇气去接受，未知的一切事情的发生，到时候是什么样子的状态，你自己要去承担就行了，但是从大多数的概率上来讲，从我身边的这一些，比较年纪大一点的这种大女生女来讲。看她们的这种生活状态来讲的话，就是越到后面，确实在很多方面，在有的地方，那真的是有一些凄凉的感觉，你比方说吧，有的女人她是很大年纪了，也没有结婚，然后现在的父母也渐渐的老去了，身边也没有亲人。这个时候如果发生一个生老病死，这个时候生病了，那么这个时候就是比较无助的一种状态，当然其实男人也一样，所以说从这个角度来讲，婚姻最大的一个目的，就是两个人互相的扶持，有这么一个伴。人生当中是需要有这么一个人，需要有这样子的一个伴，那么这样子的话，其实相辅的参辅，那么这个样子，这种人生才有可能过得稍微好一点，相信这也是大多数人的一个想法，当然现在随着时代的一个发展。不同的这种婚恋观，不同的这种思想，都在影响着我们的这种恋爱观，所以归根结底，你自己要怎么选，那是你自己说了算，但是最终的结果要你自己去承担，就这么简单。'
