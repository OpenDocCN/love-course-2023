- summary: "-   在意结果是导致失败的原因\n    1.  许多人在做事时总会失败，因为太在意结果\n    2.  过度在意结果会导致无法专注做事\n\
    \    3.  踏实做事，不计较结果，才能取得好的结果"
  text: '# 在意结果是导致失败的原因 - P1 - 百里子清 - BV1KG4y1X7Sa为什么很多人在做一件事情的时候，总会遭遇失败，取得成功这种概率是比较低的，为什么呢，很多人其实呢，他是太在意这种结果，当你太在意结果的时候，你总是去想着好的结果，因为我们在意结果。说实话就是去在意好的结果，谁都不希望有一个坏的结果，但是这种好的结果和坏的结果，它都是同时存在的，都是成对比的，一半对一半嘛，但是你总是去在意好的结果，你在意结果，而你就没有具体的去做一些事情。其实我们想要去得到一个结果，得到一个比较OK的结果，就是但行好事莫问前程，你得踏踏实实去做一些事情，而你不要去计较这种结果，当你去计较结果的时候，你就没有时间和精力去做事情，而你认认真真去做事情的时候。那好的结果自然而然就会发生，就会到来，这就是一个简单的逻辑，但是人往往就是这样，想得太多做得太少，还要想获得很多，还要想获得很好的结果，这不就是贪心吗，这就不是你自己想要的这种结果吗。而你自己想要的这种结果，它就是一种妄想，所以说我们还是要踏踏实实去做一些事情，你只有去做一些事情，你慢慢的积累，积累到了一定的程度，那么你才有可能取得好的结果，这就是这么一个过程。天底下任何事情都是这样子的，道理大家都懂，只是很多人很少去坚持，因为他们没有办法坚持，因为坚持了一段时间，没有取得他想要的结果，这个时候他就去怀疑自己，然后就会选择放弃，而这样子的话。做每一件事情都是这样，你做每一件事情都不可能取得成功，所以说不要在乎那么多，用心去做你想做的事情，踏踏实实去做你想做的事情，一步一个脚印，到了某一天，到了临界点的时候。你自然而然就会发现好的结果已经来了。'
