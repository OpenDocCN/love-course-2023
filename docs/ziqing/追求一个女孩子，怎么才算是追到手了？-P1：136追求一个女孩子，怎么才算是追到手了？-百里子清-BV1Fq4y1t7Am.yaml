- summary: "-   追到一个女孩子的标准\n    1.  女孩公开答应做女朋友\n    2.  进入谈恋爱阶段，需要磨合\n    3.  形成共同体，共同面对未来生活，才算真正追到女孩子。"
  text: '# 追求一个女孩子，怎么才算是追到手了？ - P1：136追求一个女孩子，怎么才算是追到手了？ - 百里子清 - BV1Fq4y1t7Am追求一個女孩子怎麽才算是追到手了呢，你好，我是白利之請關注我有情感問題找我，那麽本期內容和大家探討一下這方面的話題，其實對於每個男孩子來說，他們認定的這個標準是不一樣的，那麽我說一說我的一個理解。首先第一個，如果這個女孩子已經公開表示答應做你的女朋友，你們已經正式確立了戀愛關系，那麽這種情況下，其實就可以算你已經把她追到了，這也是一個實質性的標誌，那麽我們追求一個女孩子。人家都已經答應了做你女朋友，那肯定是一個成功的表現，那麽第二個就是兩個人進入談戀愛的這一個感情期，談戀愛和你追求它是不同的階段，談戀愛的時候，這個時候就需要進行一個兩個人之間的磨合。其實這一個階段是兩個人感情的一個磨合階段，你比方說之前你看見這個女孩子，她都是比較好的，你多半就是發現她的優點，那麽這個時候你和她談戀愛的時候，你會慢慢地發現她身上也有些不完美的。而且你身上一些不完美的也會展現出來，這個談戀愛的這個階段，你們兩個人是慢慢地去融合這一些東西，所以說經過這種磨合，最後到這一個平淡期，歸於了一種平淡的這種狀態。那麽其實這個時候才算是你真正的追到了這個女孩子，因為她願意和你慢慢地去過這個平平淡淡的日子，任何的感情到最後都會歸於平靜，那麽從這個角度來說，如果到了這一步，你們兩個人已經形成一個共同體。能夠共同去面對平淡的生活，那麽這種情況下來才算真正意義上的你追到了，那麽第三個判斷標準，就是說你們兩個人已經完全認知認識了，你和她是一個共同體，而且能夠共同去面對你們的生活，去建設你們未來。有這樣一個想法有這樣一個行動的時候，你們兩個人從原本的兩個人，現在捆綁成了一個整體，共同去面臨未來的未知的一些東西，那麽從這個角度來說，到這個時候，你才是真正意義上的追到了這個女孩子。所以說追到這個女孩子，有這麽幾層含義，所以說對於男人來說，女孩子答應做你的女朋友，只是初始階段，只是第一步，所以說我們要明白，追求一個女孩子，人家答應做你女朋友了，這個時候你不要沾沾自喜。後面的路還有很長，革命尚未成功，同志還需努力，因為感情的事情就是這樣，不是說人家答應做你女朋友了，這個時候好像你就可以沾沾自喜了，就可以放鬆警惕了，放鬆你的追求了，不是這麽回事，感情到後面是需要經營的。需要付出更多的努力，更多的耐心去和對方相處，那麽這個樣子，你們最終才會真正的過得幸福。'
