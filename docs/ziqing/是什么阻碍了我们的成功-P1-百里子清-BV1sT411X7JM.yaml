- summary: "-   为什么我们难以成功\n    1.  过高的成功期望\n    2.  忽略失败的存在\n    3.  压力导致无法全身投入"
  text: '# 是什么阻碍了我们的成功 - P1 - 百里子清 - BV1sT411X7JM是什么原因导致我们很难取得成功呢？其实就在于我们很想取得成功的，怎么理解呢？你很想取得成功，然后你就忽略了失败，你就否定了失败，你做一个事情呢，你就想着我一定能够成功，你一直想着我一定能够成功。我肯定能够成功，这种希望这种希望值过高了，而在这个具体执行的过程当中，你往往就会想到这个事情，你就没有办法做到顺其自然，反而会给自己增加压力，增加压力过后，其实我们就没有办法全身心的去投入。另外这个世界上的事情，那很多事情都不是绝对的，你一定要成功，那你就是否定了失败，当你否定失败的时候，其实呢，你就不可能取得成功，我们接纳失败，我们允许自己不成功，其实呢，你已经成功了。所以说我们稍微去想一想，认认真真去理解一下就知道了，为什么我们不能成功，为什么很多时候呢，总是这种失败，就在于我们太想成功了，太想成功了，就是一种失败，如果你能够接纳这种失败，其实呢，你已经成功了。'
