  text: '# 为什么有些女人不愿意谈恋爱了？有四个扎心的原因 - P1：8 - 百里子清 - BV1Rq4y1b7QW为什么现在有的女孩子她不愿意去谈恋爱了，到底有哪些原因呢，你好我是白丽子请关注我有情感问题找我，那么本期内容呢，我们和大家来探讨一下这方面的话题，其实现在随着时代的变化，女性她之所以不愿意谈恋爱了。有以下几个方面的原因，首先第一个呢，现在这种离婚率比较高，那么很多女孩子呢，是碍于这方面的因素，她去谈恋爱，然后呢，目的肯定是为了结婚对吧，那么看见这种离婚率，她对于这种感情对于婚姻。就有一种天然的恐惧感，她就会觉得男人都不靠谱，有的女孩子就是这样子，或许她曾经受过感情的伤害，那么她对感情就没有那么自信了，她相信的是什么呢，相信我自己有能力，我自己能够让自己过得幸福。那么这个样子不就OK了吗，我自己一个人过还过得很好，那么我为什么要去找个男人呢，所以说很多女人她有这样子的想法，所以说她不愿意去谈恋爱了，那么第二个原因呢，就是说她觉得谈恋爱比较麻烦。因为随着时代的变化呀，现在很多人是越来越宅了，这一种宅来会导致他们的社交，这一块的一些东西呢，就变得越来越好像不那么重视了，很多男人的女人，他都喜欢宅在自己的这一亩山光地，去做一点自己喜欢的事情。你比如说有的女孩子吧，我就喜欢下班了，我做点好吃的，然后我自己来去读读书，我自己去做一点自己喜欢的，找几个闺蜜谈谈天，聊聊天这样子的，这样子的生活也挺好的，我为什么要找个男孩子呢，所以说有的女人呢。她就是会觉得谈恋爱比较麻烦，有的时候呢，因为这场恋爱投诉她太多了，还会让自己受伤害，感觉好像谈恋爱，没有给自己带来什么好处，所以说她有这么一个思想，因此她不愿意谈恋爱了，那么第三个因素呢。就是现在谈恋爱的确了，不好去判断这个男人到底是不是好男人，现在随着时代的变化，有的男人他确实随着自己经济能量提升，或者说遇到外面的花花世界，他是比较渣的，或者说这个女人曾经谈恋爱的时候，就遇到个渣男。那么他心中有一种芥蒂，那么在这种情况下，他心里面都不愿意去谈恋爱了，那么第四个原因呢，就是女人她接受了单身主义思想的这么一个影响，其实现在有的女人特别是比较优秀一点的女人，她们经过曾经的一些感情的失败。或者说曾经对感情有一个憧憬，但是最后没有实现，一方面是有一种害怕的感觉，那么另外一个现在会觉得，我现在各方面都是我自己奋斗的，那么我现在这个生活状态也是挺好的，对于以后我也有我自己的规划。感觉单身主义也是挺好的，那么既然是这个样子，我为什么要去谈恋爱，所以说有的女人，特别是比较优秀一点的女人，她就是因为这么一个原因，她不愿意去谈恋爱，其实现在这个社会不愿意去谈恋爱的女人。基本上就是两个大的原因，第一个就是受到单身主义思想的影响，第二个就是因为了受过感情的伤害，不愿意再去面对感情的事情，有一种逃避的感觉，无外乎就是这几个方面的原因，当然我们回过头来想一想。其实对于感情这件事情，你愿意去谈就谈，你不愿意去谈，那么如果在这种情况下，你选择了不去谈恋爱，那么周边的人会说三道四，那么你就要去承担，你所选择带来的后果，因此如果你对你的选择，所带来的这些结果。能够有这种成熟能力，那么你选择什么样子的生活都可以，你想谈就谈，不想谈就不谈。'
