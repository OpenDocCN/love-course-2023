- summary: "-   直面害怕\n    1.  当面对恐惧时，首先要承认自己的害怕，而不是逃避或强迫自己去面对\n    2.  接纳自己的弱点和胆小，慢慢积蓄能量和思考解决策略\n\
    \    3.  不要急于行动，而是要冷静下来，分解问题，然后有计划地面对和解决。"
  text: '# 直面害怕 - P1 - 百里子清 - BV1KR4y1C7BS当我们害怕去做一件事情的时候，这个时候我们需要做的，就一件事情，你承认这个现实，承认我害怕去做这个事情，先承认这一个事实，很多人在这个时候去做一些其他的事情，他会想着我一定要去面对。我现在马上就去做这件事情，其实你会发现你这个时候去做的话，你也做不好，你会增加更多的一个恐惧，你会更加害怕的，你到时候的话会陷入一个更深的，更不好的状态，而这个时候我们先承认自己这一点。承认我就是不敢去面对，我告诉我自己，我现在这个能力我就是承认它，承认它过后来并不是说什么都不去做，而是慢慢的积蓄能量，当你的能量积蓄过后，随着这个时间的一个变化，你自己的这个思想状态也会发生一些改变。而在这个过程当中，这个事情也会慢慢的发生改变，很多时候我们去害怕做一件事情，是对这个事情的了解程度不够，很多时候就是这么一个状态，我们需要一定的时间接纳自己的这种弱点，接纳自己的这种胆小，先接纳过后。然后慢慢积蓄能量，我才会有力量有能量去面对它，去解决它，那个时候我再去面对它，去解决它，那就可以了，所以说要给自己缓一缓的这个时机，而不是在自己状态非常不好的时候，就一定要去做这个事情。那这样子的话不就是强人所难吗，所以说很多时候我们也要学会，给自己来减轻一些压力，而不是什么都不顾什么都不想，它是很困难的，我现在一下子往前面冲，我就能够解决它，不是这样一个思维，事先接受接纳。冷静下来去积蓄能量，想一些策略想一些办法，然后一一的分解它，然后就可以把它解决了，可以去面对它了。'
