    \    3.  爱是自愿的选择，不需要依赖承诺来证明"
  text: '# 恋爱中做出承诺有必要吗？ - P1 - 百里子清 - BV1s54y1g7fw恋爱当中做出承诺有必要吗？没必要，为什么呢？相信大家听说过这样一句歌词，承诺代表没有把握，但是我们从另外一个角度来想一想，你在恋爱当中做出承诺，你说我爱你永远，你相信吗？真到了那一天，你能够做到吗？对于未来的事情，我们谁也没有把握，我们谁也不知道未来会发生什么，你连你自己未来都搞不清楚，你都不知道未来到底会发生什么样子的事情，你怎么敢亲眼的去承诺，其实承诺这个东西。是我们幻想出来的一种美好的愿望罢了，很多人在恋爱当中，不管是男人还是女人，都希望得到这种承诺，本质上是什么呢？本质上是对这种感情，对未来的一种迷茫，但是我们回归到现实，这种承诺能给我们带来什么？只能给我们带来这种感觉而已，但实际上我们所要面对的是现实的这种生活，其实两个人能够共同的去面对现在的这种生活，过好眼下的事情，那就是最好的承诺，比方说一个人，他整天都在你的身边，给你天荒夜谈的。然后给你各种各样的承诺，我未来怎么样，我明天怎么样，以后我对你怎么样，怎么怎么样，每天都是这种状态，你听多了过后，你是什么样子的感觉，所以说在恋爱当中是不需要承诺的，如果说非的是一种什么承诺。那就是好好的把眼下的生活过好，把眼下的日子过好，你去做你现在该做的事情，你选择这个恋爱对象，你该做什么，你该做什么，眼下就去做什么，至于其他的，暂时不要去想，对于明天的事情也不要去承诺什么。而对于另外一方的话，你对对方的要求，也不要期盼这种承诺，你不要觉得对方给你承诺了，你就是一种好的状态，你就是感觉到对方在爱你，其实爱与不爱，你先问问你自己，你爱这个人吗，如果你爱他的话。你就知道你是去爱着他的，那就行了，至于他爱不爱你，那是他的事情，如果他不爱你了，然后你又爱着他，这个时候你可以选择不爱他，所以说选择权始终在我们手里，从这个角度来讲，爱与不爱我都可以选择的。那我要这个承诺做什么，很多时候你为了这种承诺，来证明你的爱，那就说明了你对自己这份爱，都没有一种感觉，都觉得不爱了，所以说当你很需要这种承诺的时候，就说明了你的感情是有问题的，那真正好的这种感情。它是实实在在能够感受到的，那么既然能够感受到，那就是一种爱的状态，那这种爱的状态之下，还需要承诺吗，所以说我说了这么多，爱当中需要承诺吗，我相信大家有答案的。'
