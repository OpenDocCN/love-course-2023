- summary: "-   相亲次数过多可能不利于解决个人感情问题\n    1.  经常参加相亲但未成功，可能是心态问题，应认真对待\n    2.  参加相亲次数过多可能只是为了应付，对自己和家人都不好\n\
    \    3.  如果条件不够好，应该努力提升自己，有心人总能见到效果\n-   参加相亲时应有明确目标和目的\n    1.  提升自信，明确自己想要的对象类型\n\
    \    2.  停止无目的的相亲，调整策略，带着目的去相亲\n    3.  遇到问题要冷静调整，认真面对相亲，解决烦恼"
  text: '# 相亲的次数多了，是不是不好？ - P1：202201072022 - 百里子清 - BV1Kr4y1U7ja相亲的次数太多是不是不好，你好，我是白定之心，关注我有情感问题找我，刚刚刷到这么一个话题，我聊一聊我自己的一个个人看法，其实现在有不少人通过相亲这种方式，找到了自己的另一半，他们解决自己个人感情问题。也是通过相亲这种方式，那么相亲这种方式，是可以解决自己个人感情问题，这一点是无容置疑的，但是有的人他经常去相亲，然后相亲次数太多了，结果还是没有解决自己的个人感情问题，那么在这种情况下，他就开始怀疑了。我这样子去相亲，相亲次数太多了，是不是不太好，首先我们要正视一个问题，那就是我去参加相亲这么多次，为什么还是没有成功，你要把这个具体原因找到，你是不是抱着应付了事的，这样一种心态去参加相亲的。你比如说有的人，他是碍于现实的一个压力，碍于家里面人给他介绍，他又不好推脱，然后就去相亲了，其实他自己是不愿意去相亲的，那么如果说你是这样子的心态，经常去参加相亲，我个人的建议是。最好就不要去参加这么多次相亲了，你是为了相亲而相亲，那么这个样子其实你自己心里也烦，你只是为了应付了事，那么这个样子的话，对父母或者说对家人，其实也是不好的，因此如果你是因为这种情况，相亲次数太多的话。那么我的建议就是，你可以减少这样子的相亲，因为这样子相当于是做无用功，对于你的脱单是没有帮助的，那么如果说是因为其他原因，你比如说是你自身条件不够好，然后每次去相亲，结果人家都拒绝了。最后你相亲是无果的，那么这种情况下，你就要学会提升自己了，有人说这个时候我在提升自己，是不是来不及了，也不是这么回事，事上无难事只怕有心人，只要你现在认认真真去改变，那么你慢慢去改变的话。那你就会见到效果，你比如说一个月两个月半年，你积极努力去改变自己，那么你就会发现，自己变得越来越好了，那么你在相亲的时候，你就有一种自信心了，那么你去相亲的时候，你也明白了，我到底该选择什么样子的人。你就知道了，自己到底想要什么样子的对象，那么这个样子你有目的，你有明确的目标，那么你去相亲的时候，就不会像之前那样没有目标，然后就是比较慌乱，那么你这个时候就有可能，找到合适自己的伴侣了，另外一个。如果你现在脑海里面，一直在思考这个问题，一直在想着这个问题，觉得我去参加相亲，相亲次数太多了，这种感觉是不好的，那么就要立马停止下来，而不管是因为什么原因，就算是我自己做得不好，或者是我自身条件不好。然后出现了这么一个情况，但是我们也要学会原谅自己，在这种情况下，我们就需要冷静下来，然后及时的去调整自己的策略，你这个时候如果说还是，没有目的的去相亲，那么这样子肯定是不好的，所以说我们去参加相亲。还是要有自己的目的，带着目的去相亲，那么这个样子的话，你的相亲才会有意义，所以回过头我们再来看这个问题，其实对于这个问题，如果你脑海里面有这样子的想法，不要想太多了，出现这样子的局面。说明你的相亲是不怎么顺利的，那么你就要去找到原因，然后解决它，然后相亲的时候你认真去面对，那么这个样子，你就不会有这样子的烦恼了。'
