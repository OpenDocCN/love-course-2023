    \    2.  积少成多，慢慢量变。\n    3.  最终实现飞跃，变得越来越好。"
  text: '# 让自己变得越来越好的逻辑 - P1 - 百里子清 - BV1j24y1i7GQ怎么做才能让自己变得越来越好，答案很简单，你先放弃这个观念，就是你不要想着我要变得越来越好，你总是去想这个事情，你的时间和精力就用在这个上面了，而我们每个人每天的时间精力都是有限的。当你去想这个问题的时候，你就没有时间和精力去做具体的事情，你要让自己变得越来越好，其实你先放下这个观念，就是说我用心去做一些事情，我慢慢地做一些事情，然后你会发现积少成多，然后朝着一个方向去做。然后是慢慢地量变，达到了一定的，止的一个飞跃的时候，然后就升华了，这个时候这种升华就变成了越来越好，而那个时候就是水到渠成的事情，所以你老是在想着这个事情的话，你反而会变得越来越糟糕。那很多人就是没有想明白这么一个道理，那举个很简单例子，就是说我想要让自己变得越来越有学问，你比方说我想写字，我想成为书画家，但是我每天都在想，我该用什么样子的方法，我是不是应该这样念。我是不是应该找大师去学习一下，我是不是应该怎么怎么，而我每天想这个事情，但是你忘了一点，你要成为书法家，你得先去写，先得练习先写，我就是要去写，在写的过程当中，你会发现很多问题，然后去解决。慢慢的你就会变得越来越好，它是这么一个逻辑，所以当你明白这个逻辑过后，你就知道了，如果你想要变得越来越好，就先要放下这个观念，不要老是去想这个事情，你就會變得越來越好了。'
