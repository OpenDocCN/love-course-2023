- summary: "-   被主动是一种主动还是被动？\n    1.  生活中常常处于被动状态去做事情，不一定是主观意愿。\n    2.  许多人希望变得积极主动，但强求主动可能适得其反。\n\
    \    3.  接受顺其自然的状态，按照自然规律去做事情，会让生活更轻松。"
  text: '# 被主动是一种主动还是被动？ - P1 - 百里子清 - BV1QG4y1V7CG你有没有发现一个很有意思的现象，就是我们在生活当中，很多时候去做一些事情，总是一种被主动的状态，被主动怎么去理解呢，怎么去判断呢，我们想象一下，我们去做某件事情，是你主观意愿，真的很想去做这件事情吗。大多数情况下是一种不得已，不得已就是一种被动的主动，这种被主动的状态下去做的事情，那么有很多人就会讨厌这种状态，他们想积极想努力，想要让自己变得积极向上，他们就觉得我一定要什么事情。都要主动主观意愿的去做这个事情，这样主动去做，那才是好的，当你有这个想法的时候，其实你就会慢慢的变得糟糕，为什么这样讲，我们去被动做一件事情，听上去好像是一种不情愿的状态，但是我们去做一件事情。或者说被动主动去做一件事情，它是一种顺其自然的状态，该主动的时候就主动，不该主动的时候就不主动，该被动主动的时候，我们就被动主动，接受这样子的现实就行了，没有刻意去要求，没有必要刻意去要求自己非得主动。非得不主动，被动主动，那就是不好的，不要有这样子的观念，我们去接纳任何的一个状态，而且做任何一件事情，我们是顺其自然的，按照自然规律，该你去承担，该你去做的时候，你就应该去做，不要找其他的理由去搪塞。那么这样子的话，按照规律来办事情，那我们自己的话，就会活得轻松一点，而不会去刻意做一些事情，我们发现了，往往刻意做一些事情，会让自己变得不高兴，会让自己变得越来越糊涂，很多时候这样子。就是一种得过且过的状态，所以说生活当中很多事情，其实是很简单的，只是我们很多时候是太过刻意了。'
