  text: '# 天生我材必有用，要善于发现自己的优点 - P1 - 百里子清 - BV1D34y1Z7y3天生我才必有用，其实很多人没有发现自己的才能，总是觉得自己很不好，自己没有别人厉害，那就是没有向内去求，向内去看自己的优点，我们每个人其实都有自己的优点，你要善于发现自己的优点。当你把自己的优点发现过后，你就会发现，你只要坚持你自己的这种才能，你去顺应它，那么这样子的话，你就会过得不一样的人生，很多时候是我们自己来拿自己的缺点，或者说拿我们自己不如意的东西，比不上别人的。然后去和别人的优点在比较，那这样子你越比较，你就会越自卑，所以说真正聪明的人是向内求，去看到自己真正的这种才能，看到自己的这些东西，看到自己的闪光点，然后去顺应自己的闪光点，天生我才必有用。说的就是我们要去顺着自己的这种才能，而不是把它放在一边不去用，这样子的话，你自己后面的发展才会越来越顺利，是人生很多事情都是这样子的，当你顺势而为的时候，去利用自己的这种闪光点的时候。你就会发现自己的人生路来，会越来越顺利。'
