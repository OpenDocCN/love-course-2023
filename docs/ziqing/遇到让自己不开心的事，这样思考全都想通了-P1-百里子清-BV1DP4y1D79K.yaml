    \  通过思考宇宙和时间的广度，发现自己渺小，不值得为小事不开心。\n    3.  从另一个角度看待不开心的事情，可能有好的一面，提醒我们警惕。"
  text: '# 遇到让自己不开心的事，这样思考全都想通了 - P1 - 百里子清 - BV1DP4y1D79K如果遇到让你不开心的事情，你会怎么处理呢，我给大家简单聊一聊我的一些做法，希望对大家有一点帮助，其实我们每个人都会遇到，让自己不高兴的，或者是说不开心的事情，而这个时候我们很多事情，都会想不明白。如果你越是顺着这个方向去想，你就会发现自己会钻牛角尖，那很多时候感觉就一直走不出来，进入了一个死的循环当中，其实在这种情况下，我通常的一个做法就是，去想那种比较广大的事情。那什么样子的事情是广大的事情呢，你比方说我们想一想，我们是什么，我们其实就是一个蚂蚁一样，我们算一地尘埃吗，我们如果相比宇宙连一地尘埃都算不上，有一点天文学知识的人，大家都知道，宇宙是很浩瀚的。是很大的，我们说宇宙太远了，那说我们的地球，我们的地球，我们就说现在的人口，大概有80多亿，80多亿，你自己想一想，你算什么，我们每一个人的话，是不是只能算一地水，一地尘埃，对吧，所以说很多时候。你想这些广大的事情，你就会发现，我们真的很渺小，既然这样渺小，哪有那么多让自己不开心的事情，另外一个，这种广度，我们也可以从时间的维度来想一想，你比方说，我们一辈子，大概能活多久，最多100年左右。你能活100岁，就是非常了不起了，但是你看我们人类的历史是多少，地球的历史又是多少，地球距今为止，46亿多年时间，人类发展也是几百万年，对吧，所以说你相比这些来讲，我们在时间维度上。是不是连尘埃都算不上，我们连尘埃都算不上，你再去想这些让你不开心的事情，把这些东西和他们来比较的话，他们又算什么呢，相信大家也听过一句话，人如果真的要看人的这一辈子，除了生死以外，其他都是插山。所以说当我们遇到不开心的事情的时候，我们可以去想这些宽大的事情，你一下子就会发现，我们自己心胸思维，就想得比较开了，人一下子就豁达了，就豁然开朗了，但是如果你越往小的方面去想的话。你会发现我们自己就是一种，钻牛角尖的态度，然后就是钻针眼一样的，你的心胸越来越小，你就容不了什么事情，而且你会想象成，这个事情就是很大的事情，完了过不了了，是这样想的话，我们就容易非常的狭隘。让自己脑袋就承受不住这些问题，这些东西让自己会越来越压抑，越来越不开心，所以说当我们遇到不开心的事情，从广度，广义的角度去想一些问题，把时间空间这些维度拉开拉大，然后你就会发现，其实我开心很多了。就是说放下我们自己的这种小我，在佛家里面也会说过，放下自己的小我，让自己是一种空的状态，我自己是一种空的状态，我就能够无所不容，无所不包容，我就能够接受，接纳所有的这一切，我既然能够接纳。是不是我也可以接受这些，让我不开心的事情，从另外一个角度来讲，为什么这个时候让你，出现这些不开心的事情，如果说从这种因缘，或者说因果结论来看的话，出现这个事情肯定有原因的，是不是在提醒我们。我们应该这个时候要提高警惕，或许说前一段时间，你过的自然状态是比较好的，出现这样子让你不开心的事情，让我们有一个预防，要告诉自己要面对接下来的事情，有可能会出现更多不好的一些情形，就是给我们提个醒。如果说他的这些不高兴的事情，是为了给我们提醒的，你自己想一想，他是不是也有好的一面，所以说其实很多事情，我们去换一个角度，去思考一下，去想一想，也会得到不一样的答案，你看如果有一件事情让你不开心了。或者说你现在的处境让你不高兴了，你活得比较压抑，你自己现在感觉到这种都是比较烦恼的事情，我们可以从这些角度去想一想，你就会发现真的会有不一样的心境，有一句话叫做，就是我们所看待的这个世界。它到底是个什么样子的，'
- summary: "-   通过独立思考和改变观念，我们可以看到世界的不同面貌，学会接受和调整自己的看法。\n    1.  感受决定世界的样子，每个人的感受不同。\n\
    \    2.  学会独立思考，从不同角度看待事情。\n    3.  当遇到不开心的事情时，冷静思考，换角度看待，会带来不同的世界。"
  text: 是由我们自己决定的，向由心生，就是说你感觉到，感受到这个世界是什么样子的，它就是什么样子的，你的感受不一样，他的感受不一样，我们每个人的感受都不一样，我们转变这种观念过后。你的看法不一样过后，这个世界是不是就是不一样了，所以说你看很多时候真的，就是说人在这种情况下，要学会独立思考，学会从不同的维度去看待一个事情，如果当你自己发现，你看待一个事情的时候，是一根筋的状态。这个时候立马打住，我不去想了，我不去朝着这个方向去想了，我一定要换一个方向，或者说你暂时没有办法接受的话，没有办法换过来的话，我允许自己暂时保持这种状态，等我自己慢慢能够调节的时候，我再转变一下。就不一样了，很多事情就是这样子，当你的看法发生了改变，当你对这个事情的看法，有了新的一个理解，接下来你的一些行为，你的一些动作，那就会发生改变，那么因此这样一个小小的改变，就会改变我们后面的人生的道路。很多时候你后面的东西，那就会更加有意义，所以说很多时候我们自己，要学会自我的一种释怀，而这种事情是要靠自己冷静下来，去认真思考，不要去人云亦云，不要去听别人怎么说，你就怎么做，我们要有自己的主见。当你遇到不开心的事情的时候，一定要学会冷静，独立思考，换不同的角度去看待，去对待这些事情，你就会得到一个不一样的世界。
