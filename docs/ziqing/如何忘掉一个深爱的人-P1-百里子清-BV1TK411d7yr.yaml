  text: '# 如何忘掉一个深爱的人 - P1 - 百里子清 - BV1TK411d7yr如何忘掉一个深爱的人，如果你真的爱过这个人，深爱过，那或许一辈子都没有办法忘掉，但是我们可以做到放下，所以说很多时候我们应该想一想，怎么去放下这个人，这个人我们深爱过，那么我们会一辈子把它记住。但是我们也要明白，我们已经分开了，我们需要放下，那怎么才能放下呢，首先你得承认这个现实，很多人之所以心心念念，还在想着曾经，还在想着这个曾经的感情，还在想着这个人，就是因为没有办法接受这个现实。他不肯承认这个现实，不肯承认彼此已经分开了，不肯承认这段感情已经走到了终点，我们要承认这个现实，你只有承认了，才能回归到本真的这个生活的现实当中，当我们回到生活现实当中，你就知道你该做什么。你该去面对什么，你该选择做什么，那这样子我们才能在现实当中，去做出其他的一些选择，而如果你一直在想着，是曾经的那些美好，想着曾经的点点滴滴，一直是把这些事情记在心里面，你就没有更多的时间和精力。去做其他的事情，那么你就没有办法放下，所以说我们首先要接受这个现实，这是第一步，那么第二步呢，就是说你要把更多的时间和精力，用在其他事情上面，我们刚才也讲了这一点，那我们该具体怎么做呢，那有的时候呢。就是要逼着自己去做一些事情，我们要想一想，人生这一辈子除了感情，那还有其他很多有意义的事情，你有你的自己的事业吧，另外一个你现在的认知，你现在会觉得你和他在一起，他是你深爱的人，但是过几年过后。有可能你会遇到一个更让你心动的人，那个时候你才发现，原来曾经的自己对于感情的理解，是多么的肤浅，你也知道人生这一辈子，不可能只爱这一个人，那么在你生命当中还会出现其他的人，所以说感情它是一段一段的。而我们在某一段感情当中，只要付出了自己的真心，那么即便最后没有走到一起，我们也不会留有遗憾，所以说要有这样子的一个思想状态，那你从这些角度去思考这些问题过后，你就会发现自己会豁然开朗。自己就能够面对现实的生活，自己就可以慢慢开启新的生活，当我们真的投入时间和精力，开启新的生活，去过自己平平淡淡的日子的时候，你就会慢慢发现，我会慢慢的把它放下，放下曾经的这段感情。第三就是不要过多的去自我回忆，或者说自我感动，或者说自我遗憾，就是说对于这段感情，我们尽可能的去少想，当你想起的时候，你可以允许自己想一想，但是当你想的时候，你发现心里很难受，那这个时候就不要去想了。那么很多人就是这样子的，会想起这个感情，想着想着又会有一种难过的状态，为什么我们就分开了，为什么我们就不能在一起了，他会顺着这样子的一个负面的能量，去想这个问题，那你越是这样想。就把自己给陷入这种困境之中，自己就会走不出来，所以当你发现这种情况的时候，我们就要转移注意力，去做其他的事情，当你做其他的事情的时候，你就不会去想这个事情了，所以说我们允许自己，去想起曾经的这些回忆。允许自己回忆，但是如果让你自己感觉不舒服，但是这些回忆给我们自己，带来不舒服的感觉的时候，或者说心里面很难受的时候，这个时候一定要放下，一定要记住不要再去想了，这样子的一个做法，你每次都这样做。时间久了你自己就会发现，形成一种习惯，你自己在不知不觉当中，就把它放下了，所以说对于深爱过的人，我们已经分开了，那就不要去多想了，这个事情只能留给时间，也只能靠我们自己去释怀。你自己慢慢的去过你自己该有的生活，把你自己的日子过好，你慢慢的去投入现实的生活，自然而然就会慢慢地放下。'
