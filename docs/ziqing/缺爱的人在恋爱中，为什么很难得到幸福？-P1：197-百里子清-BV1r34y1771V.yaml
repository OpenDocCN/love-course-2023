  text: 经历一些事情导致你这样子的情况，但是这些事情我们没有办法去改变，随着我们自己慢慢的长大，我们自己也成年了，对社会的认知，对自我的一些认知，我们就要慢慢去改变，要通过后天的努力。去摆脱这种缺爱的状态，我们没有办法去改变这个世界，但是我们可以改变自己看世界的心态，只要你的心态发生了改变，你积极去面对生活，开朗的去面对生活，热爱自己，那么你渐渐的你就会发现，其实你也不缺爱了。所以说从这个层面来说，真正的爱其实就是自己给自己的，只有真正懂得爱自己的人，他才能得到爱。
