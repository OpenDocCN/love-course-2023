  text: '# 缺爱的人在恋爱中，为什么很难得到幸福？ - P1：197 - 百里子清 - BV1r34y1771V那种缺爱的人为什么在恋爱当中，很难找到属于自己的幸福呢？你好，我是白丽子，请关注我，有情感问题找我，后台有粉丝问了这样一个话题，谈谈我个人的一些看法，首先我们来想一想，一个缺爱的人。我们不去深究他具体为什么缺爱，有的是原生家庭的原因，有的是因为自己成长过程当中，经历了一些事情，所以说导致自己缺爱，那么具体原因我们不去探究，我们来想一想，一个缺爱的人，他最突出的一个表现是什么呢？他不知道该怎么去爱自己，但是一个人如果不知道怎么爱自己，他就没有爱别人的能力，其实爱是一种能力，那他没有一个爱别人的能力，那么他去谈一场恋爱，他在这个恋爱当中，肯定就不能得到自己想要的这种幸福。所以说就是基于这一点，那么他在恋爱的过程当中，就很难找到属于自己的幸福，那么第二个层面，这种缺爱的人，他在面临感情的时候，都是比较敏感，你比方说，他遇到一个自己喜欢的人，想了半天。他还是没有勇气去和这个人谈恋爱，当自己真的想明白了，鼓足勇气想去和他谈恋爱的时候，才发现这个人已经有了恋情，那么这个时候他又会去怪自己，很多时候就是这样子的，他比较的纠结，他没有那么果断，他一方面害怕。一方面又想和别人谈恋爱，心中始终是一种犹豫，是一种矛盾的状态，所以说他对待感情是这种犹豫的状态，那么他就很难在恋爱当中，得到自己想要的幸福，我们在感情当中，一定要做到敢爱敢恨，如果真的喜欢他。那么我就鼓足勇气去和他谈恋爱，不要考虑太多未来的事情，那么这种缺爱的人，他天生就有一种敏感，对感情是比较敏感的，会担心很多事情，所以说导致自己比较犹豫，从而就会让他在感情当中。是得不到自己想要的这种幸福，第三个层面，这种缺爱的人，他在感情当中遇到一些问题的时候，特别是遇到一些阻碍的时候，他会形成一种习惯性的思维，他就会觉得，我就是不值得被爱，其实我们每个人都是值得被爱的。但是因为他是长期的缺爱，他是缺爱这么一个状态，他已经形成了一种习惯，当在感情当中遇到困难的时候，遇到阻碍的时候，他天生的自然的就会想到我不配，我就是不值得被爱，然后是不断的自我否定。那么在这种自我否定的情况下，他就会把自己的价值变得更低，越来越没有自信心，那么他在恋爱当中，肯定就找不到属于自己的幸福，那么第四个层面就是说，这种缺爱的人，他的内心深处是一种比较孤独的状态。他的内心深处就好比是一片沙漠，里面没有森林，没有花草，没有动物，是比较单一的，没有生机的这么一种状态，那么在这样子的一个情况下，就会影响他的性格，影响他的恋爱观，那么在这种情况下。他对感情其实自己都没有一个活力，所以说在这种情况下，他在感情当中，在谈恋爱的过程当中，肯定就不能得到这种想要的幸福，那么第五一个，缺爱的人在恋爱当中，他因为很想得到爱，那么在这个过程当中。就容易形成一些错误的思想，你比方说他会选择，降低自己的原则和标准，去祈求得到一份爱，很卑微的去爱一个人，但是这些方式和方法都是错误的，那么就用这种错误的方式去谈一场恋爱，他怎么可能得到幸福呢。但是因为他是缺爱这么一个状态，他很想得到爱，所以说在感情当中，更多的时候，他是一种倒贴的形式，但是这样子的形式是得不到爱的，所以说对于缺爱的人来说，你一定要明白要告诉自己，不能按照这样子的方式去谈恋爱。这样子的方式去谈恋爱，是不会得到你想要的幸福的，所以说为什么说一个缺爱的人，他很难得到自己想要的这一种幸福呢，大致原因就是这几个，其实对于缺爱的人来说，有可能是你从小原生家庭出现了一些情况。或者说在你成长过程当中，'
