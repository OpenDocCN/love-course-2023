  text: '# 被男朋友看不起，还有在一起的必要吗？ - P1 - 百里子清 - BV1ht4y1N78x被男朋友看不起，還有在一起的必要嗎？後台有位女性粉絲留言問了這個問題，她和自己的男朋友已經談戀愛有兩年多時間了，他們是在大三的時候在校園裡談的戀愛，大四畢業後就順利找到了工作，在同一座城市。男朋友的工作還算不錯，比她要好一點，然後經過一年多的時間發展，現在已經是一個小的主管了，而她自己在事業上面，在工作這方面換了好幾次工作，然後一直不怎麼順利，所以說現在她這個狀態不是很好。就是因為這樣子的一個狀況，她時常會感覺到男朋友看不起她，而且有的時候男朋友也會有這樣子的一些舉動，所以她感覺到有壓力，但是也不知道該怎麼給男朋友講，她心裡就產生了這樣子的想法，面臨這樣子的情況。還有沒有必要和男朋友在一起，其實聽完這位女士的這個經歷，相信有不少女孩子也有著同樣的經歷，在這種情況下對於這個女孩子來講，現在不要去思考這個問題，你所需要思考的問題是穩定你的工作。其實就是因為你工作不夠穩定，然後你自己沒有這種自信心，你自己會把所有的事情，包括你和男朋友之間的這個感情問題聯想到一起，你是想多了，你的男朋友他有的時候會時不時的給你講這些東西，或者說他會表現出來。但是很多時候都是你自己想像的，有可能他有的時候偶爾會提那麼一兩句，但是他並不是真心的一定要這樣子去貶低你，他其實也是希望你能夠變得越來越好，工作能夠穩定，他是想鼓勵你，他也不想給你這麼大的壓力。而回到這個問題的本身，也只有靠我們自己去解決，所以說現在不要去考慮，你和男朋友之間感情就出現了問題，你自己也要冷靜下來去看一看，現在你的男朋友他和之前的肯定有一些變化。但是只要你們之間的感情沒有到那一步，這個時候你就不要去多想，現在應該把更多的時間和精力用在自己身上，提升自己找一份穩定的工作，在事業上有一個保障，讓自己慢慢穩定下來沉澱下來。然後你自己的自信心就會慢慢的提升起來，那麼很多人在這種情況下，就容易聯想到感情上的事情，而在這種情況下，在不理智的狀態下就有可能做錯一些事情，之前有位女性粉絲找我諮詢，她的情況和這位女士有點相似。也是這樣子一種情況，但是最後她就是因為自己在這一方面，她感覺壓力比較大，最後提出了分手，但是她的男朋友並沒有同意，只是兩個人鬧了一些矛盾，後面這個女孩也意識到了自己的問題，經過自己冷靜下來認真去思考。重新調整自己人生的方向，最後兩個人還是在一起過得比較好，所以女孩子在戀愛當中，如果你被你的男朋友看不起，你要去看一看他到底是因為什麼看不起你，如果就是和這位女士一樣。這樣子的一個情況其實沒有必要過多去考慮，當然有的情況下，比方說這個男的他就是打心裡，骨子裡就是瞧不上你，就是看不起你，比如說他會去說你的原生家庭，會說你現在的這種狀況，他就是有意的這樣子。這種表現是比較明顯的，而且你們之間感情，也已經產生了很多的矛盾，你們兩個人之間是矛盾重重的，這種情況下感情修復的可能性，也比較小的情況下，這種情況下我們應該選擇及時止損，所以說女人在這種情況下。你要根據自己的實際情況去做出一個判斷，而不是聽別人說一遇到這樣子的情況，就應該選擇及時止損，也並不是說我自己心裡，就一定要想著和男朋友分開，有很多事情你自己要綜合去評估一下。你綜合各方面的因素去做出一個判斷，你看看是不是你多想了，把這個問題最客觀的現實搞清楚，尊重最客觀的現實，那麼你就知道該怎麼選擇了。'
