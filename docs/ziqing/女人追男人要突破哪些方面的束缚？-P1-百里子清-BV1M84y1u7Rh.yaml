  text: '# 女人追男人要突破哪些方面的束缚？ - P1 - 百里子清 - BV1M84y1u7Rh女人追求男人会遇到哪些方面的束缚呢，其实现在有很多女人在主动追求男人的时候，会遇到以下这些方面的一个束缚，首先第一个就是思想层面的，还是有很多女孩子，她其实是比较传统的一个思想观念。虽然她敢去追求男孩子，但是在这个过程当中还是放不开的，所以说思想观念上的一个束缚，要靠我们自己来去把它解开，解开过后对于我们的追求才会有帮助，那么第二个就是追求方式上面的一个束缚。那么有很多女孩子来追求的时候，其实她们所使用的方式都比较老套，那么这样子其实对于我们追求是没有帮助的，所以我们一旦决定去追求这个男孩子，那就不管三七二十一，你能够用得上的这种方式都可以去试一试。这样子对于我们追求来才会有帮助，因为如果你只是按照比较传统的，比较老套的这种方式去追求，有可能就会白白的错过时机，在这个过程当中胆子要大一点，有很多女孩子她能够迈出这一步，其实已经不容易了。如果你叫她再胆子大一点，她有可能迈不出这一步，但是我们要想到我既然勇敢的迈出了第一步，那后面我胆子再大一点，是不是对我的追求就会有帮助了，所以说这一个方面的束缚我们也要去突破。那么第三就是自己的承受能力，其实有很多女孩子她去追求男人的时候，这个承受能力是很少的，你比方说遇到一些流言蜚语，别人的说三道四的时候，她就有可能怀疑自己的追求，这个时候我们要坚定信心。你不要去管别人怎么讲，我既然选择主动追求这个男孩子，我就要去承担这些东西，我不管别人怎么想，我就是喜欢，我就是要把感情抓在自己手里，我有这样一个信念就OK了，对吧，你不要去管别人怎么讲。所以说承受能力这一块要靠自己去提升，那么第四个就是我们去主动追求男孩子，一定要记住先要爱自己，先要保护好自己，这是一个前提条件，那么有很多女孩子在这一方面，她没有办法把握好这个分寸。那就会受到这个东西的一个影响，其实这个分寸就是什么，就是说大的原则上你自己把它守住，把它把握好就行了，那么其他的一些小的东西，无伤大雅的东西，你可以胆子大一点，你只需要把握这么一个分寸。那么你就能够突破这种束缚，因为有很多人，他就是因为这个东西会束缚他的一个追求，所以我们一旦决定去追求一个男孩子，不管是什么方面的束缚，只要对我这个追求是有阻碍的，那么我们都要去想办法把这个问题给解决了。只有把这些问题解决过后，那么我去追求才会顺利一点。'
