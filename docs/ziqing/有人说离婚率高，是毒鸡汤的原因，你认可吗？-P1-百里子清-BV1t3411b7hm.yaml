- summary: '-   有人认为毒鸡汤导致高离婚率，但作者不认同，认为真正原因是缺乏感情和沟通，以及价值观不合。婚姻需要共同成长，及时沟通解决矛盾，自我成长以承担责任，共同努力维系婚姻。'
  text: '# 有人说离婚率高，是毒鸡汤的原因，你认可吗？ - P1 - 百里子清 - BV1t3411b7hm有人說離婚率比較高的原因是因為毒雞湯的緣故，你認可這個觀點嗎，其實我並不認可這個觀點，現在網上流行的很多毒雞湯，那麼這些心靈雞湯啊，這些有毒的雞湯，那麼對於離婚也是一個因素啊，能夠倒置離婚。但是離婚真正的原因並不是因為這一個，其實大多數人之間為什麼會離婚呢，其實就在於他們之間的沒有感情了，然後又缺乏溝通，兩個人之間矛盾越來越多了，或者說某一方他一直在努力啊，一直在進步，那麼另一方呢。和他之間的這個差距越來越大了，兩個人同床異夢，簡單來講就是從對方的身上找不到想要的那種價值，很多夫妻走到離婚這一步，就是因為價值的問題，你可以想一想啊，你比如說有的人離婚是因為對方出現了第三者。你比如說男的吧，他出現了第三者，那為什麼會出現第三者，為什麼這個第三者會給你帶來離婚，這麼一個境地呢，那你自己想一想，他去找第三者是不是因為他，對你身上沒有看到那種價值了，他和你結婚的時候。你還有他想要的價值，那麼這個時候沒有了，那麼同名，那女的有的啊，為什麼要和這個男的離婚，她這個男人身上看不到希望，和他過著總是爭爭吵吵的，然後一直就過不熟悉，還不如我自己一個人過。簡單來說就是在對方身上，或者說你們兩個人在一起，沒有辦法給彼此想要的那種價值了，婚姻最本質的東西是什麼，是兩個人要共同成為更好的自己，能夠讓彼此在婚姻當中得到自己想要的，走到離婚這一步。就是因為彼此在這種婚姻裡面沒有那種想要的，所以回過頭我們再來看這個觀點，很多人說離婚離得高是因為補給湯的原因，其實並不是這樣，補給湯他只是一個導火索，但是他不是最本質的原因，那麼既然說到離婚的本質。就是因為我們得不到自己想要的這種價值了，那麼我們想要婚姻長久應該怎麼做呢，那就要遇到問題的時候，產生矛盾的時候就要及時去溝通，兩個人要共同去為共同目標努力，有什麼問題好好溝通去化解，不要越積越多。另外一個你也要學會自我成長，你們結婚當初那個時候所需要到，所面臨的情況不一樣，結婚過後會產生更多的困難，你比如說孩子出生了要面臨孩子的事情，結婚有那麼久了會面臨家庭的壓力，養老等等，這些很多的壓力。生存的壓力其他的壓力，那麼我們就需要自己先提升自己，讓自己有能力承擔這些東西，能夠承擔婚姻當中的責任，然後對方也是這樣努力，那麼兩個人共同去承擔，為這段婚姻共同付出，那麼這樣子的婚姻才會走得長久。所以說歸根結底，那些離婚的基本上就是因為這個，所以說離婚最主要的最核心的原因，不在於什麼妒忌他們，不在於什麼這些錯誤的思想觀念，最主要的就是你在對方身上找不到價值，你認同這個觀念嗎。'
