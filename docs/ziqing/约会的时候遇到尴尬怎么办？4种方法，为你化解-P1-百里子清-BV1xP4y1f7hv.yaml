  text: '# 约会的时候遇到尴尬怎么办？4种方法，为你化解 - P1 - 百里子清 - BV1xP4y1f7hv約會的時候遭遇了尷尬，該怎麼去處理呢，我給大家分享四種方式，其一就是轉移注意力，你如果和這個約會對象發生了一些誤會，發生了一些尷尬，這個時候你立馬換一個話題，轉移注意力，你去和他談其他的話題。這個時候那麼就能化解這種尷尬了，其二藉故離開，你實在想不到辦法去化解，那你可以找個理由說我有事情，然後立馬就離開，這個樣子雖然有一點不好，但是也比兩個人在這尷尬要好一點，這種情況下。我們可以這種方式結束這次約會，也不至於讓彼此非常的尷尬，其三你可以說一個笑話，當然這就需要性格比較開朗的人，那麼有的人他在這種場合下，自己都沒有辦法穩定情緒，他肯定沒有辦法給對方說笑話。如果你平常就是一個活潑的人，是一個懂得幽默的人，在這種情況下遇到這種尷尬，就說一個笑話，然後就可以化解這種尷尬了，其四可以用平常心對待，其實這種尷尬你不說他也不說，過一會兒然後就好了。然後這個時候有可能，他會提出一個新的話題，你們就可以聊下去了，所以說約會的時候，短暫的這種尷尬也沒有什麼大的問題，所以在約會的過程當中，如果發生了尷尬，我們可以採取這4種方式去處理。不管你采取什么方式处理，记住一个原则要镇定自若。'
