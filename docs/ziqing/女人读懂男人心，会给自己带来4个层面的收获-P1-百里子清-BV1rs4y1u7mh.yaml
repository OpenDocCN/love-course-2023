  text: '# 女人读懂男人心，会给自己带来4个层面的收获 - P1 - 百里子清 - BV1rs4y1u7mh在感情当中啊，女人能够读懂男人心，会给自己带来什么样子的收获呢？其实对于女人来讲，我们在恋爱当中，或者是在经营自己的婚姻当中，要学会读懂男人心，因为读懂男人心会给我们，带来一些意想不到的收获。而且会让我们的感情越来越好，主要有以下几个方面的收获，首先，我们如果读懂男人心，就能够理解男人的恋爱逻辑，如果当感情出现问题的时候，我就可以换位思考，我可以从男的角度去思考问题，我就能够搞清楚搞明白。他到底为什么会这样去理解，感情当中的问题，也就是说我们能够轻松的做到，从他的角度去看待这个问题，如果你们的感情当中发生了一些矛盾，那这个时候，你从他的角度就能够更容易去理解，当你理解过后。那么我们就能从全局的角度，去解决这个问题，所以说会给我们带来这么一个收获，也是相当于给我们提升了，解决感情当中问题的这么一个能力，他能给我们带来这样一个收获，那么第二个就是，提升我们经营感情的能力。其实刚才我们也讲了这一点，就是说当你能够读懂男人心过后，那么你对你感情的状态的把握，就会提升了，在这个过程当中，你该怎么付出，你知道男人想要的是什么样子的状态，你也知道怎么去处理问题。那么这样子在男人的视角来看，你就是有价值的，而你是一个非常有价值的，是懂他的女人，那么男人就会更加珍惜你，与此同时你自己也有经营感情的能力，那这样子你想一想，你的感情是不是会越来越好。所以说我们读懂男人心，能够给自己带来这一方面的一个收获，那么第三就是让自己来活得更加通透，其实在感情当中，有的事情是没有必要去计较的，但是有的女人在感情当中，容易斤斤计较，我们能够读懂男人心。就能够明白感情当中该怎么去付出，该怎么去索取，该怎么去得到我想要的这种结果，那我就能够按照男人逻辑，再结合自己的实际情况，去制定经营感情的方案，我自己就能够把握自己这种感情的状态。我自己就能够把自己的感情，经营得越来越好，那这样子我就会慢慢地，活得越来越通透，因为你在感情当中能够得到这种幸福，所以说它是一种无形的能量，无形的能力，那我们读懂男人心过后，就会让自己具备这方面的能力。那么第四就是能够让我们，更加懂得恋爱，或者说更加懂得感情，它到底是什么样子的一个情况，也就是说我们对于感情的理解会加深，我们对它的理解就更上一层楼了，我也知道我在感情当中想要的是什么。而我自己能够付出什么，我能够和这个男人共同去经营什么，我能够把握好什么，我不来做什么，这些东西你通通都能够把握好分寸，与此同时的话，那你的感情状态是不是就越来越好。所以说就相当于你自己能够在这个感情当中，做到心中有数，你能够很清楚很明确你的感情，到底是什么状态，当我们能够有这种读懂男人心的，这么一个能力过后，你就能够做到这一点，所以说从这些角度来看。那对于女人来说，我们在感情当中的的确确需要去具备这种，读懂男人心的这么一个能力，因为具备这个能力过后，对于我们想要获得的这种幸福是有帮助的，那从这个层面来说。我们在感情当中要刻意的去锻炼自己这方面的能力，让自己在感情当中得到自己想要的这种幸福。'
