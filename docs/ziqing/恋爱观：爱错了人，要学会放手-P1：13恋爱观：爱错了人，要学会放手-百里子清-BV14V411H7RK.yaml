  text: '# 恋爱观：爱错了人，要学会放手 - P1：13恋爱观：爱错了人，要学会放手 - 百里子清 - BV14V411H7RK大家好，我是白利子卿，給大家分享一個戀愛觀，如果你愛錯了人，放手就行，千萬不要猶豫，也不要太過執著，有一句話叫做，知錯能改，善莫大焉，如果我們愛錯了人，就一定要選擇放手，因為我們在選擇他之前。並不知道他是一個什麼樣子的人，但是接觸過後，愛了一段時間，才發現他是錯誤的人，那麼這個時候，你需要做的不是去傷心，而是要放下，有些人為什麼不願意放下來，他們是不甘心，因為他們覺得自己付出了這麼多。不值得，捨不得，但是你要明白，他是你錯誤的人，你即便再不捨得，你再付出又能怎麼樣，最終你還是要選擇放下，很多人之所以不願意放下，這樣子的一個感情，其實無外乎就是在乎自己的面子，覺得自己這個樣子放下。好像是沒有面子一樣，感情不需要面子，愛錯了就是錯了，一定要勇敢的承認，你只有把這個愛錯了的人放下，你才能去找到真正值得你愛的人，要勇敢的承認自己的錯誤，也不要去責怪自己，我們在選擇一個人之前。雖然我們會做一些準備，會提前去了解他的信息，但是誰也不知道這個人的本性是什麼，有一句話叫做人心割肚皮，很多時候你只有接觸過後，才能知道這個人到底是不是你值得愛的人，那麼你通過一段時間的接觸。戀愛了一段時間，發現這個人並不適合你，是你愛錯了的這麼一個人，那麼這個時候你唯一需要做的就是及時止損，不要覺得捨不得，如果你再捨不得你就會付出更多，而且你也得不到你想要的幸福，在感情的世界裡。這一點是最基本的一個原則，愛錯了人，那麼就要選擇放手。'
