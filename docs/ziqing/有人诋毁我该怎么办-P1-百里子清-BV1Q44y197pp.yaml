- summary: "-   有人诋毁我该怎么办\n    1.  遇到别人诋毁时，接受现实，不计较或解释\n    2.  远离诋毁者，不陷入对方逻辑，避免冲突\n\
    \    3.  利用时间做其他事情，保持开心舒心"
  text: '# 有人诋毁我该怎么办 - P1 - 百里子清 - BV1Q44y197pp有人问我别人诋毁我，我该怎么办，相信很多人在生活当中会遇到这样的情况，我说说我的做法，当别人诋毁我的时候，我接受这个现实，你诋毁我，你就诋毁我，我承认这一点，我不会和你去计较，我也不会和你去解释。因为你诋毁我就说明，你已经认定了，你那样说我，你觉得我不行，你觉得我不OK，那你已经把我给定义了，这个时候我做任何的事情，都是一种无用功，而这个时候我需要做的其实是，远离你，眼不见心不烦，我离你远一点。你诋毁我，你就在那诋毁吧，我也听不见，就OK了，其实有的时候，这样子的一种选择，并不是说真的是认怂啊，其实是没有必要，就是说人家诋毁你，他有他的一套逻辑，而这个时候你如果去计较这个事情。就相当于陷入了他的逻辑当中，你就会顺着他的这个思维方式，去思考问题，你顺着他的这个东西，你就会越来越想不通，越来越生气，越来越烦，甚至你和他之间，有可能会发生冲突，这就是没有必要的，那我如果选择离开。我可以利用这个时间，去做其他的事情，让我自己变得开心一点，舒心一点，那这样子不是很好吗，不是OK吗，所以有的时候就是这样一种方式，如果别人诋毁你，你选择远离就行了。'
