  text: '# 频繁参加相亲，只是自我感动，对解决个人感情问题没什么意义 - P1 - 百里子清 - BV1dm4y1i7EQ为什么有的人相亲了很久，还是没有找到自己的另一半，还是没有找到合适的另一半，这个问题是值得思考的，你去看了，有的人他经常去参加相亲，而且他的态度也是非常积极的，他只要有相亲了，然后就去参加。然后在心态上面，然后面对上面，他是很积极的，但是为什么就找不到合适的对象，这期内容我和大家简单聊一聊，前不久有一个粉丝找我咨询，他说了他的一个情况，他相亲有两年多的时间，这两年多。他基本上通过三个渠道去参加相亲，第一个渠道是家里面人给安排的，那这种情况下他基本上都去，那么第二个渠道是通过那种相亲网站，他是助手会员，有的时候会给他发信息，然后他觉得OK的他就去。另外一个就是那种线下的小型聚会，他这两年时间来参加了这种相亲，他自己都没有办法去计算，他也不知道参加过多少次相亲了，最开始的时候心里面是比较的积极的，也是很充满希望的，也是很认真去面对的。但是随着后面相亲次数多了过后，他就有几个比较深的体会，首先第一个体会就是说这种相亲，他感觉大家其实都是很现实的，最开始他还是比较单纯的，但是接触久了过后就觉得大家都比较现实。然后后面更多的时候好像是走一种过场那种，特别是那种家里面人安排的相亲，其实有的时候他也不愿意，但是碍于家里面这个关系，他想博了他们的面子，这种时候也是硬着头皮都必须去的，相信有很多人都有这个经历。亲朋好友给你介绍一个对象，这个时候你说不去，那就伤了人家的面子，所以说很多时候这种是一种被迫的这种相亲，这种很多时候就是走一个过场，然后去应付一下就行了，那么还有就是那种网上推荐的。其实这种就是说大家心里面都会有一些芥蒂，或者说彼此之间都是防着对方的，见过一次如果初识印象不怎么好，基本上都不会联系了，如果第一次感觉还是比较OK的，那么后面还会聊一聊，联系一下觉得继续可以多约几次。基本上都是这种模式，另外一种那种线下的小型聚会，这种情况下的相亲其实就是很多人在一起，然后这种情况下有一点走马观花的那种感觉，如果看这个人看对了眼有可能去接触一下，所以说这位女士她所经历的这些模式。这些相亲的模式基本上就是这些东西，但是我们来看一看所有这些东西，是不是都是由于一个表面的现象，很多就是一个表面上的东西，没有实质上的，就是说像这位女士来说，她自己是去参加了这么多相亲。但是她没有思考过一些问题，你为什么要去参加这一次相亲，你对这个男人真的是有那种意愿，还是你只是想保持这种习惯，或者说像我们刚才提到的是，为了给家里面人面子，如果说你所有的这种相亲。你都是出于这些目的的话，那么就没有什么大的意义，所以说这也是那些频繁去参加相亲，结果还没有找到对象的人，他们最重大的一个原因是无用功做多了，我们这个时候其实应该改变自己这个想法，我们真的要去相亲的话。我得认真考察一下，我得想一想我到底想要的是什么类型的，你得把这个问题搞清楚，然后如果别人给你介绍对象，或者说我不管通过什么渠道，有这么一个相亲的对象了，那我是不是先考察一下，至少要了解一些信息。看一下如果OK我才去，如果不行，哪怕是家里面介绍的，如果在这种情况下，如果你真的觉得这种相亲对象是不OK的，我也没有必要浪费自己的时间，这是第一个层面，对于这种经常去参加相亲的女人来说。对于相亲我们应该有这样子的一个逻辑，那么另外一个，你想要解决个人感情问题，是不是应该发散新思维，你如果总是把这个希望寄托在相亲之上，其他的东西你不去尝试，对于你个人感情问题也是没有帮助的。其实有很多这种经常去参加相亲的人，就已经形成习惯了，'
