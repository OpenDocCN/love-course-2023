- summary: "-   通过聚焦自己来过得开心\n    1.  不要活在别人的眼光中，要独立思考自己的认可\n    2.  不要攀比别人，关注自己的内在修炼\n\
    \    3.  把时间精力用在提升自己上，慢慢变得更好。"
  text: '# 过得开心的方法：聚焦自己 - P1 - 百里子清 - BV1Cv4y167ah有些人他之所以過得不開心，是因為他活在別人的眼中，你比方說他總是希望得到別人這種認可，他以為他得到別人的認可了，那自己就是很OK的狀態，但是從來沒有想過要自己認可才是很重要的。就是你只是活在別人的眼光當中，別人說你不好，你就會覺得自己不好，別人說你好，你又覺得自己很好，你沒有獨立思考過自己到底好還是不好，也沒有獨立思考過自己想要的道理是什麼，都是人云亦云，然後別人有什麼。自己也一定要有什麼，那始終就是沒有自己的主見，沒有為自己而活，所以說很多人為什麼活得那麼不開心，就是在於去攀比別人有什麼，我也要有什麼，然後也很在意別人的眼光，別人說自己不好了，他自己就去很糾結。那你一直是這種狀態，你怎麼可能活得開心呢，所以我們在生活當中應該是更多的向內關注，關注自己，多關注自己，去聚焦自己，去修煉自己內在的這種底氣，這種淡定自若的這種狀態，用心去做你，提升自己。讓自己變得越來越好的這些事情，我們去做這些事情，把自己的時間精力用在這些事情上面，那你會發現隨著時間的一個推移，你會慢慢的變得越來越好，所以說你之所以現在是這麼個狀態，那我們先去接納，你就是這麼個狀態。然後去一點一點的多關注自己，多聚焦自己，後面這個狀態就會發生轉變，慢慢的你就会发现你自己越来越好了。'
