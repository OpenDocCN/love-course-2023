- summary: "-   喜欢的人有对象了，心情分两种情况\n    1.  暗恋状态下，后悔莫及，提倡主动表白追求\n    2.  遇到喜欢的人但错过时机，遗憾相见恨晚\n\
    \    3.  对待感情要有平常心，提升自己吸引更好的人"
  text: '# 喜欢的人有对象了，是什么心情？ - P1 - 百里子清 - BV1N24y1m7Rp後台有粉絲讓我聊一聊喜歡的人有了對象是什麼樣子的心情，其實這樣子的情況分兩種情況，第一就是你是一種暗戀的狀態，你喜歡他，但是你喜歡他的時候呢，這個人還沒有戀愛對象，但是當你想要去追求他的時候。他有戀愛對象，這個時候你的心情就是，為什麼我不早一點去追求他，為什麼我不早一點去表白，那這個時候就有一點後悔莫及的感覺，那麼相信有很多人特別是那種，暗戀一個人而遭遇了這種情況的人。是暗戀這種狀態我個人並不提倡，我們喜歡一個人，如果你覺得時機合適的時候，就應該主動一點去表白去追求都OK，不管是男人還是女人都可以這樣去做，所以說如果說是因為這樣一種情況，結果對方選擇了別的人。那麼你只能追回莫及，那麼另外一個就是說你喜歡這個人，你也不知道他的情況，就是喜歡他，然後想要去追求他，結果發現人家已經有對象了，這個時候就相當於是什麼呢，就是說你遇到了這個人。但是你在一個錯誤的時間遇到了他，而這樣子的心情也是一種相見恨晚，為什麼我不早點遇到他，如果在他沒有談戀愛之前，沒有戀愛對象之前我遇到了他，那他身邊的這個人是不是就是我了。那麼很多時候這種心情是一種遺憾的狀態，所以說不管是哪一種情況，我們喜歡的人如果有了對象，那麼我們都是一種遺憾的這樣的一種心情，但是其實從另外一個角度來講，我們對待感情對待戀愛。如果你喜歡的這個人他有了戀愛對象，從某種角度來講是你們沒有這個緣分，或者說這個緣分沒有那麼深，你們注定就是匆匆的見了一面，你只是認識他而已，或者說你只是見了他，你只是喜歡他，你們沒有緣分在一起。當然緣分這個東西有的時候也說不好，也說不清楚，你比方說有的時候我暗戀一個人，然後我想去追求他的時候，結果發現有其他的人追求他，而且他們也在一起談戀愛了，但是後來又經歷了很多事情。你比方說過幾年過後你也談了戀愛的，然後他當初追他那個人他們也沒在一起了，結果後來你們兩個人又是一個單身的狀態，結果你們又走到一起了，這樣子的情況也是存在的，所以在感情當中有很多事情是說不好的。但是對於我們自己來講，如果你發現你喜歡的人他現在有戀愛對象，這個時候我們需要做好以下幾方面的事情，首先第一個就是不要去怪自己，也不要心情不高興，這個時候我們應該收拾好心情。這個時候也不要把這個事情放在心上，你該幹嘛就幹嘛，你去好好的過你自己的日子，提升自己讓自己變得越來越好，你始終要相信錯過這一個戀愛對象，有更好的在等著你，我們每個人首先得完善自己。首先得讓自己變得越來越好，當你自己變得越來越好的時候，自然而然就會有更好的人來到你的身邊，感情當中它就是這樣子的，其實靠的是我們自身的我們每個人的吸引力，而不是說我遇到這個人，然後他有戀愛對象了。然後這種情況我心情就很不高興，然後我就茶不思飯不想，然後對什麼東西都不感興趣了，那我就一直消沉下去，那這樣是不好的，所以我們對待感情要有一顆平常心，既然不是你的緣分，那就不要妄想。'
