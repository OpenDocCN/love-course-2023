  text: '# 不敢谈恋爱，该怎么办？ - P1：202203111214 - 百里子清 - BV1bT4y1D7MD你好 我是為你解決情感困惑的白立直，關注我有情感問題找我，後台收到這樣一封私信，他問
    不敢談戀愛該怎麽辦，其實我們對於這個問題，我們首先要找到原因，你為什麽不敢談戀愛，那麽有很多人不敢談戀愛。其實是對戀愛的一種恐懼，要麽就是曾經受過感情的傷害，要麽就是受到現在一些觀念的影響，這樣說戀愛這樣不好，那樣不好容易造成傷害等等，那麽就是因為這些原因，所以說我們首先在思想上面。我們要去找到自己為什麽不敢談戀愛，只有把這個原因找到了過後，然後我們才知道怎麽去改正它，另外一個
    如果你不敢談戀愛，先把原因找到過後，第二點 我們就要去樹立自己的自信心，樹立自信心 你就要告訴自己。其實談戀愛就像我們平常的生活上，吃飯 睡覺 它是一樣的，它是一個道理
    是很普通的事情，你不要把它想得太神聖了，很多人他不敢談戀愛，就是因為他把想象得太神聖了，他把他想得太複雜了，談戀愛沒有那麽複雜。你把它想簡單一點，你把它越想得簡單，你的自信心就越提升了，所以說在這一點上，你說非要找到一個具體的辦法，可能是找不到的，我們具體的去操作的時候，那就是什麽呢，那就是說你可以試著去交往異性，先和他們接觸。而你不是說一定要和他談戀愛，你至少先多接觸一些人，對吧
    你比如說男孩子，你多接觸一些女孩子吧，那麽女孩子你也可以主動去多接觸一些男孩子，這樣子你就不會怯場了，如果說你整天都是一種宅的狀態。你又不去接觸其他的異性，你怎麽談戀愛呀，談戀愛肯定要找談戀愛的對象，所以說你勇敢的邁出這一步，循序漸進慢慢的來，那麽這個樣子，你就慢慢的會增加一些自信心，那麽很多人他總是在害怕，總是擔心不敢去談戀愛。總是在想這個事情，但是沒有付出這個行動，你要慢慢的來，先來樹立自己的自信心，樹立自信心就是去接觸，接觸這些更多的一些人，那麽這個樣子提高自己的膽量嘛，對吧，那麽第三個就是說。你可以自己去學習一些戀愛的小知識，那麽很多人他不敢談戀愛，是因為什麽，他覺得自己沒有戀愛經驗，或者說曾經真的受過感情的傷害，對這個感情是很害怕的，你不要害怕，不要覺得一朝被蛇咬十年怕僅存。不要有這樣子的想法，任何時候了，我們經歷過這種失敗，都要學會釋懷，曾經的是曾經，現在是現在，你去學習一些戀愛的小知識，然後讓自己來有一些理論上的一個支持，那麽你就知道了，哦，談戀愛是這麽回事。那麽我就可以有勇氣去談戀愛了，誰說你要去做一些事情了，那麽這一個最簡單的事情，是不是可以先去做，你把這一方面理論上面的一些東西，你了解多了，那就相當於你自己有一些小的戀愛經驗了，最後你按照這些理論。然後再付諸死剪，那麽這樣子你不就可以去談戀愛，也敢去談戀愛了嗎，誰說不敢談戀愛，從這方面也要去做一些事情，那麽第四個就是說，你可以看看你身邊的人，比如說你玩得好的朋友，你看他們談戀愛是怎麽回事。他們是怎麽去談的戀愛，你可以跟著他們學，對吧，你心裏面真的很想談戀愛，但是又不知道怎麽辦，那最好的方式是什麽，那就是模仿，模仿的話就模仿你身邊的人，他們是怎麽談戀愛的，那你跟著他們學不就行了嗎。誰說要勇敢去邁出這一步，那麽總體來說不敢談戀愛該怎麽辦，你可以通過這幾個方面去做一些事情，你把這些方面的事情，一步一步的去做出一些死剪，那麽這樣子你的思想觀念，得到了慢慢的一個改變。然後又一步一步改變了自己，那麽經過這樣反復的一個練習，你就會發現自己可以去談戀愛了，所以說如果你現在心裏面會覺得，自己不敢談戀愛，你不妨先去做一些這些事情，那麽這樣子你慢慢的就能提高自己的自信心。'
