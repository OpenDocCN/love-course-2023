  text: '# 男人追女人，选择追求对象的时候，会考虑女人的经济能力吗？ - P1 - 百里子清 - BV1Jv4y1t7Z9男人追女人在选择追求对象的时候，会考虑女孩子的经济条件吗？其实答案是肯定的，都会去考虑，只是不同经济条件的男人，对于这个事情，他们的看法是不一样的，经济能力比较好的男人，他们在看中女人的经济条件的时候。他有可能不是那么重视，但是他也会去看，也会去考察，你比方说他会要求这个女孩子，你至少能够养活自己，在经济上有一定的独立性，我不要求你事业有很好，但是你至少能做到这一点，假如这个女孩子，事业都不稳定。养活自己都难，那么这个男人他经济条件好，也不会看上这样子的女孩子，因为这样子的女孩子说白了，那么他会付出更多的经济上的代价，而到最后有可能还人财两空，所以说他会考虑这些问题，考虑这些因素。所以经济条件好一点的，他会去看这个女孩子的经济条件，但是没有那么太在意，那么经济条件一般的男孩子，或者说稍微差一点的男孩子，他会更看重这一点，因为谈恋爱会落到实处，会考虑经济方面的因素。如果说他的条件也是一般的，经济条件也不是很好，结果选择这个女孩子，经济条件也不怎么好，那么两个人在一起，就会因为这个事情而闹很多的矛盾，再说了，如果他选择一个经济条件，更不好的女孩子。那么这样子的情况下，他去追求的时候，虽然有可能他会占一定的优势，但是他会付出更多，承担更多，他一般是不会选择的，另外一个，他如果选择一个经济能力，比自己好的女孩子，那这种情况下，其实女孩子也看不上他。所以说经济条件比较差一点的男孩子，在这一方面会比较看重，他们对自己有一定的要求，对女孩子也会有一定的要求，一般来讲这种男孩子，选择恋爱对象的时候，他会选择那种经济条件，差不多的，能够过平平淡淡生活的。这样一个状态的女孩子，这种情况下，他就会去选择追求这样子的女孩子，那么另外就是我们一定要理解，男孩子之所以去考虑女人的经济条件，其实是对女孩子的一种尊重，首先我们要谈好一场恋爱，从男人的角度来讲。我们去考虑女人的这一种经济条件，其实就是一种尊重，为什么呢，因为谈恋爱是，彼此之间平等的一个状态，那如果说谈恋爱是有所图的，给个例子，那有的女孩子，她就是为了谈恋爱而去，改变自己的这个生活状态。就是以打着恋爱的旗号去改变自己，让自己过上更好的生活，那这样子她的出发点就不对，那很多男人也不会接受，所以说从某种角度来讲，如果这个男人，他会去考虑女孩子的经济条件，其实是对女孩子的一种尊重。所以对于女孩子来讲要理解这一点，从这个层面来讲，如果一个女孩子发现，她身边没有什么追求者，那有可能就是因为，你在经济这一方面是不够好的，所以说其实从某种角度来讲，不管是男人还是女人，大体还是自身硬。特别是对于女孩子，在现代这个社会，对于自己这一方面，自己要有一定的经济能力，不管是谈恋爱还是结婚还是怎么的，那我们有自己的这个经济能力，才能保障我们能够过得很幸福，这才是你最重要的一个保障。不要依賴任何人，這是一個最重要的前提。'
