  text: '# 朋友在背后说我的坏话，我不想删掉他，怎么相处 - P1 - 百里子清 - BV1ag411B7EC通過朋友的口得知，有一個朋友在背後說我的壞話，但我不想把它刪掉，因為這樣子的話會撕破臉皮，我不想達到這一步，但是不想刪掉它呢，內心深處又比較糾結，那這種情況下我該怎麼辦，這是一位粉絲的留言。其實這種情況下，我們需要做的就是什麼都不做，接納，因為你內心深處是一種糾結的狀態，你不想刪除，那我就不刪除，你內心糾結的是我刪除過後，萬一發生其他一些不可控的因素，你如果順著這個思路去想的話。那麼我自己就是一種不好的狀態，我們這個時候什麼都不用去做，那麼你內心深處，現在最真實的想法就是不刪除，那我就要接受這一點，不刪除，然後也不去做其他的事情，你就順其自然，然後去做你該做的事情。也不要想這個事情了，然後你會發現隨著時間的一個推移，這件事情慢慢就會淡忘，因為我們如果這個時候，一直想著這個事情，不接納這種心情的話，那麼我就會違背自己的心意，違背自己心意過後，我們去做的任何努力。做的任何一件事情，都會讓自己感覺到不舒服，而在這種感覺不舒服的狀態下，我們自己就會陷入這種，糾結的循環當中，就是一種惡性的一個循環，那麼這種情況下，我們自己會越來越煩惱，所以在這種情況下。最好的一個做法就是順其自然，順應這個自然，順應你內心深處的聲音，你不想刪除就不用刪除，你不想去理它也不用去理它，我們也不要去想這個事情了，然後你有你自己的事情，做你自己的事情。然後慢慢的隨著時間的一個推移，你會發現在未來的某一天，你已經忘了這個事情。'
