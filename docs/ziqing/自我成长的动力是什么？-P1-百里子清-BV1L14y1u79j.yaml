    \   2.  要付出时间和精力，才能达到某种效果。\n    3.  积少成多，数量上的积累是质量飞跃的基础。"
  text: '# 自我成长的动力是什么？ - P1 - 百里子清 - BV1L14y1u79j自我成长的动力到底是什么呢，其实就两个字，专注，就是你去做一个事情，你要专注，你比方说我想要去拍视频，那你就专注的去拍，你先不要去想其他的，你专注把这个事情做好，我每天就去拍，拍着拍着你就会有感觉。就会有这种好的一些经验，然后你就会拍出很好的一个作品了，如果说你不专注，你想达到很好的一个效果，结果你整天就是三天打鱼，两天晒网，我今天拍了一个视频，然后感觉不好，然后心里面就会想很多的事情。你是这样子的一种状态的话，你就没有办法专注，其实做任何事情就是要付出很多的专注，付出很多的时间和精力，才能达到某一种效果，很多时候它就是一种积少成多，然后质量上的一个飞跃的话。就必须要数量上的达到一定的程度，也就是说拍视频来说的话，你要拍那么多条，你才会找到感觉，所以说这个世界上很多的事情，道理是很简单的，专注去做一些事情，那么自然会得到很好的一个效果。如果你希望得到很好的一个效果，结果又不去专注，你以为付出了一点就能够得到，那这样子的心态本来就不对，而这个东西本身也是不成立的，其实在这个世界上很多东西，它的规律，它的道理是很简单的。但是人很多时候就是比较贪心，人有的时候就是高估了自己，总是觉得我可以，你看别人做那个事情很简单，我一定可以做到，其实当你去做的时候，你就知道了，如果你不专注的话，你是没有办法提升自己的。你也没有办法让自我成长。'
