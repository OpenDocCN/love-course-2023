  text: '# 你为什么追不到自己喜欢的女人？ - P1 - 百里子清 - BV1Ar4y1k7KA你為什麼追不到自己心儀的女人呢？在我的諮詢案例當中，經常會遇到這樣子的情況，雖然每一個男人，他追不到自己心儀的女人，都有自身的原因，但是總體來說，無外乎就這麼幾種情況，你看有的男人他長得還可以。他的經濟條件也還可以，但是他就是追不到，為什麼呢？他就是因為自己想得太多了，還沒有開始去追求這個女人，然後腦海裏就設想很多未發生的一些事情，你比如說他會想，我去追求這個女孩子的時候，女孩子如果拒絕我。我該怎麼辦？我想約會她出來，我該怎麼做？他想了很多事情，然後就不去追求，或者說追求的時候就畏首畏尾的，那麼你這種情況，就讓自己陷入一種自我糾結的狀態，你在這種自我糾結的狀態之下，你去追求這個女人。怎麼可能取得成功呢？你要自信一點嘛，你自己本來性條件還不錯，你為什麼表現的這樣子畏首畏尾呢？你為什麼追求的時候就不能大方一點呢？就不能夠自信一點呢？其實很多男人追不到女人就是這麼一個原因。就是自己想太多了，然後在追求的過程當中畏首畏尾，你不要去想太多，你比如說你喜歡一個女人，想要去追求她，然後呢你就去追求她，只要你對這個女人有一定的了解，她是單身狀態，然後呢我現在想去追求她，我很喜歡她。這樣子就夠了，你就可以去追求她了，至於在追求的過程當中遇到什麼情況，那是以後的事情，在這個過程當中我們再去解決，你在追她之前就不要去想這些，另外一個你在追的過程當中，女人有一些不好的反應。你比如說你約會她，然後她沒有出來，那你就不要去亂想，女人有的時候呢，她和你之間還不怎麼熟悉，你比如說你追了一段時間，還追了沒有多久，你就去約會她，那麼女人心裡肯定有一個芥蒂呀。那麼暫時她還沒有對你打開心扉，你不要那麼心急，你過段時間你們之間的關係熟悉起來的時候，那個時候你再去約會她，不就成功了嗎，所以說在這個過程當中具體的事情呢，我們冷靜去處理就OK了。那麼在沒有追之前就不要去想東想西的，那麼把握好這些原則，你去追求女人的話，那就很容易了，還有的男人呢，他說我自己的長相也是一般，經濟條件也是一般，遇到這個女人好像條件還比我好，我也不敢去追求她。你不要這樣去想，你想追求她那麼就去試一試，如果你都不敢邁出這一步，你怎麼知道她會拒絕你，另外一個長相這個事情，你只要長得不是太可慘，那麼就沒有什麼關係，另外一個經濟條件不這麼好，你去努力呀對吧。你在追求的過程當中也是不斷的努力呀，現在有多少人是混得比較可以的，經濟條件是比較好的對吧，所以說我們大家都是普通的，所以說男人呢，你想要去追求一個女人就不要想太多了，為什麼你是追不到呢。基本上就是因為這些方面的原因，所以說從男人的角度來說，如果你去追求一個女人，就不要想太多的問題，只要你覺得可以去追求，那麼就勇敢去追求，其他的不要去想太多了。'
