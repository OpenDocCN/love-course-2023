  text: '# 女人结婚以后，面对追求者，要果断拒绝 - P1 - 百里子清 - BV15V41177Sp大家好我是白泥之心，給大家分享一個婚戀觀，就是女人結婚過後，如果面臨追求者，一定要選擇拒絕，而且要果斷的拒絕，有一位劉女士在後台給我留言說，她結婚已經半年了，然後在公司裡面，她的直接領導就很喜歡她。一直在追求她，她也知道她已經結婚了，但是這個男領導還是不斷的，想要表達他的感情，想要去追求她，但是這位女士面臨男領導的追求，因為礙於工作方面的因素，一些東西，她沒有一個表態，沒有一個直接的拒絕。然後她總是選擇一個逃避，現在這個男領導，他的追求越來越熱烈了，這讓她感到很不安，在這種情況下該怎麼辦呢，其實說白了，在這種情況下，你就要直接的告訴他，我已經結婚了，我們肯定是不可能的。你要把你的態度要表明了，很多時候在這種情況下，你必須要堅持你的一個原則，這樣子才是一個比較好的東西，那麼有的人會覺得，因為工作上會受一定的影響，因為畢竟是自己的領導，其實你不要這樣去想。你不要認為你這樣拒絕，就會給你工作帶來一些麻煩，你始終要明白，他上面還有領導對吧，你始終要明白一點，你現在已經結婚了，在感情上面這一點要特別注意，也不要去想我拒絕了，我直接給他說了，他會怎麽怎麽樣。你始終要明白在公司裏面，又不是他說了算對吧，他上面還有直接的領導，如果他還繼續這樣，那麽你就直接到，更上一層的領導去反應，我相信這樣子的事情，上層的一個領導他還是會解決的，所以說女人結婚過後面臨追求者。不管是在職場上面的追求者，或者在其他方面的面臨追求者，一定要記住一點要果斷的拒絕，這樣子對於你的事業，對於你的工作，對於你的家庭才會有幫助，因為這是一個最基本的原則，我們已經結婚了。我們要為自己的家庭承擔責任，要為自己的家庭去考慮，这样子才会让你过得越来越幸福。'
