  text: '# 相亲的时候没有看上对方，是该直接拒绝还是委婉地拒绝？ - P1 - 百里子清 - BV1cW4y1Z7Gm相亲的时候如果没有看上对方，是直接拒绝比较妥当，还是委婉的拒绝比较妥当，后台有位粉丝留言问了这个问题，因为他经历过很多次相亲，然后这两种方式都试过，有几次是直接拒绝了，然后给对方留下了不好的印象。然后对方因为他的直接拒绝，还和他发生了一些争执，说是他没有给对方一个面子，那么这样子的话，他就觉得这样的的确确，也是没有给人家面子，好像的确是自己做错了，那么后来有几次他是委婉的这种拒绝。而这种委婉的拒绝表达的比较委婉，结果对方没有明白自己的意思，还是那种感觉自己还有希望，所以说对方还继续和他保持这种联系，但是他其实已经是委婉的拒绝，对方就是没有明白，然后他也没有办法。就只能直接了当的这种拒绝，所以说对于他来讲，他就有一点糊涂了，不知道该怎么样来做这个事情，其实不管是男人还是女人，我们在相亲的时候，如果没有看上对方，最好就是直接的拒绝，而这种直接的拒绝。也是要注意方式和方法的，你比方说你不可能在相亲的时候，直接就告诉他，我没有看上你，我们没有缘分，我们就不要继续了，你不要这样讲，我们这种直接拒绝是什么呢，其实你可以通过一个很委婉的方式。我们大家相亲的时候肯定有联系方式，都会有彼此的联系方式，然后你相亲结束过后，你就给他发一条信息，然后这个信息一定要直接明确一点，那么刚才说的这个人，那么他肯定是在编辑信息的时候。然后这种委婉是太过委婉了，没有表达清楚，是这么一个元素，所以我们对待相亲，只要把握好一个原则就行了，只要没有看上对方，那么你就要拒绝，直接的是这种拒绝不要拖着，因为有些人他在这种情况下。又不给人家说明白，然后对方以为是有机会，结果他本来是心里是拒绝的，而且没有给人家说清楚，那么对方就会浪费更多的时间和精力，这样子的话两个人之间就不好了，那么对方肯定会埋怨你，其实这个事情并不复杂。关键就是你不要碍于面子，其实有很多人是碍于面子，你比方说有的人是这样子的一个想法，对方看上去又比较老实芭蕉的，好像这个人也挺不错的，当时相亲的时候，对我的各方面照顾也是挺不错的。我觉得他还是有一点那种可怜的感觉，那么很多人是碍于这么一种层面的关系，不好直接的去拒绝，但是感情的事情你这个时候不拒绝他，对他来说才是一种伤害，喜欢就是喜欢，没看上就是没有看上，这是没有办法强求的。所以不管是男人还是女人对于这个事情，我们没有必要去多思考很多问题，你只要记住这一个原则就行了，不喜欢就找机会去直接拒绝，而拒绝的时候，你注意一些方式方法，表达的比较得体一点。然后表达的这个意思要明确一点，注意好这么几点，那么这个事情就不是一个大的事情。'
