  text: '# 为什么大多数男人最爱的是初恋？ - P1 - 百里子清 - BV1f34y197n2為什麼大多男人最愛的始終是他的初戀呢，其實在感情當中有這麼一個觀念，有這麼一個原則，得不到的永遠是最好的，其實不管是男人還是女人，很多人的心中總有這麼一個觀念，如果是得不到的，那就永遠是最好的。所以說因為大多數的時候，初戀最終並沒有在一起，然後在他心中，在他內心的深處，始終會堅信初戀就是最好的，很多男人他雖然和初戀分手了，最後沒有走到一起，但是在日後他尋找女朋友，尋找終身伴侶的時候。還是會按照初戀的這個標準來找，或者說找長得相似的，或者說找性格相似的，多多少少都會有這麼一點因素，其實這個東西，估計是人的記憶裏面所存在的一個東西，就是始終會認為得不到的，是最好的。就是基於這麼一個原因，很多女人她不理解這一點，為什麽男人他總是覺得初戀是最好的，因為他得不到就是最好的，就是說女人如果你在感情當中，就不要去和男人計較這個東西，你越是去計較這個東西。你就會覺得心裏不平衡，其實回過頭來想一想，你不也有自己的初戀嗎，你悶心自問一下，你對你的初戀放下了嗎，你是不是覺得你的初戀也是最好的，你也沒有和他在一起對吧，所以說感情當中，我們要學會互相的理解。這個事情沒有必要去計較，也沒有必要去和對方爭論，也沒有必要因為這個事情和對方而吃醋而生氣，所以說很多時候從女人的角度來說，如果你和你的男朋友之間，因為這個事情鬧了矛盾，你就要想開一點。你也有初戀他也有初戀對吧，這樣子的話我們心裏就會平衡一些，另外一個從男人角度來說，雖然初戀是難以忘記的，有可能一輩子都沒有辦法忘記，那麽你也要認清現實，你現在身邊陪著你的女人是誰，你要對她負責任。你要對以後的生活負責任，珍惜眼前人珍惜當下才是最重要的，而過去的始終是過去的，他只能存在歷史當中，只能存在於記憶當中，就算你很難忘記，那麽也沒有辦法，我們畢竟還是生活在一個現實的生活當中。現實的世界當中，對於感情就是這樣，有的東西曾經的東西，如果你真的沒有辦法忘記，沒有辦法放下，那麽就存在心底，但是對於身邊的這個人，你要懂得格外的珍惜，但如果有一天因為你的不珍惜，而失去了這種感情。那你就會追悔莫及，所以說在感情當中一定要記住，不管過去多麽美好，只要沒有在一起，都要學會放下，要珍惜眼下人，眼前這一個才是最好的。'
