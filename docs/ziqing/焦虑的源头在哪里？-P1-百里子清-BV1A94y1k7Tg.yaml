- summary: "-   焦虑的源头在哪里？\n    1.  焦虑的源头在于不接受焦虑，接受焦虑后焦虑消失。\n    2.  接受焦虑是释放压力的一种方式。\n\
    \    3.  接受焦虑是心态转变的过程，需要接纳自己内心的焦虑情绪。"
  text: '# 焦虑的源头在哪里？ - P1 - 百里子清 - BV1A94y1k7Tg你為什麼感覺到焦慮，焦慮的源頭在哪裡，相信很多人都想去找到這個答案，其實答案很簡單，焦慮的源頭就是你不接受焦慮，接受焦慮，你接納焦慮，你就不焦慮了，你仔細想一想，你這樣去做，你就知道了，我焦慮的時候。我允許我焦慮，我就不會焦慮了，你為什麼這樣去焦慮呢，就是你不允許這個焦慮的存在，你現在是焦慮的狀態，你就想辦法去把它化解了，你認為焦慮是不好的，你認為焦慮就給你帶來很多麻煩，你不接納它，你不承認它。所以你就焦慮，你越來越焦慮，但是反過來，我接受它，我承認我現在焦慮了，我真的，我就是焦慮了，我非常的焦慮，我接納它，當你去接納它的時候，你自然而然就會發現，自己這個狀態不一樣了，我焦慮了嘛，無所謂啊。我就承認嘛，我的確是很焦慮的，因為焦慮它是一個釋放口，是需要得到釋懷的，你不承認它，你不接納它，你就會更焦慮的，你想去找辦法解決它，你想馬上就解決它，越來越會讓自己更焦慮，而這個時候我接納它。我坦然我承受它，我接納它，它就是存在的，它就像是我的影子一樣，它就是存在的，我接受它了，那這種狀態下，我告訴我自己，我接受它，我接納它，我接受它，我接納它，然後呢，我就慢慢的，慢慢的去做我該做的事情。你會發現隨著這個時間的一個推移，我沒有那麼焦慮了，那焦慮就不存在了，它不是不存在了，它是變得另外一種形式了，其實這個時候焦慮它還是存在的，只是我們自己內心所感知到的這個東西，感受到的這個焦慮。它不存在了，焦慮，你焦慮的時候，你就接納它，你無限的去接納它，過這樣子的一個接納，我們自然而然就會走出這種焦慮，它是一種轉換，它是一種心態的一個轉換，其實焦慮說到底歸根結底，是我們自身思維意識。是我內心深處那個思維意識，是另外的一個自己製造出來的，那我們接受，因為那個自己也是我們的一部分，那也就是說焦慮，它這個焦慮的本身也是我們自己的一部分，我接納它，承認它，那我不把自己搞成這種分裂的狀態。我合而為一，自然而然，你就能夠回歸到和自然的這種狀態是一個頻率，當你和自然是一種同頻的狀態，那就不存在什麼焦不焦慮的問題了。'
