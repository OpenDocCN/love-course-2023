  text: '# 专注是自我成长的动力 - P1 - 百里子清 - BV12g411J7tt有粉丝问我，有没有让自己快速成长的方法，其实是有的，就是你做到两个字，专注，很多人都说我听说过我也知道，怎么才叫专注呢，我们很多人的理解，或者说我们平常去做的时候，有可能有一些偏差，我们所谓的专注。其实从小的事情来讲，就举个例子，我现在在拍这个视频，我就专注的去拍这个视频，我专注的让自己的这种状态，变得比较自然，变得比较好，一气呵成，我专注去做这个事情，而不去想其他的事情。脑袋里面也不要去想其他的事情，然后顺应这种态度，顺应这种状态，专注的去做这件事情，你不产生这种分别心，你不产生这种其他的一些想法，那你专注去做这个事情，你就能够慢慢的成长，慢慢的这种成长是，极小成多。如果你想着一下子成长很多，一下子就变得很好，那是不行的，这个世界上它有它的规矩，而我们很多时候的一个专注，是假的一个专注，也就是说，他去做这个事情的时候，他一边在做，一边在想这个结果。然后他还会把这个结果想象得很好，那很多人就是有这么一个毛病，所以说你去做一个事情的时候，并没有做到真正的专注，那你的这个结果，就不能得到你想要的这种结果，另外一个，我们去专注做这个事情，那后面的事情。后面的结果到底会如何，你不用去想，我们尽量去做自己的事情，那后面的这个结果呢，是顺其自然，它自然而然就会到来，该来的它就会来，但行好事莫问前程，其实就是这么一个简单的道理，知行合一，你用心去做。你知道了，然后去实践，去做就行了，在做的过程当中，你有更多的一个礼物，又继续去知行合一，继续去付出时间，慢慢的一个循序的过程当中，它需要一个长时间的，那把这个时间维度拉长过后，你就会发现。自己会真的慢慢的变得越来越好。'
