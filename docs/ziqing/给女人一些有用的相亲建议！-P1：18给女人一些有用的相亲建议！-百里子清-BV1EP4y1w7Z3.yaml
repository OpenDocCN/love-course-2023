  text: '# 给女人一些有用的相亲建议！ - P1：18给女人一些有用的相亲建议！ - 百里子清 - BV1EP4y1w7Z3后台有粉丝问我，有没有好一点的建议，给这个相亲的女孩子，你好，我是白灵子，请关注我有情感问题找我，本期内容就给大家说几个，比较实用的建议，首先第一个就是，如果你要去相亲的话，一定是你自愿。你要愿意去相亲，你就去，如果说你对这个男人，你觉得不合适，那么就不要去了，这样子是浪费大家的时间，因为很多时候，有可能是朋友介绍的话，还是父母介绍的，有的时候是碍于面子，不得不去，但是这种情况下。我们也可以选择拒绝，所以说这一点，自己把握好就行了，那么第二个就是相亲的时候，如果产生了一些消费，最好是选择AA制，因为最开始大家都不熟悉，然后只是通过相亲，一个互相的了解，当然相亲的过程当中。如果消费不是很多，然后男孩子他又愿意付出的话，那么这个时候，你就不要剥他的面子，如果消费有那么多的话，那么我建议是AA，那么这个样子，对你对他都比较好，那么第三个就是相亲结束过后，你对他的印象。你对他的意见，你可以通过社交软件的方式，给他发留言，或者说直接和他沟通，你觉得可以发展，那么就可以和他发展，如果觉得不合适，那么就拒绝，这个样子也不会浪费他的时间，如果说你不表态的话，然后这个男孩子。有可能会觉得自己还有机会，他会不断的打扰你，这样子对你也不好，那么第四个就是，在整个相亲的过程当中，注意一下自己的一些言行举止，那么这一块其实就不用我多说，我们去参加相亲，我们还是要认真对待。那么言谈举止这一块，还是要表现的要大方一点，然后不要那么拘束等等，你表现的比较大方就行了，那么第五一个就是说，在整个相亲的过程当中，如果你对这个男孩子是感兴趣的，不要那么着急，然后就问很多的问题。这样是不礼貌的，这样子其实就算这个男孩子，对你有一点感觉，但是被你这样一问，他就会觉得你这个人不好，一来就问这么多，然后就比较现实，那么他有可能会选择放弃，所以说女孩子在相亲的时候，要把握这一些原则。那么最后我们相亲成功的概率，就会多一点。'
