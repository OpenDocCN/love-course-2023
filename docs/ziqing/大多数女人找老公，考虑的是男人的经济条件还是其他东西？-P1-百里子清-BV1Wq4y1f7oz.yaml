  text: '# 大多数女人找老公，考虑的是男人的经济条件还是其他东西？ - P1 - 百里子清 - BV1Wq4y1f7oz大多数女人找老公是考虑男人的经济条件还是其他东西呢？你好，我是白丽知情，关注我有情感问题找我，本期视频就和大家简单聊一聊这个话题，关于这个话题呢，我从四个方面给大家简单讲一讲，首先第一个。婚姻它是现实的，它是实实在在的生活，所以说大多数女人找老公的时候呢，还是会充分去考虑经济因素的，这一点是没有办法去避开的，而且也必须要认真综合去考量。你比如说这个男人到底能不能够承受以后的生活上的一些压力等等，在经济方面是否能够保证两个人能够过得幸福，所以说在经济条件这一方面呢，大多数女人还是会去考虑的，如果非要拿一个百分比来衡量的话。经济方面的因素至少也要占50%以上，第二个，感情基础其实也是同等重要的，因此大多数女人在找老公的时候，她考虑感情的基础，两个人能不能过得好，两个人能不能够相处融洽。两个人在一起能不能够把日子把自己的婚姻经营好，这些感情方面的基础和经济上的因素其实是对等的，所以说很多女人在感情基础上面的一个考虑，也会占到很大的一个比例，第三，大多数女人考虑其实是从综合方面去评估的。从经济方面，从感情方面，从其他的方方面面，她有一个综合的评估，综合的一个预估，所以说不仅仅是单独看某一方面，其实从女人的角度来说，她找老公更多的时候呢，还是看中这个男人的综合能力，看中他的一个潜力。看中他以后和自己能不能共同去经营婚姻，能不能共同去为目标而努力，而过得更幸福，她是从这个角度去思考的，第四一个，从女人的角度来说，她会权衡利弊，综合分析过后，按照自己的原则，按照自己的要求。她去对比一下，如果符合的话，那么她就会选择，如果不符合的话，她就不选择，所以说女人大多数她选择老公是这么一个流程，而并不是单单的说一定要去考虑经济方面的因素，或者说一定要非常看重经济方面的因素。所以说她不是看单一方面的一个条件，而是看综合的因素，所以我们在回到这个问题，大多数女人选择老公的时候，她不是单一的去看重经济方面的条件，而是综合去考虑感情基础啊，经济基础啊，两个人相处是否融洽啊。是否有共同的目标啊，是否能够共同去面对风风雨雨啊等等，是通过这些综合的因素去考虑的，去选择的。'
