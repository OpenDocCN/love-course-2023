- summary: "-   人际交往中，应该远离以自私为目的的人，而靠近真心鼓励你成长的人。\n    1.  有些人表面上为你好，实际上是想控制你，应该远离这样的人。\n\
    \    2.  应该交往那些真心为你好，鼓励你成长的人，即使他们可能并未直接帮助你。\n    3.  通过时间的相处，可以慢慢感受到一个人的真实目的，判断是否值得交往。"
  text: '# 什么样的人值得交往 - P1 - 百里子清 - BV1dW4y157H3在人际交往当中，我们应该去靠近什么样子的人，其实很多人他有一种误解，你比方说有的人，他是给你制定一些标准，然后口头上都给你承诺，都在说为你好，他做所有的事情表现出来，他都说是为了你好。但实际上他的出发点，他的目的是为了让你跟着他的节奏走，是按照他的标准来，他是想把你成为他的附庸，那么这样子的人我们应该远离，我们应该靠近什么样子的人，我们应该去接触什么样子的人，就是那种鼓励你的人。就是他是真心实意的鼓励你，让你成长，让你回归到自然的状态，让你回归到你的天性，他遇到这个事情，他去所有的做的一切，都不是为了他自己，他单纯的就是为了帮助你，为了鼓励你，有的时候有可能你发现在性质上。或者说在本质上，有可能他没有帮你什么，但是他的一个鼓励，他的一个肯定，他的一个眼神，他就是在默默的支持你，那这样的人就是值得交往的，所以我们交往一个人，我们首先要看他和你接触的时候，他的目的是什么。你从这个目的性就能看出来，这个人是不是值得交往的，有的人他的那种目的性，真的就是单纯的自私，而这样子的人我们应该远离，如果是真心的为你好，他是真的希望你好，其实这个东西，你是能够慢慢感觉出来的。有一句话叫做日久见人心，如果你短时间内判断不出来，时间长了，你自然而然知道，这个人到底值不值得交往。'
