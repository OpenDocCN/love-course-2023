- summary: "-   慢慢变好的方法\n    1.  不要过于在意形式，注重自我而非外在评价\n    2.  自然表达更容易被理解和产生共鸣\n  \
    \  3.  不注重形式会让自己慢慢变得更好，自然而舒适。"
  text: '# 慢慢变好的方法 - P1 - 百里子清 - BV1wd4y187Qi其實很多時候就是我們泰國在意這種形式，你不去在意這種形式的時候，你就會發現，你的這種想法就發生了一些改變，往往泰國在意形式的時候，我們注重這個形式，而沒有去注重世界的東西，就好比我現在拍這個視頻。我現在就想用四川話說，那我就用四川話說，四川話說，體現出來的內容，大家能夠理解，能夠聽得懂就OK了，但是我非得要說我一定要說普通話，我一定要把燈光調好，我一定要把這個視頻拍得非常OK。那麼這樣子大家才會喜歡，我如果一直想著大家要喜歡的話，那我就沒有辦法做我自己，當我自己做自己的時候，我才發現有很多事情，我自己可以變得比較自然，我也變得比較舒服的一個狀態，然後所分享出來的這種東西。它是一種自然的，也更貼切，大家也更容易去理解，而且也會更加的產生一種共鳴，所以說很多時候，就是我們不要太過注重形式，當你注重形式的時候，你就失去了自我，而不注重形式的時候，反而我們會慢慢的積累這種成功。讓自己慢慢發生一個轉變，自己會慢慢的變得越來越好。'
