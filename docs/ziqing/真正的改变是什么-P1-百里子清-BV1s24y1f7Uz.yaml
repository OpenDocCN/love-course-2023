    \ 3.  活得更轻松，更自在是改变的动力"
  text: '# 真正的改变是什么 - P1 - 百里子清 - BV1s24y1f7Uz真正的改變是什麼？在我看來，真正的改變，應該是回歸本身自我的一個過程，但我們很多時候，總是認為改變就是要達到某種結果，而真正的改變應該是一個過程，而且是一個未知的一個過程，在這個過程當中。我們有一個大的方向，心中有一個大的期許，而是朝著這個目標，慢慢地讓自己變成那個樣子，就是一種放下心中執念的過程，放下自己不該得到的，放棄那些不該有的想法，回歸到一個本身的狀態，其實我們所需要的不多。我們只需要我們需要的東西，其實從某種角度來講，人生一輩子，所有的東西，都是暫存的，都是暫時的，都是為我們所用的，來的時候是一無所有，走的時候也是一無所有，所以你很執著想擁有什麼東西的時候。想擁有更多的東西的時候，你就會感覺比較煩惱，而真正要去改變，就是要去改變這種執念，讓自己活得越來越輕鬆，回歸到一個本身的自我，回歸到這種本身的自我的生活狀態，一切都歸於天道，讓自己活得灑脫一些。這其實也是我們要去改變的一個動力，我們改變為了什麼？為的就是讓自己，活得更輕鬆一點，更灑脫一點，而我們想要得到這一點，那應該就是一種開悟的過程，就是讓自己，慢慢放下心中的那些執念。然後回到這種本身的狀態。'
