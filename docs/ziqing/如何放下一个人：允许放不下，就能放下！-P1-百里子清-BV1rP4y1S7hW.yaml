    \ 允许自己放不下，随时间推移，執念会慢慢变淡\n    3.  在生活平淡时，内心平静，才能真正放下，过自己的日子。"
  text: '# 如何放下一个人：允许放不下，就能放下！ - P1 - 百里子清 - BV1rP4y1S7hW有人問我怎麽才能放下一個人，我跟他說當你允許自己放不下的時候，那麽我們就能夠慢慢的放下，為什麽這樣講呢，我給大家理你這個邏輯，我們來想一想，當你想忘記一個人的時候，那麽這個時候你的內心深處。你的腦海裏會浮現什麽，你會越去想起他的點點滴滴，你越是想忘記，而這個時候越忘不掉，那麽你就越放不下，你越放不下，你越去糾結我要找到一個具體的辦法，但是又找不到一個具體辦法，而這個時候我們順其自然。你允許自己放不下，那我該想他的時候，我還是會想起，我不該想他的時候，我該去做其他事情的時候，我就去做其他的事情，你要允許你自己放不下，隨著時間的一個推移，你漸漸的你就會發現，在這個時間的過程當中。你的這種執念就會慢慢的變淡，當這些東西一切變淡過後，在某一天你回過頭來想一想，這個時候你才發現我已經忘記了，我已經放下了，所以說我們要允許自己放不下，那麽你才能真正的放下，接納這種放不下。那麽你就沒有那麽執著，你就不會那麽煩惱，你就不會一門心事的去找放下的各種辦法，你就可以有更多的時間和精力，去冷靜思考，去過自己的日子，當你把自己的生活過得比較平淡，當你歸於平淡的生活的時候。內心深處歸於一種平靜的狀態的時候，你就能夠實現你想要的這種答案。'
