- summary: "-   如果你知道了结果\n    1.  很多人被结果所耽误，实际上结果是固定的，只是我们期望的结果不同。\n    2.  不要被预期的结果所困扰，应该专注于享受过程，结果自然会到来。\n\
    \    3.  糾結结果只会浪费时间，应该放开心态，尝试做自己想做的事情。"
  text: '# 如果你知道了结果 - P1 - 百里子清 - BV1Xm4y1H7Uv如果你知道一件事情的結果，你會不會猶豫去做這個事情，那很多人的答案是，那我知道結果了，我肯定願意去做這個事情，但實際上很多時候，我們就是被這個所謂的結果而耽誤了，我們所要的這個結果，是我們想的這種結果。但其實任何一件事情，它原本就有一個結果的，你開始去做，你做的一個選擇它就會有結果，只是這個結果，沒有達到我們想要的那個結果，所以說我們更多的時候，是扭曲了這種結果，不是結果的本身。我們想要的是我們認為的那個結果，我們一旦覺得沒有達到，或者說不可能達到我想要的那個結果，我就不敢去邁出這一步，我們就會猶豫，我們就會糾結，那舉個簡單例子，有很多人他要去達到一個什麽結果。他想通過拍視頻讓自己活起來，通過拍視頻來掙到錢，那麽他就在那想，我又沒什麽資源，我拍的又不OK，我拍的話我能夠成功嗎，我最後能夠得到這個結果嗎，好像不行了，現在競爭這麽大，那他就不去做這個事情。但如果你這樣想的話，你去糾結這個結果本身，你永遠都沒有辦法去做這個事情，我們做這個事情是什麽呢，是我就喜歡做這個，我就當下去做這個事情，而不要去在意你心中所預估的那個結果，因為你一旦做一個事情。它始終會有結果的，那個結果是什麽，我們就接受什麽就行了，那這樣子的話，其實你就不去計較這個東西，結果你把它放開，不去計較，你不去定義這個結果，那麽我自然而然就可以踏踏實實，我現在你比方說。我現在想去做一個事情，我現在就想去拍個視頻，那我就去拍嘛，對吧，我也不知道這個視頻拍出來，是個什麽樣子的效果，我有可能我對著這個手機，我也不知道我這個手機，你看我剛才不是又不知道，又岔了。我也不知道我所呈現出來的內容，到底是什麽，所以說在這個過程當中，有可能我們會走一些岔路，就好比我剛才說話說得比較快，一下子轉入另外一個場景了，我也不知道該怎麽說了，所以說接下來你看我停頓一下。我又繼續說，我又可以表達我心裏面的這些東西，所以說如果你真的去在意這些形式，在意這些結果的話，那你每天都是在糾結這些東西，你的時間就會浪費，那浪費過後，你所得到的結果是什麽。那就是真的就違背你所願的這個結果，所以說很多時候就是那種，無心插柳柳成蔭吧，然後我們去做你自己認為可以去做的事情，你想做的事情你就去嘗試去做，這個結果它自然而然會到來，到時候我們再根據這個東西。然後再做一些調整，慢慢的你就會發現，這個人生它就是這個樣子的，但是很多人他需要的，他想得到是什麽呢，是一種肯定，是一種比較有保障這種東西，但你越糾結這個東西呢，那越是達不到的，因為自然的狀態下。沒有什麽東西它是比較固定的，是那種一定是很有保障的，沒有這個東西，但是你非得要去要這個東西，那就違背了，違背了你就會活得比較痛苦，所以說很多人的痛苦的根源就在於這一點。'
