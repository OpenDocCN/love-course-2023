  text: '# 女人难追的原因，有多少男人认真去思考过这个问题？ - P1 - 百里子清 - BV1Eq4y1q7e5為什麼現在的女人越來越難追了，主要有三個方面的原因，看看你遇到了什麼原因，首先第一個是女人的要求太高了，一般的男人滿足不了她的要求，所以說我就不去追求了，即便去追求也追不到，所以說就越來越難追了。第二個你所追求的女人，她不願意談戀愛，現在越來越多的女人，她覺得自己單身還是不錯的，她現在沒有考慮談戀愛的事情，所以說你去追求她，那肯定比較難，第三個你自身條件真的太差了，有的男人他就是這樣。自身條件本來就不夠好，自己還不覺得，自己還以為自己很好，那你自己都不夠好，你覺得能追到她嗎，這就是一個很現實的因素，所以女人越來越難追，無外乎就是你自身條件太差，女人要求太高，就是這兩個最重要的原因。'
