    \    4.  条件和能力不佳，被嫌弃\n    5.  缺乏自我提升和细节处理，缺乏主见和用心。"
  text: '# 相亲一直不成功的人都有哪些原因？ - P1 - 百里子清 - BV1AD4y1n7rj相亲一直不成功的人，到底有哪些方面的原因呢？其实不管是男人还是女人，走到相亲这一步，多多少少都有一种无奈，而很多人掐相亲很多次了，总是不成功，那这个时候到底有哪些原因呢？首先第一个就是你自己。没有对自己有一个清晰的认知，很多人他相亲都成为了一种习惯，自己也不知道自己想要的是什么，每一次只是听从别人的安排去参加相亲，只是走一个过场而已，而这样子你去相亲，是没有任何效果的，我们相亲要有目的性。这个人有可能或者说你已经看上了，那你可以去参加相亲，如果这个人你本来就入不了你的眼，你还去参加相亲干嘛呀？所以说相亲要有目的性，对自己也要有一个清晰的认知，那么第二个就是有很多人。他没有自己的这个责务标准，他自己的这个责务标准是比较模糊的，我们一定要制定一个比较准确的责务标准，而且要符合自己现在的情况，不能定得太高也不能定得太低，那这样子的话，你自己才知道自己到底想要的是什么。然后根据这些目标，根据这些标准去选择，那这样子我自己就有一种目的性，我自己也知道该在什么样子的范围之内去选择，如果你没有这些东西，那你就是乱在寻找，而在这种过程当中，你怎么可能寻找到合适的对象呢。那么第三个就是有很多人通过相亲，相亲失败的次数多了，他对相亲其实已经不抱希望了，但是他已经形成一种习惯了，还是要去相亲，所以说他会经历很多相亲的失败，如果是这样一种情况，你就要停止下来，不要去相亲了。然后认真总结经验教训，看你在相亲的过程当中，到底遇到了哪些问题，你要把这些东西通通的去回顾一下，去想一想，在整个过程当中总结经验教训，以饱满的姿态去应对后面的相亲，只有通过这样子的方式。你才能够找到真正合适的对象，你自己都已经成为这种习惯性的相亲了，这种情况下，对于你自己整个的感情肯定是没有帮助的，第四就是有的人他的条件，或者说他的综合能力，各方面真的是不好，这种情况下，你去参加相亲。肯定会被别人嫌弃，所以说如果你发现自己各方面条件，都不怎么好的情况下，这个时候一方面，你要去选择真正能够接受你的，这种相亲对象，另一方面还是要提升自己，这是一个老生常谈的话题，你自己不提升自己。你自己都没有什么能耐，也不怪别人看不上你，这是很现实的因素，所以说我们要明白这一点，那么第五一个就是说，在相亲的时候，不要去听别人怎么讲，你要有你自己的主见，在这个过程当中，你比方说一些细节的东西。如果说你是男孩子，那你该花的钱是不是要花，那么有的人就是很抠门，有的人就不注重细节的东西，你比方说女孩子，你是不是应该打扮一下，有的女孩子她本身长得还不怎么行，结果还不打扮，这样子你去参加相亲。哪个男孩子能看上你，所以说不管是男的还是女的，要从自己身上去找原因，你为什么相亲这么多次都遭遇了失败，肯定是有原因的，先不要去怪别人的原因，你要先看看你自己，到底在什么地方做得不好。先把自己的问题给解决了，解决过后，然后再去正视其他的问题，这样子的话，你才能够正确的去面对相亲这件事情，不是相亲找不到合适的对象，而是你自己没有用心去对待，所以说要理解这一点。当你用心去做这件事情的时候，多多少少会有正向的一个回应，多多少少都能够得到一个好的结果，所以说没有好的结果，相亲失败，多半都是因为你自己没有用心，你自己比较稀里糊涂的去对待这件事情。当你认认真真去对待的时候，你就会发现这样子的情况就会发生改变了。'
