- summary: "-   为了喜欢的人改变自己是常见的，但应保留个性和独特魅力\n    1.  在恋爱中磨合和改变是正常的，但不应放弃自己的核心价值和个性\n\
    \    2.  爱是平等的，不应为了对方改变自己的本质\n    3.  对方喜欢的是真实的自己，而不是改变后的模样，理清这一点对恋爱有益"
  text: '# 你会为了自己喜欢的人而改变自己吗？ - P1：182 - 百里子清 - BV1AY4y1v7B1你会为了自己喜欢的人而改变吗？你好，我是白丽之情，关注我有情感问题找我，相信有不少人在恋爱当中总是会去想这个问题，我爱这个人，我是不是应该为他而改变？其实从某种角度来说。当我们喜欢一个人和这个人接触的时候，和他谈恋爱的时候，在无形当中其实我们已经改变了自己，你比方说我们为了爱，然后会做出一些调整，他身上有些不好的，我学会了包容，在他身上看见好的。我也会学会去学习他这种好，在这个过程当中，其实我们人都是在不断地改变自己，从这个角度来说，我们是在无形当中改变，那么我们就可以理解成，我们爱一个人其实就是在改变自己，但是很多时候我们去探讨这个问题。并不是这个方面的意义，很多人的意义是什么呢？是我改变了我自己，改变成对方想要的这种情况，那就是爱的表现，那么这样子的一个观点是错误的，我们爱一个人，但是我们首先得承认我们是独立的个体，我们有自己的个性。天生我才比有用嘛，对吧，我们每个人都有自己的脾气、秉性，有自己的一些事业上的爱好，我们都有自己不同的价值观，人生观和哲学观等等，所以说我们看待世界了，是因为我们首先是一个独立的个体。你如果说你把你自己这方面的东西都改变了，彻彻底底完完全全改变了，那你就不是你了，那么在这种情况下，你以这种姿态改变自己，然后去爱这个人，从某种角度来说，你这就不是爱，所以说在恋爱当中要不要改变自己。我的答案是两个人在一起谈恋爱，就是一种磨合的状态，那么有的东西需要磨合，需要改变一些，但是我们自己身上那种好的，个性的自己独特的价值，独特的魅力，这些方面的东西是没有必要去改变的，其实从某种角度来说。我们为什么喜欢这个人，我们为什么要和他谈恋爱，无外乎就是看上了对方身上独特的气质，你就是喜欢对方身上的这种与众不同，如果你改变了这一方面，那你自己想一想对方会不会喜欢。所以说在恋爱当中我们要想明白这样一个道理，我们是需要改变自己，但是不要想着把自己改变成对方喜欢的那种方式，把握好这么一个原则就行了，如果你改变自己的目的是要把自己改变成对方喜欢的那种模样。那么你这种爱就是太过卑微了，我们在恋爱当中我们始终强调一点，感情是平等的，从某种角度来说两个人只有互相的喜欢，那么你们的这场恋爱才会走得长远，所以说回到刚才这个话题。我们会为自己喜欢的人而去改变一些东西，但是最核心的最关键的东西不会去改变，我们也不会去把自己改变成对方喜欢的方式，而换取对方的感情，对方要喜欢我就是被我身上独特的气质，独特的东西所吸引了。他是真的喜欢我，而不是我改变成他喜欢的方式，他才喜欢我，所以说这个逻辑上面大家一定要理清楚，在恋爱当中把这些东西搞明白了，那么你的恋爱就会顺利一些。'
