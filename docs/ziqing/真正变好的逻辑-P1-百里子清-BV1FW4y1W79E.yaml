- summary: "-   真正变好的逻辑\n    1.  等待状态变好并不会让自己变得更好，需要接受现实并采取行动。\n    2.  思考和行动是变好的关键，不要陷入循环思维和等待更多时间。\n\
    \    3.  成功需要逐步积累，不要期望一蹴而就，要踏实努力并循序渐进。"
  text: '# 真正变好的逻辑 - P1 - 百里子清 - BV1FW4y1W79E等我状态变好了的时候，我就可以变得更好了，等我有钱的时候，我就能够过很好的生活了，等我拥有什么什么的时候，我就能变成什么什么样子的，你是不是也经常这样想，或者说你有的时候是不是这样想的，遇到一些问题。等我真正的熬过这段时间过后，一切就会变得越来越好，就真正的能够变好了，你的脑袋里是不是总是在想这些问题，但如果你总是想这些问题的话，其实最终的结果会让你失望，因为那个时候你会发现没有变好，为什么呢。因为你没有真正去做一些事情，所谓的真正的变好，是我们接受当下的不好，接纳这些东西，然后承认现实之后去做一些事情，你要点点滴滴去做一些事情，累积这些行动才会慢慢的转变好，而你脑袋里一直想着。等我有什么的时候我就会变好，那你什么时候你才能拥有这些东西呢，你怎么做才能拥有这些东西呢，你没有去思考这个问题，而没有去做过实践，很多人总是在想这个事情，没有付出行动，所以说当他到那一天的时候。他突然发现还没有变好，这个时候他又会滋生出其他一个想法，是不是需要更多的时间，是不是我还要等候，那这样子的话你自己想一想，你不就在一个循环当中吗，一直都没有迈出这一步，没有努力用心去做一些事情。你不去做一些事情是不会变好的，是会慢慢的在原地打转，所以说真正的这种变好，不是去想，而是去做，很多人就是想的太多了，做的太少了，结果他还说，为什么我做了这么多，还没有得到这种成功，是因为你做的太少了。而且很多时候是你的期望值太高了，很多东西都是循序渐进的，是水到渠成的。'
