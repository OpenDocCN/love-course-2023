- summary: "-   机会在哪里？\n    1.  機會往往在不經意中出現，需要回歸平淡狀態才能感知和抓住。\n    2.  有時候放棄尋找機會，靜靜做自己該做的事情，自己就是機會。\n\
    \    3.  不用刻意尋找機會，機會會跟隨你，融入你自己，機會就會到來。"
  text: '# 机会在哪里？ - P1 - 百里子清 - BV1mh4y1D7Bv你知道機會在什麽地方嗎？相信很多人他心裏想去做一件事情，或者說想改變現在自己這個狀態，他們用心去尋找一個機會，可發現找了很久都沒有找到，但是當自己不去尋找的時候，木然回首卻發現就有一個機會了。所以說機會它往往是在不經意當中，當你沒有意識到它的時候，它已經悄悄的來到你的身邊，所以我們要回歸到一種平淡的狀態，你才能感知它，你才能抓住它，那麽當很多人大家都知道，這個事情它是一個機會的時候。這個機會它已經不是一個機會了，但是很多人在這個時候就誤認為它是一種機會，就會盲目跟風，其實這個時候我們選擇什麽呢，我們選擇丟掉這個機會，因為大家都認為它是機會，但是我去丟掉它，反而會創造出來一個機會。另外這個時候有可能你去尋找機會，你也沒有頭緒，然後你也感知不到這個機會，那沒關係，那我靜靜的去做我自己該做的事情，你用心去做事情，當你自己去踏踏實實做事情的時候，你會發現某一天你自己這個人。你自己就是一個機會，你自己把自己已經創造成為了這個機會的本身，那你就是一個機會，而在別人眼中你是機會的話，你自己想一想，那你是不是就可以成就某些事情，你就可以做一些之前你想做而沒有做的事情。所以說機會這個東西很多時候，它是一種飄飄然，是一種沒有辦法去真正的把握它，真正的去找尋到它的這麽一個東西，如果你是刻意去尋找，那就相當於是你去追逐你的影子，你越是去追逐你這個影子，它越往前面跑得越快。但是如果你不去追求它，你反過來我們人走路的時候，你想一下我不去追逐我自己的這個影子，你轉過身放棄從另外的角度走，那這個影子是不是跟著你的，那就相當於我們對待機會也是這樣，你不用刻意的去尋找機會。反而這個機會它是跟著你的，或者說你自己就和這個機會融入一身了，你就是一個機會，那這個時候機會它就到來了，所以各位機會在什麽地方，相信大家都知道了。'
