    \ 有人失败找借口，如学历低。\n    2.  同样学历的人也能成功，关键在于努力。\n    3.  找借口只是自我麻醉，停止成长。"
  text: '# 没有什么不是你失败的理由 - P1 - 百里子清 - BV1mA411d7ij有些人拒绝去做一件事情，或者说遭遇一件事情失败，他的理由就是我没有什么，举个例子，你比方说他去写一个东西，写出来这个东西不怎么好，然后他就会告诉对方，或者是告诉别人，因为我没有好的学历。因为我曾经读书不多，所以我写的东西不好，但其实你想一想，这个理由从他的角度，或者说从他现在的认知来讲，好像觉得是有道理的，他的确他的学历不高，他的文化水平不高，他就是写不出来好的东西。但是我们从另外一个角度想一想，那和他有着相同经历的人，后天他也是在努力，虽然他的学历不高，但是他自我学习自我努力，但是人家在这一方面，还是取得了很好的成绩，其实就是说你愿不愿意去做这件事情。你有没有下功夫去做这件事情，而不是说你没有什么，所以我就没有去做某些事情，造成这个局面或者说遭遇失败过后，很多人的逻辑就是这样子的，就是因为我不具备什么，我没有什么，所以说才导致这样子的结果。但是时间久了过后你会发现，如果你一直是这种思维方式，这种状态就相当于，你一直在给自己找一个借口，而这个借口还是光面堂皇的，而且你会逐渐的相信，就是因为我欠缺什么东西，所以说我导致了这种失败。我成了这种不好的局面，这个逻辑时间久了过后，你就是在麻醉自己，然后就停止了自我的一个成长，所以说很多人他为什么庸庸碌碌，为什么一直就是一种浑浑噩噩，停止不前没有取得好成绩，就是因为这一个原因。'
