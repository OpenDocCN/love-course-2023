  text: '# 相亲的时候要给对方说哪些信息？ - P1 - 百里子清 - BV1du4y1174U相亲的时候要给对方说哪些方便的信息呢，有一位粉丝留言问了这个问题，我给大家简单聊一聊，不管是男人还是女人，我们去参加相亲，你和这个相亲对象，你所要给他讲的这个信息呢，我们做到两个原则。那首先第一个原则是什么，展露基本信息就行了，也就是说你自己现在的经济收入啊，你现在的这个大致的一些要求啊，择偶观念啊，你对另一半的这些要求啊，这些大致的一些信息可以大致去聊一聊。把这些信息所展露出来就行了，那么第二个原则就是说，我们如果实在不知道啊，要去说什么信息，那就看对方问什么信息，对方问的话，那我尽量的去回答，但是提到一些比较敏感的，或者是原则性的东西，就没有必要去谈。你比方说对方啊，他是一个比较心急的人，他直接会跟你讲，哎我们如果在一起了，我们结婚过后啊，我们该怎么怎么样，那这个时候其实你就直接可以给他讲，我们现在还是相亲，那是以后的事情，暂时可以不讨论这个话题。那这些东西其实是可以不用去讨论的，也就是说相亲最基本的，最核心的就是了解最基本的一些信息，包括啊这个人他的具体的这个脾气秉性等等，那这些东西其实你可以通过，和他的这个交流啊，交谈大致都能够判断出来的。因为你和他见面嘛，然后一个人呢，他具体的这个个人形象，你肯定有一个印象的，然后言谈举止啊，这些东西你大概了解了，随后如果你觉得第一次见到过后，感觉还ok，那后面我多约几次嘛，或者说在线上多聊几次嘛。你对他呢就有一个大概的印象了，这个时候如果说你觉得还有必要继续下去，那么你就付出足够的一个努力，然后就多约会，然后多去了解，那这个样子就ok了，如果通过这些了解过后，你觉得这个人呢不行。那我就直接选择pass掉嘛，所以说相亲的时候也不用那么复杂，你也没有必要去刻意去想一想啊，我应该给对方说什么信息，不应该给对方说什么信息，其实相亲最初的时候就是说基本的，然后后面觉得ok的。然后再深层次的去了解更多的一个信息，因为在后面的话，如果最开始我都没有相中你，我跟你说那么多以后的信息有什么用呢，这就是浪费大家一个时间，那相亲的时候就是这么一个理念，相亲它是一个什么呢。它其实就是一个认识异性的，这么一个机会而已，你不要把相亲看得太神秘了，那么有的人他会觉得这个相亲呢，是很隆重的，是很神圣的那种状态，不是那么回事儿，你就是通过相亲，然后去认识了一个异性而已。就是这么一个渠道而已，你不要把它看得过重嘛，那如果你把它看得过重的话，那你自然而然就对他产生一些，敬畏的心理其实没有必要，那这样子反而你去相亲的话，有可能是没有办法随你的愿的，所以说不管是男人还是女人。其实这个问题不是个大的事情，我们没有必要去想太多，只需要按照这个逻辑来处理就ok了。'
