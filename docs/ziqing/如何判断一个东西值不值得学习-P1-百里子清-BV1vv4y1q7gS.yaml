- summary: "-   如何判断一个东西值不值得学习\n    1.  以学习后能获得的价值为判断标准\n    2.  学习重要的东西，放弃可以交换或不重要的\n\
    \    3.  选择学习能带来更大价值的东西，避免浪费时间学习无用知识。"
  text: '# 如何判断一个东西值不值得学习 - P1 - 百里子清 - BV1vv4y1q7gS我们如何去判断一个东西到底值不值得我们去学习，有一个很简单的判定标准，就是你去看一看你学了过后能够让自己获得什么，就是以你想要的目的性为出发点，去考察你想学的这个东西，你比方说我去学一个东西。是增长智慧的能够让我活得很通透的，这个东西是值得去学习的，是值得我们去花精力的，它能够让我们活得比较通透，能够让我们活得比较开悟，是这么一个东西那就是值得的，另外一个你比方说我想吃面包。这个时候我一定要学习如何制作面包吗，好像没有这种必要吧，我单单只是想吃个面包，结果还要去学习如何制作它，我耗费的时间和精力就更多了，这种东西就不值得去学习，就是说我们要允许自己有所长有所短。然后我们要去学习那些重要的东西，而有的东西是别人会的，那我可以通过交换去获得就行了，没有必要真的去学习，如果说你想什么都学习，你到最后你会发现你什么都学不到，所以说要有所选择，而选择的标准。就是看它能够给你带来多少的价值，更大的一个价值能够让我们获得更多的东西，这种东西往往是需要我们去学习的，而且需要我们付出更多的时间和精力，那些小的那些很多可以交换的，或者说我学不会的东西。我可以选择放弃，所以关键是看你自己想要的是什么，你把这个东西想明白想通了之后，你就知道什么东西值得学习，什么东西不值得学习。'
