    \    3.  如何打破固有思维？反其道而行之，接受新思维方式，改变人生。"
  text: '# 打破固有思维的有效方式 - P1 - 百里子清 - BV1n84y1v7UR我們如何才能打破自己的固有思維，回答這個問題之前，我們先來想兩個問題，其一，什麽是固有思維，那麽第二個就是說，固有思維會給我們帶來什麽樣子的麻煩，會給我們造成什麽樣子的傷害，我們先來回答第一個問題。什麽是固有思維，固有思維我給大家舉個例子，你比方說在談戀愛的過程當中，有的女孩子她會覺得，男孩子追求女孩子是天經地義的，那麽女孩子去追求男孩子，她就不能接受，這就是固有思維，她接受不了這個。然後她還認為她的這種想法是對的，你們的想法是錯的，這就是固有思維，那固有思維會給我們帶來，什麽樣子的麻煩呢，我們還是順著這個例子來說，如果這個女孩子她喜歡上了一個男孩子，結果這個男孩子不知道。然後女孩子就會白白的錯過這個時機，然後錯過這個緣分，為什麽呢，因為她會覺得，男孩子應該來主動追求我，我不應該主動去追求他，但是男孩子不知道這個事情，如果她按照她的固有思維，去做這件事情的話。那麽她永遠也不可能，和這個男孩子有任何的一個交集，因為她認為主動去追求男孩子是錯誤的，她的這個思維方式就沒有辦法轉變過來，那麽我們再回到剛才的話題，我們怎麽去打破這種固有思維呢，其實也很簡單。你直接去面對他，我們反著來，你比方說剛才那個女孩子，她不敢去追求這個男孩子，她認為這個是錯的，這個時候我們就認為這個是對的，那我們按照這樣子的一個思維方式，我就去追求這個男孩子。我勇敢的去面對這一個事情，原本你認為不可以的事情，而這個時候我們覺得可以，然後你就按照這種可以的，這種思維方式去進行，慢慢的循序漸進的，你在生活當中任何事情，你都按照這樣子的狀態去做。你就會發現我自己發生了改變，打破這種固有思維就是反著來去面對它，你的這一套價值體系，你的這一套固定的模式是什麽，你心裡是知道的，然後我們反著來，然後從它的反面去面對，去做一些事情，然後你會發現漸漸的。反面的東西也沒有我們想象的那麽糟糕，慢慢的你也會接受反面的東西，當你形成這樣一種思維方式的時候，你的這種固有的思維方式，你的固有的思維模式就已經打破了，然後你就能夠接受一切了，然後你就不會那麽固執了。那麽你看待事情，你看待這個社會的這一種眼光，這一種境界就發生了改變，你會發現你現在發生了改變，你有一個不一樣的境界了，這個時候你的人生也會因此發生一些改變，而我们的这种固有的思维方式，也已经打破了。'
