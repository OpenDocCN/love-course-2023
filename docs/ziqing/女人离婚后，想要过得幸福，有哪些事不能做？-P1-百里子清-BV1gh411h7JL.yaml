  text: '# 女人离婚后，想要过得幸福，有哪些事不能做？ - P1 - 百里子清 - BV1gh411h7JL女人离婚过后想要自己过得幸福就不要做4件事，你好，我是为你解决情感困惑的白丽子星，关注我有情感问题找我，本期视频就和大家简单聊一聊，女人离婚过后如果想要自己过得幸福的话，有哪4件事是不能做的呢？首先第一件事情就是不要去做无休止的纠缠，不管你是因为什么原因都不要去纠缠了，第一个不要纠缠自己，第二个不要去纠缠前夫，第三个不要纠缠离婚这件事情，因为离婚已经成了既定事实，那么你过你的，她过她的。把自己的日子过好这比什么都重要，如果你再去纠缠的话，那么只能徒增伤悲，只能增加更多的一个烦恼，那么这个样子你怎么能过得幸福呢？所以说女人离婚过后想要过得幸福，就不要去纠缠这是第一要务，一定要记住这一点。第二个不要对自己的生活漠不关心，有的女人离婚过后，她总是会觉得哎呀现在很难了，我已经离婚了，以后的日子好像也没有什么希望了，于是她对自己的生活就漠不关心了，有一点破罐子破摔的感觉，你这样去对待你的生活。怎么能够幸福，你要明白一点，你自己的幸福是你自己说了算，你的余生会过得怎么样，这是你自己的事情，和其他任何人都没有关系，你这样去对待自己为什么呢？为什么要这样对待自己呢？所以说你的余生只属于你自己。不要为了一段失去的感情而感到伤悲，不要因为离婚了，然后就没有信心去过以后的日子，你要明白以后的日子过得好才是真的好，第三个不要不原谅对方和自己，有的女人离婚过后她始终很纠结，在心里面始终不会去原谅对方。也不原谅自己，总是会觉得感情这段婚姻，给自己带来很大的伤害，都是对方的不对，有的人也会认为是自己做错了这么多事情，才导致离婚的，其实这个时候再去追求责任，已经没有意义了，你始终要明白要和自己和解。要和对方和解，你要原谅对方也要原谅自己，这样就相当于放过了自己，你以后才能过得幸福，第四点不要放弃了努力，有很多女人离婚过后，在思想上面她会感觉到很纠结，也看不见未来的希望。然后就不愿意再为未来而奋斗了，但是你始终要明白，你未来的日子，如果你现在不去努力奋斗的话，那么以后会过得越来越不好，我们自己的人生路要靠自己去走，你自己现在不去努力的话，那么以后的日子是可以预见的。那么既然是这样，你为什么要这样子做呢，所以说为了以后的幸福，你一定要努力去奋斗，所以女人离婚过后，这四件事情是不要去做的，你一定要明白这个道理，你离婚过后的日子，其实是你自己说了算。所以说对于这些不好的一些东西，那么你就要放弃掉，然后你想要过得幸福的话，就要靠自己去努力，因为你自己的人生，只有你自己说了算，而且努力才会让自己过得更好。'
