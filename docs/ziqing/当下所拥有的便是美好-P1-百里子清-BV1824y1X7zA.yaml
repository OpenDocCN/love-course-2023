  text: '# 当下所拥有的便是美好 - P1 - 百里子清 - BV1824y1X7zA我们当下所拥有的一切其实就是最好的，很多人总是在那儿幻想，或者说总是在那儿失望，我过去如何如何，我曾经怎么怎么样，我未来会如何如何，我未来一定怎么怎么样，很多人其实每天都是把自己的时间和精力。用在这些上面，不是在回忆曾经的辉煌，就是在憧憬未来的美好，但这一切，这两个东西都是虚幻的，都是不实在的，而我们当下所拥有的这一切，才是最现实的，所以为什么很多人说要活在当下，但是我们往往做不到活在当下。当下所拥有的，你所积累的，你现在所面临的，都是有道理的，很多东西发生在你的身上，它一切都是冥冥之中有一些安排的，所以我们需要去接纳这一切，接受这一切，而不是去抵抗，而不是视而不见。很多时候我们其实都在做这件事情，对现在的一切视而不见，等到明天的时候，我们才来想起，当时的那个状态是多么的美好，当时的那个状态是多么的好，而我当时却忽略了，所以说你看，人是不是有的时候很矛盾。这种矛盾的状态，也是我们自己给自己的，以至于我们每天都是在这种不珍惜现在，然后等到明天，等到以后回顾的时候，又是一种后悔的状态，人有的时候就是这样一种状态，但其实我们是可以去活在当下的。就是说你减少回忆曾经，憧憬未来，你踏踏实实去做现在你能够做的事情，或者说现在你想的要去做的一些事情，你着手去做，着手去活在当下，那么就OK了，你就会发现你的整个人生，你的整个人生轨迹。渐渐的会发生一些变化，会朝着预期的那种效果，会得到一些很不一样的意外的惊喜。'
