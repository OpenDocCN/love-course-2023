  text: '# 追女人的时候要不要表白？表白的目的是什么？ - P1 - 百里子清 - BV1qa411d722追求女孩子的時候到底要不要表白呢？你好，我是白利子慶，關注我有情感問題找我，後台有粉絲問了這樣一個問題，他說我去追求一個女孩子，我到底要不要表白？其實關於這個問題，我們認真想一想，你去追求這個女孩子。是不是有一個行動，有一個做法，那麼你肯定要付出一些東西，那麼在你付出的時候，那麼你覺得這個女人她會感覺不到嗎？所以說從這個層面來講，其實女人她是能夠感受到的，但是女人也沒有辦法去判斷，你到底是在追求她。還是基於其他的一個目的，所以說在這種情況下，我們是需要去表白的，表白的意思就是要表明你的態度，表明你是真心的要去追求她，是這樣一種表白，而不是去表述，而不是去告訴對方，我非常喜歡你，我非常愛你。不是表忠心，表白就是明確的告訴他，我追你，我喜歡你，所以說男孩子要正確理解，這種表白的含義，那麼其實有很多男孩子，他是誤解了表白的這種含義，他們以為表白是什麼呢？以為表白就是直接去找這個女孩子，表忠心。表示我非常愛你，我非常喜歡你，你答應做我女朋友吧，他們是這樣一個目的，但是真正的表白，真正表白的目的，就是直接告訴他，我是追求你的，我是要追求你的，就是這麼一個目的，讓這個女孩子也明白，你是在追求她。而不是其他的一些東西，那麼這個樣子，女孩子她到底是否能夠接受你，是否願意接受你的追求，那麼這種情況下，她經過一定的深思熟慮，那麼她就會做出一個選擇，如果在表白之後，在這種表白之後，如果女人她願意接受。那麼她就會接受你對她的這些付出，如果她不接受，那麼她會找個理由直接就拒絕你了，所以說對男孩子來講，你去追求一個女孩子，在對她進行一些差不多的了解之後，你就可以去進行表白了，你就要明確的告訴她我要追求你。一定要做這件事情，那麼有很多男孩子，他去追求一個女孩子，他只是自己感覺自己在追求，每天都去守著這個女孩子，每天都去接她下班、上班，給她買好吃的，每天都是問候啊，這一些等等，都是一種無微不至的一種關心。是一種自發的一種關心，但是就是沒有表白，就是沒有告訴女孩子，我就是在追求你，那麼這樣子的話，有的女人她會接受你這樣子對她的好，因為大多數人是不會反感別人對她好的，所以說女孩子也是一樣。所以說在這種情況下，我們一定要明明確確的告訴她，我是追求你，我是希望你要做我女朋友的，那麼是這麼一個目的，所以說你對她的付出，你對她的好，那是有條件的有目的的，你的目的就是要追她。那麼我們的表白能夠達到這樣子的目的，對於我們的追求肯定是有幫助的，那麼那一種一直在付出，又沒有表白的男孩子，到最後肯定會遭遇失望，所以說男孩子追求女人的時候，自己要明白這一個道理，表白是有必要的。而且越早表白越好，因為你表白了，如果對方他能夠接受你的追求，那你可以繼續追求，如果對方不能接受你的追求，就說明他不喜歡你，這個時候我們可以選擇放棄，這樣子也不會浪費你的時間，也不會浪費對方的時間。所以說對於男孩子來講，追女孩子的時候是要表白，而且要儘早的表白，就把握好這麼一個原則。'
