  text: '# 远离那些试图改变你的人 - P1 - 百里子清 - BV1fD4y1n7sj我們要遠離那些試圖改變你的人，不管他是誰，就算是你的親朋好友，甚至是父母，我們都要這樣做，為什麼呢？因為他們這樣做的背後邏輯，其實就是一種控制，他們想你要根據他的這種想法來，他為什麼要改變你呢？就是他一定要讓你按照他的方式，按照他的這一套來，這樣子的話，才能達到他控制你的目的，他需要你作為他的附庸，但是他們忘了一點，人和人之間的交往，就算是自己和自己父母之間的交往，我們都是一個對等的狀態。首先我們是獨立的個體，我們來到這個世界上，我們就是獨立的那麼一個個體，獨立的個體，我們和人交往的時候，他就必須建立在對等的狀態之下，如果你試圖去改變別人，那你自己想一想，那你就是把自己的意志強加給別人。希望別人按照你的這一套來，那這樣子人家也不會願意做你的附庸，這個世界上任何人都不希望自己成為別人的附庸，那所以說，對於那種試圖想改變我們的人，不管他說的天花亂墜，不管他給你多少的承諾。不管他把這個東西描述得有多麼的美好，我們都要遠離他，因為他的出發點他的目的都是不好的，而我們生活在這個世界上，首先得保持自己的獨立性，你自己這種獨立性才是你獨特的魅力，才能活出我們人生的精彩。這個樣子的話我自己的人生，才是我自己說了算，所以說我們要朝著這個方向去努力，遠離那種試圖改變你的人。'
