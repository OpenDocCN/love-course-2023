  text: '# 这四种情况下还愿意陪着你的女人，是真的爱你 - P1 - 百里子清 - BV1H64y127MU大家好，我是白利子星，如果一个女人真的爱一个男人的话，从男人的角度来说，该怎么去判断呢？其实有一句话叫做患难兼真情，所以说，顺着这个思路来说的话，如果女人在以下四种情况下，还愿意陪着你的话。那就说明这个女人她是真的很爱你，首先第一个就是当你处于人生低谷期的时候，其实这一点很好理解，一个男人他处于人生的低谷期，这个时候他各方面的心理方面的一些压力还是很大的，什么东西都看不见希望。那么这个时候他是很迷茫的，如果一个女人真的很爱他的话，他在这个时候会愿意陪着这个男人，那么从这一点就证明，这个女人是非常非常爱这个男人的，那么从男人角度来说，如果有一个女人愿意这样陪着你。那你应该好好珍惜，第二个就是在你的事业低谷期的时候，我们刚刚说了在你人生低谷期，其实也包括事业的低谷期，当你事业处于低谷期的时候，那么这个女人她还愿意陪着你，她会默默的为你努力，为你加油打气。那么这个时候她是希望你，赶快的把自己的事业做起来，那么暂时你的事业不好，那并不代表以后不好，所以说女人她很爱你的话，她会在这个时候是陪着你的，第三个就是在你生病的时候，她会默默的陪着你关爱你。其实说老实话，当一个人生病的时候，是需要人照顾的，那么一个女人如果真的爱这个男人的话，在这种时候肯定会陪着男人的，是吧，所以说给她一个心理上的安慰，早点好起来，然后两个人会过得更幸福，所以说在这种时刻。如果一个女人，她愿意默默的陪着这个男人，从工作角度来说，也是一个很爱她的一个表现，第四个就是在你心情非常不好的时候，那么这个时候，女人愿意开导你，愿意默默的陪着你，那也是一种爱的表现。其实这一点也很好理解，和我们刚才说的那些东西都是一样的，简单来说就是女人，她如果爱上一个男人的，不管遇到什么样子的挫折，不管遇到什么样子的一个困难，她都愿意守着这个男人，那从这个角度来说。这个女人就是很爱这个男人的，那么从男人角度来说，如果你身边这个女人是这样对待你的，那么你唯一需要做的，就是要好好珍惜，而且要更加努力，只有你变得更好了，你们之间以后的生活才会过得幸福。也才算是对得起这个女人，不辜负这个女人对你的感情。'
