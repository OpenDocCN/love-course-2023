    \    3.  做能带来正能量的事情值得，消耗时间的事情不值得"
  text: '# 怎么判断一件事值不值得做 - P1 - 百里子清 - BV1oW4y157xT怎么判断一件事情值不值得去做，其实这个问题是一个伪问题，就是说没有存在那种，值不值得去做的事情，而是我们应该去做某些事情，应该不去做某些事情，就是说有的事情是你必须要去做的，但是你非得不去做。你心里面不想去做，那这样子是不可行的，因为有的事情，就好比我们每个人的责任，你必须要去承担的，你就应该承担不要逃避，所以当你不去计较值不值得，你不去思考值不值得这个问题的时候，你就知道了。然后你就静下心来看看，什么事情是你应该做的，什么事情是不应该做的，那些做了过后会让你感觉到迷茫，感觉到彷徨，或者说你做了过后，有很多的不确定因素的，那么这些事情往往是不值得做的。而那些值得我们去做的事情，是一种长远的，能给我们带来持续不断的正能量的东西，那做这些事情，那举个例子，你比方说，我每天去学习一点东西，每天让自己进步一点点，自我成长，自我学习。那么这件事情就是值得去做的，那再比如说，我每天都去刷小视频，然后刷黑丝等等这些东西，那你自己想一想，它是在消耗我们的时间，那这个事情是不值得做的，所以说具体什么事情值得做，什么事情不值得做，你冷静下来。然后去想一想，你就明白了。'
