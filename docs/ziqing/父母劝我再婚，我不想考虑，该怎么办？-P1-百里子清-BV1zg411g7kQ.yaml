- summary: "-   一位女士在離婚兩年後，父母勸她再婚，但她不願意。她和女兒生活幸福，不想重蹈覆轍，但又不知如何拒絕父母。建議直接溝通，父母會理解她的困境。\n\
    \    1.  女士不願再婚，因為自己和女兒生活幸福，不想重蹈覆轍。\n    2.  離婚陰影未散，女士不想讓女兒受委屈，希望先過好現在的生活。\n \
    \   3.  女士應直接和父母溝通，表達自己的想法和困境，父母會理解并支持她的選擇。"
  text: '# 父母劝我再婚，我不想考虑，该怎么办？ - P1 - 百里子清 - BV1zg411g7kQ離婚過後如果父母勸你再婚，但是你不願意再婚，遇到這種情況該怎麼拒絕呢？你好，我是為你解決情感困惑的白尼之親，關注我，有情感問題找我，後台有一位李女士留言給我說，我已經離婚兩年了。這兩年的時間我和女兒單獨生活，現在的日子過得還算平穩，但是最近半年的時間，父母一直在催我，希望我選擇再婚，父母的理由是我一個女人帶著一個孩子，始終不是長久之計，還是需要找一個男人，組成一個家庭。這樣子對於女兒的成長才會有好處，我知道他們的這些想法，這些做法都是為了我好，但是我現在的的確確是不願意選擇再婚的，主要理由是我現在和女兒過得還算幸福，我不想重蹈覆轍，我現在還沒有走出離婚的陰影。也不想女兒受委屈，所以我想更努力一點，如果以後有合適的我再考慮，我現在離婚才兩年，我覺得現在考慮這個事情沒有必要，所以說我心裡是想拒絕的，但是又礙於父母這樣子的一個說法，我不知道該怎麼去面對他們。好像如果我拒絕了，就和他們會產生矛盾，這樣子的情況真的是左右為難，那麼遇見我這樣的情況該怎麼辦呢？其實生活當中有不少女人，和這位女士的經歷是相似的，他們離婚過後帶著孩子一起生活，生活也算平穩。但是這個時候父母肯定是希望他們選擇再婚的，因為他們的理由都是這樣子的，希望有一個家庭能給孩子健康的成長，但是我們每個人的具體情況不一樣，就比如剛剛這位女士，她離婚才兩年，她自己還沒有走出離婚的陰影。和孩子也才算穩定下來，那麼這個時候的確是不適合選擇再婚的，再說即便她想選擇再婚，也不可能是輕而易舉的，你想要選擇再婚至少有一個再婚的對象，這個時候你可以試著去交往，去選擇一個男人來談戀愛。但是這個時候你想要再婚的話，肯定是不行的，所以說她的理由也是好的，只是說現在面臨這麼一個情況，該怎麼去和父母溝通，怎麼去讓父母打消這個念頭呢，就是遇到這種情況，最好的處理方式就是。你直接和父母說你的心事，很多女人她之所以感覺到糾結，是因為覺得自己和父母說了，父母不會理解自己，其實不是這樣子的，你不要想多了，你直接把你心裡面所想的，你怎麼想的然後就和父母說。當然你在溝通的時候要注意一些語氣，溝通的方式也要注意一下，語氣盡量緩和一下，簡單來說你把你心裡面想表達的告訴給父母，那麼父母聽完之後他肯定也會理解你，父母他始終是想為你好，如果你把你的難處說給他聽了。你把你以後的打算也說給他聽了，那麼他們肯定會通情達理的，所以說在這一點上，我個人的感覺是你直接和父母說就行了，其實沒有什麼，很多時候是我們自己想多了，是我們自己來杞人憂天，因此遇到這樣子的一個情況。就沒必要去杞人憂天，也沒有必要去想太多，你直接告訴父母，然後和父母好好溝通，當然要不要選擇再婚那是以後的事情，現在來把自己的這個日子過好，才是最重要的事情。'
