    \  3.  不要迎合标签，要做好自己，敢于说不，保持独立性"
  text: '# 面对喜欢的人怎么保持良好心态？ - P1 - 恋爱咨询师陈晨 - BV1pF411d7Dv我們每個人肯定聽過這樣一句話，遇到心儀的人要抱著一個無所謂的態度，你就掌握了主動權，這句話只說了前一半後一半沒人告訴你，我試問在座的各位，你有哪一個在面對自己真正喜歡的人時，能夠說到無所謂。古往今來那麼多能人將士，我們聽到最多的就是英雄難過沒人關，這些典故，所以不整須的，這些乾貨對於男女都適用，很多人講不清楚怎麼保持一個好的心態，怎麼個無所謂法，耐心看完你一定會大有收穫。首先說到心態肯定會提到一個詞語，安全感，那些在戀愛裏唯唯諾諾的人，其實都是因為缺乏安全感，他們總會試圖從對方身上得到反饋，來證明自己是安全的，是被愛的，大錯特錯兄弟們，你要記住一句話。安全感從來不是別人給的，是自己給自己的，那要怎麼做呢，我也不說什麼怎麼聊天公事這些東西，視角拉高一些，第一點自己看得起自己，也要讓對方看得起你自己，答案就是豐富自己的閱歷，寵物不驚。你是不是那種對方給你一點甜頭，就感動的不要不要的人，對方主動一點就加倍奉還，火力全開的人，這些心態就是在告訴對方，你現在給我的，就是我能夠遇到的天花板，就會在對方腦海裏形成一個對你的認知。當有一天他不想珍惜你了，這個認知就會成為對方內心貶低你的一個理由，確實啊，從小我們就被教育，要學會感恩，這是對的，但沒人告訴我們後面的道理，沒有無緣無故的好，對我們好是因為，我們身上有他想要的東西。不管是物質還是情緒，所以別人對你的好，你就接著，你要配得上這份好，讓對方覺得你值得擁有更好，這才是健康的戀愛相處狀態，第二個觀點，你這一輩子最該扮演好的角色是你自己，不是誰是誰的老公。也不是誰是誰的女朋友，否則你就會不由自主的，想要做一些事來迎合這個標籤，誰告訴你，你男朋友就一定要跟女朋友搬家，誰說女朋友一定要斷絕和其他異性朋友的聯繫呢，沒人說男人就必須養著女人。也沒有人規定女人就必須在家帶孩子，但是太多的人會束縛自己，對對方俯首稱臣，好像一切都以對方不生氣為原則，所以要敢於說不，你要讓對方明白一件事，我和你過去不認識，只是現在在一起，如果因為和你在一起。耽誤了我一直堅定的想要成為的自己，那我們這段關係可能就沒有辦法繼續了，你要知道，那些不被珍惜的人，都是把自己過成了對方的附屬品，只要讓對方意識到，你是一個獨立的，隨時可以離開的人。但同時還可以為對方做出一定程度的犧牲，對方才會懂得真心，愛情中最好的心態就是，我們碰到一起是一場緣分，你桃李相同，我心存感激，你若無動於衷，我便拂袖而去，這才是所謂的無所謂。'
