- summary: "-   人们常常误以为完美的人就是值得托付一生的，实际上是那些能够暴露自己所有缺点并被接受的人才值得信任。\n    1.  真正值得托付一生的人是那些能够被全盘接受缺点的人。\n\
    \    2.  需要时间来判断一个人是否值得信任，一见钟情和高度同频都可能是假象。\n    3.  没有人是完美的，如果觉得某人没有缺点，可能是被对方误导。\n\
    -   识别对的人需要看到对方的缺点并能接受，而不是被表面的完美所迷惑。\n    1.  需要时间来了解一个人的真实面貌，不能被表面的冲动所蒙蔽。\n \
    \   2.  每个人都有缺点，接受对方的缺点是建立健康关系的基础。\n    3.  警惕被对方的表面所迷惑，需要理性思考和观察。"
  text: '# 怎么判断是不是遇到对的人 - P1 - 恋爱咨询师陈晨 - BV1U3411Q7XP怎么判断自己是不是遇到了对的人，这里面有一个误区，很多人会认为那种自己眼中完美的人，是值得自己托付一生的，其实不是，那个真正值得托付一生的人，是他把他所有的缺点都暴露在你面前。而且你也能够全盘接受他的缺点，那个人才是值得你托付一生的人，这个说句实话，真的是需要时间来判断，你可能对这个人一见钟情，这个是你的冲动，是你的荷尔蒙在作用，还有一种可能是，你觉得跟这个人高度的同频。他仿佛就是另一个你，但这个时候可能是那个人对你进行了较低打击，但这两种情况都可能是假象，你觉得这个人没有缺点，怎么可能呢，不可能，这个世界上你是独一无二的，而且这个世界上也没有任何一个人没有缺点。那这种人就是对你进行了较低打击，如果你误以为这个人是可以跟你相伴一生的人，那等着吃大亏吧，如果你想系统性地学习一下，可以来看我的课程，抖音，保安局绑架我家人。'
