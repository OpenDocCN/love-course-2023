  text: '# 如何判断自己在感情中的位置 - P1 - 恋爱咨询师陈晨 - BV1no4y1s7TR很多人总是不断的恋爱，不断的被踹掉，就完全不知道为什么，其实这个里面最关键的问题就是说，你不知道你在你们两个人的关系当中，你处在一个什么位置，再准确的说是，你从来没有考虑过，你应该去拿到一个什么位置。人与人之间永远都是博弈关系，永远都是一个对立的关系，所以在你们的关系当中，有一个非常好的收获，那就一定要去拿到主动权，举个例子吧，刚开始的时候彼此吸引，爱得死去活来了，然后这个男孩就觉得。哎呦这个姑娘对我真好，毫无底线的付出，百万百万也对她好，好在自己在这个女孩面前，就如同赤裸一般的，她对于这个女孩来说，没有任何的神秘感了，那对于这个女孩来说，就是说我在短时间内。我完全能看透你是一个什么样的人，然后我现在觉得你这个人，已经和我们去人没见了，那只能是把你踹掉了，如果是你转变一些想法，在你们两个人交往当中，你去观察你去分析，这个女孩最看重自己是什么。你找到这一点以后，你把她最看重的东西，牢牢地攥在自己手里面，不让她拿到，让她一天到晚想尽一切办法，来去看着你们世界，你们的关系就会越来越融洽，这个时候你在你们的关系当中，你就处在一个上风位。你就有主导权了，我告訴你，爲了給你最好福氣。'
