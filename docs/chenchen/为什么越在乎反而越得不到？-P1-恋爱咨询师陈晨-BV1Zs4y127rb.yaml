- summary: "-   为什么越在乎反而越得不到？\n    1.  过度在乎会导致得不到对等回应\n    2.  不应该为了让对方知道自己在乎而不顾自己需求\n\
    \    3.  选错展示真诚的人会导致被当成舔狗或被利用"
  text: '# 为什么越在乎反而越得不到？ - P1 - 恋爱咨询师陈晨 - BV1Zs4y127rb你越在乎一个人，你就越得不到一个人，不是说教你们去当渣男，但你要明白这个道理，在乎的程度，它是要对等的，我见过太多人因为这个单身了，一喜欢上一个人以后，就满眼都是他，他发个朋友圈，你都能怎么办。而且要想方设法地让他知道你有多在乎他，这样下去，你只能被当成舔狗或被他，他会心安理得地享受你带来的所有的好，最后再给你发张好人卡，下一个继续，真诚本来没有错，但错就错在你选错了一个展示真诚的人。在乎是要对等的，你不要去把任何一个人的需求都放在自己之前，别跟我说你错不到，你只有在充分了解自己的需求，并把它放在第一位的时候，你才能知道谁是对的人，不是你遇到的每个人都值得你付出。'
