  text: '# 和女生第一次旅游要注意什么 - P1 - 恋爱咨询师陈晨 - BV1YP411L7E9跟女生单独去旅游怎么订酒店，你直接把你身份证你刷一下，让她订不就完了吗，你就跟她说，酒店你来选择，我不知道你的生活习惯是什么样，你觉得怎么舒服怎么来，如果订房的时候，这姑娘问你。是订一间房还是订两间房的时候，兄弟我告诉你，别犹豫，一间，你如果说这是你让女孩掏钱，你接受不了的话，第二种方式，你选好了以后，你把酒店链接发给我，我来订，第三种方法，它不在于你是订了一间房。还是订了两间房，你甚至都可以不用订，在于你们两个从A地出发到达B地，这一段行程当中，你们两个的关系能发展成什么样，你真正发展好了，你到目的地以后，你再退一间房不完了吗，这个事情最可怕的是。你去的时候订了两间房，你回来的时候退两间房，抖音，(我的愛拋開了你)。'
