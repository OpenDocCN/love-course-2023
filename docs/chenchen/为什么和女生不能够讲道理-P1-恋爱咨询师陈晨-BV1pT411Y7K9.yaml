  text: '# 为什么和女生不能够讲道理 - P1 - 恋爱咨询师陈晨 - BV1pT411Y7K9为什么跟女生永远不能讲道理，因为对于女生来说，既定事实跟她脑子里的观念，一旦形成冲突的时候，她会马上认为是既定事实出现了错误，我们的认知其实就有两方面组成，一个就是我们脑子里面的一个观念。还有一个东西是既定事实，理性思维是什么，理性思维是我要去尊重既定事实，我脑子里面当然有观念，但是既定事实是这个样子的话，那我就要去改变我的观念，我要去接受这个事实，女生不是。最典型的就是男女分手失恋这个事，分手以后你问一男生，你为什么被串，可能是我这个不好，那个不好，那个不好，说一堆，所有男生都是这个样子，但是说你去问一个女生为什么要分手，她是渣男。事实上是她男朋友是被她逼走的，但是你去跟她讲一道理没有用，她只能说那是个渣男。'
