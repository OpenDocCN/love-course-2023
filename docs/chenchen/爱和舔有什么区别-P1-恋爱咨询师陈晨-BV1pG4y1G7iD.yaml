  text: '# 爱和舔有什么区别 - P1 - 恋爱咨询师陈晨 - BV1pG4y1G7iD你觉得爱和舔有什么区别，爱和舔，爱和舔其实本质一个区别在爱是相互的，舔是单方面的，你有了一个交互的就是爱，没有交互的话就是舔，舔是换不来爱的，那种东西它会让人觉得是，冒犯，不是打扰是冒犯。打扰的话你其实还是可以礼貌的拒绝，就冒犯才是会那种，拒之千里之外，爱的付出跟舔的付出在行为上，某种意义上来说是一致的，但是你的出发点你的心理是不一样的，两个人相爱的关系里面是没有卑微的，是很自信的。我对你的所有付出都是因为我爱你，而舔不是，舔所有的付出都是，我求求你，这个东西不在于你，这个东西在于对方，事实上并不是你想要去舔他，而是他将你的爱变成了舔，望之不去，便是初次相遇。'
