  text: '# 如何破解女生爱答不理 - P1 - 恋爱咨询师陈晨 - BV1Tg411S7To对你爱搭不理怎么办，我告诉你，你犯的最大的错误就是你对她好，我问你，你觉得她是缺对她好的人吗，当然了，她需要有人对她好，但是她需要的是自己感兴趣的人对自己好，所以你只要成为她的兴趣点，就什么都好说。首先你要先去找到这个女生的兴趣点是什么，然后让自己跟她的兴趣点去发生关系，建立联系，这样一来，她就会主动来接见你，而在这个过程当中，你只需要把她曾经的兴趣点转移到自己身上，如果你想真正提升自己。就看评论区，我不是抠，我说真不敢说。'
