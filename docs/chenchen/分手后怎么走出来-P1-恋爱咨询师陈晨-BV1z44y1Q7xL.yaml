  text: '# 分手后怎么走出来 - P1 - 恋爱咨询师陈晨 - BV1z44y1Q7xL分手后怎么走出来，停止被她买单，分手只是中断了你们两个人之间的关系，但是她在你心中的分量依然没有改变，甚至可能更重了，否则你不会走不出来，那么你要做的第一点，你不要再被她的一切影响了。她发个朋友圈你就会这么紧张，她过得好你不爽，她过得不好你也不开心，何必呢，你们已经分手了，我可以告诉你，你们从此就是路人，这一辈子可能都没有什么再见面的机会了，你如果做不到的话。那就立刻把跟她有关的一切全部都删掉，去警告你的朋友，不要在我面前再去提起那个人，否则我就翻脸，第二点，要多给自己一些选择，改变自己的社交氛围，就是一个非常好的方法，你可以在新的人身上。看到一个完全不同以往的自己，不要告诉我你身边没有妹子，我之前推荐过很多次男男了，上面的妹子年人话多不高老，数量还很庞大，尤其适合你们，忘不掉那些回忆，就用新的去代替啊，每天打开就能看到。漂亮小姐姐的联系方式，她不香吗，周末跟小姐姐出来吃个饭，看个电影，分分钟不就成了吗，第三点，不要再往一边跑，不要每天晚上再打开手机，刷各种阴谋视频，享受这种情绪，没有任何的意义，因为没人会看到你。没人会理解你，要学会自己走出来，包括我的视频，如果你在这里看不到未来，那你就关掉它，去做点什么。'
