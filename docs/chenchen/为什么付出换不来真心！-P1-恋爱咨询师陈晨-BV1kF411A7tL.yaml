  text: '# 为什么付出换不来真心！ - P1 - 恋爱咨询师陈晨 - BV1kF411A7tL到底为什么付出不能换来真心，我今天彻彻底底把这事跟你讲明白，当你没有摸清楚对方的需求，你不知道他需要被如何去爱，也不知道他想如何去爱一个人的时候，你只一味的认为自己是对的，自己在努力，自己在付出。你当然换不来真心了，我给你举个例子，比如你是一个男的，现在有一个长得比女孩还女孩的男生，就是扔到美女圈里面，兜水拔尖的这么一个男生，他来追你，你能接受吗，你肯定不能接受，因为根本就没有对准你的需求。你要知道社交关系的本质，也是一种供需关系，在两性关系当中，你也要清楚的知道，彼此的供需是什么，他要的不仅仅是一个男朋友，你要知道他需要的是一个什么样的男朋友，所以在你去付出真心的时候。你一定要知道对方的需求是什么，你往这个方向付出，那肯定不会有错。'
