  text: '# 喜欢去酒吧的女生能不能追 - P1：IMG_6746 - 恋爱咨询师陈晨 - BV1fM4y1m773有兄弟问我经常泡酒吧的女孩能不能追，我这么跟你说，大多数经常泡酒吧的女孩，她是不需要花钱的，而且人是一喝喝一宿，你猜猜这是为什么，肯定就有人说了，那人家就不能是爱喝酒吗，那我再问你几个问题，首先。你觉得一个经常喝酒喝到凌晨的人，他会有一个正常的朝九晚五的工作吗，当然了，很多人会说我是陪客户去谈生意，但是你谈的是什么生意，才需要经常去酒吧陪客户啊，另外你去陪客户真的只是谈生意吗。我知道一杆子把所有人打死是不对的，但是常在河边走，他哪有不湿鞋的呀，所以兄弟你要听我一句劝，这个水太深，你拿捏不住。'
