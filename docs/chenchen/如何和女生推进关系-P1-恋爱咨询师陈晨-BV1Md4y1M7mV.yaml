  text: '# 如何和女生推进关系 - P1 - 恋爱咨询师陈晨 - BV1Md4y1M7mV其实很多人单身的原因吧，就是因为他不会推进关系，他们总是会认为如果女生口头上没有同意，那就是不可以，但事实上这个世界上没有任何一个女生会主动的告诉你，你下一步该干什么，他们真正希望的是我不说你就懂。而不是说你做任何事情都要来问我可不可以，事实上女生们会想尽各种各样的方式来给足你暗示，就看你能不能看得懂了，举个例子比如打车的时候，很多男生其实是知道该给人去拉下车门，但重点是什么。重点你要看这个女生上车以后会不会往里钻，如果她坐到了司机后面，那就是给你机会，那这个时候如果你傻不拉几的，你坐到副驾上面，你就属于不懂事，你应该坐到人旁边，还有一点，如果你们两个并排坐的时候。甭管是吃饭还是别的什么一些活动吧，这个时候你可以去看这个女生膝盖的一个朝向，她是朝向你还是朝向外侧，如果她的膝盖是朝向你的话，那就是在等你主动，这个时候你千万不能怂，给你机会你得抓得住兄弟。我告诉你追女生就像开卷考试一样，就看你会不会抄了，给你们讲的这个从相爱到相识，就是一份带答案的题库，至于要不要学那就看你们自己的物件。'
