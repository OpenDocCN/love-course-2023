- summary: "-   为什么认真的人总是会输\n    1.  认真喜欢一个人会全身心投入\n    2.  一旦失去神秘感，对方就会失去兴趣\n   \
    \ 3.  爱情需要双方相爱才有用，而不仅仅是一个人的认真。"
  text: '# 为什么认真的人总是会输 - P1 - 恋爱咨询师陈晨 - BV1iG4y1h7xM人是这样的一种动物，特别奇怪，一旦开始认真的去喜欢上一个人以后，他会快速的掏心掏肺，把自己的一切都套入了，他以为这个样子可以去换回一份真心，对不起，输，全输在这个上面，你仔细去想念事情是什么。那个让你浑浅蒙上的人是什么，因为它是一种态度的秘密了，有态度可以打动你的东西了，那你一口气一股脑把所有的都给了，你就像赤裸着站在他面前一样，他对你失去兴趣了，你这个人没有神秘感了，那他怎么可能会喜欢你。我觉得到底要不要认真，认真没有错，但你要学会保留自己，我没有问我自己，你认真的啥，对方认真的吗，爱从来都没有用，相爱才有用，多謝您的觀看。'
