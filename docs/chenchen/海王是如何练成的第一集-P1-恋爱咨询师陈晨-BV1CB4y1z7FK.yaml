  text: '# 海王是如何练成的 第一集 - P1 - 恋爱咨询师陈晨 - BV1CB4y1z7FK你有沒有發現你身邊很多人長得不好看，但是他從來不缺對象，而且你會發現他跟所有異性關係都非常的好，都能聊得上天，為什麼長得不好看的人也會成為海盜，我這就把這事給你講清楚，他首先會廣撒網。跟所有他能看得上的人去建立聯繫，比如他會問你化妝品品牌，他告訴你他給長輩送禮物，然後想聽一下你的建議，你給完建議以後，他巴馬上給你甩一通包過來，你會認為他是一個知恩圖報的人。那這樣一來他就把一個良好人設，樹立在你心裡面了，第二步他會給你成為無話不談的朋友，在你的生活當中你總有一些不如意的時候，這個時候他就會出來給你一些安慰，你會發現他特別的善解人意。無論是清除你的痛苦還是分享你的快樂，你都會發現這是一個完美的青春者，第三步就是想盡一些辦法，讓你對他產生佔有力，這個東西叫做四小時定律，就是去佔有你的時間，你要知道人一天24小時，8小時工作學習。8小時睡覺，你每天投入在他身上的時間，達到4個小時的時候，意味著你滿腦子都是他，你就對他已經產生佔有力了，然後他就會進入到他的下一步，等待你來推進關係，那麼他的方法是什麼呢，就是暫時的擱置你不搭理你了。這段時間你找他他會告訴你我很忙，他這樣調著你，首先讓你心裡面產生出這種失落感，你越想彌補失落感，你就越想跟他升級關係，而他在這個階段，就是要不斷的去給你製造這種失落感，這個時候你會思考一個問題。他的心裡面有沒有我，當你想到這個問題的時候，你就已經完全輸了，你最終會對一個條件不太好的人，那麼上感，那麼動心的原因，其實就是溫水煮青蛙的原理，探索「時尚高潮」
