    \ 通过游戏让对方产生更多亲密联想，保持手的联系"
  text: '# 如何突破朋友关系 - P1：如何突破朋友关注 - 恋爱咨询师陈晨 - BV1ta411g7ZH如果你不知道暧昧的关系怎么升级，一个小游戏帮助你来突破，这是一个可以将依赖感跟刺激性推向极致的游戏，而且你放心，这件事朋友之间是不会有人拒绝的，这个方法很简单，在你们过马路即将绿灯的时候，你告诉他。让他把眼睛闭上，然后你牵着他的手过马路，这个游戏的重点是可以让闭着眼的人产生时空的错觉，这短短的几十秒时间，在他的意识里面会无比的漫长，这种效果来源于他暂时失明所带来的紧张与恐惧。而且他在只能依靠你的时候，脑子里面会有很多的联想，对于你来说只是拉着他的手走了几十秒，但在他的脑子里面，或许已经幻想出与你携手共进一生了，当这个游戏结束的时候，一定要盯着他的眼睛，在他的眼神里面。你可以看到前所未有的亲密了，最后你要记住，别撒手。'
