  text: '# 如何避免查户口式聊天 - P1 - 恋爱咨询师陈晨 - BV1sB4y1C7Cn你要知道装13是刚需，如何避免查户口是聊天，那就是你不要去询问对方的各种信息，而是在聊天过程当中去获取各类信息，比如你想问对方职业的时候，你可以问对方，哇你这么能说会道，你这从事什么工作的。这个问题的本质在于对方是能说会道，还有些人不善言辞，你可以这么问他，你这么内敛严谨的性格是如何培养出来的，你要知道工作对于一个人的塑造是非常重要的，在他的心里面他会认为。我说出我工作的时候是对我性格的一种炫耀，你通过褒义词加工作的询问，其实是在变相给他一个装13的机会，而现实就是这个世界上没有任何一个人，会轻易的放掉一个装13的机会，当你想问对方的家乡是什么地方的时候。首先你要去看他的朋友圈，观察一下他最有可能是哪个地方的人，当你大概模糊的猜出来这个地域之后，你可以去找那个地域特别冷门的小吃，这个冷门的小吃就是外地人接受不了的，然后你直接问他那个小吃到底好不好吃。如果他是那个地方的人，你们可以借由这个小吃的话题，延展出属于你们的聊天话题，如果他不是这个地方的人，他会抛给你的问题，你为什么会问我这个问题，这个时候你就要去把你对于他的一些猜测，直接告诉他。这个时候你们可以建立另外一个话题，这个话题叫做心理游戏，这个游戏是很多人都喜欢玩的，就是我释放一些信息给你，然后你来猜测，你猜的越准他越喜欢跟你玩。'
