  text: '# 该不该认真对待每一次恋爱 - P1 - 恋爱咨询师陈晨 - BV1sG4y1L7Cw该不该认真对待每一次恋爱，你很认真但是你很累，那你谈谈干什么，你不认真但是你很开心，那你就可以去谈了，要享受你的每一次恋爱历程，什么是认真，什么是不认真，恋爱在一开始它是冲动，它是一场游戏。你只有游戏玩好，游戏玩上瘾你才会认真，很多时候这种情况，它并不能够出现，你忘记了恋爱最大的乐趣是什么，你忘记了去享受恋爱的过程，你只是强行给自己去上很多的枷锁，你告诉自己我要认真去对待。最后认真的自己遍体鳞伤，但是你转换这个思路之后，就不会遇到这种情况了，如果你想真正提升自己，就看评论区吧，我不是抠儿，我说真不敢说，能不能提升自己就看评论区吧，我不是抠儿，我说真不敢说。'
