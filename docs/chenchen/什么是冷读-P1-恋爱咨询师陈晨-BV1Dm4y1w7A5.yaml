  text: '# 什么是冷读 - P1 - 恋爱咨询师陈晨 - BV1Dm4y1w7A5很多人都想学冷毒，其实这东西特别简单，不信你听上这两句话，你觉得一个女生听到以后会是什么反应呢，第一，我觉得你跟别人不一样，我认识的每一个人都想现实低头了，但是在你的身上，我仍然能看到那一丝倔强，第二。虽然追求你的人很多，但你不会像其他人那样轻易的去妥协，你依然在你心中等待着那份迟来的爱，这两句话，你只要能说出来，一般女生都会觉得你特别懂她，这个就是冷毒，不过是一些大多数人都能够共鸣的感受。跟以前算命那一套东西是一个道理。'
