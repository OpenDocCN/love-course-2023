  text: '# 不买钻戒就不能结婚了？ - P1 - 恋爱咨询师陈晨 - BV1Cs4y117qz如果不买这钻戒呢，婚就不结了，晚上看到一对情侣马上要结婚了，女生呢想买钻戒，但是男生觉得钻戒太不保值了，就想买金的，就跟女生说钻戒呢平时也没法戴，就婚礼的时候戴那一下，但是这金的呢不仅保值。平时也可以戴，女生就不乐意了，就吵起来了，说如果不买这钻戒呢，婚就不结了，我觉得这事如果是真的，那就确实别结了，结了也得出事，这种情况只能说明，他更在意别人看法，而不是你的看法，对于普通家庭来说。几万块钱买个装饰品，它不是小钱，尤其是结婚的时候，本来就哪哪都需要钱，他就为了那点虚荣心，所谓的仪式感，就不惜让你大出血，去买那种明知道没什么用的东西，你确定他要跟这种人结婚吗，现在能拿不结婚威胁你。以后就能拿离婚威胁你，一样的，说白了，他能还不知道你有多少钱吗，只不过是为了不在闺蜜面前被比下去了，你贷款他也觉得值，毕竟不用他还，你说这种人平时在朋友圈里，也没什么地位，生怕别人瞧不起自己。越自卑的人，他得拿一些东西来标榜自己，但自己又做不到，就只能吸别人的血了，肯定有人说，不就是这男的没钱吗，穷吧，是没钱，那你嫌他没钱你自己买，你干嘛让人家买呢，那你不是更穷吗，所以换个角度看。结婚前的这些习俗，它也是有用的，你绝对能从这件事里面，去看透一个人。'
