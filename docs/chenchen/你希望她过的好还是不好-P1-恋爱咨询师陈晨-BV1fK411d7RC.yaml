- summary: "-   无论爱与不爱，希望前任过得好是真爱的表现\n    1.  真爱会发自内心地希望前任过得好\n    2.  对待前任的态度反映出对自己的真爱\n\
    \    3.  爱一个人并不容易，不要轻易说出爱这个词"
  text: '# 你希望她过的好还是不好 - P1 - 恋爱咨询师陈晨 - BV1fK411d7RC你希望他过得好还是不好，那就看你哥不会爱他了，你说爱的话，你希望他过得好，你不够爱的话，你希望他过得非常凄惨，如果是真爱的话，这个人离开了你，无论他是否伤害过你，你都发自内心的希望，他可以过得好。你不要说什么我爱他，但是他伤害了我，我不想他过得好，你不是爱他，你爱的是你自己，你自己在你脑子里面去回忆一下，你一定有若干个前任，你并不是对每一个人，都会产生这种恶意的，总有一个人在你的内心。你是愿意善意去对待的，那个人才是你的真爱，爱这个字很重要，爱一个人也很难的，也不要见一个人，就轻易地对这个人说爱，事实上离开你的那个人，他过得好与不好，都跟你没有关系，你会因为他的好与不好。来牵动自己的情绪，那么无论他过得好与不好，你都不会过好的。'
