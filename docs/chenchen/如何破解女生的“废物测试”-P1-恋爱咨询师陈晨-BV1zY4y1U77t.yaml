  text: '# 如何破解女生的“废物测试” - P1 - 恋爱咨询师陈晨 - BV1zY4y1U77t现在很多女生特别喜欢搞废物测试，但这种行为其实特别的低级，因为只有废物才会去搞废物测试，其实这种东西就是给你一个无法回答的问题，然后看你怎么办，你要是没搞好他会开始打压你，但是没关系。现在教你怎么去反吓他们，当你面对无法回答问题的时候，最好的方法就是把问题踢回去，比如他问你，你是不是喜欢我，是不是想追我，会这么问你的，多半是对你有点想法的，你注意，不是喜欢你，是有点想法。这个时候你可以反问他，你为什么这么觉得，你从哪看出来了，把问题踢回去，要他的主观描述，他说了什么都不重要，重要的是他有没有出现那种局促不安的状态，那如果出现了，就证明你离拿下他不远吧。那如果他还是很镇定的来质问你，想拿回主动权，那这个时候你让他直接滚，因为他八成就想玩你，再比如他问你，你觉得我闺蜜好看吗，千万不能用yes
    or no的方式回答，你要告诉他，我觉得他跟你在一起的时候。明显有一种想压你一头的感觉，无论是打扮还是态度，你们最近是不是有点什么事了，本来我是怕坏你们的关系，所以我一直没提，但你这么问我的话，我觉得我不得不说，半件事我想多了，这样一来他就会产生猜忌。这里面给你一个小提示，拿下一个人的最好时机，就是在他开始去猜忌他的朋友的时候，那如果你还想学更多的招数，可以来评论区。'
