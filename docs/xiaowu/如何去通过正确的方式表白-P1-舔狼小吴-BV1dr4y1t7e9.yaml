  text: '# 如何去通过正确的方式表白 - P1 - 舔狼小吴 - BV1dr4y1t7e9如何通過正確的方式去和一個女神表白，這個女神也聊了一段時間，但是我能夠發現這個女神是比較慢熱，然後我就主動問對方，我說什麼時候能夠在一起呢，他說你別這樣讓我沒有安全感，那我就發了一個尷尬的表情。我說我怎麼了呀，他說沒啥就是感覺太快了，所以這也是我們很多女孩子的說辭啊，覺得什麼太快了這樣不太好，接下來該怎麼辦呢，很多人可能會去選擇去跟女神糾結，哎呀說不快呀，我們也聊了這麼久，我對你也挺好的。那你為什麼這樣對我，其實你越這樣會讓對方更加的有心理負擔，你會讓對方覺得不舒適，一旦你跟這個女神呢陷入一種理智的狀態，他就會去糾結，你這個男人有沒有房有沒有車，我跟你在一起生活呢，有沒有足夠的物質保障。所以我們要讓這個女神從理性的角度，變成感性的角度，這樣的話我們才有可能會在一起，我說你沒聽過那句話嗎，我說很多時候感情呢是沒有快慢的，沒有感情的話我們也沒有必要去聊那麼久，他就說我知道呀。我說你對我也挺好的，但是呢我怕我沒想像中這麼好，我說你自信點，我說我們早在一起了，他說我認真的，說以後萬一分手了怎麼辦，這能看得出來啊，這個女神並不是真的是拒絕我，而是他真的是考慮的比較多，瞻前顧後。那可能也是因為他自己之前的感情經歷，可能受過傷害，你作為一個男生，你要在感情當中佔據一個主導權，而並不是被這個女神所影響，我說你想太多了呀，那萬一明天我消失了呢，你會不會後悔呢，那是不是很可惜呢。他說他不知道了，怎麼辦呢接著說呀，我說所以呢就活在當下就好了，你太糾結沒什麼用，真的是這樣，因為很多時候感情真的是看感覺的，說不定哪天你們倆就在一起了，說不定哪天又錯過了，我說想見的人就去見嘛。想吃東西就去吃，失去了後悔莫及太多太多了，那很多人可能會說，哎呀這是不是在給女神洗腦呀，並不是因為你在給他囤積你的價值觀，很多時候其實你是說不服一個女神的，我就算跟他說的再多，他也可能會接著去拒絕我。我說我再想想嘛，那這個時候我還是建議大家呢，就可以再放一放再等一等，很多時候感情最怕的就是你的不甘心。'
