- summary: "-   恋爱不是生活的全部，需要关注自己的内心反馈和自我认可。\n    1.  价值不取决于他人认可，而是自我认可。\n    2.  不要过分关注他人的反馈，重要的是关注自己的内心真实反馈。\n\
    \    3.  不要浪费时间在与他人聊天上，要始终关注自己的成长和提升。"
  text: '# 感情不是生活的全部 - P1 - 舔狼小吴 - BV1s14y1w7jR说恋爱不是一切，然后又说出一类疾病在自己身上，这种是正向反馈中改善吗？，你的意思就是说如果一个女生她自己反馈不好的是时候，你觉得通过你赚钱去让你心态更好一点是吗？，就是赚钱是一种意义。赚到我去做我喜欢做的事，就算我去工作，我还是会有一个愿意的。，你这个核心就在于什么呢？就是你特别太看重一个女生对你的反馈了，是吗？，这也是属于你的问题，就是你没有自己认识到自己的价值。就是我的价值肯定并不是取决于女生她理不理我，，不取决于你回不回我消息，而是取决于我自己本身，我自己是不是很开心。，这个女生她没有认可到我的价值，但不代表我就没有价值，我自己自我认可的人。我不需要你这个女生认可，明白吗？，你看所以这是我跟你的区别，你的认可取决于别人，我的认可是来源于我自己，懂不懂？，这是一种思维模式，她不理我又怎么样呢？她不理我，TMD，是这个女生的问题，不是我的问题。因为我聊天没有出错。，所以这个很重要，就像我原来也是经常会，大家不要在意女生反馈，我特别希望女生回我消息，，但很多时候你要去知道她为什么不回你消息啊，是因为她比你有更好的人选，并不是因为你不行。是因为她比你有更好的人选，懂不懂？，这才是核心，好，第二个核心呢，就是说你需要关注到自己身上，就是我需要去在乎到自己内心的真实反馈，，我现在怎么去看待我跟女生聊天，其实我是不愿意去跟女生聊天的。因为我觉得很浪费时间，，我看你这么聊天记录，你和她聊天，天天就是没时间聊，有这个时间我尽可能还得提神提神自己身上，，我是不会随随便便给一个女生花时间的，就陪她呀，去聊天呀，像你刚才跟她说的。什么跟你挑礼貌，我从来不会去聊这些东西，我觉得TMD很消耗我，懂吧？，所以你看，我的想法是始终放在我自己身上，我自己怎么变得更好？我自己才是核心，而你总是关注在别人身上，好吧，这个很重要。。都問到點子上了，懂了嗎這個，懂了，這個很重要。'
