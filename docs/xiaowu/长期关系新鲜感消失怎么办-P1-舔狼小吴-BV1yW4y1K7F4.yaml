  text: '# 长期关系新鲜感消失怎么办 - P1 - 舔狼小吴 - BV1yW4y1K7F4第二個問題，長期關係當中，吸引感總會消失症，怎麼應對？是不是提升自己？，對，這個是非常重要的，要不斷提升自己，你要把感情抓得太緊的話，那對方就會覺得很有壓力，所以很多時候你要去提升自己。就是感情只是你一部分，你在感情的核心競爭力，不是說怎麼去PUA對方，怎麼把對方控制住，而是說你始終有這種異性溝通交往的能力，你不缺少異性，這個才是核心，懂嗎？。'
