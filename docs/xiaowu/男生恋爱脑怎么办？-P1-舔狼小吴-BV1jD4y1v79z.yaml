  text: '# 男生恋爱脑怎么办？ - P1 - 舔狼小吴 - BV1jD4y1v79z戀愛腦怎麽辦？多吃虧唄，多吃過幾次虧就知道戀愛腦不太好了，但是我跟你們講啊，那得還是看人，有的女孩子她就是比較單純，態度強很多，她每次感情受傷完之後，她可能還是跟原來也是一樣，還是毫無保留地去付出。那這個時候如果你也是戀愛腦，對方也是戀愛腦，那我覺得你們倆比較適合在一起，懂不懂？，但是我覺得啊，人都是會學會成長的，只不過有的人成長比較快。有的人成長比較慢。'
