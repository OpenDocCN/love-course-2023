  text: '# 不爱你的女生有什么表现 - P1 - 舔狼小吴 - BV1eN4y1A7RW只想玩玩你的女生有什么表现，第一呢就是她根本不会在乎你的感受，你的喜怒哀乐跟她们都没什么太大关系，更不会去包容你，只要你有情绪去跟对方聊天，她会比你还生气，第二呢就是你们俩吵架之后呢。她明知道你很伤心痛苦，但是呢她从来不会向你去低头，好像个陌生人一样，每次都是你向她去妥协，第三呢在你们的恋爱关系当中呢，就是她只看到自己的付出，并且呢觉得你的付出呢是理所应当的，你应该做的。第四呢她一直想让你去照顾她，只接受你的付出，不想呢自己受一点点委屈，你身边那个女生也是这样吗。'
