  text: 她覺得你確實了解我，因為大家都不願意那個，都不願意認真地去了解別人，就是我們去面對一件客觀的事情的時候。你想想看你們很多人，都不願意認真地去了解，你們只會去憑感覺，我們大多數人在生活當中去做事情都是憑感覺，有沒有發現啊，比如說憑感覺的做事情，太好做的女生男生就不會珍惜，那憑感覺去做這些事情。那我就應該變得不好做呀，那我追求失敗，然後呢我就覺得怎麼樣，女生都不是追啊，應該靠吸引，這也是憑感覺，人的大量的這種偏見都是什麼，都是這種憑感覺的，對吧，我有一個想法，然後呢我憑感覺去做。然後呢這就產生這種不恰當的行為，不恰當的行為產生錯誤的結果，我憑感覺就認為這個東西是不對的，全部都是憑感覺，所以我們說叢林法則又是什麼呢，我剛才講的很多叫反省法則，對吧，叢林法則又是什麼。顧名思義弱肉強食，你比如說啊，為什麼要跟你們說啊，女生不是靠追的，而是靠吸引的，為什麼這句話很多人會認同啊，你越認同這句話你就越怎麼樣，越是把那些漂亮的女生留給渣男，對吧，因為你越是認同這句話。你就越不會去追女孩，你越不會追女孩，這好女孩就越不是你的，那你就等於說什麼，等於說把這些好女孩都送到渣男手裡，去了，真正優秀的男的這個只有那麼多，然後選了一個女的就差不多就已經在一起了。大量的這種女孩子啊，都是什麼你喜歡的你覺得好的，多數都留到渣男手裡去了，你有沒有發現這個事情啊，所以呢，顧名思義弱肉強食，在情感當中，渣男渣女就是那些強者，而被渣男渣女傷害的都是什麼。都是情感當中的弱者，強者能夠怎麼樣，經常能夠通過不斷的傷害和利用別人來，壯大自身的實力和能力，我告訴你們無能是什麼，你說無能也有罪啊，無能才是最大的罪，無能才是最大的罪，對吧，你比如說我作為一個渣男。我手裡面我跟十幾個女生搞曖昧，對吧，我多你一個不多我少你一個不少，然後呢你又對我動了感情了，對吧，我就可以對你不斷的提要求然後來壓迫你，你守不住自己的底線你就怎麼樣，你就要不斷的為我來付出啊，是不是。這不是弱肉強食嗎，對吧，你只有我一個我他媽有十幾個，我們倆之間肯定不對等，對吧，我就會不停的那個，我就不停的來剝奪你啊，我來盤剝你啊，你們有沒有看到很多女生，他們都是付出了自己所有的一切。最後被渣男甩了，對吧，甚至還有什麼，你要說怎麼分辨啊，很簡單，你說怎麼分辨啊，你明顯感覺到跟對方不對等的時候，那人家很有可能就是渣，對吧，然後你明顯感覺到這個你跟他差距太大，然後人家還對你很主動的時候。那這個事就沒什麼好事，那因為人總是這樣的，唉很多人都什麼我告訴你們，人都有一種心理叫癩蛤蟆想吃天鵝肉的心理，對吧，一是二不是，人都是什麼，就是我說這個這個這個癩蛤蟆想吃天鵝肉的心理，對不對，但關鍵是說。癩蛤蟆一般是被天鵝吃的，雖然這個比喻不恰當，就是說一般癩蛤蟆想吃天鵝肉，你只是一個什麼，一隻青蛙被什麼被老鷹吃，啊，就你只要有癩蛤蟆想吃天鵝肉這種心理，你就會被什麼，被這種飛禽走獸吃掉。你說那不主動怎麼找好的呢，你覺得你這個樣子有什麼好的會看上你啊，那些好的看上你的，不過就是想利用你啊，對吧，就說你的一些，你們很多一些這種，你比如說你底線低的這種挪威的森林這種人，你底線這麼低。你你每次跟人家去這個交往，你只是給人家送呢，對吧，把自己送到別人那裡，自己又得不到什麼好，對吧，老是用一種交易的心理去去去去想，我能不能從你那裡換得什麼樣的東西，你覺得好的能看上你嗎。你這種處理處理感情的方式，你底線這麼低，就你這種人怎麼樣，不可能能找到好的，啊，不可能，我跟你講，詹克斯真的說的很絕對叫不可能啊，所以你如果是弱者的話呢，你如果又有這種癩蛤蟆想吃天鵝肉的這種心理的話呢。
- summary: "-   人们容易被外表和言语所迷惑，误以为高富帅对自己有好感，实际上只是想满足欲望。\n    1.  飞禽走兽能嗅到人身上的味道，找上来坑害。\n\
    \    2.  高富帅主动接近你，只是想满足欲望，不会真心喜欢你。\n    3.  人们容易被自己的欲望和幻想所蒙蔽，难以看清真相。"
  text: 那些飛禽走獸就能嗅到你身上的味道，然後找上你坑害你，比如說有的女生就怎麼就覺得哎呀，這高富帥看上我了啊，然後呢，他對我說一些標人的話，他是不是喜歡我，你自己想想就知道你跟人家差距那麼大。人家高富帥來主動來接近你，不過就是想睡那一口人嘛，他難道真的會喜歡你嗎，包括你們很多人也是，你們可以去想一想，你們歷史當中你們標的過什麼樣的妹子，如果突然有一個比那些妹子好很多了，然後呢。你又你又覺得啊，你又覺得自己沒加上過的，然後非常想。
