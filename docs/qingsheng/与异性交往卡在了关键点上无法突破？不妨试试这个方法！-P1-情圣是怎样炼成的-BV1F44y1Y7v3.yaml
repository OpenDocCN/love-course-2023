  text: '# 与异性交往卡在了关键点上无法突破？不妨试试这个方法！ - P1 - 情圣是怎样炼成的 - BV1F44y1Y7v3我們今天講這個內容呢，可能會涉及一些這種不是那麼正能量的東西，我覺得可以跟大家講一下，這個屬於說叫防身智慧，首先問大家其實剛剛也有人問了，這個與一個人交往了有一陣子，但其實就是卡在一個坎過不去。有這個問題的，有的打一有的打九，然後呢第二個，被人拒絕過不知道再用什麼方式再去接觸，然後呢感覺對方很高冷，像鋼板一塊，不知道該怎麼接近，有的打一特別有的打九，最後一個到了關鍵節點上。你比如說就是來接觸了有一陣子，這個要發生關鍵的這種事情，比如說接吻也好，發生某種關係也好，然後呢答應做你女朋友也好，老是在這個點上就是過不去，永遠無法突破，然後呢時間長了，可能這個點過不去的話。要麼就慢慢就涼了，然後慢慢的要麼就呢，怎麼備胎了，要麼你就開始糾纏他了，然後被人家反感，有過這種體驗的打一，我想跟大家講啊，是人就有弱點，弱點呢就是對方的需求，你呢你想讓人家這個答應你。對吧或者說是來同意你，你就得不停的刺激對方的需求，就說我們今天講的呢是說服別人，你怎麼去說服別人，這個東西呢這個非常重要，那麼你們很多人是不是，就是關注說我怎麼去說服別人，這個東西是有什麼技巧。有什麼方法有什麼套路，對不對，很多人是不是都關注這個東西，一是二不是，有什麼技巧有什麼套路，有什麼方法，明確的告訴大家，所有的技巧所有的套路，所有的方法建立在什麼，建立在對於你對於人性的掌握上面，放易。我是去向她报仇的。'
