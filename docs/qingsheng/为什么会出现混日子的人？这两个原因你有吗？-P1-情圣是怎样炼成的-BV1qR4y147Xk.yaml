  text: '# 为什么会出现混日子的人？这两个原因你有吗？ - P1 - 情圣是怎样炼成的 - BV1qR4y147Xk所以說我們經常看到很多人說，為什麽我不自信啊？你們去想一想，只要是屬於這樣的人，百分之八九十的人都是在混日子，他們在生活當中不用負任何責任。什麽叫混日子呢？就是我在這個公司，我打卡上班。然後我啥也不用幹，然後交差應付一下這些事情，每個人拿點死工資，我每天在混著。你說這樣的人混下去，他能得到什麽？他除了得到一點死工資，然後能夠保證自己活下去以外，這個人能有什麽社會技能？他真的能夠掌握一件事情嗎？他能有價值嗎？所以，第一個，你對自己不負責任的人，缺失了對自己責任的人，首先第一個，你是一個沒有價值的人。大家想想是不是這樣？你是一個沒有價值的人。你只要做一些事情。你在這個當中沒負任何責任，你就沒有任何價值。沒有任何價值，你就不會有成就感，你就不會建立起自己最基礎的對自己自信的一個底層。然後你就遇到很多事情，你就沒底氣，矮人一頭，說話慌亂，hold不住場面。都是這樣來的。你們以為包括心情抑鬱、無聊、焦慮、閒得發慌，所有很多心理問題都是這麽來的。你以為是這麽來的？就是逃避責任來的。就是說，你逃避了你對自己的責任，你天天這個玩那個搞，把自己的身體搞壞。然後天天刷手機，天天玩遊戲，回到家裏面，家裏面來又不注意衛生，東西又亂放。你說你整體的缺失對自己的責任的人，首先第一個，你能力不會有增長，第二個，你的生活會一塌糊塗，第二個，你缺乏了對別人的責任。就是說，尤其是受PUA，你缺乏了對女孩的責任。你說，你用什麽樣的方法去搞定這個女生，沒問題，但是前提是說什麽？你要對這個女生負責任。我剛才講，你有了這種對女生負責任的心態，你想的方法就一定很正。舉個例子，你要去搭訕女生，對不對？很多人都想，我用什麽技巧，用什麽套路，用什麽方法。大家想想，這個裏面是沒有對女孩的責任的，你只想說我怎麽得嘛。但是如果你把對女孩負責任這個責任加進去的話，就不一樣了。我要去認識這個女生，我要考慮，首先第一個，人家方不方便，我這樣走上去會不會太唐突，會嚇到人家。第二個，你要照照鏡子，你看看我今天精神狀態，我的形象好不好。第三個，我跟人家過去。首先不要讓人家覺得我是有侵犯意圖的。就是說，所謂對人家負責任，就是你這次哪怕要去搭訕，你要給人感覺，你想的是說我要帶給人家一次最美好的被搭訕的體驗。你照這個思路去想，所謂對別人負責任。你就是把事情做好一點。你要想，如果說我搭訕，然後真的騷擾到人家，打擾到人家的話，那我應該怎麽辦？你可不可以在你的包裏面帶一朵玫瑰花？一旦這個事情搞砸了，你就跟這個女生說，不好意思，我沒想到我會打擾到你。我其實我剛剛想了很長時間我怎麽跟你搭訕，我怕萬一搞砸了，然後讓你心情不愉快，所以我就隨身帶了一朵玫瑰花送給你，那麽就不好意思打擾了，就走了。你說這樣子，你去跟人家搭訕，哪怕你的體驗不好。你最後給到人家一點補償，你說人家會不會覺得，哎，這個人還挺好的，或者是說這個體驗其實也沒那麽差。因為你去關註到人家的感受嘛，包括你之後跟人家要去聊什麽，比如說你要去考慮很多問題。比如說一個人跟人家搭訕的情況下，他會不會想了解這個人什麽來頭，什麽樣的工作經歷，對我有沒有危害，或者說有人沒有什麽不良的動機，你這些東西都考慮到，你就要對別人負了責任。所以我說。搭訕就是一個講什麽叫人的良心。良心就是一個叫三角形的東西，就是我做壞事的時候，這個三角形的東西會開始轉。我們只要做一次壞事，然後這個良心就會轉一次，然後轉得我們痛，直到我們壞事幹多了。這個良心已經被冷打，已經被磨平的時候，'
