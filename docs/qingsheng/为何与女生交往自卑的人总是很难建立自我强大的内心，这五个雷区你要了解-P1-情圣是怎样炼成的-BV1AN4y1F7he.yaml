  text: 你只有這種壞事越幹越大，然後不停的去搞一票，你搞一票能收手的人這個太少了，然後最後一個呢，過度想證明自己的天賦，覺得靠比別人努力，不能證明自己厲害，有沒有，我想起我一個哥們，早年就是走捷徑，然後呢。這個搞跟賭相關的，然後掙了錢，結果到最後這個就是因為跟賭相關的這個事情，然後呢，又把所有錢都賠進去，就這種東西來的，他永遠會你怎麼來，他永遠會怎麼走的，所以告訴大家做任何事情不要走捷徑啊，但是呢。很多人就是執迷不悟，這是很簡單的道理，呵呵，對吧，走捷徑走捷徑相當於什麼呢，比如說你下棋啊，我給你舉個例子啊，你跟人下棋對吧，這個你這個你想方法怎麼去贏對吧，怎麼就走。然後去去謀劃整個這個棋局這個是OK的，這叫想方法，但是什麼是走捷徑的，就是趁別人不注意的時候，你偷別人一個本對吧，或者把別人這個棋盤上的東西換個位置，這就走捷徑啊，或者下邪药之类的，我就乾脆。
