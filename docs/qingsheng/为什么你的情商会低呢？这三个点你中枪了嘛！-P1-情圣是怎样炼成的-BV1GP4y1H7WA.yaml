  text: '# 为什么你的情商会低呢？这三个点你中枪了嘛！ - P1 - 情圣是怎样炼成的 - BV1GP4y1H7WA这个过于自我呢，有一个最大的问题，你比如说情商，第一个是什么？就是我们常说的叫脾气不好。你们见过有几个脾气不好的人情商高的？你们有没有见过？你们说情商是什么呢？是能够在任何情况下都能够让内心有安全感。这首先就是第一条。也就是说，什么意思呢？各种安全感哪来的？就是什么样的场合你都能应付得了。别人骂你，你知道应该怎么做比较好;别人夸你，你知道应该怎么做比较好;第一次见面。你知道应该怎么说比较好;第一次人家做出什么反应，你这个时候应该怎么应对比较好。所以我们就看到，我们常说一个人情商高，就给人感觉，这个人其实给人感觉很成熟。但我们常说成熟，成熟其实他就跟情商有关系。首先第一个，你要能控制得住你的情绪，这时候你要能够去想，在生活当中，因为你们体内的那个圈子太小了，这就会造成一个什么问题呢？就是你只熟悉你那一亩三分地的事情。如果是一个外来的事情。或者说是一个供奴起来的，你应付不了的一个事情，比如说突然你的生活当中出现一个大美女，这个时候你们就会发现很多人的情况是什么？不知所措，然后大美女出现了，然后这个时候就开始不理智了。然后你就不知道说。哎呀，这个时候我应该怎么做，我应该怎么样怎么样，就会变成你们很多人说，就开始不停地去对她好，然后去给她东西，然后怎么怎么样的，这个时候就变成被骗了，就变成备胎了。情商就很多时候都是这样的。就是你情绪一上来了，最后你脑子就不管用了。然后第三个叫过多的价值判断，影响对事实的认知和判断，什么意思呢？就是过多的价值判断是什么意思？这个事对我来说是好的还是不好？这个人是个好人还是一个坏人？'
