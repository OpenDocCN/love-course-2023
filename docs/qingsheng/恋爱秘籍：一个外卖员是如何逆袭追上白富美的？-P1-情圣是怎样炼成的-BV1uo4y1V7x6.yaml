  text: '# 恋爱秘籍：一个外卖员是如何逆袭追上白富美的？ - P1 - 情圣是怎样炼成的 - BV1uo4y1V7x6很多时候你关注过多的女生喜不喜欢你的时候，你就很容易陷入被女生的状态，被女生的反馈所控制的这么一个境地当中，比如说你评估可能性，比如说我真的要追到这个女生，我觉得我可能性只有5%。你应该怎么去想这个问题，比如说你真的特别喜欢，你比如说你就是一个外卖小哥，看上一个白富美的女生，你超喜欢她，你想跟她在一起，你如果真要追到她，你觉得这个事情有多大的可能性，我说实话5%应该还是有。我不说0，你们有没有想过，这个时候你要去追对方的时候，我说了你要去看对方的需求，大家知道我可以跟大家说一下，这种类型的女生基本上是什么，一个最大的问题是她们生活很无聊，你如果这张嘴特别会逗女生开心的。或者是说你特别会用现场的话，叫说骚话的话，基本上这样的女生其实没什么难度，因为真的很无聊，你会发现她们的生活就是什么都不缺，也没有什么事情可以干，一天到晚都不知道要干嘛的。所以这个时候你就要去看你有哪些优势，能够去对上对方的需求，比如说有的这种女生，你要去看这个女生的类型，她心里想要的东西不一样，比如说有的女生就怎么样，就喜欢这个男生靠谱一点，稳重一点，那你就怎么样。你跟这个女生去做每一件具体的事情的时候，你就要极其的认真，要把这些事情办好，要通过你跟女生之间这些事情，让这个女生觉得你这个人怎么样挺靠谱的，这是女生的一种需求，还有一种女生喜欢男生对她温柔。因为你比如说你要看她这个女生具体的情况，她老是怎么样，她老是跟男生交往的时候，或者是说家里人，比如说这些人都对她怎么样，对她态度很恶劣，她得不到关心，这个时候如果有一个人特关心她，然后对她特好。然后对她特温柔的，她就很容易觉得，这是我原来得不到的东西，我从你身上得到了，如果说你怎么看女生的需求，你要去看女生的具体的生活处境，你要了解这个人，她的成长背景，她的成长环境是怎么样的。她自己面临的哪些问题，她就会有哪些需求，比如说女生情感需求几个点，比如说我们原来讲的亲密感，安全感，最多的比如说我跟大家讲，这男女交往，比如说男生跟女生在一起，女生其实最关键的因素是。女生的安全感有没有得到满足，她要确定说你跟她在一起，你会不会变心，你能不能保障以后你们的生活，你够不够上镜，有没有责任心这些东西，这是决定一个女生是否跟你处长期关系的，一个最关键因素，是安全感。至于说什么前面你帅不帅，有不有钱，但是很多时候你谈恋爱，什么短期关系，很多时候女生比较关注这些东西，但是正常的女生，我们说在这个社会当中，以你们很多人的这些状态，你们接触到的大多数正常女生。她其实是关注安全感比较多的，感官刺激这一方面，它是门票，决定这个女生愿不愿意跟你交往，有时候你长得帅不帅，够不够有钱，它是门票，它是个必要条件，有的女生门槛高，有的女生门槛低，这个我们在这里不探讨。因为没意义，为什么，因为你短期之内改变不了，但是但凡这个女生只要愿意跟你交往，两个重要需求，一个是安全感，一个是亲密度，亲密度有很多时候又是什么，又是你们之间的很多事情上面，这些相似度，比如说三观一致。有共同爱好，有共同的经历，有特别的经历，让你觉得，让你跟对方觉得怎么样，觉得对方是这个世界上，最特殊的那一个人，产生这种亲密感，有深入的交流，这两个点加在一起，两个维度加在一起，这决定这个女生。最终能不能跟你产生感情。'
