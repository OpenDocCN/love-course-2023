  text: 也就是說，很簡單。沒有人會跟著一個在對方身上看不到希望的人。你們要發現，不管是公私也好，個人也好，包括談戀愛這些事情也好，你想要別人跟著你的話，至少要讓別人在你身上看到希望嘛，他如果在你身上看到希望的話。他願意在你身上花時間嗎？一，願意，二，不願意。沒有人，尤其是男的，去跟女的表白，你要讓這個女孩子以後下半輩子跟著你，在你身上她如果看不到希望的話，她很不可能願意跟著你。這是個很簡單的道理。誰會願意跟一個在對方身上看不到希望的人，他覺得跟你在一起沒盼頭，沒希望了，他不願意跟著你。當然我說的這個實際上還是有條件有前提的。所謂的前提是什麼意思呢？就是我還沒有對你動感情，我還沒有對你怎麼樣。釋出感情投入的情況下，我會怎麼樣？我就不會願意跟著你。但是呢，如果我已經對你付出感情了，已經對你投入了，已經把希望寄託在你身上，但是你一而再，再而三的辜負我，有一部分人會因為不擔心而去套著，而去拖著。而去等待，而去虛假的去相信別人。但是這種情況下，這種女生最後一定也會離開男的。但是前提是什麼呢？這個條件是什麼呢？就是說她一定會把自己疏得徹底，比如說已經疏掉了感情，疏掉了自信心，疏掉了工作能力。什麼都疏得徹底了。比如說你看那種PUA受害者，受害的女性都是這樣的，跟PUA的這種人談完戀愛之後對自己沒有自信心了，然後工作也沒有，然後再也不敢相信男性了，甚至看到這種男的就害怕。所以你想想。這種東西有多麼害人啊。所以我們說，你真的想要學會去談戀愛的話，最好還是找一些三觀正的導師，比如說我們，或者說其他的同行也可以。我並不是完全鄙視這種同行，但是我至少覺得去教這種東西必須是三觀正。三觀不正的人教出來的東西是會害人的。不管是施害的人還是受害的人，都是有害的。什麼是看不到希望的人呢？其實這個點上就會講到很多同學的雜心了。好
