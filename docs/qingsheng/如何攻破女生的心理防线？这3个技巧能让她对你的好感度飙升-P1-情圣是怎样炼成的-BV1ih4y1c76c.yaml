  text: '# 如何攻破女生的心理防线？这3个技巧能让她对你的好感度飙升 - P1 - 情圣是怎样炼成的 - BV1ih4y1c76c就跟女孩子交往，是不是你都在求别人，给人感觉？你不是在攻别人吗？一是二不是。你根本就形成不了攻势嘛。就像一般来说，我们说你被人攻的时候是什么感觉？这女孩子到底对我啥意思？她是不是喜欢我？哎呀。要不要接受她呢？哎呀，不合适吧。被人攻的时候是不是这种感觉？一是二不是。那你们虽然没被人攻过，我说一旦一个女孩子被人攻，是不是这种感觉？这种人到底什么意思啊？比如说我举个这种很攻的例子。假如说。这个是同事在公司里面，比如说你把你的同事用公司内部通讯工具，把他说，你过来一下，你把他叫过来，你把你的女同事叫过来，你到我工位上面来一下，我有事要跟你说。然后女孩子过来了，问你有什么事吗？是工作上面的事吗？我星期六想约你出去玩，你觉得怎么样？你说，突然把人家叫过来，然后你说你想约人家，你说这个感觉是不是很攻？是不是很攻？这男的是什么意思？然后人家应该是来撩，应该是想追我吧。这样来。女孩子心里的那个内心的感觉是不是你明显能够感觉到了？如果我说这种话，我描述这种情况，是不是明显他的感觉就不一样？我再说一个例子，你在外面吃饭，然后你看到一个女孩子一个人在吃饭，你直接过去把椅子抽开坐下。就说，你好，有没有男朋友？要么就说，你好，一个人吗？有没有男朋友？哪个看着你，你想干嘛？可能你就直接说什么，如果没有的话，你就把微信给我吧。我蛮喜欢你的，就直接这么说吧。有人说，我有，但我还是给了微信。那就没有意思了。然后你可以说，哎呀，你如果有的话，把微信给了之后，哎呀，算了，微信我们回去再聊，今天我们先一起吃饭吧，我请个东西。你觉得女孩子怎么感觉？这个时候她刚好是一个人。然后一个男的来跟她非常目的明确，然后又很诚恳地去跟她表明了自己的目的。吃饭的时候聊的是什么呢？聊的是她自己的情况。你去问这个女孩子，我是干嘛的，我在这附近，然后如何如何，让这个女孩子对自己有更多的了解。这一趟下来，这个女孩子就会去想，今天这男的感觉还不错，他到底什么意思呢？会不会进一步有期待说，再跟他一起出来？所以我们说到，这就是说，我们说，这是功嘛。你想想，你第一句话说过去，哎，你有没有男朋友？这女孩子当时就怎么样？这人，其实这一句话就是撩嘛，就撩人家嘛。然后没有的话，我直接就把手机往你面前一递嘛，没有的话，你就把你的微信给我嘛，哎呀，拿着微信我们回头再聊，干脆我今天请你吃饭，是不是这是功嘛？你跟这女孩子你说怎么招架嘛？然后觉得你好牛气啊你这个人，胆子好大呀，是不是给人感觉很牛气的感觉，这种你走过去。这种自信传递出来的、给人的这种雄性的感觉是不是很够啊？这就是功人家嘛，我说比较功嘛。跟人说话。但是实际上很多人，你形成不了功，原因是什么呢？在与异性交往当中，尤其是男性主动出击的情况下，如果能对女方形成功势的话，基本上两个人就能够顺着这个轨道去进入离断关系。各位同学，你们说是不是？就是说，你一直攻对方，对方属于这种想抵挡但是又抵挡不住、又无法拒绝的那种感觉，是不是就一点一点就把对方的防御墙和你们之间的障碍磨掉了呀？你形成这种功势之后。一般来说两个人之间的关系不是说马上一拍板就成的，一定是说前面形成了一段时间的试门，把障碍都扫清了，告白或者说确定关系只是最后一步的事情。'
