- summary: "-   如何约陌生女生出来的技巧\n    1.  提高约会的合理性和确定性\n    2.  利用故事创造合理性和确定性\n    3.\
    \  给对方安全感和信任，达成约会目的"
  text: '# 怎样才能约一个陌生女生出来？看高手给你支招！ - P1 - 情圣是怎样炼成的 - BV1QL411T7GQ首先有一個基本的信任的情況下，你比如說約女生出來，跟你不熟的情況下，你要把人家約出來，其實很簡單，你提高確定性就可以了。比如說你今天安排，首先第一個，當然確定性之前還要給人家一個合理性。什麼叫合理性？就是說他心裡要去確定。你比如說你莫名其妙地去請一個女生吃飯，你覺得這個女生會出來嗎？比如說你看上隔壁前臺的這個女生，你認真地去請她吃飯，你覺得人家會出來嗎？但是我教你們一個技巧。這個叫給予合理性和確定性。你要編一個故事，比如說你看到一個女生，就說，你好，這個不好意思，很唐突，我想請你吃個飯。然後女生一聽，嗯？你誰？請你吃飯，幹嘛？是不是開始就會有這種防禦心理，一開始在。然後你又跟她說，我也知道這樣做有點唐突，有點不好，但是我很冒昧跟你講，你長得特別像我的初戀女友。我剛剛說請你吃飯，我只是想看一看你是不是她。你說這個時候女生會是怎麼反應？這個人不是套路吧？但是你說這個時候女生是怎麼情緒狀態？如果你跟她講這個，女生就會去想，這個人我操。然後你就說，你就跟她再編故事，你就說，我跟我的初戀女友已經有十多年沒見了，我剛剛看到我們好久沒聯繫了，但是我剛看到你。我就想起了很多以前的事情，所以不管你是不是，我都很想請你吃個飯。你說女生又是那種充滿感性的，然後充滿浪漫情懷的那種，人家覺得眼前這個男生挺深情的，然後這麼多年過去了還對自己初戀念念不忘。她肯定會產生一點好奇心。然後我就說，哎呀不管，反正現在跟你說了，我也不知道你是不是，可能你裝傻，你裝不認識我吧，但是也沒關係。我就覺得，你如果想聽的話，我可以跟你講一講。吃飯的時候，我帶著你去吃好吃的。而且我告訴你，她最喜歡吃的，我知道有一家牛排店，我知道有一家日本料理店，我每次吃飯我老把我喜歡吃的說出來，我一般就是牛排和日本料理。她以前是最喜歡吃的，我那時候來了，我就很想帶她去吃。所以說。我剛看到你，我就想起她，然後我就覺得想請你吃個飯。然後這個女生你想想，她會不會很糾結說要不要去，聽起來還蠻有意思的。我告訴你們，如果這樣跟人請吃飯，這是不是有合理性的？然後還有確定性。就跟她說。你看那個店就在那裡，消費也不高，可能也就一兩百塊錢，然後最近剛好想趕上下火，是我一個人吃呢，我又不合適，你可不可以一起去？順便我要跟你講一講這個故事嘛。你說這樣行不行？然後吃完飯之後，兩個人聊得很開心。你就說，其實都是套路，我就是想認識你，沒什麽，兩個人分別都是這樣說。你說這個女生會討厭你這種套路嗎？會討厭你這種套路，估計就是拿包打你，你這個逼我，太有心機了。然後說別別別，你在那裡上班。以後我每天就在那裡等你好不好。你說是不是就在路上點了個女朋友，因為你要給予確定性嘛，然後有合理性在嘛。然後你這個事就變成怎麽樣？就變得好像不合理，只要你把合理性說出來，你能夠把這個故事說圓了。然後你給予對方確定性，對方這個時候就怎麽樣？就有安全感了，就有底了，就被你騙走了。你們有沒有發現，去讓別人卸下心理防禦，其實都是一些虛無縹緲的理由，因為這種東西其實就是去騙你安全感，把你安全感騙出來。然後讓過你的這個信任機制，然後達成自己的目的，其實沒有那麽多理由的。拜拜！我都不敢提仇。'
