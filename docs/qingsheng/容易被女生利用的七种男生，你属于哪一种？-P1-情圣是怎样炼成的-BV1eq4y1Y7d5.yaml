  text: 所以我就怎麼樣。我跟你講利益關係嗎，對吧，我又需要你的話，對吧，然後最後一個容易著急啊，就是只要事情發展不利，就會逼著給女生給自己一個痛快的那種，但有沒有這樣的人，就是做事情特別容易著急啊。只要發現你這個事情發展不利的話啊，就會就會來追，就會不斷來逼問你的那種，你們碰到過這種銷售嗎，就是就是這種賣東西的人啊，就是突然發現跟著跟單跟單，然後跟著你不見了，然後呢，就開始怎麼樣就拼命的說。你這個事情考慮怎麼樣啊，然後怎麼樣的啊，然後拼命的想要那個就你對這個事情還不滿意，還不太認可，還有猶豫，但是還有那麼一點想法的時候，你很容易被這樣的人逼單逼煩的對不對，這個大家能理解吧。就你自己本身你還你只是對這個東西有一定的認可，但你認可都不夠，你還不想掏錢，在這個時候，對吧，然後呢，銷售一直逼著你買，然後不逼你，如果說你不買的話，他就各種這個不好聽的話，然後說過來了。你會不會你之後你就本來想買，你也不會買，你看很多男生幹這樣的事情的，對吧，對不對，你們自己也遇到過，你們自己也想想，你遇到過這樣的事情，你就知道當有的時候當女生被你逼單的時候，他是什麼感受，一模一樣的。所以人同此心心同此理，就是大家的情緒都是一樣的，我跟大家講那麼多，只是希望大家怎麼樣呢，雖然有的時候你們會覺得我為資本家說話對吧，但是我最大的一個問題不是想為資本家說話，我想怎麼樣。我希望你們自己不要廢掉，這是最關鍵的啊，就不僅不光是說什麼，這個有很多，你看網上有很多這種評論區就噁心，我說啊，你這是資本家，然後你為了去割韭菜對吧啊，你這是為了讓大家都去找女朋友。要不然你的生意怎麼做啊，你要這麼說我也沒辦法對不對，但是呢，我是什麼心態，大家應該都很清楚，到雖然有些話你可能怎麼樣，你可能不愛聽啊，我也沒有說我要去教訓你們的意思，但是呢，我希望大家知道我的動機是。
