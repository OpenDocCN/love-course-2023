- summary: "-   今天讲的是男女交往的套路，套路其实是计谋的一种，可以用来吸引异性。\n    1.  套路并不一定是坏事，比如通过小计谋获取电话号码。\n\
    \    2.  有趣的套路可以增加情趣，比如通过吃鸡肉或土豆来表白。\n    3.  套路的关键在于合理性，要能够说服对方才有效。\n-   存在的问题包括不知道如何与异性交流、缺乏曲线救国的能力、只懂传统的交往方式、觉得撩妹困难都是因为不懂套路。"
  text: '# 撩妹很困难？其真实原因是你不懂“套路”！ - P1 - 情圣是怎样炼成的 - BV1ki4y1o7Fr好，我们现在开始正式讲课的内容，我们今天讲的这个课题是什么才是真正的套路，男女交往如何才有数不清的套路，那么这个当中我们去讲，包括很多人，现在经常讲的一个套路，他就说我们怎么去套路别人，怎么样的。撩妹有没有什么哪些套路，或者说是这个套路有那个套路，首先第一个呢，我跟大家讲，一开始讲课的时候跟大家讲了，套路呢，其实某种程度上面应该算是计谋，计谋就是我们说套路的第一层含义叫计谋。就是说我怎么去套路别人，那不是怎么去放弃别人吗，怎么去那个，当然我们不是说，所有的套路都一定是不好的嘛，你比如说你跟这个女生你使了点小计谋，劣势小计，把这个女生的电话骗到手。你见遇到过最可爱的套路是什么，就是两个人确定关系，然后点了个大盘鸡，然后呢他就跟她说，就发微信跟她说，他当面可能不好说嘛，对吧，发微信跟她说，诶，就说那个女生接到一个电话上，这个电话手机接到个微信。然后一看是她发过来的，她说诶，人就坐我这边干嘛跟我发微信啊，点开一看，你愿不愿意做我女朋友，你要是愿意的话呢，你就吃一块这个土豆，你要是不愿意的话呢，你就吃一块鸡肉，这个梗你们看过没有。结果你们知道这男的这女生说了什么吗，结果我发现他妈的，他把这个鸡肉全都吃完了，只留下土豆给我吃，结果我没得选，我只能吃土豆，一看诶，没有鸡肉了，然后没办法就夹一块土豆，放到自己碗里面。你说这种套路有没有意思，包括我以前教你们的这个套路嘛，对吧，你就跟女生去搭讪，要请这个女生吃饭，你就说，哎呀好唐突，不好意思，我也知道这样很唐突，但是呢，我一看你一眼，我觉得你好。长得特别像我的初恋女友，所以我过来问一下，她是不是，对吧，你说这也是套路吧，你编个故事嘛，所以你们会发现，所有套路都有一个特点，就是你要能套路到别人啊，你们有没有发现，造件这个套路的关键点在哪里。它叫合理性，就我刚刚讲的，你所有套路当中，你如果说啊，你去跟人耍套路的时候，谁不会防着你啊，谁不会怀疑你啊，你看这种所有技能的套路里面，基本上都要有合理性，那我们今天来先看问题，这个我们总结了四个问题。第一个呢，很想脱单，但是一旦见到异性就不知道该怎么办，一有二没有，典型的没套路嘛，第二个，感觉与对方交流总是遇到障碍，不知道如何更进一步，然后第三个，与异性交往，只知道一些循规蹈矩的方法。不懂得曲线就果，打引号，第四个，感觉撩妹是一件很困难的事，然后其实呢说白了啊，一切都是因为你不懂套路。'
