  text: '# 我想对你说，其实感情啊，永远都是两个人的事情，如果真的感觉到了疲惫，请你也想一下对方对你的爱和坚持，只要你也足够的爱他，有什么坎是迈不过去的呢
    - P1 - 得意苑课堂 - BV1RF411s7Jz前任在提出分手迅速变得冷漠绝情的原因，之前讲过啊，感情里面最可怕的是什么，是冷暴力吗，不是的，比冷暴力更可怕的是他的不热情，很多粉丝也来问了啊，说为什么他之前对我很热情，性格也不内向。但是为什么分手后就像变了一个人，对你也没有拉黑删除，但是面对你的询问几乎没有给过正面的回复，不愿意和你说太多的话，甚至选择了冷处理，一句话也不愿意回你，有你一个人在原地猜测，原因自我责怪。有的人在分手之后确实容易因为受伤，不愿意再去面对和之前相关的人和物，如果说有人和你这么说，你很容易就把一切的责任都归咎在自己的身上嘛，但是事情的真相往往并不是因为你们的分手，他才会变得突然的冷漠绝情。而是一方在感情中出现危机，或者爱情不够完整的时候，他会变得理智，并且提前做好心理准备，直到能够完全放下的时候再告诉你，他已经在有你的陪伴时间里挣扎过了，也做好了接受的准备。这段期间之内他或许也会有挣扎和不忍心的时候，不过正是因为有了足够的准备期，所以他们提出分手的时候可以那么的平静，且理智的面对这种状态，提出分手的人真的很自私，通常会说累了，和你在一起太压力等等。这些缘由来通知你，但是本质上是他自己已经想好离开你了，如果说他真的足够喜欢你，又怎么会在感觉到危机的时候，一点点的给自己时间放弃你，而不是说多去努力修复一下双方的感情，由于他的这种不作为。你会通过一次次降低姿态和争吵来寻找安全感，导致他最后的心安理得的坚定自己的选择，他会在潜意识里面告诉自己，做的没错，会把一切过错都归结在你的身上，把该有的愧疚感都转嫁给了你，可是事实上呢。你所做的这些不过就是因为得不到的回应所导致的嘛，对此我想对那些人说，感情永远是两个人的事情，如果说你真的对对方感到了疲惫，请你想象对方对你的爱与坚持吧，只要你足够爱他又有什么坎是耐不过去的呢。如果说你自己不想努力的，那么也别对他那么冷漠绝情，搞得像是他犯了大错一样，你是有了足够的准备期的，他们却只能够傻傻的被动的承受着这一切，分手是你，给不清正面回复的也是你，你的这种做法未免也太伤人了吧。'
