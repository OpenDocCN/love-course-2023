  text: '# 分手之后和前任可以聊天，怎么快速w回爱情？ - P1 - 得意苑课堂 - BV19L4y1M7CV分手后很多人都处于能和前任聊天，但不知道如何挽回的情况，为此我给大家分三种情况来讲，你们对应自己的情况来选择策略，第一种情况好朋友一样相处，融洽自然，这种情况一般都是冲动性分手。他可能在你们相处过程当中，由于各种的矛盾，情绪一上来了，就冲动的提出了分手，等他冷静下来，意识到了错误，看你还愿意和他联系，和你无话不谈，目的就是想找准机会和你复合，这种情况是最好挽回的。你只需要大胆的吐露心声，这个阶段你们应该还处于，有一只上链人未满的状态，你可以找一个适当的时机，把他约出来，找个恰当的场景，适当的氛围一到，你就可以表现出感性的一面，把想说的话说出来。表示你还想跟他在一起的意愿，把什么矛盾都解释清楚，你们很自然就能和好了，第二种情况是普通朋友，但可以出门约会，这种情况一是想复合，却放不下面子，二是不知道你的想法，所以不敢轻举妄动，想挽回要分为四步走。第一先给他台阶下，他每天和你聊天，就代表他在和你示好了，这个时候你如果还假装，看不出对方的心意，不肯做出行动，他很有可能会因为，看不到希望而放弃，所以要给对方抛个橄榄枝，对方在得知你的心意之后。很有可能就会顺杆爬，主动和你复合了，第二不要逼迫他，你可能感觉对方一直对你很好，很关心，你情绪一上来，直接强迫他复合，这时候对方可能会因为，没有准备好直接拒绝了，对方本来对你还心有愧疚的，但你一逼他。他可能就不理你，甚至拉黑你，第三解决矛盾，化解他的顾虑，找到对方忘了全部的原因，如果是你的问题，就给对方解释一下，让问题得到解决，如果是对方的问题，那就让对方释怀，让对方知道你原谅了他。第四让自己变得优秀，吸引他，例如你之前是一个无趣的人，那么你可以多参加一些社交活动，让自己的生活精彩一些，你之前不喜欢化妆，那你可以学习一下化妆技巧，好好的打扮自己，你要努力的增加，对方离开你的成本。你的自身魅力，就能够吸引到更多更优秀的人，那么他还会不想要拥有你，第三种情况就比较棘手了，下一期给你们单独讲。'
