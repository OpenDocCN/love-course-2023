- summary: "-   分手后如何做朋友\n    1.  分手后仍保留复合可能性，需直面复杂情绪和找到分开原因\n    2.  真正的感情需要自我成长和提升，否则复合只是重蹈覆辙\n\
    \    3.  成年人会独立成长，停止损失并真心祝福对方，不刻意保持朋友关系，尊重对方，各自前行"
  text: '# 分开之后，还要不要做朋友，能不能从朋友开始从新来过？ - P1 - 得意苑课堂 - BV1JR4y1F7bT分手之后怎么做朋友，最近粉丝问的比较多的一个问题，为什么有的人分开之后还能够做朋友，这种友情有多牢固会旧情复燃，其实每个人对于朋友的定义都不一样，我通过心理学的角度跟你讲一讲，分手以后做朋友的几种心理。第一种分手以后当朋友，这个是藕断丝连当中的一个另外一种说法，就是双方都在心里面留存了复合的可能性，但是无论是一时冲动，还是认真的思考之后决定分手，都说明你们之间出现了矛盾以及不匹配，如果说想要复合。那么就必须要直面那些复杂的情绪过程，找到让你们分开的真正原因，之前我们分析过很多了，这里就不再详细阐述，总而言之，让两个人分开的真正原因，是你们满足不了对方的需求了，所以说你们才会在分开之后。没有办法真心的去祝福对方，即使你们复合了，也会因为同样的问题再次分开，世界上根本就没有什么所谓的复合，两个人一旦分开，就是给这段感情画上了一个句号，而真正的感情是你通过不断的自我成长。和自我提升才能够得到的，即使和旧的人也会有一段新的关系，否则就是重蹈覆辙，现在来讲讲第二种心理，两个人真正的成年人，都会拥有着和自己独立的精神世界，并且因为各自的成长终会渐行渐远。发现不能够再在一起之后，会及时的止损，并且会真心的祝福对方，不会刻意的去跟对方保持一个朋友关系，因为过去在一起过，也许会比其他人更加的理解对方，两个人都能够很坦然的接受现实，并且尊重对方，各退一步。换一个身份，也许能够过得更好，不带任何的目的，有些人天生就适合做好朋友。'
