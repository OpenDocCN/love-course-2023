    \    3.  回复对方时要把握时机，制造遗憾感，不要急于弥补，继续复联。"
  text: '# 分手后前任还和你“复联”，是什么心理？（一） - P1 - 得意苑课堂 - BV1ZY411g7uP分手后好多小伙伴说，摸不透前任在想什么，今天我总结分析一下，前任与你复联的心理，还有对应的行为表现，以及应该怎么做，让你复联讲的明明白白，第一时不时怀念的心理，行为表现时而主动，时而冷漠。分手之后其实大部分人，都会在一段时间内，有几次后悔的时候，每当他后悔情绪上来了，对方他大概率还会去翻看你的朋友圈，如果恰巧看到你过得还不错，这个时候，他主动找你的概率提升到80%。如果这个时候你没有回复他，他内心就会好像唠痒痒般难受，但是大部分的人，这个时候看到前任来主动找自己，一般都是火速的回复的，其实你这个时候的回复，就像给对方吃了一颗定心丸一样，对方的怀念和后悔。都会在你回复的那一刻得到释放，看到你还理他，他就放心了，这一放心，感性的怀念，就会在第二天很快的变成理智了，他马上又会恢复高冷，然后开始不再搭理你了，即使这个时候，你主动的和他说话。他也很有可能爱搭不理，会过很久才会回复你，有这类不连心理的前任，就是时而主动找你，时而你找他，他过很久才回复，甚至干脆不回复，又过了一段时间，又会找个原因来主动找你，然后又冷淡下来。遇到这种情况应该怎么办呢，在对方第一次找你的时候，你可以因为没有参悟对方的心理，所以秒回，但是第二次对方找你的时候，你则需要慢慢的回复，应当出一种，你也在跟别人聊天的感觉，而且话就说一半。不要有始有终的结束话题，千万不要每一次对方主动来找你，你都秒回，要知道对方现在的心理，并不是真正意义上面的想念，想要和你复合，他只是暂时的，突然的感性的，想起你们之前美好的日子，想起关于你的好。所以这种怀念感是短暂的，你需要学会利用这种短暂的怀念感，给他制造出遗憾，然后利用遗憾感，又继续和他复联，而不是快速的帮助他去做弥补，填补好这种遗憾感，后面的心理，下一期继续分析。'
