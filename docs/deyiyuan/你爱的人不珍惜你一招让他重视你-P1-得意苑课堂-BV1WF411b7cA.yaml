  text: '# 你爱的人不珍惜你 一招让他重视你 - P1 - 得意苑课堂 - BV1WF411b7cA你爱的人不珍惜你，一招让他重视你，如果你爱的人总是对你爱大不理，不懂得珍惜你，甚至做出一些伤害你的行为，那你就把这段话发给他吧，他看了后会心疼，宠心重视你，内容如下，其实后来你爱不爱我。我一眼就能看出来，我只是舍不得你，憋着所有的委屈，只是想多陪你一段时间，可是你不知好歹，不懂得珍惜，我现在明白了，风是抓不住的，花影会凋谢，人总会学会和不属于自己的东西告别，对不起啊，喜欢了你这么久。差点以为你就是我的了，其实我很开心，也很幸运认识你，只是遗憾没有办法拥有你了，发完之后就别联系，之后怎么做，关注我，我教你。'
