  text: '# 女生想要和好会有哪些表现呢？ - P1 - 得意苑课堂 - BV1mT4y1h7oD如果分手后女人后悔了，还想跟你和好，她会有什么样的表现呢，本期视频全部都是干货，记得点赞收藏，如果女人还想跟你和好，她会在潜意识上暴露这几个特征，第一点呢，每当你提出和好的请求。她会不假思索的直接拒绝你，但是呢当你认真观察的时候会发现，她在一些细节上暴露出她的心软，这时候呢你别看她表面上，多么绝情多么理智，其实她内心深处呢是希望你能够改变的，她也想跟你和好。但是呢担心会重蹈覆辙，这时候只要你能够耐心的解决掉这个问题，等她心软回头也只是时间问题了，第二呢，她会开始直面吐槽你的毛病，嫌弃你懒惰，不爱做家务，脾气倔不听劝等等，听上去好像是她烦透了你。其实呢暴露出她另外一层意思就是，她希望看到你的改变，女人很多时候呢都是口是心非的，你不要在意她表面上说了什么，而是要探听她的深层诉求到底是什么，分手后你学会这一招，就能拿捏住这个女人的心理活动了，第三。突然拉黑删除你，很多人呢看到前任突然莫名其妙的把你给拉黑了，甚至呢是直接把你给删了，你就开始慌了，要么直接开始死缠烂打的纠缠，要么就自暴自弃的原地痛苦崩溃，那我只能说啊。你的情感认知能力确实是需要提升了，你要清楚的认识到这一点，一个人能够拉黑删除你，就是因为你还能挑动她的情绪波动，这起码能证明你确实还能够影响到她的，从反向角度来说呢，拉黑删除你其实是一件好事。分手后最怕的就是对方对你无动于衷，最怕的呢就是你无论如何也影响不到对方，换句话说呢就是只有真正爱你的人，在乎你的人才会想到拉黑删除，你理解了吗，所以不要再动不动的就说放弃，还是那句话。这个世界上没有人能够放弃你，除了你自己，如果说你也正在经历情感问题，思绪挽回，我让你爱的人重新爱上你。'
