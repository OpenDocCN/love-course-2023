- summary: "-   二次吸引是重建吸引力的过程，需要降低对方的抵触情绪，重新建立舒适感。\n    1.  了解吸引对方的特点，保持自身特质。\n  \
    \  2.  揭开负面情绪，让吸引力重新显现。\n    3.  适度给对方空间和时间，尊重分手决定。\n-   对于内敛型的人，需要适度给予空间，避免过度投入。\n\
    \    1.  避免过度投入，避免撕裂对方的伤口。\n    2.  找回自身丢失的特质，通过展示而非言语表达。\n    3.  保证沟通质量，避免频繁沟通。\n\
    -   对于情绪激动的人，需要正确挽回操作，等待对方主动回头。\n    1.  避免情绪堆积，避免突然爆发。\n    2.  双方可能都有复合的心，但面子问题难以解决。\n\
    \    3.  正确的挽回操作将导致对方主动回头，重新在一起。"
  text: '# 我相信你对二次吸引这个词肯定不陌生，很多人理解的是把他重新吸引过来，但是大部分的人都忽略了一个前提 - P1 - 得意苑课堂 - BV1cY411n7Ly如何正確通過二次吸引把它挽回來，我相信大家在網上也看到了很多情感博主的觀點，對二次吸引這個詞肯定不陌生，很多人理解就是把它重新的吸引過來，但是大部分的人都忽略了一個前提，就是降低對方對你的抵觸情緒。道理很簡單，但是真正能夠幫他講透的很少，接下來的內容很重要，希望大家先點贊收藏多看幾遍，相信對你的複合之路有一定的幫助，首先我們要知道當初他會喜歡上你，並且跟你戀愛，一定是你身上有吸引他的特點。並且人的這個特點一般是不會改變的，所以只要你還是你，他還是他，那麼你們彼此的吸引力就是存在的，但是因為你們戀愛中的種種問題，這個吸引力被負面情緒所阻擋了，所以當他跟你提出分手的時候。所表現出來的絕情和冷淡讓你覺得他不愛你了，這個其實也是一個表象，不是說你對他沒有吸引力了，而是說這個吸引力上面覆蓋了一層布，這層布就是負面情緒，我們要做的就是把它給揭開，讓它透明化。揭開的過程其實就是重新建立舒適感的一個過程，具體該怎麼做，這裡分兩種情況，如果對方是比較內斂的，不太愛說話，那還是比較面癱的那種，你就不能夠操之過急，舉個例子，他對你的愛可能就像是一杯子裂了一個小口。然後你看著裡面的水一滴一滴的往外流，這個時候你就可能會很著急，你就可能會不停的往杯子裡面蓄水，然後你的這個水蓄的越多，水壓變大，反倒這個口子就撐的越大，然後裂開的越來越多，然後水流又越來越快。在你看來你是加大對他投入和付出，在他看來，反而是在撕開他的傷口，反而讓他堅定了跟你分手的決心，所以有些時候我們一定要適度的給對方一定的空間，還有時間，也尊重對方分手的決定。當然也要想一想自己在感情當中到底有什麼不足的地方，為什麼曾經吸引對方的點到最後都沒有了呢，比如說你們在戀愛的時候你特別獨立，但是戀愛之後開始患得患失，沒了他那就不行，那既然我們已經意識到這個東西丟了。我們就要把所有丟的東西都找回來啊，當然並不是說你找回來了之後，你就拼命的去告訴他，我又變回來了，我把所有的東西都找回來了什麼的，不是的，對方是不會信的，我們一定要通過側面的展示去表達，具體怎麼做。這裡就不多說，之前也已經說過很多很多了對吧，簡而言之就是，通過一些旁敲側擊的方式讓對方親眼看到，或者自行體會到你的改變，會比你說一萬遍都強，同時在跟對方溝通的階段，千萬不要過於的頻繁。一定要保證質量不在於數量，第二種情況就是對方是情緒比較激動的，亢奮的這種類型，這種情侶基本上都是會比較缺乏情感經驗，或者說自身的情緒管理能力非常的差，可能經常是因為一些小事溝通不愉快而吵架。然後負面情緒越積越多，最後突然爆發提出分手，可能在剛吵完的時候，你們心啊都像貓抓的一樣很氣憤，吵完架之後呢，又像泄了氣的皮球一樣，對吧，很多時候雙方也都會有一個復合的心，但是又拉不下來自己的面子。有需求，但是不知道怎麼去開口，那這種該怎麼解決，基本上只要是挽回操作正確，那對方回頭找你，或者說你們兩個重新在一起，那都是遲早的事。'
