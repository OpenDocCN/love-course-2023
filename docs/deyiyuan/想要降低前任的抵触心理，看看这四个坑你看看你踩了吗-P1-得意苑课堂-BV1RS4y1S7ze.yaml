  text: '# 想要降低前任的抵触心理，看看这四个坑你看看你踩了吗 - P1 - 得意苑课堂 - BV1RS4y1S7ze想要降低前任的抵触情绪，以下的四个坑你千万不能踩，之前说了我们挽回呢就是一个，降低前任抵触者情绪，然后建立舒适感，建立吸引力的一个过程，所以说怎么样降低前任对你的，抵触情绪是很重要的一步。那第一个坑就是，你要摆正自己的心态，不要把自己当作感情中的受害者，除了那些劈腿啊，家暴啊，或者是一些比较恶劣的生活习性，导致你们分手之外，所有的分手，两个人多多少少都有一些原因，对吧。所以说你不要把这段感情的失败，全部归功于你的前任，所以说其实我最怕一种人，就是带着满腔的怨气，满腔的不甘心，一边数落自己的前任对自己不好，自己付出那么多，然后我劝他，我说你既然觉得前任他无可救药。他没有一丝的好处，你干嘛还要挽回呢，然后他又不说话了，就说，哎呀我很爱他，我很喜欢他，你干嘛要折磨自己呢，又去折磨你的前任呢，一定要认识到这段感情失败的，双方都有责任，你的心态好，你才能够挽回成功。第二点就是，你如果和前任还能够沟通的话，不要每次跟他沟通，都是提一些感情的事情，或者提一些负能量的事情，我没有你，我生活好难，我生病了，没有人照顾，或者说之前你对我多么好，我现在回想起来。我感觉还是很甜的，你讲这样的话有意思吗，有必要吗，你这个不是道德绑架吗，好像就是分手之后，我过得不好，是你造成的，跟他扯这种感情的事情，没有任何的必要，没有任何的必要，真的，你这样说。你可能有一次两次的确认，他会觉得，是有点内疚，但是你说多了，他就烦了，真的，他真的很烦，就感觉你这个人，怎么长不大，我和你在一起的时候，我要照顾你，那是没办法，对吧，我有这个责任在，我分手了。你为什么还要这样纠缠我呢，第三点就是，不要一直去纠结你们分手的原因，在很多人的固有观念中，我要挽回前任，就要等到前任原谅，所以我一直给前任道歉，我之前做的不好，我现在知道改了，我错了，你原谅我。我们和好了，没有用，明白吗，我们说了，挽回是一个修复的过程，可能随着时间的推移，让它都淡化了，你们之间的分手的原因，你一直提，那就让一些不开心的事情，经常在他的脑海中，反反复复的出现，你还怎么挽回呢。我想挽回成功前任，他就一定要原谅我，原谅我之前犯下的种种的错误，这个没有问题，但是请人原谅你，和你道歉的次数的多少，和你道歉的态度好不好，是没有任何关系的，想让一个人原谅你，接纳你看你的改变。是看你能不能够意识到，之前的错误，并且做出相应的改变，提升，这样前任才会慢慢的相信你，不是说我天天道歉就管用的，第4个点就是，你和前任发消息的时候，发消息的时候，千万不要去发那种，60秒的那种长语音。一发还发个四五条，不说你的前任，就说我，如果我有个人，给我发了五六条，60秒的长语音，是不间断的，我说实在的，我没有勇气去打开的，或者说你给前任发那种小作文，又臭又长，还没有标点符号是吧。噼里啪啦的一大堆，几百个字，或者是上千个字，累在一起，你让你的前任怎么去看，所以你和前任沟通最好的，就是简短一点，一句话，你就一个意思就可以了，你不要说那么多，好不好，你说那么多没有用的。只会让前任觉得，你的需求感太强了，我不知道我今天说的，你能不能够听进去，降低前任对你的抵触情绪，真的太重要了，我经常说的一句话，如果前任对你的抵触情绪，很厉害，很严重的话，他就是对人不对事，你做再多。你变得再好，再优秀，他不认可你这个人，你做再多一点用都没有。'
