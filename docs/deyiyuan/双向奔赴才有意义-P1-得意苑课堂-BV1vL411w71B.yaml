  text: '# 双向奔赴才有意义 - P1 - 得意苑课堂 - BV1vL411w71B人狠心离开了你，你还想让他回头，那这几件事你一定不能做。一，不要无休止地纠缠，比如疯狂地打电话，发信息表达自己的爱和思念，一次又一次地道歉。这种行为是分开后的大忌，因为无论你有多么爱他。这时候在他心里都没有意义。二，不要情绪绑架，比如责骂对方没良心，哭诉自己对他付出了很多，或者用伤害自己的方式威胁对方。这种行为别说让他回来，还会让他觉得幸好跟你分手了。三，不要找亲朋好友来劝说。要知道话传话是产生误会的很大原因，在你们本身就有矛盾的情况下，这只会让你们的情况更加糟糕。而且同样的话从不同人的嘴里说出来，对听的那个人来说感受是不一样的。信息偏差以及你人本身逆反心理都会让你后悔这个决定。我知道你是真的很爱他，所以才用你所知道的，你能做到的方法去珍惜这段感情。但如果你真的想和他重新在一起，那请立马停止这些行为。如果你正在经历。却不知道该怎么做，司法复核，我帮你。'
