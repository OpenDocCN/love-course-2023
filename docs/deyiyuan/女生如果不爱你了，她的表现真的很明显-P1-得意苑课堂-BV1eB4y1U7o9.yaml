  text: '# 女生如果不爱你了，她的表现真的很明显 - P1 - 得意苑课堂 - BV1eB4y1U7o9其实呢所有的离开都是蓄谋已久的，当一个女生想跟你分手的时候，她的言行举止中一定会有蛛丝马迹，如果你们在相处的过程中，已经出现了以下情况，那她很有可能就是在计划离开你了，第一。她不再愿意主动和你有亲密接触了，甚至连你的种种嗜好，她也是有排斥态度，第二，她对你没有分享欲了，也不再黏你了，甚至不会再主动找你了，好像跟你变得没有什么好说的了，第三呢，她就会开始处处看你不顺眼。动不动就挑你的毛病，指责你，第四，她开始变得很忙，没时间跟你约会，也没有时间跟你逛街，她的时间安排里没有你了，第五，朋友圈呢会把三天可见关闭，变成了一个月，甚至是半年可见，然后同时会开始有意无意的。展示自己有趣的生活，但是这个生活里面却没有你的存在，这些现象的背后，无非呢就是她爱不动你了，或者呢是早已经对你没有感觉了，如果你能够早点察觉的到，并且能够针对性的去想一些挽救措施。也许结果就真的不一样了，我是小婷老师，如果说你现在遇到了情感问题，撕心复合，不让你爱的人重新爱上你。'
