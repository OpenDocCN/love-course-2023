  text: '# 让前任主动回头的核心技巧 - P1 - 得意苑课堂 - BV1DY4y1i76W分手后不管是直接联系还是冷冻期过后，我们的目的非常明确，那就是挽回它找回心中所爱，这期就讲挽回的核心技巧，重新获得吸引力，也就是最关键的一步，如果前两步你已经做得非常完美，那这一步一定要看。重新获得吸引力的核心就是改变和自我提升，当你对自己的表现和态度足够满意，并且也度过了对方负面情绪的爆发期之后，那就是重新获得吸引力的时候了，首先我们要知道获得吸引力的第四大要素，第一不纠缠。分手就是分手，不打扰就是最好的态度，给对方留出空间，让情感回溯自然上升，第二自我提升，在个人修养和提升生活品质中做出改变，增加自己的吸引力，第三在制定未来的计划，也许你们的矛盾点在于你自身暴露的缺点。在日常生活中越来越明显，所以一定要先清楚的认识到自己的不足，还有对方的不足，先进行自我的改变，再去制定未来的计划，让他看到你的努力，前面这三步如果你已经做的差不多了，那就差一次偶遇的机会了。偶遇的方式也很简单，虽然你们已经彻底断开了联系，但是你们熟知对方的生活习惯，这在偶遇的时候尽量表现出来，我变了
    变优秀了 变得更有价值了，接下来就不用多说了，其实就像是正常追求恋爱一样。'
