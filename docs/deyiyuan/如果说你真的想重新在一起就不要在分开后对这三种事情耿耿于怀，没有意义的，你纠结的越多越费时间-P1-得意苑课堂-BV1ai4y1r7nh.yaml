- summary: "-   如果真的想复合，不要纠结三件事情：对方是否还爱你，感情是会变化的；不要用自己的标准衡量对方；不要要求对方达到你的要求，而自己做不到。\
    \ \n    1.  感情是循序渐进的，不要用固定的定义衡量对方。\n    2.  不要以自己的阶段要求对方，要接受对方的现状。\n    3.  如果真的爱对方，就不会在意对方是否还爱你，而是坚定选择对方。"
  text: '# 如果说你真的想重新在一起 就不要在分开后对这三种事情耿耿于怀，没有意义的，你纠结的越多越费时间 - P1 - 得意苑课堂 - BV1ai4y1r7nh想复合一定不能够纠结的三件事情，如果说你真的想复合，不要在分手之后纠结这三个事情，你纠结的越多越浪费时间，一点意义都没有，首先第一件不要再纠结的是，他还爱不爱你，爱不爱喜不喜欢，它本身就是一个过程。或者说它是会变的，它不是固定的，不是说一成不变的，感情是一个人从吸引你到喜欢他，再到互相喜欢，在一起慢慢的发展到深层次的喜欢，再到爱等等，这些东西都是循序渐进的，然后你们很多人在平时相处的不怎么样。也不换位思考，也不跟对方谈，也不怎么样，但是非要用你对那种爱的定义去衡量对方，就好像一个刚毕业的大学生，他的工资三五千块钱，这很正常，你啥都不会嘛，所以说工资低一点。但是对人事的要求是我要三五十万一个月，我要做上市公司，执行总裁CEO，你觉得可能吗，你们的阶段根本就没有去那种非对方不可，爱到死去活来的那种阶段，然后你们又要以你这个阶段去衡量对方，那我想问一下。你对对方的感情，你对对方的爱有很大的那种程度吗，如果说有，你就根本不会纠结对方还爱不爱，喜不喜欢，因为你很喜欢，你很爱，哪怕对方不喜欢不爱你，依旧坚定的选择他，对吧，那既然你做不到。为什么要求人家做得到呢。'
