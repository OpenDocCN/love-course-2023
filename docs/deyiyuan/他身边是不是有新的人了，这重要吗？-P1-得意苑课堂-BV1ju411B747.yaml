- summary: "-   重要性：分手后前任是否有新欢重要吗？\n    1.  对于分手后没有需求的人来说，前任是否有新欢并不重要。\n    2.  分手后有新接触的人并对其有好感，前任突然关心是否有新欢，不必理会。\n\
    \    3.  担心前任是否有新欢只会让自己焦虑，应先考虑是否值得复合。"
  text: '# 他身边是不是有新的人了，这重要吗？ - P1 - 得意苑课堂 - BV1ju411B747分手后前任有没有新欢重要吗，很多人分手之后会跟我说，怎么办发现前任疑似有新欢了，好像换了个情投，让自己很有危机感，其实你有这种感觉都是源于人的一个需求，如果说分手之后你对前任没有任何需求了。你根本就不会在意他到底有没有新欢，因为你知道是跟你没有关系的，并且你还会祝福他，反过来说如果说分手之后，前任知道了你有了新的人在接触了，有了暧昧的对象让他有了危机感，这两种是截然不同的状态。但是归根结底都一样，都是人的需求，因为分手是你当下非常理性的一个决定，这个时候你完全是走出失恋了，走出了上一段的感情的状态，有了新接触的人，并且对新接触的人有了好感，在暧昧的同时前任突然来找你。问你是不是有了新的人，我们还能不能够回得去啊，不要这么快的答应他，再给我点机会，其实你根本就不用理会，不管他怎么做一点都不会影响你之后的决定，甚至会因为他的作，加速你跟新欢的进度。所以说分手之后有没有新欢根本就不可控，对于挽回者来说，担心会不会有新欢就是在庸人自扰，这也是我说的第三个点，分手之后双方你们都是一个独立的个体，你去担心会不会有新欢，其实就是在给自己制造一个假想敌。一方面想让自己更加的焦虑，想得越多越容易因为情绪做出一系列极端的事情，另一方面也会把自己搞得很狼狈很卑微，最后一点也是经常说的，不是说有新欢就不能够挽回了，是你要先考虑能不能够接受，值不值得。因为有了新欢的复合周期就会很长很长，如人饮水冷暖自知，他们没有办法帮你做任何决定的，只能够在你做了决定之后去支持你，给你方向，你明白了吗。'
