  text: '# 和前任能够聊天 该怎么复合？ - P1 - 得意苑课堂 - BV1PL411A7Je和前任能够聊天该怎么去复合呢，在大多数往回者眼里，去往回一个人就是卑微，就是低姿态或者失去自我的去迎合对方，但这样做其实是错的，因为一般往回者都纠缠过对方，在纠缠过对方之后会有一种自责的心理。所以一旦能够联系到对方和他能够聊得上天的过程，其实你就表现的十分拘束，或去迎合对方会认为我能够和他联系上，对方回我已经是他很大的恩赐了，其实我们要理性的去分析一下，对方他愿意跟你联系。其实就释放了一个窗口，他只是想要看你接下来怎么去做，所以沟通的内容就显得尤为的重要，在往回的过程当中一定要丢掉这种心理，不要失去自我，对方喜欢的肯定不是你努力讨好他的样子。虽然我们这样做看起来一点毛病都没有，但实际结果就是会成为朋友，或者被对方拒绝，因为你让对方太舒适了，并且让对方觉得他只有对你冷漠或者绝情，才会收获你的好态度，那么正确和前任的沟通方式应该是什么样的呢。我们需要有条件的去复合，需要高姿态一点，只需要给对方台阶就可以了，那么这个台阶怎么给呢，你要告诉他，其实每个人都不是天生会低头的人，跟你分手之后呢，我发现你之前对我这么好，这么包容我，只是因为你喜欢我。现在呢，我也是因为这样才会主动的找你做一些自己都看不懂的事情，我们一定要表明自己的立场和态度，表示你不会对谁都这样，你也不会无条件的去退让，顺便呢，可以专门拿你们两个以前闹过矛盾的一件事情。跟对方说这件事情，我们这样处理会更好，你一定要在分手之后反思，你之前争吵当中出现了一些矛盾，然后接下来应该怎么做会更好，给对方看到一个能够处理好问题，且有希望可以改变的你。对方就会自己思考要不要跟你和好了，其实分手都是双方觉得没有什么希望相处不了的那种，那么在复联之后，我们给对方这种希望在顺其自然的跟他见面就很容易和好啦，大家别忘了点赞订阅转发打赏支持我们哦。'
