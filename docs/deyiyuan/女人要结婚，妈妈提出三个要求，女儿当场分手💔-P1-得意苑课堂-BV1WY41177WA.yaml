- summary: "-   女儿提出结婚，母亲提出三个要求，导致分手\n    1.  母亲要求十万彩礼，男友拒绝因为房贷压力大\n    2.  母亲提出加女儿名字在房产证上，男友家不同意\n\
    \    3.  母亲要求婚前财产公证、自己还房贷、不负担男友父母负担，导致女儿提出分手。"
  text: '# 女人要结婚，妈妈提出三个要求，女儿当场分手💔 - P1 - 得意苑课堂 - BV1WY41177WA女兒要結婚，媽媽提出了三個要求，女兒當場分手，我大姨家我表姐今年過年要結婚，前兩天就跟我大姨說，媽咱們家結婚不要彩禮行嗎，我大姨就說，行，咱們家結婚可以不要彩禮，房產證上也不用加你的名字。但是媽媽有三個要求，你看行不行，我表姐跟的這個男朋友是發小，兩個人談了十年了，兩個人一直在廣州打工，今年回來就商量結婚，我大姨就說要十萬塊錢彩禮，然後表姐的男朋友就說，他在深圳貸款買的房。所以就想問問能不能不要彩禮，因為他們結婚之後還要一起還房貸，壓力也挺大的，然後我大姨就提出來，那就在房產證上加上我表姐的名字，可是她男朋友一家聽了這個事，立馬就不高興了，她說首付錢是他們家交的。怎麼可以加上我表姐的名字呢，那萬一以後離了婚了，那房子不是被我表姐分了一半嗎，再說深圳的房子多貴，他們為了湊首付把所有的積蓄都搭進去了，聽了他們家這些話呀，我們真的挺生氣的，但是呢我大姨就想。這兩個孩子也出了這麼多年了，就說那要不就這樣吧，咱們兩家都退一步，彩禮呢我們也不要了，你們就把房產證上加上我女兒的名字，但是我表姐的男朋友就一再強調，這個房子是他父母出錢買的，所以說他父母說不能加。那就堅決不能加，他得聽他父母的話，我表姐啊就挺傷心的，然後我大姨就跟他說，你們倆還沒結婚呢，他就跟他爸媽站在一起了，這要是結了婚，你覺得他能跟你一條心嗎，這不就是媽寶難嗎，你要是嫁入這樣的家庭啊。以後矛盾少不了，不如現在就說清楚，能結咱就結，不能結咱就不結了，然後商量好之後呢，我大姨就讓我表姐跟她男朋友說，彩禮呢我們不要了，房子呢也不用加名字了，但是呢我們有三個要求，第一就是要做婚前財產公證。就是說你的就是你的，我的就是我的，第二就是房貸讓他自己還，你一分錢不出，第三呢就是他的父母，你也不會去贍養，但是我們老兩口呢，也不用他來贍養，這個要求不過分吧，然後表姐就跟她男朋友說了。她男朋友聽完當時就不樂意了，我表姐說，她男朋友還指望著以後，他能跟她一起還房貸呢，還得一起養她的父母，所以這些要求啊，他們家堅決不能答應，聽我表姐這麼一說呀，我們心當時就涼了半截，我大姨就說。如果一個男人，不能給他的女人足夠的安全感，反而呢處處想著佔女人的便宜，那這種男人呢，不如早早的放棄了，因為他能看到的，只有他自己的利益，然後呢我表姐就跟他提出了分手，這婚就不結了。所以你們覺得我大姨的要求過分嗎。'
