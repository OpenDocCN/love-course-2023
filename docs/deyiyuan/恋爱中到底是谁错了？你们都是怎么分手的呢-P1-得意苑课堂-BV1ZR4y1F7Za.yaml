    \    1.  男生疲惫于每天哄女友，却无法满足她的需求。\n    2.  女友因男生回错消息而爆炸，最终提出分手。\n    3.  男生希望以新方式重新开始，好好沟通并表达内心想法，给彼此一周冷静时间来思考关系。"
  text: '# 恋爱中到底是谁错了？你们都是怎么分手的呢 - P1 - 得意苑课堂 - BV1ZR4y1F7Za为什么相爱的人不能好好在一起，最近都有在认真看大家的留言，然后我看到了一条特别有意思的，念给大家听一下，是一个男生他说，我很喜欢我的女朋友，我们在一起两年了，争吵大于美好，我每天都要哄她，说实话挺累的。但是因为害怕失去，所以一直顺着，但最近我就一直很烦，感到不快乐，因为我觉得自己很差劲，总会觉得不满意，然后指责我说你根本就不懂我，如果你懂我，你怎么不会好好爱我，我无力反驳，可是我就是不懂怎么爱她。在一个星期之前，她因为我回错了一句消息，她就爆炸了，然后提了分手，然后那个时候我忽然就轻松了，因为她终于说出了分手，我喜欢她，想让她快乐一点，所以说我同意了，然后她就骂我是个渣男，说话不算数。问我你不爱我，为什么当初还要来招惹我，说实话听到这些的时候，我自己都呆住了，我在反思自己爱不爱她，可是爱她，她为什么会这么痛苦呢，我回了一个对不起，她的情绪更激动了，这一周反反复复。其实我都不敢看她的消息，所以有的时候不知道怎么回，来请教一下姐姐，然后我回她的第一句就是，你现在怎么想了，她说我怕争吵，又害怕真的失去，但也不想在一起，然后我问她，你一开始是怎么对她的呢。她说开始我们都很好，有很多聊不完的话，每天都聊到半夜，但是到后来我觉得感情稳定了，两个人之间就可以一起去进步，做更多的事情，但是她还是和以前一样，一个在小情侣当中，很容易发生这样的事情。两个人在一起好好谈恋爱，但是从来都没有说出，自己内心的一些想法，没有让对方来多多的了解自己，所以很容易导致两个相爱的人，相处着相处着就累了，就不想在一起了，这个男生他来找我的目的，就是想要分手。但是害怕他女朋友痛苦，如果说他们两个换一种模式，也能够好好的在一起，然后我告诉他，你可以这样说，你可以以最初跟她在一起的方式，然后好好的跟她说出你的内心想法，跟她说其实我也喜欢你。从来没有因为争吵想要离开，但在一起的这段时间里，其实我们都不开心，我们好像再也满足不了，对方的需求了，其实我们可以试着好好思考一下，还能不能继续在一起，给彼此一周的冷却时间，我们一起想想办法。看能不能在一起，我希望你能把你的想法和我说，跟你吵架的这些天我也很难过，看到你说你不爱我了，我其实钻心的痛，在恋爱当中其实很多女生她们觉得，男生他不会痛苦，他的冷漠，他的不回复就是因为他不爱我了。但是这个是男生来找我的，希望这个例子能够告诉那些，经常在感情里吵架的女生，你们的男朋友想法，也许他是真的很爱你，但是他就是不会表达，如果爱他的话就给彼此多一点耐心，两个人好好的去思考一下。就是先不联系一周，你看过了这一周之后你还会不会，想不想跟他在一起，如果想那就好好经营，你们的关系找到了一种舒适的模式，休息時間。'
