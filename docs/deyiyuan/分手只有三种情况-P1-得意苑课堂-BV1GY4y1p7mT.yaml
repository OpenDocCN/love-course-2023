- summary: "-   分手只有三种情况\n    1.  相处模式不和谐，沟通问题导致分手，但可通过理解、尊重和独立复合。\n    2.  现实问题如经济、婚姻、生活等导致分手，需面对并提出可行性方法解决。\n\
    \    3.  不可调和性问题如家暴、出轨等，不值得复合，需远离并控制情绪。"
  text: '# 分手只有三种情况 - P1 - 得意苑课堂 - BV1GY4y1p7mT分手只有三种情况，除了最后一种情况，另外两种我都觉得可以复合，也有复合的可能，先认真听我说完，首先第一种情况，相处模式不和谐，比如说不会沟通，不会表达也不会相处，两个人明明都很在意对方。都想和对方走下去，但是呢说不了几句话，总是吵架，长期积累导致无法沟通，或者呢总是沟通，词不达意，你想表达的和对方想要听到的，永远不在一个频道上，又或者呢相处过程中，总是因为对方那些小毛病。小问题发生争吵和矛盾，导致两个人相处的越来越累，也不停的在消耗着两个人的感情，最后没办法分手，这种分手也是最好复合的，然后复合内很简单，我这里直接告诉你们，你只要记住谈恋爱的三个核心，理解
    尊重 独立。首先呢尝试着去理解，对方的行为和思维，尊重对方你所不能理解的，思维和行为，你能做到这两步，你们的相处基本上不会出现太大的问题，然后呢尽量去做到两个人彼此独立，给自己和对方一定的私人空间去独自成长。而不是过多的去约束或者是控制对方，第二种，这情况呢是现实问题，表现为买车呀买房呀等经济问题，父母不同意呀等婚姻问题，异地工作呀孩子呀等生活方面的问题，这类分手复合就比较难了，首先呢就是你必须要面对问题。因为这是所有感情想往前走一步，必须要面对的情况，你更不能通过感情去胁迫对方，要和你怎么样，作为一个成年人，你要有承担爱情的能力，我一直觉得爱情是生活当中的延生品，保证生活的基础情况下爱情才能落地。爱在这里唯一能做的，就是给你们一点的缓冲期限，如果你们因为这类问题分手，你就必须要拿出可行性的方法，和正确面对问题的态度给到对方，希望只要你传递的是正向的东西，相信我你们一定能熬过去的。那最后一种情况就是不能复合，或者是我建议你们不要去复合的，那就是不可调和性的问题，比如说家暴啊出轨呀人身攻击啊等等，原则性触犯底线的问题，遇到了直接远离，成年人要为自己的行为负责。也要学会控制自己的情绪，不管对方是因为什么原因什么理由，对你做了那些行为，都是不值得原谅更不值得去复合的，爱是理解是尊重是包容更是克制，懂了吗，我是小婷老师，如果说你现在遇到了情感问题，私信复合。我让你爱的人重新爱上了你。'
