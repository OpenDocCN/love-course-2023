  text: '# 想要复联，这是你必须要经历的，想明白了，问题也就迎刃而解了 - P1 - 得意苑课堂 - BV1EL411P7hE前任拒绝和你沟通的原因，很多人复联的时候都会面临一个问题，那就是前任拒绝和你理性沟通，不管你怎么做或者说做了什么，前任都对你采取了一个爱搭不理的状态，两个人完全没有办法建立起有效的沟通。如果说你正在遭遇，把这个视频看完，你会有答案，首先，前任拒绝和你沟通有可能是，他们试图以此来控制局势，当你觉得对方已经完全和你拒绝了沟通的时候，其实他在借此表明自己的态度，他想让你完全明白自己的立场。他想向你表明他们不会让步，如果说这个时候你再向他索要更多的回复，那也只能够是你需要的越多，他逃离的越远，他极力地向你宣告你们的关系结束了，那你却还在反复的纠缠他，他只会觉得你是在侵犯他的个人空间。在向他的个人立场发起挑战，还有一种是想迫切的摆脱和你的关系，他还在深爱着你，只是目前他觉得与你未来无望，只能够忍痛选择用一种痛苦的方式去解决掉这个问题，也许是你们彼此之间的矛盾积累的越来越多。也许是你们彼此的生活压力越来越大，也许是你们每次的相处模式缺少理解，每次都以争吵为结束，正是这些一个又一个的矛盾让他失去了信心，也不愿意再去触碰，在他们看来无法解决的问题再回头也只能够是伤害。所以说他选择了和你分手，并且彻底断脸，连一句回复也不愿意给你，他也担心自己一旦看到你的痛苦，那就会心软，与其再重蹈覆辙，倒不如断的干干脆脆，拒绝和你沟通的主要原因除了以上的几点。以及他已经有了新换的这些情况，就只能够是你们的沟通问题方式有问题了，好的沟通事半功倍，而错误的沟通方式下，也许原本很容易解决的问题反而越来越难搞，就比如说你们平时所谓的沟通，只不过是一场谁对谁错的辩论。你只是想让他承认你是对的，或者说让他服从你的安排，他当然会越来越抗拒和你的沟通，无论说是哪一种原因，负连一直是分手中最艰难的一部分，它会让你意识到你不再对前任有影响，这种感觉会让你抓狂。让你充满了恐惧感。'
