  text: '# 男生被分手后千万不能做的事 - P1 - 得意苑课堂 - BV1kY4y1s7sr男生在被分手以后应该怎么做呢，千万千万不要因为爱而不得就去心生憎恨啊，不管他现在在不在你的身边都不能否认，他曾经陪你度过的也是你自然而且坦诚的青春，他爱你是他的选择，离开呢也是他的权利。感情本身是没有对错的，所以啊你一定要忍住，不可以去纠缠，更不可以去哭，控制好自己的情绪，要学会坚强，也不要强硬的去求复合，更不要写什么小作文，因为对于一个放弃你的人来说，这些都没有意义。你要学会果断的离开，不要再去练习，去让自己的生活让自己开心起来，让自己变得更好，让自己去光芒万丈，因为只有这样，爱你的人才会开心，而失去你的人才会后悔。'
