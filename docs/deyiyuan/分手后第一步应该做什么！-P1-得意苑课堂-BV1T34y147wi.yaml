  text: '# 分手后第一步应该做什么！ - P1 - 得意苑课堂 - BV1T34y147wi分手后到底该怎么做，分手挽回全攻略，不能说这个视频一定比别人好，但是这个方法确实是我花费了很长时间研究出来的，如果对你有所帮助，记得点赞收藏，首先挽回的原理是什么，你爱他放不下他。但是你却不知道该怎么做，这个时候就要先解决第一步，化解你们之间的矛盾，化解矛盾的重点是互相理解，而不是让对方同意你的观点，所以这个时候你不解释不抵抗，让对方觉得你没有挽回的意图，例如最近我们反思的事情。突然发现自己的情商真的很低，原来你也给过我那么多机会，所以你决心放下我，我也完全可以理解，第二步接纳对方的情绪，接纳他认同他，这其中的核心观点就是收回你的观点，试着去认同对方的观点。不要把自己的态度加借给对方，如果说这个时候他说，你走吧，我再也不想看到你了，我再也不去相信你了，咱们彻底完蛋了，分手吧，这个时候你应该说的是，好的我这就走，当你做完了这两步之后，先不要去提感情。找机会像朋友一样相处，才可以顺势而下，在达到给其降温的目的的前提下，还能够记住对方这句话，利用了他的兴趣，重新展开，重新获得机会，这期视频就讲完了，记得点一下关注，看一下下期视频，下期视频会重点说。冷冻的原理和你的一些实战操作。'
