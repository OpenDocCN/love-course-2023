  text: '# 男生故意冷漠，冷淡，婚姻没有沟通就会变得岌岌可危 - P1 - 得意苑课堂 - BV13Z4y127W2冷暴力在亲密关系中的杀伤力比吵架还高，虽然有些情况下冷暴力出现的原因是为了避免暴力冲突，但结果往往更令人伤心，那怎么样的行为属于冷暴力呢，冷暴力不同于正常的家庭暴力，一般都伴随着以下的这些行为。故意忽略对方不看，不管不问，主动疏远，把自己隔离起来，拒绝交流，那语言上的冷嘲热讽，这一类是把负能量转化成语言，经常说一些让对方不想听的话，让对方状态糟糕，经常晚归，甚至不回家，不愿意面对家里的人。所以一般人以朋友聚会，加班等借口晚归，那这些倾向，更倾向于精神上的疏离和折磨，给对方的心理进行制裁，时间持续更长，那伤害也就更大，长久下去，另一半会陷入抑郁，情绪低沉等状态当中，感情也是貌合神离。最后只能以悲剧收场，那怎么破解婚姻里的冷暴力呢，首先我要让所有的女性同胞们，明白一个道理，对待冷暴力的武器，不是温柔热情，而是独立，冷暴力的杀伤力之所以强大，原因在于你在乎对方，如果你对对方没有感情。不爱对方，不关心对方的死活，那他的冷暴力对你来说是没有伤害的，在冷战当中，你越关心对方，就越会一败涂地，相反的，如果你每天忙自己的事，不去关注他忽略他，那着急的就会是他，其次呢。需要你们适当的进行共情和深度沟通，当弄清楚问题和对方进行冷暴力的原因呢，就要择机和对方进行一次，深度沟通和共情，一方面呢，把目前感情中存在的问题，以不带情绪的方式，和对方冷静下来好好沟通。同时也引导对方开口发声，说出自己的想法和不满，如果是自身的问题，导致对方的情绪和误解，那你也要适当的共情，适当的道歉，还要再表达一些呢，自己内心的感受和诉求，引导对方走出冷漠和疏离。双方一起商讨如何解决的办法，这是沟通，效果的好坏呢，很大程度取决于对方的配合程度，所以啊，你也急不来，哪怕呢，谈的不理想，也不能有太多的情绪和要求，要给对方啊，时间消化，用耐心和诚信慢慢来缓和。当明白对方冷暴力的原因和心理诉求后呢，那可以在日后的相处当中啊，多制造一些爱的语言表达，比如说啊，你可以利用生日啊，结婚纪念日或者是孩子等等，来创造机会表达对他的感情，让他慢慢放松对你的戒备。逐渐消除他的负面情绪，最终呢接纳你的爱意，让感情生了。'
