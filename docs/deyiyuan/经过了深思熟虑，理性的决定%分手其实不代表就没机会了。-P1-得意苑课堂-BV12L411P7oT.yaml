- summary: "-   经过深思熟虑，理性的决定分手并不代表没有机会。\n    1.  分手后仍有可能和好，静音效应会影响对方对你的印象和看法。\n  \
    \  2.  对方可能会因为多个问题的累积而提出分手，而非突然决定。\n    3.  内心已对你产生刻板印象，认为你无法改变，忽略了你的闪光点。"
  text: '# 经过了深思熟虑，理性的决定%分手 其实不代表就没机会了。 - P1 - 得意苑课堂 - BV12L411P7oT对方态度坚定，决绝理性，是不是做了分手的决定以后就不会再和好了，今天我再做一个统一的回复，不是的，心理学上有一个名词叫做静音效应，静音效应是指最先出现的会促成一个形象的形成，简单来说就是最近一段时间。你们在感情上发生了矛盾，产生的问题会改变对方对你的印象和看法，但是这个印象的形成一定不会因为一件两件小的事情，而是多个问题的累积，比如说你的脾气性格，可能在前期他一直都在选择包容和理解，但是突然一次啊。你发现他不再有耐心了，甚至是坚定的和你提出了分手，这个也是大家经常会问的呀，为什么对方毫无征兆的突然的就和我提出分手了，我想说这个真的不是突然提分手，而是他内心已经对你产生了一个刻板的印象。会认为你没有办法改变，你就是一个情绪无法自控的人，从而就忽略了你曾经的那些闪光点，你曾经带给他的那些美好。'
