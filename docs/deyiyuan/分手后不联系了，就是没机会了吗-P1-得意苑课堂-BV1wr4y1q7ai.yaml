  text: '# 分手后不联系了，就是没机会了吗 - P1 - 得意苑课堂 - BV1wr4y1q7ai分手后他不联系了就确定没有机会了吗，不联系你的女人啊其实最爱你，因为你是真的伤到了她的心，你不知道她内心的真实想法，她要自尊也要面子，宁可失去你，也不愿意让你看到她的脆弱，她只是假装绝情逼自己不理你。她也会伤心难过哭泣，但是从不主动找你，这样的女人你遇到了吗，斯大六我教你重新摧毁她。'
