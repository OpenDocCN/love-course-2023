  text: '# 或许现在的你因为分开而难过，又或者你因为摆脱了一个烦人精而如释重负，甚至或许你会认为有人一直爱着你 很傲娇，但不要忘了这个 - P1 - 得意苑课堂
    - BV1YZ4y1z7u8如果说有人正在挽回你，我希望你可以听完我接下来说的话，也许现在的你可能会因为分手而难过，又或者呢因为摆脱一个难缠的人，会觉得如释重负，甚至呢或许你会觉得有一个人，一直在这样挽回自己。觉得自己是一个有价值的人，又或者说你已经有了甜甜的新欢，但是我想跟你说的是，你真的很幸运，你真的要庆幸，你在被一个人深深的爱着，这种耗尽了全身的力气，想要去挽回你的这个场面。可能你这一辈子只能够遇到过这一次，他或许是因为做错了些什么，但是他因为太害怕失去你，而用力过猛的失去理智的去纠缠你，我希望你可以理解，可能他现在是狼狈不堪的，在你眼里他已经没有了当初那些闪闪发光。但是面对失去你，他可以丢掉自己的尊严，丢掉自己的傲气，这都是因为那个人是你，所以说你听好了，你可以暂时的不去接受眼前这个，为了你去失去理智的人，但是呢不要伤害他，不要用你的冷漠或者说无缝衔接。再次的去刺痛他，虽然他现在是为了挽回你那么的用力，但是那股劲过了，他也是会累的，因为在他的世界里面，我已经为你付出了全部的力气，我休息好了，我就会重新的出发，重生的他也许会变成你喜欢的样子。甚至呢会变得更好，更加的闪闪发光，也许你还会爱上他，但是那个时候你与他无关了，如果说你不能够接受一个狼狈的他，你就没有资格去接受一个全新的他，他想挽回你并不是因为你有多么的好，而是在他的眼里。你真的无可代替，你只是一个非常普通的人罢了，但是他的爱呢给你加了很多的光环，所以说我希望真的分手复合的你们不要让彼此等太久，他在变好的过程中，我也希望你可以去参与，而不是收获一个用尽全力在变好的他。'
