  text: '# 该放手了 - P1 - 得意苑课堂 - BV1yL4y157q6该放手了，一个人当你不去联系他，他从来不会主动找你的时候，你就放弃吧，一个人心里如果有你，他不可能忍住不找你，收回你的心，停止你的付出吧，不用再纠结，不用再犹豫了，他已经用实际行动告诉你了。他不在乎你的，只是你自己不愿意去相信，不要再抱有任何幻想了，不要再给自己希望，你想，你痛苦纠结的时候，对他来说，可能是一种解脱，所以，及时止损吧，哪怕没有爱了，也得给自己留下体面吧。'
