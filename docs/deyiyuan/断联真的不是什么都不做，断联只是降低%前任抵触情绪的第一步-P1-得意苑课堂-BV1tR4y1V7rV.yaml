  text: '# 断联真的不是什么都不做，断联只是降低%前任抵触情绪的第一步 - P1 - 得意苑课堂 - BV1tR4y1V7rV如果说你现在正在准备断连啊，或者说你已经处于断连的状态了，那一定要看完这个视频，我相信啊，你们已经刷到了很多关于断连的视频了，可能断连对于你们来说是最简单，最容易实现的操作了，但是我要告诉你。大部分的断连真的一点用都没有，反倒会将你们的感情推向深渊，其实只有在特定的情况下去，断连才能够起到效果，就断连这种行为吧，在心理学上来讲，它确实是正确的，至少分手后你没有去纠缠对方。避免了你在负面情绪下，影响做出的一系列的错误的操作，增大挽回的难度，但是你要回头好好想一想，你的断连是不是，就是在等对方主动来找你复合呢，其实大部分人的断连就是，守株待兔的心态，但是我想说。断连真的不是简单的不联系，断连是给你时间和空间去解决问题的，去改变
    去提升，首先你得认清你们已经分手的事实，不管说你们曾经感情是多么的好，多么的甜蜜，你们现在已经分手了，可以说是两个陌生人。甚至不如陌生人，对方现在就是不想见到你，不想听你说一句话，他就是想要脱离这段糟糕的关系，离你远一点，而分手后的纠缠就是一种比较自私的行为，因为你只是想满足你自己的需求，其实断连就是要断的彻底。这个时候千万不要去打扰别人，第二个分手之后呢，我们通常会把自己搞得垂头丧气的，失魂落魄的对吧，你去照照镜子，你现在这个状态都不如分手之前的对吧，你自己都不喜欢自己，更别提他了，所以在挽回前任之前。一定要先挽回我们自己，在断连期间好好地去思考，如何学习，如何成长，去提升，让自己变得越来越有价值，记住，你是因为他变得更好，不是为了他，第三个，利用好这段时间调整心态，让自己慢慢地平静下来。去客观地看待你们之间的关系，想清楚你是不是真的爱他，还是说你只是不甘心，不习惯一个人生活，那如果是这样的话，你完全其实可以换一个心态去面对他，比如说把他当做是你生命中的一个老朋友。那当你再次的负脸的时候，对方才能够放下戒备心，才能够去重新的去接待你，如果说你没有养成一个良好的心态，那你们在见面的时候聊的，比如说又是那些什么分手之前的那些话题，然后对方就会觉得你跟分手之前没有两样。那你觉得他有可能回头吗。'
