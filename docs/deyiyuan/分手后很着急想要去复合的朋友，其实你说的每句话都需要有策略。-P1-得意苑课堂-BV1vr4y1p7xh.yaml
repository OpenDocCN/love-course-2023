  text: '# 分手后很着急想要去复合的朋友，其实你说的每句话都需要有策略。 - P1 - 得意苑课堂 - BV1vr4y1p7xh能點擊來看這個內容的一定是分手後，很著急想要快速復合的朋友對吧，恨不得只通過一句話或者一條朋友圈，就能刺激到對方答應你的復合要求，行
    我承認今天這個內容可以幫到你，但是我還是得先給你們打個預防針。即使是最快的挽回也是有流程和步驟的，所以如果你真的一點耐心都沒有，那麼現在你可以滑走，畢竟我後面說的東西是需要時間去實踐的，那我們回到正題接著來說，我說過想要快速復合就得先明白人性，人性的規律是什麼。是不是你越在意對方你的心意越不值錢，是不是你越害怕失去對方你就越會失去對方，所以簡單的來說，你可以結合分手後你們的情緒變化，順著他的情緒走，最後再調著他的情緒扳回一局，我舉個例子來說。剛被分手的你情緒絕對是炸的甚至是懵的，所以這個時候我給你的建議就是，認清已經被分手的現實停止去復合，停止去認錯，他說分手吧
    OK，我不僅沒有鬧，我還接受尊重對方的行為，盡量吧 保持朋友的關係。但是不要去主動聯繫對方，更不要提感情上的事，冷靜一段時間，降低對方對你的防備情緒，也降低你對對方的情緒的需求，這一步我們是順著對方的情緒走，並且確保了你們的矛盾沒有第二次升級，能理解吧，乖乖的冷靜幾天。對方肯定會覺得你很奇怪，怎麼和他預想的不一樣呢，這個時候一般男生就會開始陷入懷念，那你要做的就是開始主動敷衍，這裡我教給大家一個出其不意的話術，第一句
    我問你一個問題，你要嚴肅回答，接著發第二句。你覺得我適合什麼樣的男孩子，其實只要你之前沒有做過糾纏，沒有做過過多的打擾，那男生對你的戒備心就沒有那麼大，而且你說的這個話還挺正式的，所以前任十有八九都會回，一般男生看到這句話。第一個時間都是有點出其不意，搞不懂你想幹什麼，就會下意識的回答，你可能喜歡寵你的吧，或者是什麼樣式的，這個時候你再發第三句話，我以為你是最了解我的人，這句話大家可以體會一下威力。這句話瞬間就把之前處於低位的那個你立馬拉扯，變成你在更高的位置，他反而在下面，他心裡會有點愧疚，他要去思考，你到底喜歡什麼，我們總是說要引導一個男人對你投入時間，精力金錢情緒情感等等。其中最重要的就是情緒上的投入，當前任開始認真去思考，跟我在一起過的這個女生到底喜歡什麼樣的男生，好像我還真的不知道呢，我跟他在一起這麼久，我真的了解他嗎，不管他會想什麼，能讓他想我們就成功一半了。我們不可能靠一次聊天來解決所有的問題，靠一次聊天就想讓對方重新愛上你對不對，那接下來你就可以用其他的方式去跟他溝通了，只要能有溝通，你們的感情就能夠推進，當然整個挽回的過程都需要你同步去學習和改變。'
