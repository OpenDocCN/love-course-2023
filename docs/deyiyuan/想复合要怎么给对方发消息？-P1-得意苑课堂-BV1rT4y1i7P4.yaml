- summary: "-   想复合要怎么给对方发消息？\n    1.  复合需要说对方想听的话\n    2.  分手原因包括付出不均、三观不一致、沟通不畅、高开低走\n\
    \    3.  发消息时表达理解、肯定感情、解决问题、重新追求对方"
  text: '# 想复合要怎么给对方发消息？ - P1 - 得意苑课堂 - BV1rT4y1i7P4很实用的一句话教你如何跟你的前任复合，然后复合我们应该怎么去和对方发消息呢，其实复合很多人都搞错一点，就是不断的输出自己的观点，那我们想要跟对方重新在一起，肯定是需要说对方想听的话。其实分手无非就几种原因，第一种就是一方付出的太多了，另一方又觉得理所当然，久而久之呢，两个人都觉得对方不爱自己就分开了，第二种是三观不一致，两个人都在考虑自己的利益，第三个呢是不会沟通。每一次争吵都是恶语相向的，久而久之时间长了两个人的关系就越来越差了，第四点就是高开低走，一开始的时候对方对你付出了很多，把你捧到一个很高的位置，但是对方在看你没有相应的回应的时候呢，他就退缩了。他就不再对你好了，那这个时候你看对方不对你好了，你就拼命的对他好，对方就会觉得我只有这么对你，你才会对我好，我们要记住两个人的关系，你怎么去对他他就会怎么回应你，那现在应该怎么去做呢。我们可以编辑这样一段话发给他，你可以说我知道你现在很委屈，因为对方肯定是很委屈的，也知道你现在对我的感觉都模糊不清了，因为对方他跟你分手之后肯定对你还是有感情因素存在的，只要你不作不闹不纠缠。他都会重新思考，然后可以跟他说这个，可是我们心里都知道对对方的爱是真的，就是来肯定这段感情，很多人分手之后就一直否定说你根本就不爱我，你从来就没有爱过我，你这么说别人肯定会这么想啊，对不对。回头看看我们两个好像从来都没有好好的去解决过我们两个的问题，告诉他我们的问题没有解决过才会导致现在的局面，很多真心话呢，一直到分手都没有说出来，就是告诉他，我还有很多话没有对你说，我不知道怎么去表达。很多人的分手肯定是因为不合适才分手吧，再可以说这样一句话，你说世界上没有天生匹配的两个人，只有愿意去成长的两个人，每个人都是不一样的，但是缘分让我们走在了一起，其实谈恋爱就是一个你追我赶的过程。这次你累了，那就换我来重新追求你吧，你跟他这样一说，他肯定会重新的考虑你们两个关系，他会觉得你的沟通方式说话的逻辑都变了，大家可以去试用一下。'
