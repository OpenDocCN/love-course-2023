- summary: "-   女生不喜欢你的表现\n    1.  搭理不够，回复简短\n    2.  不主动找话题\n    3.  不关心你的生活，回复无奈\n\
    \    4.  不分享日常生活，转移话题，消失不见"
  text: '# 女生什么表现说明她不喜欢你 - P1 - 得意苑课堂 - BV19u411e76G女生什么表现说明她不喜欢你，第一爱搭不理的，你发信息一大堆，她回复你就一两句，反正就是态度很敷衍，第二从来不会主动找话题，每次都是你主动，她心情好呢就跟你多说两句，心情不好呢就直接不理你了。第三她从来不关心你的生活，你每次说你自己的事情啊，她都只会回复嗯啊呵呵，反正就是特别无奈烦，第四不与你分享她的日常生活，你要是主动问她，她也会转移话题，她一向就是说来就来说走就走，有的时候聊着聊着呢。没影了，吃饭能吃一整天，洗澡能洗一整晚，就像人间蒸发了一样，如果以上这几点要是占了一点，那就说明她真的是不喜欢你，你就要好好考虑一下你们之间的关系了。'
