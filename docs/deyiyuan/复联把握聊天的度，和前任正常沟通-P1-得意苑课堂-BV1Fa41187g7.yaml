  text: '# 复联 把握聊天的度，和前任正常沟通 - P1 - 得意苑课堂 - BV1Fa41187g7聪明人都是这样跟前任破冰的，今天跟大家分享一篇干货，我们在初期跟前任恢复联系的时候，目的就是为了打破两个人之间的陌生感，也就是所谓的破冰，但是你也不要觉得你的前任是一个傻子，不要做掩耳盗铃的事情。谁会没事找自己的前任聊天呢，所以他肯定知道，你可能有想和好的目的，也有可能找他是因为你们之间，还有什么收尾的事情，但是关键在于如何把握聊天的度，让对方不排斥和你接触，所以你也需要注意以下的几个点。第一个不要主动的提及感情的话题，第二个舒适感，熟悉感是需要慢慢的建立的，一两次是很难完成的，第三个话题的筛选和使用，其实在陌生感打破之后，双方可能已经有了一个大致的方向和定位了。你们之间是属于普通朋友的关系，还是好朋友的关系，关于如何把握聊天的度，举个例子，在联系初期，如果说你只是早安晚安的聊，或者是按情侣的方式去接触，就显得非常的不合适，目的性太强，也不符合目前的关系。所以你起码要让对方觉得，你已经没有那么多的需求了，那么对方也会给到你相应的一个回馈，另外一方面，你需要保证话题的连续性和延伸，当你可以跟对方远远不断的聊个不停的时候，之后的每一次联系可能都是奇迹。'
