  text: '# 情感 - P1 - 得意苑课堂 - BV11L411w7s1如果是女人提出来的分手，这段感情复合的概率还是很大的，因为女人她也不想分手，也害怕分手，更害怕失去你，但是你们之间出了问题，她实在不知道该怎么办，只能想到分手，或者是去寻找下一任来摆脱，这个下下策。她不是真的想分手，而是想用这招来惩罚你，因为她急切地想解决你们之间的问题，如果你遇到了，单独和我说说你的情况。'
