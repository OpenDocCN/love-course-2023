    得意苑课堂 - BV1yY41137pd分手之后啊他是不是跟你说了很多狠心的话，比如说他跟你讲，你能不能不要再烦我了，我真的受够你了，我真的不值得，你值得更好的，你走吧，我们不可能有未来了，我再也不想看到你了。跟你在一起是我这辈子做的最错误的决定，等等等等，然后呢，听到这些话之后，你是不是觉得好像说他不爱你了，没有希望挽回了，是的话，看完这个视频，你会理解他说尽狠话背后的真实心理，当听到这些话的时候。你心里一定会回想啊，他以前不是这个样子的呀，现在却这样对你，你们之间难道一点感情都没有了吗，但是其实大部分说狠话的前任，不是说他真的不爱了，而是累了，真的就是被你纠缠烦了，或者说在这段感情当中累了呀。为什么这么讲，现在就可以开始去想一下，在他说狠话之前，你是不是去纠缠过他很多次，或者是你们这段感情曾经分分合合过很多次，吵吵闹闹很多次，这种负面的状态就像温水煮青蛙一样，慢慢的消磨掉你们彼此的爱意。最终他会感觉到越来越累，你仔细的想一想，是不是这样，然后可能大部分的人会说，好像对方都这样啊，感觉到没有希望了，但是呢，你同时又不甘心，你又放不下，找他也不是呢，不找他好像也不是，今天啊，你想挽回。明天你想，哎算了吧，反正他也不爱我，后天你又纠结了，到底要不要去挽回，情绪反反复复，然后你自己一个人痛苦，对不对，但是我想说的其实都是累的负面情绪上头的时候，才说的那些狠话，只是代表他当下的一种状态。是一种心理防御机制的启动，怎么去理解，其实很简单，我相信你们都有忍无可忍情绪爆发的时候吧，分手之后，你一次次的去找他去纠缠，逼着他给你答案，接受你的歉意，第一次纠缠他忍了，第二次他还是忍了。第三次他忍不了，他为了摆脱你，一定会说出最终绝情的话，这个就是心理防御机制的一个启动的原理，还有就是我发现很多女生会觉得说，男生真的爱你就一定会找你，对不对，这句话一听好像，诶，挺有道理啊。但是你有想过吗，人家都跟你说分手了，要说爱，肯定没有以前那么爱，但是也不能说真的一点都不爱，因为感情是流动的，每个人都是一样，就好像你跟前任谈恋爱，感情不是越来越浓，就是越来越淡，因为它是流动的嘛。所以说分手之后，你如果真的放不下了，那就去挽回就好了，而不是满脑子在想，他值不值得，他还爱不爱我，还是算了吧，哎呀，放不下，情绪反反复复，反复纠结。'
