  text: '# 做好这四点想分手都难 - P1 - 得意苑课堂 - BV1nR4y1c7a9做好这四点想分手都难，第一点，双方都要懂得付出，因为事与利己的感情才会长久，第二点，心里有什么对对方不满意的不要憋着，要说出来，不要因为害怕对方生气你就去容忍。这些容忍可能是你们以后分手或者吵架的导火索，把自己心里的想法说出来不要去争论，告诉他你怎么做我才会开心，然后去解决，时常给对方送送小礼物，增加两个人之间的仪式感，第三点吵架的时候尽量不要冷战。要学会低头，因为吵架赢了对谁都没有好处，制定两个人的恋爱规则，比如这次对方低头了下次就你低头，不要让对方感觉和你谈恋爱很累，第四点有自己的生活圈子，不要因为一谈恋爱就只有你两个自己，把朋友都揪下了。天到晚都围着对方，经常跟自己的朋友一起聚一聚，并且主动抱背给对方安全感，这样的感情想分手都难。'
