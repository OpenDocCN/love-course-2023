- summary: "-   情绪累积导致分手，需要治愈负面情绪\n    1.  分手前负面情绪积累，爆发成假性分手\n    2.  挽回关键在于治愈彼此情绪问题\n\
    \    3.  分手后需调整情绪状态，保持弱联络\n-   情绪躲藏和逃避阶段\n    1.  对方情绪躲藏期，逃避面对失恋痛苦\n    2.  主动解决分手矛盾，避免真性分手\n\
    \    3.  15-30天情绪转换期，关键在于态度软化或逆转\n-   应对情绪逆反心理\n    1.  对方逆反心理，不满意复合态度\n    2.\
    \  创造逆反情绪发泄口，释放对方需求\n    3.  小心翼翼关心对方，刺激产生需求，进行反攻"
  text: '# 情绪累积的分开，你首先要考虑的，是如何治愈彼此的负面情绪，而不是一味的只知道解释 - P1 - 得意苑课堂 - BV1cr4y1B7Lv大多数分手都是情绪累积型的，那你们在分手之前已经经过很多次的负面情绪的捶打，彼此都是心很累的状态，所以说分手就成了一个爆发点，其表现多为分分合合，经常性的反复的分手，用分手作为让对方做出让步的手段。口是心非，冲突集中化，吵架过后呢又会有后悔的情绪，情绪累积型的分手大多是爆发性的假性分手，挽回的关键在于治愈彼此的情绪问题，假性分手的挽回时间短则一周，长则一个月，因人而异，通常呢不会超过三个月。以一个月的挽回时间将对方的情绪做一个破解，分手之后的零到期间那是情绪的高峰期，这期间重新的调整自我的情绪状态，一般被抛弃的人都会产生强烈的跪舔挽回的意愿，但是事实表明啊。放低姿态挽回是一个会引起相反的效果的，但是也不能够盲目的去锻炼，无论对方是否回你的消息，都必须要找到一个继续联络的理由，保持弱联络，七到十五天内是情绪的躲藏期，对方过了一个最初的情绪高峰。如果说在第一周内，你没有重复的质疑对方，现在对方的情绪进入到了一个逃避阶段，目前他并不想回忆上的感情，会通过转移注意力的方法逃避面对失恋的痛苦，比如认识新的疫情，企图刺激你的嫉妒心和占有欲，注意啊。这个阶段虽然表明上他情绪在躲藏，但是实际上是在蓄力，如果说在这个阶段你没有做出任何的动作，那么进入下一个阶段之后呢，假性分手很可能会变成真性分手，最好的办法就是先发制人，主动去解决分手的集中矛盾点。如果说对方有激烈的排斥反应，只能够缓和态度，不能够放弃，这个时间15天到30天情绪化的转换期，最后半个月非常关键，他决定了你的挽回期限是在此期间结束呢，还是继续拉长三个阶段，坦白局过后。对方可能会有两种反应，一种是态度软化了准备结束，另一种是进入了情绪的逆转的状态，第一种对方态度软化，顺势进行快速的感情升温，比如说送礼物啊，邀约，报答需求，趁热打铁，提出复合，大概率都会成功。反正的遇到情绪逆转，那也很正常，矛盾没有彻底解决啊，对方仍然因为你犯了错误而不满，产生了一种我偏不想复合，就想让你尝尝这种滋味的逆反心理，很多人在这个阶段就着急了，觉得我都这么卑微的去挽留你了。你还想要怎么样，其实对方只是纠结于你复合的态度，而产生了犹豫，你不能够在前期做出足够的努力之后呢，现在又因为情绪的问题，功亏一篑，否则很容易就从头再来，进入一个死循环，那怎么办呢。给对方创造一个逆反情绪的发泄口，比如说适时的表现出对对方的占有欲，小心翼翼的去关心他与异性的交往的情况，从而给双方制造一个小的冲突，帮助对方释放情绪，刺激他产生需求，进行一个反攻。'
