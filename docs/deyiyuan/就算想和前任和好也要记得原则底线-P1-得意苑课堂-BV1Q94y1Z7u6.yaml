    \    3.  相爱有原因，拿出自信来挽回，不要畏首畏尾"
  text: '# 就算想和前任和好也要记得原则底线 - P1 - 得意苑课堂 - BV1Q94y1Z7u6就算想和好啊，也不要没有原则底线，很多人一分手就着急忙慌，恨不得把自己的全部都给了他，觉得好像能够做到这一点，对方就能够回到你的身边一样，然后就会发现，对方要么置之不理，要么冷淡回应。这种方式最大的问题，就是在于你已经对你自己本身不自信了，你需要不停的给对方提出附加条件，如果这个时候，对方真的因为这些附加条件，而不愿意和你分手，因为这些附加条件回到你身边，你觉得你会开心吗。这就像是你去买东西，喜欢是喜欢，可是你发现这个东西有点瑕疵，而售货员为了把这个东西卖给你，又是给你打折，又是给你送东西，你心里面肯定会想，是不是还有更大的瑕疵呢，很多人晚会就是这样，对自己不自信。觉得自己很差劲，觉得自己没有办法再去相信吸引他了，没有办法再去让对方再次的喜欢自己，所以就无底线的去讨好去倒贴，换取对方的回应，其实想要晚会，你要从一开始就摆正心态，最差的结果不就是分手吗。而你已经分手了，你还害怕什么呢，也不会再糟糕下去了，对方的条件可能很好吧，但是你在他眼中也不是那么差劲啊，如果说你真的差劲，他从一开始就不会选择你的，你怎么可能连这点自信都没有呢，而且大多数情况下。他离开你，也不是因为你自己本身有多差劲，而是因为讨厌和你的相处模式，并且对方认为你改变不了了，不要让习惯性的思维，和稀缺性的心理控制你，你要相信你是有自己优势的，相爱一定要有原因。都是一个人吸引了另一个人，所以说拿出你的自信来挽回，其实并没有那么可怕，不要再畏首畏尾了。'
