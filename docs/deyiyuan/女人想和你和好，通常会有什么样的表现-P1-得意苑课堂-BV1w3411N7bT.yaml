  text: '# 女人想和你和好，通常会有什么样的表现 - P1 - 得意苑课堂 - BV1w3411N7bT如果说女人没有彻底的放下你，会有这些表现，一定要听好了，不然错过了真的太可惜了，如果说女人想复合，潜意识上会暴露一些征兆，第一，她可能会不断的拒绝你，表面上看起来是在推远你。但其实她内心还是希望能够看到你的转变，就希望看到你依然不离不弃，继续努力，可能问题在没有得到解决之前，她还是会躲着你，你要知道问题早晚会被解决，所以她早晚会重新面对你的，而你只需要耐心的去找到问题。去努力，在这之前，对方一切其实都是虚幻的，或者你可以理解为对方对你的考验，你记住一句话，一时的拒绝不是拒绝，只是不知道如何面对罢了，所以你千万不要自暴自弃，这个世界上没有人能够放弃你，除了你自己，第二。就各种数落你说你的不好，表面上看是厌恶你，那实际上嫌祸的人，才是真正想要买货的人，他说你的不好，但是希望你能够改变，希望看到另外一个你，大多数的女人，其实都是口是心非的，在爱情的时候如此。分开以后也是如此，第三，删除拉黑你，很多小伙伴一被删除就慌了，开始疯狂的去纠缠，或者说迷茫到想要放弃，这种只能说是情感方面的认知，确实是有待提高的，那你要知道，一个人他之所以删除拉黑你。其实他们担心看到你的消息，或者是动态，他自己会绷不住，因为你的一言一行，一举一动都会影响到他，你对他是有影响力的，这样对你来说反而是好事，最怕的就是对方对你无动于衷了，最怕的就是你无论如何。也影响不到对方，其实换句话说，在乎你的人才会想到去拉黑删除你，你明白了吗，我是小婷，如果说你现在遇到了情感问题，私情复合，我让你爱的人重新爱上你。'
