  text: '# 为什么很多女人都喜欢渣男？ - P1 - 陈广希情感 - BV19Y411p7Bq為什麼很多女人喜歡渣男，女人真的是因為一個男人渣，所以才喜歡他嗎，答案肯定是否定的，女人可能自己都不知道，自己喜歡上的是一個渣男，事實上女人喜歡的並不是渣男的渣，而是渣男身上的其他元素。那到底是什麼樣的特質，讓女人如此著迷呢，第一
