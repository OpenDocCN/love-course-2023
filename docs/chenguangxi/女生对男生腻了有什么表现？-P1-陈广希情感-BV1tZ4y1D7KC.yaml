    -   对方开始愈发冷淡\n    1.  对对方爱搭不理\n    2.  回复简短，不耐烦\n    3.  最终不再回复信息，关系无声无息结束"
  text: '# 女生对男生腻了有什么表现？ - P1 - 陈广希情感 - BV1tZ4y1D7KC女生對男生膩了會有什麼表現，他不再像以前那樣對你好了，他也不會再主動找你了，更不會主動關心你了，他回你的信息的速度越來越慢，就像突然斷網，他開始對你越來越沒有耐心，還總是用嫌棄的眼神去看你。他開始對你愛搭不理，你發的一大串信息，而他只回了一個字，好，成為人的告別總是無聲無息，往往就是從字數少的時候開始，直到你發的那條信息後，再也沒有答覆，如果你不知道如何追女生的話。發我個5找我聊聊。'
