  text: '# 追女生必须遵守的四不原则 - P1 - 陈广希情感 - BV1tS4y1u7n2追女生你必须遵守的四不原则，不解释，不纠缠，不对抗，不道歉，不解释，每一点都很重要，第一个，不解释在恋爱阶段，女生给你出的任何难题都不要解释，比如说这句话，你是不是和其他女生也说过。这个时候千万不要解释，不要说我这个人很老实的，不是那种花心的男人，解释你就上当了，因为这是女生给你的废物测试，废物测试就是女生故意给你挖坑，让你往里跳，这个时候，所有的恋爱小白还有铁男都会中招。最常见的错误就是解释，解释就说明你心里慌了，你要用男神的姿态回应他，他问你这句话，你是不是和其他的女生也说过，你就说看不上的妹子，我懒得说，废物测试贯穿恋爱整个始终，哪怕你结婚后，你媳妇少不了给你抛。一定要学会破解，第二个，不纠缠女生，最讨厌纠缠的男生，像个狗皮膏药一样，沾上就甩不掉了，比如说你和女生聊天，最后她不回了，你就别聊了，继续聊，甚至质问，发小作文就是纠缠引发了很多消息，女生内心不想聊。但是出于礼貌呢，她会简单地回复你发5句，她回一句，这种聊天会让女生很反感，会快速地消耗掉她对你的好感，男生明白聊天是两个人的事，有来有回，你一句她一句，这个才是有效聊天，一个人在那疯狂的巴巴。她只言骗语，甚至不回复，这种聊天是毫无价值的，聊得越多，死得越快，女生不想和你聊，要么是因为她对你这个人不感兴趣，要么是你的聊天体验感太差了，你要做的就是学会聊天，并且充实提升自己，而不是纠缠她。还有啊，千万不要去她公司堵她，不要去她家堵她，不要尾随她，这种事你只要做一次，基本上就凉了，有的男生说，我不去找她，不和她聊天，万一她和别人聊天了怎么办，这种想法说实话有点可笑，照你这么说。你天天纠缠她，她就一辈子不找对象，不结婚了吗，她顶多就是先拉黑再报警，还有啥办法，一定要记住，在恋爱阶段，你只能通过好的体验感吸引女生，而不是纠缠第三个不对抗，有的男生没事就和女生叨叨，别熬夜，那么晚。没事少喝酒，对身体不好，这个就是典型的费力不讨好，你要搞清楚，自己的你只是一个追求者，她不是她男朋友，这些事不是你能管得了的，你说了人家也不听，说多了还弄得人家烦你，女生觉得你和她妈一样。整天叨叨个没完，你要做的就是理解她，支持她，和她说忙了一个周了，周末一定要放松一下，明天可以睡个懒觉，你这样说，女生会觉得你很懂她，和你相处也很轻松，而不是和她对着干，哪怕她有一些小毛病也是。你们成为情侣，她爱上你之后，你再和她说，我希望你以后少喝点酒，她才会听你的，第四个，不道歉，道歉是成为情侣之后才做的，恋爱阶段不要道歉，为什么不能道歉，有两个原因，第一个，你肯定是做错了一件事。才想着道歉，比如说你和她聊天的时候，拉伸的尺度大了一些，女生觉得你不尊重她，有点不高兴了，正确的做法是别当回事，就当这件事没有发生过，接下来该聊天，该约会，我告诉你，女生也不会当回事，但是你一道歉。说我错了，对不起，那就完了，这个事就大了，女生会放大你的错误，接下来你就很难谈了，你犯了错误，肯定会减分，不道歉，减5分，道歉减50分，第二个原因，一旦道歉了，说我错了，对不起，就把恋爱的氛围破坏了。恋爱的氛围是轻松有趣的，而你的道歉是沉重的，恋爱的氛围一旦破坏，就很难再建立了，接下来怎么谈怎么别扭，不解释，不纠缠，不对抗，不道歉，你学会了吗？。'
