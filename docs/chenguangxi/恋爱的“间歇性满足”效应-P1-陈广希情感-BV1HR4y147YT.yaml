  text: '# 恋爱的“间歇性满足”效应 - P1 - 陈广希情感 - BV1HR4y147YT戀愛的間歇性滿足效應，有心理學家做過一個著名的實驗，把三隻老鼠放在三個不同的籠子裏，第一隻老鼠只要按開關就有食物吃，第二隻老鼠按了開關隨機會有食物吃，第三隻老鼠不管怎麽按開關都沒食物吃。過了一段時間只有第二個籠子的老鼠按開關頻率最高，這個就是間歇性滿足，人也一樣，對於不確定性的事情更加迷戀，你越對女人好，她越覺得她吃定你了，不管對你做什麽你都不會離開她，我有一個諮詢客戶。是個公司高管年薪百萬，他對女朋友那是百依百順，要什麽買什麽把她當女兒寵，可是最後女生還是出軌了，這個就驗證了上面實驗第一隻老鼠的行為，而高情商男人不會盲目的對女人好，他會根據自身的情況以及女生的回饋。適時滿足女人，比如他不會帶女人去超過自己能力範圍的消費場所，女人對他溫柔乖巧，他也會加倍的對女人細膩體貼，女人無視他的付出甚至不尊重他，他會立刻停止對她好，甚至對她甩態度，讓她知道這是我的底線不能觸碰。有一句話說的好，好的戀愛大多細水長流，不過於熱烈也不過於冷淡，不過於緊密也不過於疏遠，畢竟兩個人在一個舒服的狀態下，才能久處不夜，永遠把自己放在第一位，只有自己先舒服了。才有資格愛別人。'
