  text: '# 吸引女人的几大核心 - P1 - 陈广希情感 - BV1pM4y1w772吸引女人的幾大核心，第一不討好，想象一下在面對領導或者老闆的時候，你會不會很擔心自己說錯話，做錯事，為什麼會這樣呢，因為領導對你的看法非常重要，人在高價值的人面前，都會深怕自己做錯什麼。而喪失了獲取價值的機會，就會不自覺的討好，所以你的討好行為，一眼就會被女人看穿，討好意味著索取，意味著價值低下，而女人天生就喜歡強者，只會同情弱者，而不會被弱者吸引，自然不會喜歡上你，第二低需求。需求感就是指人，迫切的想要得到某樣東西，當你對一個女生，需求感過高時，你就會時刻的想和對方聊天，你會期待對方對你有一個正向反饋，一旦對方對你的回應，沒有達到預期，就會情緒失落，相當於你的情緒。被女人牽著走，在對方眼裡就會覺得你很閒，無所事事，第三有態度，如果一個女人身邊的男人，都圍著她轉，有態度的男人，就成了一種稀缺品，態度是吸引人的，意味著有選擇，有標準，如果一個人沒有自己的態度和底線。那麼在女人不尊重你時，就不會做出正確的應對行為，自己都沒有態度，都不尊重自己，女人怎麼可能尊重你呢，比如在剛認識女生的時候，她就要求你給她發紅包，沒有態度的男人，礙於面子就會妥協，有態度的人可能會說。你都是這麼管剛認識的男人要紅包的嗎，事實上妥協不會換來女生的好感，相反還中了女生的套路，讓她感覺你是一個軟柿子，可以隨便你，很多男生啊，過於注重技巧，學了很多技巧話術，告自己這就不管用了，這是為什麼呢。技巧是術，心態思維是道，沒有道的支撐，術就是秀花拳，一直模仿別人還模仿的不像，就會像個小丑，所以了解男女吸引的底層邏輯，建設好自己的心態和思維。才能根本上提升吸引力。'
