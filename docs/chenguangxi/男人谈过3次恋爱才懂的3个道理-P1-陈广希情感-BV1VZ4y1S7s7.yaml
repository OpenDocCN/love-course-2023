  text: '# 男人谈过3次恋爱才懂的3个道理 - P1 - 陈广希情感 - BV1VZ4y1S7s7男人谈过三次恋爱才懂得三个道理，尤其是第三条，如果你不懂，女孩早晚会离开你，建议男生看完果断保存好，以免用的时候找不到，一，这世界上根本就没有女神，她长得还不错，既温柔又漂亮，你越来越渴望得到她。每天琢磨想念，本来也就是一般人，但是在你这就变得与众不同，最终变成了你的女神，甚至你说非她不娶，我敢保证，如果从你喜欢她那一刻，她要答应和你在一起，你就不会有这种感觉了，在一起反而会想。我当初是不是瞎了眼，她到底哪里好，那到底是什么，让你越来越喜欢一个人，是这个过程，让你投入了大量时间和精力，百转千回地琢磨她，才会让她变得越来越吸引你，所以兄弟们别随叫随到，每次约你都能约到。每次想你你都有空，想要的女朋友越来越喜欢你，你多寻寻那些高端的女生，她们追男神就特别懂得，延迟慢速，二，追女生不能直动进攻，很多兄弟在追女生的时候，直动进攻，以顿横冲直撞，所以过早地暴露自己的目的性。你喜欢一个人的时候就想靠你，还给自己找借口，喜欢一个人不就应该是这样吗，我自己也控制不住，就像渴了想喝水，饿了想吃饭一样，这就是你担心的原因，前者是心理需求，后者是生理需求，本身就不一样。什么样的人才会饿了就要吃了，渴了就要喝的，小孩子，而恋爱是一场成年的游戏，就像你和女孩玩一个游戏，她猜都不用猜，就知道自己可以通关，她还会全心的投入进来，你的目的不只是进攻，还要学会隐蔽和后撤。拉扯和预免，多一点战术才能多一点胜利，真想一波进攻，直接推人家水晶，你真把自己当皇子，三，女人征服率有时候比男人还强，征服率这个东西，不仅仅男人有，女人上了劲之后，比男人还要猛烈，为什么很多女生。被渣男渣完之后还要继续，因为渣男惯用套路就是，渣完就走，从来不给你实质的发展，而每个女人都会感觉，自己在她们当时独一无二的，而渣男让人讨厌，也让欲罢不能的，是他们给了女人很多的期待。偶像剧别套路他们敢用，肉麻的情话他们敢说，心癢之后想一想，他们什么都没给你，而女生还一直错觉，渣男给了她整个世界，你说你是风月，你说你是西式的李炳，你说你可以等很久，等太阳下山你就走，所以这些。不是让事情成为渣男，而是要传递正能量的爱情观，而是让你懂得，当一个人对另外一个人，有了期待才会有爱情，很多时候我们深陷其中，却又不甘心，想要通过各种方式反败为胜，让对方爱上自己，就是因为对方给了自己。太多期待感。'
