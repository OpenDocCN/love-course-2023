  text: '# 恋爱中有哪些骗了你很久的伪常识 - P1 - 陈广希情感 - BV11M4y1w7RX"戀愛中有哪些騙了你很久的未嘗時？"，第一真愛就是找到那個對的人，在我還是個不安適時的少年的時候，我相信這句話，那時候我認為愛情主要依賴運氣，只要有幸遇到那個對的他，就可以百分百默契，從此過上幸福生活。但是後來我經歷了很多，遇見了一些人也錯過了一些人，才知道愛情不是運氣，是能力，愛情從來不會讓你找到一個百分百契合的人，而是找到一個跟你一樣願意投入愛情的人，然後慢慢磨合，愛的能力也不是轟轟烈烈。風花雪月的能力，而是放下執念滿足對方的能力，相愛並不是遇到真命天子或真命天女，而是在你願意改變自己的時候，遇到了一個願意為你改變的人，二不要跟女生講道理，女生在意的不是對錯，而是你說話的態度。這句話不知道成為了多少女生無理取鬧的藉口，情侶之間遇到爭吵的時候，如果男生從來不跟女生講道理，不剖析矛盾，不找到問題之所在，只是一味的認錯道歉，那麼這段感情終究會因為失衡和內核矛盾。長期得不到解決而崩塌，當然解決爭端的時候說話盡量不要帶情緒，第三陪伴是最長情的告白，這段描述女神和備胎之間關係的金句之所以這麼流行，我分析有以下兩點，給女神一個想用關心的藉口，給備胎一個堅持下去的理由。但是備胎轉正的機率微乎其微，如果你們真的會在一起，是不用動輒追個一兩年的，感情成立的原因是相互吸引，而不是捆綁依賴和盲目的付出。'
