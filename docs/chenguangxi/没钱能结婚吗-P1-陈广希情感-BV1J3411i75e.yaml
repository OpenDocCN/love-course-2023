  text: '# 没钱能结婚吗 - P1 - 陈广希情感 - BV1J3411i75e哎大哥，没钱能结婚吗？，我有个同学，他家庭条件就不好，放假我们出去打游戏的时候，他要自己兼职发存单，我们出去聚会叫他，他从来都不来，说是要复习功课，其实我们知道，他就是想省点钱，但就这样。他还有个漂亮女朋友，啊？，他俩感情一直都挺好的，直到聊到结婚，女方父母要15万彩礼，我这一看，得，黄了，直到有一天在朋友圈，看到他发结婚证秀恩爱，哎呀，真搭脸啊，人家聊彩礼是真会聊啊。女生父母要15万彩礼，他直接说，给20万，有钱吗？，他没钱啊，所以他说，先给5万，后面15万，慢慢给，一个月给5千，三年给够15万，说的是真诚实感，给女生父母都说感动了，然后俩人就结婚了，婚后前三个月。都给老家母娘打钱，但时间一久，男生还没说话呢，这女生先不乐意了，这女生想吃点啥买点啥都买不了，因为这钱都给他妈了，然后这男生还没说话呢，女生就先回家闹了，哎呀不能打钱了，月月给家里打钱。俩人日子没法过了，然后后边的彩礼啊，就再也没给过，这条可以啊，这就叫啊，用魔法打败魔法，我靠，呵呵呵呵哈哈哈哈哈哈哈。'
