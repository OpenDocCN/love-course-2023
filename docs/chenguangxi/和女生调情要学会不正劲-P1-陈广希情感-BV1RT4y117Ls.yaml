- summary: "-   和女生调情要学会不正经\n    1.  学会用幽默回答女生的问题\n    2.  要有调情的技巧和创意\n    3.  适当的调情可以激起女生的情绪"
  text: '# 和女生调情要学会不正劲 - P1 - 陈广希情感 - BV1RT4y117Ls和女生调情要学会不正经，第一女生问你在干嘛，你就这样回复她我在做一个挑战，女生肯定会很好奇的问你什么挑战，重点来了你就这么回复她，挑战30天不想你第一天失败，第二女生问你我胖吗，直男会说你一点都不胖啊。会调情的男生会说你该胖的地方胖，该瘦的地方瘦简直可爱到膨胀，反正是看得到的地方都是我喜欢的，看不到的地方，我也不知道到底胖不胖，要不然让我用手感受一下，女生肯定会骂你流氓。这样女生的情绪不就被调动起来了吗。'
