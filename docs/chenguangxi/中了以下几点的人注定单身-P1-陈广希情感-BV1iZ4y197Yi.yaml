  text: '# 中了以下几点的人注定单身 - P1 - 陈广希情感 - BV1iZ4y197Yi中了以下幾點的人註定單身，大部分年近30還單身的人，除了主觀原因不願意找女朋友之外，多數都有以下幾個特點，一
    缺乏親密體驗，有些兄弟各方面條件都不錯，也能說會道的，但和別人的聊天中基本沒有感情色彩。因為他們長期沒有與人親密交流的經驗，這種情況多數源於小時候和父母感情淡薄，缺乏深入交流，或者成長環境就是，親人朋友之間也不會進行情感交流的那種，二
    內心戲很豐富，常常過分解讀女生對自己的反饋，患得患失。女生隨口說的一句話，她心裏早就已經演出一場大戲了，三 自我認知不清晰，不清楚自己的優缺點，四 經常抱有這樣的想法，我如果做到什麼什麼，我就去追她，如果我變得很有錢了，就會有女人喜歡我了。總覺得自己只有滿足了某種條件，才能擁有愛情，這些把愛情當做是一種交易交換的兄弟，根源還是自卑，他們不敢去奢求一份雙方相互欣賞，相互吸引的愛情，五
    慫，這是追女生最大的天敵，正所謂撐死膽大的餓死膽小的。六 缺乏基本社交能力，追女生你得先有和她成為朋友的能力，畢竟一見鍾情是少數的，如果沒說兩句話就能讓別人跳腳了，那還是先想想怎麼樣提升自己的情商和社交能力吧，以上特質都會讓你封閉在自己的世界裏。很難接觸到異性，如果你真的想擁有一段美好的戀情，那就要想辦法改掉以前的這種特性了。'
