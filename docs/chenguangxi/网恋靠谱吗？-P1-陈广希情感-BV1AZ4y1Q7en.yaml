  text: '# 网恋靠谱吗？ - P1 - 陈广希情感 - BV1AZ4y1Q7en真的会有人因为网上认识的一个人要死要活的吗，男生和女生他们是打游戏认识的，女生喜欢玩游戏，男生总是陪着她玩，虽然女生玩的不好，但是男生也会很耐心的陪着她玩，也不会说女生玩的不好。时间长了女生手机发热不流畅，男生分期给女生买了个苹果13，到现在分期贷款还没有完完，然而女生对男生并没有什么意思，到现在都没有在一起，好像之前发生的一切都变成了男生的一厢情愿，如梦初醒。男生也只不过是讨好她的其中一个而已，所以网恋真的不靠谱吗，不，你只是遇到了不靠谱的人而已，男生其实很简单，喜欢就会不出，想念就会联系，如果你不喜欢他，一定要直接告诉他，不要接受他的好，但不接受他的人。这也太残忍了吧，Oh~。'
