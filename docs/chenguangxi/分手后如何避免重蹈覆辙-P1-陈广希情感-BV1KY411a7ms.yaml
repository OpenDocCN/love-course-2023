- summary: "-   分手后不要盲目复合，要搞清楚自己的状态，不要只是为了证明自己值得被爱而想复合。\n    1.  通过六个参考指标来判断是否是真爱：经常查看对方动态，触景深情，对他念念不忘，对其他对象没有兴趣，想第一时间分享生活，晚上特别想他。\n\
    \    2.  如果符合以上六点，可以考虑复合，不要让遗憾影响未来。\n    3.  如果不确定如何处理，可以找作者聊聊。"
  text: '# 分手后如何避免重蹈覆辙 - P1 - 陈广希情感 - BV1KY411a7ms分手以后不要着急盲目的去复合，首先你要搞清楚，你现在处于哪种状态，第一种是因为不甘心，你觉得他把你甩了，最多爱情你输了，特别的想要复合，也只是想要证明你是一个值得被爱的人，你只是想赢。这种情况复合了也过不了多久，你们还是会重蹈覆辙，再次分手，第二种才是真爱，我给你六个参考指标，一你会经常查看对方的动态，即使已经拉黑了，但手机一响，还是会有所期待，发现不是他的消息，马上又陷入了失落。二无论在哪和谁在一起，都会触景深情，想起你们过去的点点滴滴，三哪怕身边所有人都跟你讲，算了吧放下吧，但你还是会对他念念不忘，四家人朋友给你见到对象，你却连想了解的欲望都没有，就直接拒绝了，五即使分手了。在生活中无论遇到开心的还是不开心的事情，第一时间还是想跟他分享，六白天觉得没什么，但一到晚上你就会特别想他，还会经常梦到他，我很负责任的告诉你，如果扎了三点就去复合吧，别让遗憾占据了往后遇上。如果不知道該怎麼做，過來找我聊聊。。'
