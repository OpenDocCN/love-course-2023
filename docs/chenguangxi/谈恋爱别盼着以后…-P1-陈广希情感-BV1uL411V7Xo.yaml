  text: '# 谈恋爱别盼着以后… - P1 - 陈广希情感 - BV1uL411V7Xo談戀愛你別老想著以後，等以後咱啥都有了，等以後咱結婚了，等我有錢了，等以後我工作不忙的時候，我天天帶你出去玩，我肯定對你好，到時候你要啥我都給你買，但為啥說別老盼著以後呢。這個就好像咱們以前小時候吃那個泡芙糖一樣，那個時候就覺得那東西還不老實了，就想著以後有錢了，我買一大盆，我天天吃，我東西在嘴裡，肯定賊甜了，但長大之後你會發現，我好像並不會那樣去做。這個就像以後等你啥都有的時候，你轉過身來，你想起了他，你想對他好的時候，但你發現那個人並不是他的，我告訴你那個時候，剩下的全是遺憾，以前有多好，你現在就有多遺憾，你現在有機會對他好，你就趕緊對他好。用現在的方式對他好就可以，但是可能說到這裡，有人就想說，我沒有能力，我也沒有錢，你說讓我對他好，我也知道我拿啥對他好，但是我告訴你們，一個真正愛你的女孩，在他決定跟你在一起的那個時候。他就沒嫌棄你現在不好，起碼在他大人的一瞬間，他喜歡的就是你，明明你可以用現在的方式對他好，你為什麼非要等以後呢，萬一真沒有以後了呢，就像你現在，你能買得起小時候那個泡芙糖一樣，你能買起一包。你能買起十包，烤香糖是挺甜，但是沒有它，以後的時光，你還會有，想去看没有遍地的海洋。'
