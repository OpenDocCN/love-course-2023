  text: '# 整形医生说颜值：蔡徐坤五官大解析！ - P1 - 咖喱鸡腿哥 - BV1Qa4y1H7G3有粉丝来信，让我具体分析一下现在的顶流男明星蔡徐坤的长相，今天我们就来聊一聊，首先我们先看蔡徐坤的眼睛，眼睛是心灵的窗户，他的眼睛还是比较大的，但是眼型不算太好，因为他有蒙骨折。现在流行的都是欧美那样的，内线全路的眼型，所以说要很多人去开眼角，就是想通过开眼角来去掉蒙骨折来放大眼睛，缩减眼间距，再看蔡徐坤的鼻子，他的鼻子没得挑
    又高又挺，鼻翼还窄 棱角分明 非常的优越。特别是他侧脸看起来很帅气，再来看看他的嘴巴，他的嘴巴，OMG，真的是脸上长得最失败的五官之一了，嘴唇非常的厚，每次上镜都要很辛苦的去遮瑕，把上唇的线跟下唇线缩起来，以达到把嘴巴变小的目的。网上能找到他嘴巴能拍好看的图片都不多，而且他的嘴角有点不对称，一边嘴角是向下的，一边是向上扬的，这是他嘴巴上的劣势，再来说一下他的骨相，我觉得他的骨相是非常好，我对骨相的理解是，一个就是头要小。还有一个就是面部线条要流畅，这两点达到就很好了，很显然蔡徐坤的头比一般的人要小很多，注定了他在合影的时候非常上镜，脸部的线条也很流畅，一般人都会出现了，颧骨外凸，太阳血凹陷，大腮帮子。这些问题蔡徐坤都统统不存在，唯一的不足就是他侧面的额头，看起来不是太饱满，有点斜了，最后说一下他身材，蔡徐坤的身材比例非常好，头小又有1/83，完全是漫画的比例，千细修长非常上镜。唯一的怨念就是他经常驼背，这个没办法，很多粉丝都想一巴掌给他拍直了，我很确定了他这个驼背是自己放松造成的，他想直的时候，一定能够挺的很笔直，他的肩膀有点窄，显得更得人，更加的细，身材千细，总而言之来说。这也是一张好脸，而且脸的主人，通过他自己的努力和天赋，配得上他，好了，今天的点评就到这里，关注嘎里鸡腿哥，一个只说真话的外科整形医生，粉丝们想看哪些明星艺人的测评，可以在评论区留言。我会定期的发布测评和以美干货。'
