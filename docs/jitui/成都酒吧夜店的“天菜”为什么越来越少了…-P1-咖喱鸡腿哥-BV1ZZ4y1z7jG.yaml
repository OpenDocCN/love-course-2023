  text: '# 成都酒吧夜店的“天菜”为什么越来越少了…【夜店】【酒吧】 - P1 - 咖喱鸡腿哥 - BV1ZZ4y1z7jG常出来玩的兄弟们都会发现，这两年成都的酒吧夜店，这些天菜是越来越少了，但是并不是说这些条女们不出来玩了，或者说是她们流失到其他城市去了，并没有，而是说这两年因为疫情的关系，造成了这种大环境的原因。都里面这些有原则的哥哥们，选择了其他的娱乐消遣方式，大家仔细观察以后，应该会发现，这些以前常出来玩的这些美女天菜们，更多的都是投身到了主播的行业，因为道理很简单，也很容易理解，如果女生。如果你长得好看的话，你只需要坐在手机的屏幕前，撒撒娇，卖卖萌，霍霍几个绑泥的大哥就可以了，一个晚上在直播间的收场还是不错的，之前她们在夜店要认识这些哥哥仔的话，需要喝一晚上的酒，看她们装一晚上的茶。累死累活的才能弄个三瓜两枣，但是现在不一样了，直播间里刷出来的这些火箭，嘉年华，都是实实在在几百几千的礼物，她们之前去夜店，还需要涂脂抹粉的化妆打半半天，但是现在在直播间里，她只需要开个美颜，开个滤镜。就能开始A大哥了，都是出来赚钱嘛，哪个轻松简单来哪个，谁愿意整晚整晚的泡在这种，鱼龙混杂的街店里喝假酒呢，是不是，酒吧，夜店这种摇头晃脑的地方，偶尔去一次还是可以的，但是你让女生天天去，大部分的女生。其实还是发自内心的，不是特别喜欢，之前她们之所以去，是因为在夜店，能够认识到更多的出手阔绰的朋友，赚到钱的这些女生，往往喜欢过的都是这种，精致的优雅的生活，她们追求的是下午茶，米其林餐厅。还有上新的这些包包和多肉植物，对她们来说，人生最大的快乐，就是来自于虚荣，而非快乐的本身，但是一旦被她们发现了，在直播间，可以认识大批的远种哥哥的时候，那酒吧夜店这种地方，便失去了对她们的吸引力。仅此而已，懂了没有。'
