    \    1.  家族企业老三在家族事务中扮演重要角色。\n    2.  司机将在片中扮演家族企业老三，负责巡山工作。\n    3.  导演与司机商讨拍摄地点、角色设定和片酬安排。"
  text: '# 《人生百态》之我要巡山！【街拍】【出租车司机】 - P1 - 咖喱鸡腿哥 - BV1WZ4y1R7gz我先上车，然后你去那边做事。你上火车了吗？嗯。我想跟你说几个事。说吧。你不是本地人吗？你去哪里？我不去哪里。我拍摄纪录片的导演，在成都，想找一个出租车的摄影师，拍摄纪录片。我不知道你愿不愿意。怎么会？我刚才问了一下，这个摄影师年龄太大了，不符合我的摄影标准。我这个年龄也大吗？不不不，你跟我的角色特别符合。我们上车聊会儿，好吗？好。我会耽误你几分钟的时间。你去哪里？我去成都。你不是来自成都吧？我不是来自成都。听你的话，你完全不像是成都人。我的普通话说得很好。对，我觉得你的普通话说得很好。我来自成都。哦，听你的话，听你的话，你听起来像是北方人。这样吧，我给大家说一下。我是一个拍摄纪录片的导演。我玩完后想在四川拍摄一部老区生活的电影。然后在成都，因为过年期间我找了很多的出租司机，过年之后出租司机不是特别多出来的，所以说不太多，然后我很多地方找了，完了以后，过年我在成都再待几天，再待几天再寻。再找找。所以刚才我跟市区都露了眼儿，年龄都稍微偏大一点，我觉得形象还不错，我这些纪录片不是特别在乎你的样子。所以说，想跟你商量一下。这样子，我给大家说一下我这个题材。一家三口，父亲呢，完事以后呢。是一个家族企业的老总，大概的原型是设在咱们四川的潘芝花，蹭了不少钱，一辈子辛苦下来。完了这个，叫什么呢，大哥呢，是一个玩忽子弟，不学无术，成天呢就是干一些上方接网的事，要不天天就去吃姑娘。然后老二呢。基本上是个冤总，老二是个冤总呢，基本上是干什么事呢，就是煤球烧红了以后呢，烧红了以后，往嘴里吃这个。属于这么一个组。老三呢，如果未来咱们合作，您扮演这个角色的话呢，是这样子，然后家里面的这个。看着不行了，爹打电话回来，然后回来接手家族企业。完事以后呢，回到家族，去负责家族的这么一个，在家族应该说是留守在山区的这么一个，巡山的这么一个工作。这大概是这么一个意思。然后就看您是否愿意。我就是。我要演中间的老三。不不不，老三嘛，老三，对。都是在成都开出租车的？您早期是在成都开出租车，完事以后呢，爹打电话，然后您才回到这个四川老家，然后站定的地点是在潘春花，延边，那个地方。我们副导演正在选景。悠然，会不会耽误您这个？没什么意思，然后基本上是这么一个情况，然后您回家以后，来做这个巡山的这个工作。父亲的这个角色呢，是这个总转风，现在大概名字啊，大哥的名字叫分转风，您的小转风，地方呢，放在这个。但是我们会虚构一个地方，叫石坨岭的这个地方，放在这个潘春花。那我们还得到潘春花去啊？就说看看您这个时间上的安排，然后呢，您这个费用，这个看看您这边怎么算。当然还是可以，只要有合理的话。那酬劳片酬什么的。咱们到时候这个，我让我副导演谈一下好吧？好，谢谢。谢谢观看，请订阅！(就算失去你)。'
