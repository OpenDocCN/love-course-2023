  text: '# 整形医生聊颜值：【姚景元】把少年感演绎到极致的甜萌帅哥【时代少年团】【台风少年团】 - P1 - 咖喱鸡腿哥 - BV1gU4y1a7qD各位文艺复兴的离谱们大家好，看脸的时光又来了，今天我应粉丝的邀请来说一说，内娱的男歌手姚景源的原则，我第一眼看见姚景源，他就给了我萌和甜的印象，像极了日系韩系再加中国风的综合体，他眼睛很大，睫毛超级长。双眼皮性感迷人，眼尖距始终看起来低攻击性，眼神里面好像是有星辰大海般的，保证美感的同时又干净清爽，笑起来的时候眼睛弯弯，通常有这样特征的人，笑容会更加迷人，而且我发现他在一些视频里会显得害羞。会害羞的男生真的太让人心动了，分分钟让迷妹想去揪他脸蛋的那种心动，他的鼻子正面看比良高挺，三根的鼻子，鼻头圆润显得又太，侧面看高低起伏足骨感很强，他面部轮廓线条平滑干净，骨骼错落感有致。毕竟弟弟是个00后，国色系的少年初整痕，一笑便露出一口美丽的白牙，灿烂的像夏日的耀眼的阳光，简直不能更好看，姚景源的长相非常的甜，甜到hold的那种，脸小都不行，额头饱满，五官精致立体，大大的信眼。笑起来会特别甜，卧蚕会显得很明显，满满的胶原蛋白，皮肤超级细腻，干干净净的邻家大男孩，他的笑容很是加分，少年感尽兴，黑岩是绝对标准的，中国审美意义上帅哥，尽管身体还在发育，从骨架上看。未来至少是185+的阳光暖男，虽然说少年不常在，而少年感可以长存，少年感是一种干净的，带点理想主义的，带点中暗的，轻微的幼稚和呆萌，不能闲思
    不能游历，姚景源把满满的少年感，演绎到了极致。我给姚景源的颜值答，98分，感谢姚景源的粉丝，给我的一键三连，加加关注，需要个人预约的朋友，可以私信我，还有哪些想看到的，艺人的颜值测评呢，给我留言，下课。'
