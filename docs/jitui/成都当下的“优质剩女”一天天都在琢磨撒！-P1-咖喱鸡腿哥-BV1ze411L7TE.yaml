  text: '# 成都当下的“优质剩女”一天天都在琢磨撒！ - P1 - 咖喱鸡腿哥 - BV1ze411L7TE成都现在的剩女已经突破60万了，而且这些大龄剩女里面，还有接近5万的女生，全是高净值优质精英型的女生，在没有遇到她们绝对满意的男生之前，她们几乎都不愿意结婚，你比如说，在成都剩女里的这些小5万精英女性。高学历高收入高价值，她们在城市里面一天天是怎么过的，早上起来都是瑜伽健身操，出门慢跑，然后牛奶咖啡水果麦片，听着音乐刷着手机，饭后什么爽服精华乳液面霜眼妆，再整一个淡妆出门，在办公室里面养养花，喝喝茶。盯盯盘，一个上午就混过去了，中午一个曾子鼠，一个水果沙拉完事，下午要么健身房，要么姐妹茶，要么打打球，要么跑跑山，心情好了，买两件衣服犒劳自己，生活整得很丰富，这种实现绝对财富自由的小姐姐。你没两下扳手还真的货不赚，你说你有钱吧，她还真看不上，你说你是弟弟吧，她说没空陪你长大，你说你是大叔吧，对不起，下不去嘴，没办法，单身久了，人就是这么独立，他们对于生活和恋爱的要求。真的已经偏执到一定程度了，用宁缺无滥来形容都是低配，在当下的社会中，漂亮的女人千千万，但精致的女人却是越来越少，精致它不是一种捉，而是一种与生俱来的仪式感，特别是对婚姻这种大事，他们知道自己想要什么。自律，活得潇洒的女生，他们运气也从来不会差，毕竟现在的女性都很独立，她们有体面的工作，自身条件优质，有独立生活的能力，有自己的追求，不会在依附婚姻而活，宁可高质量的单身，也不将就低质量的婚姻。不会把婚姻当做人生的必需品，但是各位铁杖，你要是遇到了这种女生，你一定要大胆上，你丑没有关系，万一她过来眼睛瞎呢，是不是，不要怕，大气胆直冲，万一你就是那个骨骼精奇，万中无一，所向披靡，披荆斩棘。重拳出击，登峰造极的绝世好男人呢。'
