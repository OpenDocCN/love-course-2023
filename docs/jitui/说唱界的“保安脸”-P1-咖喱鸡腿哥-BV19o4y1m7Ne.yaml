    \    1.  法老长相普通但具辨识度，表情切换明显。\n    2.  眼睛具攻击性，稳重成熟，嘴部线条平缓。\n    3.  距离感来自下垂嘴角，尝试新风格，颜值80分。"
  text: '# 【repper法老】说唱界的“保安脸”【颜值】【说唱】【repper】【嘻哈】 - P1 - 咖喱鸡腿哥 - BV19o4y1m7Ne这一派法老的粉丝请留步，今天呢
    因他粉丝的邀请，来讲讲他脸值，今天这个主角法老不太一样，跟过往的艺人，今天这个法老，长得呢是一副保安脸，法老长相实在算不上英俊，但是呢一眼可见的辨识度。是会说唱圈里的第一要求，他的武装呢不笑的时候，使这张艳势脸带着一种，深仁悟尽的强势气场，笑起来的时候呢，又是一个蠢蠢的铁蓝盘，可以说呢，将两种极端气质切换至如实属可谓，虽然是吊梢眼再加着下三板。面相来说呢不是特别讨喜的眼睛，一点严谨相似都没有，加上呢不明显的卧蚕，是极度具有攻击性的眼型，区别于很多大众啊，双眼皮大眼睛，那在说唱圈这样的眼型呢，不管是男星还是女星呢，都属实少见，正是这样呢。最有攻击性的眼睛，冲破了他脸上的右太骨关的束缚，未来呢就算不玩说唱了，如果去当保安，也能够用眼神呢震慑全场，法老的上频呢偏短，中下频呢一样长，偏短的上频呢和长装频呢，显得呀成熟稳重。他的三根倒立间线条呢流畅，比较柱呢起到了支撑作用，很有质感，侧面的鼻肺呢给他增加了力量感，让人觉得呀他胸起来呢，其实也蛮有底气的，他的嘴呢其实也是攻击性很强的，嘴部的线条的平缓，没有明显的棱角。不太明显的唇珠，上下对称的偏厚，弱感十足，而他的距离感呢几乎全部于，来自于他明显下垂的这个嘴角，特别是不笑的时候，配上眼睛眼睛强烈的，不好接近的感觉，很多人说他红了以后呢就不硬核了。但听听他呀今年的作品，你会发现呢，他还是在不断的尝试着新的风格，一个保安脸，霍霍成这样其实不容易了，我给法老的颜值打，80分，感谢法老的粉丝，给我的1。3点大家关注，需要个人面子的朋友呢可以私信我。大家还想看小夕夜里面的颜值，这个频道可以给我留言。'
