  text: '# 成都舔哥能有多扯多彪悍！ - P1 - 咖喱鸡腿哥 - BV1rS4y1b7zx我昨天是遇到了一个成都的舔哥，他跟我说做舔哥真的很快乐，我问他你个官到底哪里快乐，他跟我说当舔哥，可以把主动权掌握在自己手里，不用要死要活的，明明知道他不喜欢我，但是没有关系，我就是舔着玩。宣泄一下我的表达欲，解放一下我的倾诉欲，顺便练习一下我手上打字的速度，今天开心了我就舔，郁闷了我也舔，拉不出臭丑了我也舔，窝撂了分岔我也舔，大不了人被拉黑，我换个号叫他继续舔，尽量做到就是说。舔哭舔累舔崩溃，舔到整夜夜不能寐的一个渊种状态，还有呢，这个哥们还跟我说，做舔狗绝对容易被满足，快乐总是来的很简单，舔一个是舔哥，舔一群那就成了战狼了，他要是不回我，我绝不放弃，如果同时都回我的话。满脑子还能聊到串线呢，既训练了大脑，又得到了内心的小确幸，甚至一些小姐姐，回他消息晚了十分钟，他还能浅浅的惩罚一下他，这种快乐，是被舔的人永远体会不到的，更开心的是，轮番开舔快乐加倍，群发的时候。有的女生让我滚，有的人说要我狗命，有的人要送我归西，有的人让我活不起去跳江，有的人让我沙发尿自己照照，这都能激发这哥们的肾上腺素，这个哥们说了，当他每次收到这样的回复的时候，整个人都有满满的获得感。幸福感，陶醉感，和渊种感，这种张猫斗狗的感觉，让他吃泡面的时候更香了，我听他讲完以后，反正是大眼瞪小眼的，有点刚中之烈的感觉，我觉得这哥们，高低势的人才，绝对能成大事，所以想要有这种体验的男生。可以尝试陶役一下别人，成全一下自己，看自己是不是大哥。'
