  text: '# 男生对前女友是否都会存在执念！【情感】 - P1 - 咖喱鸡腿哥 - BV1Za411e7sB男生都会对他的前任有执念吗，就是很多在恋爱中的女生，都会纠结的一个事情，而且都会面临这个问题，害怕男友把自己和他的前任来做比较，很多聪明的男生，都会给现在的女友吃定心丸，比如跟她说早就没有联系了。早就把她忘了，她长什么样子，我现在都不记得了这样的话，但是这种话女生听听就对了，好多的男生心里面，其实都负着一个逃不掉的女生，甚至在夜深人静的时候，或者是跟他现在的女友出现矛盾，吵架以后都想过要复合。说是无动于衷都是假的，之所以男生会对心里的那个她忘不掉，不是因为忘不了那个人，而是忘不掉那种不甘心和不情愿，这些在爱情里投入过真感情的男生，一旦在爱里受过伤，都会铭记于心。这才是这些男人们心里的真实想法，但是女生们你们放心，这些心里真实的想法，其实男生是打死都不会承认的，任何一个他投入过爱过的前女友，但凡突然回来重新联系他，他的现任不管是条件有多好，情商有多高。其实都未必能够真正保证这个男生不变心，即便他们不对外
    不公开，但是私下多半都会暗通款曲，因为男生的潜意识里，他都会觉得我曾经拥有过这个女人，她就是我的私人财产，她会有很强的占有欲，让他彻底不去想。那是根本不可能的，所以女生千万不要过分的去纠结，男生会不会对自己的前任有执念，你做好你自己就对了，两个人在一起最重要是开心嘛，而不是给自己找各种不痛快。'
