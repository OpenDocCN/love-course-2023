  text: '# 成都男生娶到“妈宝女”后，有多后悔！ - P1 - 咖喱鸡腿哥 - BV1kt4y1c7jx成都有一个兄弟啊，娶到一个妈宝女，简直后悔惨了，他和这个女生呢，是结婚一年多时间，前段时间呢，刚刚有了宝宝，按理说呢，是一件很开心的事情，但是对他来说呀，自打他老婆怀孕以后，到生完小孩。到现在还是几个月了，他是万分的苦恼，在他买的这个婚床上，现在就有三个人，整天躺在那住着，一个他老婆，一个是他丈母娘，还有一个是他小孩，为什么是这样的，因为自从他老婆怀孕以后啊，他这个丈母娘。就顺理成章的住进了他们家，并且呢，是以照顾孕妇的名义，和他老婆，睡在一张床上，直到现在，因为现在这个孩子，已经几个月大了，这个丈母娘呢，也没有要挪窝的意思，家里面的大事小情，全是他老婆和丈母娘决定。从来不和他商量，这哥们儿呢，纯纯成了一个保姆，被这个大小王，天天是支来换去的，他也和他老婆沟通过，让丈母娘赶紧回去，但是每次都闹得不欢而散，还被挤兑说是，老人帮着带孩子，你不要不知好歹。哥们儿现在是欲哭无泪，想离婚了，我就经常提醒我身边这帮男生，千万你不要找一个妈宝女，为什么呢，因为这个女孩啊，如果总是听她母亲的话呢，就说明她的母亲，一定是一个，控制欲很强的人，很强势。所以你们一旦结婚以后啊，她一定会深深的介入进来，你们的婚姻啊，肯定要出问题，你男生要是现在，还在谈恋爱的话呢，那你找的这个女朋友啊，她妈妈说啥，是啥的话，你赶紧把她还给她妈，未来谈婚论嫁啊。她母亲一定会掺和进来，你俩的感情呢，一定会在她母亲那里啊，出幺蛾子，这些妈宝女肯定会觉得，我妈她能害我妈，其实啊，这不是害不害你的问题，而是她的能力有限，认知水平有限，看问题的眼界有限，然后呢人还强势。各种事情都要介入，然后呢，妈宝女还要听她妈妈的，那不出事情才怪，所以呢，个别长不大的妈宝女，最好就不要嫁人了，给你两家妈过一辈子吧，不要出来霍霍人，本来成了家以后呢，你就是一家之主了，可是你自己呢。一点主见都没有，心里面呢又极其不成熟，还希望啊公公啊婆婆啊老公啊，拿你当宝贝一样供着，拿你当孩子一样哄着，觉得自己是个公主，什么事呢，都得听你两家妈的，很多的两家妈呢，自己都还没有活明白呢。光给她闺女出馊主意了，又要治她老公，又要霍霍她公婆，还希望人家一家人呢，天天就是围着你闺女转，你们一对二统啊，算是干妈的呀，妈人过日子，狗当上家了，再让你们两个二统，都给找得到了，连牌都不对。兄弟们记住啊，遇到麻宝女。'
