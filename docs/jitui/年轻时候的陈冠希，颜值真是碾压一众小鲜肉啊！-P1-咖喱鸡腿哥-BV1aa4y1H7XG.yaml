- summary: "-   陈冠希年轻时的颜值碾压小鲜肉，五官比例完美，眼睛有神，眉毛浓密，鼻梁高挺，下巴长度适中，嘴唇薄但饱满，颜值不输任何小鲜肉。\n  \
    \  1.  陈冠希五官比例完美，高眉骨、深眼窝、额头饱满。\n    2.  眼睛有神，眼型偏长，眼尾略尖，笑起来像弯弯的月牙。\n    3.  眉毛浓密，眉峰明显，眉尾细长且尖，给整体颜值加分。"
  text: '# 年轻时候的陈冠希，颜值真是碾压一众小鲜肉啊！ - P1 - 咖喱鸡腿哥 - BV1aa4y1H7XG陈冠希年轻时候的颜值，可以碾压当今众多的小鲜肉，这可不是吹牛，他年轻时候满脸的胶原蛋白，不得不让人感叹一句，年轻真好，陈冠希年轻时候的颜值，简单来说，五官的比例无可挑剔，高眉骨
    深眼窝 额头饱满。脸部线条流畅，既有欧美人的立体感，又不失亚洲人的独特品质，他的脸型窄长，五官分布非常均匀，比例恰当，面部线条足够流畅，骨量还有皮肉刚刚好，脸上的胶原蛋白，分量充足，少年感十足，再来看看他年轻时候的五官。陈冠希的眼睛，并不算是标准的桃花眼，眼尾不够挑，这种眼睛看妹子一眼，就已经足够来电了，眼睛虽然不算大，但是足够有神，足够有灵气，眼型偏长，眼尾略尖，笑起来的时候，眼睛像弯弯的月牙，卧蚕十分明显。和现在满大街，一字平眉相比，陈冠希的眉毛，实在是太有特点了，陈冠希的眉毛很浓，眉峰明显，眉尾细长且尖，很好地寸脱了她的眼睛，陈冠希的颜值，可以说大部分都来自于她的眼睛，陈冠希的鼻梁高挺，鼻翼很窄。鼻头尖，鼻基底高，所以无论正面看还是侧面看，都是简直称得上完美，下巴长度刚刚好，陈冠希的嘴巴略小且薄，但并不影响到美观，由于鼻翼窄下巴尖，所以并不会让人觉得比例失调，嘴唇非常薄，但是很饱满。大家知道吴彦祖的嘴唇也是很小的，嘴巴也小，不过吴彦祖的嘴巴给她的颜值拖了后腿，她的嘴稍稍的凸，所以就显得不和谐，所以说陈冠希现在的颜值，虽然已经不再年轻了，可是她的颜值，放在娱乐圈同名男星里。还是能够足够打的，甚至现在的颜也不输任何的小鲜肉。'
