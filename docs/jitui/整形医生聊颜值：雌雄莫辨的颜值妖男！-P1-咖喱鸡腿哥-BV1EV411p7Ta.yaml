  text: '# 整形医生聊颜值：【周深】雌雄莫辨的颜值妖男！【明星艺人】【颜值分析】【五官分析】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1EV411p7Ta周深的粉丝请留步，今天应他粉丝的邀请，来聊一聊他的颜值，他的五官总体的比例都比较小，脸小
    眼小 鼻子中等，嘴巴小 相对精致，但甚至在颜值看上去舒服，所以尤其是笑容，有些人天生笑起来。就让人感觉到非常的舒服，还有一点需要提的是，周深虽然个子不高，人也很谦瘦，但是气场十足，气场源于个人的自信，而自信源于实力，有实力的人走到哪里都会耀眼，周深的五官非常的秀气，是一个可以靠化妆。驾驭多重角色的一张脸，这种五官秀气，轮廓阳刚阑珊，很难给人不好看的感觉，眼睛是单眼皮，虽然不大，但是眼角开头很棒，略有内勾，卧肠明显，眼尾稍微有点紧，非常的魅惑，他的鼻翼宽度与鼻背的比例。符合大部分人的审美标准，所以无论是从正面看，还是侧面看他的鼻子，都是自然立体而且精致，这个鼻子与他单眼皮之间的搭配，相得益彰，而且他自身的与众不同的气质，也为他驾驭各种风格的妆容，奠定了非常良好的基础。他牙弓很宽，笑线也是齐平，这种搭配让人，感觉笑容真诚温暖，而且情绪非常饱满，笑出来的时候嘴角上扬，像下个嘴角是平直的笑线，给人的是舒展均衡的感觉，从骨相上看到，他的下眼瞼到下巴的那条线，非常的柔顺。顺畅，单论长相，我个人觉得周深，算的是艺人当中的中等水平，虽然说不上绝对的英俊和精致，大比例的和轮廓上没有什么问题，三挺五眼协调，眉骨长得不错，鼻子高度也可以，素颜是蛮干净清秀的一张脸，从在此的基础上。化妆就很有发挥的空间了，我还要提一下，他的额头形状不错，方括饱满，背上眉骨，就使他不管有刘海还是没有刘海，都能够很好的发挥不一样的魅力，加上他的笑容很有感染力，尤其是弯弯的笑容，以及脸上的笑纹。使他整个面部线条流畅，没有多余的纹路，笑起来非常婉约，顺带提一下，除了妆容，他在舞台上的成就，很大一部分要归功于，他不错的投身和肩颈比例，周深作为一个创作者和表演者，其实外形也是他作品的一个部分组成。他从来都不满足某一种，仅仅是好看的造型，就像注入他生命力的唱歌一样，在外的造型上，他也在不断的尝试更多的元素，我给周深的颜值打93分，感谢周深的粉丝，给我的1。3点再加关注，暑假期间。那需要个人面子和五官调整的朋友可以私信我，大家还想看哪些艺人的颜值测评呢，可以给我留言，下课。'
