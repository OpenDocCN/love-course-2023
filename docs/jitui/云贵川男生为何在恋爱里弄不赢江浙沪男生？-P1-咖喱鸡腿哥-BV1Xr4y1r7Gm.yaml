- summary: "-   云贵川男生在恋爱中输给江浙沪男生的原因是因为他们只会舔女生，缺乏自信和魅力。\n    1.  江浙沪男生善于追求女生，稳重自信，能给女生安全感。\n\
    \    2.  云贵川男生只会舔女生，缺乏自我，表现得不够有魅力。\n    3.  失恋后，云贵川男生应该积极面对问题，而不是颓废，可以看到失去的是一个女朋友，也是提前享受了别人的老婆。"
  text: '# 云贵川男生为何在恋爱里弄不赢江浙沪男生？ 【女生】【男生】【情感】【江浙沪】【云贵川】 - P1 - 咖喱鸡腿哥 - BV1Xr4y1r7Gm为什么人家江浙沪的男生说喜欢女生追求女生，他不会马上在一起，因为人家在骑驢找马的，万一有更好的，人家是两手抓两手硬，两手准备两张牌挺，而云贵川呢，你他妈除了舔就是舔，从早舔到晚。我他妈我是个女人我也个性，人家江浙沪咬定女生喜欢他爱他离不开他，人家稳得起根本不得虚，你个贵儿呢，端着碗腊肉香肠盖浇饭，宝宝长宝宝短的，宝牙儿宝，人家江浙沪领着女生在米其林吃的笑稀了，奔赴一瓶都没喝完。妹儿就往哥哥的怀里钻，你个贵儿呢，一碗老腊肉你还吃不够，还要再去捏几片猪耳朵，完事再打碗馄饨花喝，我操，吃完你还用袖子开嘴巴，然后往屁眼上一抹，我妈呀，你这倒霉雕像谁能跟你，人家江浙沪的男生单身了以后。都是跟着一帮哥们姐们出去该吃吃该喝喝，啥事都别往心里搁，云贵川你四个恋，你妈你往沙发上一躺开始摘起，你个鬼儿子从早上摘到晚上，从晚上摘到天亮，一摘就是半个月，身上都窝出蛆来了，你都不带翻个身的。自己抱起暖水瓶还自我安慰，这个恋爱给狗狗都不谈，然后大半夜有一个人在被窝里唱雨下整夜，我的爱溢出就像雨水，你溢你家里不来电，你个逼玩意儿纯纯的就是个挨千刀的，收拾去世，我就给这些云贵川的男生说。你们如果失恋了，你不要搞得那么颓废，你不如站在发展的角度来看到问题，你不是失去了一个女朋友，而是提前享受了别人的老婆，你把人家老婆提前解锁了，这不就走出来了吗，这格局不就一下打开了吗，天晴了雨停了。你个归而游觉得自己行了，你说老子说的对不对，对打对听懂掌声，妈买批的，毕业典礼。'
