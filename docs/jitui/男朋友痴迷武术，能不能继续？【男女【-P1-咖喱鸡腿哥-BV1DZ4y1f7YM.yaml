  text: '# 男朋友痴迷武术，能不能继续？【情感】【男女【 - P1 - 咖喱鸡腿哥 - BV1DZ4y1f7YM一個成都的女生私信我，說她的男朋友這一個多月時間不是特別正常，遊戲也不打了，天天晚上回來就是把臥室的門一關，把那個牆壁打得叮叮噹噹的響，出來以後像個沒事的人一樣，問她在幹嘛她也不說。前幾天這個女生實在是著急了，強行進屋才看見的，她這個男朋友一個人對著牆壁是在練習鐵砂掌，那個接著牆壁都已經被她打得黑不溜秋的了，男朋友還神秘兮兮的說，我還有28天就能練成初三了，桌子上還擺了一本。也不知道從哪個地攤上買回來的鐵砂掌秘籍，還說自己是張三豐的第18代傳人，天天練完功以後還要在一個練功群裡面，和全國各地的武林人士一聊一交流叫交流半宿，這個狗燈咱先不說，你這個男朋友能不能練成鐵砂掌。你TM張三豐，我記得是一代武學宗師，一手創立的是武當派，人家練的是太極拳，你這個男朋友練的是鐵砂掌，他屬於是少林功夫，完全就是兩個派別的武功的，這就好比你跑到火鍋店裡面去點肯德基，你吃得到個串串的。這完全就是兩個門派的武學，他還天天要喊著要去拯救世界，匡扶正義，他個比養德要是真的能夠練成鐵砂掌，我估計張三豐的光彩板可能蓋不住了，張翠山張無忌可能要砸你男朋友麻煩了，滅絕師太估計要來找你要回倚天劍了。弄不好武林很快又要血雨腥風了，搞不好什麼少林武當峨眉昆侖，空洞華山六大派過年前就要圍攻光明頂，你還是要把你男朋友盯緊點，惹出點事情來不好收場，但是咱們話說回來，你這個狗的男朋友，看來對武俠是非常的痴迷。可能江湖中又要出現一位少俠了，就和當下很多人痴迷遊戲是一個狀態，估計是玄幻修真的武俠小說看多了，白衣聖雪馬踏桃花，快意恩仇，覓己人好友知己，尋天下蓋世英雄，一般愛看武俠小說的男人，往往都是暖男型的。也帶有一些浪漫主義情懷，但多多少少就是有點缺心眼，學名叫做武俠小說的中和症，我建議你最好陪他到外面去逛一逛，吃點糖油果子，去公園裡面散散心，也許會好點，不要天天想著屠龍刀倚天劍，易陽指。九陰白骨枣這些事，實在不行你帶他上醫院去諮詢一下，這事可不能耽誤，姐妹，萬一他個逼養的哪天把鐵沙掌練成了，一掌把雙溜機場打到康定草原去了，那可咋整。'
