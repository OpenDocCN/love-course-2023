  text: '# 恋爱中的残酷真相！ - P1 - 咖喱鸡腿哥 - BV17u41187gF恋爱中的残酷真相，各位臭宝都应该了解到，真相一，当你问一个人，你为什么和我在一起时，如果对方紧紧回答，因为你对我好呀，那么他百分之百不喜欢你，相比之下，他更喜欢你的付出，二，不要对一个人太好。容易给对方惯坏了，你过分的好，只会让你的付出更廉价，会给对方各种看不起你的机会，太容易得到的，就越不容易珍惜，三，追求一个心仪的对象被拒绝了，那么不要再追求了，否则结果只会是上杆子，给人家当小铁猫。当一个人不喜欢你，你要学会投资自己，给对方一个爱上你的理由，他才能正视你的存在，四，越想得到一个人，最后往往越不容易得到，当你越害怕失去一个人时，最后最容易失去，当你为一个人牺牲太多。这段感情也不会太长久，你为他放弃了学业，事业，前途，最后对方，会因为难堪重负而选择分手，六，当你追求一个人无果时，那个拒绝你最狠的人，往往是最善良的，起码他从一开始就摆明了态度，没有让你当备胎。更没有给你遥遥无期的幻想，七，越是贫穷的女生，她对于物质的需求就越高，因为她穷，她害怕穷，她知道钱对她来说很重要，所以像这类女生，她对于物质要求，是非常非常高的，尤其是当有些男生，姿态放得很低的时候。去追女生，喜欢通过花钱的手法，给女生去满足她物质消费的时候，你们的关系，未来只会是越来越畸形。'
