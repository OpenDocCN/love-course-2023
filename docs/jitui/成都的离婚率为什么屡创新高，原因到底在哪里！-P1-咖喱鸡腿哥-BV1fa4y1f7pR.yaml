  text: '# 成都的离婚率为什么屡创新高，原因到底在哪里！ - P1 - 咖喱鸡腿哥 - BV1fa4y1f7pR成都这几年的离婚率是屡创新高，去年开始更是高达39%，也就是说每10对新人结婚，就将有接近4对夫妻离婚，而且接近75%都是女生主动提出来的，原因是为什么呢，她为什么敢提，因为她不愁嫁不出去。她不愁找不到下一家，加上被一些虚伪的闺蜜，和鸡汤似的洗脑，更容易在婚姻中迷失自我，你比如说，有些女生她的信奉，找一个大叔嫁了，会把她自己当女儿一样疼，我倒是觉得，她是想找个有钱有势的。说白了就是有手好闲，好事懒做，有钱才能够叫大叔，没钱顶多叫个大爷，再说了，真正能够把你当女儿一样疼的男人，你会把人家当亲爹一样孝顺吗，再比如，给你钱花的男人不一定爱你，但是不给你钱花的男人一定不爱你。如果爱你的话，是以花钱作为前提，那么你岂不是成了商品了，你们的感情就像一场交易，对不对，还比如，婚姻需要有仪式感，男人在节日里有没有给你买礼物，代表这个男人是不是真的爱你，两个人在一起，就是互相理解。互相扶持这玩意儿，而不是一味的索取，孩子父母家庭，锅碗瓢盆一大堆事情，哪有什么闲情逸致，风花雪月，这几年是盛销成上，都是一些商家为了达到某种目的，从而拉拢更多的女性，所宣扬出来的东西，但是可悲的是。很多的女生是活在了梦里，信奉了这样没有营养的尾鸡汤，导致了很多的家庭不和，关系破裂，还有的女生信奉的，家是讲爱的地方，不是讲理的地方，真的是让人无语，爱是需要妥协的，但是不能用。家是讲爱不讲理的话来绑架，没有傻子会一味的付出，更何况，如果连基本道理都不讲的人，还有讲爱的必要吗，大家千万不要小看这些毒鸡汤，不知道拆散了多少家庭，一边嚷嚷着男女平等，一边又是做着极度双飘的事情。男生听妈妈的话就是妈宝兰，女生听妈妈的话就是乖女儿，老公的工资必须上交，老婆给老公花钱，那是男人吃软饭，一边说女人要独立，一边又喝着鸡汤，倡导了不劳而获的思想，其实男人很少会计较自己的付出。男人不怕苦不怕累，最怕的就是自己的苦和累，被人当成了驴肝肺，不要总是参考这些，网络标准来过日子，有多大的角落穿多大鞋，别因为几句鸡汤，就自引领了感情，珍惜眼前人不要忘初心，组建一个家庭是不容易的。互相体谅且行且珍惜才对。'
