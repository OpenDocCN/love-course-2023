  text: '# 王海再出手：打假主播方丈！ - P1 - 咖喱鸡腿哥 - BV1ef4y1e7sb职业打假人王海，继打假星巴售卖了假燕窝的产品之后，又出手了，在网上喊话，另外主播方丈，有买方丈假太字洗衣液的消费者没有，你们可以要求退一赔三，起步价500，王海的爆料发出来以后。很快就有网友指出了方丈售卖的洗衣液，确实也是模仿了某知名品牌的洗衣液产品，英文字母只差了一个字，那么说到方丈，也是一个很有意思的主播，在星巴直播间售卖假燕窝出现问题以后，方丈作为星巴的朋友。第一时间站出来力挺星巴，还劝大家不要去退货，所以听到方丈在直播间里的这些说话以后，很多的粉丝表示非常无语，明显是把消费者当傻子来看，谁都知道买了假货还，买了假货不去退货的话。那么消费者的损失是由谁来承担呢，不然因为方丈这些话，对他马上路转黑了，现在继打假星巴之后，王海再次打假方丈，看来这些涉嫌直播贷货，销售假冒伪劣产品的这些主播们，未来的日子肯定不好过了。我们现在需要更多的王海站出来，一起来维护消费者的权益。'
