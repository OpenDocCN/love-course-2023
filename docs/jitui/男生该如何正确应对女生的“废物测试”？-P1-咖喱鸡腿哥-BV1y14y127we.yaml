- summary: "-   男生应对女生的“废物测试”是追女生的关键，女生通过这种测试来判断男生的强大程度和是否值得升级关系。\n    1.  废策一：问寻师，测试男生的需求感，男生应学会把问题踢回去，传递疑问情绪给女生。\n\
    \    2.  废策二：刺激型，女生制造竞争感和价值，男生应避免加大投入，调动女生情绪，提出试一试的建议。\n    3.  废物测试破解与男生自身价值和心态有关，当价值不够、心态不好时，女生的提问会变成废词，男生应提升自身价值和内心强大。"
  text: '# 男生该如何正确应对女生的“废物测试”？ - P1 - 咖喱鸡腿哥 - BV1y14y127we追女生的核心关键，就是看你能不能通过废物测试，一旦你学会了，你的恋爱段位就会得到提升，很多兄弟不会聊天，面对自己喜欢的女生，总是不知道如何推进关系，在喜欢的女生面前，智商直线下降。做任何事都被对方牵着走，这就是你没能通过他废物测试的原因，废物测试是每个女生与生俱来的技能，他们会由此来判断，你到底是不是一个强大的男生，是否需要和你升级关系，今天给兄弟们总结了两个常见的废物测试。以及应对方法，常见一，问寻师的废策，兄弟们你们肯定都遇到过，女生问你，为什么要跟我聊天，为什么要跟我见面，你是不是对很多女生都是这样的，你是不是渣男啊，你是不是经常撩妹啊，这类问题。这些废策往往都是在测试你的需求感，希望你能够说出来，你如果一五一十地回答，那女生的潜意识里，就会认为你是一个很容易掌控的人，怎么办呢，你们要学会把问题给踢回去，比如说，猜你是渣男，你可以反问她。到什么程度才算渣男，她问你，是不是经常撩妹，你可以说，不会吧，你有感觉被我撩到吗，而且，你可以做出一些惊讶的表情，在这个过程中，我们要学会把疑问的情绪，传递给对方，让对方来给你答案，常见二，刺激型废策。比如这个女生说，最近有个男生很喜欢我，我前男友对我很舍得花钱等等，很多兄弟听到这样的话就慌了，开始有竞争感，认为需要加大投入了，其实这都是女生给你制造的一种价值，来暗示她很抢手，来刺激你尽快加大投入。如果你真的加大投入，或者因此导致情绪的波动，和需求感暴露，那你就很容易变成小铁猫了，最好的解决方式，就是，你不要正面的去回答她的问题，你可以说，你要不要跟她试一试，再跟我去对比对比。这样既可以做高自己的段位，又可以调动女生的情绪，其实，破解废物测试这个事情，往往和你自身的价值，和你的心态有关系，当你的价值不够，心态不好的时候，就连女生对你的夸赞，都变成了废词。所以兄弟们别再把女生的提问，当成好感竞猜了，如果你只会去迎合她恭维她，相信我，你一定追不到她，当你的自身价值足够，内心强大的时候，这些大部分废物测试，对你来说，只是升级关系的信号而已。'
