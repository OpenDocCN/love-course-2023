    \    1.  小姐姐个人信息及要求详细介绍\n    2.  小姐姐工作和兴趣爱好描述\n    3.  小姐姐对伴侣的要求和未来期望描述"
  text: '# 上海金融口小姐姐相亲，看完多少沾点腔调！【情感】【小姐姐】【相亲】 - P1 - 咖喱鸡腿哥 - BV1cT4y1e7KF来看一个上海金融口的小姐姐的详细要求，这个小姐姐身高167，出生的是1989年，星座是金牛座，体重是127，然后括号是我在减脂，学历是华中科技大学的本科加复旦大学的硕士，所在地是上海杭州是两地走。家乡是江西宜春等，这个小姐姐的自我介绍，热爱生活，鬼马精灵，善于发现各种小美好，爱音乐，爱笑，爱春天的油菜花，爱夏天的蚕鸣，爱秋天的落叶，爱冬日的大雪，你就直接说你爱春夏秋冬不就完了吗。目前是在上海的某大型经纪公司，从事的是宏观的投研工作，平时的生活里是一个可爱的萝莉，但是对待工作是一事不苟，做宏观经济的研判，给投资建议时会开启理性霸气的预见模式，这个小姐姐热爱唱歌，热爱音乐。括号业余还是一个歌手，经常在学校的时候就登台表演，现在是在某一云上经常发翻唱，王菲，孙燕姿和田馥甄的歌，爱随手记录生活的小美好，会跟朋友们吹水，开脑洞也喜欢看的扣人心弦的爱情电影。类似于迷失东京这样的类型的电影，可以，小姐姐的家庭，她的爸爸是一个公学学院的教授，妈妈是老师，家庭和睦，从小就给了她很多的选择空间，情感经历来了，这些年似乎有点习惯一个人的生活了。但是一个人的生活再完整，朋友再可贵也不能替代伴侣，所以希望找一个爱我的人，一起享受人生，探索世界，哎呀妈呀，探索世界不得了，然后小姐姐想对男生说的话，希望你善良大度积极乐观，自律有担当，有责任心。有独立思考问题的能力，多数时候希望你情绪稳定，跟我的学历水平一定要相当，身高180以上，87至92年条件好可以放宽，年收入必须要达到大7位数以上，大7位数我的理解是不是就是嗯，500个w以上。两三百个w还不好使，是不是这么个路子，婚后不接受和男方父母住在一起，上海最少要两套房以上，括号要求必须是内环，单套120平以上，我自己是住在16棚码头，希望你住在新天地或者是外滩边上。如果未来被孕或者是怀宝宝了，我可以辞职，但希望你每个月要给我，10w以上的生活费，你这确实是在一起享受人生，小姐姐，这个要求还真的是很耿直，你是年前全参了9i医疗来的，这份自信吗。新天地附近晚上的夜生活是多来劲，外滩边晚上的风景多等，再说你都是住在16棚码头了，这个风景还没看够吗，乖乖，最后我希望在一起以后，我们能够积极向上，互相包容，一起变得更美好，让世界也变得更美好，来嘛。有没有江浙沪的小哥哥，来陪这位小姐姐，一起让世界变得更美好，这是一个极度有爱心的小姐姐哦。'
