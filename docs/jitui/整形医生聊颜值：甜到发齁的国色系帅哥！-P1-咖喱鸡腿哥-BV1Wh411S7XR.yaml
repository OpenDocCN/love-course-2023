  text: '# 整形医生聊颜值：【张欣尧】甜到发齁的国色系帅哥！【创造营2021】【创造营】【国色系帅哥】 - P1 - 咖喱鸡腿哥 - BV1Wh411S7XR创造营2021的训练生张欣尧的粉丝久等了，看脸的时光他又来了，今天我们因他粉丝的邀请来说一说他的颜值，张欣尧这款男生，他的类型是绝对是代表了国内的大众审美水平，这也是为什么他入营以来到现在。他的人气是越来越高的原因之一，猛一看张欣尧，他的样子还有点动容和陈立龙的结合体，他的标签就是萌甜，长相是非常的甜美，甜到轰的那种，俄场的男生，他的脸都非常的小，他的脸也是小到不行，脸型很端正。脸小但是脸上有肉，看起来不那么干瘪，这也是他，脸蛋甜的原因之一，他的额头不太饱满，五官虽然离精致化还有一些距离，但是非常的端正，大眼睛，有时候小内双，多数时候是单眼皮，眼圈距比较宽，看起来空机性比较低。保证了美感的同时，又干净清爽，笑起来特别甜，通常有这样特征的人，笑容都会更加的迷人，但是不笑的时候，没有表情就会显凶，牛奶鸡，干干净净的，名家大男孩，他的笑容是很加分的一项，笑起来，卧蚕会很明显。整个眼睛弯弯的像月牙，少年感的尽显，他的鼻子，这边看，鼻子相对比较短，显得，右太，依然是低空气性，但是侧面的起伏的高度是够的，他嘴和颌面的这一部分，非常自然流畅，薄唇，人中，明显，而且人中较深。牙齿长得标准整齐，所以笑容非常好看，整个面部轮廓，平滑干净，骨骼感的不强，毕竟他是一个淡眼型的男生，国色系少年是初长成，他的五官长相，都非常适合他的风格，一个男孩子该有的样子，初舞台的时候。我就注意到他的表演很自然，没有说刻意的，该什么时候笑，什么时候，脸上，有表情，他是那种没有被培训过的，干干净净的男生，经过创造营的打磨和训练，我相信他未来的演艺之路，会更加的自信，我，给张信尧的颜值打。95分，感谢张信尧的粉丝，给我的一键三连，在家关注，需要个人看脸，和提高美相的朋友，可以小稱我，下課。'
