  text: '# 成都混夜场女生的真实心态和人生轨迹！ - P1 - 咖喱鸡腿哥 - BV1Nd4y1G7WX成都夜场的女生一个个都是怎样的心态，之前还有蛮多的兄弟跑来问，这样的女生他能不能娶，今天我就把他们绝大多数人的人生轨迹，跟大家分享一下，这些成都大多数混夜场的女生，当初都是相对单纯的。但是文化程度普遍不高，中专或者是高中毕业以后就出来社会，既不想吃苦又喜欢钱，跑去酒吧夜店做销售，刚开始都是很争劫很烈女的，谁也不让碰，春去秋来逐渐产生了一个疑问，就是怎么身边的人的业绩都比你高。你类似类活动就开不出什么大单，于是他为了寻求改变和突破，观察了其他姐妹的做法，所以鼓起勇气突破了自己的底线，开始陪个人喝酒玩游戏等等，如你所料，你的业绩确实要比以前高了，但是你发现。你每天喝酒喝到头昏眼晕天天吐，每天醒来以后，也劝自己天天这么喝下去，钱倒是赚到了，但是身体几下就搞垮了，然后你又开始琢磨，推销高档的酒水能够提升业绩，然后你又开始疯狂的推这种高提升的酒水。终于在一个秃顶的老头身上成功了，但是你发现，这个秃顶的老头手脚很不干净，你对他是满脸嫌弃，打心眼里面觉得恶心，但是你下班以后，看到了这个老头的消费单了，你还是忍不住开心的笑了，因为这是你入行以来。最高的业绩开单，没过多久，这个老头又来了，你虽然还是很嫌弃他，但是你还是主动的赢上去，甚至还给了他一个亲热的亲亲，果然，这个老头这次又没让你失望，又玩了把高消费，你看在钱的份上。你再也不好意思拒绝这个老头，对你的上下其手了，之后这个老头，会经常来给你捧场，你看这业绩，笑的是合不拢嘴的，完事了这个老头请你吃宵夜，你也开心的受邀，吃完以后带你去其他地方，你也不拒绝。有一个老头就有两个老头，有两个老头就N个老头，你享受着这样的赚快钱，掐烂钱的生活，你的钱包也是越来越股，但是时间一长，你就发现，喝酒熬夜，会让你的皮肤越来越糟糕，你越来越显老，和新入行的这些姐妹拼。你是没有半点优势，身边的老头是越来越少，然后你开始出现焦虑，不断的去做保养，钱在你的手上，是越来越不经花，虽然这些年，你自办了不少的名牌的包包，和房和车，身边的亲朋好友，也是越来越羡慕你，但是你会发现。你自己的身体，好像真的不行了，长期吃药跑医院，客户也是逐渐流失完了，加上本身内心的空虚和煎熬，你决定找个老实人嫁了，然后你在城里和老家，到处撒网，说自己是做服装销售的，或者是化妆品销售的，运气不错。还真有一个老实人他信了，这就是大多数，长期混夜场的女生的人生轨迹，夜场对于女生，它最大的影响是什么，就是会不断的去拉低你的底线，最后逐渐侵蚀你的灵魂，自然而然，这些女生就会发现，她的底线是越来越低了。所以就要奉劝各位铁直兄弟，夜场里面混的女生，不一定都是坏女生，但是好女生，你千万不要去做夜场，各位兄弟也尽量不要娶，做过夜场的女生回家。'
