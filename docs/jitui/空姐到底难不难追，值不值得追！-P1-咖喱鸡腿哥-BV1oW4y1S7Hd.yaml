  text: '# 空姐到底难不难追，值不值得追！ - P1 - 咖喱鸡腿哥 - BV1oW4y1S7Hd有兄弟问空姐到底难不难追，好，今天就跟大家说一下，空姐其实一点都不难追，我认识的很多空城小姐姐，几乎都是单身，因为大多数兄弟呢，想的都是空城一定很多人追，反而就不敢冲了，然后再加上他们本身。工作环境的影响，社交圈是越来越闭塞，所以说呢，大部分的空姐都单着呢，而且他们有很多，不愿意去找圈内人，例如飞行员，或者说安全员，同事变夫妻，工作生活都在一起，很容易抵触的，加上少部分空城。确实像你们说的，飞上枝头变凤凰了，但是大部分空城呢，都只是一个普通女孩而已，只要你胆大心细脸皮厚，空姐们还真不难追，特别说，如果你是一个，有礼貌有素质的男生，言谈举止呢，都特别招人喜欢。那就更容易上手了，不过呢，你抱有一些不正常的，或者不干净的想法，例如有一些兄弟，自以为自己很幽默，实际上你说完话，对方都想翻白眼的那种，就特别不招人喜欢，不招人待见，有这种行为，你去追任何女生都白打。说回空姐本身，因为她们的工作原因，有很多实际性问题，让很多男生无法接受，那就是经常不着家，首先，就是工作环境的原因，空姐也是属于服务行业，而且加上航空公司，在对空姐的外貌上，有一定要求。这是导致会有很多的空姐，会被乘客过分打扰，而任何一个男生，肯定是不愿意自己的另一半，遇到这样的事情，加之这个职业非常忙碌，一开工，飞到目的地后稍作调整，就会再次需要，开始做登机的准备。可以说长时间都是待在空中的，和空姐谈恋爱，也就变成了，无法避免的异地恋，甚至是异国恋，不规律的工作时间，导致双方没有足够的时间，来相处磨合，更没有太多合适的时间，来让感情进一步升温，所以很多男生。在考虑到这方面的因素时，也会尽量避开空姐这个职业，而且，他们的工作强度很大，大部分时间都在飞机上度过，陪伴家人的时间很少，见面的时间更是少之又少，以后如果有了孩子，对方很难帮上忙，家里的父母生病。也很难及时照顾，加上大多数空姐的眼光都蛮高，在工作时，接触到各行各业的上层人士，在择偶标准上，自然也就会拔高很多，所以空姐追他不难，但值不值得追，你就需要多琢磨琢磨了，嗯。'
