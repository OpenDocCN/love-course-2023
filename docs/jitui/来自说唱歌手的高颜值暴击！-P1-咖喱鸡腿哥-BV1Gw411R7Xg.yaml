  text: '# 【姜云升】来自说唱歌手的高颜值暴击！【明星艺人】【颜值分析】【五官分析】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1Gw411R7Xg姜云升的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，姜云升作为一个嘻哈说唱歌手，这几年是疯狂的圈粉，很多的迷妹都爱他爱的要死不活的，他五官的立体，轮廓结构比较锐利，整个人看起来气质高冷，但是又温和。呈现出一种不卑不亢优雅大度的气质，他的脸给人一种俏皮婉约的感觉，从他的五官当中我们可以看到，非常的有男人味，轮廓分明，而且下颌脚非常明显，组合在一起给人一种很man的感觉，我们来看一下他三挺五眼。三挺来讲他中挺内长，全脸来看由于他太阳血有轻微的凹陷，所以不是特别的标准，面部立体感不错，现在在他本身身体比较瘦的这么一个状态下，他的眉骨
    颧骨以及笔尖下颌脚都比较流畅，所以应该有的角度纷纷都在线。外加他酒窝真的是迷死个人，正面看起来他面部立体感十足，即便未来年龄大了以后，面部松弛以后还有骨头的支撑，所以整体面相不会出现拉胯，他眼睛是整张脸的中心，一双小鹿眼非常迷人。锐而瘦的内眼角和同样很尖的外眼角，搭配非常丰润的卧蚕，让原本有魅惑的眼睛呈现优态感，笑起来眼角上翘，好像眼睛里闪烁着星星非常迷人，他的眼睛有一点点的下三白，虽然有双眼皮的加持。不过眼睛的弧度是整体向下垂的，给人一种冷酷颓废的感觉，总之就是个性十足，他三根起点很高，与高眉弓
    深眼窝搭配起来，衔接非常流畅，三根的宽度始终，差不多是鼻翼的三分之一左右，高挺的鼻梁线条。轻微的韬风突起，恰到好处的弧度，让他的鼻子不会太过硬气，又增添了个人的辨识度，丝毫不败美感，微微的弧度反而让人过目不忘，加上他的下颌线清晰，眉骨下巴间与鼻尖的高度交互相辉映，构成了完美的侧面弧度。拥有恰到好处的笼角感，他的嘴唇有点偏向M唇，唇峰
    唇线都非常漂亮，嘴角是轻微上扬，人中较短，上下嘴唇偏厚，形状偏立体，不笑的时候，略微向下的嘴角，和整个五官结合起来，让他看上去非常冷酷，很难接近。而且他本身的气质，也是这种酷酷的类型，所以粉丝们时常把他称为姜丝，姜云升的性格很有魅力，会给粉丝普及一些传统知识，讲述自己每一步的努力，劝诫粉丝多读书，分享他目前的人生经验，真的是非常真诚，而且逗乐子。绝对的氛围主的帅哥，人呢，活得要通透又明白，非常招人稀罕，我给姜云升的颜值打95分，感谢姜云升的粉丝，给我的一键三连在下关注，暑假期间需要个人面诊，和五官调整的朋友可以私信我。大家还想看哪些艺人的颜值测评呢，可以给我留言。'
