  text: '# 【魏大勋】憨憨型的暖心帅哥！【帅哥】【铁憨憨】【杨幂】 - P1 - 咖喱鸡腿哥 - BV13h411p7NL魏大勋的粉丝请留步，今天我们一台粉丝邀请，来讲一讲他的颜值，魏大勋大家都非常熟悉的一位男明星，经常活跃在各个综艺节目中，情商很高，相处下来让人感觉轻松愉快，而他的可爱善良风趣幽默。对不少人称为是理想的结婚对象，但是魏大勋小时候跟现在的模样，是大相径庭的，他是怎么蜕变成现在的这个样子的呢，今天给大家讲讲，魏大勋的家庭条件一直不错，深受他母亲的宠爱，但是就吃的太多了。小时候稍微不注意，一不小心就吃成了一个小胖堆，浑身圆滚滚的，魏大勋他自己介绍，小时候大概是220斤左右的体重，这个体重基数太大，吃好了就看不出来有帅气的气质，但是如今的他减肥成功了，秒变了近期号的帅哥。被更多的粉丝调侃是丑帅丑帅的，很多人说魏大勋的五官单看有硬伤，确实不假，但是组装起来就帅得很，帅得要命，这非常神奇，魏大勋的五官看着不精致，他不是这种传统意义上的帅哥，他的帅是整体偏氛围感的。因此大家也称呼他是氛围主的帅哥，他的眼睛比较小，是一个小泪霜，有的时候看起来像单眼皮，眼尾下垂，眼神带着懵懂的呆萌感，像一只呆萌的小狗狗，所以说更多时候看着他的时候，他是属于这种乖巧型，他的鼻子比较大。鼻头肉肉的，有点扁，三根不高，鼻梁比较高，但是鼻背的线条不是特别流畅，所以说鼻子跟精致没有什么，太大的关系，带着那么一点粗糙感，这里给他造成的气质，就是含厚含厚的，他的嘴巴比较厚，嘴角向下，下唇宽且厚。唇峰不特明显，向下的嘴脸和下唇的眼尾，让他的脸上多了几分忧郁的气质，眼神是深情且有故事的，小眼睛比大眼睛，更加能够传递深情，笑起来的时候，嘴角有一个小的小酒窝，小梨窝，很治愈，所以说魏大新的五官。挑不出，单个人美感，但是组装在一起，非常有妇美感，不笑的时候又忧郁，显得懵懂，笑起来的时候，超级治愈，虽然说他的五官一般，但是他的身材，轮廓的比例，头肩比，身肩比还是非常优越的，尤其他的下颌脚非常硬。下颌显清晰，头肩比例很好，看起来肩膀宽厚，给人安全感，身材的修长，比例协调，即便是在蓝膜里面，都会很出条，我给魏大新的颜值打92分，感谢魏大新的粉丝，给我的一键三连，再加关注，需要更多面容的朋友。可以私信我，大家还想看哪些艺人的颜值测评呢，可以给我留言，下课。'
