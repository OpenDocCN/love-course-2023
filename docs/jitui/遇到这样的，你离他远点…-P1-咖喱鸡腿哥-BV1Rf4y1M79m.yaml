- summary: "-   成都市的男生和女生中存在一类人，整天忙于吃喝玩乐、应酬，自我感觉良好但实际上没有真本事。建议远离这些人，他们大多事业不成功，只顾应酬而忽略家庭责任。\n\
    \    1.  这类人虚荣心强，喜欢在酒桌上推杯换盏，但最终无法取得真正的成功。\n    2.  真正成功的人会平衡事业和家庭责任，不会沉迷于虚荣和应酬。\n\
    \    3.  建议少参与无效社交，多陪伴家人，专注于事业和个人成长，真正的价值不在于朋友数量，而在于内涵和才华。"
  text: '# 遇到这样的，你离他远点…【男生】【女生】 - P1 - 咖喱鸡腿哥 - BV1Rf4y1M79m成都市的女生和男生，你們要留意一下這類人，這類人裡面他自己兜裡，其實沒有幾個字，甚至是窮得叮噹響，整天在外面吃喝玩樂，酒肉朋友交了一大堆，一天到晚都是出門在外不回家，每期明月都是忙於應酬。習慣於在酒桌子上推杯換盞，找存在感，而且整個人的嘴巴還挺能說會道的，油嘴滑舌
    嘩眾去蟲，嫡屬的昏斷子是脫口就能出來，成天是仁服於世，熱衷於溜須拍馬 阿諛奉承，自己基本上是半桶水響叮噹。終日沉迷於物化女性而樂此不疲，你們注意觀察一下，成都市這樣的人其實不在少數，不管是女生還是男生，如果你遇到了這樣的人，我建議你離他遠點，因為這些人終日忙於應酬，其實是最失敗的。大多數都是事業上不成功的人，利用應酬去發展事業，自己沒什麼真本事，幻想著喝幾頓大酒就能交到朋友，做成業務，這種推杯換盞的虛榮，終究成不了大事，反過來這些愛家庭顧家庭的人，始終沒有忘卻自己最基本的責任。要麼在自己的崗位上踏踏實實的工作，要麼事業輝煌依然惦記和慣念著自己的家庭，能夠平衡的事業與家庭，而不是捨本逐末，這些忘不了家庭不忘初心的人，總有一天能獲得自己的成功，這些對老婆或者是女朋友不好。成天跟朋友在外面胡吃海喝的男人，你們也不要深交，你想想啊，他拿著跟老婆一起吃苦賺來的錢，出去假大方，他哪來的責任感，女人也最瞧不上這樣的男人，不管老婆不顧媽，不管孩子不顧家，只顧自己快活瀟灑。整天在外面吃喝玩樂，號稱自己有多少朋友，但是真正等他落難的時候，你才發現的，他其實一個朋友都沒有，沒有一個朋友對他伸出援助之手，而真正有品味的男人，你在社會上，別人不會覺得因為你沒有太多的朋友。而因此給你減分，一個人他有自己的正事，他有心無旁騖要創造的價值，比如說他要搞自己的本行的事業，還是他熱愛鑽研自己喜歡的東西，那麼他就沒有那麼多的時間，去消費這種所謂的友誼，我不排除這個世界上有魚播芽。衰形蟹之音這樣絕對的知音和摯友，但是你碰到的概率有多大，換句話說，如果你自身本身就是高價值的一個人，你自然會遇到這樣的知音，如果你是一個君子的話，你自然就會有君子之交，可是你自己。企圖用所謂的塑料兄弟和酒肉朋友，來證明你自己受歡迎，有人脈，活動能力強，這不就是純粹的扯犢子嗎，你到頭來，總有一天要被這些人坑你，說句實話，我絕對不排除這個世界上有真友情，他肯定有，但是我跟你講。你遇到這個概率，你不要指望太大，所以我建議大家，還是少去搞這些虛無縹緲的無效社交，有那個時間，你多陪陪家人，自己在家裡多抽點時間去看書學習，一個人的價值，不在於你身邊有多少的朋友。而是在於你身上核心的東西，比方說，你的內涵，你的才華，你的人格魅力，你專注的事業，當未來有一天，你自己的事業成功了，我跟你說，有的是人來給你捧場。'
