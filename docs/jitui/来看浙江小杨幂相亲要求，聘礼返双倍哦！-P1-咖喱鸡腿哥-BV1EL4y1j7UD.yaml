  text: '# 来看浙江小杨幂相亲要求，聘礼返双倍哦！【相亲】【小姐姐】 - P1 - 咖喱鸡腿哥 - BV1EL4y1j7UD来看一个浙江利水的小姐姐的相亲要求，小姐姐身高170cm，109斤，98年出生，双子座，杭州师范大学本科，然后中山大学硕士，在校期间就被同学认为是小洋腻，眼睛和鼻子最小，经常被小哥哥搭讪。小姐姐的自我介绍是，目前是中山大学的研究生在读，2022年的毕业，然后在校已经拿到我本了，个人觉得自己是典型的双子座，古灵精怪，鬼点子多，比较擅长与人沟通，自来熟，不喜欢尴尬的气氛，所以内心比较细腻。出门以前会把日常的必需品都带上，也会记着自己喜欢的人的爱好，非常考虑朋友的情绪，因此经常被朋友当作树洞，或者是倾诉的对象，小姐姐的爱好是旅游，每年必须出城至少一次，游泳，喜欢蛙泳，自由泳，想学洋泳。喜欢打各种球类，尤其喜欢打篮球，打的位置是空位，虽然很菜，喜欢看体育比赛，打卡街边的美食，开演唱会，看音乐节，喜欢去追Lifehouse，喜欢拍照片，拍视频，并且把他们当作回忆录，最近喜欢上了玩左右。喜欢看剧追星，属于李姿派，有空会去追线下，追过库里和毛不易，号称是中立大王，还喜欢看美食的纪录片，所以生活中非常阳光和积极，这个小姐姐的家庭，父母都是在浙江做生意，家庭氛围很不错，爸妈的心态都比较年轻。有一颗童心，并且开朗，待人温和，友善，这个小姐姐的情感经历，母胎单身20多年，因为有自己对男生的一些小执着，就单身了这么久，但是我很想打破这个局面，一直以来相信一句话，另一半才是自己往后余生的最终伴侣。这不废话吗，所以我一直追求，是那种有种安全感，互相陪伴，有着共同频道，共同进步的爱心，对于未来男生的要求来了，身高是185加，年龄90以下就可以了，身材呢，匀称，孝顺，善良，会懂得照顾别人的情绪。喜欢冷暴的人不要来，不接受关后和父母一起生活，希望你每天都可以给我做饭，聘礼呢，根据当地的习俗呢，是36。8个W，但是男方给多少，女方呢会回双倍，你必须有房有车，而且啊，我还喜欢收集AJ。你至少要拥有200双AJ，括号是我自己已经有了175双了，而且最好你要有桥端的凸签，括号啊，因为我已经有库里和小甜瓜的凸签了，可以啊这个妹子啊，括号不要沾蜜，这些呢都是硬要求哦，其他的慢慢了解吧，来嘛。这是一个球鞋控的妹子啊，啊，浙江绿水，人家聘礼是给多少回多少啊，而且都是双倍Double啊，喜欢篮球的男生可以来从你班上走了，200双AJ，合理。'
