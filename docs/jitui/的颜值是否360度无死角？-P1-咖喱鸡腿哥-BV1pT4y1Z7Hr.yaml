  text: '# 【蔡徐坤】的颜值是否360度无死角？【青春有你】【帅哥】【内娱】 - P1 - 咖喱鸡腿哥 - BV1pT4y1Z7Hr蔡徐坤的颜值是不是360度无死角，所以今天，应他粉丝的邀请，就来回答一下这个问题，蔡徐坤有非常多的迷妹，很喜欢他安安静静的看着他，碎了头发，清俊的眉眼，温柔的讲话，而且不会刻意的小帅。蔡徐坤的武功绝对饱满，架得住场面，撑得起他贵族的气息，无论颜值还是身高，无论身材比还是他的个人状态，他都一直颜值在线，也是属于内娱里的一级绝尘，所以他的上颈相对比较短，但是头颅比较高。如果头发弄得胖胖一点的话就更高，眼睛处在头部的高度的二三分之一线以下的位置，这个比例还是比较接近儿童的，所以看起来他会有幼稚感，眼睛是心理的窗户，他的眼睛非常大，眼形不错，有些蒙骨折，鼻子没得挑。三根膏，鼻梁很，鼻翼窄，鼻尖挺翘，位在金字，所以鼻子的外形看起来会十分的秀气，非常的优越，自然他的脸的侧脸部分十分出众，脸型是绝对的出彩，整体非常的巧，骨相条件很好，头包着脸，脸型顺畅，线条干净。下颌线清晰，下巴轮廓尖尖的弧度也很好，脸部的轮廓立体感十足，颧骨略高一点点，面部的线条感强烈，再加上表情和动作的设计，所以他的出现会给人的感觉就很不一样，所以蔡徐坤自身就带着独特的气质和魅力。尤其是他对音乐的态度更是见解独到，可能是因为努力又认真的一个人，会让人感到他有着发光般的存在，再加上绝美的颜值，毫无疑问，蔡徐坤，他是一位360度无死角的绝美男生，好了，蔡徐坤粉丝的来信就回答到这里了。感谢蔡徐坤的粉丝给我的一键三连，再关注，需要更多面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
