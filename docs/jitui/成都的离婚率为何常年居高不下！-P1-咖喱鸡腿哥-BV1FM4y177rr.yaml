  text: '# 成都的离婚率为何常年居高不下！ - P1 - 咖喱鸡腿哥 - BV1FM4y177rr成都的离婚率为何常年居高不下，去年已经达到42%，原因就出在部分女生和部分男生身上，这两拨人是蠢蠢没活明白，导致了婚姻的熄火，成都现在有部分女生，被一些乱七八糟的心灵鸡汤给害了，像什么，如果你老公爱你。他一定会有什么什么样的表现，本来日子过得挺踏实，这妹子不知道哪听了一耳朵，就开始幻想，有的开始胡思乱想，各种挑她老公的毛病，男人其实需要被崇拜的，你这么开始跟他闹，鄙视他，看不上他，你看他哪哪哪都是错。他怎么可能还会对你好呢，矛盾一天一天变深，最后就只能一拍两散，不少女生都被这种，不符合实际虚无缥缈的乌托邦给影响到，最后追悔莫及，部分男生呢，小三十了，也是没活明白，对婚姻的认知和态度，有严重的偏颇。有的人的观念，还停留在上个世纪，认为女生生儿育女，草持家务，甚至伺候男人天经地义，意识不到时代的发展，和女性地位的变化，成都其实有蛮多努力的女生，已经不需要通过婚姻的依附，才能活得下去。她们有自己的工作和事业，不需要依靠任何人，都可以独立的生活发展，有的甚至比男人赚的还要多，而且现实婚姻中，女生容易成为受损的一方，不光要工作赚钱，还要被育，生子，带娃，草持家务，付出的远比男生要多。但是很多女生得不到的关爱，认可和尊重，有可能还会被横挑鼻子竖挑眼，最后积怨成分，能不提出离婚吗。'
