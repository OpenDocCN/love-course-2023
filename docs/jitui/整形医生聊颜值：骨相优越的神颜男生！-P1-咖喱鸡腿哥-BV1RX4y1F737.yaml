  text: '# 整形医生聊颜值：【林彦俊】骨相优越的神颜男生！【五官分析】【颜值分析】【明星艺人】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1RX4y1F737林彦俊的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，林彦俊的长相非常正很般，他五官真的是太精致了，骨相来说轮廓硬朗完美，下颌线流畅，眼睛大大的，睫毛还超长，非常有神，眼睛网络装满了星河。鼻子挺拔的刚好，鼻小处非常优越，鼻孔水滴型很好看，嘴唇薄唇很是性感，微笑的弧度也是很好看，还有酒窝，皮相非常柔，骨相硬朗，可塑性很强，可以驾驭各色风格，各色的发色，他的面部骨相真的是神的好。眉骨高眼窝深，鼻梁高双眼皮，明平的下颌线条，找不出一点毛病，除此之外还长了一个好的颅骨，头顶圆润，拳弓宽度比颅骨宽度要窄，是典型的头包脸，拳骨不通，脸部横廓，差的好处，显得脸硬体，或者猪肉。年龄大了也不会显得，面部五官符合中国传统的审美，直男脸，硬朗硬气，充满男人味，年俊的五官分布，而板凳，符合三天五夜的标准，脸型虽然有点偏向于长方脸，但是他脸型，优越性就在于他下颌线明显，弧度刚好。加上下巴比较短，视觉上，脸型拉长削弱了一般方脸给人带来的这种土气感，反而显得轮廓硬了，他的太阳穴，饱满，颧骨不突出，轮廓感到清晰，所以他的脸给了一种高级感，很受时尚界的欢迎，一双大大眼睛，三星双眼皮。眼型是狭长，配上墨藏，差的好处，都放大了他的眼睛，眼睛既不是清澈的小路眼，也不是冲淡无辜感的这种下水眼，是标准的细眼，因为眼窝三同根暴露比较充分，显得整个眼睛非常深邃，双眼皮没有那种夸张欧式大双。配上立体的眉骨和龙眉，不要太殷气，鼻子真的不用说了，高鼻梁，鼻翼小，鼻形也好看，正面的鼻尖是成海鸥线，海鸥线型，从三根直到尖，没有铐封，鼻翼有足够的宽度，侧面看线条流畅，配上他鼻尖上的字，非常的高级。绝对的名品鼻子，和高眉骨和深眼窝相得益彰，上下唇厚度相差的不是特别大，既不是特别的薄，也不是那种显油腻的厚，他的嘴唇，风银立体，上唇唇峰明显，唇珠额眼，下唇唇肉饱满，唇角自然向上的带笑，刚刚一看就想咬。我说是女生，林彦俊的五官轮廓立体感清晰，他的脸看上去非常阳光，而且很有正义感，面部的气质在一定程度上，减少了他的可爱度，增加了他的公气，但整体而言，还是偏阳光的小哥哥，我给林彦俊的颜值打97分。感谢林彦俊的粉丝，给我的一键三连再加关注，说一下其他需要各种面子，和五官调动的朋友，可以私信我，大家还想看哪些艺术的颜值测评，可以给我留言。'
