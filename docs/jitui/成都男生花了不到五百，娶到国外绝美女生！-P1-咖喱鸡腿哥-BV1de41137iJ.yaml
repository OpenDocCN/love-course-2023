  text: '# 成都男生花了不到五百，娶到国外绝美女生！ - P1 - 咖喱鸡腿哥 - BV1de41137iJ成都有一個小哥哥跟我講，前幾年他有幾個四川的老鄉，去格魯吉亞當廚子，一群人文化程度又不高，哥們兒人長得也比較普通，過去交流也是現學現用那種，去了沒多久，就在地比利時搞定了一個當地的小姐姐。照片發過來一看，這個女生九分顏值，身材氣質都是A+的，一等一等模特標準，東歐的女生各方面都比較過關的，人據說也是很善良可愛真誠的，爹還是個農場主，在郊區做乾母地，養著各種家禽。我問這個男生他們怎麼認識的，他就告訴我，這邊的女生沒有那麼多套路，因為當地的經濟普遍都很差，男生女生都蠻真誠實在的，完全沒有虛頭巴佬，看你人不錯有眼緣就願意跟你接觸，這個哥們兒上個月去提親的時候。只帶了一盒巧克力和兩瓶紅酒，總共算下來連500塊錢軟幣幣都沒有，人家女方一家人對他是無比熱情，一大家族又是唱又是跳的，各種當地的美食來招待他，所以成都這個哥們兒就說了，娶這些東歐女生和國內相比幸福多了。他要是在國內娶個老婆的話，他一個廚子就他這條件，只能找那些城鄉結合物的或者是場妹，還會被提各種的要求，認識條件好一點的女生以後，對方會要求你比如長得帥，要有品味懂浪漫，要有房有車有存款。工作事業要惹眼等等一大堆條件，但是他在國外，會被當地的女生會認為是有責任心，會做飯，不是每天喝的醉醺醺的，是真正的好男人，娶這些女生回家，也沒有那麼多亂七八糟的糟心事，和不可理喻的條件。所以兄弟們看到沒有。'
