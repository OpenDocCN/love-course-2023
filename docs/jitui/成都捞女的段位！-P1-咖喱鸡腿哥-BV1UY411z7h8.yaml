- summary: "-   成都捞女的段位！\n    1.  描述了捞女的不同级别，从低端的薅金主到高级的公关型女生。\n    2.  低端捞女只陪金主蹦迪喝酒，高级捞女具有丰富经历和话语权。\n\
    \    3.  高级捞女能为金主提供人脉、投资机会，并在关键时刻站台支持。"
  text: '# 成都捞女的段位！ - P1 - 咖喱鸡腿哥 - BV1UY411z7h8长都玩的好的捞驴吧，弄好了的话，他一年能A个大几千万，举个例子啊，最低档的，就是渴着一个人薅，跟着一位金主，成天是什么也不干，天天就陪着蹦迪，喝酒啊，出差旅游，本主是朝之即来，挥之即去。云里雾里个三四年啊，玩好了结果呢，是修成正果，最差的结果呢，是弄比分手费安加费，这是玩的最低端的，再高一级的呢，就是八爪鱼式的捞驴，可能对外的名义上跟的是一个金主，但是实际上呢，可能五六个人。跟他不清不楚，那哥几个呢，可能互相还不知道，或者是有一两个比较聪明的，能够察觉出来，但是呢也不戳破，也不吱声，这种女生呢，能分得清楚次，为大金主的投入上呢，不仅是陪着吃吃喝喝了。还有可能会涉及到他的衣食住行，甚至家中的大小事呢，都会上心，小靠家身上呢，投入更多的是露水情缘，点到为止，这种女生呢，双商在线，很会来事，再往上走的女生呢，就不止那些本事了，很多呢都是名校毕业。500强历待过的，学历啊职场啊，都有着丰富的扎实的经历，工作履历上呢，都有着位高权重的位置，私下呢又和金主呢是暗通款曲，出面呢为金主的人脉啊，事业升迁上前线搭桥，更能看中啊各类的投资机会。为金主呢先人指路，这一类的女生呢，长袖尚武，是八面玲珑，游走于各个场合，深得背后金主的赏识，玩的好的呀，靠家的投资啊，资管啊，信托呀，她都具有相当的话语权，甚至能够在关键时刻，为本主呢出面站台。一个项目啊，帮本主能够赚到八九位数，自己拿到手的抽头，总能达到上千万，这种公关型的老女啊，是现在市面上最受欢迎的女生，绝对的硬通货，所以你看啊，360行，行行出状元，每一类人呢，都有每一类人的门道。铁子们，在战略上啊，大家还是不要小瞧了，每一位有梦想的女生。'
