  text: '# 整形医生聊颜值：古装男神【任嘉伦】颜值超抗打！ - P1 - 咖喱鸡腿哥 - BV1k54y1h7ze各位文艺复兴的离谱们大家好，看脸的时光又来了，今天我们来说一说，博产帅哥任嘉伦的颜值，任嘉伦自从演技得到认可爆红以后，他的颜值同时也受到很多的质疑，那么今天我们就来说说他的颜值，从轮廓来分析的话。任嘉伦的轮廓其实不是那么出众，整体来看
