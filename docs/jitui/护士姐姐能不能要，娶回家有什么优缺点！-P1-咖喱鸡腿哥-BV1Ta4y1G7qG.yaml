    -   护士姐姐的缺点\n    1.  工作忙碌，生活不规律\n    2.  生活习惯差异大，颜值老\n    3.  见惯了生老病死，心硬，容易发脾气"
  text: '# 护士姐姐能不能要，娶回家有什么优缺点！ - P1 - 咖喱鸡腿哥 - BV1Ta4y1G7qG有铁铁问护士能不能娶回家，老规矩先说一下娶护士回家的好处，首先由于职业的属性，这个护士她不能够戴美甲和戴什么饰品，每天上班都是护士服，就算她的衣橱里面有再多的衣服，也很少有机会穿出去秀。所以她绝对不会三天两头的，让你带她去买新衣服新鞋子，你多多少少能省下一大笔钱，可以提升你们其他的生活品质，再一个假如你娶了一个护士回家，那你就基本上相当于拥有了一个健康的保障了，护士姐姐非常的全能。尤其是会照顾人，家里的什么老人小孩，在家里有个什么发烧啊，头痛感冒不舒服的，分分钟给你安排明白，责任心特别强，你找个护士就基本上等于找了一个专业的护理员，一个营养师和一个健康的管理师，还有呢。当护士的一般多多少少都有点洁癖，有些在工作当中呢，无精的观念太强了，会潜移默化的带回家里，一般都非常爱干净，家里呢一定是给你打理得井井有条，一尘不染，再一点啊，你娶个护士做老婆的话呢。你不用担心对方是个娇生惯眼的大小姐，在医院里面呢，她什么脏活累活都干过，绝对是吃苦赖劳型的人，而且呢早已经形成了独立自主的习惯，很多事情呢都能补挡一面，心里的素质特别过瘾，断裂出一声啊，欲试不惊的等你。最来劲的呀，就是她几乎天天都上班，你不用担心她会黏着你，医院呢一年360天都忙成狗，她每个星期啊都会轮几次夜班，回家呀大部分时间呢都会用来补觉，哪有时间管你啊，到家呀基本上都泪滩在那了。你的自由时间呢一大把，直接起飞，这是多少男生梦寐以求的事啊，再说一下缺点，护士的工作啊都很忙，蛮辛苦的，上班的时间不规律，还有无休止的怎么倒班夜班，工作中呢还要忙于各种考试培训检查学习。一年大把的时间呢都抛在医院里，没有太多时间的顾家，部分的护士的生活习惯呢差异比较大，有些有洁癖的因为工作性质的原因，对卫生消毒这一块很在意，出去住个宾馆呢，都要自己带床单被套的，所以一般人很难理解。而且呢颜值老的会比别的职业要快，因为上班不规律嘛，工作强度高，睡眠质量啊得不到保障，工作中呢又不能出差错，导致呢高度紧张，回家脾气啊基本上都往你身上发，最重要的一点啊就是见惯了生老病死，看淡了一切。心特别硬，你要是在原则性的事情上惹到他了，估计啊很难继续，还有大家更感兴趣的就是护士和医生之间，时常会闹出点不干不净，这个事儿是真的，尤其是面对年轻帅气的医生，很少有小姐姐能够保持得住。这也是为什么网上会动不动就有，护士和医生的新闻，优点和缺点呢基本就这些，甜的吧，你们自己看着办。'
