  text: '# 整形医生聊颜值：【苏新皓】为何被称人间精灵般的花样美男！【TF家族】 - P1 - 咖喱鸡腿哥 - BV13r4y1A7SM各位文艺复兴的离谱们大家好，欢乐的时光它又来了，今天我们来谈一下，TF家族的第三代的练习生，苏星浩的颜值，苏星浩是2007年1月12号出生的，一位重庆的帅哥，小名就叫帅帅，TF家族的第三代的祖母大人。也是爷们我的结拜亲兄弟，当年一起在重庆跑码头，跑生活的等值兄弟伙，今天我们来说说，我的这位皇子兄弟的颜值，我兄弟的颜值是偏韩系的，我是非常吃他的脸的，他的脸是我很喜欢的长相，五官很端正标致，骨相极好。而且现在明显长开了，身高也不错，天生底子挑不出太多毛病，这个孩子有点显眼，不像是酷酷的，笑的时候又很有感染力，眼睛很漂亮，是头发眼，他的眼睛绝对是，少年感最大的组成因素，同仁充分地暴露出来。没有迷离或者高高的，在上的蔑视眼神，坦诚而清澈，内外眼角都不算太尖锐，眼瞼线，总体是弧形，一条简单粗暴的总结，圆眼显可爱，前些年的时候，双眼皮还不是很宽，一部分还隐藏在眼角内，后期双眼皮是越来越大。大概是随着年龄的增长，眼部的脂肪逐渐退去，眼皮薄了，双眼皮的褶皱自然越来越明显，我兄弟的鼻梁不低，我看他照片可以看出，他的鼻翼宽度，基本等于两眼的眼距，鼻翼也不算宽大，符合标准，鼻孔也没有明显的外露。整体鼻子长得不错，鼻头也很精致，我兄弟的面部线条，还是比较流畅的，前几年刚进家族的时候更右一点，现在有了些棱角，他的下巴很疏很尖，非常的小微脸，这也是他看起来少年感很重要的原因之一。而且右太的根本来源是骨相，上行圆润饱满，下巴精致，右太的基础条件同时满足，首先他的下颌角很明显，而这种有转折且不夸张的下颌角，在一定程度上增加了他男人的蛮，下颌形状也很漂亮，我兄弟的侧眼更是不错。如果要把鼻尖和下巴最督出的点，连成一条线，也可以看到他的上下唇是完全在线内的，侧眼也可以看出他的鼻梁真的不低，给人的视觉冲击不亚于正面，我兄弟的骨相蛮不错的，练习了肌肉就显得非常强壮。但其实再长高一些就会显得比例要好很多，而且他自己的骨架不大，不出意外的话，我认为他能够长到一八五加，这个比例和肌肉完全就是绝世好身材的男人，我兄弟在舞台上是风格迥异的帅弟弟，在台下是绝对的人间精灵。以后可能会成为老干部型的爱豆，但是，有些黑粉真的很过分，成天黑人家脸上有痘痘，青春期雄性荷尔蒙发育，有点痘痘长出来是很正常的，然后又黑人家长猴结，你妈，老娘们老臊子才没有猴结好吗。接着又黑人家身材比例不在线，状态不佳，所以说电线杆子身材好，你们应该去注意电线杆子，这些黑粉就成天吃饱了饭了，没事做很好，快开学了，拜托老师多负责作业，我给苏星浩，我苏加纳兄弟的颜值打99分。感谢各位给我的一键三连，然后给我充充电，接着大家记住给我点点关注，别看完了就跑了，点个关注不迷路，哥们带你上高速，需要个人面诊的也可以私信我，大家还有哪些想看到的艺人的颜值测评，给我留言。'
