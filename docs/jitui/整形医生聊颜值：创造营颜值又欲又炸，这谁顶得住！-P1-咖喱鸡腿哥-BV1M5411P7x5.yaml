- summary: "-   创造营2021的训练生刘宇颜值优秀，具有古风气质和精致五官。\n    1.  眉骨深邃，眼睛细长，鼻梁立体，嘴唇上厚下薄，唇珠明显。\n\
    \    2.  下颌角离下巴近，嘴角微扬，整体五官布局完美，给人温柔感。\n    3.  在舞蹈和battle中展现出神仙下凡的形象，受到粉丝喜爱，但也遭遇黑粉调侃。"
  text: '# 整形医生聊颜值：创造营【刘宇】颜值又欲又炸，这谁顶得住！【创造营2021】【创4】 - P1 - 咖喱鸡腿哥 - BV1M5411P7x5各位文艺复兴的离谱们大家好，看脸的时光又来了，今天我们来说一说创造营2021的训练生刘宇的颜值，刘宇也是最近我们科室的护士讨论的比较多的一位准男艺人，我第一眼看见他顿时眼前一亮，一身白衣飘飘的出场。气质真的很古风很出众，又难得的不油腻，这种的颜值和实力真的很优秀，所以今天我们就来说一说他的颜值，刘宇让我惊讶的是他的眉骨，他的眉骨非常深邃，眉骨高度非常优秀，而且上扬，眼眶很深
    眼头有压迫感。眼尾上翘 标准的见眉，双眉偏浓，同时眉形直线上扬，在添加了戏剧性和张力的同时，还带来了气场，他的眼睛是单眼皮，眼形细长，眼角眼尾都很尖锐，增添了精致感，他的眼睛有点类似柳叶眼，眼睛高度不会过分高。眼尾是微微下垂，削弱了攻击性，精致中透露着清冷，所以在不笑的时候看起来很婉约，刘宇的鼻子真的很优秀，眉骨到三根之间的角度柔和，鼻梁非常立体，三根高耸，侧面看曲线堪称完美，但是又有三根的起伏。鼻头曲线也收的干净紧致，但是正面看，鼻梁比较宽，海鸥线张力有些大，露出了嘴边迷人的小括号的法利文，笑起来非常迷人，无论是正面的海鸥线，还是侧面的高度都很棒，他的鼻子也透露着精致感和中性感。与精致的眼部交销呼应，进一步加深了他的中性美感，一般来说，下颌角离下巴距离的角近，显得脸方，如果，下颌角的角度偏窄，给人一种秀气的印象，而下颌角宽则会给人一种鹦鹉之气，刘宇的下颌角可以看出离耳朵非常近。起点很高，下颌角角度大约成直角，下颌角到下颌的线条很柔和，所以这就是为什么，粉丝们都觉得他又太敢吃醋的原因，刘宇的嘴唇是上罗下厚的优秀唇型，嘴角带一点上扬的弧度，有点像微小唇，明显的唇珠。让整个人唇红齿白，两片唇瓣，看着让人望穿秋水，这种唇型相当简靈，比一个是一群老阿姨魂不守舍的，让他整个人都带有一种温柔的交换感，就问这样的嘴唇，粉丝们想不想亲，想的话把"想"字给我打在公屏上，整体来说。刘宇的五官，布排，非常完美，三挺五眼十分标准，销售的身形和晶莹剔透的长相，确实让人有保护欲，尤其他在创设的几段舞蹈，令人印象深刻，和赞多的battle，已经被一些服务女粉丝，搞出了好多雨这样的cp了。可见他国风美少年的形象已经深入人心，就算是跳舞，如此神仙下凡，仙气飘飘，他居然被一群黑粉调侃，说他长得矮，我你妈，你们这些黑粉一个个一米八五的身高，只是对你们长得丑的补偿好吗，天塌下来了。有你们这群黑粉帮忙顶着知道吗，真的是一群二货，我给刘宇，你们的小雨老婆的颜值，打，95分，感谢刘宇的粉丝给我的一键三连，给他关注啊，需要个人的预约面子的朋友，可以私信我，还有哪些想看到的艺人的颜值测评。可以给我留言，下课。'
