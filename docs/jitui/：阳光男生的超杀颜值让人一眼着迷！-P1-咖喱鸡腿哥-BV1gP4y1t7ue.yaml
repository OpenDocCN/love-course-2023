  text: '# 【许光汉】：阳光男生的超杀颜值让人一眼着迷！【颜值分析】【五官分析】【明星艺人】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1gP4y1t7ue许光汉的粉丝请留步，今天呢，因他粉丝邀请来聊一聊，他的颜值，许光汉的这位台湾的帅哥，面部有非常多的优点，龙眉大眼，宝马的额头，高挺的鼻梁，以及呢，迷人的微笑，还有呢，洁白的牙齿，暴露在空气中呢。有卧蚕的硬罩下，显得格外的有亲和力，非常有邻家哥哥感，长相呢，是偏氛围系的美男子，赢在整体的气质上，聊的人呢，无法自拔，整体骨骼呢，谦细而立体，精致的同时呢，又不是少年气，瘦长脸，虽然呢，中型偏长。但是呢，人中偏短，综合了成熟感，这样他的可塑性很强，他身上呢，有一种，淑女又清冷的气质，五官呢，手指头结呀，每一个部位啊，都优雅又精致，随便一个动作呀，都很有画报的感觉，他是呢，单眼皮，但是呢。他的眼皮不重，眼珠呢，露出充分，鼻子呢，也长得不错，还有啊，细节丰富的花瓣唇，他属于是啊，细节美过整体的类型，很适合啊，脸部的特写，五官神态呢，细节很动人，尖尖的内眼角，内双到挤进于单眼皮，好在呢。眼皮非常薄，瞳子大而亮，眼睛的走势向下，是既有啊，冷调，又有无辜感的一双眼睛，他的眉毛呢，很挑人，这种飞扬的眉型呢，让他有一种啊，脾气，也让他的表情呢，更加的生动，活力，眼睛呢，长得很温柔，眼型呢。偏短，圆眼尾呢，下垂，所以呢，强调睫毛的同时，眉毛的同时呢，他可以脾气，强调眼睛的时候呢，他又可以温柔，他的花瓣唇呢，最为人称道，唇，嘴唇呢，比较阔，当阔唇笑起来呢，更生动，更具有感染力。他的中题较长啊，眼睛不大，面部的纹路清晰，面部的留白呢，多多少少有些凹陷，是他的一个缺点，但是啊，从风格，和角度来看呢，反而是他气质和魅力的来源，面部的纹路呢，明显是他，可以呢，驾驭一些呢，英雄的角色。面部的平薄呢，在合适的打光下呀，会显得，干净，少年感，他的脸最优秀的地方呢，是他的鼻子，三根很高啊，鼻子立体挺翘，因为高的三根和眉骨呢，形成了一个有深度的眼窝，完美的，给了眼部啊，立体感，嘴巴呢。也是一绝，是他五官最撩人的部分，龙角嘴，啊，嘴角呢，自然上翘，整个嘴和嘴唇的线条呢，非常的流畅，而且有立体感，上唇呢，是典型的M唇，唇出明显，透露着啊，温润，下唇呢，弧度，柔滑到花瓣唇。成整个下唇的成花瓣状，中间的内凹，突出两点，满载肉欲感的弧线，即使不笑呢，也能给人一种啊，亲近感，许光汉的，赫尔蒙气息中的，五官线条感很强，花瓣唇呢，展现出更多的肉欲感，嘴角呢，笑起来呢，非常有感染力。牙齿呢，又白又齐，唇红齿白的少年感，让他拥有独特的气质，他面部骨骼呢，微微突出，虽然他不是那种啊，精致的雕塑型的型男气质，但是呢，也有几分的，新竹风的欧巴即使感，我给许光汉的颜值答96分。感谢许光汉的粉丝，给我的一键三连，在家关注，暑假期间呢，需要个人面诊和五官调整，朋友呢，可以私信我，大家还想看哪些艺人的颜值测评呢，可以给我留言。'
