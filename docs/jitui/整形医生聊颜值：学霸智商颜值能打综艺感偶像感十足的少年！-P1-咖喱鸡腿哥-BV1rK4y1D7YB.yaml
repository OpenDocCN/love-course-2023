- summary: "-   唐九洲是青春有你3的训练生，颜值备受瞩目，五官精致多面性突出。\n    1.  唐九洲的双眼皮和眼型符合古典中国审美，传情且含蓄。\n\
    \    2.  鼻形雕塑般存在，但鼻尖过长和鼻梁与眉骨衔接不流畅，增加温柔气息。\n    3.  唇形机智，下颌线流畅，表现力十足，气质独特千面，未来在时尚圈有潜力。"
  text: '# 整形医生聊颜值：【唐九洲】学霸智商颜值能打综艺感偶像感十足的少年！【青春有你3】 - P1 - 咖喱鸡腿哥 - BV1rK4y1D7YB各位文艺复兴的离谱们大家好，看脸的时光它又来了，今天我们来说一说，青春有你3的人气训练生，唐九州的颜值，我对他的了解仅限于，知道他是一个开朗
    温暖 聪明，而且帅气的学霸，之前藏著芒果TV的一些自制剧。冷不丁的出现在青3的舞台上，属实有些意外，所以今天我们就来说说他的颜值，唐九州的五官比较精致，是一张值得肯定的脸庞，他的帅气具有多面性，在舞台上可以展示冷静锐致，在综艺节目里也能展现精致可爱。来到青3这种偶像养成的节目，冲突感和和谐感在他身上体现的淋灵尽致，少年感和男人味在他身上结合的恰到好处，唐九州的双眼皮隐约可见，眼尾开裂且内眼角形态分明，含蓄且具有少年感。这样的眼型是符合古典中国审美的，而且非常传情，他的眼睛传达出很多的情绪，这和他的成熟以及性格有关，卧蚕非常温柔，眉峰朝上画得非常高，非常美，高眉骨，立体度好，下颌折角分明，轮廓清晰，一对招风板非常吸睛。他的鼻形的走向刚性有力，鼻骨分明，鼻梁如同雕塑般的存在，但是正面看他的鼻尖有些过长，被一些黑粉调侃，鼻尖像西游记里某日新冠的鼻子，侧面看，鼻梁高度尚可，但是三根和眉骨高度的衔接不是特别流畅。这两处不够精致，相反，增加了他的温柔气息，有别于其他的训练生，他的唇形非常机智，标准的M唇，上唇活于下唇，下唇形状流畅均匀，唇珠也非常明显，我特别说一下，男生的唇肉过厚，会显得油腻感十足。唐九州的嘴唇厚薄始终，是一张值得接吻的嘴唇，他的下颌线非常流畅，所以他不笑的时候，给人安静，认真的，甚至一种冷冷的感觉，一笑又魅眼弯弯，温柔的张力感染人心，若有若无的地域感，表现力十足，他的气质。独特且千面，这种千面岛高级岛气质，能驾驭多样化的硬招拍摄，所以我感觉他这一款颜值艺人，未来在时尚圈会非常受欢迎，唐九州虽然已经出道了，但是他依然年轻，他的未来还有无限潜力，在青山节目里。我看到了他的坚毅和纯真，温柔和细腻，我给唐九州，你的酒味的颜值打，93分，感谢唐九州的粉丝，给我的一键三连在家关注，需要个人预约面子的朋友，也可以私信我，还有大家想看到哪些，艺人的颜值测评。也可以给我留言，下课。'
