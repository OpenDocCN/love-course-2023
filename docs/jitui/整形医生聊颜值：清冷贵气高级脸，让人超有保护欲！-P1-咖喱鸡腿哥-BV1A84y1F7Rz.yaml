- summary: "-   范承政的颜值被称为清冷贵气高级脸，具有保护欲\n    1.  五官分析显示下颌角和鼻子长得好，脸型轮廓流畅\n    2.  眼睛斜小且有些无神，但清冷贵族气质吸引人\n\
    \    3.  颧骨和下颌角形成天然阴影造型，鼻子高挺秀气，嘴巴小巧有型，脖子长白优越，颜值得95分"
  text: '# 整形医生聊颜值：【范丞丞】清冷贵气高级脸，让人超有保护欲！【五官分析】【颜值分析】 - P1 - 咖喱鸡腿哥 - BV1A84y1F7Rz范承政的粉丝请留步，今天我以他粉丝的邀请来讲一讲他的颜值，范承政的骨相是真的棒，他的侧颜几乎无敌，主要是他的下颌角和鼻子长得好，他的长相是标准的男孩脸，脸型轮廓微间下巴，脸部线条非常流畅。脸上是一点多余的质肉都没有，很适合舞台上镜，因为脸上有棱角，稍微打点光就会很好看，范承政的眼睛有点斜小，而且多少有些无神，明明是双眼皮，但是一上镜就给人有点总好眼单眼皮的感觉，被诟病最多的也是他的眼睛。但是我这样认为，小眼睛对于男孩子来说有时候并不是坏事，我是个人比较喜欢单眼皮的男生，我觉得单眼皮的男生皮帅皮帅的，他的五官没有特别出挑，但放在一起就是和谐帅气，很有时尚感。那种清冷的贵族气质非常的吸引人，他的脸自带时尚感，全身弥漫着贵公子的感觉，可以驾驭多种多样的风格，真的很高级，虽然不一定符合大众的审美观，但是欣赏到的人都会觉得，他的脸极具高级感。范承政一直都被说带有清冷贵气的气质，眉骨和鼻子连接很自然，侧面看符合四高三低的审美标准，他的颧骨没有过宽也没有过高，不笑的时候面中部平坦干净，能感很强，下颌骨能清晰的看到折角，而最妙的是。他的颧骨和下颌角形成了一个天然的阴影造型，这能让他无论从任何角度的情况下，都不会变换太多，是天生的演员脸，他鼻子部分也很优秀，鼻梁高挺
    鼻骨窄细，而且还有窄鼻翼看上去非常的秀气，嘴巴小巧有型。上扬的嘴角在他的脸上有种又纯又郁的感觉，范承政的高冷贵气和清冷还在于，他有个又长又白的脖子，无论是骨相
    五官还是肤色，范承政都足够优越，我给范承政的颜值打95分，感谢范承恒的粉丝给我的1。3连再加关注。需要个人面子看脸的朋友可以私信我，大家还想看到哪些艺人的颜值测评呢，可以给我留言，下课。'
