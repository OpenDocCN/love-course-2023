- summary: '-   成都大龄剩男的心态主要可以归纳为三种：一是属实还没玩够，喜欢玩弄感情，却无法停下来；二是过分相信缘分，错过了很多机会；三是过分追求事业，认为有钱就能碾压一切。这三种心态反映了大龄剩男们的现实困境。'
  text: '# 成都大龄剩男的真实心态！ - P1 - 咖喱鸡腿哥 - BV1Ae4y1H7vX成都这些大林圣兰，他们的内心都是怎么样的心态，主要可以归纳为三种，第一种就是属实还没玩够，这群男生在各个方面的条件都不错，甚至非常优秀，感情经历百集电视剧都拍不完，喝酒的时候嘴上喊的是要收心了。但是现实生活中看见喜欢的小姐姐又坐不住了，打着搞对象的名义交往各种女生，整天喊着事业忙工作多，其实晚上都在酒吧夜店里面嗨，偶尔也会遇到自己心动的女生想要结婚，但是潜意识里在感情上根本停不下来。完全刹不住车，第二种就是过分相信缘分，这类的男生执念很深，也不知道是穷要小时候看多了还是怎么着了，在感情里有着迷一样的观点，只相信缘分，认定转角他会遇到爱，该来的总会来，哪怕是等到白了头。错过了无数的好女孩，二十来岁的时候不着急，打着另缺无滥的旗号，遇到自己心动的女生以后各种花式的表白，如果女生不同意，他就安慰自己说缘分没有到，然后一不小心，等缘分就等到30岁了，然后开始着急了。到处打听缘分在哪里，各种着急去相亲，结果发现根本没有市场，被各种嫌弃，各种被霍霍，最后彻底摆烂，第三种就是过分追求事业，等发财发大财的男生，这类的男生都觉得，等我有钱了什么样的妹子拿不下。现在没钱能找到的女生条件一般不错，还都又作又傲娇，还得耗费大量的时间和精力去照顾对方的情绪，才能勉强的维持关系，可是他们又实在受不了自己做舔狗，所以懒得去参加活动去相亲招惹女生了。他们觉得还不如把时间就花在赚钱上，等到以后有钱了，美女们都会主动往上扑，直接靠价值去碾压就行，但是现实的情况就是，也没有见他们比别人努力多少，该玩游戏还是在玩游戏，该喝酒还是在喝酒，结果一杆子三十加了。确实发了，发福了，才没见到，把福布斯排行榜翻过去翻过来看，弄是没找到自己的名字，整个人都懵了，所以以上三种情况，就是成都大宁圣南的真实心态。'
