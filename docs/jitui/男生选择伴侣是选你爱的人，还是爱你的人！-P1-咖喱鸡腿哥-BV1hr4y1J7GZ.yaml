  text: '# 男生选择伴侣是选你爱的人，还是爱你的人！ - P1 - 咖喱鸡腿哥 - BV1hr4y1J7GZ男生选择伴侣是选择爱你的人，还是选择跟你爱的人，如果非要二选一的话，我倒建议你找一个自己喜欢的人，自己真心喜欢的才是可遇不可求的，加上现在很多的女生在恋爱里都非常的佛系。受过一次伤以后就很难再次挺精神了，总会把现任拿去跟前任做比较，两边都挺累的，更何况现在社会上的诱惑也多，你俩在一起了以后，如果结婚了，你或者她又碰到了更合适的人，是不是更容易后悔，对不对。但是如果你找的是一个自己真心喜欢的人，你跟她过的每一分每一秒都是充实的，幸福的，积极的，最重要的是你心甘情愿的，所以男生如果有条件和能力的话，一定要找一个自己喜欢爱的人，别人喜欢自己，自己未必喜欢人家。但是普通的男生，如果你的条件能力不怎么好，你又想获得爱情，就要给那些喜欢你的人一些机会，别总是抱着侥幸的心理，明明条件不怎么样，还渴望美女都往你的怀里扑，纯粹都是痴心妄想，不要过分的活在梦里，条件不行。就要努力提升条件，但是有些普通的男生，在感情里确实很可悲，他们既不愿意提升自己，又时常抱怨遇不到喜欢的人，换都换失，把自己搞得生不逢时，怀才不易的样子，其实就是平淡无奇，狗蛋不是，能明白自己条件不行。就要变着法的去努力，然后才可以有资格，去追求自己梦寐以求的东西，要么就索性的给那些欣赏你的人，一些机会，做梦只能是浪费时间，到最后后悔也是无惧一世。'
