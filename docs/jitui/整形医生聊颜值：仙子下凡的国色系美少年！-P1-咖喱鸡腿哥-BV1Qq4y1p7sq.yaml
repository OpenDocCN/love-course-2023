  text: '# 整形医生聊颜值：【陈天润】仙子下凡的国色系美少年！【TF家族】【TF三代】【五官颜值】【医美整形】【颜值分析】【明星艺人】 - P1 - 咖喱鸡腿哥
    - BV1Qq4y1p7sqTF家族陈天润的粉丝请留步，今天应他粉丝的邀请来讲讲他的颜值，陈天润的额头饱满下颌周正，在同龄人中更容易让人留下深刻的印象，首先是因为他的和面平直，面中的饱满，颧骨撑起了鼻尖立体，从他正面和侧面的照片。我们可以看出他的三挺基本均等，是典型的男性比例，谎言一看还有点像歌手李健的样子，有没有，陈天润的骨相极佳，额头丰满，颧骨高，下颌骨角度适当，眼窝深邃，轮廓柔和显得他英气十足，下巴上下唇连成一线。是绝对的，美男子胚子，只对陈天润的脸上，最有辨识度的，莫过于他那双小鹿眼，他的眼型狭长呈流线型，并且微微下垂，瞳孔黑有眼波流转之意，非常的色魂，这就是为什么，他扛得住高清摄像机怼脸拍的原因，他的眉毛。坚挺条件非常好，既不过分浓密，也不会眉峰到下面以后就开始稀疏掉了，他本身眉型出众，尤其形状很流畅，稍微修一下就会很好看的那种，画眉的话，只需要填充一下眉毛之间的空隙，使眉毛更加的柔和即可。他的眉骨很好看，眉骨很高，高眉骨不仅会使面部更加立体，还会使他的眼窝更加深邃，他的眼睛非常漂亮，眼角尖而细，流线型的双眼皮很窄，到眼睛的后半段才延展开来，笑起来的时候，眼底有一条细细的窝残。眼睛整体是狭长的小鹿眼，眼尾下垂，眼睛细长，瞳仁暴露充分，非常迷人，鼻子比梁较高，鼻翼较窄，鼻头略微圆润，三根部分到鼻梁有起伏，从侧面看非常立体，整个鼻子是绝对的明比鼻，嘴巴不笑的时候非常小。有唇峰且唇肉丰满，有点像女生的嘴巴，用一个词形容就是秀气，唇峰精致，唇珠明显，他的脸是典型的多边形脸，有棱角的脸非常有型，也更有辨识度，多边形的脸就是瘦长且棱角分明，脸上一点多余的肉都没有。正面看线条可以从顶骨直接连到下巴，这位少年我个人认为多少还是有点瘦，希望他多吃一点，把自己养回来，陈天润长得眉清目秀，唇红齿白，笑起来的时候很阳光，这样他完全就是校园的男神，未来绝对可期。我给陈天润的颜值打99分，感谢陈天润的粉丝，给我的一键三连，再加关注，暑假期间需要个人面子和五官调整的朋友，可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
