  text: '# 在恋爱里学会“强者思维”，让自己在感情中少走弯路！ - P1 - 咖喱鸡腿哥 - BV1sv4y1g7sh说一个恋爱的真相啊，男生女生都适用，如果我们能够在感情里啊，戒掉受害者的思维，用强者的思维去面对的话呢，那么在感情里吃亏受伤的那个人，肯定不是你，今天肃哥就直接整点干货，几句话就教会你们。如何用强者的思维去恋爱，看完你以后反复消化，反复复盘，可以扫走很多的弯路，强者思维的人，谈恋爱就六个字，自信
    自主 自强，在两个人刚开始认识，相互接触的时候，自信就应该体现在，面对自己喜欢的人。可以主动去吸引，不会过分的纠结和内耗，只要有开始，你就有机会，你不开始的话，永远都是被动加错过的，强者思维在恋爱里呢，只管守住你自己的主场，少去投资对方的心理，纠结对方是不是真的喜欢你。是不是真的爱自己，有正确的恋爱思维，和判断方法，多以考察的心态呢，去客观考察，那么自然就会有答案，其次呢，自主，自主呢就是体现在啊，能够主动的开始，也能够主动的叫停，无论是在已经相互了解。准备要开启一段新的关系的时候，还是在你们两个人，已经确定关系的初期，如果发现对方不对劲，发现对自己不利的现象，比如说对方把你当鱼养，当备胎，当渊种等等，你不要抱怨，不要乱在自己身上找问题。不要过分的上头，一定要保持清醒和理智，好男生或者是好的女孩啊，多的是，你如果发现苗头不对劲的话，你马上撤，绝对不要犹豫，绝不拖泥带水，最后一点，自强，你看到强者身上的发光点，闪光点啊。你要虚心的学习和请教，强者思维的人呢，都能够抓大放小，不会去过分的注意细节，你多去观察身边这些强者，多从他们身上学习，借鉴，参考和完善，比如这个人很理性，内心稳的一匹，考虑事情的角度啊，方法啊，观点啊。看法啊，都在你之上，那我们一定要跟他学习，让自己成为恋爱里的强者，但是有很多男生或者是女生，更多的都是在纠结啊，今天他有没有，比如说跟我说早安晚安，他今天有没有下班按时来接我，他有没有秒回我信息等等。如果太卑微啊，太在乎这些小的细节，思想就一定会变得非常僵化和狭隘，整个人太矫情了，你就很难在恋爱里，真正的获得幸福，切记。'
