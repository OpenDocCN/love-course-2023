  text: '# 成都天花板级别女生征婚，条件硬核，堪比许愿！ - P1 - 咖喱鸡腿哥 - BV16g411x7Ak2023年成都第一单许愿式的征婚来了，这个女生是一个90后的女博士，择偶的条件相当的硬核，高达十几条要求，可以大致分为三个方面，其一就是户口和学历的限制，她要求对方以及对方的家长，必须是成都本地人。家长还不能是知青，需要有退休金，这退休金每个月不能低于1万，并且对方必须是985高校，本科及以上的学历才行，其二就是男生的外表了，条件是更加的苛刻，比如说长相必须帅气，尤其他要考察男生的鼻梁。而且牙齿必须整齐，还不能是秃头，不能戴眼镜，皮肤不能黑，并且身高也要求在180以上，年薪税后不能少于100个W，最后人家的要求是男生的住房和汽车，在成都市三环内，要求男生要有三套以上。30一厅或者是120平以上，房子是2011年以后建成的商品房，男生还得有车，车辆的价格不能低于100个W，最后男生这个年龄还不能大于34岁，不能小于28岁，只能达到这些要求的条件以后。女生才愿意出来跟你见一面，人家女生说了，人家能够拿到博士的学位，就证明其实力非常的强悍，是成都市的天花板级别的女生，条件就自然苛刻一点，当然了提出这些条件，也是把一些不达标的男生，有效的区分开来。免得浪费彼此的时间，来吧，2023年成都第一单许愿式的征婚来了，哪位勇士敢冲你一板子。'
