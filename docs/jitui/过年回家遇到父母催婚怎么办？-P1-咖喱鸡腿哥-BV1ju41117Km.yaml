- summary: "-   现代年轻人结婚困难\n    1.  结婚条件不再简单，考虑多方面因素\n    2.  家庭建设需要经济支持\n    3.  父母应理解子女不愿生育的原因，不要强求结婚生子"
  text: '# 过年回家遇到父母催婚怎么办？【春节】【过年】 - P1 - 咖喱鸡腿哥 - BV1ju41117Km这些当爹当妈的，你要是兜里面没有钱，你就不要催着现在年轻人结婚，肯定有素人阿姨听着不舒服不痛快，但是我说都是事实，现在结婚跟找钱早就不一样了，你们当年结婚的时候，都是单位分的房，或者是集资建的房。找不到老婆，单位的工资还可以帮着落实，现在是啥情况，什么都是市场经济，结婚的双方哪个不考虑，这些具体的问题，工作稳不稳定，收入能不能赶上房价，事业有没有那么一溜溜的起色，男女双方是不是真心的，都很具体。现在当下这些年轻人，不是不想稳定成个家，但都被这些客观条件所限制着，领个证多简单，分分钟的事情，但他们领完证结完婚，拿什么来维持这个家庭的建设，你当爹当妈的有没有想过，现在的年轻人暂时不想结婚。父母也不用掏空自己的那点积蓄了，也不用牺牲自己的退休时间，来带自己的孙子孙女，你一天还可以去打两场麻将，跳几盘广场舞，这不挺好的，你当爹当妈的要是真的有钱，你就把该配置的都配置上，你家孩子遇到合适的。自然而然就结婚了，父母要是求钱没有，你就把嘴巴闭上，让你的子女踏踏实实回来过个年，吹没有用，拿钱出来才有用，现在国内几千万试婚的家庭，好多都是在借钱买车买房来结婚，你婚倒是结了，拉一屁股鸡晃。你为这事儿，子女和父母闹矛盾的不在少数，还有那些逼着子女吹牲的父母，你们也要想明白想清楚，你们是出钱出力了，还是只出了一张嘴，生孩子可不是开玩笑的，为了满足一下自己抱孙子的雄心，看着别人有孙子了。你也想有孙子可以炫耀，这玩意儿生出来是一条命，不是一个小猫小狗，养几年烦了就可以扔了送人了，你要为它一辈子来负责，孩子生下来了你倒是高兴了，可是你的孙子孙女得不到家庭的温暖，还要被他们的父母拖累。去受别人不用受的罪，现在这些结了婚的年轻人，为什么不想生，还不是因为没有准备好，条件不够成熟，养娃的成本太高，大多数结了婚的小两口，自己每个月过得都捉襟见肘了，这再生出来一个。家庭生活要直接进入最低质量，何苦呢，暂时不生的这些子女，都是想着感情稳定了，心里成熟了，条件允许了，他们自然而然就生了，你当爷爷奶奶的公公婆婆的，给不了就不要吹，不要跟这个比那个比，死要面子活受罪。好好地琢磨下，你的孩子为什么不愿意生，能分担的你就分担一点，分担不了的你就不要瞎添乱，求钱没有了还想娶儿媳，抱孙子想什么呢。'
