- summary: "-   罗哉铭的颜值被称为神仙颜值，五官比例恰当，面部线条流畅，眼睛有迷人多情的特点。\n    1.  罗哉铭的宽平肩优化了头肩比，使得头脸显得更小巧。\n\
    \    2.  他的杏眼和双眼皮放大了眼睛，外眼角微微下垂，像无辜的小狗狗。\n    3.  罗哉铭的高眉骨、微微向上的下巴和笑起来的特点使得他帅气迷人，颜值高达98分。"
  text: '# 整形医生说颜值：【罗渽民 】为何是南韩男团的神仙颜值？ - P1 - 咖喱鸡腿哥 - BV18y4y1m7DR各位文艺复兴的礼仆们大家好啊，今天我应粉丝的要求来谈一下罗哉铭，罗哉铭的三挺分布均匀，五官比例恰当，由于他的年龄很小，一张脸蛋胶原蛋白十分的充足，他面部的线条干净流畅利索，没有乱七八糟的骨骼瑕疵。罗哉铭最值得知道的是他五官，细长的脖子配上他的宽平肩，宽平肩的优势在于可以优化他的头肩比，让头脸显得更加小巧，更符合当下的审美，他长的是一双杏眼，内眼角是圆滚滚的，屏扇式的双眼皮放大了他的眼睛。尖尖的外眼角配上眼尾微微下垂，非常非常像一些无辜的小狗狗，眉眼间间距非常开阔，给人心胸弹荡非常开朗的观感，拥有漂亮的卧蚕，卧蚕从眼头到眼尾都有，瞳仁下方是最为粗粗的，使得他的眼形更加圆。眼睛里的黑白分明，深中处的瞳仁会显得更加温柔，真是一双拥有迷人多情的双眼，罗三明的眉骨很高，但是他很少露出来，所以大家一般不会注意到，鼻子上的肉感会多于骨感，三根有一定的高度。有一个漂亮的弧线连接眉中心，他的帅气还得益于，有一个小巧且微微向上的下巴，向上翘，笑起来的时候下巴会拉长一点点，唇边的两道削红的沟，笑起来会特别吸引人，短而深的人中非常幼坦，连上上唇的唇珠。再加上一笑就露出来了大白牙，真是一个好看的帅弟弟，罗三明福到标早，所以大家都很幸运，能够从他的身上，看到少年感的演化过程，从幼齿再到清冷，气质变成熟，扮相变精致，可驾驭的风格也越来越多，本身干净帅气。也没有丢失，所以他的可口性很高，各类发色都能驾驭，我给他的颜值答，98分。'
