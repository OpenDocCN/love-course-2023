  text: '# 男生送女生联名款球鞋，结果被无视了！【情感】【男生】【女生】 - P1 - 咖喱鸡腿哥 - BV1kL411L7xi成都市有部分的妹子，你的田狗小哥哥送你聯名款的球鞋，你說那是高幫的穿的太打腳了，請你吃48樓的日料，你說那日料太涼味了，吃了要攻寒，請你去西林雪山滑雪，你說那山上都是人造雪，沒意思。週末請你去海螺溝泡溫泉，你說那個溫泉是找堂子改的，裡面都是假假不安逸，你個龜兒是大週末的，往沙發上一捐，在200多人的互推群裡面，搶了個一塊二毛六的平手機紅包，給別人發了一堆什麼感謝中國首富。四川省還是你最成功，感謝大哥大哥抽華字，紅包有多大胸就有多大的表情包，你要知道你那個雞兒男朋友，是拿了幾千塊錢準備和你過週末的，你個屁龜兒哈唐克，讓人家給你發一塊二毛六的，中國首富給你治了。人家3K包房裡的妹子，你要掏個800、1000，人家才會陪你聊天的，你姪媽的這邊一塊二毛六，陪人家聊你媽半宿，妹子你個狗子確實出息了，像樣了，斯拉各了，還是高爾基老師當年說的好，姪你媽有些戀愛給狗。狗都不談。'
