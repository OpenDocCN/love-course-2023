  text: '# 小仙女IU 【李知恩】 ，为何被称国民妹妹，她的神仙颜值美在哪里？ - P1 - 咖喱鸡腿哥 - BV1vT4y1T78M各位文艺复兴的尼普们大家好啊，今天我们来说一说，IU李之恩的面部分析，看看她凭什么被人称为女神，我个人觉得，IU李之恩长相很一般，不丑也不漂亮，前段时间才看完她的新剧，德努那酒店。她在这部剧里确实很漂亮，还驾驭了一般人都很难掌握的复古造型，李之恩是典型的恋语人，双眼的距离不宽，她的眼睛不小，但很会化妆，细看，李之恩的眼中是有努力调整比例的，所以就瞬间弱化了。宽眼距所带来的不和谐的感觉，之前我只看过她与，边博衔演的《步步惊心》，这次看德努那酒店，我觉得李之恩的眼睛有故事，在剧中能够从她的眼睛里，感受到她所要传达的感情，她的感染力非常的强。李之恩的鼻子确实很塌，但是鼻型很好看，非常小巧，而且鼻翼没有什么漏，所以鼻子在她的脸上，存在感最不强，这也就是我们常说的，鼻子不高挺，但也好看的原因，很多人，他鼻子不好看。就是因为鼻子在面部的存在感太强了，大多都因为鼻子肉肉的，一个女生的脸上，在女生脸上会显得非常突兀，第一眼看到，就看到只是鼻子，李之恩的鼻子就没有这方面的问题，其次，是李之恩的嘴巴，在她的脸上。存在感是最强的，就是她的嘴巴了，不厚也不薄，不大不小，厚度和大小刚刚好，而且整个嘴巴的线条，非常好看，颜值上也加了很多分，其实眼睛和鼻子好看的人很多，但是嘴巴好看的人并不那么多，所以好看的嘴巴。会非常吸引人，我们总结来说，阿优李之恩的漂亮，是占于她的恰到好处，每一个五官不是特别精致，但是凑在一起，就刚刚好，也有很多粉丝说，李之恩整容之类的话，在我个人看来，只有整容失败，那才叫整容。所以微调使自己变美，完全没有问题，爱美之心，人皆有之，所以我给阿优的颜值，打90分，下课。'
