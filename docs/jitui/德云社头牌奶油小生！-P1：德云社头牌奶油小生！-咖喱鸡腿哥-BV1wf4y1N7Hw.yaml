  text: '# 【栾云平】德云社头牌奶油小生！【德云社】【帅哥】【相声】 - P1：【栾云平】德云社头牌奶油小生！【德云社】【帅哥】【颜值】【相声】 - 咖喱鸡腿哥
    - BV1wf4y1N7Hw阮云平的粉丝请留步，今天应他粉丝邀请来讲讲他的颜值，阮云平年轻的时候是名副其实的奶油小神，见没心目，少年感十足，鼻子是又高又挺，鼻翼大小适中，脸虽然是偏果子脸，但是不会显得扁平，下颌脚不肥大，全国很高。但是不突出，太阳穴饱满，人到中年以后，虽然他身形有些发福了，但是一点也不显得臃肿和油腻，阮云平的脸部线条非常的流畅，人脚分明，眼角和嘴角都显得特别的尖，有着健康的小麦肤色，五官也比较立体，浓眉大眼的。鼻梁很高，尤其是嘴巴比较性感，面部轮廓非常清晰，可以说是非常的完美了，尤其是眉眼间时常透露的一种高冷的气质，十分的养眼，他的下颌偏长，因此在成熟度上显得年龄偏成熟，他的下颌脚略窄，比较精致的灵巧。下巴比较方，刚硬，硬气，下颌较厚，臥躺的特别明显，眼睛的走向下垂，容易看起来显得无辜和可怜，因此在距离感上显得气场不卑不亢，这种五官结构，成熟度偏高，本身有稳重的感觉，阮玉平被称为德育碩的大总管。主要是因为他的气质，整体气质特别突出，特别是他的下半张脸，大家注意看，一张养月唇，这种唇形在自然状态下，也是像微笑的样子，天生自带微笑弧度，嘴角微微上扬，唇珠不太明显，外部线条非常优美。为他整张脸带来一种不可琢磨的矛盾感，阮玉平他是郭德纲的爱徒，自己的业务能力不错，特别是和高峰在台上，一唱一和逗逼的时候，非常的可爱，而且他的颜值，也非常有记忆点，我给阮玉平的颜值打93分。感谢阮玉平的粉丝，给我的一键三连在下关注，需要个人面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
