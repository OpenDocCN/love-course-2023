  text: '# 【辣目洋子】极具个人辨识度的胖美妞！【明星】【娱乐圈】【颜值】 - P1 - 咖喱鸡腿哥 - BV15o4y1U7H4腊木扬子的粉丝请留步，今天答应他粉丝的邀请，来讲一讲他脸值，腊木扬子从长相身材造型，甚至名字都极具辨识度，他的脸并不是传统意义上的美女，但是娱乐圈就是不缺美女，但缺的是辨识度，虽然不是传统意义上的美女。但是依然有很多人觉得他好看，这是为什么，腊木在成为一个演员之后，很多人都对此有疑惑，娱乐圈美女如云，他是如何出圈的，而且还被人称赞是最有潜力的一个演员，其实从长相来讲腊木扬子这种脸型。确实是名副其实的这样一个演员脸，演员脸和明星脸最大的差别在于，演员脸的面部表情要足够的干净清爽，要能够准确的传达五官肌肉所表达的内容，并不像明星一样，只要长得好看就行，他的面部线条比例是上庭较长。下庭较短，所以造型往往是短刘海，缩短上庭视觉比例，他面部线条饱满流畅，满满的胶原蛋白，加上较短的下庭，弱化他面部的肉感，五官上比量不高，但是比肩小小精致，这双眼睛放在别人身上可能是硬张。但是放在他的脸上就非常非常的合适，特别是笑起来的时候会迷出弯弯的弧度，和泥窝相得益彰，而且整体的风银的面部线条上，嘴角眼角眼尾都是收的尖尖的，平衡了他虽然面部的圆润，但是让人感觉到不会让人感到油腻。身材上他虽然显得比较胖，但是没有松弛的碎肉，所以肉紧致饱满，衣服在他的小骨架上让人感觉到，胖得健康又灵动，造型上他一边先锋大胆的走在时尚前沿，穿着的衣服用色极致，给人留下深刻的印象，另一边又是素面朝天。极具亲和力，让人感觉到没有距离感，鲜利的衣服和妆容，还有一笑起来就迷成凤的眼睛等等，这些细节组合在一起，带来的这种让人旺旺气质和远近感，他的美是一种自信的美，并且能够激励普通女孩自信的美起来。而作为演员，他能够为角色牺牲形象，演技也是可圈可点的，女性的魅力本来就不属于只有一种，让娘子的自信，独特的气质，再加上极具辨识度的风格，赢得了大众喜爱，我给让娘子的颜值打85分。感谢烂幕的粉丝给我的一键三连，需要个人面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，给我留言。'
