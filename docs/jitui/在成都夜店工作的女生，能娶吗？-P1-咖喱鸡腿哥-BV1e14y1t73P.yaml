  text: '# 在成都夜店工作的女生，能娶吗？ - P1 - 咖喱鸡腿哥 - BV1e14y1t73P有兄弟问在成都夜厂工作的女生，到底适不适合做老婆，这你是真的问对人了，以我这些年混迹夜厂的浅层经历，我给各位帖子盘盘到，首先是开销方面，在成都夜店这些工作的女生，平均一天的开销最少500块钱。而且我发现这帮女生还挺能存钱的，偶然间看到过几个女生的零钱余额，都是大几十个甚至上百个，你就说你气不气，其次是生活作息方面，她每天是晚上8点左右出门，凌晨4
    5点下班，到家基本上天都亮了。但是你的工作又是早九晚五，也就是说她在工作的时候你在睡觉，她在睡觉的时候你在工作，你们两个很难唱唱二人转，偶尔她会时不时带上若干个朋友，来家里做做客，点一堆烧烤，扔一地的啤酒罐是常事。家里搞的是乱七八糟的，等着你来收拾，她在工作的时候，你不知道她会和多少个男生牵手，你也不知道她会陪多少个男生去洗手间，你更不知道她的工作手机里面，有多少个客户，你只感觉到你可能被草原过，心态方面。她们已经习惯了赚快钱，所以很难回到传统的政经行业来，购物买东西基本上都是大头大脚，一块钱当成两块钱花的那些常事，出门永远打扮得非常得体，在家基本上都是群聊不断，各种什么资源群交流群。派单群忙得是硬接不暇的，之前有一个哥们，他就是娶了一个在业场工作的老婆，不到一年时间就离了，这就是最好的证明，这群小姐姐因为每天的工作，她能接触到不同的男人，也见过了太多的甜言蜜语。也习惯了用最短的方式，去获得自己想要的东西，所以时间越久，越不把男友和家庭当回事，也的确有出于一理而不染的，不过概率确实太小了，当然了，走先职业来说，不分高低贵贱，都是为了生活赚原子嘛。我倒是蛮佩服这群小姐姐的拼劲的，至于说能不能娶回家，投铁的兄弟们，你们可以尝试一下。'
