  text: '# 来感受下80年东北关之琳的相亲要求！【情感】【相亲】 - P1 - 咖喱鸡腿哥 - BV1LP4y1K7Ek来感受一下80年的这位小姐姐的相亲要求，这位小姐姐的身高168，80年冬天出生，出生那天听她的妈妈说，血嗷嗷大，体重是105斤，双鱼座，妹子自我认知是，我太美了，我非常的美，朋友们都说我是东北的关芝林。可以，学历是中央民族大学本科，完事以后还在中央民族大学本硕联读，她应该是个硕士，她的家乡是在吉林省，吉林市龙潭区，然后现在住在成都，所在的行业是某互联网大厂，然后离异，有娃，6岁了，小姐姐的自我介绍是。ESF阶型人格，从小就跟父母还老师眼中都是乖乖女，学习成绩特别好，人缘又好，朋友多，大学的专业都是自己选的，硕事完事以后去日本还读了一年书，毕业以后去了上海，后面又去了深圳，从事跨境电商工作若干年。平时的生活很简单，喜欢打个二夫球，最好的成绩是85杆，宅的时候很宅，喜欢动漫美剧和所有美食，疯的时候很疯，赶绳吃蚂蚱，喝，能整点白的，一惊起步，只喝酱香型白酒，这个可以，喜欢到处旅行和各种活动。喜欢所有的小动物，还养了只黑色的小泰迪，然后小姐姐的家庭介绍，生活在很温暖有爱的家庭里，独生女，但是不娇惯，父亲是医生，母亲是护士，父母当年是办公室恋情，人都在老家，暂时不会来成都，小姐姐呢。有过12段的感情经历，嗯
    可以，一次婚姻，都是比较真心的交往，从中了解了自己，也了解了自己想要的感情，希望这一次可以达成心愿，小姐姐的折尾的底线是，83年到93年，没有结过婚，无不良习惯，不是马宝兰。研究生以上的学历，有房有车，房子是200平以上，车是100个w以上，不能有贷款，不要异地恋，存款必须达到800个w以上，你最好有个商铺，我能搞到东北最好的人参和菱瓜油，我们可以拿到成都来一起卖。这个有点意思，然后加分项，男生的加分项，188以上，干净阳光，聪明幽默，能带我环球旅行，环球啊，哎呀嘛老铁，这整得好，我是认真的，如果你也是，我会真的很高兴，嗯
    我也替你高兴，然后他的理想型呢。是这个美剧老友记里面的，钱德乐宾，来嘛，这位离异带娃，敢生吃蚂蚱，喝白酒，一惊起步，高尔夫85杆的东北关智霖，哪位小哥哥来冲你半手。'
