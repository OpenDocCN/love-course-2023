  text: '# 你女朋友爱上了一起打球的兄弟，你还要不要努力追回来！ - P1 - 咖喱鸡腿哥 - BV1jY4y1g7bv你都已經跟他分手了，你還挽回啥挽回啊，啊，這世界上是不是就剩他一個女生了嗎，你一天天傷心加難過的，茶不吃飯不想，又是哭又是鬧，又是到街上放鞭炮，又是到廟裡禱告的，怎麼了嘛，哪有那個招數嘛，咱問問啊。在床上都板過去板過來的，翻來覆去的想他呀，沒別的正事了嗎，在一起的時候，你咋不好好珍惜他呀，這一分手了，咋還玩獨自了呢，啥，他愛上了一起打球的兄弟，把你甩了，我知嘛，這還刷個錘子啊說，我跟你說啊鐵子。心軟他不是病，回頭最要命，在好馬不吃回頭草，在好狗不肯隔夜死，好男不走回頭路，你和他從此山水不相逢，互相錯過了就拉倒了，這美女啊只是過眼雲煙，你又何必把淚都鎖在自己的眼眶啊，你就讓他去瘋，讓他去狂。讓他倆半夜兩點半去動物園餵大灰狼，這人吶未經失戀他不懂愛情，未經失意不懂人生，消消氣別難過，他愛上你兄弟，你就去嚯嚯他母親，爭取早日給他當爹。'
