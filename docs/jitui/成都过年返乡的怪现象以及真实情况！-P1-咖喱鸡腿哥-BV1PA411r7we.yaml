    \  城里留学工作人群过年回乡死气沉沉，父母关系疏远，经济实力跟不上，压力大。\n    2.  城里人认为金钱和地位最重要，价值观摔得稀碎，不理解父母，最终躺平。\n\
    \    3.  建议认清生活真相，热爱生活，不要放弃社交和家庭。"
  text: '# 成都过年返乡的怪现象以及真实情况！ - P1 - 咖喱鸡腿哥 - BV1PA411r7we大家过年回老家遇到这种怪现象没有，一些城里读了大学，留在城里工作的朋友，回到村里回到乡里以后，几乎就不太怎么出门了，天天宁愿是待在家里，拒绝主动走亲访友，拒绝社交，亲戚朋友上门来拜年。也是表现的没有以前那么热情，而且普遍单身，要是被老家的人，催着去相亲的话，更是不愿意，哪个长辈要是主动给他签个线，拉个霉，他更是能够直接拒绝掉，见都不见，谁提这个事都不好使，反倒是那些当年没有上过大学。可能高中都还没有读完，就留在老家的那些同龄人，反而一个个的早早成家，甚至二胎三胎都有了，在当地或者是县城里，买了N套房，过年过节，开着车带着老婆四处拜年，感觉这帮当年的留守青年，活得是更加的豁达。幸福指数也更高，反而那帮考出去上了大学，留在城里的人，过年回来是死气沉沉的，在家里是除了吃就是睡，更让父母操心的是，双方之间的关系，越来越不如以前，鸿沟是越来越大，其实这帮受过高等教育。最后留在城里工作的帖子，跟他们老家的小伙伴一样，都是处在社会的最底层，外出几年以后，却发现外面的世界非常的精彩，眼界和思维都提升了，然而经济实力又跟不上，大脑在信息时代，身体是在工业时代。不凡是在农业时代，兜里的原子还停留在石器时代，反而是那些当年的小伙伴，他们还真没有考虑到那么多东西，价值观也跟父母那一代差不多，认准就是好好工作，踏实做人，然后早早的结婚生子，反观去了城里那一批人。就算你是没日没夜的加班，工作个六七年，最多也是找一个房子的首富，背着一身的压力继续996，他乡安置不了弱身，故乡们也容纳不了灵魂，进入社会更是发现，当年课本上学的这些知识，好像并没有什么用处。整天是戴着面具，在这个冷漠的城市苟且的，只读懂了要在城市立足，搞来金钱和地位就行了，其他的价值观是摔得稀碎，强忍着父母的不理解，觉得自己百般委屈，一再容忍的却无拘于事，到最后开始摆烂，开始躺平。索性过年回家以后，干脆就直接待在家里，不出门，不社交，不相亲，不结婚，所以这张帖子需要做的就是，认清生活的真相，然后依然热爱生活。'
