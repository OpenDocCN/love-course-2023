  text: '# 焉栩嘉必须退圈！ - P1 - 咖喱鸡腿哥 - BV1Pf4y1e741昨天有自称严许家女友的网友发了一段长文，公开了他与严许家的恋情，不过这次他并不是来秀恩爱的，而是来实锤严许家的，爆料上面写，严许家在他和他恋爱期间在外面劈腿，以至于后来严许家对他进行了冷暴力，不接电话。不回信息，反复人间蒸发一般，爆料一出一片哗然，而且这次爆料粉丝根本没法洗，为什么，因为那名女生直接晒出了两个人的，数张亲密的合照，甚至还有接吻的照片，严许家的感情事件最精彩的。还不只是这个女友出来捶他是渣男，更让人大跌眼镜的是，下午的时候，严许家的正牌女友也出来吃那个女生了，他非常愤怒的表示，自己为什么知道自己存在的情况下，还要和严许家在一起，受到质疑后。严许家的女友再次发文，表示自己和严许家在一起的时候，并不知道严许家还有别的女友，同时他也晒出了聊天记录，证明严许家承认自己被他骗了，总之不管谁是小三，严许家的渣男人设算是坐实了。要知道今天严许家才19岁，感情事件却如此的精彩，单看严许家的颜值，眼睛很一般，鼻子很一般，嘴巴也很一般，三挺五眼更是啥也不是，就剩一脸的婴儿肥了，为什么这么说呢，因为他渣男他不配拥有颜值的点评。之前在创造营的时候，有严许家的粉丝说，严许家长得和蔡徐坤有点像了，我呸，蔡徐坤不比你帅一倍好吗，也許你馬上給我退出娛樂圈，回家去挑大份。'
