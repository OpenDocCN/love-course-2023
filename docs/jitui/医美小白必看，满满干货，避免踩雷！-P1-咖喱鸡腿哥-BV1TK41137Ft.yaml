  text: '# 医美小白必看，满满干货，避免踩雷！ - P1 - 咖喱鸡腿哥 - BV1TK41137Ft今天回归本职给大家介绍一点干货，避免了一些求医者误入一些雷区，首先我们先聊一下公立医院的选择和私立医院的选择，很多的求美者在做手术以前都可能会考量公立医院，认为公立医院的便宜，然后医生可信。其实这是一个误区，现在公立医院的美容整形科也都是以创收为主，所以价格比其他的民营医疗机构价格可能还会更贵，第二，公立医院的医生，因为他在公立医院拿到的提成不会太高。所以说更多的公立医院的医生都在民营医院挂职，他们更愿意去接民营医院推过来的手术，第二，我们再聊一下民营医疗机构的区别，民营的医疗整形机构一般分为两种，第一个是直客型医院，第二是渠道型医院。什么叫直客型医院，直客型的医院，通常就是以打广告的方式为主，我们看到了一些公交地铁楼宇间的广告，然后打型的户外的户外广告，这些医疗机构去这些地方投广告，吸引顾客，到院就诊，这个叫民营的直客医院。还有一种是渠道医院，什么叫渠道医院，渠道医院就是民营医疗机构跟更多的渠道方在合作，由渠道方把你带进这家机构进行消费，那么这个渠道方通常都是，业店的经营者，化妆品的经营者，一些小的美容机构的经营者。工作室的经营者等等，那么你去这家医院，由这些渠道方带入以后消费完，可能会有50%，甚至更多的反点，会被这些渠道方收走，所以说在选择直客医院和渠道医院的时候，各位球迷者一定要留点神，第三是这些整形机构。给你展示的这些各种手术的整形案例，基本上都非常的漂亮，都很完美，但是各位球迷者还是要多小心多留意，多问一下，每台手术的医生，问问他们有没有失败的案例，如果所有人都跟你说没有，都是成功案例。如果这样回答的话，你就要小心了，因为不可能一个外科手术的医生，没有失败的案例，是绝对不可能的，所以医院如果跟你说，他们每一台手术都非常成功，球迷者都非常的满意，你更加要小心，第四就是我们的球迷者。去到任何一家整形医院，对外科医生的年龄，一定要做一个详细的了解，我们外科手术医生的黄金年龄，应该是30岁到45岁这个区间，年龄小了，临床的经验非常少，年龄大了，用行业类的话来说，就是劳动刀了。做手术会非常吃力，所以说30到45岁这个年龄，是每一个外科手术医生的黄金年龄，加上他有过很多的成功的案例以后，大家再去选择他，请不吝点赞
