  text: '# 成都男生娶到“田园女”，婚后生活让他苦不堪言！ - P1 - 咖喱鸡腿哥 - BV16W4y1H7eg成都有一個兄弟這兩天跟我講，他娶到了一個田園女，他們婚後發生了無數讓他心寒的事情，到現在也都非常鬱悶，這哥們兒28歲了，結婚前他們兩個人條件不錯，女生的嘴上說希望經濟獨立，但是實際上。這個女生他一直都在索取，卻從來沒有想過要為婚姻負責，他們兩個人是自由戀愛認識的，剛開始的時候男生對她印象特別好，這個女生長得非常的清純可愛，有一種知性美，然後兩個人就開始慢慢交往。通過一段時間的接觸以後，最終是走在一起，婚後兩個人剛開始很幸福，可是這個女生有一個不太好的習慣，在生活上把家裡的很多家務事，都推給男生做，能躲就躲，最後乾脆就不幹了，在經濟上，兩個人每月的生活支出。也基本上都是男生在承擔，而且這個女生婚後，從來不關注男生的情緒，男生一直都在一味的付出，逐漸讓人感覺非常失望，更讓他感到氣憤的是，因為這幾年的特殊原因，他的實體生意被衝擊的非常嚴重。加上他的母親突然生病了，首領一時緊張，所以他讓他媳婦幫忙周轉一下，但讓他感到寒心的是，這個女生居然說，那是你媽，你應該去想辦法，然後轉身就回屋追劇了，想到之前，這個女生的爸爸生病的時候。這個男生天天在醫院，是忙前忙後跑上跑下的，心都碎了，更遺憾的是，沒過多久，這個男生的企業，就因為口罩的原因，止不得在，徹底黃了，回到家他跟他老婆商量的時候，這個女生卻借故離他而去，讓男生感到徹底的絕望。所以有句話說，娶妻不娶田園女真的沒錯，這類的女生雙標到了極點，既想要爭取男女平等的地位，又只想享受對方帶來的利益，從不會主動的付出，只願同甘，不願共苦，永遠都在為自己考慮，為自己爭取更多的好處和利益。表面上追求的是男女平等，但是實際上想的是，不想承擔任何的義務，一邊說自己的生活獨立，一邊又想佔男方更多的便宜，把人當傻子，所以兄弟們，你們遇到田園女，哪怕再好看，再喜歡，你也要優著點。'
