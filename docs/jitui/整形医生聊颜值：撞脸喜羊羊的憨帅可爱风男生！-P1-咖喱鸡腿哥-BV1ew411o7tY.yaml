  text: '# 整形医生聊颜值：【张新成】撞脸喜羊羊的憨帅可爱风男生！【五官分析】【颜值分析】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1ew411o7tY张星成的粉丝请留步，今天应他粉丝的邀请，来讲一讲他的颜值，相比其他同龄男星的高冷范儿，张星成恰恰相反，他从不吝啬自己的微笑，散发着满满的少年气，张星成的轮廓和五官都很秀气，首先轮廓上。他是骨骼感的比较弱的类型，面部线条流畅，下颌角度柔和，比量高挺，六威有一点点头封闭，但是不影响整体质感，他的五官比例，从三挺五眼来看，上挺偏短，不过还是可以通过发型的修饰，半入额头的刘海。能够让额头看起来窄长，视觉上能够弥补上挺短的缺陷，另外他还有尖下颌，这是他给人秀气的主要原因之一，五官当中，眉眼成为了焦点，因为眉毛浓密，而且比一般的男生要粗一些，有的时候给人的感觉是憨憨的。有点像蜡笔小新，他的眼睛很大，标准的西人眼，眼头的眼尾尖，同仁暴露充分，眉毛又长又浓，而且比较有特点的是，他是多眼皮，正常的我们的视觉感受到的都是双眼皮，而他是多眼皮，眼角向下，卧蚕明显，给人清纯力。眼窝深邃，不过这样的多眼皮不太抗衰老，尤其是随着年龄的增长，眼皮的皱褶过多，很容易暴露年龄和苍生感，如果他想要眼睛更加年轻的话，应该是通过全切双眼皮和提肌重做，让自己的眼睛，特别是双眼皮，形成右太感。他的鼻子不错，鼻梁高挺，立体，鼻小柱发育优越，鼻翼也饱满，鼻翼吊窄精致，鼻型也是十分完美，可以说是非常精致的S级鼻子，让他的正脸很有锐质感，侧脸又超级帅气，我特别说一下，他的鼻基底真的是非常饱满。大家可以参考一下，这也是能够抬高鼻子的高度，使得鼻子有支撑力，五官更加的立体，张起的嘴巴，小巧精致，M唇标准，唇珠明显，唇角微微上扬，很明显的微小唇，牙齿洁白，整齐，笑起来特别的治愈，甜美感爆棚。搭配上他的龙眉大眼，给人青春阳光的感觉，同时呢，也有点老土转龙感，网友们说，张星成撞脸喜羊羊，我看来还真的是有点相似，他的笑容总能够打动人心，你会感觉到他的五官纯净与真诚，这个大兄弟未来可期。我给张星成的颜值打，96分，感谢张星成的粉丝，给我的一键三连再加关注，需要个人面种和五官调整的朋友，可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
