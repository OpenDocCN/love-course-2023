- summary: "-   庆怜的颜值\n    1.  庆怜的整体比例偏萌系帅哥，有幼态可爱感，面部线条清秀，骨相整体比例有少年感和男人魅力。\n    2.\
    \  五官精致，脸型流畅，骨骼平整不突兀，侧脸偏漫画型，双眼深邃迷人，带有高贵感和少年气息。\n    3.  鼻梁高挺，嘴角偏小，脸型短小型，有肉感，整体五官拼凑合适，展现出可爱的少年气息和皮皮感。\n\
    -   青年你们的连妹的颜值\n    1.  青年你们的连妹具有淋漓精致的五官线条和脸型，看起来好看有惊艳，带有花开后百花杀的味道。\n    2.  深邃明亮的双眸动人心魂，挺拔的鼻梁展现破灵和决心，薄翘的嘴唇准备撒出浪漫情话，下巴风华正茂。\n\
    \    3.  白净棱角分明的面庞承载一切，笑起来让人隔着屏幕都能爱上，整体颜值打分98分，展现出高贵和青春气息。"
  text: '# 整形医生聊颜值：【庆怜】打开了潘多拉魔盒的傲视五官！【创造营2021】【咖喱鸡腿医生】 - P1 - 咖喱鸡腿哥 - BV1kU4y1a7uo各位文艺复兴的离谱们大家好啊，看脸的时光啊他又来了，今天的文艺粉丝的邀请呢，继续说一说创造营2021的训练生，庆莲的颜值，又是一位啊每日混血的男生，据我们科室的护士介绍啊，这个孩子啊是精力旺盛的小画廊。在节目里啊相当的活跃，属于啊是气氛担当，给一块巧克力就能上房接娃的人，像样啊，今天我们就来说一说，这位混血小哥哥的颜值，庆莲的整体比例啊，有偏萌系的帅哥，有幼态可爱感，拳弓呢帅和脚底。带来一种锋利的结构，像漫画里的美少年，面部线条呢清秀，骨相整体比例呢，既有少年感又有男人的魅力，五官清秀时啊偏少年，在舞台上表演的时候啊，更是荷尔蒙气质，他的骨相啊轮廓优美，骨骼平整不突兀，不挑角度。脸型流畅五官精致，耳朵呢也长得好，齐眉不招风，整体脸型呢从太阳穴到下颌角，缓缓的收窄，拳骨呢不外阔刚刚好，肩下巴收尾，但呢有明显的下颌角，这样啊既有轮廓感，又是呢精致清秀的脸型，给了他惊艳的资本。额头高眉骨高，鼻子高，鼻子底高，下巴呢微翘，头骨圆，不同于呢国内的训练生的侧脸，他的侧脸呢是比较偏漫画型的，一头调整的金发，额头呢饱满，眉眼清秀，真饭眼时啊眼睛有光，瞳孔的颜色呢不是亚洲人的全黑。带点哑光，清澈泛亮，鼻梁高挺，嘴角呢偏小，脸型呢是短小型的，脸上啊有些肉感，虽然呢不是最美的五官，但是呢拼凑在一起呢正好合适，而造就了这样呢，有点可爱的，少年气息满满的，有时呢甚至是皮皮的一张脸。特别是啊这双深邃，比如迷人的双眼，五官立体啊反复像刀刻一样，气质呢雅痞中啊带着高贵感，同时呢还有着强烈的少年感，他的这张西化脸呢真的非常能打，青年呢淋漓精致的五官线条和脸型啊，让他看起来呢好看有惊艳。有一种啊我花开后百花杀的味道，深邃且明亮的双眸动人心魂，挺拔的鼻梁让人不会怀疑他的破灵和决心，薄翘的嘴唇反复随时准备撒出浪漫的情话，而不染清虚的下巴告诉世人他风华正茂。最后白净且棱角分明的面庞承载了这一切，笑起来呢有一种隔着屏幕都能爱上你的错觉，我给青年你们的连妹的颜值打，98分，感谢今年的粉丝啊给我的一键三连增加关注，需要个人预约面子的朋友呢可以给我私信。还有啊大家想看到哪些艺人的颜值测评呢，可以给我留言，下课。'
