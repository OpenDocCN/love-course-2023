  text: '# 整形医生聊颜值：【张艺凡】轮廓线条干净流畅的邻家女孩！【五官分析】【颜值分析】 - P1 - 咖喱鸡腿哥 - BV1mB4y1M7Zy张亦凡的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，张亦凡是属于鹅蛋脸，苹果肌饱满，满满的胶原蛋白，结合偏柔的五官，给人的感觉是没有任何的攻击性，这种初恋少女般的感觉，在他的脸上显而易见。真的是越看越喜欢，他的脸型非常圆润，没有太硬朗的线条，所以他的长相是不具带任何的攻击性的，又可以隐隐约约的看到他的小下巴，三平中的中型比较短，显得五官比较紧凑，脸显得右太，额头比较饱满，头骨比较小。这样的头看上去就不会有沉重的感觉，他的眼睛比较小，眼角线向内，眼角的距离比较宽，也就是眼尖距比较宽，所以有点狐狸眼的感觉，但是眼睛不会过分的妩媚，特别是笑起来的时候，两只眼睛眯成一条缝。让人觉得精纯又随和，张亦凡的鼻梁不算高，鼻头肉肉的，在脸部缺少立体感，但配合五官看起来更有少女感，少女的那种纯真与青春，让她看起来更加的鲜，她的笑容非常甜美，真的是很鲜很治愈的笑容。得益于她不厚也不薄的嘴唇，因为五官本来就小，所以说她的小嘴只要一撅起来，就让人充满了保护欲，在舞台上，无论是名嘴笑，还是露齿的标准笑，都会让人心动，张亦凡她是舞蹈生出身，舞蹈基础不错，舞台的表现力不错。非常好，她练了十年的芭蕾舞，身材具有先天的优越性，白皙的皮肤，细长的手臂，标准的筷子腿，完美的天鹅颈和直角肩，这优越的身材比例，会让无数的女生都为之心动，回到结底，张亦凡是长了一张，人畜无害的右太脸。头小脸小，轮廓线条非常干净，笑起来很甜美，五官长相对于脸型来说，有些过分分散，面部的留白比较多，有偏右太的少女感，很有亲和力，单独采访她的五官和脸型来看，张亦凡并不亮眼，但是她的气质和颜值。在整体上会给人一种舒服的感觉，非常纯粹，青春，温暖，尤其是笑起来，笑咪咪的眼睛非常有辨识度，整个人很有灵气，特别有林家小妹的气质，非常有观众缘，我给张亦凡的颜值答，97分，感谢张亦凡的粉丝。给我的一键三连在家关注，暑假期间，需要个人面诊和五官调整的朋友，可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
