    \  小姐姐要求男生满足一系列条件，包括婚礼、见面礼和创业支持。\n    2.  女生家人也有要求，包括在海南居住和给弟弟安排工作。\n    3.  男生提出自己的条件，需要每天揍人两小时，导致姻缘最终未能成就。"
  text: '# 小姐姐成都追梦式征婚，许愿池王八连夜买站票跑了！ - P1 - 咖喱鸡腿哥 - BV1i14y1W7cQ华北某省有一个小姐姐，她毕业以后一直在成都工作，征婚相亲提的条件非常的硬核，人家说了要娶她过门，这些条件必须满足，第一个就是婚礼这一块，婚纱必须给她整一个20米长的大拖尾，要手工缝的那种。婚纱照这一块如果能出去走一走的话，咱们就多走几个地方，去一个地方咱们就照一个地方，这样一来每个地方都来上这么一套，顺便旅旅游，然后男生来女方家里见父母啥的，你千万别空着手来，见他爹爹你就戴点毛子。然后再给咱妈买一个大金镯子，完事以后再给老人买个车，照20万这么整别买太贵的了，正式约会开始的话，你男生就得给女生整点见面礼，小礼物就行不用买太贵了，男生你就买两个雕就行，买一个白雕买一个黑雕换着穿。女生嫁过来以后，他就不打算继续打工了，帮男生帮忙搞个店铺，整个200平左右的铺子就行，他要开始创业卖衣服，房子这一块女生是这么想的，如果条件允许的话，给女生买一个小别野，独栋不行的，连排连平也行。200平就可以了，别买太大住着害怕，女生父母这一块，他们老家因为冬天比较冷，所以让男生在海南，找个环境好点的城市，给他们弄到那去居住，可以的话给他父母整个海景房，女生在老家还有个弟弟。刚刚毕业纯纯的精神小伙，让男生帮帮安排个工作啥的，事业单位进不去，就给他整点小买卖做，什么开个超市啥的，自己和家人的条件方面，就差不多是这样了，如果同意的话，就可以开始尝试接触了，男生听完以后。他也没生气，说这些条件他都能满足，他就一个条件，问这个女生他扛不扛揍，他说他小时候得了一种怪病，他每天不揍两个小时人的话，他睡不着觉，这个女生听完，就骂骂咧咧的就走了，结果一段好的姻缘就此别过。实在是太可惜了。'
