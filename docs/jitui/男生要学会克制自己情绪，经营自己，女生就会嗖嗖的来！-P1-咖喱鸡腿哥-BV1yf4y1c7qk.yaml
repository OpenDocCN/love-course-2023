  text: '# 男生要学会克制自己情绪，经营自己，女生就会嗖嗖的来！【男生】【女生】【情感】【谈恋爱】【追女生】 - P1 - 咖喱鸡腿哥 - BV1yf4y1c7qk很多的成都男生在追女生的时候，我都发现有一个通病，就是往往在一开始就表现出各种积极，比如说主动发红包，主动送礼物，主动带出去吃喝玩乐，主动的嘘寒问暖，但是你要晓得，这些行为其实都是主动谈下的一种行为。因为在你追到人家之前，你要学会压价，否则再普通的女生都会想让你多追一会，最后再给你发一张好人卡送你出局，所以你们要知道，在感情里高段位的男生，他们都是这么做的，我可以喜欢你，我也可以没有你。你不愿意我无所谓，我不会去纠缠你，你有让我喜欢你的本事，我也有忘记你的资本和能力，所以新手和菜鸟，一定要克制住自己的积极和主动，你的这种行为，只能一步一步的把女生给弄跑了，这些年我就发现。很多的男生在对待自己喜欢的女生，总是有一种急迫的心态，按捺不住自己喜欢的情绪，藏不住自己的渴望和需求，有的兄弟看到这就会说了，谈恋爱男的肯定要黑皮尔冲三，这个我不否认，你喜欢一个人，想和他在一起。全心全意的对他好，这没有问题，但是如果每天你都找他聊天，恨不得24个小时，都想知道他在干嘛，他就会觉得你没有自己的生活，这个时候可能又有兄弟要说了，男生主动一点，不是显得对女生关心吗，道理是没错。但事实上人都是图新鲜感的，你每天打电话叫他起床，叫人家多穿点，提醒人家喝点白开水，没卵用，就像一只宠物狗一样，天天在人家脚底下围着转，你们之间的新鲜感，会很快的让你消耗掉，那你觉得呢。你们之间进步的空间还有多大，所以成都男生千万的不要，因为喜欢一个人，就想天天连着他，要学会保持神秘感，而且很多人呢，都把和女生聊天的目的搞错了，你不能随时随地的和她聊，而是要注重你们聊天的质量。如果你每次聊天，都能让对方感觉到愉快，感觉和你聊天意犹未尽，那么他一定会对下次和你聊天充满期待，这样的聊天才能够叫成功的聊天，如果你整天和她聊天，而且聊的都是没有营养的，求谋名堂的，只会让她感觉到。你果然可能是没有工作，跟个无业游民一样，天天闲得慌没什么事情做，如果你在追女生的时候，不自觉的把女生当做你生活中的全部，那你完蛋了，你们这种感情很快就会以失败而告终，一旦出现一丁点她不如意的地方。或者你哪句话没有说对，那她马上就不会再理你，你的心态马上崩，所以一个男生，只有专心的经营好自己，通过接触相处，来展开自己的价值和魅力，女生自然而然的，就会在心里对你增加分量。你才能够更加容易俘获女生的芳心，懂了没。'
