- summary: "-   毛不易是一位颜值高的文艺青年，身高1米83，曾经胖到160斤，现在减肥成功，拥有帅气的鹅蛋脸和可爱的眼睛。\n    1.  毛不易的眼睛形状独特，适合表达情绪，笑起来眼睛密成一条缝，非常可爱。\n\
    \    2.  鼻子虽然普通但线条流畅，给他带来亲和力，小鼻子可爱。\n    3.  嘴唇丰满可爱，搭配瞇瞇眼非常有亲和力，被认为是标准的文艺青年，颜值得到90分评价。"
  text: '# 【毛不易】文艺青年里的高颜值帅哥！【民谣】【文青】【明日之子】 - P1 - 咖喱鸡腿哥 - BV1444y187tQ毛不易的粉丝请留步，今天应他粉丝的要求来讲讲他的颜值，毛不易自出道以来在娱乐圈一直都是非常特立独行的存在，通过参加综艺节目出道，在节目里面也是京剧不断，虽然自己有很大的音乐才华，但是做人非常低调。毛不易给公众印象一直是一个憨厚可爱的歌手，总是说话慢条斯理的，其实毛不易实际上是一个1米83的这么一个高个子男生，但是自己因为长了一张娃娃脸，所以人们总是忽略他的身高和颜值。可以说毛不易的身材曾经是他个人的最大的一个短板，因为他以前实在是太胖了，我查了一下他应该是一度胖到160斤，他天天熬夜写歌隐身不规律，现在减肥成功了他是带着一份帅气的，毛毛现在的脸型是鹅蛋脸。鹅头比较窄，眉骨比较高，眼型是柳叶眼，偶尔有点肿胖，男根不错，鼻头偏小偏低，圆润且外阔，人中比较明显，嘴唇的上下唇都很匀称，毛毛眼睛有些寒色，我第一眼见到他的时候以为他是一个韩国人，虽然他戴着眼镜。眼睛的形状很可爱很独特，他的眼睛非常适合表达情绪，眼睛和脸的其他部分有一丝微妙的反差，虽然是单一皮，但是眼睛本身不是特别小，笑起来也真的是绝了，眼睛密成一条缝，白白软软的一个团子。毛毛的鼻子虽然不是特别精致挺拔，但是鼻子也没有过分的，屁咯，他鼻头不大，鼻梁的线条十分的流畅，看起来虽然普通，其实也给他个人带来很多亲和力，小鼻子一揍还是蛮可爱的，毛毛嘴唇是女生们喜欢的类型。毛毛的蜜桃唇嘴巴不大，只是单纯丰满，搭配着他脸和他的气质非常完美，牙齿矫正以后变得可爱许多，揍揍的小嘴笑起来，再加上非常有亲和力的瞇瞇眼，看到他的笑容，很多女生都不自觉的笑了，毛毛是一个标准的唯一青年。身上有一股浓浓的艺术气息，他就安静的站在那里，就会让很多的姑娘，去揣摩他身上的故事，我给毛毛的颜值，打90分，感谢毛病的粉丝给我的一键三连，在家关注，需要个人面子的朋友可以私信我。大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
