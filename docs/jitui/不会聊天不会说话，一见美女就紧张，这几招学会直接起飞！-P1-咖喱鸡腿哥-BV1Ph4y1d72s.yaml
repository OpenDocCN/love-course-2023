  text: '# 不会聊天不会说话，一见美女就紧张，这几招学会直接起飞！ - P1 - 咖喱鸡腿哥 - BV1Ph4y1d72s我分析了几百次和漂亮女生的聊天经历，终于明白了很多兄弟为什么一聊天就聊熄火，我总结了三大聊天的核心，学会了你绝对能够力挽狂澜，第一体现适当的需求感，聊天的过程犹如推销自己。意图太明显的推销总是会吓坏女生，很多兄弟在和女生聊天的时候，脸上是鲜满的需求感，换着花样的拍对方的马屁，对方挽回的几分钟就立刻如坐针针，对方稍微表达了一点好感，几百上千字的小作文就怼过去了。你如果玩那一套实在是抵挡太廉价了，跟晚上六七点钟的菜市场差不多，烧摊的生意是吃不到肉的，第二提供价值，愉快聊天的底层逻辑是你能够为对方提供什么，但是很多兄弟因为找不到话题，憋着尬聊。吃了吗在干嘛你老家是哪的，你发张黑丝来看看，看你家里不来电的，千万记住，让别人做任何事情都叫索取，你要做的是为对方提供价值，你可以描述当前在做的事情，或者是直接发张照片过去，分享正在听的音乐等等。聊天的初期是信息交换的过程，对方更想知道你过着什么样的生活，有着什么样的三观，第三调整好心态，再会聊天的人都会遇到冷场，背后的原因很多，对方反应如果不好的时候，男生一定要调整好心态，你绅士一点。对待女生很多皮大的兄弟一个不爽就拉黑三除，这都是很幼稚而且不成熟的表现，你要知道女性择偶的心理是筛选，当对方还不足够了解你的时候，或者你目前还不是她最好的选择的时候，被冷落是一件很常见的事情。所以学会了以上三点你就能够直接起飞。'
