  text: '# 成都常混KTV的女生，为什么总能千杯不醉！ - P1 - 咖喱鸡腿哥 - BV1Pe411N72F成都常混KTV夜店的这些女生，为什么总是能喝不醉呢，前段时间我有个朋友去玩，挨了两万多，他自认为平时酒量还行，结果还是走了脉冲，今天我就给大家分享一下，这里面的玄机，如果你未来某一天。不幸在KTV或者夜店，你遇到这种气氛足的女生，那你一定要看完，你跟这些女生喝酒，她们会使出浑身的泄诉，来疯狂的促使你来消费，拉高她们的提成，肯定就有帖子要问了，都是正常人，那为什么这些女生。能够做到谦卑不醉呢，我跟你讲，这些女生在跟你喝酒之前，她就会做大量的准备工作，比如说呢，大量的饮水，喝牛奶，吃一点主食，尽量不让自己空腹，造成提干的不适，还有的女生呢，她是边喝酒边跟你玩游戏。比如说玩骰子啊，玩划拳啊，因为她们都是老手，所以很会作弊，你根本玩不过她们，还有的呢，是趁你不注意，利用了纸巾等遮挡物，把酒给吐掉，有的是吐在旁边的垃圾桶里，有的是吐在卡住旁边的绿植盆里。有的是干脆去卫生间吹吐，吐掉之后呢，是脸不红心不跳，直接补个妆继续来跟你拼，玩的更高端的呢，是几个小姐姐一起打配合，利用红茶啊，或者绿茶啊，或者葡萄汁啊，来吊包桌子上的啤酒，红酒或者洋酒。当红酒历的烟雾缭绕的环境，你是根本看不清，人家互相一个眼色啊，酒就被换了，只剩你一个人在那傻喝，所以在KTV或者夜店玩呢，铁铁如果你太愣的话呢，还真的是玩不过她们，你到最后呢是又伤身又失财。所以我建议你呢，以后去夜店的话呢，尽量少招惹这些仙女模样的小姐姐，再说了，来这里玩的哪有仙女啊，一个个都是磨刀活活的猎人。'
