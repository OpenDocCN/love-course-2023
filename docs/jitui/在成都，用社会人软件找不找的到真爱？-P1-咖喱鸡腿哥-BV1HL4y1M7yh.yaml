  text: '# 在成都，用社会人软件找不找的到真爱？【情感】【真爱】 - P1 - 咖喱鸡腿哥 - BV1HL4y1M7yh别的城市咱们不知道啊，你如果在成都的话呢，你男生如果想用社交软件来找真爱的话，我劝你还是拉倒吧，一堆哥们都糟了呀，都是真实的亲历啊，我给大家盘点一下啊，有聊几天呢就聊的火热上头的，约出来喝酒呢。最后在酒吧呀，被迫买单几大千上万的卖酒女生，最后这个男生是哭着回的家，还有呢，突然认识一个什么远在比如福建呢，浙江的高质量的美女，这个照片啊简直美惨了，说的话呢又好听，这个男的一上头一心动吧。以为是爱情来了，人家告诉他呢，今天家里怎么怎么困难，山上的路封了茶叶自销，爷爷的摊放在床上，奶奶被狗咬了半年走不了路，你一个个儿同情心一上来呀，最后人家是少折几斤，多折几十斤的劣质茶叶卖给你。人妈喝到下辈子都喝不完，还有啊，就大周末你无聊，刷到一个本地的美人，说是什么三缺一约你打麻将，你一看呢，哇全是美女啊你就心动了，一去人家三家打你一家，两个小时不到啊，你的兜里就被整空了。你反应过来说早了喊退钱，结果门外呀几个彪形大汉，在门口朝你微笑，你又成长了，还有更绝的啊，比如你刷到云南某个地方的，支教老师了，哎呀那个网上包装的，那叫一个美丽又善良了，每天都发布一些。当地的支教生活和工作，天天都是和孩子们在一起，纯纯的人间仙子，人家女教师呢，约你去云南给孩子们上堂课，说实在你给学生们讲一讲，这个大城市的生活，你一个龟儿呢，荷尔蒙一分命就去了，到了云南人家是连夜。就给你送到缅甸去工作了，干好了腰子给你留一个，干不好啊，你就在缅北藏缅不起了，还有更多的，比如什么，聊熟了跑去见面的，被奸人跳啊，聊熟了带你去赚钱投资啊，什么叫你裹聊啊，最后录屏，让你花钱消灾的呀。反正各种板眼儿起堆堆，所以啊你如果在成都啊，想用社交软件来找障碍就算了，全是套路，一环扣一环的，千万不要存在幻想。'
