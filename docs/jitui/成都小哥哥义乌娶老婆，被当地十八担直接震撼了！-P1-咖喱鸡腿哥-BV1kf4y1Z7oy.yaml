  text: '# 成都小哥哥义乌娶老婆，被当地十八担直接震撼了！ - P1 - 咖喱鸡腿哥 - BV1kf4y1Z7oy成都有一位小哥哥去义乌结婚，这个小哥哥是川大毕业的一个研究生，学理工科的，现在是一个国企的小头目，他自己比较直男，虽然性格随和，热爱生活，喜欢一些新鲜事物，但是他的情感一直不顺，有点直男一根筋的意思。他到老教社就给他介绍了一个义乌的女生，他还端着端着的，觉得人家的学历没有他高，懂得没有他多，见人没他广，他还对人家女生是各种嫌弃，这两个人认识以后，人家女生还挺喜欢他的，后来就在一起了。虽然中间两人经历了不少风雨和周折，最后还是领了证，婚礼是在成都办了一场，义乌办了一场，成都搞得相对就比较简单了，就摆了大概20多左右的这么一个常规的婚礼，结果去义乌回门的时候就不得了了。人家女生那边是直接拿着当地的，18单的风俗嫁女，18位家里的单郎是手把手，肩并肩的挑着蛋子来送亲，打头蛋是直接在里面装了188个w的现金，后面跟着的这些蛋子里，都是装满了各种房产证。高档的白酒香烟精英珠宝翡翠玉石，还有各种包包啊，鞋服啊，化妆设施品等等，走街串巷敲锣打鼓的浩浩荡荡的，后面还跟着坐干台车场面之隆重，仪式感是直接拉满，成都这个壮士上台接单，说话表示感谢的时候。人都变结巴了，之前在女生面前的趾高气昂的样子，全都没有了，说是花了半个小时才反过劲来，所以看到没有兄弟们，你们还一天天的舔什么舔的，你们的爱情在义乌啊，人生的笨头也在义乌啊，宇宙的尽头也在义乌啊。啥也别说了，义乌走一走帅到99。'
