  text: '# “洗房女”刚过，“套房男”又来了，姑娘们千万留神！ - P1 - 咖喱鸡腿哥 - BV1P8411p7DB前段時間成都這個洗房女的事件，大家應該都還記得，最近又來了一個更狠的，欺騙感情的套房男，簡直是防不勝防了，前段時間一個成都的小姐姐就遇到了，這一套稍稍做下來，這個女生和她一家，一年多時間損失了好幾百個。所以各位姑娘一定要警惕，這個套房男他是怎麼操作的呢，他首先是通過婚姻介紹所，認識那些著急結婚，防備性不強的女生開始接觸認識，取得信任建立感情以後，在最短的時間內開始跟你談婚論嫁，通過瞞天過海的手段。將這個女生的財產套走，最終人間消失，讓人家女生一家人天天以淚洗面，可以說是毫無人性可惡至極，這套房男他們首先會，在兩個人還沒有談婚論嫁，但是成天已經肝腸裂腑的時候，給女生各種許願畫大名。說要給女生買房子，給足她安全感，而且還要寫這個女生個人的名字，還是全款買這種，面對這種情況，一般的女生都基本上招架不住，肯定會感動上頭，以為是遇到了真命天子了，等到這套面積相對小一點的房子，買完不久。他又繼續跟你商量，說什麼趁現在房價低，再購買第二套大一點的房子，第二套房錢從哪來呢，當然就只能用這個女生名下的第一套房，去做最大程度的抵押了，因為這個女生的購房名額已經沒了，那麼第二套房。就自然登記在這個男生的名下，第二套房購入以後，裝修費不夠，還會繼續讓這個女生，以她的名義去申請各種，例如什麼裝修貸等等，這一套稍操作下來，看似這個女生手裡有一套房子，但實際卻讓這個女生。背負了巨額的貸款，接下來，這個套房男突然有一天，跟這個女生說，我不愛你了，兩人之間沒有感情了，要求分手，他會拿出購買第一套房產的轉帳記錄，證明他本人才是這套房子的實際出資人，起訴這個女生要求返還房款。女生最後不僅要償還第二套房，大幾百個的本金和利息，自己手裡這套房子，還被人家給追了回去，這個套房男呢，不僅成功的拿回了購房款，還白得了以女生名義，買來的第二套房子，所以讓這個女生是欲哭無淚。所以著急結婚的女生們，你們在愛情裡面千萬小心不要上頭了。'
