- summary: "-   东北小姐姐在成都征婚，要求高昂\n    1.  要求礼金6万6，总预算约35W\n    2.  男生需买5头公牛，存2000块钱给未来孩子\n\
    \    3.  希望男生带她玩蹦极，买房写她名字，给8000块零花钱，陪父母打麻将。"
  text: '# 东北小姐姐成都征婚，提的要求太尿性了！ - P1 - 咖喱鸡腿哥 - BV1i8411K7zs有个在成都的东北小姐姐27岁了，在成都做点小生意，她说她本人是东北第一美，喜欢她的人从山海关都排到象牙山了，但是人家就稀罕四川的男人，打算在四川的后悔的男生结婚，人家要求太尿性了，绝对的像样。绝对的是那个，人家东北第一美说了，礼金6万6，三金加一赚的一共5万，婚纱2万，白酒席的话，女生家里大概要来130多号人，然后一桌是1500左右的标准，然后女生家里那帮亲戚来参加的话，一人给定制一套衣服。如果是冬天结婚的话要穿貂，夏天结婚的话要穿绸子，统一给整一套，来成都肯定是挺远的，来一趟也不容易，最好是住个三五天的，让男生租几台大客车，拉着这些亲戚去九带沟里旅游，这一下预算下来。差不多35W就能可以了，还有的话女生家里是农村的，爹妈都是养牛的，让男生再给买5头公牛，因为他们家里位置都是母牛，男生一买来来年就能下载，还有就是未来两个人肯定要要小孩，让男生结婚以后。每个月给未来的孩子存2000块钱，一直存到孩子结婚之前就行，女生这边还希望有事没事，能给他整点小惊喜，逢年过节的时候，给他买个小手链，买个小钻戒，然后带他去溜达溜达，旅旅游什么的，女生特别喜欢玩蹦极。希望男生带她蹦完世界各地，房子方面希望男生给她单独买一个，不能单独买的话就要写她名字，车子方面给整个二三十万的就行，结完婚之后，女生要小孩和带小孩的期间，最起码有四五年不能工作。女生如果不能够掌握经济大权的话，那男生一个月要给他，8000块钱的零花钱就行，最后是女生爸妈那一块，希望就是说两个月左右，两个人就能回去一趟，回去一趟也不用扔多少钱，就扔个35000就行。然后要男生陪女生的爸妈打打麻将，打麻将的时候，他知道四川的男生打麻将打得好，所以希望那个男生就打打感情麻将，多让对方的父母赢，多让他们开心就行，差不多就这些了，来吧有没有汉子去陶冶一般省，东北第一美。'
