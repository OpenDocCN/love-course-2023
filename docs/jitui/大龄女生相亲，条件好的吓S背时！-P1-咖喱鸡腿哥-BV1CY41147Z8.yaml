  text: '# 大龄女生相亲，条件好的吓S背时！【大龄剩女】 - P1 - 咖喱鸡腿哥 - BV1CY41147Z8一个成都的大年女生是急了，过年被家里催婚，嘴上喊着是不将就，但是现实生活里还是妥协了，81年生的这样一个成都的独生女，出来找对象，小仙女是成都景江区的一个土著，510104开头，常年自己是保养。说自己长得像一个25岁的脸，形象气质是俱佳，所以一年在脸上掉花了十几万，确实很舍得投入，自己是在职研究生，父母都是高级的知识分子，成都七套房，三亚一套房，峨眉山有一套房，然后还有五个商铺。自己的工作单位，大概年收入是20个左右，然后和朋友在外面合伙，开了一个公司，接一些权案，乱七八糟的加起来，差不多年入是100个家，条件属实在成都来讲，真的是好的抠卡，但是自己离过两次婚，有个娃。这个娃跟着她的前任，离婚的原因都是对方的错，自己是天生骄傲，永远都是对的，现在自己慌了，双妈老二，过年的时候，在亲戚朋友面前抬不起头，自己出去聚会的时候，也经常是行单引之，常年当灯泡。就想在成都或者是重庆，找一个本地的土著，最差的要求，也是本科以上的学历，连收入不能低于300个，结没结过婚无所谓，条件必须是没有娃，或者是娃不跟着男方，女方还能生，生不出来可以想办法，她有路子。都是国外的，纯的暖的，女方的要求是，男方的年龄，26岁到45岁之间，这个年龄跨的就可以了，要求男方无不良嗜好，人品一定要好，最好和她的条件相匹配，最少要求是5套房以上，存款不低于2000个W。婚前财产需要做公证，她自己已经做了家族的信托了，婚后两人的共同收入，需要有全责的清单，条件就是这么个条件，成都重庆各位小哥哥看到没有，多么耿直的一位小姐姐，我反正都走不起，有没有勇士愿意冲一下。'
