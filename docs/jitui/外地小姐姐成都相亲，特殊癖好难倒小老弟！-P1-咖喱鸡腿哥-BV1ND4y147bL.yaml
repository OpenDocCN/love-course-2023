  text: '# 外地小姐姐成都相亲，特殊癖好难倒小老弟！ - P1 - 咖喱鸡腿哥 - BV1ND4y147bL外地有個小姐姐，他們老家是唱紅腸那嘎啦的，前些年來成都本來是來過冬的，結果愛上了成都的慢節奏，婚禮了，完事就留在了這裡，好容易站穩準備相個小老弟過日子，相親的時候提了點小要求，拿她的話來說。第一個要求就是男生得幫她感謝兩個人，感謝誰呢，第一個就是她前夫，因為她要不跟他離婚的話，你也娶不著她，是不是，第二個就得感謝她成都的一個同學了，男的，他來成都這些年。一直是這個男生在照顧這個女生的生活起居，對她是嗷嗷好，女生說了，她跟這個男同學是拜了靶子的，純友誼，別讓想多了，這兩個人的感謝費，一個人整三個W就行了，禮金方面，按照他們老家的風俗，給個8。8個W就行。都小錢意思一下就可以了，個人興趣愛好上，這個女生就喜歡在公共場合，被男生親親抱抱舉高高，這樣能夠讓她特別有安全感，還有一個就是，她個人有一個小癖好，就是一到冬天就得泡腳，泡完腳以後。希望這個男生拿著她的腳丫子，誇誇的給她親一會兒，她說從小到大，她就稀罕這麼整，特別有滿足感，還有一個就是說，這個女生她有一個夢遊的習慣，每週到了禮拜三或者禮拜四，可能就要起夜夢遊。遊的短就在客廳遊一會兒，遊的長就可能去小區樓下遊一會兒，客廳遊沒事，三五分鐘就完事了，要是去樓下小區遊的話，希望這個男生能陪著她，怕她遊丟了回不來，而且還不能叫醒她，怕炸昏，人家女生說了，嫁給男生以後。她就啥也不幹了，專門在家伺候一家老小，端茶倒水，做菜做飯，洗衣拖地，護理老人，生兒育女等等，男生每個月只需要給她發1。5個W，就好死了，然後就問這個男生可以不，男生說了，1。5個W倒沒啥問題。就是怕夢遊這個事，她需要再多琢磨琢磨，怕夢遊起來要五個刀弄個槍啥的，把命出頭，就划不來了，就這樣的小姐姐，有沒有帖子稀罕的。'
