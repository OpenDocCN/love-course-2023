- summary: "-   严浩翔是时代少年团成员，展现出乐观、坚强和自律的形象，内心隐藏着悲伤和脆弱，但始终展现出正能量和魅力。\n    1.  严浩翔展现出高情商和执着的工作态度，尊重队友并保持乐观力量。\n\
    \    2.  他保持良好的修养和礼仪，舞台上充满活力和魅力，舞台下则保持内敛和禁欲的形象。\n    3.  他的五官特征优美，具有学长式男友感，吸引大量女粉丝，展现出成熟男人的潜力。"
  text: '# 整形医生聊美商：【严浩翔】是如何肆无忌惮的散发魅力的【TNT】【时代少年团】【时代峰峻】【TF家族】 - P1 - 咖喱鸡腿哥 - BV12Q4y1Z7sJ时代少年团的成员，严浩翔的粉丝请留步，热乎的视频热乎乎的来了，今天我应他粉丝的邀请，来讲一讲他的美伤，但是以下这个视频可能会得罪他的粉丝，玻璃心的粉丝我建议赶紧离开，严浩翔我觉得应该改名叫严奋斗。他把所有的悲伤，害怕和恐惧以及脆弱，全部都隐藏在自己内心的小世界里面，在镜头面前永远都是快乐的，坚强的乐观的，他的美伤表现在他，表现在他，个人太自律了，随时都展现出自己良好的教养和礼仪。他像为自己披上了一个坚硬的外壳，保护自己内心那颗容易受伤的心，我注意到这位少年，我觉得他的情商非常高，非常的有分寸感，他给我的感觉，他能够尊重他对你的每一位队友，虽然他年纪不大，但对于自己想要做的事情。非常执着，会被他那种对待工作的态度所震惊，永远的充满力量，充满乐观，满满的少年气，满满的正能量，如果说严浩翔的财阀的称号，是基于他现在，英时的家庭，那么，贵气这个形容，倒是实在在的。指的是他现在的气质和修养，永远保持着最标准的坐姿，最挺拔的体态，严格成习惯从不松懈，也是他贵气的表现，舞台上活力四射，知道哪样的自己最有魅力，无时无刻不再散发着自己的魅力。舞台下他从未停止对自己内心的探索，知道现阶段的目标是什么，不被外界干扰，对独立思考，也学会了尽力的保持客观，他的美商还表现在，此时他还是沉稳内敛的禁欲系，理工男，清冷至极，礼时他就穿着一身白色的西装。站在舞台上，嘴角上跳的笑容，宛如花朵绽放，肆无忌惮的散发着花香，我们再回到严浩翔的五官来看，他的欧式双眼皮，在高眉骨的压缓下，形成了压缓感，但是小鹿眼又圆又大，保证了美观度，并且眼尾微微下垂。眼瞼的下肢恰到好处，凛冽感和无辜感的并存，鼻梁骨精致立体，脱膨皮紧且硬气，皮相骨相都非常好，现在好看的男生非常多，但是像严浩翔这样的，确实难得，严浩翔的美商，有着那种学长式的男友感。哪怕他现在年龄还不满18岁，也是看照片里，很多女生都想叫他老公的程度，能够吸引大量的女友粉，未来，我觉得他在沉淀几年，就有那种成熟男人的魅力了，心痛一定无量，严浩翔的美商，我今天就分析到这里了。感谢严浩翔的粉丝，给我的1。3点大家关注，需要个人面诊看脸的人，和提高美商的朋友，可以小创我，下课。'
