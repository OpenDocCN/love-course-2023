  text: '# 整形医生说颜值：易烊千玺的双眼皮整过吗？ - P1 - 咖喱鸡腿哥 - BV1Ly4y1i7UY有粉丝来信，易烊千玺怎么突然从单眼皮就变成了双眼皮了，今天我们就来重点讲一讲，小的时候千玺是单眼皮，有的角度看起来是内双，扇形的内双，内双直接长到内眼角那种，后来觉得他年龄在增长。突然你觉得他长得有点帅了，get了他的帅点了，以后觉得他越来越好看，简直就是单眼皮变成双眼皮的逆袭，上演了张开式的整容，五官变得非常的立体，他的脸在15岁的时候就已经褪去了少年的稚气。所以有很多的黑粉就在质疑了，易烊千玺的双眼皮是不是更怪刀啊，那么这到底是什么原因造成的呢，其实最主要是因为遗传的原因，双眼皮它是显性基因，单眼皮它是隐性的基因，即使父母两个人都是双眼皮的前提下。孩子还是有1/4的可能，出生以后是单眼皮，千玺颜值的变化主要是，源于他小时候良好的基础和父母基因的使然，因为基因的表达并不能一蹴而就，许多人在成长的过程中，显性基因的性状会逐渐的表现出来。其中就包括了双眼皮，我凭借着八年外科手术的经验明确的回复大家，易烊千玺的双眼皮绝对不是整形长出来的，它是后天形成的，绝没有动过外科手术，所以各位粉丝不要再纠结，千玺双眼皮了，有思维症啊。这盛世美颜实在是无法自拔，这逆天的才华实在是无法自拔，这优质的人品实在是无法自拔，这哪哪哪都好实在是无法自拔，啊啊啊啊，好了，关注嘎里鸡腿哥，一个只说真话的外科长期医生。粉丝们想看哪些明星艺人的颜值测评，可以在评论区留言，我会定期发布测评和医美的干货。'
