  text: '# 喝到神志不清的“女权主义者”.exe - P1 - FreshAndFit - BV1kv4y147rw如果我們生活在一個女性主導的主權社會，男性的角色會是誰？，嗯，就是工作人員，我們會是家裡的女人，這不就是我們現在的樣子嗎？，對，你說得對，所以為什麼主權社會會比公民社會更好？，如果這就是我們現在的樣子。對不起，我錯誤了你的問題，太多啤酒了。'
