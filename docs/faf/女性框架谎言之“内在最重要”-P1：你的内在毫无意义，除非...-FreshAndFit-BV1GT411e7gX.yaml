  text: '# 女性框架谎言之“内在最重要” - P1：你的内在毫无意义，除非... - FreshAndFit - BV1GT411e7gX你會在意你自己的個性嗎？，還是只是你的身分？，你會想要女生喜歡你？，還是你不在意？，如果你身分不夠高，她不會在意你的個性，這是事實，我不相信，我真的不相信，我知道你生活在男性的經驗。但我生活在女性的經驗，我有女朋友，第一件吸引人的事，就是你的個性、魅力和魅力，資產是好處，但不是終極的，我們需要連繫，以安全感和吸引力，這很棒，你覺得這樣，但你曾經跟一個女人約會嗎？，我沒有，好的。所以我意思是，魅力和其他東西，是的，你100%正確，你需要社會精神，你需要說話，你需要有信心，你需要有潛質等等，這些東西，但是女人不會給你機會，玩遊戲，除非你已經達到一定的水平，而女生更吸引人。她更能競爭，可以甚至被人拍下。'
