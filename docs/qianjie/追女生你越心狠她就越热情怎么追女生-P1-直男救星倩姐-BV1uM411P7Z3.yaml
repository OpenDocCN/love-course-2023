  text: '# 追女生 你越心狠 她就越热情＂怎么追女生 - P1 - 直男救星倩姐 - BV1uM411P7Z3追女生你越心狠，他就越热情，对女生太好吧，你把他惯坏了，最后只会适得其反，甚至他转头离开，连挽留的机会都不给你，所以你天天的黏着他，降低姿态，让着他，最后只能沦为爱情的牺牲品，追女生到底要怎么心狠。让他学会尊重你，对你好呢，有个兄弟跟我说，倩姐在吗，前段时间我和兄弟去小酒馆看球赛，认识了一个女生，当时她和两个闺蜜就坐在我们旁边那桌，她主动和我们搭话，还让我们一起玩游戏，她的那种天真活泼。深深的就吸引到我了，她的身材也很火辣，就是那种绿姐型的，对了，我很欣赏懂球的女生，最后就加了她的联系方式，接下来的日子，我经常和她聊天，约她出来玩，她在聊天的时候会主动的撩我，甚至说会想我了。我真的很上头，出来约会，她也会暗示我买东西给她，认识的这段时间，我前前后后给她花了差不多有5万，前几天我暗示她要不要一起，可是她居然说，还是做朋友，这样也不会分开，可是我不甘心，只要可以和她在一起。付出什么代价都可以，求求你帮我想想办法，接下来我看了她们的聊天记录，我发现这个女生就是一个情场老手，段位很高，直接把兄弟给拿捏的死死的，我说句实话，很多条件好的优质男，还很容易被捞女给盯上。当时我让兄弟发消息说，你前面说的话，我认真的想过了，我也觉得我们现阶段做朋友更合适，这里我们先撤退，给女生安全感，让她增加对兄弟的信任度，这个时候女生秒回道，你能想明白就好，我还怕你想不通。就在她以为我们掉进她的陷阱的时候，我让兄弟继续降低女生的防备心，同时树立感情的框架，提高女生对她的重视程度，对这个女生说道，怎么可能，再说了，我这么优秀的人，那也不能便宜了你，这句话释放了离开的信号。刺激女生的危机感，当她有了危机感，才会把心思放在兄弟的身上，这个时候女生说道，我懂你的意思，不过你别误会，我只是觉得跟你之间还差点恋爱的感觉，所以才想着先做朋友，如果你这么记仇的话。我怕连朋友都做不了了，又不想放弃你的好，又不想对你示弱，所以女生才会用破罐子破摔的方式来吓唬你，而越是这个时候，你越不能心软，接着我让男生对女生说，如果说这是你最后的选择，那么我尊重你，不过我想说的是。这段关系我经历过了，我也用心对你了，所以我不后悔，男生们一定要记住，对生活妥协的人一辈子过不好生活，对爱情妥协的人一辈子得不到爱情，女生回了一连串的句号，然后就没有再说话了。那你们是不是以为他俩就完了呢，到了第三天，这个女生主动的发消息来说，我认真地思考了一下，其实你人还是挺好的，对我也不错，所以要不我们在一起吧，其实我今天讲的这么多，不是让你去当一个无情的渣男。我希望你知道，对待感情需要真诚，同时也必须要有手段，我是倩姐，能帮你追到心爱的姑娘。'
