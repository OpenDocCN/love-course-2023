  text: '# 怎么让女生对你产生精神依赖，永远离不开你 - P1 - 直男救星倩姐 - BV1uv4y1S7Y6怎么让女生对你产生精神依赖，永远都离不开你，我相信大家都听过一句话，能让一个女人笑不算什么本领，但是让她为你哭，说明你是真的厉害，这是有科学研究表明的，人在悲伤的时候，他的记忆力是快乐时候的10倍。悲伤比快乐带来的情绪更加的深刻，那么怎么样才能让她为你伤心呢，我要说明一点，不是对她不好，或者是说非常强势的去压制她，那些方式只会让你的关系走向深渊，我举个例子，就好像你参加职位晋升的时候。本来大家都觉得你应该升职，可是突然有小人去算计你，你不但没有升职成功还降薪了，当天你心情非常的郁闷，去酒吧买醉，这个时候有一个陌生人走过来，拍拍你的肩膀，安慰了你几句，你细听。古时候皇帝为了整垮一个贪官，最先做的事情不是一上来就派人去调查，而是先封爵封后，让贪官欲望起来了之后，再拿出证据，让他跌下万丈深渊，这个就是真正的帝王手腕，那么要怎么给予呢，核心取决于自身的硬实力。比如说你的外貌学历，家境工作，稍微地位，再高一些层次，就是你能够提供情趣价值，心态是不是足够稳定，生活是不是积极向上，能不能让对方觉得和你在一起，会对未来有冲击，如果你硬实力不过关。买车买房对你来说很困难，那我们就换一个赛道，学会去满足女生的情趣价值，最简单的就是渣男和绿茶的那套方式，三个字，会哄人，要怎么哄呢，第一学会夸人，正确的去表达好感并不掉价，比如说我发现你心态特别好。每次加完班还能开开心心的回家，我特别佩服你这个点，然后在之后的某一天，重新提起一些夸奖词，我今天也加班了，试着模仿了你的方式，感觉还挺有效果的，第二学会撒娇，撒娇并不是女生的专利，有些聪明的女生。想让你为她做一些事情，或者是寻求原谅，她不作不闹，但是她会撒娇，男生他就很吃这一套，角色互换一下，男生偶尔也可以这样做，比如说你今天上班特别辛苦，看到女生之后就跟她说，我肩膀好酸，快点来帮我捏一捏。但是一定要记住，偶尔就行了，第三处理负面情绪，女生她不开心了，解决的方式有很多种，可以去提供情绪价值，也可以提供物质，你不用真的去懂她，让她觉得你懂就可以了，第四表达感受，你可以大方的说。我觉得你这个人很有趣，每次见到你，我都会有一种不一样的体验，你真是一个宝藏，千万不要去说，我好喜欢你这一类的话，这不是表达感受，这是表达你的目的性，只会增加社交压力，那么怎么样让她为你伤心呢。记住一个原则，所有的一切都得看对方的表现，你开心了，那就继续给予，该狠心的时候，一定要心狠，有个兄弟，他跟我吐槽说，他平时对女朋友是百依百顺的，他的女朋友也很漂亮，平时喜欢发自拍到抖音上面。于是就经常会有男生给他私信，去撩他的女朋友，他女朋友还会去回复，他对这个事情很生气，而他的女朋友，反过来说他很小气，说他占有欲太强，然后还对他冷暴力，怎么哄也哄不好，我就指导了这个兄弟。大概一个星期的时间，他女朋友居然主动跟他道歉，两个人和好了之后，我继续帮他提升了一个月，现在他女朋友就像小猫咪一样乖巧，为了讨好这个兄弟的开心，最近都开始学会做饭了，兄弟们，优质的男生想的。永远都不是追求，而是如何去平衡。'
