  text: '# 女生不回消息该怎么办？ - P1 - 直男救星倩姐 - BV1nD4y1s7t9女生不回消息该怎么办呢，她冷淡的回复，你就频繁的看手机，一句不回就再补一句，可是到最后的结果是她嫌你烦，经历过的人都懂，你的真心在她的眼里好像一文不值，其实如果你方法用对了，你的深情不会被辜负。女生也会积极的去回忆你，甚至是比你还主动，点赞收藏反复的学习，第一不要马上去补发，女生她不理你就两个原因，一个是没有看到消息，而另一个是现在不方便回复，如果你一条消息发过去之后，对方几十分钟都没有回复。你就开始补发消息，这样会传递两个信号，我特别需要和你聊天，然后是你不自信，觉得是女生不回复你，所以你才不断的提供新的话题，你要知道女生她的忍耐力，天生就比男生要强，在你不联系她的时候。她可以做到一个星期都不主动联系你，甚至是一个月，但是再见面的时候，该怎么玩还是怎么玩，几乎可以做到不动声色，在这件事情上，想要战胜对方，心态是很重要的，第二聊天不要太花哨，花哨的原因是什么呢。是你想去表现自己，什么昨天晚上做梦梦到你，我觉得你就像一本书，我需要慢慢的去阅读等等类似的话，一旦女生她不理你，你思考的第一件事情就是，我是不是表现的不够好，接着就会去解释自我，尝试把整个聊天给拉回来。一解释你就开始补发消息，对女生进行信息轰炸，在这个过程当中，你自己越焦躁，价值感就会不断的降低，聊天的节奏就会被对方给牵着走，第三每次只说一句话，这个点是非常关键的，比如说你刚刚认识一个人。你打招呼嗨你好，对方一两个小时没有回复，你会因为对方没有回复而感到焦虑吗，因为你知道你自己做的是正确的事情，心态就不会乱掉，而当你忍住不多说的时候，女生看到消息之后，反而会去警示自己，我刚刚去洗澡了。我刚刚在外面才回到家里，话题一下子就打开了，如果你是说嗨你好，然后看到对方不理你，你又开始追问他，你在干嘛是不是很忙，怎么不回消息，对方他本来是想回的，但是看到你这样充满了压力，和需求感的聊天。往往只会对你进行敷衍，回复你三个字我在忙，第四补发消息，女生她不回你消息是很正常的现象，看到微信没有回，这并不代表对你是没有兴趣，那该怎么去补发这个消息呢，如果是白天不回复你的话。我建议你就在晚上9点钟的时候去补发，晚上不回的，我建议就在第二天的下午去补发，然后补发的内容千万不要说什么，为什么不理我之类的话，就当是上一条消息你没有发，重新去开启一个新的话题就可以了。这样对方也不会觉得你很在意她，你补发了消息之后，刷手机的时候，看到女生还更新了新的朋友圈，但是她就是不回你，那么这种女生就可以直接放弃了，别找了，有的人不理你就是不想理你，你要学会习惯这种心态的磨练。'
