  text: '# 学会反套路轻松解决女生忽冷忽热 - P1 - 直男救星倩姐 - BV1J24y1k7JC学会反套路轻松的解决女生忽冷忽热，喜欢的女生总是不冷不热该怎么办，我们来看一个案例，那天晚上10点多了，男生找到我说打扰了，欠姐我今年29岁，在大学城开了一家冷饮店，因此认识到了一个女生。我喜欢她很久了，也约过几次会，可是总感觉她对我不是很热情，比如说这一次晚上一起吃了烤肉，然后陪她在校园里面逛了两圈，她就说想回宿舍了，我就把她给送回去了，可是回去之后，她连个消息都不给我发。她这样子你说我还有希望吗，我告诉你们，不仅有而且还很大，之所以会这样子，原因只有一个，那就是你多次错过了升温的机会，从而导致了女生一而再再而三的失望，我们一定要及时给到女生，正向的情绪还有反馈。所以我让男生赶紧发了一条消息给女生，你今天是不是忘记了什么，女生回什么，我们先调一下女生的胃口说，没事，我刚才打了一个盹做了个梦，女生这个时候秒回了，你是猪啊，这么快就能睡一觉。这里我们能够看得出女生她是有点生气了，但是这样对我们是有利的，说明女生对我们仍然是有情绪有期待的，我们直接开启进攻的模式对她说，难道你不应该先关心一下，我是不是很累，女生回道，我不关心，我们接着说。女生果然是口是心非，明明心软了，嘴上还带把刀子，女生说哪有，你看女生的情绪稍微松动了，我们继续保持进攻，我还不了解你吗，你说谎的时候都是这种语气，女生回道，哈哈你说是那就是吧。你怎么突然变得这么能说了呢，女生她的情绪在这里明显上升了，我们回道，难道你不允许我进步了吗，女生秒回，没有这是好事，接着女生又说了，进步了好赚大钱，女生突然转移话题了，接下来我们要调动一下她的情绪。我们回道，是不是很期待我收入提高呢，女生回，哈哈这个你要我怎么说呢，那肯定是希望你变好呀，我们回，我就知道你是关心我的，可是我们八字都还没有一撇呢，你就惦记上我的收入了，这样子真的好吗。在这里我们顺理成章的把话题，带到了恋爱的方向，女生这个时候回了一个无脸的表情，说惦记你个大头鬼，在这里女生并没有否认关心我的事实，说明前面的进攻明显是凑笑的，于是我让男生说，哎好了好了是我说错话了。你不是惦记我的钱，我们呀以退为进，这个时候女生回道，那不然呢，这个时候我们再次进攻，我看你是惦记我的人呢，女生回我不敢跟你聊了，感觉再聊下去被你卖了都不知道呢，这一个瞬间，女生她的情绪就跟坐过山车一样。跌宕起伏，这个时候我们就要乘胜追击，开启强烈的进攻模式，对她说能把你卖到哪里去呢，我妈说了呀，她缺个儿媳妇，肥水不留外人田嘛，女生回了一串省略后，然后说道，说真的呀。我感觉你现在真的有一种不一样的感觉哈，刚才在外面的时候，你明明跟一个木头一样，你看现在女生的情绪已经很到位了，所以我让男生直接发了一段语音过去，女生在收到了语音之后，沉默了好几分钟都没有回复消息。男生这个时候是非常紧张的，想要做点什么，但是呢我阻止了他，这个时候呢女生他沉默，代表他正在思考，这个时候千万不要去逼迫他，在男生胶着的等待之下，半个小时之后呢，女生终于回复我们了。当然了这是一个好的回复，一切都水到渠成了，男生们，女生其实就像一本书，它里面可能蕴藏着无数的宝藏，可是如果你连翻都不敢去翻，那里面再精彩的内容，你都无缘看见了。'
