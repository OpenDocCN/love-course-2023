  text: '# 喜欢的女生说“我生病了”该怎么聊？ - P1 - 直男救星倩姐 - BV1EP411M7Jz喜欢的女生跟你说我生病了，这怎么办呢，很多男生看到这里，他就会想这个题我会关心他，呵护他，把他捧在手心里就可以了，可能很多的男生，因为这一点做的太好了，反而被女生当成是备胎了，男生们你们不需要担心。我用一个案例告诉大家，遇到这种情况到底该怎么做，男生私信我说，倩姐我前几年努力打，就没有时间去谈恋爱，现在赚到钱了，想找一个对象稳定下来，我跟这个女生是相亲认识的，一开始就觉得她挺好的。后面有一次我搬家，朋友们都来帮忙，她也来了，她很热心帮我忙前忙后的，搬完家之后还帮我扫地，当时我就觉得家里好像多了一个女主人一样，感觉很温馨，我想要追求她，男生发了一些他们之前在聊天截图。我在其中就发现了问题，比如说之前女生对他说，我肚子痛，男生回的是，是不是昨天着凉了，好心疼，你今天请假吧，好好休息一下，我很能理解男生是发自内心的，给女生关心和建议，但是女生生病的时候给你发消息。他不仅仅是为了要你的同情和安慰，否则你就和普通朋友没有什么区别，女生就回男生一句，谢谢，好的，然后就没有然后了，男生们很多时候女生说他生病了不舒服，他要的是给到他感同身受的感觉。在我和这个男生聊了没几天之后，女生他又发来消息说了，我好像感冒了，女生在生病的时候是最无助的，那么这个时候他想到了你，说明你在他心目当中依然是有位置的，要让女生感受到我们的真心，他才会更加的感动。所以我让男生回，是不是头特别疼，躺在床上不想动，特别想有一个人在身边照顾你，女生回，对，虽然女生回的只是表情包，但其实是在撒娇，这个时候就要继续进攻，我让男生回道，头疼乏力是需要人的。我们可以将茶品果看电影，接下来我们就告诉女生，我们是一个务实的人，也是一个有能力的人，这样的话，女生就会有很强的安全感，女生这个时候回道，哈哈还挺实际，但是没有人给我做，我让男生回，将茶我可以熬。苹果我也可以买，但是电影得等到你病好了以后，我再陪你看，女生虽然反应不差，但是我们并没有着急的去约她看电影，显得我们分得清主次，把她的身体健康放在了第一位，女生回道，你今天还挺会说话的。你是不是对所有人都这样，女生的第一句话，代表对这个男生，他的态度是有改观的，而且是好的那方面，但后面一句话，他又明显的后退了，给出了一个很明显的陷阱，而这个陷阱题，就是女生没有安全感的表现。我们这里要做的，就是展示自己的态度，所以我让男生回了一句很经典的话，毕竟隔着屏幕的安慰，苍白无力，千千万万的人会说，万里挑一的人会做饭，然后我教了男生，两个人单独相处的时候，要注意的地方。然后这个男生赶紧出门去买东西了，去到女生家里照顾女生，很快的女生她的病好了，而这个时候，女生和男生之间的感觉，已经完全冲破了普通朋友的界限，真正的走到了暧昧的关系，男生也按照我说的，成功的和女生牵手了。男生们，喜欢的女生和你说她生病了，其实他要的真的不是建议和关心，而是感同身受和陪伴，如果你懂了女生的意思，再加上正确的聊天思维，那追到喜欢的女生，真的就是一如既往。'
