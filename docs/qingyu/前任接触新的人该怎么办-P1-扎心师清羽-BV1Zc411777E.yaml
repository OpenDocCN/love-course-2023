  text: '# 前任接触新的人该怎么办 - P1 - 扎心师清羽 - BV1Zc411777E要挽回有新婚的前任，一定需要有一点小心机的，很多人都会担心，在分手之后，心心念念的前任毫无预兆的接触了新的人，找到了新婚，这个时候该怎么办，当你遇到这种情况，一定会特别的抓狂。甚至会恨对方为什么对真的感情如此不重视，这么快就有了新婚，而你却不得不接受这个事实，如果你仍然放不下他，想要去挽回，那么继续听我下面所说的内容，有点长，耐心的看完，我相信你一定会明白该怎么做。之前有个来找我咨询的学员，她和男朋友因为一些矛盾而分手了，分手后女生也是对对方一直念念不忘，本以为对方分手后，起码半年不会再找下一个，没想到刚分手就另寻新欢了，在她纠结了痛苦了一段时间之后，找到了我。在一番交流之后，我了解到前任的新欢长得很一般，比不上我们这个学员，而且前任在交了新的女朋友之后，还会时不时的回来找女生聊天，这个时候我就明白，对方并没有忘记她，只是想通过一段新的恋爱。去忘记上一段感情受到了伤，那么此刻你要做的是什么，你要做的就是给对方，相应的尊重，还有表现的体面，不要因为害怕失去，去自降身段求复合，让自己处于一个卑微的状态，有新欢不可怕，可怕的是你会因为嫉妒。因为不甘心，去做一些极端的事情，新欢并不能决定你是否还能复合，但是在一定程度上，可能会拉长你的往回时间，客观事实上，你们已经分手了，你只需要放宽心，做到不指责，不纠缠，守住朋友的界限。此时对方也处于感情的混沌期，面对你这样平淡自然的心态，那她也会时不时的念旧，对你不再抗拒，随后呢，学会借重擦针，表现自己，在恋爱中啊，总有人会或多或少有些争吵，你作为她的朋友，那这里的朋友呢。咱们打个引号，可以时刻关注她的心情变化，以及她和新欢之间的动态，前任来找我这个女生聊天的时候呢，总会聊到她现任的事，在得知她们闹毛病的时候，首先要先为新欢说好话，要前任消消气，其次呢。各方面展示自己的优点，例如她们因为前任工作忙，没空陪自己而闹矛盾，那你就可以多给她理解，让前任自己在心里暗暗比较，觉得你比之前善解人意多了，从而谋生出你是不是才是最合适她的人，让她想要主动跟你符合。在联系的过程中啊，也不要太频繁了，可以给前任一个若即若离的感觉，在这段时间里，让她觉得你可以对她好，也可以对别人好，多让她来找你，而不是你常常主动去找她，让你们保持一定的联系，但是又不是太密切。这种若即若离的感觉呢，给两个人提供了一种距离感，也让前任对女生产生了新鲜感，与此同时啊，偶尔也可以找她帮帮忙，例如什么电脑坏了，要出差帮忙喂猫咪什么的，一般来说只要不是很过分，对方都不会拒绝。这不仅可以拉近你们的距离，也会很容易引来新欢的嫉妒，吃醋，怀疑和争吵，慢慢的这样一比对下来，新欢的光环也就慢慢退下去了，要挽回有新欢的前任啊，一定需要有一点小心机的，这里的小心机还是答应好。有新欢的存在啊，就是看你是知难而退，还是知难而进的，明白了吗，有任何问题评论区打666，欢迎来找我聊一聊。'
