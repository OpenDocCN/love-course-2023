- summary: "-   绝情的前男友如何才会回心转意\n    1.  没有绝对固执的人，只需制造理由和创造机遇\n    2.  带给他希望和恢复信任，让他产生自我后悔\n\
    \    3.  坚持改变自己，让前任真正关注到你的变化"
  text: '# 绝情的前男友如何才会回心转意 - P1 - 扎心师清羽 - BV1ju411s7mG当你去找前任复合，他多次表示我们之间不可能呢，该怎么办，你想要复合，但是对方是那种说一不二，性格倔强固执，一旦做了决定就不会改变的人，你是不是会觉得没有希望呢，我可以很负责任的告诉你。根据我这么以来的工作经验来说，你完全有希望，没有绝对固执的人，也没有绝对复合不了的情况，明白吗，感情不合理，最可怕的是真的不爱了，而既然你们是有感情基础的，有过真爱的，只是没有一个合情合理的理由。能够让他改变主意，那只需要制造理由，创造机遇，让他在对的时间里面，做出对的决定，当他说坚持不了了，不可能呢，你先不要灰心，这并不代表以后不可能了，他这么说更多的目的是劝退你，是他对自己狠心。想通过这样的手段，来戒断你们的感情，所以只要时机用好，方法用对，满足所谓的天时地利人和，你们就可以复合，那为什么他那么绝情的想分开呢，原因第一个，他确实没有那么爱了，爱已经被消磨的所剩无几。剩下的只是回忆而已，他的确也有考虑过和你和好，但是之前的矛盾争吵，万而却步，他害怕重蹈覆辙，所以他马上就停止了起来，第二，就是受困于当时的一个情绪，你要明白每个人，都有情绪化主导意识的时刻，他提分手。可能也是情绪上头的一个行为，所以这个时候他盲目自信地认为，做出分手决定是一个明智的选择，觉得利一定是大于弊的，所以自己应该不会后悔，那么我们的做法，一定要针对以上两个原因，达到真正见效的效果。第一个就是让他不断地看到希望，不断地恢复他的信任，他没希望，那么你就去制造希望，就是找到分手的原因之后，针对性的做出改变，实际上一直坚持就对了，那肯定很多人就很纠结，我做出了改变，他看不到怎么办。以前我就说过，只要你有实质性意义的改变，比如说思想思维上，谈吐情商方面，那么就一定对你有好处，我们大可不必困在，想要他满意的思想圈套里面，你做出了所有正向改变，最终指向的受益者都是你自己。而且只要你有变化，他一定会感受到的，比如说你和对方发消息，或者聊天的时候，你的沟通变了，你的思想变了，只要他不是聋子瞎子，就不可能没有感觉，还有就是形象上的变瘦变美，这些都是其次的。当然你也尽量不要忽视了，因为视觉变化，它是最直接最有冲击力的，你变得更好了，不光有利于复合，对你的生活方方面面，都有很大的帮助，这里的核心秘诀就是坚持，因为坚持才会产生信任，第一次他会觉得你在装。是在演，那么第二次，他可能还觉得是偶然，那么第三次，第四次，第五次的时候，他就会对你刮目相看，他的内心一定会被，这些好的变化所吸引，第二点就是让他产生自我后悔，不断去怀疑自己分手的决定，是不是对的。最后让他自己去推翻自己的决定，就是要明白一个心理，人只会相信自己愿意相信的，你去逼迫他改变想法，远远比不上他自己推翻之前的想法，来得有效，彻底，那人在什么情况下，才会自我怀疑呢，要么是他自己想通了。原来我当时的思想太偏激了，是我走火入魔了，要么就是有很强烈那种失落感，但是对于这种理智，固执又倔强的人来说，那是不可能的，所以你得量变推动直变，一切的本源还是要在你身上，就是你必须要在他眼中变得更好了。仅此而已，那重点是哪些方面，这就要看具体的情况，对方对你有哪些不满的地方，对方希望你改变的地方是哪些，很多人对这方面的判断还是有所偏差的，总是劲往别处使了，那肯定会事倍功半，或者是直接无效行为。所以说到底，你还是要改，你不改变对方的态度怎么会改变呢，因为改变两个字是基础，一切断联复联得失感，占有欲保护欲等等，像这些方面其实都只是辅助，明白吗，只有让前任真正的关注到你，关注到你真的改变了。'
