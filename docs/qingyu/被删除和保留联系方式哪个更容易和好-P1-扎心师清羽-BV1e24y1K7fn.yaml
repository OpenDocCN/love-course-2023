    \    3.  利用未完成的事让对方做出决定，逐步提高对方的付出和成本，激发好奇心"
  text: '# 被删除和保留联系方式哪个更容易和好 - P1 - 扎心师清羽 - BV1e24y1K7fn被對方拉黑刪除聯繫方式和保留所有聯繫方式，哪一種更容易復合呢？很多人在復合之前都非常在意這一點，但同時也很容易陷入到一個誤區，有些人認為我被拉黑刪除了是不是就不能復合了，或者是他沒有刪除拉黑我。是不是還喜歡我不想跟我分手，其實不管是哪一種想法，你的理解都非常的片面，對方還留著你的聯繫方式不一定是還想跟你復合，有可能只是覺得沒那個必要，也有可能覺得你還有利用的價值，對方只是想藉著前任這個名義。繼續享受你對他的付出而已，不過還有一種情況就是對方想跟你分開，但是想要徹底從這段感情當中走出來，還需要一個過渡期，也就是我們常說的情感階段期，對於很多人而言都需要一個適應的過程，他也是一樣的道理。那如果這個時候你可以陪伴他，對他許下問題，他就可以慢慢地接受你們之間的分手，甚至還可以一邊跟你保持聯繫，一邊尋找下一個人，完全無縫銜接的過渡，這個不是說他渣，而是對於某些人來說。對於那些缺乏安全感的人來說，喜歡依賴的人來說，很難戒掉對一個人的情感依賴，所以這個階段千萬不要隨叫隨到，否則很容易喪失對感情的主動性，甚至可能會被胎，如果不想露得如此勁敵，就要學會用一些方法。心理學上有個蔡根尼克效應，他指的是對於相對於完成的事，人們對於未完成的事記憶會更加的深刻，比如說有一個人跟你分手，什麼原因都沒說，那麼被分手的人，會一直覺得自己沒有被分手，他會很難從裡面走出來。那這就是沒有完成的事，帶來的一個心理影響，那麼你就可以利用對方這樣的心理狀態，讓對方對你做出決定，比如說收到消息的時候不要秒回，他對你提出要求的時候，你可以適當提一些條件。通過一些方式逐步提高他對你的付出和成本，平衡你們的關係，從而激發對方的好奇心。'
