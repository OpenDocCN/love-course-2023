    \    3.  降低对对方的需求感，调整自己的情绪和生活方式，吸引对方注意"
  text: '# 如何在分手后不把对方推得越来越远 - P1 - 扎心师清羽 - BV1wx4y157gB很多朋友最近來問我，為什麼和男朋友分手之後，連朋友都做不了，甚至把自己拉黑刪除，明明自己對他用情至深，還造成了現在這般結果，很多女生在分手之後呢，都不願意立馬結束這段關係，總想憑著一己之力挽回感情。而往往錯的挽回方式，只會將對方越推越遠，你的死纏爛打，卑微祈求和不斷質疑對方，離開自己的原因，只會讓他加速逃離你的身邊，遇到這種情況，以下方法給你幾個幫助，但是具體情況具體分析，一段感情的破裂。雙方之間都有責任，首先挽回要看對方值不值得，如果是觸及底線出軌之類的，直接分，好吧，頭也不回直接跑，其次如果是因為生活中，大大小小的事情，吵架而分手，則你們要明白，分手之間問題存在的關鍵。為何會發生到分手的地步，你要想明白這些問題，是不是你們以後能夠跨越的，不然就算等到了復合，那也只會重蹈覆轍，能夠做出一些改變，才能夠讓對方安心留下來，同時呢降低需求感，需求感就如同主食和零食間的區別。如果你把對方當做主食，自然也會過度依賴，會離不開他，而你如果把他當做零食呢，那他只是你生活中的調味機，是生活中的享受，分手最後的疼痛，正取決於你把他當做主食還是零食，你越是離不開他。越說明對方對你來說是不可替代的，一旦讓對方意識到這一點後，復合的主動權全在對方手中，你就是屬於被動的對方，那麼復合就更困難了，其次千萬不要盲目的服軟糾纏，只會換來他人的不為所動，只會更加堅定的認為。和你分手是一項正確的選擇，為了降低對方的反感心理，要立即停止一切與對方相關的活動，為了進一步緩解雙方的情緒，要給予雙方一個冷靜的期間，慢慢淡忘掉內心的不滿，千萬不要再繼續的火上澆油，在此期間呢。調整自己的情緒，對自己的生活要有一個正向的安排，讓自己有個提升空間，可以拾起之前的興趣愛好，把關注點放在自己的身上，不要一直沉浸在分手的悲傷氛圍裡，沒有人會願意接近一個滿身負能量的人。只有自身充滿能量才能吸引來自己想要的，如果你連自己都不關注，對方又怎麼會再次看見你呢，愛情本就是遇到難題，只有放平心態，找對方法才能追回來，希望大家都能遇到讓自己舒服的關係，互相成就的感情，本集完。'
