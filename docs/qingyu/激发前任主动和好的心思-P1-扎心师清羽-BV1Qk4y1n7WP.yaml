  text: '# 激发前任主动和好的心思 - P1 - 扎心师清羽 - BV1Qk4y1n7WP你们有没有想过让对方主动产生回归于好的念头，不自主的想跟你和好呢，我一再告诉过你们，感情的稳定靠的是吸引力，而你卑躬屈膝和死相滥打，感情问题的发生从来就不是一蹴而就，所以说解决起来。那就不是三句两句就能够说得过来的，如果说没有一点耐心，我真心建议你们不要重归于好了，之前的问题和操作都没有解决，那你接下来不管做什么事情都是没有意义的，成年人的爱情就是要学会延迟满足和循序渐进。我给你们准备了三个步骤，干货满满，就是你看完过后一定是有收获的，首先第一个就是要重新定位关系，平衡你们双方的认知，因为真正改变一个人是一个非常难的事情，特别是现在的情况，咱们还相对来说是比较被动的。既然对方已经很难改变，那我们只能调整我们自己，只能改变我们自己，我非常建议你去换位思考一下，事实上自己站在前任的位置，好好去看待你们的感情，假如你是他，你愿意接受什么样的伴侣。你能够接受前任什么样的挽回方式，要把自己代入到对方的角色里面，然后白纸黑字的写下来，因为这样会把问题更加具体化，而不是无限的陷入自己糟糕的情绪里面，把你的需求点，你的排斥点，你的痛点。你想要什么样的感情，我希望分手过后前任如何来找我，把前任最吸引我的地方在哪里，当初和我在一起的时候，什么样的状态是最舒服的，为什么一直纠缠，我说了很多遍，为什么他一直没有改，对吧，如果说复合后。这些问题还会不会重蹈覆辙呢，一定要把这些问题弄明白，写下来，去证实这些问题，你才能够更加清楚清晰的，看到你前任的诉求，为什么他现在不接受你的和好，知己知彼百战不殆嘛，你跟前任的统一视角。更容易让对方接受你的一些挽回方式，知道吗，第二步就是隐藏你的需求感，提升自我价值，在这之前，你无论给对方发任何的信息，打任何的电话，都是在表达，我想让你回到我身边，就从这个逻辑上来说。你根本就没有认清分手这个事实，本质上来讲，跟你一顾二到三上吊，没啥区别，就只会增加前任的心理压力，跟坚定他想离开你的想法，对吧，当然想和好，需要学会隐藏你的需求感，把你的框架给树立起来。我经常讲框架这个词，就从开始把聊天的频率给降低下来，聊天的内容，你可以偏向于理解，可以认同，可以共情，可以共理性，不要过多的去暴露需求感，认同理解的本身，可以快速的去拉伸好感度，因为恋爱的本质。它本身就是在找同类，这个同类，咱们就俗话说那种感觉，对吧，比如说那些，什么爱你一万年，你不要离开我好不好，求求你了，我真的好想跟你在一起，那真的是强太多了，所以说沟通过程当中表现出来，你很懂他。这个才是人家需要的，而且你现在是没有身份，所以说停止你们那些物质付出，维持好这个低频的频率，当他习惯了你对他好的时候，你现在突然的抽离了，那我反而会激起他的，戒断心理，戒断反应，那么轻而易举的东西。往往是不珍惜的，对吧，你需要在他的认知当中换一个身份，比如说你可以这样说，前段时间他给你添麻烦了，现在我已经想通了，毕竟我们已经分开了，对吧，也不能一直纠缠你，所以说以后还是做朋友的吧，对吧。这样我觉得挺好的，你能走出来，合情合理，对吧，这个也会给对方造成一些情绪波动，如果说前两步走完了，那么就开始第三步，服从性测试，可以说这里是最重要的一个吸引点的部分，它能够吸引对方的回馈。吸引对方的投入，当对方认为你一系列的反常，感觉到不习惯的时候，说明他对情绪上已经有波动了，已经在注意你了，注意你的改变了，那这个时候就要进行一个服从性测试了，是为了证实对方的需求。和对方对你的抵触程度到底有多大，一级服从的就是，找工作兴趣爱好人生经历，去找，'
