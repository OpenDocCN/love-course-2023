  text: 去找他擅长的事情，找他帮忙，对吧，二级服从呢，找一些没有营养的话题，表面上没什么需求感，但是呢，其实有一些亲近的感觉。比如说我可以用一下你的会员吗，什么什么会员，比如说我快递忘哪了，你可以帮我取一下吗，你可以帮我寄过来吗，三级服从就是模糊朋友的身份，聊一些日常聊一些互动，甚至开一些玩笑式的回怼。如果说对方能够接受这些测试，我们就继续升级，就往暧昧方向去发展，如果对方拒绝了，你可以等一段时间，那在这段时间当中，你可以进行自我价值的重塑，重新展示一下你的朋友圈，从一级测试重新开始。直到全部通过为止，我理解你在分手过后，难过的这个心情啊，但如果这个时候，你陷入了情绪的漩涡，那我告诉你，你整个人都完蛋了，你的理解和克制，才是让他回头的唯一方法，有什么情感问题。
