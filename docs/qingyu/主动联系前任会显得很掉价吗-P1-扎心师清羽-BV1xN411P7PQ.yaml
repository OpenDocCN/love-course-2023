    \  2.  不联系前任只会让对方更难回到你身边\n    3.  主动联系展现自信和改变，不会让你失去主动权，而是向下兼容对方，建立复合的希望。"
  text: '# 主动联系前任会显得很掉价吗 - P1 - 扎心师清羽 - BV1xN411P7PQ所以说你是以复合为目的的，那就要做先给出桥梁的那个人，刘小帮帮说了呀，主动联系前任会让我显得很掉价嘛，我发现最近很多人啊，在面对复恋的时候都是一种错误的心态，那就是在锻炼结束之后呢。都不愿意主动去联系前任，你要搞清楚一点，虽然说在前期我们已经做了一系列的铺垫还有提升，或者说都有了弱联系，在一定程度上是可以调动对方情绪的，甚至会让前任对分手这件事，每个字一个心态。但是啊你不主动去联系复恋，是很难让对方重新回到你身边的，很多人说自己不愿意去联系的理由，是如果我主动联系难道不会显得我很卑微很低位吗，我想让他联系我，因为我不想让他觉得我还在追他。其实这样的想法完全是以自我为核心，往往分手后那个敢于主动联系前任的人才是真的稳，曾经有学员来问我，老师分手后我也锻炼了一段时间，我也把重心放在自己的生活之上也学会了很多。然后这段时间呢他给我的朋友圈经常点赞评论，我觉得是时候了，我以为我会有勇气去找他，但是我始终迈不出这一步，我不知道该说什么，要是去找了会不会显得我很低位啊，就算复合了我是不是也找不回主动权了。首先我们要明白，如果他不主动找你，你重新开始完全是没问题的，可如果你还是以复合为前提的话，那你锻炼时间够了，是需要主动去联系的，确实主动联系前任，是会让你觉得你失去了自尊，但是这种不乞求对方回应的勇气。真的是代表自己输了吗，这反而是一种向下兼容对方的体现，因为一个人的自尊是不会因为谁先去联系，谁先去承认自己还放不下而有所降低的，相反，心里越成熟的人，越知道自己想要什么，知道自己在做什么。所以他不会在意对方的评价还有眼光，其实当你经历过短连，特别是有了很大程度上的提升还有改变之后，你的心理状态可能会变成，我在这段时间已经学到了很多，所以我再想跟他试一试，如果成功了呢，我会好好的珍惜。如果没有，那我也知道自己经历过，努力过也不会后悔，那你在联系对方的时候，呈现的状态就不可能是低位，而且你要清楚一句话，主动权一直在你的手上，也许你会觉得联系前任是在表明你自己内心的需求。是一种还放不下的示弱的行为，但是我要告诉你，主动权它一直在你手上，不管你是否联系他，就算你是那个先主动的人，就算他对你的行动有所怀疑，你也可以用你的行动和状态去证明，因为从你说话的态度，聊天的情绪。处理事情的方法，就能够感受到你的改变还有你的自信，所以在一切准备就绪的时候呢，我们就应该主动迈出那一步，建立一个连接的桥梁，因为绝大多数情况，彼此都不是够勇敢的，都不敢迈出第一步，都不给对方台阶下。一方面呢，俗话说好马不是回头草，就算他已经后悔了，他也不一定敢去联系你，另一方面呢，就是他看见你自己已经做出了改变，可能以为你已经走出了这段感情，开始了新的生活，所以说你是以复合为目的的。那就要做先给出桥梁的那个人，你们的复合才会有希望，明白了吗。'
