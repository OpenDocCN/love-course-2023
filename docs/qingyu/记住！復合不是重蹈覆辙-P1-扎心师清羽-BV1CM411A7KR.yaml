  text: '# 记住！復合不是重蹈覆辙 - P1 - 扎心师清羽 - BV1CM411A7KR双方共同正视这些矛盾的存在并去解决它，最近有很多小伙伴来找我咨询，明明两个人心中都还存在爱，可就是不敢迈出那一步，害怕分手之后，还是会因为同样的问题而分手，可你们要记住了。正确的复合是两个人朝着好的方向共同的改变，这就要从现在开始，而两个人复合后依然我信我疏，吵的还是以前的架，这就要重蹈覆辙，相信你们肯定听过这么一句话，好马不吃回头草，可是谁也不敢说。新的感情就一定比旧的好嘛，难保新的一段恋爱就不会出现同样的矛盾，感情不都是依靠双方的磨合来达成正果吗，中途的分手可能只是你们感情路程上小小的疑惑，只有双方齐心协力多数改变才能突破这个障碍。我曾经看过这样一段话，错的人迟早会走散，对的人迟早会相遇，哪怕只需要环绕一圈再回到身边，我也愿意再爱你一遍，是啊，爱的人总会多多转转回到你的身边，可如果你不愿意，那就不会有结果，就像我刚刚提到那个案例。他们之所以会害怕，第一个是缺乏自信，他们对复合这件事没有太大的把握，联想到种种结果，使自己犹豫了，第二个缺乏勇气，他们只是缺一个肯定，如果有旁人的鼓励，肯定就去做了，当然人生在世那么短。一定要把自己想做的做了，不要事后想到后悔，不管怎么样，还是那句话，思想是行动的指南，说了这么多，归根结底，复合的本质其实就是在于解决双方的问题，还想继续在一起，可怎样去拥有美好的未来。才是当下需要去考虑的，你们分手的原因可能简单，可能复杂，可一旦复合了，你们要做的就是从自身去寻找，你们的问题的根源，千万不要试图将错误归结于对方，导致分手这件事，双方多多少少都有问题。去逼迫对方认错求复合，是最愚蠢的行为，你们可以在一个合适的时间，安静的环境里，自信平等的去复盘整段感情，核心是共同解决导致分手的问题，可以把自己的问题说出来，也可以把彼此存在的问题说出来。双方共同正视这些矛盾的存在，并去解决它，只有多沟通才能打开心结，毕竟解铃还需吸引人，如果你现在去纠结，不如听我一句劝语，做好你自己该做的，去见你想见的人。'
