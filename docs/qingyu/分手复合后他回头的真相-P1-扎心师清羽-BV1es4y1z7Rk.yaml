- summary: "-   分手复合的真相\n    1.  分手复合往往与利益有关，而非真爱\n    2.  爱是可以演出来的，为了利益可以表现出爱\n \
    \   3.  当利益受到损害时，即使深爱对方也会选择分手"
  text: '# 分手复合后他回头的真相 - P1 - 扎心师清羽 - BV1es4y1z7Rk之前網上在說什麼，如果前任他回來了有誠意的回來，讓你們內耗，然後才值得在一起，那如果一個人真的有誠意，他真的愛你，他在一開始就不會輕易跟你分手，也不會忽略你的感受，所謂的分手復合，幾乎都是與利益有關。跟你分手之後，他在外面轉了一圈，市場不好，那覺得還是你最好，或者是想回來看看有沒有什麼點便宜，不要去想什麼，分手之後他還是愛我的，那所以才會回來找我，我跟你講，在這個社會上，真的就這麼現實。愛就是一文不值，沒有利益，沒有價值，沒有需求，愛什麼都不是，愛這個東西是可以演出來的，我為了得到什麼東西，我為了達成某種目的，我得到你這個人也好，讓你對我好也好，這些都是我想達到的目的。那我肯定會表現出來，我很喜歡你，我很愛你的，這些東西都是可以演的，我這個觀點一出來直接爆了，很多人不理解，你沒有必要理解，是因為你現在還是很單純，你跟我以前沒談過戀愛的樣子是一樣的，我覺得我們兩個。相愛什麼都是可以的，就一次談戀愛，哪覺得我們倆一定要白頭到老，天涯海角，不可能，不存在，當有一天你們倆在利益關係上相衝突，或者說危害到對方利益的時候，你們這段關係一定要崩，事情沒到你身上。你永遠都不知道緊張，因為很多鍵盤俠嘛，老是吐槽這個怎麼了，那個怎麼，我跟你講，如果這件事發生在你身上，你就知道自己有多慌張了，當這個人要跟你分手的時候，很多點踩到你的利益了，比如說你們要結婚了。他讓你給他買個車，買個房，什麼危害到你利益的時候，那這個時候你多愛，你都會跟他分手，為什麼，你拿不出來，你買不了，你買不了這個車，你買不了這個房，你給不了這些東西，他想要的你給不了他。你的利益受到損害了，你再怎麼愛他，你也會跟他分手的，明白嗎。'
