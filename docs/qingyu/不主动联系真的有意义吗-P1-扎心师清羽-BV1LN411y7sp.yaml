    \  沟通解决问题比逃避更成熟有效果"
  text: '# 不主动联系真的有意义吗 - P1 - 扎心师清羽 - BV1LN411y7sp忍住不联系对方有没有意义呢，忍住不联系对方啊，这个惯用做法是良性权利游戏的一个手段，在这个时候谁先主动谁就输了，所以打死我都要忍住，我绝不服软，绝不当低位的那一个，当对方有了这个想法就变成了冷暴力。冷暴力如果能解决任何的情感问题，专业人士就不会把它归为最损害关系的一种了，它好像没有带来生理上的伤害，但是无形的可能伤害力更大，说白了就是变相的精神谋杀，一个人不跟你有沟通也不跟你计较。而是没有任何的交流，这种感觉会让人窒息的，冷暴力可以摧残一个人的自信还有人格，遇到家暴你可以报警，冷暴力却让人无法辩驳，连呈堂共振都算不上，消耗的永远都是自身的能量，虽然说这种伤害不是直接的。但是却像柔软的棉针一样，无穷无尽，让你的底气你的人格一步一步的瓦解，到最后受不了了，主动离开，当关系发生问题你们要坦诚的去沟通，不要玩那种谁先理谁的游戏，你主动找他解决问题不代表你就是懦弱的。反而你是一个成熟的积极面对问题的表现，忍住不联系浪费的是双方的时间，消耗的是双方的精力，破坏的也是双方的感情，如果你主动联系他积极解决问题，他还是不理，那你还有什么好考虑的呢，像这种逃避不是责任的态度。越早被你发现越好，不要让这种思想不成熟的人，消耗你太多的精力，成长这个事儿，需要每一個人自己去學習，去完成。'
