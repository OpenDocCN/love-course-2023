  text: '# 前任在你和新欢之间徘徊该怎么办 - P1 - 扎心师清羽 - BV1Yk4y1M7EM前任总是在你和新欢之间徘徊，该怎么办，今天这条视频我真的是有感而发，因为太多这样的私信问我，我们先来梳理一下，当我知道他有新人，那么我们应该给他下一个最后的通牒，表明我们的立场，然后断开这些无用的联系。因为感情里面从来不允许有第三个人，别人在谈恋爱的同时，你做任何事情都是不合适的，否则就是在给他提供渣的权利和条件，其次你要考虑的是你能不能接受，不能接受就不要浪费时间，主要浪费的是你自己的时间。当你发现他总是在你们两个人之间徘徊，那他这个人不是自私就是差，他迟迟不下这个决定，就是因为你和新人都有好与不好的地方，那他在干嘛呢，不就是在权衡利弊吗，不断的进行对比吗，犹豫怎么做才能让他利益最大化吗。别人在筛选你，这种行为无论对他最后选择哪一方，都不是很重要，如果失去联系，他们的感情越来越好怎么办，如果说他不再找我了，我没机会了怎么办，你越是这样想就越没救，那不就是秃头上面的柿子嘛，对吧。明摆着的事儿嘛，你的这些行为在对方眼里就是一文不值的，当他开始衡量的时候，他自己是有自己的打算嘛，不要为自己的不甘心拿爱当幌子，如果说你是真爱的话，你早就知道自己该怎么做了。相信我这场比拼心宽也是可怜人，枪响之后就没有赢家，我相信有同样遭遇的人，一定听过这样一句话，你给我时间，我会处理好的，然后呢，这个所谓的处理呢，就是一拖再拖，所以啊，别再当那个傻子了好吗。'
