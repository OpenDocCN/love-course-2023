  text: '# 一招教你破冰，打破冷冻期（上） - P1 - 扎心师清羽 - BV1TY411v7zJ分手後該如何打破冰點，讓僵硬的感情重新升溫呢，今天我講的全是乾貨，視頻較長，我分為上下期，首先我們要明白，破冰成功的定義，破冰成功指的是，可以像朋友一樣，開展良性的交流，並且之後大體上都可以保持一個。相對和諧順暢的溝通氛圍，咱們先來評估一下，你目前的所屬階段，第一階段是被拉黑了，第二階段是有主要的聯繫方式，但是回復冷淡，或者是不回復，第三是什麼呢，禮貌性的回復，但是明顯客氣疏離。第四可以像正常朋友一樣聊天，會有一些基本的情緒回應，那麼第五，聊天無負擔，話題有趣的時候，可以聊得非常的開心，所以什麼，破冰聊天主要是針對，第二第三還有第四階段的前期，也就是聯繫方式都還在。但是親密度已經在冰點的時候，今天咱們先來說一說，怎麼打破這個冰點，讓關係重新的開始升溫，當然有些菜本來就可以像朋友那樣去聊天的，但這並不代表覆盒概率就會比剛開始所述的，一二階段高很多，這個和雙方的性格。以及你們的分手原因都有關係，需要具體情況具體分析，但是無論你在哪個階段，相信今天的內容都會對你有所幫助，破冰可能是除斷點之外，很多人都會覺得，很難熬很糾結的一個時期，可能你自己已經做過幾次試探了。對方毫無回應或者說非常冷漠，你覺得自己熱得連天冷屁股，前不久好不容易見起來的信心呢，又完全被打結完了，然而呢我們必須要接受一個事實，對方沒有給出你想要的回應，咱們是正常的往回，這個不適合玻璃心的選手。所以收拾好心情，我們先搞明白，為什麼對方不願意回應，首先第一個，從他決心分手的那一刻起，他就不再需要你了，不想再關注你了，是你想往回是你需要，但是你在千方百計的索取他的關注，那從供求關係來說。相當於對方對你無所求，是你白白向他索取好處，雙方的需求嚴重的失衡，其次呢對方不清楚你的意圖，比如是不是還在千方百計的想復合，在他不打算復合的情況下，如果給了你回應，他會害怕給你錯誤的期待。為了省去麻煩就寧可保持冷漠，但是我們也不要忘了，關係它是流動的，我們和前任從陌生人變成了情侶，再從情侶變成了陌生人，既然關係它一直在流動，當然也還有繼續變化的可能，關鍵是，我們能否抓得住關係變化的規律。根據關係的不同階段設置合理的目標，順勢而為。'
