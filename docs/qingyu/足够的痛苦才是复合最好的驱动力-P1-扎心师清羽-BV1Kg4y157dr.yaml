  text: '# 足够的痛苦才是复合最好的驱动力 - P1 - 扎心师清羽 - BV1Kg4y157dr符合最大的驱动力，其实就是强烈的痛苦和心灵的折磨，是的，你没听错，你配不上他，被分手了，其实这三个字就可以总结所有的原因，被分手，被遗弃，被冷漠，被绝情，被打击，被否定，被拒绝，被骂，甚至被放狠话。如果分手有遭遇这样的状态，那我想说的是活该，听过那些银河安慰的话，今天换个口味，听听狠的，我来骂你，首先如果你经历了我以上描述的情况，但是你依然坚持初心，想要和前任复合，那么恭喜你，你很可能遇到了真爱。人这一辈子遇到真爱的人不容易，但你知道为什么你现在被这样对待吗，我来告诉你，上面最真实赤裸裸的答案，被分手其实是因为他认为你配不上他，那在这个价值评判系统里面，所有人的评判标准都没用，只有他说了有用。他想找一个能配得上他的人，他不想再跟你在一起，不想再和你浪费时间，被遗弃是因为你是个累赘，你给他带来了只有负面的影响，难受的，痛苦的，厌烦的等等，被冷漠是因为你太热情了，太暴露出需求感了。太暴露出你对他的爱了，被绝情呢，简直对你忍无可忍了，想再绝情一点，让你赶紧滚蛋，被打击是因为你太脆弱了，扛击打能力太弱了，被否定不是你太差，而是因为你不符合他的要求而已，而你又想做你自己想做的事。那被拒绝就更好理解了，你对我没有更多的价值和利益了，我当然要拒绝你了，被骂呢，被放狠话呢，是因为你纠缠别人快崩溃了，首先我要说的是以上的话，并不是告诉你你被全世界抛弃了，或者是自己一文不值了。只是在爱情里面，只有对方的主观评判才是最重要的，即使你的父母朋友，我都认为你很好，如果对方不这么认为，那么这些评价，它都是没有用的，他认为你好才行，他认为你对他的未来产生积极的作用，正向的作用那才行。对吧，大家都觉得你很好，你坚持，你热情，你付出，你不离不弃，你对爱执着，可是你又没有发现，你这些品质在对方眼里，全都是傻子的行为，即使碰到了真爱本身就不容易，但是维持真爱那更需要经营。所以真的请你醒一醒，不要再过于强调自己那点伤心，孤独和寂寞了，想复活，你就得把它当成一个任务来完成，以做高僧来攀登，这个过程中需要很多的品质和素质，来保证我的目的正常来达成，情绪管理能力，忍耐力。沟通说服能力，还有你不懂得两性知识和相处之道，等等，还有你得明白，我们是处于同性竞争的大环境里面，他和你分手的另一大原因，就是产生了对比，你不好，他觉得可以找到更好的，或者是目前为止人家已经有了新欢。落后就必须被欺凌，纵观全世界整个人类历史都是如此，更别说感情了，可是你别不他法，谁叫咱们想挽回呢，谁叫咱们是被动的一方呢，要不然一了百了，别说挽回了，所以说你只能化悲痛为力量，而不是抱怨和抑郁。控制不住，那你也得控制，改变不了，那你也得改变，这时候别无他法，只能牺牲和失去意识的东西，来换取长期的利益，没办法，你只能逼自己蜕变，好好反思一下对方的态度，大部分原因是不是因为自己造成的。所以你得针对性把上面的原因，一个一个去解决掉，解决的速度，必须要大于他放下找到真爱新欢的速度，邪魔破了也得快点，不然到时候解决了人没了，不过即使人没了，也由此从思维到语言到行为，由内而外。由个人素质到外表等等全面的提升能力，无论如何，当你的情况处于低谷的时候，抱怨是没有用的，要么调整情绪，要么意盼重生，要么打入地狱，最后呢，如果你已经失去了对方，但是还是不想放弃，可以找我聊一聊。——END——。'
