- summary: "-   主动联系前任并不会让你显得掉价，反而展现出自信和成熟。\n    1.  不联系前任可能导致错失复合机会，需要主动出击。\n   \
    \ 2.  主动联系并不意味着失去自尊，而是展现出勇气和成熟。\n    3.  保持主动权在自己手中，展现出改变和自信，建立连接的桥梁。"
  text: '# 主动联系前任会让我显得掉价吗？ - P1 - 扎心师清羽 - BV1R14y1S7db我发现最近很多人在面对复联的时候，都有一个错误的心态，就是在断联结束之后，都不愿意主动的去联系前任，你们要搞清楚一点，虽然说在前期我们已经做了一系列的铺垫，提升或者说弱联系。在一定程度上可以调动对方的情绪，甚至让对方在分手这个事情上产生质疑，但是你不主动去复联，是很难让对方重新回到你的身边的，很多人会说，自己不愿意去联系的理由，是觉得自己主动了，会显得很卑微很掉价。我想让他来主动联系我，因为我不想让他觉得我还在追他在乎他，其实这样的想法完全是以自我为中心，往往分手后那个敢于去主动联系前任的人，那才是真的我，我以前有个学员就来问我，他说老师分手后我也断联了一段时间。我把重心都放在了自己生活上，我学会了很多，然后这段时间，他也给我的朋友圈经常点赞评论，我觉得是时候了，我以为我是有勇气去找他的，但是我始终迈不出那一步，我不知道我该说什么，要是去找他会不会显得我很低位。就算是复合了，我是不是再也找不回主动圈了，首先你们要明白，如果说他不主动找你，你是完全可以重新开始的，没问题的，如果说你还是以复合为前提的，那你的断联时间够了，是需要主动去联系对方的，确实主动联系前任。会让你觉得你失去了自尊，但是这种不祈求对方回应的勇气，真的是代表自己输了吗，这反而是一种向下兼容对方的体现，因为一个人自尊，他不是靠谁先联系谁，谁先承认放不下，就有所提升有所降低的，这个很幼稚。相反真正心理成熟的人，他越知道自己想要什么，知道自己在做什么，所以说他不会在意对方的评价和眼光，其实当你经历过断联，特别是有了大程度的提升和改变之后，你的心理状态就可能会变成。我在这段时间已经学到了很多，所以说我再跟他试一试，如果说成功了，我会好好的珍惜，如果说没有成功，我至少知道我也经历过，我也努力过，我也不后悔，那你在联系对方的时候，呈现的状态就不可能是低位的。而且你要清楚一句话，主动权一直都在你的手上，也许你会觉得联系前任，在表明自己的内心需求，在暴露自己的需求感，但是我想告诉你们的是，主动权一直在你手上，不管你是否联系他，就算你是那个先主动的人。就算他对你的情绪，对你的行为有所怀疑，你也可以用你的行动，和你的状态来证明，因为你说话的态度，你聊天的情绪，你处理事情的方法，这些都能让他感受到，你改变的自信，所以说在一起准备就绪的时候。我们就该主动的迈出那一步，建立一个连接的桥梁，因为绝大多数情况，彼此都是不够勇敢的，都不敢迈出第一步，都不给对方台阶下，一方面就是俗话说的好，好马不吃回头草，就算他已经后悔了，他也不一定敢去联系你。另一方面就是他看见，你已经做出了改变，可能以为你已经走出了这段感情，开始了新的生活，所以说你是以复合为目的的，那你就要先做好这个桥梁，先做那个给出桥梁的那个人。'
