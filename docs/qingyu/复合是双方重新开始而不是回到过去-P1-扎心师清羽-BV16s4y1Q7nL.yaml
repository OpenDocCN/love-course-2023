  text: '# 复合是双方重新开始而不是回到过去 - P1 - 扎心师清羽 - BV16s4y1Q7nL我覺得復合是雙方重新開始，而不是回到過去，分手以後卻總想著復合，可當你們真正復合你會發現，你們早就回不到過去了，我懷念的只是當初復出的感情，沒有做好改變的復合，只是重蹈覆轍，和好一萬次幾千萬次都沒用。這句話是我的一個粉絲發給我，她和她男朋友紛紛和好很多次，每次和好他們又會因為對方的缺點而分手，但每次分手又會因為愛著對方，想著對方再次待到一起，這就是個反反復復幾次之後的男生類的，如果覺得每次都是這樣。那就不要重蹈覆轍了，是啊重蹈覆轍的後遺症實在是太強了，不斷和好卻沒有變好，那種無力感是誰都接受不了的，就算他真的改過自新，他也可能花上數百倍的時間和精力，讓你相信這不是做夢，讓對方都傷痕累累。一段長久又穩定的關係，不單單是一方的付出，男生提供實實在在的付出，女生提供情緒價值，這是一段關係穩定的基礎，那麼如果一方毫不付出，那這段感情注定失敗，我一直認為，兩個人在一起都只要努力，就很難分手。兩個人共同解決問題，而不是將問題丟給另一個人惹火，或者讓問題去對峙彼此，復合就是做出改變，解決問題重新在一起，在一段感情中，吸引力和包容度它是成正比的，很多分手的人都在不斷的努力下。和放手之間接納了抉擇，還是有很多人想重新在一起，又覺得不夠愛，或者對方不喜歡了，不管你的抉擇如何，我能告訴你的是，你們曾經在一起過，這就說明什麼，你們的匹配性尚有依據的條件，你們的過往感情基礎。也使你們比別人更有希望在一起，那麼重新追求的過程，也是你們重建並且牢固感情的一個利器，你的吸引力和對方對你的包容度，是成正比的，當你的吸引力提升的時候，就能讓對方放大你的好。當然我也不是說這些缺點可以不改，追求前任的核心還是改變，吸引只是讓你們重新走到一起，改變才是讓你們走下去的必要條件，魔者總是常在，藉此機會，你們才能意識到你們真實的感情狀態，就進一步說吧。你能夠藉此更好地調整你們的感情狀態，找出感情中深層次的問題，一段感情之所以分手，有你的問題，也有他的問題，而想要去修復它重中之重，就是去找到核心的問題，比如說原生家庭造成的相處模式的問題。或者是依戀模式有問題等等，找到了病灶才能去改變，許多人在分手階段，都會沉浸在分手的悲傷之中，他們不會去看到問題，因此用了很多的錯誤方式，迫使自己陷入到痛苦之中，人總是夠痛才會迫使自己去改變。否則總是心存僥倖，分手並不可怕，可怕的是依然不改變，依舊我心我素，調整好狀態，學會用合適的方式跟對方相處，我舉個例子，就是對方想要的，是一個平等的能夠提供價值的對象，如果只是單純的讓對方受益。對方卻不能回饋一定的價值，一定長久不了，愛情是母親，但留住愛情，真的需要耐心還有技巧，一段長久的感情，大多數都經歷過分分合合，需要花心思去經營，學會維繫一個長期穩定的戀愛關係。是每對情侶都需要共同完成的事，明白了嗎。'
