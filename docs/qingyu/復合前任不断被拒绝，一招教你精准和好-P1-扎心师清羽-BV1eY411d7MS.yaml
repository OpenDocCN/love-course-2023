  text: '# 復合前任不断被拒绝，一招教你精准和好 - P1 - 扎心师清羽 - BV1eY411d7MS复合前任不断被拒绝一招将你心血和好，分手了想复合啊，前任呢就是那种，说一波或者说性格非常的倔强故事，一旦做了决定之后就不会轻易改变的人，是不是就没机会了呢，我可以拿这么多时间，你很负责任的告诉你。没有绝对不负责任，也没有绝对负不了的感情，况且你们是有感情基础有过真爱的，这不是在哄你的鸡汤啊，只是没有一个合情合理的理由，让他改变主意，因为人在不同的时间和不同身处的境遇，做出的决定是不一样的。现在坚持说不可能不代表以后不可能，即使有呢也仅仅是为了劝退你而已，是他对自己很心，想通过这样的手段来劝退你，来戒断你们的感情，所以啊只要实际好方法对用对地方，也就是满足了所谓的天时地利人和。你们就一定会复合，来吧我先讲原因再讲逻辑，最后给你们持超的方法建议，今天的内容全是干货，记不住了可以先点上收藏，我先说他决心背后两方面原因，第一个因为他确实不爱了，因为爱已经被消磨的所剩无几了。剩下只有回忆而已，分手是他看不到任何希望，迫不得已做了决定，他一定考虑过跟你和好，一定想过和好之后还是老样子，那就会重蹈覆辙，所以马上停止了期待，第二个每个人都受困当时的情绪，所有人几乎都会在一气之下。一怒之下做出些情绪化的事，所以在这个阶段呢，他盲目自信的认为，做分手的决定是明智的选择，他觉得一定是利大于弊的，所以他觉得自己应该不会后悔，所以才会深思熟虑选择分手，那么我们的做法呢。一定要针对以上两个原因，第一个那注意我的用词，让他不断的看到希望，不断的恢复信心，他没希望咱就制造希望，就找出分手的原因之后，那针对性的做出改变，实践上呢坚持就可以了，别管对方看不看得到，很多人纠结。那我做出了改变，对方看不到怎么办呢，以前我说过，只要你是有实质意义性的改变，比如说思想思维上的改变，谈吐情商方面的改变，就一定会对你有好处，而且一旦你和对方发消息，或者聊天的时候，你的谈吐变了。你的思想变了，对方一定会感受到，还有那些形象啊，变美变瘦那是其次的，当然也一定要有这种视觉变化，因为视觉变化是最直接的，最有冲击力的变化，以上所有这些情况，你变得更好了，不光有利于复合。对你生活的方方面面都有帮助，但是你得坚持，因为坚持两个字才会显得信任，一次他觉得你是演的，两次他觉得是偶然的，第三次第四次第五次的时候呢，他内心就一定会被这些优势所吸引，第二呢就是让他产生自我后悔。不断的怀疑自己的分手决定，最后推翻自己的决定，人在什么情况下才会自我后悔的，要么是自己想通了，原来那会我思想偏激了，原来我那会走火入魔了，但是对于这种理智又固执又倔强的人，那是不可能的。所以你只有在他眼中变得更好了，更好这个词很虚，那其实就是改变了，对比之前的关系里，你表现很坏的地方，他对你不满的地方，你都变得更好了，仅此而已，那哪些方面呢，这得看具体的情况，对方对你有哪些不满的地方。对方希望你改变的地方有哪些，很多人这方面判断都有偏差，所以说到底你还是得改变，你不改变对方的态度怎么可能会改变呢，今天不管你听不听，以后的视频里我会不厌其烦的，一直说这个改变，因为改变两个字是基础。其他一切，那锻炼，负炼，得失感，需求感什么的，利用占有欲，利用保护欲等等等等，方法其实都付出，只有前任观众的部分是你真的变了，他的态度才会随之改变，直到复合，明白了吗。'
