  text: '# 走过这八个阶段就能重归于好 - P1 - 扎心师清羽 - BV1Vu411Y7uk走過這八個階段，你們就能夠重歸於好，這是我多年諮詢經驗總結出來的真材實料的必學趕活，一些和好成功的案例都會有八個必經階段，趕緊點燈收藏，希望你也能順利的推進每一步，第一個階段，對方提出了分手。他的心理態度、各種行為表現對你都是否定的、拒絕的，第二個階段，你開始挽留，你可能會討好、糾纏、道歉、承諾、保證，再也不行那就上門堵人，你追他逃，他原來只是想離開這段關係而已。但這個階段他已經想遠離你這個人了，所以可能會發生拉黑、刪除這樣糟糕的局面，第三個階段，你總算知道要冷靜下來了，開始接觸到斷臉、二次吸引這樣的認知，知道要冷靜處理，開始停止過去那些死纏爛打的操作思路。第四個階段，你鼓足了勇氣開始你們再一次的負臉，但是對方依舊沒有好臉色，而且他還會在這個時候想起過去那些殘留的負面影響，你熱情的臉貼了冷屁股，第五個階段，你保持了穩定的心態，你明確了你的心。堅定自己確實再想努力一次，所以你繼續選擇正向的積極的狀態來進行互動，水滴死船，慢慢的對方也感覺到了你的變化，你們有了一定的頻率還有聯繫，你能在相對舒適的氛圍裡面進行無關感情的互動，但是呢，他還是會擔心。他仍然不夠相信你，所以他的積極性不會拉滿，需要你繼續的保持，第六個階段，你嘗試邀約見面，想試著突破，正好呢，他確實內心對你是否改變了好奇，有期待，你們順利見面了，你穩定了情緒。還有一些正常的表現幫你增加了印象分，你也學會不再操之過急，並且沒有提復合，但是雙方心裡該懂的都懂，確實現在不是復合的最佳時機，第七個階段，除此見面回來之後你也不會暴露你的需求感，繼續表現一致的心態。對方的心理顧慮也打下了好大一層，你嘗試曖昧，對方也開始願意配合，心裡時不時還想起你曾經的好，合理化了你們的衝突，也合理化了自己的傾向，他開始接受自己可能還是放不下你，心裡還是會有這個念頭。想著如果有機會也願意試一試，第八個階段，最後臨門一腳，通過線上或者線下，你們完成了關係的升級，守得雲開見明月，現在你們的關係進展到哪一步呢？如果你也正在經歷，可以找我聊一聊。'
