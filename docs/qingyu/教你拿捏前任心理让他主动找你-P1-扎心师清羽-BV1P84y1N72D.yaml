  text: '# 教你拿捏前任心理让他主动找你 - P1 - 扎心师清羽 - BV1P84y1N72D男生主动提分手，教你如何拿捏前任的心理，让他主动来找你，被分手了走不出来怎么办，那很简单，就是让他比你更不容易走出去，这不是赌气的话，这恰恰是走出失恋，或者是挽回对方最好的办法，曾经有个学员找到我说。那天晚上跟男朋友突然说，看不到我和他的未来，我脾气总是很不好，所以分手那天晚上，他说我闹，说我脾气不稳定，说对我很失望，然后突然就断牙式的分手，说他不想再继续下去了，然后把朋友圈什么都关了。说以后只是朋友的朋友，但是他又不怎么发消息，也不怎么回复，但这个时候呢，他又说有什么问题可以去找他，到今天已经分手第15天了，我给他打了个电话求和，但是电话里头他说不可能回头了，让我不要再这样。不然联系方式也会被留了，听完这下我很难过，在他那里我真的不好吗，我找他复合还有没有希望啊，分手后如果你感到特别难过，这是因为什么，因为你觉得自己在爱情中，是被抛弃的那一方，被放弃是很容易产生自我怀疑的。所以你这种情绪呢，更多来自于不甘心做谁，你害怕被抛弃更不想去，但你以为分手了就是失败吗，结束了吗，当然不是，今天我就教你如何在被分手的时候，拿捏住对方的心态，让他比你更加放不下这段感情。第一个跳出他的心理预期框架，首先我们要明白，没有一个人不希望自己受欢迎，这是人与生俱来的天性，所以当他提出分手的时候呢，决定离开你的时候，不管他是否真的要放弃这段感情，他都还是希望你对他是有感情的。而且前面提到那个案例当中的女生，被男朋友指责出情绪不稳定，且分手后打电话专门找人家聊天就复命，现在对方传达了自己，并不想放弃这段感情的这一种情绪，这刚好是什么，就跳进了他的一个心理预期。或者说什么是一个框架，所以当你什么也不做，让他发现与预期不一样了，他就开始胡思乱想，他会认为你是不是早就想分手了，或者是怀疑你是不是有了新的目标，那么这个时候呢，他的心态就被拉下来了。这就是利用落差感博弈人心，第二个让他产生情绪上的落差，让他产生一种这段感情是你先离开的错觉，什么意思呢，就像我前面说的，分手后他心里面想的，一定是因为你离不开他，所以这个时候呢，如果你突然的抽身离开。头也不回，超出他的预料，他肯定会想，自己为了感情付出了这么多，做了那么多，你怎么不吵不闹，满脑子都在琢磨你是怎么想的，而一旦你让他产生情绪上的落差了，那么这个看似圆满的分手，在他心里则变成了一种遗憾。所以分手后啊，我们要做的呢，就是反其道而行之，你想我去挽留我偏不去，我还掉头就跑，让你怀疑到底是谁被抛弃了，第三个让他看不透猜不透，在后续的聊天中啊，你可以给他一种若即若离的感觉。让他不知道你对他到底是一种，什么样的想法和态度，聊天用词呢，可以成熟一点，保持和他之间的距离，普通朋友如何相处，你就怎么和他相处，但也别太成熟了，不然对方只会觉得，你已经对他没有想法了。转头就去找下一个，你要做的呢，是又近又远的关系，当他忍不住的时候，自然会来找你，最后朋友们，不要被他先提分手这个表现，所蒙蔽了，别害怕，凡事分手都是有机会选择的，不要在分手后只知道伤心难过。而不做出行动，这样就算他后悔了，他没有看见回头的希望，也只会掉头就走了，明白了吗。'
