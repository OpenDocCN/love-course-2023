  text: '# 为什么你的感情会走向分离 - P1 - 扎心师清羽 - BV1ph411K79Q我今天來跟大家聊一聊，就是在修復親密關係的時候，一定要明白的一些道理，其實任何一段關係出現了問題，你們都可以參考本期的內容，老規矩先點贊收藏起來，很多人都在問我，我對他還不夠好嗎，為什麼他說分手就分手。一點都不念舊情，很多人咽不下這口氣，我很能理解你們，所以說我才讓你們繼續往下看，這個方式用好了，能夠拿回你想要的一切，用不好，至少也能夠讓你拿回自己的尊嚴，給自己出口氣，其實這個方法很簡單。就是以復合的名義來拿回自尊，來緩解你的不甘心，這個方法其實是從心理資訊裡面延伸出來的，它本身就是用來備分手，或者說快速走出負面情緒的一種方式，也很適合用來一個人的時候心理自救，分手後你想復合。永遠沒有立刻見效的靈丹妙藥，它是一個過程，因為你們已經分手了，就意味著在對方的心裡，已經有了一個固有的壞印象，你沒有任何的吸引力，甚至說你會讓他感到反感，那所有的求和方式在他看來，都是乞求都是糾纏。沒有人願意喜歡一個跪著的人，你的每次討好都會讓他覺得，你越發的平庸，你在他心裡的位置，也會一直掉一直掉，分子也會一直掉，這是很多人分手之後，沒有辦法根本不可能和好的原因，因為你根本沒有把握住對方的心理。對症下藥，所以說我今天呢，針對我自己的成功案例，我一共分為6個部分，來給你們細細的講清楚，第一部分就是分手的復盤，復盤什麼東西啊，就是去找你們分手的真正原因，根本原因是什麼，這個原因是藏在對方心裡的。很多人他不會跟你說實話，尤其是男生，所以說你一定要找到，這個是第一步，第二步就是故意求和，就是針對你找出來的分手原因，向對方表明你的態度，表示你一定會有所改變，再加上他不能沒有你的原因。這個捨你其誰的原因，可以把你要為他改善的地方，加上你本身的優點，以及他的需求點，這些東西結合起來，讓他知道你們是最合適的那一對，同時也願意改正你的缺點，順便提醒他一下，我也是一直有優點的。這個東西很多人忘了，第三呢，就是突然放棄，你之前的故意求和，其實只有一個目的，就是向他表明你的愛意，並且表達出你很適合他，那突然的放棄呢，就是直接的切斷了聯繫，不去理會他，給他造成一個心理上的落差感。這個就是我們心理學當中，經常講的什麼，損失厭惡心理，很多人都會搶答了，讓他能夠感受到，如果說真的失去你了，就會很可惜，他會害怕這個損失，會焦慮會不安，這也是你後面成敗的一個基礎，第四步呢，就是堅守防線。你要知道一個道理，就是愛情的基礎，就是平等，討好，或者低三下四，或許可以當做愛情裡的小調味劑，但是這個東西，絕對不是讓愛情保鮮的秘訣，就我換句話來說吧，只有你們兩個人優勢相當，你才會有魅力。所以說在你突然放棄之後，他會來試探你，就比如說像那種服從性測試，或者廢物測試，看你是不是真的放棄了，所以說別高興的太早，他這個時候來找你，只是為了填補他內心的落差感，意思就是他要再三確認一下。你是不是像之前那樣，無條件的去討好他了，他想用這種討好的優越感，來填補你突然不理他的落差感，所以說你們要記住，堅持不要讓他得逞，你是故意的，但是不要讓他知道，第五步呢，就是展示你自己的美好生活。你不僅突然放棄了他不理他，而且你還通過你的社交圈告訴他，你現在生活很美好，居然這麼快就忘記了他，而且有了新的朋友，比他更快的進入了一段嶄新的生活，那麼他的損失厭惡心理，就會被無限的放大。那帶來的落差感也會更大，那這個時候，他很有可能為了引起你的注意，態度來一個180度的大轉變，對你噓寒問暖甚至說甜蜜，那這個時候你更要忍住，到了第六步就是我們所謂的關係重建了，'
