  text: '# 三句话重建关系从见面开始 - P1 - 扎心师清羽 - BV1Qu4y1o7jy不管什么原因导致两个人分开，真正爱过的人呢，是不可能说不爱就不爱的，一定是有感情的，如果说分开之后你发了很多的信息，对方也不回复，你去讨好纠缠也没有用，甚至呢对方拒绝和你沟通，把你删除拉黑。而你依然想去挽回这段感情，你给我听好了，这三句话发给对方去邀约见面，第一句，这是我最后一次给你发消息，我真的尽力了，我尊重你的选择，我也没有遗憾了，第二句，对不起，这是我最后一次给你道歉。我一直很庆幸遇到你，感谢你曾经对我的好，遇到你我觉得一切都值得，第三句，如果可以我希望我们见最后一面，我希望我们最后好聚好散，毕竟曾经彼此真心的爱过，没有必要最后搞得像仇人似的。发完之后呢有可能他就会同意见面，见面之后你们两个人再想起过往，离开会放大不舍感，会再次影响他的情绪，这就会成为一个很好很好的复合切入点，如果你连这三句话都没有给他，或者说没有收到回复。或者说收到了也不知道见面之后该怎么继续操作，可以来找我，我教你。'
