  text: '# 和前男友和好必学的王炸技巧 - P1 - 扎心师清羽 - BV1Hc411g7bT分手了想去往回前任，我今天教你一个王炸的技巧，就是钓鱼式复合，如果说分手之后，你的前任就像条死鱼一样，就冷冰冰的，你给他发任何消息，他就是不回你电话，他也不接，甚至把你所有的消息，全部给你删除，拉黑掉。而你呢，又纠缠过度，就是把各种各样的方式方法，你都给安排上了，他还是无动于衷，但别着急，看完我这条视频，不仅能够大概率的增加，你跟他和好的几率，还能够让你有机会逆风的翻盘，特别要注意我结尾。收尾的时候放的那个大招，那么首先呢，你先做好这两点，第一点呢，就是立刻停止你现在做的这些，猛烈的求和攻势，因为在没有看到这条视频之前呢，你根本攻不到他的软肋和他的心坎，第二点呢。就是马上收起你那所谓的玻璃心，不要再去做那些你自我感动的事情了，你的卑微，你的纠缠，只会把对方越推越远，对吧，根本就不划算，能懂吗，那么，做到了以上的两点之后，你只要在表现上，在表面上晾着他。暗地里去刺激他，然后呢，顺时观察就OK了，这个是我的一个王炸技巧，想知道为什么要这么做吗，因为在这之前呢，你是被分手的一方，对吧，然后再加上你在分手后的卑微纠缠，所以说你们两个现在的关系。已经到了一个非常不平衡的阶段，想要扳回这一局的核心，就是要拿回属于你的主动权，你想想看，如果说你们两个关系都不对的，那你们两个怎么可能，产生有效的沟通呢，那么怎么去拿回这个主动权呢。就是打破狭窄的框架效应，其实大白话来讲呢，就是说避免跟他直接的硬碰硬，合理的去使用这些柔韧性，这个核心就是以柔克刚的攻势，然后再加上循序渐进的这个方法来夺权，记住啊，分手是他提的，那OK。那我们就顺着他的意思，给他点空间吧，这个就是表面上晾着，大概持续个一个星期左右，然后你再主动的给他发条消息，大致的意思呢，就是让他帮你一个小忙，或者说咨询一些他比较擅长的工作领域，乱七八糟的对吧。反正就是求教也可以，但是记住啊，不管他回不回，过了两小时之后，你再发条消息告诉他，不用了，我已经解决了，我已经处理好了，这个就是暗地里的刺激，然后呢，再过一个星期。你再把之前属于他的东西默默的给他打包好，寄回去，再附上一个标签，内容大概可以是这个样子，就是首先呢，肯定他对你的爱，那也肯定你对他的爱，然后呢，再表示出你这个遗憾和这个无能为力，就是无力回天的感觉。然后呢，随便写点关心的话就OK了，字数不用太多，千万千万一定要控制这个字数，再五六十个字就OK了，然后呢，就等着，三天内肯定有消息的，这个时候呢，你也不用着急去回消息，你可以随便发一个无关痛痒物。无相关的这个朋友圈，然后呢，等到晚上有时间了，再去回复他，但是切记啊，你随便回什么都行，但是注意两点，第一个，不要去谈感情，第二个，千万不要恋战，一触即退，懂吗，然后呢，你就接着做收你的渔翁之利。就可以了。'
