    \    3.  冷静下来反而能吸引前任注意力"
  text: '# 分手后为什么去纠缠前任对方会越跑越快 - P1 - 扎心师清羽 - BV1GV4y1S7L8分手后为什么去纠缠前任，对方会越跑越快，为什么在分手之后不能跑去纠缠前任呢，我不去找他，他就不去找新欢了嘛，我给你们说我曾经接受一个案例，你们就知道为什么了，这个女学员分手后，断断续续纠缠了一个月。最后截止是，这个男生实在受不了了，直接告诉她说，你不觉得你很让人烦吗，没完没了了是吗，说了不能和好就是不可能，懂吗，一个月的纠缠，最后只有她的厌烦和三宿好友，千万别觉得这是个例，我曾不止在一个男生口中。听到类似的话，只要是分手后女生一方卑微入土，死缠烂打，绝大多数男生的反应都是如出一辙，你的这些行为就好像晒旅游区那些阿姨一样，拿着你根本不想要的商品一路追着你，一路让你买，这样做谁会高兴呢。也许在一开始分开的时候，她的内心也不完全确定自己是不是想跟你复合，一开始她可能还有怜悯觉得你挺可怜的，逐渐的呢你一路的纠缠，一路推销自己，让她觉得你反感又讨厌，加快了自己的脚步，赶紧的离开。如果你能够在分开后好好冷静下来，不再打扰她，这个时候，反而会她从防卫的高墙之中悄悄打开一扇窗户，蹭出头来看看你在干什么，无论她是否还喜欢你，她都会有窥探欲，她都会好奇你到底在做什么，那么这个时候呢。你是什么样的呢，如果你捧头垢面，不停的卖餐，吃不下睡不着，离开她了你变成一灘烂泥了，那她只会吓得立马关上窗户，庆幸自己跟你分手的决定，但如果你这个时候变好了，变美了，积极的过着自己的生活。她反而想要去跟你打个招呼，来吸引你的注意力，正是因为你的改变，你的心态，赢得了她对你的尊重，尊重强者厌恶弱者，这就是人性，可惜大部分人啊太着急了，分手后执念于对方赶紧回到自己的身边，想要马上和好如初。围着高墙原地打转，而墙内的人呢，看到你这个样子，恐怕只会赶紧用水泥封窗吧，生怕你在着墙，其实还是那个道理，所以你买东西了阿姨，其实她手里的商品也没那么不堪，也没那么差，你讨厌的是什么呢。讨厌的是她的销售方式，好东西哪有求着别人买的，所以一路的纠缠让你自己掉价了，如果这个时候阿姨回到自己的摊位，摆好自己的商品，路过的你呢可能还会去看一眼，买一个，想想是不是这个道理。'
