- summary: "-   怎样“纠缠”才更容易和好\n    1.  分手后糾纏前任的行為往往無效\n    2.  对方不愿和好的原因是认为你不会改变\n\
    \    3.  提升自己的經營感情能力是成功復合的關鍵"
  text: '# 怎样“纠缠”才更容易和好 - P1 - 扎心师清羽 - BV1Bk4y1T7Zn其實大部分被分手的人呢，都會去糾纏前任，各種表真心啊，我愛你啊，我離不開你啊，放不下你啊，我沒有你不行等等等等的，但是呢，就是無論怎麼去糾纏對方，即便說使出了渾身的謝數，對方就是不理你。今天呢我就告訴你們，為什麼對方就是不肯跟你和好的原因，他的真實的心理到底是什麼樣的，其實當你告訴他你會改，然後呢，再也不會怎麼怎麼樣的時候，他心裡想的其實就是，我已經給過你很多次機會了，你要是真能改啊。你早就改了，哪裡還能等得到現在呢，當你費盡一切的心計，去寫了一篇小作文發給他，求他原諒你，想著他能不能再給你一次機會的時候，他心裡是怎麼想的呢，他會想，你又搞這一出對吧，早知今日何必當初呢。當你說你想去找他，想去見他的時候，他心裡想的是，我們已經分手了，已經沒有任何的關係了，再見面有什麼意義呢，不要再來煩我行不行，當你每天給他發早安晚安信息轟炸的時候，他心裡想的是，如果說你再來煩我。那我就拉黑你，他始終不跟你復合的原因啊，總結起來，就是他覺得你這個人不可能改變，就算復合了，也是重蹈覆轍，浪費彼此的時間和感情，這個就是為什麼我總是在強調，如果說你想要成功復合，就一定要提升自己的原因。一定要提升自己的經營感情的能力，因為你們在一起這麼久了，你什麼樣，你的前任他太了解了，你只有讓他眼睛一亮，讓他詫異，原來你還有這樣的一面，他才有可能跟你復合，如果說你現在比較被動，電話不接，信息也不回。那麼你就不要再去糾纏他了，也不要再胡思亂想，就給你們兩個人一個冷靜的空間，你給自己一個自我提升和改變的空間，這個是我們經常說的冷靜觀察期，如果在這個冷靜觀察期之內，你已經做得很好了，各方面都想通了。並且你自己也是有改變有提升的，那和好的機會是很大的，關於提升和改變，這裡就不多說了，因為我之前已經說了太多次了，當然有其他的情感問題，歡迎找我聊聊。'
