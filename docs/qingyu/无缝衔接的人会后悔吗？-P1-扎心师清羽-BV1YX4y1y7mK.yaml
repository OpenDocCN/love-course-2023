- summary: "-   无缝衔接的人会后悔吗？\n    1.  无缝銜接的情況分為兩類：一是对自己只关心的人，追求新鮮感；二是未解决前一段关系就开始新关系的人。\n\
    \    2.  前一种人应早断，后一种人关系大概率不会长久。\n    3.  无论是被无缝銜接还是无缝銜接别人的人，多年后会感受到当初的感情并不深。"
  text: '# 无缝衔接的人会后悔吗？ - P1 - 扎心师清羽 - BV1YX4y1y7mK無縫銜接的人會後悔嗎？其實對這個問題啊，我一直都是不太願意回答的，但收到了太多的私信還有評論，所以今天特意做一個視頻來統一回答這個問題，首先你要明白這樣一件事，無縫銜接的情況總體來說呢，也就分為兩類。第一種呢，就是你們在一起的時候，他早就有了曖昧對象，通常來說他們這種人，骨子裏只愛他們自己，只關心自己的感受，只愛自己內心那種安全感，永遠在追逐所謂的更好的新歡新鮮感。那你所看到的他和新歡所展現出的恩愛，不過是一種快餐式的狗血罷了，他們永遠都在追尋新鮮感，所以呢你也不要太過於糾結，他的無情和薄情對你的逃避冷淡也好，把責任推在你身上也好，這種人，我覺得你和他早點斷開。是你的福分，另外有一種可能呢，就是他進入了我們心理學上所說的，反彈關系，也就是前一段關系還沒有完全的解決，就立即開始了新的關系，他需要用這種新的方式來讓自己擺脫思念，還有孤獨的感受，或者說呢。急需下一任人來證明自己的魅力還有吸引力，甚至為了讓你嫉妒，雖然說他現在跟新歡的關系好得不得了，但是啊，他在選擇新戀情的時候呢，沒有做到理性規劃和長遠的考慮，所以這段關系啊，大概率不會長久下去，但是吧。所有的無縫銜接，都是在打前任的臉，你想一下你養一隻寵物，或者說每天繫一個皮帶，戴一隻筆，他不見了，你還會找半天，更何況是人的感情呢，有一句老話呀，把精打掃乾淨，再去接納下一個客人。但是沒想到他的心是兩方一聽，前任還沒搬出去，新歡就邀請進來了，喝茶看房了，雖然理論上來說，任何一段感情都可以和好，但是這要看他是否值得去和好，有的人啊，還是頭腦新型的，而有的人呢則相反。即使你告訴他們不值得，他們仍然要死要活的要去和好，從我接觸了這麼多案例中，就可以說明一件事，無論是被無縫銜接，還是無縫銜接別人的人，多年之後呢，總會有一方感受到，當初對他的感情，就是沒有這麼深。只是當時剛好掉進了水裡，見他伸了手，就急急忙忙的抓住傷案了，那最後我想說，聽到龍吻，這種人早晚有天會完的。'
