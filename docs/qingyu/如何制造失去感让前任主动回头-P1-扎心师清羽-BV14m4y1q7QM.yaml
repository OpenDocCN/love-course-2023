  text: '# 如何制造失去感让前任主动回头 - P1 - 扎心师清羽 - BV14m4y1q7QM就这么一个情况，是分手一到两个月的时间内，对方突然给你发了一条消息，然后你们简单的尬聊了几句，他就消失了，这是什么情况呢，大家记住了，在这个局面出现，你还想让对方主动来求和的话，这里有一个反制的方法。首先我们先讲心态，你要记住，这个时候他只是好奇，好奇心作祟，他心里怎么想的呢，这么爱我的一个人，一到两个月都没声了，他在干嘛呀，我得去看一看，仅此而已，因为你曾经深深的爱着他，他会认为这么爱他的一个人。只不过是耍耍脾气而已，尤其如果你是被分手的那一方，他会觉得只要他勾个手指头，你就能乖乖的就范，所以面对这种自负的心态，我们怎么样去反制呢，重点就是制造失去感，这是本阶段最应该做的，记好笔记，第一个。动用朋友圈，大概从第10天开始，你现在是一个走出来的状态，这不是分手后一两天就发，没有人会相信，还是需要点时间来过渡，接下来的第三周，第四周，你需要去朋友圈里面发一些积极乐观，自己有改变的展示。让他看着你一天一天的走出来，如果展示和吸引做得更好的话，这个时候应该会出现分手后的第一次互动了，不管是点赞，还是过来小川聊天都算，这里有个重点，就是我们需要告诉他，你现在好好的，一切都过去了。一定要抢先说出来，让他感受到第一次那种失去感，主动去制造情绪和落差，然后呢，接下来记录反馈，他大概会有一周，不超过一个月左右的冷漠，这个时候就可以进入到第二个步骤，你想要去制造他的第二次失去感。怎么做呢，你可以去找一个新的对象，也可以是假的，也可以是虚拟的，然后进行社交平台，比如说朋友圈上的微信官宣，什么叫微信的官宣呢，假如说你在自拍，然后后方有一个异性，或者是可以吃饭的时候拍一张照片。带两套餐具，如果你实在不会设计，你就拍一张远景的照片那种，一看就是别人给你拍的就行，表达的意思大概就是最近有一个还不错，挺合适的人在接触，并且呢，你在自拍的时候流露出幸福感。这样你才会真正激发想挽留对象的失去感，加速对方回来的进程，如果做得到位的话，他第一时间会做什么，会过来求证，他来的时候你应该怎么应对呢，这个时候就要落井下石，我们需要去告诉他，嗯
    挺好的。就是最近接触的同事，你要随意的问对方一句，你呢 怎么样啊，我也祝你幸福，求证得到了他事先猜想的答案，他才会有真正的这种失去的感觉，你想一想，当他得知你有新接触的人，他心里会怎么想呢。会回忆起你的好与不好，很多曾经的经历，你需要让他在这个情绪里面停留三到七天，紧接着你就可以走到第三步，叫做反客为主，可以请求帮忙，聊天的频率呢可以适当的拉高，开始模糊给对方希望。你需要让他的情绪从最高点到最低点，然后再到一个高度，如果没有这种情绪落差感的话，他只能时不时满足一下自己的好奇心，来撩你一下，然后就跑掉了，有了这层失落感，他才会有一个积攒厌恶开始产生，才可能進行反撲。'
