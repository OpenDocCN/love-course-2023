  text: '# 分手后如何让前男友对你念念不忘 - P1 - 扎心师清羽 - BV1xF411R7bE我跟你们讲，就算说你跟你前任分手了，你一定要学会让你的前任对你念念不忘，你知道吧，因为有句话叫什么，念念不忘必有回响，该怎么去做呢，首先你们一定要学会，把你们之间的价值拉回到平等的位置。如果说他跟你分手，你也是纠缠过，你也是捉闹过，你也是跟他吵架过的，现在你就一定要学会，让自己的生活先充实起来，就是那种我有你没你，对吧，我都无所谓，对未来生活，我也是无所畏惧的状态。然后把之前那个自信潇洒的你，先给找回来再说，然后让他清醒的知道，你不过如此，根本就没有你想象中那么重要，反之，如果说你是提分手的那一方，那么虽然说，你跟他分手之后，你松了一口气，但是你要假装难过一下。你要表现出，你有一定的不舍和遗憾，你知道吗，这样的话，人家才会觉得他的付出没有白费，他是值得的，他才会惦记你的好，不至于说跟你分手之后就变成仇人了，懂吗，但是，不管你是提分手的，还是被分手的。都要记住一句话，接下来不要去联系他，也不要回他的消息，更不要拉黑他，因为拉黑他显得你格局很小，然后这个动作，可能会引发人家的一个想法，就是，你对我还有情绪波动，对吧，你还在拉黑我好友，真傻真蠢。在那里洋洋得利，沾沾自喜，之后，你就一定要让对方感受到后悔跟落差，那怎么样让他感受到后悔跟落差，就其中有一个很重要的点，非常重要的点，就是针对性的去提升，简单点来说，就是他嫌弃你啥，你就改变啥。就比如说你们之前，不会收拾房间邋遢，对吧，很懒，从今天开始，把房间收拾的行情有条，干干净净，如果说他之前嫌弃你，觉得你这个女生，对吧，怎么这么不善解人意，怎么情商这么低。那么你就赶紧的去提升你的共情能力，总之就是缺哪里补哪里，确定好优先要提升的部分，直接干就完了，你们一定要记住，你不光要坚强，你还要活得精精彩彩的，你可以允许自己难过，你也可以允许自己有坏情绪，但是。你会很快的调整自己，然后该干嘛干嘛去，至于接下来该做些什么，这个就比较复杂了，需要根据具体情况，具体去分析去判断，但是，你们今天既然已经听到这了，那么结尾，我就送你们一个巨大的干货，我先给你们举个例子。到时候，你们自己结合我这个例子，去延伸去结合一下，好吧，比如说，你们之前一定会有经常去吃的饭馆，或者说经常去玩的地方，然后，对吧，再去一次，再拍个照，发个朋友圈，发个配文，故地重游，别有一番滋味在心头。那么这个时候，对方看到这个朋友圈，他一定是百感交集的，他每一次的百感交集，都是一次对你的认知的刷新，然后，他就很有可能会对你的未来，重新燃起希望，所以说你呢，会变得更加有信心，变得更加有底气。所以只要你们方法对了，那复合的路就不远了。'
