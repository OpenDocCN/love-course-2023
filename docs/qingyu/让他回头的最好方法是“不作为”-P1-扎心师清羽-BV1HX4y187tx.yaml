    \    3.  狠下心，制造情感上的落差感，引起对方关注你的生活"
  text: '# 让他回头的最好方法是“不作为” - P1 - 扎心师清羽 - BV1HX4y187tx很多人总觉得只要自己去找他，他就能够回心转意，但实际上呢，这件事情最后能感动的只能是你自己，可能你觉得自己写了一篇小作文，对方就会被你打动，感动得一塌糊涂，但结果呢，对方懒得懒得看你一眼。只会觉得你很烦，所以分手后有些东西你必须要面对，有些情绪你也必须要克制，特别是如果你还想修复这段感情，那就更不应该用情绪来逼迫对方回头，明白吗，没有人会喜欢跟一个整天充满负能量的人谈恋爱呀。为什么他曾经很爱你，能够对你百般容忍，现在就不行了，答案很简单，因为你的坏情绪没有克制住，我说过很多次，不要挑战人性，不要挑战人性，有的人就是不听，刚开始他对你还有新鲜感，图你身上那点价值。但是时间久了，他自然就扛不住了，人的本质是什么，趋利避害，所以你们分手最根本的原因，其实就是你没有克制好自己的情绪，因为当你的情感，工作，生活，全都依附在对方身上的时候，那么他跟你谈恋爱。就是在负重前行，恋爱的本质是相互需要，互相满足，所以分手了就不要发阴谋的朋友圈，或者深夜小作文，更不要上门去纠缠找对方诉苦，从现在开始克制住一切想要主动找他的冲动，给对方一段没有你的生活。你只有在完全在他的世界里面消失，他才会真正开始去经历失去你的感受，而这个时候，才能唤起他曾经跟你一起的美好回忆，其次就是你要狠的下心，这个狠的下心是指你对你的前任，当你克制好自己的情绪。让他产生情绪上的一个落差感，才能激发他的损失厌恶的心灵，从而去刺激他反过来关注你的生活，毕竟没有人会一直喜欢失去自己已经拥有的东西，但这个时候你一定要沉住心，用大家都知道的一句话来说，就是你越吊着他。他反而想得到你，你对他越好，他反而越不珍惜，所以千万不要对他太好了，否则受伤的只会是你自己，很多事情你必须要想的深远一点，千万不要觉得你对他好，他就会爱你，有的时候还真不见得，该冷淡的时候就要冷淡点。该翻脸的时候就勇敢的翻脸，跟他来一场心理拉锯战，你要不要害怕自己这种态度会把他逼走，他要是这么容易走的话，你们一开始应该不会在一起，人都是有征服欲的，你适当的给他一点甜头，不要一次性去满足他全部的需求。也不要轻易的服从他的意志，就能够拿捏住他，所以沉住气儿很下心，如果你没有破釜沉舟的勇气还有决心，你怎么谈一场置之死地而获胜的感情呢，对不对。'
