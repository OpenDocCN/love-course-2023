  text: '# 为什么挽留你的人突然就消失了 - P1 - 扎心师清羽 - BV1Ru411a7P7那个极度想挽留你的男人为什么突然不见了，他到底是怎么想的呢，这段分手是你经过反复思考之后才提出的，是因为你觉得自己现在的感情状态出了大问题，一方面你觉得你们好像回不到以前了。另一方面感情也被不断积累的冲突还有所失所磨灭，终于有段时间你发现你陷入了严重的精神内耗，你再认真思考并决定结束这段关系，和他分手之后呢你不希望受他的干扰，不希望受他的纠缠，你就想自己一个人待着。希望重新开始一段新的人生，但是呢他并不想就这样结束了，从分手那天开始就拼尽全力挽留你写小作文，疯狂的发信息打手机，甚至去你家楼下堵你，这种疯狂的举动可能是因为爱你，也可能呢是因为不甘心。之后呢他就绞尽脑汁的想留住你，小心翼翼的发消息，总之呢用尽一切手段就是想和你复合，他觉得只要自己坚持下去肯定能够打动你，这些行为其实你早就心软，但是表面上却表现的很绝，直接删了他，拉黑他。因为你觉得你必须狠一点，否则就会重蹈覆辙，不过慢慢的你会发现，他依旧会试着靠近你，只不过不像那么疯狂，你觉得他真的很真诚，觉得他也许会改变，这次你内心真的开始动摇了，可他一下子就消失了。其实你换位思考一下，这些日子他真的接受了很大的痛苦，没有人会心甘情愿一直等待另外一个人，坚持了再久，这种热情也会慢慢的被消磨掉，这一两个月他食不下眼，夜不能寐，时常深夜里流着眼泪细数你们的点滴过往。每天控制不住的思念你，而你每天看着他给你发来的消息，只觉得他幼稚，很反感，在熬过这一阶段之后，他就开始反省你为什么要离他而去，并且开始思考你们感情当中到底出了什么问题，有一瞬间，他突然想通了。分手似乎已经命中注定了，哪怕真的有一天你一味感动和他复合，但是他真的能够做到还像从前那样爱你吗，其实也不敢肯定，既然这样，那何必再彼此折磨呢，于是最后选择了放手，其实这个时候。他的内心是真的终止了和你的关系，所以他能做到立马消磨，其实摆在你面前，就是两种选择，人们在做出任何决定的时候，总有后悔的时候，但是并不存在对错，但是如果你真的对他的某些举动，有那么一瞬间的情绪起伏。那你大可以再给他一次机会，要不然最后后悔的，或许反倒成了你，但是如果感觉真的没感觉，或者他不能原谅的话，那你就坚定自己的选择，我记得爱情公寓里讲了这样一句话，在面临两种选择的情况下，扔硬币总是很有效的。不是他总给你正确的答案，而是当你抛向天空的这一秒，你才忽然明白，你到底想要的是什么，所以犹豫的时候，不妨让硬币告诉你的心，那就有了第三种了，分手之后其实见面也没什么，为这段关系画上了一个句号。既可以放松自己，也可以让对方释然，既然曾经真的相爱过，不如好好的告别，各自开始更好的生活。'
