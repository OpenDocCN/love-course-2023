- summary: "-   适用所有復合换回攻略\n    1.  学会与对方同频沟通，避免情绪化表达。\n    2.  理解对方分手的原因，改变自己的态度。\n\
    \    3.  不要寄希望于外物或别人，要靠自己经营感情。"
  text: '# 适用所有復合换回攻略 - P1 - 扎心师清羽 - BV1qP411F7YJ如果你真的想让你的前任主动回头，又或者是那种持续性的一直爱你一直喜欢你，那你一定要听好了我接下来讲的内容，不管你是何种类型的分手，又或者是你们是存在某些现实的问题，家里面反对，父母不同意。又或者是婚后的感情不顺，你要是听懂了听明白了，那你跟你的对象，你跟你另一半相处的时候，你就会明白如何跟对方同频，能跟对方达到一个沟通一致的结果，大家可以回头去想一下，是不是你们每次发生一些冲突。矛盾还有误会的时候，都是因为对方做了一些事情，或者说了一些话在你不认可的范围内，但你的本意是希望对方改变，按照你所理解的方式来跟你相处，你反馈给对方的却是一种情绪化的表达，那对于你们来说。你到底要的是宣泄性的情绪，还是要解决这个问题，因为很多人他是不允许自己的另一半犯错的，第二点认知，如果你们现在感情很好没问题，他为什么要跟你分手，所以对方当下对你的态度，就是狠心的决绝的，这很正常。而你要改变的正是这一点，这一点没有改变，你就想让对方回心转意，你觉得可能吗，现实吗，假如说你真的有这种想法，就算别人告诉你应该怎么样去和好，怎么样去做一些事情，在这个过程中，只要稍微出现一些。超出你认知以外的东西，你就会不自觉想去退缩，逃避，最后不认了抱怨，怨天尤人，然后去做什么星座呀，命运呀，塔罗呀，一些想着投机取巧的东西，其实我说真的，把希望寄托于这种外物之上，或者说寄托于别人身上。是很蠢的一件事，千好万好，不如靠自己，还有一种呢，喜欢找借口找理由，我也想和好啊，但是他很冷漠呀，我不想拉丢我的身份，我面子上挂不住，这又不是我的问题，明明是他，为什么我要先主动，为什么他不主动呢。然后把自己加到这种恶性循环里面，走不出来，所以在分手复合中，你拥有一个什么样的心态，你就拥有一个什么样的结果，第三个你自己的情绪，不要觉得你不想挽回，你想放下，你就不用去调整任何一种感情。他的错误一定是双向的，那你要明白，你有问题，对方也一定有问题，但你们有些人就喜欢把这些，认知当做一种评判系统，去评判别人，就比如说我在朋友圈发来一张，很性感很好看，非常美丽的照片。我和别的异性出去相处沟通聊天，结果呢，我的前任一点都不理我，对我爱搭不理，丝毫没有反应，五年的感情说放下就放下了，他对我这种状态无动于衷，他早就不爱了吧，他不喜欢了吧，他是不是个渣男，他劈腿了出轨了。所以才可以对我这么狠心绝情，这是你的想法吗，然后你就看那些视频，被一些毒气弹喂饱自己的观点，确实在认知不高的情况下，感情是怎么样的，有没有满足我的利益，符合我的要求，我觉得好的感情应该是这样子的。他没有做到这样子，所以他不够爱不够喜欢，但是你有没有想过，感情它是两个人一起经营的，如果你对对方的付出，希望得到相同的反馈还有回应，那你从头到尾，从始至终你爱的，就是你自己，他为什么要爱你。为什么要选择你，为什么要喜欢你，因为你很好，你值得，如果你做不到，又喜欢对方这么做，要给对方提要求，你不觉得这个行为他很装标吗，很讽刺吗，真正好的感情是什么样的，对方需要什么，我能不能给。那么我可以给我需要什么，对方他能不能给，他也可以给，关键就在于，我可以先以对方所需要的方式，去跟对方相处，对方也会以我需要的方式，而反馈给我，而不是我们什么都不做，就伸手去管对方要把你的爱给我。证明你喜欢我，你不这么做，你就是不在意我这段感情，对我来说不值得，那他呢，难道你是宇宙的中心，这个世界都要围着你转吗，好好的想想。'
