- summary: '-   正确使用断联的时间和注意事项'
  text: '# 正确使用断联的时间和注意事项 - P1 - 扎心师清羽 - BV1TM41157qs最近有些歐巴來問我，斷連該如何運用，今天我搜集了幾個問題，具體跟大家講解一下，幾乎所有會想到關於斷連的問題，情緒反復的時候，記得過來看一下，首先斷連並不是在所有的情況下都有用的。如果對方已經做出了分手的決定，並且表現得非常的堅決，那麼斷連就是必須要採取的措施，不管對方是因為失望，還是因為不再愛你，只要他已經做出了決定，他最想要的就是放手，他希望你不要再糾纏打擾他。無論是主動提出分手後又後悔，還是在失望的過後才離開，本質上都是他覺得自己沒有被愛和尊重，無論男女在任何一段感情中，尊重和平等都是基礎，第二個問題，就是斷連會讓他越斷越忘懷嗎。很多網會者會非常的擔心這一點，他們會覺得如果斷連了，他會不會忘記我，那我跟他斷乾淨了，不就給他機會去接觸別的人了嗎，他會不會覺得我已經放下了，所以尊重我的選擇，不來打擾不來找我了，首先我要告訴你。找到一個與你各方面都合適並相愛的人，然後正式的進入到關係當中，是需要很長的時間來磨合的，你一生中可能會遇到這樣的人也是有限的，也就是說並不是遇到了每一個人都很合適，很愛我們，也可能會幾個月甚至幾年。才能遇到一個真正喜歡的人，所以說不管他多麼的優秀，你不必擔心他一分手就和別人曖昧，甚至在一起，如果真的發生了，那只能說明兩點，第一個，你們在一起的時候，他早就和這個人曖昧了，第二個。他希望通過這種方式來逃避上一段關係的痛苦，那麼如果是第一點，那你應該感覺到慶幸，這樣的人離開了你才能更加的幸福，如果是第二點你要知道，他現在開始的這段關係肯定不會長久，至於他是否會忘記你，我可以保證。不會，你們曾經有多種的連接點，相信我他不會忘記的，而且你要知道隨著時間的推移，曾經的衝突和爭吵都會逐漸的淡化，他會記得更多關於你們之間美好的回憶，關於你認為如果說你不理他。他是否會因為自尊心而不來找你呢，或者他已經覺得已經放下了，他不想來打擾你這一點，那你就更不用擔心了，如果說他真的意識到他還是很愛你的話，他還是很想跟你在一起，他會有一萬個理由來找你，人性如此。只要他想就會採取行動，如果他沒有來找你，或者說他不願意繼續和你在一起，那說明他回頭意願還不夠強烈，第三個問題是關於斷聯要斷多久，實際上斷聯需要持續到你接受了分時這個事實，斷到你不再請求他回來。斷到即使見到他也能保持平靜，哪怕只是表面的，不會因為他的一句話一個眼神而陷入到情緒的低谷，因為從根本上來講，你們已經分手了，需要重新建立習慣，重新開始一段新的感情，需要一個全新的你一個新的他。一個新的相處模式，那只有你們相處於同樣的階段和頻率的時候，你們才可能會重逢，如果他已經向前看，而你還停留在過去，你們兩個人就不會再相遇，只有當你們都走出這個階段，彼此平等的相遇。你才能夠很自然的展現你的成長還有改變，讓他感受到你的魅力，那這個時候你們重新吸引在一起，才可能重新點燃愛的火花，然後你們的關係才能更加的穩定，更甜蜜更長久，這樣的鍛煉就會發現，你慢慢已經走出來了。開始變成全新的自己，你不再是整天那個，擔心他會不會回來，一淚洗面充滿負能量的你，而是一個正常的，充滿陽光的，曾經深深吸引過他的你，明白了嗎。'
