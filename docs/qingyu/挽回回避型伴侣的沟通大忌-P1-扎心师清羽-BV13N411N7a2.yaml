  text: '# 挽回回避型伴侣的沟通大忌 - P1 - 扎心师清羽 - BV13N411N7a2挽回迴避型伴侣的溝通大吉，最近有很多朋友來求助我說迴避型不願意交流，對方做不到有事就溝通，要麼就不說話，要麼就是冷冰冰的，但我發現這些來諮詢的朋友，在與迴避型相處的過程中。簡直是在迴避的雷距上瘋狂的試探，觸及到雷點之後來問我怎麼辦，還能挽回嗎，但是聽完他們的描述行為別說挽回了，就是正常情緒的人也接受不了，首先我們要明白，迴避本來就是比較敏感自卑的個性。所以如若平時的相處中，可以穩定保持在沒有壓力的狀態下，迴避會慢慢的呈現出比較正常的狀態，但如果一旦觸及或者迴避了敏感點，事後又沒有恰當的處理的話，就很容易讓它對你開啟一個防禦的屏障。長時間的進行逃避不交流不溝通，所以面對迴避型溝通，一定要避免以下幾個雷距，第一個不要較真，迴避在面對自我情緒的時候是無法處理的，所以有時候他們的情緒上來了，自己根本控制不住，會說一些很過分的話。或者直接回都不回，這時候你也別情緒上頭了，我們要做的是更加的冷靜分析，他為什麼會突然這樣，我建議你們可以先給他冷靜的時間，然後等第二天他平復過來了，再主動關心他昨天的情況，第二個不要強迫。迴避是非常害怕別人強迫自己的，逼急了他真的會給你破棍子破摔，容易產生消極的心態，如果你希望他做什麼，可以用引導的方式正確的表達需求，但是千萬不要跟他硬碰硬，強迫的方式可能會讓他意識了妥協。但那也只是他為了規避衝突的緩兵之計而已，但是至此之後你們之間肯定會產生隔閡，情況越來越糟，第三個不要過度的依賴，迴避型人格都是喜歡獨處的，對於他們來說保持個人的空間，那是他們恢復能量的源泉。如果你是那種依賴感很強的人，你過度的情感需求，像是什麼都需要對方時刻的報備，需要每時每刻都要人來陪，那麼迴避型對你來說是不合適的，迴避型都希望感情雙方是獨立的，在一起的時候可以很黏糊。但是分開了可以各自做各自的事，第四個不要指責自問，在雙方發生爭執衝突的時候，不要用指責和自問的方式去交流，這種方式只會更加激化你們之間的矛盾，讓迴避不僅不想跟你溝通，反而還會將責任推卸出去。因為他們原生家庭的問題，導致他們本能想要防止自己被二次傷害，這個時候會怎麼樣呢，啟動防禦機制，這種機制要麼是迴避，要麼就是反擊，不管是哪一種，都只會讓問題二次升級，第五個不要卑微的跪舔。一段穩定的關係下，是建立在雙方平等的關係下，一旦友誼方開始卑微了，那麼就是災難的開始，迴避都是牧強的，千萬不要在迴避面前妄自菲薄，或者是卑微的求和，你的千依百順並不能得到他的青睞。偶爾一兩次可能會讓他產生保護欲，但是久了之後，他只會覺得你不夠強大，不過如此而已，所以多在他們面前展示自己的優點，挽回迴避可能會很麻煩，但是只要你用對方式，就能夠讓他們一步一步打開他們的心扉。去慢慢信任你。'
