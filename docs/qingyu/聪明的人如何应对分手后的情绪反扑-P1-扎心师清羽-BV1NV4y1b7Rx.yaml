- summary: "-   聪明的人如何应对分手后的情绪反扑\n    1.  分手后要给对方时间思考，不要被情绪控制\n    2.  调整思维模式，不要为不值得的人流泪\n\
    \    3.  分手并不是感情失败，是新篇章的开始，要自我成长和提升自我价值"
  text: '# 聪明的人如何应对分手后的情绪反扑 - P1 - 扎心师清羽 - BV1NV4y1b7Rx你們要明白就是分手之後，如果說你想去挽回你的前男友，那你跟他的本質關係就是博弈關係，只知道被為討好的人，在感情裡面只能是地位，他是做不了贏家的，你想讓他反悔讓他來找你，你要給他時間去思考。讓他好好去考慮，等他感受到難受，接受不了你離開的事實，但是實際上，很多女生都是被情緒控制的，他根本做不到乾淨利落離開，反復的陷入自我拉扯，自我內耗的過程當中非常的愚蠢，情緒反復是很正常的事情。他會隨著時間的推移，逐漸的平靜下來，實在忍不住的時候，也可以找朋友去傾訴去發洩，但是你們要知道，行為衝動很正常，但是如果說思維模式不轉變，你是得不到成長的，就比如說你分手過後，肯定會感到痛苦。感到捨不得，你想到他對另外一個女人好，你們一輩子不能在一起，你會很心痛，就完全接受不了，這個就是思維上的誤取，如果說你換個角度，想想看他都不怕失去你，他都願意放棄你，你為什麼還要難受呢。為什麼要為一個不值得的男人流淚呢，你現在再怎麼去哭，再怎麼難受，他都不怎麼會回頭，那你現在做的這些事情，有什麼意義呢，你不如過好自己，不如調整心態，等你轉變了思維模式，那什麼樣的渣男。我覺得都傷害不了你了，分手不是感情的失敗，或許是上天為你開啟了一個新的篇章，讓你去接受更優秀的男人，為什麼要陷入自我內耗，自我折磨的過程當中呢，那你不是自討苦吃嗎，不要因為經歷了一段失敗的感情。丟掉了對方的認可，就開始自我否定，就開始無視自己的價值和優點，我覺得這個是個非常不好的事情，甚至很多女生覺得自己不會再被愛了，也不要因為對方對你的否定，產生自我懷疑，你是什麼樣的人，你到底好不好。只有你自己清楚，別人是不了解你的，別人對你的看法都是片面的，雖然說你沒有辦法去改變別人，但是你可以改變你自己，你可以改變思維模式，可以去提升自我價值，可以去跟更好的人相遇，有限的出現啊。它僅僅是老天派來助你成長的，不要在這種人身上去浪費太多的心思，不管說在感情當中你經歷了什麼，你們的結局又是怎麼樣的，這都是一個暫時的狀態，事物它是不斷變化和發展的，你的情緒，你的心態，你的想法。它都會變化，其實沒有必要完全為了一個人，為了一時的得失，去失去一個更美好的未來，我們只需要讓自己，在過去的得失中成長，慢慢的修煉出更好的自己，順其自然就可以了，如果說他回來了，那皆大歡喜。那如果說他錯過了，那說明啊，他不是你的真緣，老天給你安排了更合適的人，更好的人，你也值得更好的，明白了嗎。'
