    \    3.  前任对你有利的反差关系会导致他和新歡的关系短期内结束"
  text: '# 前任和新欢的反弹关系什么时候才会出现 - P1 - 扎心师清羽 - BV1NT411H7uR前任和新歡的反彈關系什麼時候會出現，如果說分手後你的前任身邊已經出現了新歡，而你呢還想要跟他在一起，今天的視頻一定要點燃收藏多看幾遍，我之前的作品裡有說過，前任有新歡並不可怕，可能只是反彈關系。首先大家要知道什麼是反彈關系呢，為了擺脫失戀的陰影或者是填補情感空缺，會接觸新的人，那麼這種行為只是暫時的逃避，或者是即時性的需求，那麼這種短期的治癒呢，也只能起到暫時性的作用。所以一般來說在前任有新歡的情況，他們存在新鮮期的，那麼前任對你有情緒反撲，並不會在一開始就顯現出來，但是到過渡到新鮮期之後，事實上新歡就是一面鏡子，我可以說沒有任何的新歡，能夠做到所有的方面都比你好。那麼在他還沒有對上一段感情，真正釋懷的時候，只要在新歡身上出現不如你的重要細節，都會被無限的放大，他就會去拿新歡和你做比較，一旦形成對你有利的反差，那麼他和新歡的關系呢，就會在短期之內結束。這就是所謂的反差關系，在向我諮詢的人裡面，我就發現很多前任有了新歡的人，對於反差關系都變得非常的執著，都希望能夠在前任的身上，快點出現反差關系，很多人就會來問我，什麼樣的情況下他們才會出現反差關系。或者說怎麼做才能夠讓他們出現反差關系呢，老規矩，雜性的話放在前面說，一般情況下，對方有新歡，如果說你的自身價值比不上新歡，或者說分手之後，你還是跟以前一樣沒什麼改變，對方其實不會出現反差關系的。這個問題簡單來講就是說，就像你今天買一個8000塊的手機一樣，但是你只有2000，你不斷問別人該怎麼辦，別人也只能告訴你，要麼你自己想辦法搞到那6000，要麼你向下兼容選擇2000塊的手機。所以我發現很多人他都有個毛病，永遠都是思想上的巨人，行路上的矮子，得知對方有新歡後，很多人的狀態立刻就會變得很善，放任自己現在痛苦的情緒裡面，既沒有心思去提升，也不想強迫自己改變。就算對方和新歡趕緊出現矛盾出現分歧，然後回來找自己，每天大部分的時間裡，要麼就不斷的翻前任和新歡的動態，要麼就開始嘴硬的說，他有新歡了，髒了我不要了，轉頭又卑微的不行，其實我最常見兩種反差關系。一種是他對你還有感情，但是跟你在一起太累太辛苦了，那個新歡只是一個情緒的替代品，只是個工具人，你要麼就好好刷一刷我的視頻，就知道該怎麼處理了，那麼第二種很簡單，就是你的價值遠遠高於他的期望。那麼他自然會被你重新的吸引，如果你只想活在自己的舒適圈裡，並不想去改變自己，那麼你就選擇一個能夠向下兼容的伴侶，最後我還是那句話，前任有新歡了，在決定要不要努力前，先問問自己心裡到底能不能接受。如果復合了能不能做到不翻舊帳，如果不能及時的止損，不要再投入過多的沉默責備，如果覺得前任還是那個值得的人，那就想清楚這一點之後再去努力。'
