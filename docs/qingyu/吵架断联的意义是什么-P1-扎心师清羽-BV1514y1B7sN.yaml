- summary: "-   吵架断联的意义是什么\n    1.  断联不是为了让对方回头找你，而是为了保护自己\n    2.  断联过程中要坚定立场，不怕失去\n\
    \    3.  学会爱自己，别人才会爱你，不爱你的人不值得留恋"
  text: '# 吵架断联的意义是什么 - P1 - 扎心师清羽 - BV1514y1B7sN如果說你的男朋友跟你吵架了，今天就要跟你分手了，你會怎麼辦，那連唄，我師父都這樣教的嘛，等他想通了他會來找我，斷連啊，那萬一他沒有回來呢，那我去給他哥談一些笑話，就看他了，你這種想法真的大錯特錯。斷連最怕的就是你以對方回頭找你為最終目的，只要你是這麼想的就非常危險，就是你的任何動作都會變得少聽一語，只要他沒有回應你，你就會馬上陷入自我懷疑的一個內耗的過程當中，是不是我錯怪他了。他是不是並沒有什麼錯，人家如果說我不這樣斷連，是不是就不會變成這樣了，是不是不該斷連啊，你只要失控回頭，那就只能任人宰割了，就算復合了，你的那個地位啊，也不復從前了，那他都不回頭了。我再不去找他不是更完蛋了，你要知道當你決定開始斷連，就別怕失去，你想建立規則，那你就要有打破規則的勇氣，你連這點勇氣都沒有，那就只能妥協讓步了呀，道理是一樣的，妥協就妥協啊，總比人跑了好。你就這麼想被他拿捏啊，那要怎麼辦啊，你現在的心態啊，就應該是我認定了，斷連這一刻開始，我就根本不會質疑我自己，因為我深刻的意識到，是你觸犯了我們之間的底線和原則，只要你想著去說服我。那就證明你還沒有深刻的，意識到問題的嚴重性，只要你讓我嗅到了，你沒有想解決問題的意思，那對不起，你就已經是我的過去式了，一旦下定決心就絕不回頭，把自己的這個框架給立起來，那要是真分手了怎麼辦。那就只能說明，他愛自己比愛你更多，愛你的人是不會讓你走到這一步的，不愛你的人，即便說你妥協了，他還是會欺負你，所以說何必呢，當你學會愛自己了，別人才會愛你，當別人不愛你了，那你更要愛自己。'
