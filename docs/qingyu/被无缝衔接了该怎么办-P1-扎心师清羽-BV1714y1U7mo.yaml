  text: '# 被无缝衔接了该怎么办 - P1 - 扎心师清羽 - BV1714y1U7mo有些人問我怎麼去面對前任的無縫銜接呢，三個字趕緊跑，我之前就說過，這個世界上根本不存在什麼無縫銜接，有的只是新歡或者說蓄謀已久的騎驢找馬，沒有什麼例外的，包括我這些案例沒有一個是意外的。很多人找我說無縫銜接之後，過了一段時間又回來找自己，是不是他後悔了，自己才是真愛呢，你們要是這麼想，那我跟你說你真的是太天真了，真相是什麼，真相就是他和別人待了一段時間過後膩了，發現還是你更好。而且因為你們分手了一段時間有距離了，他對你又重新產生了一些新鮮感，所以說才會回頭，本質上你改變不了一個人，改變不了他吃屎的一個習慣，改變不了他吃著碗裡，望著鍋裡的一個性格，永遠都是在追逐新鮮感。只會覺得下一段更好，而且無縫銜接的人，他們有個非常致命的問題，就是大概率人品不太行，你們想一想，但凡這個人有點責任感，他會跟你在一起的時候就找好下家嗎，對吧肯定是不會的，雖然說人的本性有點趨利。但是他也絕對不會用這種沒品的方式，來傷害你的，所以說如果說你的前任無縫銜接了，那麼恭喜你，我今天幫你篩選掉了一個垃圾，老天幫你篩選掉了一個垃圾，但是我也知道很多女生，會發現無縫銜接之後。很難走出這種陰影，但實際上這份陰影除了來自前任之外，更多的來自於你跟新患的對比，因為你覺得新患比你更好，比你優秀，所以說你感到自卑，但是這個問題上，我希望你們能夠明白，人際關係的底層邏輯。這個世界上任何一種關係，本質它都是利益交換，愛情也是一樣的，這個利益交換不只是說物質，還包括情緒上的價值，比如說你能給他帶來的崇拜，依賴的感覺，或者說精神上的交流的共鳴，又或者說是兩個人之間。相處上的那種新鮮感，所以說你跳出這種，戀愛的本身，從一個旁觀者的角度去看，你會發現這個人無縫銜接，說白了就是選擇了另外一個，他想要的價值罷了，比如說對方的家境，比如說對方能給他帶來更多的新鮮感。我之前就說過了，無縫銜接的人骨子裡都是自私的，是一個寄生在感情裡面，沒有長大的菊英，不會被任何的責任心所束縛，所以說沒有哪一段感情的失敗，是單方面的原因，他分手之後能夠快速的投入下一段感情。本質是一種害怕空窗期，以及迴避自我成長的表現，而他逃避的問題，不敢直面的問題，也很難讓他在事業上，或者人生遇到挫折和挑戰的時候，迎難而上，所以說面對前的無縫銜接，應該感到慶幸，因為你逃離了一個。根本看不到未來不值得的男人，而你的前任的新歡，選擇了這樣一個會劈腿的人，也不是一個明智的選擇，因為一個沒有誠意和道德的人，能夠有這麼一次，大概率還會有第二次，那這個無縫銜接的選擇，一定是不會長久的。聽懂了吧，製作人:李宗盛。'
