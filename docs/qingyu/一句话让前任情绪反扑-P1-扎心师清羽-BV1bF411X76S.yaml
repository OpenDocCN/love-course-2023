- summary: "-   前任情绪反扑方法\n    1.  说出让对方感到愧疚的话语\n    2.  保持冷淡，让对方喘口气\n    3.  不要做卑微讨好的小动作，让对方自己产生愧疚感"
  text: '# 一句话让前任情绪反扑 - P1 - 扎心师清羽 - BV1bF411X76S前任的態度很冷淡，只需要發一句話讓情緒的反撲，再絕情的人都會想回頭，那這個視頻你們認真的看吧，我教你如何去說這段話，只要你按照我說的去做，一定是有好效果的，你可以這樣跟他講，就時間一晃。我發現我們在一起這麼久了，前幾天的糾纏，我相信你應該很累了吧，其實我也很累，我已經卑微的不像我了，在你面前好像一個小丑眼，越來越醜，但其實我不是說非你不可，愛是兩個人的事情，不愛確實就應該離開。我更不應該因為你，頹廢這麼長的時間，但可能是因為我太在意你了，太愛你了吧，我才願意這樣厚顏無恥的，卑微的去求你回來，現在我想通了，我的初衷其實就是希望你幸福，如果說現在跟你在一起不幸福。那分開能更幸福的話，我依然會祝福你，希望你以後一定要擁有一個，屬於你自己的幸福，當然你不要覺得這段話百事百靈，如果說你對他已經死纏爛打了，就是你要做的，就是收住你所有的崩潰的情緒，消失幾天。就像人間蒸發一樣，就算他給你發任何的消息，任何試探性的東西，都不用去回覆，要冷淡他，最少保持7天以上，讓他能夠喘口氣，如果說你們的戀愛是以年為單位的，你就要相信，你們之前肯定是有感情基礎的，肯定是真愛。那一定是可以復合的，事實證明，包括很多案例證明，就大多數前任他提分手之後，他們都會給自己一段時間冷靜，這個時候千萬別去糾纏，不要持續的給對方帶來一些，負能量的東西，你如果說是得寸進尺，他只會更加的厭惡。說出更加絕情的話，我相信很多人已經操作過了，甚至做更絕情的事情，我講一個很扎心的事實，就是你們做的很多一系列的小動作，你的小作文，你的卑微討好，你的故意偶遇，包括什麼買禮物，什麼裝醉。然後還有什麼主動送上門，其實都是在感動你自己，這對於復合來說，根本起不到任何作用，甚至會讓他更加的看不起你，就說你的情緒得到平復了，你不會大吵大鬧了，你也不會像之前一樣，像個炸藥桶一樣，一點就炸了。你也不會因為他暫時不想復合，就發瘋，就開始犯病了，但發這段話才有用，這段話發完之後，也不要再想著去聯繫對方，回復任何的消息了，就等他的一個情緒反撲就行了，如果說你沉不住氣。那麼你不可能掌握這段關係的主動權，一定要讓他自己來產生這種愧疚感，然後回頭來找你。'
