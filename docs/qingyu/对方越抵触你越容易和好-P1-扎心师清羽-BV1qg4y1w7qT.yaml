  text: '# 对方越抵触你越容易和好 - P1 - 扎心师清羽 - BV1qg4y1w7qT你的前任越是厌恶你越是抵触你，其实你们越好附和，甚至说他恨你恨透了才好，恨之处爱之切老话不是没有道理的，你们记住只要操作得当，恨可以转化成爱的，就怕他对你一点情绪都没有了，我教你们一招简单粗暴。你可以把自动化发给他，我知道我们走到这一步，我有很大的问题，但是我现在所做的一切，我做了就是做了，我知道你现在很烦我很讨厌我，甚至说很恨我，其实我也恨我自己，我恨我自己不求回报的付出，像个傻子一样。我恨我自己不长记性，一次又一次的吃掉你哥画的大笔，我恨我自己的恋爱脑，给你加了太多的光环，把你想得那么完美，可能以前我做的那些，对你来说是纠缠是打扰，但是这是我最后一次，用这种不理智的方式来爱你了。我做了我心甘情愿做的不求结果，但求我离开你之后，我能够真正的不后悔，因为我确实尽力了，你这样的表达既表现了你的态度，又显得很有姿态，同时以退为进的侧面引导他，找到心理的平衡，因为他肯定也是有问题的。激发出他内心的愧疚感和失去感，这样他才会认真的去反思和复盘这段感情，才会发现他自己的问题，让他能够产生情绪波动，这样的话才有和好的机会。'
