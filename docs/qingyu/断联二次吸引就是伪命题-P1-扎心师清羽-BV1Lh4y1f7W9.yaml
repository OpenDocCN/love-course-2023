  text: '# 断联二次吸引就是伪命题 - P1 - 扎心师清羽 - BV1Lh4y1f7W9我已经说过了锻炼二次吸引复合前任根本就是一个伪命题，关于这个内容的阐述我早在之前的文章还有我之前的一个作品里面说过很多次了，大多数人的锻炼都是单方面的选择，因为束手无策了没办法了死马当活马医。所以说被动性的去听信了锻炼，但是人家可是主动提分手的，对方是不会主动联系你的，这种情况的二次吸引更离谱，首先一个很离谱的事实就是在这之前，你们在一起的时候不一定存在一次吸引，其次假设有第一次的吸引。那么第一次的吸引是建立在陌生的一个模式下，陌生的基础上刚开始你们有好奇心有新鲜感对吧为你们去加持，现在什么厌恶感怨恨感在这个涂层之上怎么可能轻而易举的把它覆盖掉呢。直接去二次吸引我觉得是在开玩笑甚至说是在天翻夜谈，我要说的是大部分人的自身价值已经形成了几乎是无法改变的，那么锻炼一段时间之后对方对你的熟悉，让他根本没有办法很容易的把这些负面印象给消除掉。他也会去怀念某些时刻，但是怀念归怀念负面印象是不会消除的，即使几个月的时间他也做不到的，就像你的外表即使再怎么去努力也不可能发生天翻地覆的变化，一样的道理，既然以前曾经和你在一起。那就说明你颜值是过关的你价值是过关的，那么绝对不是一个价值感的问题，但是不排除第一种可能就是他感觉在这种感情当中被骗了，什么意思呢，就是一开始他对你的滤镜太重，也有可能你表现的太多的好的印象。然后后来在一起过后发现实际情况不一样，导致他有落差感有失望，所以说才会和你分手，那这种锻炼就会直接的失联，首先印象是无法消除的，价值是无法改变的，冷静呢也不需要多长时间，对吧，你锻炼人就可能给锻跑了。那说到这了，并不是说锻炼和二次性一点用没有，只是他们真的没有那么神，不能在什么情况都去用，是需要根据特定的情况和条件去使用的，但是很多人对于自己现在的感情局势的分析不客观也很模糊，因为当局者迷盘观者清。所以说极少有人能够灵活的去运用好锻炼这个方法，有更多的情感问题，最好还是具体情况具体分析。'
