    抵触 反感。那么常见的表象就是他会删除拉黑你这个联系方式，在他的社交圈里面屏蔽你不接你的电话，或者说他会接你的电话，但是态度非常冷漠，你说了再多对方可能就回几个字，而且他完全不愿意听到任何跟感情有关的事。所以这个阶段你需要做什么，把你的嘴巴给闭紧了，你不要在对方反感你的时候去做更多的纠缠，这样只会恶化你们之间的关系，你要做的是先答应他的诉求，比方说他要分手你就接受，你尊重他的选择。让对方觉得舒服而不是只顾着自己的情绪，由着自己的情绪来去纠缠前任，不就是为了让你自己舒服吗，让前任立马回头，来填满你内心突然之间的空虚吗，对不对，你不要不承认，这个时候你不要这样做，你只需要去告诉他。你愿意接受分手，那么在接下来的时间也不会去打扰他，彼此都冷静一段时间就ok了，慢慢看能不能把情况从低，推到中富二一元阶段，现在我要说的就是中富二一元阶段，这个阶段的关键是什么，就是平和。你们能逐渐做到朋友之间这样一个相处模式，你们两个可以聊聊天，最常见的表现就是你去找他，他会愿意跟你聊上几句，或者说你们两个聊天的次数基本上对待，双方都不会特别的热情，或者说主动，对方跟你聊天的过程中。你能够去明显的感觉到，他对你这个反感情绪好了很多，可能气也消的差不多了，但是他内心可能还是有阴影，这种关系是可上也可下，如果说这个时候你猴急了，你立马去提复合。那么这个时候他可能会马上陷入一个痛苦的状态，就说为快速的逃离，因为这个时候对方还有可能会重新回归到，那个低富二的一元阶段，懂吗，所以说他的大脑会因为你的一句提复合。又重新回到你们之前那些在一起痛苦的经历，如果这个时候你能够冷静下来，把握住一个一周一次，慢慢的到一周两次三次这样一个聊天顺序，循序渐进的话，再加上你们平时朋友圈一些自我形成的经营。那也有很可能会慢慢推到这个高富二的一元阶段，那么第三个阶段高富二一元阶段，这个时期的关键词是什么，主动积极愉快的相处模式，我恭喜那些能够走了这一步的朋友们，你们一定是经历了很多困难和艰难。你们现在离富二真的是非常非常近的，这个时候对方会主动点燃你的朋友圈，会主动表现出关心和在意，会经常去看你的社交页面，然后你们之间的聊天氛围也是相当轻松和友好的，有的时候会有些主动的暧昧。或者说心暗示了原因，对方还会为你提供情绪价值，最主要的是你们两个已经没有之前那些尴尬了，他对你还会有一些热情，以上这个表现都是属于高富和一元阶段的表现，你要注意，即使你们已经处于这个阶段。一定还是不要提过去的事情，也不要去道歉，没有人会喜欢听那些道歉的话，你就当你们两个是刚刚认识的，是新朋友是重新开始，你要知道富和永远都不是把过去的关系给找回来，而是重新建立感情，去打破之后再重建。推倒之后再重来，这个比破局重圆简单多，对不对，所以我们要足够耐心从低到高，一步一步来复这个事儿，'
