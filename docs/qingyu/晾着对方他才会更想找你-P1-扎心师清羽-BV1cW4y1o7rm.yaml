  text: '# 晾着对方他才会更想找你 - P1 - 扎心师清羽 - BV1cW4y1o7rm我知道分开之后你想证明给对方看，你很在乎他，你不想离开他对吗，所以说才会强忍着内心的悲痛去死缠烂打，结果呢非但没有把人给追回来，反倒是将他越推越远，因为他并没有被你感动到，只是会觉得很烦。所以说我们从现在开始只需要做一件事情，那就是shy停止你一切的挽回攻势，拿回你自己的主动权，让他来主动找你，你要明白一个点，就是我们现在所有的行为在他的眼里，都不是在表达爱而是在纠缠。所以说先把这段感情先放一放，做自己该做的事情，别整天围绕着他去转，你要知道啊，心急是吃不了热豆腐的，我们越着急就会越暴露需求感，他就会离你越远，不妨先冷静一下，给对方一些空间。这样做才能够保留互合的机会，在刚开始你晾着他的时候呢，他会如释重负感到久违的自由，只要我们忍着不去联系他，他就不会感到压力，对你自然不会加深抵触情绪，而且呢他会以为你已经看开了。于是呢他也会开始享受自己单身的生活，但是呢当我们坚持了三个星期以上，不去找他的时候啊，他就会开始产生好奇了，毕竟呢曾经彼此相爱过，哪怕分开了，也不可能说一点感情都没有，更何况主动离开的人啊。心里都会有优越感，他会觉得自己依旧充满了魅力，你肯定是离不开他的，一旦我们不去找他，他就会开始怀疑自己的魅力，你是不是不喜欢我的呢，还是说你已经有新欢了，这个时候啊他就可能会来主动来关注你。或者说来试探你的情况，只是这个时候啊，他并不是因为爱你才会来找你，只是因为他的优越感有所缺失，所以说他想填平这个优越感，想来确认你还受不出他魅力的影响，所以说我们千万不要表现出比对方还要热情。这样就很容易前功尽弃，而是继续保持自己忙碌的生活，把重心都放到自己身上，你不用去担心啊，现在晾着他，他会不会晾到最后啊就彻底凉掉了，其实啊即使我们现在主动，他也不会回复的，这样他主动来联系了。那我们有时间呢就跟他聊一聊，但是呢一定要当那个主动结束话题的人，哪怕不忙也要装出一副很忙的样子，让他知道啊他其实没有那么重要，但是不要完全的拒绝，至少给彼此留下一个窗口，我们越是不紧不慢。越能够激发对方的控制欲和占有欲，那么接下来的事情呢，就交给时间去淡化彼此的负面情绪，一边升级关系一边成长，一边学会收起彼此的锋芒，当感情再次到达临界点的时候啊，自然就能够重启这段关系了。'
