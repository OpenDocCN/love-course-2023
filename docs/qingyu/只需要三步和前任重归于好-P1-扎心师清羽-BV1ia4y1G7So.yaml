  text: '# 只需要三步和前任重归于好 - P1 - 扎心师清羽 - BV1ia4y1G7So關於復合 肯定很多人覺得很困難，對方對自己這麼冷漠 愛搭不理的，連天都了不成
    怎麼復合得了呢，但是我要告訴你，和前任復合其實只需要三步，第一個 學會換位思考，感情中最大的錯誤，就是自以為是了理解對方。比如說在對方不需要關心的時候，你硬要展示出自己的體貼，那麼既然你想挽留他，你就要想一下對方到底需要什麼，在挽留前期，對方最不需要的就是你不停的認錯道歉，因為他現在不想跟你溝通，對方更不需要看到你的真心。此時此刻他只想自己一個人待著，所以在和他聊天的時候，要盡量減少你的關心和道歉，減少需要他回復的內容，盡量讓他不要被你打擾，這才是關鍵，那應該怎麼說呢，如果說對方因為最近工作的事而煩惱，你可以說。對不起
    之前一直打擾你，聽說你有點焦頭爛額了，我會好好反省，也希望你盡快回到狀態，這條就不用回復了，你工作加油哦，這才是為他著想的溝通，重要的是如何減輕他的壓力，這才是和好期間的溝通核心。第二個
    基於安全感，大家現在看我下面這幾句話，第一句，你能不能正常和我說話，你為什麼非要這個樣子呢，第二句，我真的好喜歡你，我不能沒有你，我知道我錯了，你能不能再給我一次機會。這兩句話好像看似都為了對方捨不得對方，但實則是在指責對方，是你不願意好好溝通，是你不給我機會，你在溝通當中無意識的在表達你的攻擊性，那面對這些話，他本人只會感到不安全，你對他的敵意。那他有什麼理由和你心平氣和的好好跟你溝通呢，那麼一般情況下，你找他聊天，他不理你就不要再一直追著去聊天了，你越是這樣，他越是不想理你，換作誰看著這大片大片的小作文，都會感覺到煩躁，當你發起談話的時候。會有四種可能，第一種，他在短時間內就已經回了消息，那麼這個時候你就可以秒回，也可以繼續將話題延伸下去，第二種，他隔了半天才回你，那麼你也可以隔半天才回他，然後繼續話題或者是隔一天才回。你也隔一天再回復他，然後，重新開啟新的話題，第三種，他一直沒回復你，那麼這個時候，你可以在第三天再去找他，這種的回復頻率叫做鏡像法，可以和對方建立起一個安全的社交距離。避免他產生不必要的不安全感和焦慮的，第三個，合理溝通，也就是複合的核心，合法的本質其實就是溝通，只是這個溝通渠道很難打開，一旦打開了，最害怕的，就是因為不會說話而把這個窗口再次關上了，在我們溝通過程中。一個表達通上的公式，是道歉，然後反省，加上邀約後的安全的身份，再加上免責，再減去攻擊性，我給你們舉個例子，如果之前你們兩個人鬧得很僵，他現在很排斥你，那麼你就可以試著說，對於之前的事情，我想跟你道個歉。我深刻的反思自己的行為，是我太幼稚了，但過去我真的很欣賞你，也把你放在了最重要的位置，這段時間我想了很多，希望之後可以和你出來吃個飯，我們簡單聊聊，當然，雖然你很重要，但是現在也只是朋友的身份了。所以說你不方便也完全沒問題，我知道你最近很忙，總之你注意身體，這就是反省，加安全的身份，加邀約給對方舒適感，距離感的一段話，你看這麼說，即使你說的再多，也不會讓對方感覺到反感，反而對他有一種。你真的改變了的感覺，很多人經常問我要肝火要技巧，但是在復合過程中，最重要的大家一定要記住，並不是這些參考答案，而是答案背後的解題思路，明白了嗎。'
