  text: '# 不要再做任何无意义的纠缠 - P1 - 扎心师清羽 - BV1cV4y1y738从你停止纠缠那刻开始，其实离和好就只有一步之遥了，你们有没有想过一个问题，对方现在是否愿意听你那些所谓的解释，沟通是相互的，一个人如果说关闭了所有的听觉，你再深思历解都是没有用的，连回应都没有。我希望你们越早明白这一点越好，只有双方都愿意的情况下，你们才能进行有效的沟通，那些一哭二闹三上吊，短信轰炸小作文，只会加深你们之间的隔阂，你们要知道一个点，就是分手这个事情。可以说是你们两个人之间重新树立了一个新的边界，由亲密关系转化成普通平常的关系，而要打破这个边界的方法，绝对不是纠缠，道理啊，我相信大家在网上刷到一些段子什么东西的，都听过很多遍了，我也不赘述这些。其实你们心里都明白了，我就强调一点，做到身心合一，当你忍不住想要去纠缠的时候，想想你纠缠的后果，具象化的去想，你最接受不了的那些结果和东西，通通都有你纠缠的一份原因，为什么我说让你们一定要停止纠缠。也不只是为了它，为你自己的情感挽回，很多听众也听我讲了很久的感情问题，我也真心的把你们当做成，隔着网线另一段很久没见过的老朋友，我是希望你们每个人真心都能好好的，那为什么纠缠不行。因为它会不断的加大自我内涵，甚至不光是把你感情里面的姿态不断的放低，生活其他方面也会受到影响，因为人与人之间能够保持长久的亲密关系的根本，是因为思维的共性，达成了彼此的吸引，而绝对不是什么压迫式的捆绑。更不要说那些道德绑架式的自我感动，把逻辑搞得清楚一点，就是你能否去和好感情的基础，那接下来我要告诉你们关于这些问题的解决方式，不明白的时候，多来看几遍这个视频，好好理解一下，首先第一个呢。就是不要让情绪成为新的问题，既然咱们的目的是复合感情，那么任何破坏前任对咱们印象的行为，都要排除在外，就比如说我们纠缠之后，对方产生了新的负面情绪，这就是新的问题，所以说我们得把关注点放在解决问题上。在如何不增加更多的问题基础上去找，去找两个人到底存在什么样的矛盾，有没有什么可以调整或者弥补的地方，应该怎么样去修复，前任对咱们固化的印象，这个才是当下的重点，你在复盘分析这些点的时候呢，其实呢。你的负面情绪也会消散很多，一石二鸟，何乐而不为呢，第二个就是允许一切的失控，这样呢可以很好的避免低位的复合，恋爱中同样也存在莫非定律，你越是在乎他，你的得失感就越强，你的表现就会越差劲，所以说第一呢。就是摒弃掉那些卑微讨好，第二呢就是平常心，平常心不是单纯的随遇而安，顺其自然，那个叫摆烂，平常心是让你真正的内饰自己的欲望，和他对话过后，并且能够和他达成一个和解，允许一切的失控。也就意味着接受一切的可能性，有当断则断的魄力，也有从头再来的勇气，这通通都在于你，用你自己最真实最舒服，最自在的想法去指挥你的行动，这需要你拥有一个强大稳定的内核，我们的修行或许道足且长。但是多一寸净哪，就能多一寸的喜悦，流水不争先，真的是滔滔不绝，也要让你自己的喜悦，变成滔滔不绝的水流，即使它会流走，流向别处，但是呢，永远不会消失。'
