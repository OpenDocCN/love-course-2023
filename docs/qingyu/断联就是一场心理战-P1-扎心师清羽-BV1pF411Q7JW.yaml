  text: '# 断联就是一场心理战 - P1 - 扎心师清羽 - BV1pF411Q7JW关于锻炼这个事情其实就是个心理战，也可以叫做情绪控制的训练，或者你把它叫做情绪表达的控制状态，因为在分开之后，不想分开的那个人情绪非常容易波动，非常容易产生过度的感情用事的举动，而这些举动。无疑会让对方对你的印象评价更加的负面，那么无形之中就会增加和好的难度，其实大多数情况下情侣只要分手，无论之前爱不爱有多爱，那都一定有这些负面的印象，而且在很多我自己接触的情感案例里面。感情的终极杀手根本不是什么劈腿，不是什么暧昧
    不是什么暴力，这些原则性问题，反而是极少程度的不满，还有怨恨 还有不解，以及厌恶导致的过度的消耗之前的感情基础，最后才分开的，咱们既然有这么多负面情绪。在真性分手的情况下，最好用锻炼来帮助你去处理自身的状态，以及给对方时间来过度思考，但也并不是每段感情就一定要锻炼，我之前说过不要盲目锻炼，需不需要锻炼，要锻多久
    怎么锻，都要结合具体情况去判断。这个是不能随便去套用的，比如说挽回的最佳周期，是在正式分开差不多两周到半年的时间，甚至有些它能够延伸到一年，但是不是说所有的锻炼，它都一定要有一个一定的时间天数，而是如果说是赌气成分分开的。那两个人其实都是情绪的互相怼着，对吧，都是在等对方给自己台阶下，明明相爱却一直保持锻炼，这个就会错过最佳的时机，最后只能含恨错过，其实大可不必如此，台阶也可以是自己给自己，根据情况，对吧。差不多冷了一周就需要慢慢的去复炼了，哪怕是点个赞都比什么都不做要好很多，点赞这个东西它属于是软性联系，因为双方还没有真正意义上的有一个互动，或者有一个触碰，只是一个再普通不过的赞，但是因为刚分开不久。反而让彼此容易产生一些心态上的变化，这个东西就叫做台阶，也叫做复合的一个准备阶段，锻炼其实大多数情况下都是比较适用的，但是根据分手情况的难易程度，这个得判断性的去选择锻炼。'
