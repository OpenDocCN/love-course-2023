  text: '# 一招教你復合理智固执的前任 - P1 - 扎心师清羽 - BV1De4y1N7Mh如果你的前任是一个非常理智且固执，一旦做了决定就不会轻易改变的人，或者他此时此刻对你们的感情就是非常的理性决绝，那是不是真的就没有机会了呢，如果你正在经历被理性的前任分手十分决绝的话。你想挽回到底该怎么做，首先咱们来说说这个问题的底层逻辑，其实没有绝对的不回头，只是缺乏让他改变主观的一个条件而已，不回头一般有两个方面的原因，第一个就是他看不到跟你在一起的美好希望。第二个就是他盲目的自信，认为分手是明智且正确的选择，觉得换个人也可以给他想要的未来，那我们能做的是什么呢，其实很简单，就是让他觉得他做的决定是错误的，让他产生怀疑的态度，去自我否定分手到底对不对。很多时候呢理性的前任反而更容易思考，因为理性的人他们的思维模式很简单，就是权衡利弊，所以跟这样的人的附和就像开证考试一样，他想要什么他有什么需求，你直接给他提供就可以了。你要做的呢就是找出他到底为什么跟你分手，他到底在权衡利弊是哪些东西，你要把他给找出来，然后一个一个去解决掉，比如说有的人跟你在一起的时候开不开心快不快乐，物质条件有没有达到他想要的，价值品不匹配。你对未来的规划你的外在条件，你的家庭背景你的社会地位等等，可能都是他考虑你的因素之一，那你找到了原因你就要去改变，把你所欠缺的指标去达到他想要合适的那个度，这个时候他主观的爱自然而然就回来了。有的时候你会发现明明他很喜欢你，但是他总觉得跟你在一起没有未来，然后去找各种理由去放弃，有的理由可能你听起来就觉得很扯，根本不成立，为什么呢，因为最基本的社交礼仪不允许他说出真实的原因。他不能说我嫌弃你长得丑，我嫌弃你没有钱，我嫌弃你工作能力不行吧，他只能说跟你在一起的时候不快乐不合适，三观不合，找这些情绪上或者性格上的矛盾来跟你提出分开，所以你需要冷静的去分析想分开的原因。那这些原因呢是问题同时也是答案，你把这个答案给写出来，自然而然就会得到高分，明白了吗，發電字幕君:67here。'
