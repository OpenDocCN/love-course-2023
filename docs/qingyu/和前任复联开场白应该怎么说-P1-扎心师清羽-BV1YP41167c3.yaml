  text: '# 和前任复联开场白应该怎么说 - P1 - 扎心师清羽 - BV1YP41167c3问你个问题啊，如果说你要去跟你前任复联，你开场白的第一句话会怎么说，你简单一点吧，直接说我想去，不怕把人家吓跑吗，说不定怎么回事，哼
    但是你要知道，复联是至关重要的一步，你的出现必须是有理有据的。让对方能够舒适的接受你的再次出现，起码吧，要让对方觉得你的出现毫不突兀，而且你的出现不能一上来就暴露需求感，而是顺理成章的事情，但是我看你也是适合复联的，我教你啊，你可以选择一两句寒碜的话做开场白。比如说最近过得还好吗，或者最近在忙什么，那要是他对何反对呢，哼
    你的重点还在回不回上面，接下来不管对方回不回，迅速开始正题，你可以正着他说，我理解你当时的做法，如果换做成是我，我也应该会和你一样的选择。从对方的角度出发，去表达自己的善意和感同身受，能够释怀之前的问题，总之呢就是不要去纠结之前的矛盾，或者聊和好的话题，这些对于复合来说毫无帮助，接下来就是反思啊，你可以这样说，这段时间呢我也反思了。我自己在这段感情当中，确实存在各种问题，有则改之嘛，我也不想继续扭捏懊恼了，所以说我准备开始着手改变自己了，我也总算坚定下来，要从躺平的心态里面翻身跳出来了，我想这才是我们这次分开，最大的意义。那你觉得这次联系有没有反馈，还是有反馈啊，那你接下来可以这么说，这次联系不是来纠缠你的，也不是来和好的，只是不想我们就这样僵着不舒服，虽然说我们分手了，但是我们还是可以回归到朋友的位置。你知道我不是那种想到都很僵，最后老死不上网的人，大家都不好看，当然如果说你以后有什么话想跟我说，也可以作为朋友的角度来找我倾诉，我很乐意去倾听，这样呢消除了他的戒备心，又能够给对方一个台阶。作为朋友也能够聊天，至少这样以后你们的聊天，是能够平稳进行的，当然如果你还想复合的话，还是需要根据实际的情况，再去做调整，能听懂吗。'
