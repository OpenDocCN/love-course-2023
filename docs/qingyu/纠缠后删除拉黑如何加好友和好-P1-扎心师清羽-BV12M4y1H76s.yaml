    -   加回来后的沟通技巧\n    1.  不要聊感情\n    2.  不要提复合\n    3.  帮对方建立积极人设，简化关系发展"
  text: '# 纠缠后删除拉黑如何加好友和好 - P1 - 扎心师清羽 - BV12M4y1H76s我問你個問題啊，如果說你前人跟你分手後，把你刪除拉黑了，你會怎麼辦，打電話發短信道歉，不行就喊共同好友幫個忙，你這不蠢蠢的糾纏嗎，你也不怕他把你電話，也給刪除拉黑了，除了這些也沒有別的辦法了呀。遇到這種情況，我告訴你不如放他走，放他走，沒有失血的就不會一開始糾纏了好吧，我這裡說的放他走，不是讓你真的放他走，而是跟他表達出，我不會再打擾你了，我們彼此都應該有彼此的生活，我不糾纏你了。給他一種你放棄了的感覺，然後再去把他給加回來，是這樣的一個過程，那這個方法也只能加回來呀，太急了，想復合肯定得一步一步來呀，那加回來之後聊什麼呀，加回來之後切記兩個點，第一個就是不要去聊感情。第二個不要去提復合，可能你說完這些話，對方頂多回你個，嗯好我知道了，我希望你說到做到，但是不管這個時候他怎麼回你，你都要去幫他建立一個人設，什麼人設，就是你可以跟他說，通過分手是希望我成長了。是希望我能夠成熟一點，是希望我不要再像之前那樣幼稚，對吧你刪除我，你拉黑我，也是希望我能夠去，面對一個更好的未來，我知道你的這些所有的想法，你所有的行為都是為了我好，讓他把刪除拉黑你這件事情給美化了。為什麼要美化呀，想一個問題，就是一旦你這個反向人設建立了，那對方刪除掉你是因為你去煩他，他才刪掉你的，但是你跟他說，你刪掉我其實是為了我好，是希望我能更成熟，是希望我能懂事能成長，所以你幫他建立了一個。這樣的一個反向人設，這個反向人設一旦建立起來，就埋下了一個很大的伏筆，一旦對方他相信你說了這些話之後，它就岐阜南下了，后续，你想你们的关系地境，是不是简单多了。'
