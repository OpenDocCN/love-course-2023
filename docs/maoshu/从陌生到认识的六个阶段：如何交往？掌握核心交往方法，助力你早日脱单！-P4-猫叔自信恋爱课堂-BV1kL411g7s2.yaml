  text: '# 从陌生到认识的六个阶段：如何交往？掌握核心交往方法，助力你早日脱单！ - P4：关键方法：换位思考 - 猫叔自信恋爱课堂 - BV1kL411g7s2以前的PVA和抛旗的教练都说，你要推倒一个女生之前，你要跟女生说什么？说我爱你，我喜欢你，你放心吧，我会好好对你的。女生什么时候都要怎么样，她这种安全感，已经报警的时候，需要你给到她安全感。我会对你负责的，我会说这些话。其实到那个点上，你真的跟她发生了之后，她可能都不需要你负责了，她都不管了。但是女生在那个时候，她就是需要一种被人重视、被人疼爱、被人尊重的感觉，不要被人感觉说。就是被你玩了。你说，子言说有些女生明知道男人不爱她，还反过来对男的倒追，然后被男的反吊住了，我想问你，你想做这种男的吗？你想做这种男的吗？你想吗？反正我不想，我觉得没什么意思。你不想，你说这个干嘛呢？没意思吗？所以我们的这个课程，今天跟大家讲这么多，我也不知道大家听没听进去，听进去多少，说明白多少。我想跟大家讲的是，所有的跟女生交往的步骤，女生的心理，她每一个阶段她要的是什么，都是什么？都是考验你换位思考的能力。上来就跟她说，我喜欢你，我怎么去说情话，怎么去甜言蜜语，怎么去想各种花招，怎么去变得幽默，怎么去想技巧。我说实话，你们要会的话，你们就不用去学这些东西了，对不对？你们很多人都是什么？都是普通人，或者说你们都是屌丝，说的难听点是不是这样子？你们都是普通人，你们都是屌丝，对不对？这首先第一条，这是你们无法改变的一个印象，改变不了，你骗谁都骗不了。对吧？这屌丝有屌丝的做法，不是说每一个屌丝就永远一辈子都是屌丝。所以你说，请问知道自己是谁，现在该做什么，把它做好，这样理解是不是还有偏差？肯定有偏差。你把这些想得那么简单，那就是有偏差。你们学了我们的课程以后，我告诉大家，学了我的课程以后，你如果学会了，哪怕你现在是个屌丝，但是你处理起事情来，你的状态一定也会跟一般的屌丝不太一样，女生会高看你。然后呢，这个依修说多看书培养思维方式。我还是要说一句放你妈的狗屁，看书能培养思维方式吗？培养不了的，一个人的思维方式只有怎么样，在你真正的处理问题和克服困难的时候才会有。你不克服困难，你是不会有成熟的思维方式的。所以你们这些人。平时深信就懦弱，遇到问题就喜欢逃避的人，你们说你们会有什么策略，你们会有什么定位，你们会有什么思维方式，不可能的。也就是说，刚刚那个同学说的对也不对，他说我们普通人只能找一个适合自己的。或者要么努力提升自己。我告诉你们，努力提升自己都没有可能，你只能找一个，就如果说你不学会不掌握真正能解决问题的思维方式的话，或者是说你不学会这种范围思考能力的话。你真的没有可能去找一个根本就跟你不匹配的人。但是当你的思维方式发生改变的时候，你也注定你不再是一个普通人，很简单。'
