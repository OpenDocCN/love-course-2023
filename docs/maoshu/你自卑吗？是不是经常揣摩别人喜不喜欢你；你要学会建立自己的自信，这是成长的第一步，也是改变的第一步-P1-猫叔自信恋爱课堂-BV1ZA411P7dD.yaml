- summary: "-   人们常常误以为揣摩别人的思维是关心对方，实际上是关心自己的欲望。关心别人需关注对方的需要，而非自身欲望。若让对方感受到需求和欲望，会引起反感；若表现关心和情感，会赢得好感。\n\
