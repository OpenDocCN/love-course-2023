- summary: '-   本文分享了四个王者级沟通思路，帮助话题源源不断。第一原则是降低聊天频率，消除陌生感。第二原则是聊天要有主线，不为了緩解寂寞而聊天。第三原则是敢于主动撤退，保持情绪节奏。第四原则是保持轻松氛围，避免给对方压迫感。建议兄弟们收藏反复观看，以提升沟通技巧。'
  text: '# 4个王者级沟通思路 让你的话题源源不断 - P1 - 恋爱学长轩哥 - BV14T411H7wv分享四個王者思維的溝通原則，如果想讓話題源源不斷，甚至讓對方主動找你，那你很有必要了解一下，當然溝通中的優秀思路會有很多，但失敗的坑其實就那幾條，比如暴露需求感，查戶口時提問。不會提供情緒和展示價值等等，了解下面這四個原則，不能說變得有多好，但起碼不會讓關係變得越來越緊張，這期真的是掏心窩子的話，建議兄弟們收藏起來反覆觀看，第一點降低聊天頻率，我明白這點其實很難。畢竟遇到一個很喜歡的人，荷爾蒙的爆發，這是很難抵擋的，但是不要因為自己的喜歡，就覺得對方有義務和你聊天，除非對方在一開始也很喜歡你，而且女生的心動週期，本來就比男生要長，因此在剛認識的時候。你在女生眼裡就是熟悉的陌生人，所以初期的聊天是為了消除陌生感，小則一到兩天，多則半個月，分享一個細節思路，匹配對方節奏，舉幾個例子，比如一開始你可以打招呼，但要等對方有所回應，你再回覆。不要中途無法消失，第二個對方提供的話題，就引導對方多說一說，自己不要長篇大論，第三個大部分人一天中，最有空的時間就是午休和下班後，所以其餘時間就降低聊天的頻率，免得對方看到消息忘記回覆。以上幾個例子都是比較常見的原則，總而言之，聊天初期要把握好聊天的頻率和尺度，不要讓對方覺得你是一個只會閒聊的人，第二個原則，聊天要有主線，先問一個問題，你覺得聊天到底為了什麼，我告訴你，不管聊再多。其實就是為了單獨見面，所以兄弟們千萬不要為了緩解自己的寂寞而去聊天，說了一頓有的沒的，最後尬聊收場，時間久了，對方就會覺得你既無趣又沒魅力，所以他不搭理你，越沒人搭理你，你越寂寞，結果形成了惡性循環。那怎麼把握主線呢，比如我們剛開始認識，那麼我和你聊天就是為了了解彼此，過了幾天消除了陌生感以後，聊天就為了展示自己的價值，再提供一些情緒，又過了一段時間，在雙方聊天都很嗨的時候，直接邀約對方一起吃個飯。當然了，放到每個人的身上，個性樣本都是不同的，可能有的快有的慢，但整體思路都差不太多，你有什麼特殊的情況，可以幫你單獨看一看，第三點，敢於主動撤退，很多兄弟聊天完全沒有節制，只要對方一回覆。慌慌的拉上別人聊一夜才好，還有一些兄弟非要聊到深夜，說了晚安才肯去睡覺，說實話真的沒有必要，你要知道，嘉然而止的聊天，才會讓對方意猶未盡，所以當你們聊天互有來回的時候，主動撤離一次，相信我。你們下次聊天感覺會更好，因為這樣不僅可以讓情緒，保留在上一段的節奏中，而且主動權在你這裡，下次開場聊天更加容易，第四點，氛圍要輕鬆，首先有些話在初期就要少說，舉幾個很常見的例子，看你做過沒有。比如我經常看到學員，喜歡提一些無理的要求，什麼發個全身照看一下，能語音電話嗎，其次就是質問對方，你很忙嗎，這麼久不回消息，你怎麼不理我，你是不是覺得我打擾到你了，這些話聽起來又卑微又道德綁架。最後就是刨根問題，比如女生說我的工作是新媒體，男生一定要問腦，詳細工作內容是什麼，女生說家裡住哪個區，男生一定要知道對方家住哪個花園，以上幾個例子，都很容易給對方很強烈的壓迫感。所以要多站在對方的角度上想一想，如果你是女生，遇到一個不熟的人，會不會同意對方的要求，當然這樣做不會讓氛圍變得多曖昧，但起碼不會讓雙方關係變得更緊張，聰明的兄弟們看到這裡，其實就會發現。以上四個原則其實很簡單，核心點就是不會讓你們的關係，往反方向走，但是男生遇到了喜歡的人，就會失去原有的判斷能力，所以視頻一開始，我就告訴大家，這些分享都是掏心窩子的話，希望能幫到你們，最後還是那句話。好的感情是雙向奔赴，溝通不是一個人的獨角戲，'
