  text: '# 【恋爱脱单】相亲的时候一定要问女生的五个问题 - P1 - 恋爱学长轩哥 - BV1Dx4y1d7Xb相亲的时候一定要问女生的五个问题，赶紧收藏起来绝对会帮助到你，尤其是第五点，99%的男生都会忽略，万一结婚了，你铁定后悔，第一点问他有什么缺点，要知道刚开始相处的时候，你会因为一个女生的外貌。而忽略掉他很多的缺点，但实际上相处的越久，尤其是要结婚，女生身上的缺点，反而更影响你们之间的感情，比如说他说自己最大的缺点是宅，你能接受那就没问题，但如果他说自己最大的缺点是爱玩，喜欢某种娱乐活动。你就要仔细想一想，婚后戴顶帽子可不好看，第二点问他在感情里面最在乎什么，为什么要问这个问题，其实这一点就是看他在感情里面的下限，是什么，如果你很笼统的问感情观之类的，他也很难特别具体的回答你。但你问这个问题，他可能就会说我最在乎的是仪式感，有一些女生可能回答的比较宽泛，比如说我最在乎的就是要对我好，这时候你就要集体绝问了，那怎么才能证明对你好呢，如果他说给我花钱把银行卡上交，这就说明对我好。那你就得小心点，这说明这个女生在物质上的要求非常高，而且也不排除那种骗婚的可能性，第三点问他假如结婚了，你想要多少钱彩礼，其实这一点就是在了解这个女生对于婚姻的态度，还有就是对于你的态度。如果他看上你了，他可能会说多少钱不重要，咱们两个家庭可以去商量着来，甚至直接和你说，我喜欢你的话可以不要彩礼，所以问这个问题就可以快速鉴别出，这个女生有没有想要继续和你发展下去的想法。第四点问他的消费观，这一点真的非常重要，如果你们消费观不一致，在一起会非常痛苦，这个女生如果特别喜欢高消费，喜欢买一些奢侈品，而你又没有能力去支付，那么在一起就是灾难。而且女生会把消费当成是自己身价的一部分，就比如说你们硬件条件差不多挺匹配的，但是他挣1万花1万5，就很可能瞧不上挣2万花3000的你，第五点最为重要，你问他会对什么样的男生心动，这一点非常关键。你必须得问，其实如果对方能说真话的话，最好的问题是你之前谈过几段恋爱，因为什么样的原因分手，但是现在的女生伪装技术那都是很高潮的，你通常问不出真实的答案，但你问他会为什么样的男生心动。你就大概能判断出他过往的情感经历，如果他说我只是看感觉，感觉对了什么都对了，这种女生很大可能性不太靠谱，因为她很容易被情绪掌控，如果她的回答是我喜欢男生的某些品质，比如责任担当顾家有才华。喜欢小动物等等这些特质，这些可以长期存在下去的特质，不会因为一时情绪变化而改变的特质，那么她和你在一起多半感觉会比较稳定。'
