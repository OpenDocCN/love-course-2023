  text: '# 女生说我们还是做朋友吧，教你一个思路扭转局面 - P1 - 恋爱学长轩哥 - BV1ss4y1B7w1喜歡的女生說我們還是做朋友，千萬別挽留，也別問為什麼，因為這是你掌握主動權的最佳時機，只要你比她淡定，就能獲得意外的好結局，如果兄弟們不想為背叛，或者陷入無盡的糾纏，直到最後被拉黑。那就一定要看完這期視頻，一個案例你就明白了，記得點贊收藏，哥哥你好，我是個普通的上班族，長相和條件也很一般，喜歡一個女生很久了，她是那種性格很開朗陽光，很受歡迎的女生，追她的男生也不止我一個。她也能感覺到我喜歡她，前幾天她過生日，我給她訂了束花，也送了禮物，她也挺高興的，這一切看似還可以，但平時她回復我的信息就很慢，基本都是一問一答，她也很少主動找我，這一次趁她生日的機會，我表白了。但她說我們更適合做朋友，我該怎麼辦，我真的很喜歡她，我們直接上乾貨，我讓兄弟這麼說，你發好人卡的樣子很熟練，你是不是發過很多次好人卡，先活躍一下氣氛，不要讓對方停留在，剛剛拒絕你的情緒中。不然我們很難把框架建立起來，並且重新掌握主動權，之後我讓男生接著說，其實大部分男生認識兩天就選擇表白，我覺得這樣是不對的，而且做朋友是雙向篩選，看互相的性格合不合適，其實女生拒絕你之後。一般都會做好被死纏爛打的準備，所以我們一定要去把女生的常規預期給打破，聽到你這麼說之後，她的心裡肯定會有一些情緒落差和失落，無論她是想繼續試探你，還是真心的拒絕你，聽到你的回答。她都會覺得你是有自我的框架的，會給你基本的尊重，女生回，沒呀，我覺得你是個很真誠的男生，不然也不會跟你接觸，只是你也並沒有了解真正的我，而且進展太快，男生都不會珍惜，我覺得以朋友的方式相處會更好。很多兄弟看到這裡已經徹底絕望了，但是看過我視頻的兄弟都知道，扭轉局面的序幕才剛剛拉開，因為女生看似堅定的拒絕，但其實第一句話還是留有餘地和窗口的，所以我們順水推舟的回答，這也沒錯。不然男朋友怎麼也會帶朋友這兩個字呢，這裡繼續調侃，暗暗的拉近距離，我們接著說，其實有一次我們逛到一個家具店，你在很認真的研究櫃子的尺寸和沙發的材料，看起來特別顯起兩母，這個感覺很難忘。我覺得現在有居家感的女生還是蠻少見的，所以引起了我的注意和別樣的感覺，這句話的關鍵點在於，我們通過描述共同經歷，把女生帶入到我們構建的聊天節奏中，女生往往也不會抗拒這種真實的細節。她會發現你不僅具有自己獨立的框架，也有一份真誠的溫暖，對你的好感度就會提升，女生回，你是個很細心的男生，和你在一起我也蠻放鬆的，我們都能做最真實的自己，可以看到對方的壓力和緊繃感已經被完全打消了。我們說那我就當你是在誇我了，我和你說這番話的原因，也是不想在你面前有什麼面具，希望你也是，到這裡雙方的位置感真正拉平，在這種平等的前提的框架下，才能走向最好的結局，女生也認同的說，我一直都是這樣。不然也不會和你說先做朋友了，這個時候其實女生已經在這波拉扯中，完全進入了我們的框架，我們回，那我作為朋友關係里的一員，意見豈不是也很重要，既然我們都是好朋友了，那我的好朋友們都經常請我吃飯。你是不是該讓我單獨宰你一頓，見證一下我們的友誼，那這句話我們通過朋友這個身份，把我們的位置感拉回了一個新的高位，也讓關係更逼近一步，最後感情是相互的，女生給出相應的態度，我們也有自己的態度。一個有自我框架的男生，女生才是覺得有價值的，從而才有可能從拒絕的一方，變成主動追求你的人，到這裡還是那句話，好的感情是雙向奔赴，真心才能獲得真愛，我是柯核。還有什麼問題可以一起聊聊。'
