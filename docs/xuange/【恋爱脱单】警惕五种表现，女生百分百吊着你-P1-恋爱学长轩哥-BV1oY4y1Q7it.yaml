  text: '# 【恋爱脱单】警惕五种表现，女生百分百吊着你 - P1 - 恋爱学长轩哥 - BV1oY4y1Q7it一個女生如果吊著你，會有以下5種表現，其中第3條最殘忍，如果你遇到了，不要抱有任何幻想，直接放棄，看完讓你少走10年彎路，首先第一種，如果你們認識3個月左右，關係卻沒任何實際性的進展，再說個加薪的真相。你並不是她擇偶的最佳人選，很多兄弟和女生長期處於一種模糊地帶，總感覺有希望可又停滯不前，其實真相只有一個，就是這個女生目前還在急驢找馬，她並不是真的想跟你慢慢來，而只是不想讓自己有空床氣。所以一旦只要找到比你更好的，更有感覺的，你就直接原地出局了，第二種，她的生活從來都不會由你，舉個例子，你會給她點奶茶，也會給她送各種節日和出差禮物，可你在她的生活裡卻沒有絲毫的蹤跡。甚至她從來不會向任何她的朋友提起你的名字，每當無可避免提起時，她只會說你是個普通朋友，我知道很多兄弟，想從日常生活中的點滴付出打動她，希望能慢慢滲透她的生活，成為她可以依賴和親密的人。可是她的圈子沒有你的任何痕跡，這足以說明，沒有把你當成真正可以發展的對象，其實她只想吊著你，享受你對她好的感覺，第三種，只接受你的好，不接受你的好感，幾乎每個兄弟都遇到過這種情況，你對她的熱情。她從來只會照單全收，不會拒絕你的付出，可只要談到你對她的喜歡，或者問到你們之間的關係，她只會說自己很慢弱，現在不想談戀愛，或者說自己有過一段不好的感情經歷，受過嚴重的欣賞，所以現在對感情更謹慎。不願意輕易進入一段關係等，如果你們時不時還能有點曖昧的感覺，甚至和你有過牽手擁抱這些情況，但在關係上，就是不給你一個很明確的回應，那麼兄弟們，聽我一句勸，你的身份其實就是一個備胎，第四種，無聊時找你。你需要她時從不出現，最讓人迷惑的是，只要她不開心，或者需要有人陪伴和安慰時，她就會主動找你，甚至特別熱情，很多兄弟會覺得，這是她在釋放對你有好感的信號，但其實她只是無聊了，你只是臨時替補而已。不然為什麼，她的開心和值得紀念的時刻，卻從未和你分享，而且當你需要她給你鼓勵時，她會有各種各樣的理由來推託，從來不會出現，因為她知道，你對她的需求，大於她對你的需求，所以你的感受無關緊要，你的存在。只是她在寂寞時的臨時替補，第五種，當你想放棄，她開始主動，當你患得患失，想放棄對她的感情的時候，她就會主動找你聊天，甚至主動邀約，和你保持一個曖昧的氛圍，給你一種，好像你再努努力，就可以得到她的錯覺。可每當你覺得你們的關係，可以更升溫的時候，瞬間她又迅速疏遠了你，不會給你任何理由，然後你又再次深陷其中了，難捨難分，每當這時，兄弟們會懷疑自己，哪裡做錯了，甚至想通過認錯的行為。來換回她原本對你熱情的態度，但是你錯了，她根本沒有把你放在心上，她只是不想放棄一個對她好，而且有價值的人罷了，真正喜歡你的人，會害怕失去，只有吊著你的人，才會無所顧忌，以上五種情況，遇到三種。我勸你趕緊遠離，還是那句話，好的感情是雙向奔赴，真心才能獲得真愛，我是柯禾，還有什麼問題，可以一起聊聊，(CC字幕製作:貝爾)，在最远的地方。And
