  text: '# 【恋爱脱单】遇到喜欢的人怎么追才会不卑微 也不舔狗 - P1 - 恋爱学长轩哥 - BV1iM411W7Pc如何追喜歡的人不會顯得很卑微很甜，這期視頻2分鐘解決這個困擾，因為我發現一個很有趣的現象，很多男生在有過過度付出，然後被傷害的經歷後，就變成了驚弓之鳥，但凡有一點不對勁的感覺，就會馬上撤退。最常見的表現，曾經為喜歡的人，只要在經濟範圍內，買什麼都可以，現在買杯咖啡都難，曾經每天早上晚安，現在對方不主動，我就絕對不理，還有許多表現我就不說了，我們現在再回到開頭說的主題。如何追喜歡的人不卑微也不甜，最關鍵的點就是，保持平衡，在戀愛中，有一個心態平衡基礎原則，就是任何一方跪舔，都會讓這段關係失衡，最終倒塌，所以你會發現，有很多善於獲得情感的人，都有一個共同點。能夠維持好的心態，和關係拿捏做到極致，下面分享三個關鍵的細節，你明白了，也能成為這樣的人，第一點，努力就會成功，付出就有回報，這句話放到感情裡是不對的，而是要看如何努力，如何付出。比如當你遇到一個喜歡的女生的時候，不要總想著我為對方付出，對方就能夠看懂，於是珍惜你的付出，越來越喜歡你，感情不是價值和價值的兌換，有時候你的努力和付出，在女生看來，可能一文不值。因為好的感情是雙向奔赴，所以你最應該做的，是把付出分批集於，放緩你的腳步，克制自己，想要清奇所有的想法，一點一點的讓她了解，等到對方給你回饋後，再想著下一步要怎麼辦，否則就很容易跪舔，舉個例子。你跟女生約會結束後，你們家住的正好是反方向，一個城北一個城南，你出於禮貌或者不捨，開車送她回家了，快到家的時候，她出於禮貌客氣了一下說，今天辛苦了送我跑這麼遠，這個時候你就不要呆呆的說，沒關係。那你就成為付出者的角色，而應該讓她看到你的付出，接下來看她的反饋，要不然你連出租車司機都不如，別人起碼還掙了錢，這個時候你就可以說，你住在城北，離我家真的挺遠的，不過和你在一起，時間好像過得很快。感覺也沒有很遠了，如果女生說，那我陪你在車上聊聊天，或者我陪你在散散步，下次我來請你吃飯，這樣的情況，你就可以繼續付出，投入你的情感，因為它值得，那如果女生覺得理所應當，那我勸你撤離，因為你們的關係。從這一刻開始，已經不平衡了，要在後面找回平衡，會要下很多功夫，如果你就是非她不可，那我勸你短暫的冷對方一下，通過冷漠的方式，讓她知道，你很在乎平衡感，第二點，追女生靠的是吸引，我在之前的視頻。其實真的講過很多次，一段雙向奔赴的感情，靠的一定是互相吸引，而且一個越好看越優秀的人，身邊對她好的人越多，這句話，我們經常會聽到長輩講，你看人家女生多溫柔善良，你多對她好就行了，對也不對。因為時代的局限性，放在20年前，大家圈子都比較小，你可能努努力追一下，浪漫一下，就可以獲得感情，但放到現在來說，再也不是一根棒棒糖，都可以開心好久了，所以你更應該明白，吸引的重要性，不屈皆靠搏鬥。擊敗其他的同類，獲得的吸引力，追女生靠的是你有事業心，乾淨帥氣，成熟又幽默，這些才是你吸引女生，注意力的品質，千萬不要想著空手套白狼，你騙得了一時，也瞞不了一世，但到底，要怎麼拿捏這個關係的實度呢。下面是第三個細節，距離感和空間感，很多兄弟其實不明白，自己為什麼會變成舔狗，反正追著追著就不對勁起來了，其實很簡單，男生在一開始主動，是沒有問題的，付出一點有時候也是必要的，有兄弟會說。不是才說的不能舔，但是付出不是舔，過度付出才是舔，你要明白，付出在你心中的比重，付出了對方沒有反應，那我們就撤，對自己沒有絲毫影響，所以付出是行為，而舔狗是行為過度，如果你能夠把控，距離感和空間感。在剛開始的時候，'
- summary: "-   要求自己保持适当距离，避免过度付出，避免成为舔狗。\n    1.  当发现自己过于在意对方时，及时调整情绪，寻找其他事情分散注意力。\n\
    \    2.  保持社交关系平衡，避免一方付出过多，建立双向吸引关系。\n    3.  真诚付出才能获得真爱，好的感情需要双方共同努力。"
  text: 要求自己不要向對方靠得太近，你就不至於付出的太多，然後口水蹭的對方哪裡都是，你說女生會喜歡這樣的男生嗎，這就是為什麼，很多兄弟成為舔狗的原因，放在具體情況裡，比如當你發現，自己患得患失。會因為對方的一句話，就影響情緒的時候，就要及時醒悟，趕快找點其他的事情清醒一下，從每天聊天，降到三天一聊，一周見一次，變成半個月見一次，重新認識一下這段感情，你就不可能成為舔狗，最後我想說。當你遇見一個真正喜歡的人，主動付出一些真的沒有問題，但社交能量是守恒的，你一定要保持雙方關係的平衡，相互吸引能量才能對等，了解我上面說的三個細節，你想變成舔狗都很難，當然了還是那句話。好的感情是雙向奔赴，真心才能獲得真愛，我是柯赫，還有什麼問題可以一起聊聊，(CC字幕製作:貝爾)，字幕君:Joey。
