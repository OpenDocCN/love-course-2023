  text: '# 【恋爱脱单】多说两句话，喜欢的人就会主动找你 - P1 - 恋爱学长轩哥 - BV17P41127jQ如何让喜欢的人主动找你，我相信这个问题你很好奇，或者你觉得是不可能发生的事情，但我告诉你，在特定的时候，你越逆人性的做一些事情，喜欢的人就会变主动，不啰嗦，直接结合一个案例你就明白了，开始写开始那句话。我分享的任何内容，只是为了让双方沟通更加顺畅，真心才能获得真爱，前不久粉丝问了个问题，柯柯你好，前天一个我以前很喜欢，但后来没追到就放弃的女生，突然半夜跟我打语音电话，我莫名其妙，然后她说心情很不好。想找一个人聊聊，说话的声音听着也很失落，差不多聊了两个多小时了，内容基本上就是工作不怎么顺心，朋友又背叛她，每天失眠，打完语音都快三点了，我困的不行就睡觉了，第二天跟她发消息，她一直不回复。这到底是为什么，我们来看一下当时的记录，男生发出晚安以后，第二天又关心的问，你昨天怎么了，然后对方一整个白天都没有回复，其实这种感觉我很懂，当一个女生主动跟你发消息，说可不可以聊聊天。大部分男生就觉得遇到的女生，给自己抛了一个橄榄枝一样，一定要接住，但我告诉这位兄弟，如果你想让她更主动，但对方主动来问你的时候，就不要直接答应她，否则就会显得你自己时间很没价值一样。那兄弟们下次遇到这种情况，该怎么提前拒绝呢，再看另一半的你就明白了，女生主动发消息说，有时间吗，后来男生问，怎么了，心情不好，先不要直接答应，不试不登三宝殿，你问对方是不是心情不好。就可以提前把麻烦的事情给排除了，一拼一刀，借钱的，犯卡的，那就直接不用理了，如果她是心情不好，我们就接着聊，对方回复，嗯
    是啊，我让男生说，我现在有点忙，你等我处理完手上的事情，不要直接接受。即使你当时没事，你要这么说，因为放一放才能让对方明白，你不是那种朝之起来，挥之即去的人，对方说，那你先忙吧，如果直接答应，那就把对方推开了，所以我们说，我还是清楚谁轻谁重的，五分钟就好，有一些暧昧。但又很朦胧，能够让人回味一下，这种感觉，兄弟们可以体会一下，女生说好，等你，过了差不多五分钟，果然案例中的兄弟，直接拨打了云电话，兄弟们要明白，这些都是社交中的小细节，也许就一两句话。但最后的效果就不同，那我们再回到一开始的案例，这位兄弟，好像已经成了情绪垃圾桶了，但是如何让关系回到平衡呢，其实也就多说两句话的事情，我让男生说，怎么不说话，先直接表明自己的态度，女生说。那天熬夜太累了，谢谢陪我说话，当时这位兄弟，就想展现自己的善解人意，打算说什么，没关系，你的心情好一些就行，那我们就千万不要这么说，道理之前也讲了，我们直接回，把你的谢谢收回去，下次我心情不好。这句话不仅表明了我们的态度，虽然看起来有些强势，但我们先帮了对方，但他就是不会拒绝的，而且还会下次主动找谈判的伏笔，不再显得尴尬，果然对方说，可以啊，我们继续回，然后我也和你一样，一直不回消息。让关系回到平衡，又需要强势，很多男生不管怎么做，那我们就要逆着人性，去做这件事情，女生说，哎呀我是觉得很尴尬，和你很久没有说话了，突然大半夜的和你聊天到那么晚，看到没有，对方直接把不回复的原因。告诉了我们，果然男生说尴尬什么，长时间不联系的人，在半夜联系上，这不是挺有缘分的，在强势过后，稍微把气氛缓了一下，然后打消对方的顾虑，拉近双方的距离，对方回了一个可爱的表情。后来我就没有让男生继续回复了，我清楚在这种环境下，对方是会主动开启话题的，果然过了一会儿，女生主动找了一个话题，继续和这位兄弟聊天，你知道是为什么吗，案例后续，鱿鱼和视频主题，不太相关就不分享了。这些的重点，还是希望兄弟们能够明白，'
