  text: '# 【恋爱脱单】适当停止聊天 反而会让你们的聊天更热情 - P1 - 恋爱学长轩哥 - BV1tM4y187fP主動停止聊天，對方和你的聊天反而會變得更熱情，誒，你別覺得這個話很矛盾，這些視頻兩分鐘，結合一些場景、案例，分享三個停止聊天的高前上細節，你就相信我說的這句話了，這些內容非常爆炸，毫無廢話。記得做好筆記，我相信老粉頭還記得，我在以前的案例中時不時的會提到一個詞語，切斷話題，以前我從來沒好好解釋，這些視頻我就來單獨說一說，因為聊天的關鍵根本不是聊天話術本身。而是在過程中雙方關係是否會越來越好，如果不行，但至少能夠見面，這才是關鍵，而其中的時機和節奏是很重要的，所以有時候在案例中不讓大家不聊天或者停止聊天，反而會對你們的關係有幫助，首先。為什麼要切斷話題不去聊天呢，第一個原因，掌握節奏感才能更好的平衡關係，這可以更好的影響你們未來的關係，調整你想要的結果發展，第二個原因，能夠中和掉需求感，你找別人一次，這就是一次需求感。而適當的切斷話題就能夠很好的平衡，或者叫降低需求感，第三個原因，更容易判斷對方的態度，比如你突然撤離聊天，對方是否會理解你或者等你，下面給你三個可以切斷話題的場景。它們分別是頂點撤離、掌握節奏和緩解尷尬，結合三個場景案例分別來說說你就懂了，首先第一個頂點撤離，它是指在聊天最有情緒的時候突然停止，比如下面這個案例，大概的場景是男生和女生在聊演唱會的話題，男生說。我跟你說，我以前看過某某明星的演唱會後台，大開眼界，一分鐘30個人可以換好一套戲服，對方說，怎麼換的呀，我還從來沒有看過演唱會的後台，男生說，我先開車回家，等一下語音和你說，女生說，好的。男生過了半個小時沒回復消息，對方還補發消息主動問男生還沒到家嗎，過了一會兒男生和女生打了語音電話，這裡切斷話題就是給他充足了好奇心，然後再撤離讓情緒得到延伸，第二點掌握節奏，比如下面這個場景。這位兄弟提前告訴了女生白天工作很忙，總是會有線上會議，於是在之後的聊天中，男生說，我等一下跟你說個事，女生回什麼事，男生說，我現在有一個線上會議，等一下說，對方回，好吧，那你忙完了說。如果提前沒有植入這個概念，突然的切斷就會顯得非常的尷尬，而其中的關鍵就是讓對方提前適應你的節奏，第三個場景緩解尷尬，有時切斷話題並不是為了延伸話題，而是為了短暫抽離尷尬的環境，比如下面這個案例，女生說。我不喜歡聽這些，大部分男生可能會去解釋自己，或者去詢問原因，但案例中我讓男生直接說，哈哈好，因為你不確定這句話是否會有負面影響時，停止話題反而不會出錯，再比如下面這個案例，雙方正在聊天氣，女生說。我現在都不想出門，不想被曬黑了，男生說，沒事啊，你黑一點也好看，對方說，也沒有吧，案例中男生已經有一些暴露需求感了，此刻如果接話，無非就是繼續花假或者強硬的換話題。所以我們直接用不回消息的方式來切斷話題，是為了在下一個時間段開啟新的話題，我們過了快一個小時說，剛才忙去了，現在在幹嘛呢，以上三個場景切斷話題的原因各不相同，但核心都是為了讓關係變得越來越好，當然了。具體的情況需要你自己結合實際來判斷了，視頻裡有更多的只是提供思路，最後針對這個內容，有個關鍵，兄弟們務必要知道，切斷話題並不是隨便使用的，記住下面三個標準，第一點，你不知道聊什麼。切斷話題幫不了你任何忙，二，切斷話題不能過於平凡，三，當你們聊得很愉快，一切進展順利的時候，不要總想著切斷話題，該秒回還是要秒回，這期視頻到這裡差不多就結束了，還是那句話，我分享的任何內容。只是為了讓雙方的溝通更加順暢，好的感情是雙向奔赴，真心才能獲得真愛，還有什麼問題可以一起聊聊，'
