  text: '# 喜欢的女生总是把你当好朋友，如何拉近双方距离 - P1 - 恋爱学长轩哥 - BV1BM4y1878J你們能聊天也能夠見面，但喜歡的人總把你當朋友，一定要注意以下四點，否則你們永遠無法突破朋友的關係，這期視頻結合案例來好好說一說，雖然有些長但細節滿滿，前不久一個兄弟問我，哥哥你好。我和一個女生認識快半年了，中間基本上每周都會聊天，我本來就是一個比較慢熱的人，這段時間他的性格和一些小細節感染到了我，慢慢的我發現我越來越喜歡他，中間也嘗試過主動突破我們的關係。但感覺就像拳頭砸在棉花上一樣，他不是躲避就是換話題，所以我不是很清楚，他的想法，雖然他還會主動找我聊天，但我知道這樣下去關係得不到發展，所以你可以幫幫我們，我真的很喜歡他，並不想一直做朋友。我告訴兄弟像他這種情況，我們的思路就是主動植入一些情侶才會說的話，做的事挑明自己的態度，否則就一直成為朋友了，這個過程有一些坎坷，但我們做到了步步為營，來看看我是怎麼幫助這位兄弟的。有一天女生主動給男生發，等這個項目忙完了，我一定要好好玩一下，大部分直男兄弟就會回，和誰出去玩，準備去哪玩，像這種朋友一般的普通聊天，最終結果肯定還是朋友，那就是無效聊天，這裡就是第一個細節，突破關係。就要讓狀態集中在雙方的身上，你和他有故事，他會有情侶的感覺，所以我們回快樂要學會分享，所以下次玩的時候記得叫上我，我們這麼說的目的，是打算用幽默的方式創造單獨的見面機會，之後他回哈哈，我不能找朋友。很明顯我們的第一波攻勢被對方迴避了，但是沒有關係，因為曖昧的氣氛是一點一點積累起來的，而且這裡有一個邏輯漏洞，男生和女生本來就是朋友，那後面半句話就是說不通的，所以我讓男生這麼回，怎麼難道我們不是朋友。用故意誤解他的方式來看看他是什麼反應，對方說沒有，我和閨蜜週末已經約好了，不僅沒有推開男生，而且還主動告訴了男生不能一起玩的原因，這就說明他還是很在乎和這位兄弟之間的關係的，下面是第二個細節。時機不好學會主動推開，在溝通中，有的男生看到對方的反應不錯，就會選擇繼續詢問，去哪裡玩，能不能一起，甚至繼續強勢邀約，那這種行為攻擊性就太強，而且暴露需求感，我們要做的就是把握好時機再進攻。於是我們說那算了，看來緣分還是不夠啊，這種直接把對方推開的思路，反而更容易激發好感，對方說哈哈哈哈，你又沒有提前和我說，看到沒，這樣的聊天思路，就有那麼一絲絲曖昧的感覺在了。但我們的回覆依然是把對方推開，我們略帶一點高冷的說，你先和閨蜜玩吧，看到這裡肯定很多人的反應和這位兄弟一樣，女生的反應明明都很好，為什麼一直選擇推開，這裡是第三個細節，女生如果一直把男生當朋友。他會覺得和你在一起很開心，但不確定這種感覺到底是不是喜歡，所以我們要去放大這種感受，而不斷推開的目的是為了隱藏自己的需求感，讓對方進一步的耗盡我們，果然女生回覆，你不會生氣了吧，看到沒有。對方開始主動關心起男生了，那這個時候就是突破關係的好機會，果然男生說沒有生氣，只是覺得當前的關係讓我很難受，先把大概的問題拋出來，看看對方的態度，對方好奇了，什麼關係啊，我都聽不懂，對方願意聊。那我們繼續說朋友的關係，我一直都很糾結，你也有這種想法對吧，不明確說明自己的想法，但字裡行間都在把雙方的距離越拉越近，對方回，你為什麼會有這種想法，我們不一直都是朋友嗎，很明顯對方就是在不斷的拉扯。那我們要做的就是步步為營，我們繼續深入話題，對呀，但我現在和你相處感覺越來越特別了，對方說，我只是覺得朋友關係會更好，不然朋友都做不成了，看到沒有，對方把自己的顧慮說了出來。那此時我們要做的就是打消顧慮，那就很簡單了，'
