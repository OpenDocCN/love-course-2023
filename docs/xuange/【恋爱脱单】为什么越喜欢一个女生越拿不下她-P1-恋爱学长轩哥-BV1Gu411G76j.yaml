  text: '# 【恋爱脱单】为什么越喜欢一个女生越拿不下她 - P1 - 恋爱学长轩哥 - BV1Gu411G76j你越喜歡一個女生，你越拿不下她，為什麽會出現這種情況？，為什麽你對她越好，對方反而越反感越冷漠，為什麽你付出的真心永遠得不到回報？，因為感情這件事本來就是反直覺的，當你被一個女人牽動情緒。當你跟著感覺走，做了一切讓自己特別感動的事之後，你在女生的眼裏，反而沒有吸引力了，因為女人永遠只會跟著比她強大的男人走，這個強大不是說你的身份、地位、收入，而是心理上的位置，你的需求感越高。你越想得到她，你越是對她上頭，那麽你的心理位置就越低，越是弱小，比如你剛認識一個女生，想約她出來吃飯，但你害怕被拒絕，你就說:你想吃什麽？，明天晚上有時間嗎？，後天晚上有時間嗎？，要不要出來吃個飯。或者看場電影？，或者是你想吃什麽東西，告訴我，我去訂，有沒有發現，這些話全程都在告訴女生，你在請求她賞臉，賜予你一個吃飯的機會，你們的關系一開始就不平等了，你已經把她給供起來了，你還指望她能喜歡你嗎？。如果換一種方式呢，我知道有一家網紅餐廳，朋友都說那家餐廳味道巨好，哪天咱倆一起去嘗一嘗，你體會一下這兩句話的區別，心理位置的變化，強者和弱者的變化，吸引力的變化，我在教我每個學員，去和女生溝通的時候。都會采用不同的方法，但核心只有一個，那就是讓女生感覺到你的強大，你的帶領，到最後學員發現，原來根本就不用費勁腦汁地去猜，女人喜歡什麽，不用去猜女人的想法，只要你能夠把握關系的節奏，就能有結果。如果你也遇到了搞不定的女生，不用擔心，來找我。'
