  text: '# 【恋爱脱单】优质男人择偶上要谨慎谨慎再谨慎 - P1 - 恋爱学长轩哥 - BV19x4y197Wx如果你和我一样，30多岁，事业上有点小成就，在自己的恋爱走势上，一定要谨慎，再谨慎，因为你很容易掉入成功者恋爱陷阱里，什么意思呢，就是说这些年，你大部分的时间精力都放在工作上，你了解你的工作。了解你的事业，但你不了解女人，很容易把商业思维，带入到情感思维中来，举个最简单的例子，商业思维讲究价值交换，利益交换，你和女人相处，也很容易和人家搞这种价值交换，物质换美貌，物质换情绪，但我跟你说。你这样的状态最容易被割韭菜，最容易被捞女和扎女给盯上，人家稍微给你提供点情绪价值，让你尝尝甜头，你就很可能上头，开始给人家各种付出，很可能都不用女生去说什么，你自己就主动掏腰包了，结果到头来。钱花了啥也没得到，我之前有个学员，两个月的时间给女生花了400万，手都没牵到，听着很离谱，但你真正上钩的时候，你控制不了的，所以咱得加点心，情感领域的规则，和商业领域的规则，有时候恰好相反。要是你情感认知不够高，恋爱也好，婚姻也罢，女人都能给你来一刀，情感上的问题，可以直接来找我。'
