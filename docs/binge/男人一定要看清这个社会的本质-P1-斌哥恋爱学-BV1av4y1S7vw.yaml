  text: '# 男人一定要看清这个社会的本质 - P1 - 斌哥恋爱学 - BV1av4y1S7vw今天又要跟大家去講一個沉重的話題，男人的膽量和自信其實就是來源於你的口袋，你記住我這句話就可以了，包括前幾天有一個兄弟來找我，跟我說他和他的女朋友分手了，他想挽回感覺特別的困難，他問我怎麼辦。我就問他你有沒有錢，他說沒有，我說你有好的工作嗎，他說他的工作也不怎麼好，所以我就跟他講了一句話，這個女人離開你很正常，說明這個女人的腦袋是正常的，這也是一個聰明的女人，但是他不願意聽我講這些話。他說你能不能替我把她把她撩回來，有沒有人幫我，反正就是講了一大堆廢話，其實這些東西都是沒有用的，你買不起她對不對，你買不起她，我最喜歡講的一句話就是你買不起她，她就不跟你混了，你買得起她。那麼她就跟你混，所以說這個社會的本質，其實就是比了購買力，很多人聽不懂什麼叫做購買力，我再跟大家講一個我的理論，一個是顏值購買力，一個是金錢購買力，一個是內涵購買力，一個是家庭背景對不對。一個是社會地位，你能不能把你的每一項指標都提升起來，然後就是鍛煉身體，多閱讀多聽我講課，多聽我的直播練習演講，然後把你那個衣服給穿好，你出去搭訕，你想要的一切都可以實現，其實這個是本質，就是修煉內功。如果你不去練內功，你只是來問我一下老師怎麼聊天，這些都是沒有用的，我們群裡有個兄弟，他是個老闆，一年也能掙個幾百萬幾千萬，他長得雖然不怎麼樣，看起來甚至有點醜，但是他就是找到了很多女朋友對不對。他自己是個老闆，他也付費在我的群裡面去學習，跟我學習一些人性方面的知識，這說明一個什麼問題，就說明他自己是個老闆，很多時候很多事情就變得很簡單了，他能賺錢，所以說我的課你們一定要去好好的揣摩。其實我講的東西不僅僅是男女的關係，有一個詞叫做大道相通，你們聽懂了之後，你們可以衍生到生活的方方面面去。而且成為一個很厲害的人。'
