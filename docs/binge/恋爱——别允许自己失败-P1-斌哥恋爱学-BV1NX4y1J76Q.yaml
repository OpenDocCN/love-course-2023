  text: '# 恋爱——别允许自己失败 - P1 - 斌哥恋爱学 - BV1NX4y1J76Q很多兄弟在谈恋爱里面，他是能够允许自己失败的，这个本质上是一个弱者思维，一次感情失败，可能就意味着权限的崩盘，其实赚钱也是这个样子，你以为失败是成功之母，但是我要告诉你的是，这个只是规律和规则。你可以尊重他，但是你要变成一个强者，你的潜意识里面一定要形成一套，失败从来就不是成功之母的概念，失败只可能导致你更加的失败，只有成功才能让你更加的成功，一次感情的失败，一次生意的失败。你可能要花三五年的时间，才可能把这个坑给填补起来，但是如果你这次干得很成功，那么你下次就会干得更成功，所以说你一定要有一颗不输的心，那么你慢慢就能赢了，为什么很多人他过得很差，生意失败
    感情失败。就是因为他认为输了他无所谓，这个陈有量他没有干过朱元璋，项羽没有干过刘邦，所以陈有量 项羽他死了，我们之所以在谈恋爱赚钱上，能够允许自己失败，是因为你总觉得自己有退路，反正也饿不死
    对吗。所以很容易温水煮青蛙，兄弟们其实绝大多数人，是感觉不到自己是在走向灭亡的，我并没有想去贩卖焦虑，当然你也可以每天活得很快乐，反正脑子有泡面，反正脑子有王者峡谷，但是等你老了你就会发现。即便你焦虑也不再怎么管用了，你只能欣然的接受自己的悲惨的命运，我讲的这个东西是强者思维，你可能会觉得它很虚，但你以为的这个虚，你想明白了，你就会觉得这个才是真实的，而你现在认为的那些实实在在的东西。可能等你醒悟过来之后，你才发现那些才是虚的。'
