- summary: "-   在选择手机修还是换新手机时，个人条件和追求完美程度会影响决定。\n    1.  手机坏了，有选择权和条件好的人可能会立即换新手机。\n\
    \    2.  条件一般的人会考虑修手机或继续使用。\n    3.  在购买水果时，因为钱不够而无法买到心仪的苹果，最终选择了其他水果。"
  text: '# 爱情寓言故事：苹果手机。 - P1 - 斌哥恋爱学 - BV1Yv4y127Vb如果我的手机坏掉了，我就会去看一看这个毛病严不严重，如果不是很严重，花不了多少钱修一修，那我是会去拿去修的，如果说这个手机坏得非常严重了，已经影响到使用了，那我可能会渗腾一下，去换一部新的手机。但是如果我自己是属于一个，比较追求完美的人，并且我有很多选择权，或者说我老爹老妈能够给我买新的手机，那我的手机坏了一丢丢，我是可以选择立刻马上去换一个最新款的，但是如果我自己的条件一般。那还是多多的考虑，这个手机能不能将就再用一用，那天我身上只有5块钱，我去到一家水果店，那个苹果好大好红好漂亮，我很想买，可是老板跟我说这个苹果要10块钱，但是我身上只有5块钱对不对，我就跟老板说。老板你能不能帮我留一下这个苹果，等我攒够了10块钱，我就马上过来买，老板很敷衍的跟我说，好，那么很快就来了一个新的买主，身上有几十块钱，他把一筐苹果都买走了，他挑都不用挑，当我攒够了钱的时候。我去找老板，老板明明说好会给我留的，结果这个苹果不见了，其实已经被别人买走了对不对，但是我转过去一看，旁边还有一个榴莲还不错，这个橘子也还不错，我现在身上的钱足够买很多水果了，我可以一样挑一个。我就有很多选择权，我可以挑一个自己很喜欢的，并且老板还会对我黑黑的笑，我给你拿个袋子，我来帮你撑一下要不要。'
