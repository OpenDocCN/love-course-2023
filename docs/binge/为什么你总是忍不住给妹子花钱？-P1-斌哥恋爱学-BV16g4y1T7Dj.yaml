  text: '# 为什么你总是忍不住给妹子花钱？ - P1 - 斌哥恋爱学 - BV16g4y1T7Dj为什么你总是忍不住给这个妹子花钱，我今天讲这个东西很有意思啊，炮这个牛逼的妹子你是不需要花钱的，我说的不需要花钱不是你不花钱，是你花钱对她来说没有用，她本身长得漂亮，思想觉悟高，她值钱。她还能够自己赚钱，你给她花钱就打动不了她的心，人缺钱就会被金钱所驱动，人不缺钱的就不再会被小钱驱动了，所以我们炮溜，其实是通过花钱达到另外一个层面上的目的，比如说你花钱请这个溜，吃一顿高档的餐厅。其实呢，是在向她展示出你对生活品质的追求，而她并不是在乎你那顿饭，啊，这个比较骚扰哈，蠢人总是喜欢去算计金钱的账面数额，有价值的女人，你跟她说话聊天，她是不想理你的，她的时间很宝贵，她没有义务。也没有那个必要去理你，没有价值的女人成天没有什么事情做，她很闲，你去找她呢，她就会跟你讲话，她就会暗示你给她花钱，所以你为了得到这个妹子，你就忍不住把这个钱给花出去了，反过来也是这个样子，你缺妹子。就会被这个妹子的暗示去驱动，你不缺妹子，她暗示你，你都不想理她，所以这又是一个博弈论，你花钱不是因为你有钱，是你在这个博弈里面认输上脚的战利品，你还以为自己很有钱，可怜这个妹子。这个妹子实际上心里会觉得你很傻，觉得你好骗，她拿着你的钱开心的交了一身宝宝，心里却觉得你没有什么用，搞习惯了之后，她就会故意的欺负你。想学更多吗。'
