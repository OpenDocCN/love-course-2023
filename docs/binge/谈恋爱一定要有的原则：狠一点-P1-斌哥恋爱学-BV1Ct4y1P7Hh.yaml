- summary: "-   谈恋爱要有原则：狠一点\n    1.  不要过于害怕失去对方，也不要过于惯着对方\n    2.  不要让对方觉得你离不开他，否则对方不会意识到问题\n\
    \    3.  不要轻易心软，否则对方会认为问题在你身上，甚至会产生慣性思维"
  text: '# 谈恋爱一定要有的原则：狠一点 - P1 - 斌哥恋爱学 - BV1Ct4y1P7Hh兄弟們 談戀愛你們一定要記住一個原則，就是狠一點，我講這個不是讓你們去做一個壞人，因為大部分的舔狗，他們的性格都是一個懦弱的性格，不敢跟對方去提要求，不敢生氣，只會討好，男女其實都是一樣。不要太害怕失去對方，也不要太慣著他，很多兄弟前期對方都對自己很熱情，但是在一起之後，對方反而對他愛搭不理，一鬧矛盾就迴避，完全不在乎你的感受，更不可能主動過來跟你道歉，哄你
    對不對。起根本的原因就是你灌出來的，你讓他覺得你離不開他，你們剛開始在一起的時候，發生了問題，他是不是就表現得非常的緊張，然後還會去哄你，對你撒嬌，後面你心一軟，但問題沒有得到合理的解決，事後再次發生的時候。你再提這件事，他就會覺得你是沒事找事，故意找岔，慢慢的，他就開始迴避跟你溝通，這就是讓你們狠的第一個原因，不要太容易心軟，不然他永遠意識不到自己的問題，也永遠不會改變，甚至會覺得這是你的問題。然後他沒有搭理你，在這個期間沒有聊天了，你擔心他不愛你了，你擔心他會跑掉，你就會主動的去找他復合，甚至認錯，失去了原則，你們發現沒有，明明不是什麼大事，明明是對方的錯，反而你卻先道歉。這樣對方就產生一個慣性的思維，原來只要我不理你，你就能自己處理好你的情緒，你就能不鬧疼他，自己不費勁的同時，還不用處理你的負面情緒，是不是很爽，所以說，談戀愛一定不要嘴硬心軟，對另一半該溫柔溫柔。該狠的時候，你一定要拿出自己的態度。'
