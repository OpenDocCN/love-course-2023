  text: '# 千万别活成这样的家庭 - P1 - 斌哥恋爱学 - BV1Ne4y1W7Qa你们知道什么样的家庭是最痛苦的吗，不是穷的，而是天天吵架，天天争吵的，他们彼此说的最狠毒的话，说的最难听的话，说的最伤人的话，三句话就想致对方于死地，每一个字都是诅咒，每一个词都像匕首一样。狠狠的扎进对方的心里，他们对待自己人比对待仇人还要可怕，奸商刻薄，阴阳怪气，这样的家庭真的是非常痛苦，你哪怕挣了再多的钱，这样的生活又有什么意义呢，你连片刻的安宁都得不到，如果你在这样的家庭。不知道怎么办，请私信我，我希望能够帮助到你。'
