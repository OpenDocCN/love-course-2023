  text: '# 如何应对女生的废物测试 - P1 - 斌哥恋爱学 - BV1d24y1c7Tu這個泡溜的核心關鍵就是看你能不能通過妹子的廢物測試，一旦你懂得了這個，你的談戀愛的段位就會上升好幾個層次，很多兄弟他不會聊天，面對自己喜歡的人總是不知道如何推進關係，喜歡的女孩子面前智商瞬間下降。就會非常在意這個妹子說的每句話，並且只會真誠的按照自命的意思去做出回應，這就是你泡不到溜的底層原因，廢物測試是每個女人與生俱來的技能，他們會由此來判斷你到底是不是一個強大的男人，要不要和你升級關係。今天就為兄弟們總結了三個最常見的廢物測試，以及最基礎的應對方法，第一詢問需求，就是你為什麼要跟我聊天，你為什麼要跟我見面，你是不是對很多女生都是這樣的，你是不是渣男，高段位的妹子他們不會直接問。而是會繞幾道彎間接性的去傳達這些意思，這類問題往往都是在測試你的需求感，希望你能夠說出來你很喜歡她，你是奔著結婚去的，我只愛你一個人，但是只要你說出來了，妹子的潛意識就會認為你是一個很容易掌控的男人。那怎麼辦呢，我們要學會把問題給踢回去，比如說你猜你為什麼會覺得我是渣男呢，或者說是直接質疑她的前提條件，比如說你這麼問是不是因為你也喜歡我呢，大膽一點輕鬆一點，但是別讓妹子認為你很自戀。第二種廢測提需求，比如暗示你給她花錢，最近有個什麼樣的包有個什麼樣的衣服，或者希望你幫助她去做一件什麼樣的事情，出現這種情況，切記不要無條件的付出，盡量要做到價值交換，適當的時候要敢於拒絕。不要一味的去服從對方，一旦你心軟了，妹子就會很容易再次向你開口，而且要錢的方式會五花八門，第三種外部刺激型，比如這個妹子說最近有個男生很喜歡我怎麼辦，我前男友對我也是很捨得花錢的等等。很多兄弟聽到這樣的話就慌了，開始有競爭感，認為需要加大投入了，其實這都是女人給你製造的一種價值語境，用來暗示她的價值很高很搶手，來刺激你盡快加大投入來推進你們的關係，而如果你真的加大投入。或者因此導致情緒的波動和需求感暴露，那你就很容易變成舔狗了，最好的解決方式就是你不要正面的去回答她的問題，你可以說你要不要跟她試一試，再跟我去對比對比，這樣既可以做高自己的框架，又可以調動女人的情緒。當然冰無常事水無常形，遇到不同的妹子跟不同的處境，應對的方式也是不一樣的，想學更多嗎請私信我。'
