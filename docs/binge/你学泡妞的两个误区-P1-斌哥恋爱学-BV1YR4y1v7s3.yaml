  text: '# 你学泡妞的两个误区 - P1 - 斌哥恋爱学 - BV1YR4y1v7s3你知道你們為什麼學了一堆的戀愛知識還是不能脫單嗎，因為你們沒有深度的去思考，學的東西呢
    深奔硬套，那還不如不學 對吧，今天我就糾正你們兩個錯誤，首先是不能暴露需求感，這個你一定有聽過。但是這句話是真的害了很多兄弟，點贊收藏 留下來慢慢思考，暴露需求感，它到底是用來幹什麼的，它是用來告訴對方你想跟他談戀愛，知道吧，所以你剛認識一個妹子，必須讓她知道你不是單純的跟她做朋友。這個是特別重要的，為什麼很多人到最後變成了朋友呢，是因為你一開始不暴露需求感，但其實這個妹子是能夠看得出來你想泡她的，你一旦你說去做朋友，她就會開啟她的偵探模式，去找到你想追她的各種蛛絲馬跡。只要被發現了或者後面你自己忍不住了，她就會更加的覺得你這個男人動機不純，很猥瑣，還有一種情況就是，她對你也是有好感的，結果你遲遲不好意思表達，導致了她對你的好感慢慢的就消失了，因為女生她是很要面子的。如果男生不主動，一般她也不會主動，除非你的條件非常好，所以一上來要不要暴露需求感呢，必須要，但是重點來了，暴露多少需求感，才是這個泡溜的核心，你直接一上來就跟她說我喜歡你，然後就色瞇瞇的看著她。這樣就全部暴露了，你應該做的是點破不說破，行為上表示你對她的偏愛，但是又絕口不提我喜歡你，她就更容易接受，而且後續她不會跟你發展成朋友，為什麼呢，因為你一上來就告訴她了呀，我不是單純的去跟你做朋友來的。我覺得我們是有機會的，所以她會更加的覺得，你是一個有情商的男人，她就會產生喜歡，妹子都會喜歡有情商的男生的，所以總結是什麼，就是和女生交流必須暴露需求感，但是需求感一定要講究一個度，而這個度。你只要表現出欣賞就可以了，第二點很多情感博主會去教你，一個男人一定要高姿態，對不對，兄弟們，你到底想不想娶她回家當老婆呢，你不照顧自己喜歡的女人，你不對她溫柔，你對她高姿態你想幹嘛。難道一個溫柔的男生就沒有人喜歡嗎，一定要高冷男神嗎，只是說這個男神更加的容易去獲得女生的欣賞罷了，而這種溫柔被我們大部分的男生以錯誤的方式，去表達成了甜，問題其實在這裡，就是你很溫柔它本身是一個價值。它是一個優點，可是因為你的行為，你的表達的方式不對，導致了你看上去好像你在舔，然後他就不喜歡你了，所以不是他不喜歡溫柔，是他不喜歡舔，所以其實你是應該要在他面前表現出溫柔的。而高姿態的樣子是要在他的面前表現給外人看，這個妹子就會更容易上頭。'
