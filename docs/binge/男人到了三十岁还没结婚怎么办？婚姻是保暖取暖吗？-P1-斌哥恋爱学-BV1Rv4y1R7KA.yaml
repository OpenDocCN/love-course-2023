- summary: "-   男人到了三十岁还没结婚怎么办？\n    1.  30岁未婚，面临家人催婚压力，但要坚持自己的道路\n    2.  婚姻是为了基因而战，要找能成就自己的伴侣\n\
    \    3.  婚姻是弱者的取暖，成功者要跟普通人反向思考，注定孤独但要变得更厉害、更有钱。"
  text: '# 男人到了三十岁还没结婚怎么办？婚姻是保暖取暖吗？ - P1 - 斌哥恋爱学 - BV1Rv4y1R7KA如果你到了30歲還沒有結婚，如果你是一個有著遠大志向的男人，那麼今天希望你能夠聽完我這碗補雞湯，你的父母你身邊的人都在催著你結婚，他們都在替你擔心替你著急，但是你要告訴你自己，這就是你的道。人的一生都在戰鬥，都是為了基因而戰鬥，我們要取得最終戰略上的全面勝利，而不是在乎一時的成敗，我們要找的是那個能夠成就我們豐功偉業的老婆，而不是那個搭伙過日子的人，你現在沒有取得很大的成就。就為了完成結婚這件事隨意娶個老婆，這是普通人的做法，他們很可能這一輩子就只能過普通人的生活，成功者就是要跟普通人反著來，婚姻是弱者的抱團取暖，婚姻其實是給很多人一個下限，就是不要過得太慘。老了之後要由孩子管，萬一自己失業了不想工作，家裡好歹有一個人可以賺錢，它是保證我們人生的下限，但是大部分的人都是平庸的，一個流逼的有主見的人一般是很難組成婚姻的，有些人注定是獅子是老虎。他們就得一個人來，有些人就是流就是領羊，他們就得抱團取暖，你是什麼樣的屬性，你就過什麼樣的生活，你孤獨你不被人理解，這就對了，因為普通人是無法理解流人的思維的，普通人也是無法理解流人的生活的。所以你要想的是，怎麼把你自己變得更加的厲害，更加的有錢，而不是在那裡自己懷疑自己沒有魅力，能力娶不到老婆。想跟兵哥學習戀愛思維的。'
