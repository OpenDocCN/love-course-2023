- summary: "-   如何应对女生的“废物测试”？\n    1.  男人在恋爱中容易陷入表面输赢的心态，导致无法通过女生的“废物测试”。\n    2.\
    \  “废物测试”是女生提出不合理要求或让男人做不愿意做的事情，男人不应被迫迎合。\n    3.  男人应坚定自己的想法，不试图证明自己符合女生的要求，而是遵循自己的意愿。"
  text: '# 如何应对女生的“废物测试”？ - P1 - 斌哥恋爱学 - BV1ua4y1P7w6女人拒絕你打擊你可能是她刻在基因裡的技能，很多兄弟談戀愛都是在乎表面上的輸贏，比如說這個妹子她今天對我很溫柔，她就是喜歡我，她今天對我很冷淡，我的心態就爆炸了，為什麼男人很容易進入到這種狀態呢。你可能會覺得是因為我開始認真了，因為我是奔著結婚去的，因為這個女人跟別人不一樣，對吧，你以為你的愛很投入，本質上卻是你在女人的廢物測試裡面輸了，大部分男生戀愛失敗的原因，就是沒有通過這個廢物測試。也並不了解其本質，那今天講一講什麼叫做廢物測試，就是妹子對你提出你不願意，或者根本就沒有辦法做到的要求，聽上去很過分是吧，不用著急，聽完這個視頻你就會發現，這是每一段戀愛關係裡面都會出現的情況。比如說她在你的面前故意表現出對你沒有興趣，表露出她喜歡的男人的類型跟你不一致，或者她在你面前去誇獎其他的男人好的時候，如果這個時候你進入到女生的框架，著急著證明自己符合女生要求的人選。或者說是被迫做了一些自己不想做的事情，那麼你就在廢物測試中失敗了，接下來一定不會被這個妹子喜歡，那怎麼辦呢，你一定要堅定你自己的想法，一個男人的自信不是來自於外在的實力，而是骨子裡對自己的堅定認可。雖然說你不一定馬上就會讓這個妹子喜歡上你，但是起碼你通過了測試，面對廢物測試時，你不要試圖去證明自己符合女生的要求，不要去辯論，和妹子辯論是沒有意義的，比如她說我喜歡1米8以上的男人，而你只有1米75。你說1米75怎麼呢，我其他的方面很優秀，或者說是你回復她，在我心裡你不是那種只看外在的女生，這些話你說出口，會讓女生很下頭的，因為你著急著證明自己是符合她要求的樣子，這是毫無魅力的。這個時候即便你狡辯成功了，但是妹子也會給你扣分，所以說這個時候我們不需要去證明自己符合她們的要求，我覺得戀愛比較輕鬆的邏輯就是，遵循自己的意願，說自己想說的話，做自己想做的事。而不是去為了滿足妹子的需求。'
