    \    2.  不要表现得太真诚或只对她一个，会让女人怀疑你实力，远离你。\n    3.  不要害怕伤害女人，过度同情只会让自己变成舔狗。"
  text: '# 女生问你谈过几段恋爱怎么办？ - P1 - 斌哥恋爱学 - BV1da4y1P73y妹子問我談過幾段戀愛怎麼辦？，其實女人根本不會在意你談過多少女朋友，女人只在意你優不優秀，所以你要讓你這個妹子知道你已經有女朋友了，或者說是你有很多女朋友可以選擇，而且還很漂亮，非常的溫柔。如果你說你身邊沒有妹子，那就相當於你這個人沒有人要，那麼就沒有人願意去接盤，人都是跟長不跟爹的，有東西有人要我們就會去搶，沒有人要我們就會去拋，女人也是這樣的，所以很多不懂談戀愛的兄弟。他總是喜歡去跟女人去講，我只愛你一個，我是奔著結婚去的，你一旦讓女人知道，你跟她談戀愛是奔著結婚去的，還有一些兄弟會跟他的妹子說，我很真誠，我只忠於你一個，我是一個善良的人。其實這都是在給妹子傳遞一個信息，就是你沒有人要，要趕緊找一個女朋友來接盤，妹子聽到這個話，就一定會懷疑你的實力，這就會導致女人遠離你，你故作好人，妹子也能夠感覺得到，她知道你是有企圖的。你會覺得你很low，不要害怕傷害女人，其實你根本就傷害不了她，只是你自己的內心太弱了，你的同理心會讓你覺得，她也會受傷，這也是你變成舔狗的一個重要原因。想學更多嗎。'
