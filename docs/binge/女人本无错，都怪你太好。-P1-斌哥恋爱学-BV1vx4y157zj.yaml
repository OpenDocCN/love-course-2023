  text: '# 女人本无错，都怪你太好。 - P1 - 斌哥恋爱学 - BV1vx4y157zj今天跟大家讲一个非常残酷的事实，这个世界它不属于你们所谓的好人的，它反而属于那些不负责任的烂人，你比如说我群里有个兄弟，他以前没有接触到我的时候，没有女人愿意跟他，那个妹子就说你没有房子。我就不愿意跟你，然后这个兄弟就被打击了，之后他就去老老实实的赚钱，然后他买了一套房子，他又遇到了一个新的妹子，这个妹子就跟他说，你要把这个房子加上我的名字，这个兄弟就说结了婚在家。那个妹子马上就不开心了，就开始闹分手，后来他又遇到了第三个妹子，结果这个兄弟就把他的名字加上去了，加上去之后又嫌弃他的房子太小，说能不能换一个大的，然后这个兄弟就说没钱了，对吧，没钱了也还好。这个妹子还跟他闹分手，分手了那个房子的钱还要分出去一半，那么听到这个故事你们学到了什么，我其实经常跟兄弟们说，妹子这种生物，她其实并没有你想的那么美好，有些女人她的心理是特别狠的，而我们大部分的兄弟。内心都是比较善良，比较单纯的，你们看看那些有坏心事的男人，他们反而根本就不缺女人，反而都是把这个女人给坑了，坑了她几十万几百万，这些女人还会一辈子记得他们，所以说这个世界有时候会让我感觉到，蛮伤心的。你坑了她，她就会说你对她好，你真的对她好的时候，他要是觉得不满意，他就会搞你，说你是个废物。'
