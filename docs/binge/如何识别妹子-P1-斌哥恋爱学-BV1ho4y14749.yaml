    -   总结\n    1.  选择正确的人交往\n    2.  情绪稳定的人值得信任\n    3.  重视人际关系和能量交流"
  text: '# 如何识别妹子 - P1 - 斌哥恋爱学 - BV1ho4y14749今天跟兄弟们讲一个很牛逼的儒家绝学，是识人用人还是找老婆还是审视自己都是极其准确的，这句话决定了我们的命运，这个世界上绝大多数人的命运都是因为不懂这句话，然后就过得很差劲。实际上每一个人都是能够有前途的，但是你的几十岁的人生当中自己选择错了，你发现你总是在亏钱，总是在感情中失败，这句话就是蔡庚谈里面的综合为福，偏激为灾，这一句话就告诉了你什么样的行为是福。什么样的行为是灾，一个人他能够给你带来的是灾难还是福气，你就用这一句话去衡量就可以了，你自己是一个灾难性的人格还是一个福报性的人格，也是这句话，比如说一个人他比较激动。你从他的言语当中听到的都是激动的话，那么这个人给你带来的一定是灾难，即便他不断的跟你说，我是为了你好，他也是给你带来灾难的人，你看到这里你就会觉得这句话的威力了，我们在这个世界上就是人跟人的关系。跟人跟事的关系，肤浅的人，他们只能看到具体的人跟事的关系，福报大的人，他们是能够看到事情背后和人背后正面跟负面的能量关系，如果一个人给你经常带来情绪波动，那么他就是坏人，如果一个人哪怕他身无分文。但是他很平和，能够让你的情绪也很安定，那么这个人你是值得交往的，想学习更多吗。'
