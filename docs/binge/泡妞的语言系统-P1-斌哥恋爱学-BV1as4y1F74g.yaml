  text: '# 泡妞的语言系统 - P1 - 斌哥恋爱学 - BV1as4y1F74g长得不帅也没有钱的男人其实也是可以美女环绕的，这种男人能展示的东西并不多，你只能用你这张嘴去让女人误以为你很牛逼，这个呢就是语言系统，语言系统代表着一个人的阶层，我们为什么喜欢听有钱人说话呢。本质上是因为我们喜欢他那个阶层，而不是他说话，但是我告诉你们一个秘密啊，人是思维的产物，人类会通过语言系统去判定一个人的实力，所以大部分的屌丝，最大的问题其实是不会说话，举个例子啊。当一个男人跟你说他只想搞钱的时候，那基本上可以判断得出，他现在除了钱没搞到，他的爱情也没有，而一个真正搞到钱又不缺妹子的男人，他会跟妹子说啊，我没有时间照顾你，我给不了你结果，我配不上你，这样的话。当一个男人给你发信息，就发一个你好，我们也能够判断出这就是一个穷人，因为他的信息里面没有任何的价值，富人说的每一句话都是有价值的，富人不浪费时间，没有价值的话，会在长时间的经验经历下。被一个个的淘汰出他的语言系统，这个东西你明白了，你就会变得特别的厉害。'
