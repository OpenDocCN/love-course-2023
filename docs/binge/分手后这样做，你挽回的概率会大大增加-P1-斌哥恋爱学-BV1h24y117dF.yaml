  text: '# 分手后这样做，你挽回的概率会大大增加 - P1 - 斌哥恋爱学 - BV1h24y117dF分手后这样做你的复合的概率会大大提升，不管你们是因为什么原因分开的，彼此心里多少都会有一点感情，分开后发消息不回，打电话不接，纠缠讨好都没有用，甚至对方会把你所有的联系方式全部都拉黑掉。这都是因为当时这种过激的情绪没有消退，分手后如果你纠缠了很久都没有用，也试了很多种方式，对方就是不回头，那么这个视频将会告诉你们，分手后如何正确的去挽回前任，很多人在分手之后，伤痛欲绝，不想放手。对前任死缠烂打，结果对方狠心拉黑，不说没有把人给追回来，反而把人越推越远，其实我知道你是想证明给他看，你很在乎他，你不想离开他，但是他不会被你感动的，他在这个时候他只会觉得你烦。那么正确的做法应该是怎么样，免职冷，从现在开始，你停止你猛烈的挽回方式，你要拿出你的主动权让他找回你，你现在的每一通电话在他眼里，都不是表达爱意的，而是骚扰，你知道吗，你要先把这种感情放一放。你该忙什么忙什么，不要再围着他转就行了，但是很多刚失恋的人，就会按耐不住自己的心，就会忍不住的去想他，对不对，你要知道心急吃不了热豆腐，你越急这个事他就越沉不了，首先呢，你得把自己冷静下来。给对方一些空间，刚开始你晾着他的时候，他会很开心的，他就像一头猛兽逃出了牢笼，整个人都如是重负，潇洒自在，其实他当那一个主动提出分手的人，心里也是会有压力的，毕竟爱过嘛。现在因为你们两个人之间的感情出现了问题，他又不知道怎么去解决，所以才会提出分手，更何况呢，你还不同意，那他的压力就更加的大了，你突然不联系他了，他就以为你看开了，刚开始呢。他呢也就会开始享受他自己的单身生活了，但是当你坚持三个星期不去找他的时候，他呢就会好奇，是自己没有魅力呢，还是你不喜欢他了，是不是有了新欢呢等等，这种想法会全部的涌现出来。这个时候他可能会主动的去联系你，关心你的情况，但这个时候你一定要清醒，他这个时候还关心你不是因为爱，只是因为他好奇心所驱使的，所以你要坚持住，千万别人家一跑来找你，你就按捺不住，比人家还要热情。那人家不就知道你之前的那些都是装出来的吗，你之前憋了那么久，在这个时候就会前功尽弃，你要让自己忙起来，把自己的生活重心放在自己身上，多关注自己，去提升自己的人格魅力，你呢也会变得更加的自信。可是有些人就会担心啊，那我靓着靓着，他不就变心了吗，相信我真正爱你的人，他是一定会过来找你的，当他主动的来联系你的时候，你可以跟他聊，但是呢要对他不冷不热，最重要的一点是。你一定要当那个主动结束话题的人，让他觉得他在你这个地方也没有什么了不起，但是当他再次来找你的时候，你也不要完全的拒绝，这样才能表现出你对他还是有感情的，你也放不下，对不对，你越是不紧不慢。就越能激发出对方的控制欲跟占有欲，这段冷静的时间不仅是你自己在冷静，他也在冷静，彼此相爱的人不能在一起是真的很可惜，但是两个带刺的人紧紧的相拥，也会伤害到对方，所以给彼此一点时间跟空间，让自己成长。学会收起锋芒，当再次拥抱对方的时候才会更加的幸福。'
