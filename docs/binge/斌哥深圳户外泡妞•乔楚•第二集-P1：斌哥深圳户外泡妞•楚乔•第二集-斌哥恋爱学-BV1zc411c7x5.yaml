  text: '# 斌哥深圳户外泡妞•乔楚•第二集 - P1：斌哥深圳户外泡妞•楚乔•第二集 - 斌哥恋爱学 - BV1zc411c7x5我幫你點嗎，你幫我點，給你點一個我想喝的，為什麼要點你想喝的，就點一杯我想喝的，我也可以試試味道，有奶嗎，你喜歡喝奶，給你，好，你們剛剛是不是沒有點吃的，沒有點吃的，你是出來專門騙我吃的東西嗎，不是。我突然看到這邊還有蛋糕，你想吃蛋糕嗎，對你放下大錯，你忘了我吃的，我吃的你吃的，那你繼續點，我深淡覺得我對感情不定徹，要知道男人是天生的，選久一點，沒關係，你喜歡吃啥，選得越久越好，為什麼。因為日久見人心，我點一個不便宜的，大可不必，我外婆是台灣的，就是媽媽和外婆是台灣人，你喜歡坐九輪嗎，喜歡，周杰倫喜歡，但是不是最喜歡的，他最喜歡誰，伍玥婷，伍玥婷喜歡誰，信啊，你喜歡信啊，對。我能坐你邊上來嗎，可以，你看那邊幹什麼，我拉著你坐我這，你坐哪，坐我那邊，你叫什麼名字，喬醜，喬醜，你好我叫任中，任中，這個任中嗎，任中喬醜，這個怎麼能讓你親自動手呢，我們換個地方唄，走啊。你那個不喝了嗎，我不喝，我喝不下了，我以後喊你什麼，叫我喬喬啊，那我叫你什麼，老公唄，笑什麼，你這個名字，長得很像阿信，你多大，我99的，巨蟹座，明天生日，巨蟹座是明天的生日，對，你在這裡站著別動，好。你還給我擺禮物去，太老了，你喜歡貓嗎，喜歡，那你喜歡獅子嗎，我是喜歡獅子座的，我是獅子座的，真的假的，真的，你為什麼喜歡獅子座，獅子座是跟我最匹配的一個星座，那你的生日也快到了，獅子，對啊。你覺得獅子座髒嗎，獅子座是最深情，最戀愛腦的一個星座，那你彈過是不是，我從來沒有彈過獅子座，為什麼，就是沒彈過才嚮往，嚮往嗎，嗯，你讓我拿手機，可以拿手機，什麼眼神，餓了，哪裡餓了，哪裡餓了。還有哪裡呢，我帶你去吃東西，我拿手機，你耍我，我幫你點，好你幫我點，我幫你點，生蠔是嗎，你不知道生蠔是幹什麼的嗎，我知道，苦苦的，你吃嗎，你需要吃這個了嗎，我不需要，還是給你點兩個，你有沒有什麼忌口。我的忌口是你，那我走，那你走，拜拜，(字幕提供:雪兒)。'
