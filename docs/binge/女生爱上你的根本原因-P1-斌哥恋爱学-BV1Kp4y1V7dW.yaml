  text: '# 女生爱上你的根本原因 - P1 - 斌哥恋爱学 - BV1Kp4y1V7dW一个女人爱上你的根本原因是什么，很多兄弟其实是并不理解这个东西的，本质上你是可以爱上任何女人的，也可以想办法让任何女人都爱上你，这期视频非常的重要，绝大多数人都认为。我们是因为喜欢一个人才会开始想要给她付出的，对吧，这是一个错觉，而真实的情况好像是反过来的，是你付出了代价之后，你才会喜欢这个人，我们看到一个美女的那种心动，其实并不能让你喜欢上她，而是你开始产生幻想。或者说是她给了你一点希望之后，你才会喜欢上她，你才会痛苦，对吧，而这种痛苦又在加深你的代价，你懂得了这个东西之后，其实感情这个东西，你就知道是怎么回事了，原来只要付出心血，付出精力去舔她。你可以爱上任何一个女人，这就是舔狗的快乐，尽管这个世界上有很多的女人，但是你舔的那一个是独一无二的，因为你给她虚寒温暖过，你保护过她，你陪着她一起聊天，陪着她一起沉默，所以她是你独一无二的那一个女生。所以说你们喜欢的那个女人，也只是千万个女人中很频繁的那一个，但当舔狗其实只是你自己在那个地方感动你自己，她根本就不可能喜欢上你，女人喜欢强者并非是她本身有多么的耀眼，而是因为你们在频繁的她身上。注入了自己的全部的目光和注意力，也并不是她有多迷人，而是因为你们在她的身上付出了自己所有的感情，因为你在持续的付出，而她几乎是没有的，没有付出就没有爱，大家能懂吗，人脉都是麻烦出来的，也是这么个效应。你们爱上一个人是因为你们付出了，你可能会因为刚看到一个美女就想跟她开车对吧，但是这个时候呢只是人的欲望，那并不是你爱上了她，再跟你们说一个恐怖的事情啊，就是你觉得你爱上一个女人其实是自己定义的。而你之所以会去定义这是爱，那你需要一定的依据，而所有的这些依据都是你为她付出之后，然后在心里潜移默化的去合理化自己的这个付出行为的一系列思考的过程。兄弟们你们听懂了吗。'
