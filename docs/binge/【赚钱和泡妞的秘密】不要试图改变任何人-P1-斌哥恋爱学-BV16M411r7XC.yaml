- summary: "-   【赚钱和泡妞的秘密】不要试图改变任何人\n    1.  不要试图培养傻瓜成厉害的人，而是找到已经厉害的人\n    2.  大量复制自己的成功模式，与客户和妹子互动\n\
    \    3.  不要盲目对人好，需要设立筛选机制找到优质的妹子。"
  text: '# 【赚钱和泡妞的秘密】不要试图改变任何人 - P1 - 斌哥恋爱学 - BV16M411r7XC你只能找到厲害的人，而不能把一個傻瓜培養成一個厲害的人，這個道理是我花了上百萬才學會的，你們懂得了這個道理，也就掌握了賺錢跟泡溜的奧秘，耐心聽下去，我會保證你們會給我點贊，我以前呢。開個公司老是喜歡去培養人，去教別人，這是非常愚蠢的行為，我現在呢，就是任何人我也不會去教，你行你就配合我賺錢，你不行你就離我遠一點，感情也是如此，你對我好，我就會真心對你付出，你對我不好，我就去找別人。我就去找下一個，賺錢和泡溜的秘密就是，大量的複製，然後大量的與客戶互動，妹子互動，然後呢，有問必答，不斷的做服務，不斷的解釋，不斷的做營銷，每天只幹這個事情，從網上去找答案，從我的視頻裡面去找答案。不斷的與客戶建立聯繫，不斷的與妹子建立聯繫，這樣呢，你就可以撈到錢，泡到溜，有的兄弟會問，自己培養出來的人，會不會更忠心呢，這是一個傻瓜最喜歡講的話，沒有人會真正的忠心，忠心只是愚蠢的人的。一廂情願罷了，我們不要試圖去改變一個人，這樣有可能你還會被他們改變，第二該詞做慈善，不是盲目的捐錢，而是去解決一個，窮人解決不了的社會問題，然後花錢去找這個，世界上最牛逼的人出方案。如果把這個問題解決了，那麼慈善他也做了，他還可以繼續靠這個方案，撈一大筆錢，你泡溜也是這樣，不要盲目的對他好，祈求感動他，而是你需要設置一個篩選機制，把優質的妹子給挑選出來，然後呢。你再去把她引導成那個合適的。'
