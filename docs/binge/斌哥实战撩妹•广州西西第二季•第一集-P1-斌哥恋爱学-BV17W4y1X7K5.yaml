- summary: '-   斌哥做了一个梦，梦中有人送他一瓶酒，让人忘记过去的烦恼。他认识到爱情是自私的最高境界，但也是人类的本性。人们往往活在自我模仿中，但总有人能看到真实的自己。每个人都会经历追求未知的阶段，但有时回头看才发现原来现在更好。这段视频可能会在未来重新定义。'
  text: '# 斌哥实战撩妹•广州西西第二季•第一集 - P1 - 斌哥恋爱学 - BV17W4y1X7K5前不久我做了一個夢，有一個人，他送了我一瓶酒，他說，這叫醉生夢死，喝了這個酒，可以讓人忘記以前幹過的所有事，人，最大的煩惱，就是氣性太好，我很快就喝完了這瓶酒，醒來之後，我的眼角有淚，但是好像已經乾了。我不知道我為什麼要流淚，但我知道，這好像跟一個女人有關，我以前也會跟大家一樣，想要一心打天下，便可以拋下自己喜歡的女人，我一直以為欺騙女人是一件很容易的事，直到我遇見了你。我好像又回到了那個夢開始的地方，什麼是愛情啊，這個是人的自私的最高境界了，任何的愛情都是我愛你，所有的都是為了我，而不是為了愛，這是藍懷錦先生說的，自私到底對不對，我覺得已經不太重要了。人的自私之所以會被譴責，大抵是因為，社會更需要人去溢出自己多餘的那部分，讓這個世界的某部分群體的利益最大化版，你看世界上的萬物，用眼睛永遠無法看到它的本質，每個人心裡都有一團火，而路過的人只能看到煙。在我們自私的人格之下，卻很少有人能夠活出自我，我們甚至連生活都是在模仿，只是在模仿的過程中，找到了屬於自己的慰藉，所以總有那麼一個人，能夠看到我這團火，然後走過來，陪我一起，我們依然願意相信。當我們真的再次遇到那個喜歡的人，我們會帶著熱情，帶著溫柔，帶著狂暴，帶著悲傷，去靠近他，結結巴巴的對他說，你叫什麼名字，於是就有了後來的這一切，每個人都會經歷這個階段，看到一座山。就想知道山的後面是什麼，我想告訴你們，可能翻過了山後面，你會發現沒什麼特別的，回頭看的時候，原來這邊更好，這段視頻，我相信沒有多少人能夠看到，但它會在不久的將來，重新被定義。你是变态
    你别跟着我。'
