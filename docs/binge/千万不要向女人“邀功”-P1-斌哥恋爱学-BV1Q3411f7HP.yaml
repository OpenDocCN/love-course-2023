  text: '# 千万不要向女人“邀功” - P1 - 斌哥恋爱学 - BV1Q3411f7HP大家千萬不要隨便在朋友圈誇自己的小孩，吹捧自家人，知道吧，或者說是你做了一件對女人特別好的事情，就不要到處顯擺向女人邀功，這樣會增加別人對你的反感和煩惱，也會讓這個女人迅速對你沒有了虧欠。你想想你有沒有這樣去做，這個是非常容易吃大虧的，誇這個字上面一個大下面一個虧，那麼越顯擺什麼就越容易失去什麼，這個世界上暫時的笑是沒有那麼厲害的，怎麼笑到最後才是最重要的，所以你要低調。這才是中國人的智慧，隱秘而偉大，如果說你做了一件好事，你本來有一個長遠的利益的種子，別人一誇，這個種子就快速的顯現在了別人誇你的這個上面了，那你是舒服了，但是這個種子它在一個沒有意義。沒有必要的土壤上面發芽了，那麼你做了這個好事，它就平衡了，等於沒做，知道吧，這就很吃虧，包括朋友圈也不要去追求別人給你點贊，然後別人稱讚你，除非呢，你是利他的內容，你的內容是帶給別人價值的。更多的人受益，那是可以的，那如果你做的內容是非利他的，反而還讓別人羨慕嫉妒恨，那麼少點人看到肯定是對你有好處的。'
