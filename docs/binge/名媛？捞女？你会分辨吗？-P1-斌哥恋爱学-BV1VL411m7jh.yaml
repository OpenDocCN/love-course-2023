  text: '# 名媛？捞女？你会分辨吗？ - P1 - 斌哥恋爱学 - BV1VL411m7jh我玩的时候还在读小学呢，你听得懂吗，名媛类的女生怎么泡啊，你首先要准备钱，不一定要花，但是你要准备好，以防万一，你讲的名媛是什么名媛嘛，就是做传媒的，他不是发朋友圈嘛，然后我就搜图，搜到了淘宝同款。那假名媛，他可能就是做模特的，我觉得，模特也不是假名媛，你知道中国有托手做模特吗，我当时是在探探上加了他，加了那天我们是没有聊的，第二天他来找我聊，那天我们聊得还挺好的，但是他跟我说，他那个号不用了。就新开了一个号，之后让我去加另一个号，然后他把原本那个号，就直接把我删掉了，就我不太清楚这个是为什么，我给你解释一下，你讲的那个生物，他不叫名媛，你讲的那个生物叫捞女，你所谓的名媛。她身边有很多男人的话，她根本就不需要上探探，也就是说你认识的这个，还相对来说是比较low的，因为这个女孩，她是说话会比较单纯，你更单纯啊，我不缺女人，真的是特别单纯，我个人觉得她不是那种捞女。在我加她的时候，她也是刚开始玩探探，而且我觉得最重要的一点是，我也是个学生嘛，然后其实我也并不能，给她提供什么价值，就我想让你帮我判断一下，这女生到底是什么样的，因为我是没见过这样的女生。我觉得她真的很特别，我问你几个问题吧，第一
    她有照片吗，照片有，出现在什么地方，但我不能确定，是不是她本人，朋友圈有照片吗，我加她的时候，她朋友圈是三天可见，探探上面是，探探上面更玄学了，没有。就和我聊了之后，过了可能一天吧，就发了照片，你怎么得到她的照片的，是朋友圈的，她的照片是什么样的照片，小红书上的照片，你懂吗，就有精心修过的，精心修过的，而且质量还挺高，对不对，嗯，好。这个妹子是个假人，我跟你分析一下为什么，我可以提一个问题吗，她说她是做传媒公司的，那他们公司应该有自己的摄影师，你就不信你去玩去嘛，你去试一下嘛，你没钱玩不动的，她是不是个女人都不一定，照片上出现到。小红书这种级别了，她就一定是个老女，还出现在探探上面，玩探探的人是什么人，大概率是抠了别人的图，因为她的朋友圈没有照片，如果她在探探上面发照片，她就一定会在朋友圈上面发照片，因为朋友圈比探探社交更高效。没有一个妹子，她在朋友圈上面不发照片，在探探上面发照片，就是，我不信你我也不会找你，小红书级别的照片，她就绝非善类，你信就信，你不信拉倒，我信我信，能拍出小红书级别的妹子，她不是一张两张就拍得出来的。她需要长时间的修炼，第二种情况，她找人学过，找人学的目的，就一定是要捞篮子，因为只有这种捞钱般的，会教这个东西，听懂吗，嗯懂了，那就这样啊，OK谢谢炳哥，年龄小也没什么钱。钱把你骗完了你都不知道。'
