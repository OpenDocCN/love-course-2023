  text: '# 我的女朋友不要我了怎么办？【情商思维】 - P1 - 斌哥恋爱学 - BV1W841177qZ昨晚有個兄弟問我，我的女朋友不要我了怎麼辦？，當一個女孩子要跟你分手的時候，那只能說明要麼你傷透了她，要麼你在她心中已經毫無價值了，那麽你只有去證明自己更優秀了之後，她才會對你產生一種後悔的感覺知道吧。但如果她跟你分手了之後，你自己就墮落了，或者是你自己幹嘛幹嘛的時候，她對你是不可能有那種難過的感覺，知道吧，她只會慶幸，哎呀還好早點把她甩了，不然的話他媽的被她耽誤了，你要失戀了。你每天晚上喝酒喝個爛醉，喝到四五點搞得自己工作也沒了，生活也沒了，那她呢她每天睡到自然醒，開開心心一整天，你還在那裏傻逼逼的懷念過去，心疼她離開你是不是很難受，真的你們千萬別管她有沒有難過。一律按不難過處理，你們這些舔狗最不能讓我理解的就是，明明是她對不起你把你給甩了，你還天天的給她找藉口，她會不會很難過，她現在應該很悲傷吧，她發這條朋友圈是不是因為我，她還是不是喜歡我。這就是你們最愚蠢的地方，你們要知道如果她還喜歡你，她遲早會來找你，一定會來找你，那你就要在這一段時間搞好自己，讓她後悔讓她後怕。讓她知道差點就把你給弄丟了。'
