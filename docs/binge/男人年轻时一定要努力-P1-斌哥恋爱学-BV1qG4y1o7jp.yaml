- summary: "-   男人年轻时一定要努力\n    1.  年轻时不要过分重视感情，要把重心放在事业和学业上\n    2.  感情来了就珍惜，走了就继续努力赚钱\n\
    \    3.  三四十岁有了事业和财富再去追求爱情，不要在年轻时过分追求感情"
  text: '# 男人年轻时一定要努力 - P1 - 斌哥恋爱学 - BV1qG4y1o7jp不過我說實話兄弟們，包括姐妹們，我覺得在二十多歲的時候，感情真的不能代表什麼東西，你懂嗎，我不開玩笑，雖然跟你們聊了一兩個小時的感情，但是我覺得，二十多歲的男孩子或者是女孩子，真的不要把感情看得太重。不要讓這個東西，毀了你最好的時光，知道吧，就是貪財的都風生水起，求愛的都一事無成，知道吧，就是有的感情它來了，來了就好好在一起，感情走了就走了，對吧，你們都是在網上看到別人天天泡溜。但是你看不到他們在泡溜的時候，他們還能夠賺錢，知道吧，所以我也希望你們能夠懂，就是不要把這些東西看得太重，尤其是你年輕的時候，等你三四十歲的時候，你有錢了，你再去追求愛情，但是二十多歲的時候。一天到晚想著追求愛情的話，等你到三十多歲，四十多歲的時候，沒事業，你沒錢，狗都不理你，對吧，所以我覺得你們還是要把心思，花在賺錢上面，好好的工作，讀書的好好的讀書，工作的好好的工作。感情來了就好好的珍惜，感情走了那就拉倒，繼續賺錢，第一重點一定是我的事業，你來了我就感謝你，我就好好待你，你不來那就拉倒唄，我也不可能說我不去賺錢了，天天想著我要找一個感情，我覺得這樣也不好。對吧。'
