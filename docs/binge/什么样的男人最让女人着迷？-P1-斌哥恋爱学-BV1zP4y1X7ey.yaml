  text: '# 什么样的男人最让女人着迷？ - P1 - 斌哥恋爱学 - BV1zP4y1X7ey什么样的男人最让女人着迷呢？，价值越高越让人上瘾，这是人性，下面这三种价值只要你有一种能够超出别人，你在女人的眼中就会特别的出彩，你具备的越多女人就越离不开你，最后一种的基本是没有人能够抵抗的。首先第一种啊最简单的叫做成长价值，很多兄弟总以为自己没有钱女孩子就不喜欢对不对，其实不完全是，但是他一定会因为你连买车买房的梦想都没有，而从心底里面去嫌弃你，所以说你要让女孩子去看到你的上进心。女孩子是天生喜欢吃饼的，就看你会不会化了，如果你是富二代，但是你成天吃喝玩乐，那能对你冲上来的女生，她也只是看准你的钱罢了，他们一旦有了更好的目标就会马上离开你，真正认真谈恋爱的女生。他们会更缺乏安全感，比起眼前的利益，更看重长远的稳定，因为他们不是在挑男人，而是在挑孩子的爹，第二种情绪价值，这一点就非常重要了，直接决定他要不要跟你在一起，到底什么是情绪价值呢，简单来说分为三个方面。懂他逗他加撩他，所谓懂他就是能够看出他每一句话背后的情绪，能够知道他需要什么，所谓逗他就是你有自己的幽默感，让他跟你在一起的时候非常的开心，而撩他就是能够牵动他的情绪，让他的心情因为你而执起笔符。只要你做好这三件事，你就能够成为女生眼中的魅力男人，第三种稀缺价值，重点来了，真的绝对是撩人于无形的大招，这就是稀缺价值，指的就是你身上所具备的，但是这个女生呢，他身上没有的价值。我们每个人自己都有内心的渴望，如果说我们不能够满足自己的需求，那我们会期待从其他的部分去补回来，这是一种心理补偿，那为什么乖乖女会爱上坏男人呢，就是因为坏是他们内心的需求，他们希望自己可以不要那么乖。不要那么听话，但是呢他自己又不敢，而当他们和一个坏男人在一起的时候，他们就能够体验到那一种自由飞翔的感觉，这种感觉呢，能让他们忘记伤痛，换个角度想啊，你想得到一个女人的芳心。那你就要找到他内心最匮乏的需求，知道他涉世未深就带他去看尽人间繁华，知道他历经沧桑就带他去做旋转木马，他缺啥你就补啥，只要你能做到这一点。這一點就能夠成為他心中不可替代的王。'
