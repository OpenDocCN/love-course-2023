  text: '# 爱情的本质 - P1 - 斌哥恋爱学 - BV1jM411C7iN今天這條視頻巨長，如果你能看完，請給我點個關注，一個人如果來接近你，他不是來愛你的，他是看到你的生活狀態很好，想來分一杯羹，來拿一點能量，所以一個人跟你在一起，但始終拿不到你的主體能量，虐到不行的時候。他才會對你有真愛，真愛這個東西不能遵循有形的邏輯，比如說以心換心，他跟別的事情不一樣，否則後果你就要自負了，你要認清長期關係是怎麼一回事，愛情呢，它是一個短期存在的狀態，不可能一直持續的。而剩下的相處呢就得靠人品，而靠人品一般是靠不住的，因為長期關係是一場賭博，愛情的甜蜜是什麼呢，就是一開始讓利的一種賭博，後面的大概率會賠本，賠本的機率是大於你真的去賭博的。談戀愛是兩個人用自己溢出來的能量，去滋養對方的過程，不是說把自己搞得跟寄生蟲一樣，寄生到別人的身上去索取愛，索取關心，索取金錢，大部分的女人談的不是戀愛，而是把自己無聊的人生，然後空洞的靈魂。一點也不愛自己的心，通通寄託在對方的身上的這麼一個過程，包括很多男人也是這樣，是一種施壓，逃避，推卸責任，當你愛上一個特別忙，特別冷淡的女人的時候，你認為最有效的安慰方式是什麼呢，讓她吃飽喝飽嗎，不是。最好的方法就是跟她一樣，專注於自己，只有真的會愛自己，你才會愛別人，這個不是雞湯，這是一個技能，這個技能是需要學習的，這個技能是你只有把心，放在你自己身上的時候，你才明白怎麼操作，才能複製到別人身上。不然你都不知道怎麼對自己好，你怎麼可能對別人好呢，所以說那根本就不是愛，是束縛，是索取，那些陪一個女人，或者陪一個男人，吃苦很多年，最終未分手的人，你的陪伴是沒有價值的，你自己有沒有成長出價值才是關鍵。投入太多的感情的目的是什麼呢，大家有沒有想過，真的是因為你愛她嗎，是因為你不愛自己，你也不想去愛自己，所以說你希望以付出的方式，讓對方來愛你，填補你不愛自己，而導致的靈魂的空虛和缺愛。表面上看你投入感情的目的是，給予對方一些東西，但是實際上你是在索取，愛自己非常的難，他需要了解自己，關注自己，認可自己，肯定自己，甚至你是需要告訴自己，你就是值得去被愛的，而所謂的去愛別人也很容易。就是一股腦的去付出就好了，不用管這個付出，是不是對方想要的，我給就完事了，就像反正我夜夜苦讀，至於有沒有讀進去，有沒有考上大學我不管，最後落了個自我安慰，自我感動，總是比什麼都不做要好，對不對。所以說當你真正的專注於自己，就不會因為他忙於自己，陪伴你的時間少了而有情緒，你能夠感同身受，你能理解他，你會理解原來真正忙於自己的時候，全心全意在自己身上的時候，是無暇分心的，你自然就會知道。把自己放在第一的位置上，是什麼感覺了，就會更加的理解對方，每個人都很自私，都是最愛自己，所以你就不會因為對方，沒有第一時間滿足你，而失去心態的平衡了，對不對，你要把80%的精力，放在自己身上。研究自己喜歡做什麼，做讓自己幸福感特別強的事情，這個時候你會釋放出一種能量，會吸引到別人，你不要因為他有沒有吃飯，有沒有早睡，有沒有早起，對不對，要焦慮，也不要因為他工作不好，迷茫而想方設法的去安慰他。你之所以焦慮去關心這些東西，自以為他需要你那些關心，是因為你自己本身不完善，不完整，需要別人對你像對待嬰兒一樣的，去呵護的基礎上的這種想像，大家記住了，大家都是成年人，你必須要明白一點。就是說成年人喜歡什麼，是一種價值匹配，只有價值匹配了，才能觸發出這個喜歡的按鈕，否則兩個人就像兩條平行線一樣，永遠都不會有交集，價值匹配的越高，感情越久，反之不配的時候，也一定會分開。因為沒有人願意當傻子，'
- summary: "-   付出与回报的关系\n    1.  强者的付出是建立在能力和快乐基础上\n    2.  弱者的付出是建立在对方回报和期望基础上\n\
    \    3.  高手首先考虑自己能提供什么利益给对方\n-   感情互利互惠\n    1.  感情是相互的，是双赢的\n    2.  单方面的付出不具备永久性\n\
    \    3.  成熟的人会承担不同的结果和后果，不逃避责任"
  text: 願意去做吃虧的買賣，所有的分手分開，都是因為存在價值上的拖後腿，這是核心強者的付出，是一種給予，向下可以兼容，你是建立在我有能力不消耗我，且兼容你我很快樂的基礎之上的。弱者的付出是建立在我對你好，你必須等同的甚至超額的，回報我的基礎之上的一種心態，他的目的性是極強的，你索取不到期望與回報，你的心態就會失衡，然後拿著道德開始綁架對方談戀愛，你也別總是想著。怎麼引導他去更愛你，會為你花多少錢，對你百依百順，這是好養毛的心思與思維，索取的思維也是巨嬰思維，高手首先想的是我要什麼，我能夠給對方提供什麼樣的利益，這些利益才是我去兌現，別人為我提供什麼樣的籌碼。那麼什麼才是你拿去兌換，你想要的利益呢，你的顏值身材性格智商學歷，讓人相處舒服的能力，你有什麼不重要，對方想要什麼才最重要，你要是有對方想要的，別人給予不了的東西，對方就越是離不開你。稀缺性才是你爭取一個好待遇的，一個終極籌碼，特別想黏著你，生怕你跑了，你不用說他都會雙手奉上，你想要的東西，你委屈自己，凡事都為對方去考慮，老是想著喜歡就要上頭，快樂就好，不用想結果，這些都是極端的。是對自己的不負責任，是逃避，為什麼考慮對方，就是一定要委屈自己呢，為什麼善解人意，就是一定要犧牲某一方的利益呢，感情是相互的，感情是互利互惠的，雙贏對雙方都有好處的感情，一段好的感情。一定都是雙方都有好處的，你單方面的，無論是什麼行為，都不具備永久性，都是短期主義，沒有什麼選擇是絕對正確的，當你成熟到一定的時候，你就會發現，怎麼做都是正確，只要你能夠承擔，相異的結果和後果。乖乖的為之買單，不逃避，你就是談戀愛，談到了忘我上頭的問題都不大，大不了頭破血流對不對，因為你知道，自己能夠承擔。这个头破血流的后果。
