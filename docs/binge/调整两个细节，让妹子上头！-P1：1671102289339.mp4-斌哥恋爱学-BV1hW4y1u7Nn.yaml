  text: '# 调整两个细节，让妹子上头！ - P1：1671102289339.mp4 - 斌哥恋爱学 - BV1hW4y1u7Nn今天給兄弟們舉兩個例子，你稍微一個調整，就能夠讓妹子對你上頭的概率大大提升，第一個你看著你女朋友說我真的很喜歡你，第二個就是你從後備箱拿出一朵花，對她說我真的好喜歡你，哪一種更容易讓她感動，為什麽。大家注意聽啊有幹貨，人天生是喜歡看動態的事物的，那麽什麽叫做動態的事物，我給大家看一個視頻，(音樂)，這種進行史是可以被設計出來的，所以我一直跟大家去說啊，有錢不一定能夠泡到流。因為妹子她要的永遠都是感覺，其實動態事物呢，它不僅僅是體現在視覺上，還體現在文字上，比如第一種，我覺得你今天的衣服好漂亮，寶寶你好美，第二種，我剛剛用手機偷拍了你一下，你的衣服好漂亮，寶寶你好美。哪一個更讓妹子上頭，剛剛，為什麽是剛剛更上頭，剛剛在那邊看到你，感覺你孤雲寂旁邊的你，旁邊的孤雲寂，還蠻好看的，因為越逼近現在的時刻，你越想知道發生了什麽，這就是正在進行史，如果談戀愛有時態。那麽正在進行史，一定是更吸引妹子的，人天生就喜歡新鮮的事物，當你理解了這個東西之後，你就會慢慢變成女人口中，那個有趣的靈魂，想要學習更多的戀愛知識，或者說是有情感問題的兄弟，請私信我。(字幕製作:貝爾)，(有時候要學習自己，有時可以製造出本來想要的效果。)。'
