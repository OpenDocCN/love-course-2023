  text: '# 给大家讲一个残酷的恋爱事实 - P1 - 斌哥恋爱学 - BV1Ad4y187zB跟大家講個事實，這個世界它不屬於我們這些好人，它屬於不負責任的爛人，你比如說我群裡有個兄弟，他以前沒有接觸到我的時候，沒有女人願意跟他，然後那些女人說你沒有房子，我不願意跟你。然後這個兄弟就吭哧吭哧的去賺錢，然後他買了一套房子，後來他又找了一個妹子，然後這個妹子就說，你要把這個買的房子加上我的名字，然後這個兄弟就說結了婚再加，然後那個妹子就不開心了，就鬧分手。後來他又遇到一個妹子，然後這個兄弟就把他的名字加上去了，加上去之後呢，這個妹子又嫌這個房子太小，說能不能換一個大一點的，然後這個兄弟就說沒有錢了，對吧，沒錢了這個妹子就鬧分手，你那個房子還要分我一半。你不分我我就去打官司，我跟你們講這個故事呢，你們學到了什麼，我其實也講了很多次，有的女人她不是那麼美好的，她也沒有那麼美好，有的女人她的心理是很狠的，所以說你們這些兄弟，其實都是挺單純的一類人。你們看看那些有壞心事的男人，他們其實根本就不缺女人的，都是他把這個女人給坑了，坑了他幾十萬幾百萬對不對，你們說你們這一幫人都是被女人坑過，所以說這個世界有時候真的讓我蠻傷心的，真的。你坑她她就說你對她好，你真的對她好的時候，她會對你不滿意，她就會搞你，你們能理解這個道理嗎，兄弟們。'
