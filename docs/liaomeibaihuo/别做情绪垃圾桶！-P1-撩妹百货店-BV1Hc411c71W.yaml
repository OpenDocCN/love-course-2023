  text: '# 别做情绪垃圾桶！ - P1 - 撩妹百货店 - BV1Hc411c71W如果离开以后，得到的会是什么，是难过 是孤独，还是接着下一个，放不下是个借口，我找尽这痛，爱用事用错，我不明白，牵着的手，怎么牵着牵着就放开，也许爱到此刻变成灰色，我们还是一样，希望的人们感受着。仅存的快乐，回想我们走过的那些曲折，只有我们的跟别人没法共得，你说你累了，但不能放过，我走了你别再难过，心里有话都不想再说，记得以后你要快乐，这世界没那么多烟火，我走后你别再笑我，尽管有太多的不舍。就是你要的自由，我还给你了，我走后总是一个人的房间里面感受无聊，抱怨着被误的生活，躲着走在街上祈祷。'
