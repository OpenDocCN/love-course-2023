  text: '# 《世纪难题2.0》之女生说心情不好 - P1 - 恋爱大师兄-宇哥 - BV1ng411x7Kh無所畏懼的冒險，多想在你的身邊，愛是純真的浪漫，不值得打暗，錯過了你就像錯過這世界，我願為你放下所有不顧一切，會不會是我一廂情願，獨自從守我不知疲倦，會不會是我參天無言，當你說點就點。我我我到底做錯了什麼，我我我怎麼要假裝難過，我我我並不想一說八過，誰曾想過我，Zither
