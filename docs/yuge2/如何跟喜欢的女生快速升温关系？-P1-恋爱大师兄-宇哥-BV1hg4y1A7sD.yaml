  text: '# 如何跟喜欢的女生快速升温关系？ - P1 - 恋爱大师兄-宇哥 - BV1hg4y1A7sD刷到這期視頻的兄弟有福了，一定要耐心看完，這是無數時操總結出來的教科書式方法，讓你和女生快速建立暧昧關係，學會了男生都脫單了，有男生和我說，和女生約會了很多次，一直沒法升溫關係，我問他都去哪了。他說吃飯、看電影、燭光晚餐，你去這些地方當然沒辦法升溫關係，女生對你的套路門清，用屁股想都知道你接下來要幹嘛，要說什麼，你要有什麼樣的親密舉動，然後她也會刻意的裝傻躲著你，而且這些地方很難有互動。甜口還經常帶女生去吃燭光晚餐，以為曖昧的氣氛可以加速升溫，這個對於戀愛中的情侶，或者當下正在曖昧當中的情侶，來說這是一個好地方，但是對你可不是，因為你根本找不到機會，如果你想快速的和女生升溫關係。接下來我教你三個絕密辦法，成功率99。9%，第一個，去他不熟悉的地方，人在自己熟悉的領域，都會有與生俱來的帶領感，說白了，這個是人家的地盤，不容易被你牽著鼻子走，要帶他去，不經常去的地方。或者說比較遠的地方，為什麼呢，因為他在他不熟悉的地方，很容易依賴你，對周圍的一切都很陌生，只有你這麼一個相對來說親近的人，尤其是遠一點的地方更好，周邊一日遊，這種天高皇帝遠的地方，你領他去哪他就去哪。你讓他幹嘛他就下意識的幹嘛，一些肢體接觸他也不會排斥，迷迷糊糊的就跟你走了，約會一天下來，你看你們的關係能不能更進一步，第二個，去更刺激的地方，有句話說得好，在什麼地方就幹什麼事，你去吃飯看電影。你就只能跟他吃吃飯看看電影聊聊天，如果吃飯的時候老摸他手，老碰他腿，那你就是耍流氓，而且女生根本不會給你機會，但是你去刺激的場所就不一樣了，比如鬼屋，過山車，密室逃脫，游泳館，你拉他手再也正常不過了。甚至有一些膽小的女生，不用你動手，他害怕了自己就跑過來抱你了，去游泳館更不用說了，要是遇到不會游泳的女生，你在水下扶他屁股都不過分，但你要是在飯店或者電影院敢這麼做，他會讓嗎，第三個，去迷糊的地方。啥是犯迷糊的地方，就是去了容易上頭的地方，人在激動的時候，喝酒的時候，都很容易上頭，但是不要喝醉，微醺的時候最好，要麼說大老闆都喜歡在酒桌上談生意，你給客戶灌迷糊了，喝高興了，單子就簽了。第二天後悔都沒地方說理去，所以你就帶他去酒吧蹦迪都可以，酒過三巡，兩人越看越對眼，臉不知不覺的就越貼越近，記住，你和女生出來約會，目的就是為了身份關係，要不然你出來幹什麼，線上聊天不就得了，所以說。不要浪費任何一次約會的機會，要是約個三五次的話，再升溫不了關係，那你就真的沒機會，再約都不一定能約得出來，好機會一定不能錯過，否則竹籃打水一場空，好了，今天的幹貨就分享到這裏，如果說你不會和女生聊天。不會和女生約會，我給大家準備了一份《高情商戀愛寶典》，裏面有和女生聊天約會的核心方法，去我的粉絲群就可以領取。'
