  text: '# 女生问你在不在意不是第一次，该怎么办？ - P1 - 7情子 - BV1hP4y1X71w女生問題 敏感問題，這樣回覆能讓他主動邀約你，相親的女生問，你這樣女朋友的不是第一次嗎，有很高段位的回覆，過了28歲還是單身的兄弟呢，相親的幾十次，好不容易遇到一個各方面都很喜歡的女生。卻居然被問到這麼敏感的問題，該怎麼辦呢，估計到奔殺的年齡了，兄弟們已經有心理準備了，女生竟然這麼問，說明她大概率已經不是，但是也不能完全排除，她是在測試你的可能，無論是哪一種，我們都要保持風度。今天給兄弟們分享一個，進退自如的方法，把測試變成機會，讓女生記得非你不可，你如果成天在追女生的時候呢，經常遇到女生的敏感提問，不知道該怎麼回答，當心回答錯了，女生對你的態度就會變差。那你可以把提問兩個字給我，我教你怎麼應對女生的敏感問題，讓你從容面對，還能順勢升級關係，話不多說，現在我們直接上案例，這位女生問，你這樣女朋友的不是第一次嗎，還有晚上這麼會，怎麼會突然想起來問這個了。把問題給女生拋回去，了解一下女生這麼問的真實目的，如果女生擔心你這件事情呢，說明她對你的好感度很高，你說，我前段時間非常在乎這個，其實呢我能理解，只要是個男人就沒有不在乎的吧，女生的意思很明顯了。她因為這件事情，可能和前任發生了一些不愉快，但是作為一個女生呢，願意主動把這件事情說出來，這就是她的誠意，於是，官方人生立刻說到，我與你無怨無仇，你為什麼一上來就罵我，開個玩笑。先調動一下女生的情緒和好奇心，如果你直接告訴女生，你不在乎，女生大概率不會相信，甚至她覺得你是在撕耍，女生的自尊心其實也是很強的，如果你給她的是同情，而不是喜歡，那麼她就算再喜歡你。也會忍痛放下這種感情，那你是懵了，我沒有罵你啊，然後我們再回覆，你剛剛說我不是男人，我有證據，看到這句話呢，女生的心情就像坐過山車一樣，先緊張再感動，因為敏感的問題帶來的尷尬，也是這個玩笑當中被化解了。你最後回覆，哈哈
