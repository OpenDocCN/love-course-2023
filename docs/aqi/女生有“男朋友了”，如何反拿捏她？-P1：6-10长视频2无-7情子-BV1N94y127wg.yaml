  text: '# 女生有“男朋友了”，如何反拿捏她？ - P1：6-10长视频2 无 - 7情子 - BV1N94y127wg女生說有喜歡的人，我家學員這樣說，女生只能嬌羞無臉唱愛你，有沒有兄弟遇到過，當女生跟你說，有喜歡的人了，你該怎麼辦，很多兄弟聽到這話，當場就慌了，就問人說，啊，他是誰啊，我認識他嗎，你難道不喜歡我嗎。我一個學員更離譜，直接跟人家說，那我祝你幸福，我就不打擾你了，女生直接罵了他一句，傻X，然後就把他拉黑了，從此學員和他淪為路人，為此我的學員安回了好多天，還有一部分兄弟呢，以為女生在第一層。就想要去幽默一手，結果跟女生說，這個人不會是我吧，帶來一個壞笑的表情，女生回了一串神力號，兄弟啊，你們還是把女生想得太簡單了，其實他在大氣層，女生說這句話，就說明了他已經感覺到你喜歡他了。但是他又對你沒什麼興趣，所以用這種方式，委婉的在拒絕你，他如果有喜歡的人呢，之前又怎麼會跟你聊得這麼深入呢，他怎麼不去和喜歡的人聊天呢，但是兄弟們每次跟女生聊天，記得回復完了之後呢。女生對你的態度就變得冷淡了，你也很糾結，不知道怎麼改變，那你可以去個聊天兩個字，我來幫你讀懂女生的小心思，讓她從此愛上跟你聊天，所以兄弟們，不用去回溯亂想，也不能去進攻，因為女生現在已經開始抗拒你的。你還瘋狂的表白給她壓力，她只會對你反感，所以這裡我們以退為進，我要男生回，我有喜歡的人啊，女生回，是我嗎，其實這個時候呢，回什麼其實都不重要，重要的是，我們要向女生展示出我們的態度。態度會直接決定女生對你的感覺，如果你展示的是一種，失望，沮喪，急於表白的態度，你就會顯得很沒有價值，所以我們要表現出自信，去展現自身的價值，這樣女生就會想，是不是我自找多情了，就會想要去了解你。而女生回這句話的意思呢，就是想要進一步引導你向她表白，只要你行動了，就會暴露需求感，你就會掉進她的陷阱，主動權就被她拿捏在手上了，OMG，兄弟們要記住，女生在不喜歡你的情況下，不可能因為你說了一些話。就突然愛上你，她會反復確認，之後漸漸疏遠你，那這個難題要怎麼解決呢，無氧男生回，就喜歡你這個自戀的樣子，嘖，這句話暗示了我們喜歡女生，但是也沒有明說，讓女生自己思考，喜歡就是產生感覺。在這種說不清道不明的情況中，女生慢慢琢磨，很自然就會投入了感情，女生回，你這是什麼意思，誇我還是損我，兄弟們有沒有注意到，這個時候女生，已經被我們帶到了男生的框架之中，為了想和男生聊天，想要了解他。這就是引導情緒的關鍵，女生竟然已經走進我們的框架，那這個時候升級關係就信手拈來了，男生繼續回，你不覺得這是表白嗎，很多兄弟就會很奇怪，你之前不是說不能表白嗎，現在又是在幹嘛，之所以會這樣說。是為了調侃女生，引起她的情緒波動，讓她的情緒起伏不定，這樣才能產生好奇心，女生回，我還沒見過這樣表白的，有點意思，女生也知道我們在調侃她，但是她的回復卻很積極，有些兄弟這個時候就會想，既然都這樣說了。我直接網上撩搞幾句土味情話給她，不就拿下了嗎，神經病，這種行為你只會讓女生瞬間下頭，正確的做法是，我們繼續拉扯，我們已經讓女生從拒絕，變成了想了解我們了，心急吃不了熱豆腐，追女生要慢慢來，玩男生會。那我們以後可以多多聊天，有意思的多整，女生回了一句，好啊，兄弟們要知道，面對不同的女生，追求的方式也是不同的，這個愛你的女生，就是需要穩火慢熬，一步步的去升溫才能拿下她，如果你有追女生的困擾。糾結了很久，都不知道怎麼拿下喜歡的女生，那你可以相信七哥，升溫兩個字，我來教你怎麼拿下你喜歡的女生，讓你感受一下她對你的熱情似火，我是七哥，你們的情感助手。情感問題找我就沒錯。'
