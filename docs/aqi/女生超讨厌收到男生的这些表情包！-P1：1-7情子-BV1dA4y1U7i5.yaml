- summary: "-   男生发表情包给女生的六种类型，容易让女生反感\n    1.  带颜色的表情包被认为低俗，缺乏尊重\n    2.  可爱萌娃的表情包可能让女生怀疑男生意图\n\
    \    3.  苦涩、无脸、微笑、流汗等表情包让女生讨厌\n-   继续讨厌的表情包类型\n    1.  撒娇卖萌的表情包可能暴露需求感或被当成姐妹\n\
    \    2.  骂人的表情包容易让女生反感，不宜开玩笑\n-   男生应避免使用让女生反感的表情包，以维护关系和形象"
  text: '# 女生超讨厌收到男生的这些表情包！ - P1：1 - 7情子 - BV1dA4y1U7i5怪不得你追女生的时候别人不愿意搭理你，原来是因为你经常给她发这种表情包啊，要知道现在这个社交时代，网上聊天已经成为习惯，但是聊天有很多让人不喜欢的东西，比如你对讨厌女生回你恩恨哦。那你真也讨厌你发这六种表情包啊，特别是那些喜欢发表情包的兄弟啊，这期视频你一定要仔细看吗，我来告诉你哪六种表情包只要你一发，分分钟就可以进女生的黑名单，特别是最后一种，90%的男生都在用。第一种
    带颜色的表情包，经常给女生发这种表情包的男生呢，在女生的眼里就是显得很低俗，不信的话你去大街上找一百个女生问问，肯定是有99个女生都讨厌的，这种表情包不只让女生觉得尴尬。而且她会觉得你是不尊重她，毕竟谁都希望给尊重，而不是给对方玩乐消遣跟轻浮，这种破坏你自身形象的表情包，你真的还要用吗，第二种
    可爱萌娃的表情包，这种表情包呢我们都知道它很可爱。但通常是闺蜜和情侣才会有这些，因为这种表情包是最受女生欢迎的，但是要是男生给女生发这种表情包，就很容易引起女生的怀疑，毕竟男生是不会特地去找这种表情包的，一旦女生发现你经常发这种可爱萌娃的表情包。那你在她心中80%就是海王了，这里七哥考考你们，你知道女生为什么会这样觉得吗，欢迎评论区说出你的答案，第三种
    苦涩 无脸 微笑 流汗，这些小表情不只让女生讨厌，可能很多男生也会讨厌，不管你是什么心态。可能一看到这些表情包就聊不下去，但偏偏还有很多男生对这种爱不释手，觉得有些话难以说出口，然后就用这些表达，苦涩的表情呢就代表着对对方很无语，无脸哭就代表着不耐烦的感觉，流汗和微笑就更不用说了。基本这样发都是没好友的，兄弟们记住了，在追喜欢的女生的时候，这种小情包一定不要发，不然女生就会觉得你是对她没意思，或者是讨厌她，第四种
    撒娇卖萌的表情包，如果你是刚认识这个女生，然后你想追她。这种时候你一定不要发这种撒娇卖萌的表情包，因为你和她只是普通关系，要是经常给她发这种，要么你就是暴露需求感，要么就是她拿你当姐妹，要知道撒娇卖萌的表情包，一定是要有关系基础的前提下，比如你和她暧昧的。或者是聊了一段时间对方都聊得很来，这种情况下发这种表情包那才是有效的，第五种
    骂人的表情包，这个表情包也是很容易让女生反感的，而且也是最多兄弟喜欢用的，特别是那种搞笑的表情包配骂人的文字。你可能觉得是在开玩笑，但是在女生的眼里，你就是在骂她，女生的小脾气你又不是不知道，然后你还这样做，简直就是送死，我之前有个23岁的学员就是这样，经常跟女生聊天的时候，就给她发这种开玩笑的表情包。每次她的表情包发出去之后，就代表了他们的聊天结束了，要是你也不想女生不搭理你，齐哥建议你，以后这种玩笑你还是少跟女生开点，当然啦，有些事情是很现实的，假如一个女生是根本不喜欢你，甚至都对你没有好印象。那你发啥都没有用，但是在女生还没给你定标签之前，不管是聊天还是相处的方式，都是可以让你和她增加关系的，如果你想知道什么样的表情包是女生最喜欢的，那你可以在评论区留言表情包三个字。我也会跟你分享一份表情包答卷，又或者是以上五种女生最讨厌的表情包，你都做过了，并且已经让女生有点反感了，那你可以信齐哥拯救两个字，我来帮你看看情况，然后给出专属于你的拯救方法，我是齐哥。你有没有情感助手，情感问题找我就没错。'
