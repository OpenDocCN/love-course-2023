    \  不喜欢的女生会表现出排斥和不耐烦的态度"
  text: '# 怎么判断一个女生是否喜欢你？ - P1：4-3星 - 7情子 - BV1wq4y1e7Ld怎么判断一个女生喜不喜欢你，今天有个学员跟我反馈这个问题，说他追了个女生，基本每次约她都能约出来，但是好像每次都是有点距离感，就是干啥她都不会拒绝，唯独不能碰她，一碰她就躲，每次发生这种情况的时候。他自己就想不明白是因为什么，因为他觉得，要是女生不喜欢他的话，就不会跟他出来了，再加上自己追这个女生的时候，买礼物和发红包啥的，都花了好几万块钱了，看到这种情况发生，想和她断了关系吧，又舍不得。所以让七哥给他答案，让他自己好好做个权衡对比，是来考虑放手还是继续，因为他也不希望自己的付出打水漂，更不想在这种不清不楚的情况下，来折磨自己，其实这个是非常容易看出来的，今天七哥就教你们一招。包你百事百灵，就是你和女生在一起的时候，看她愿不愿意和你打波，如果是一个喜欢你的女生，你和她打波的时候，她会对你很放松很享受，还会闭上眼睛主动抱着你亲吻，然后她的舌头还是很灵活的。就好像是让你嘴里写字一样，甚至还会喘着热气，这就是荷尔蒙蜂蜜的表现，你可以想象一下自己的样子，当你遇上一个喜欢的女生的时候，是不是脑海中也会出现这种画面呢，但相反的，如果女生她不喜欢你。当你想亲她的时候，她就会本能的对你排斥，还会找各种理由嫌弃你，比如嫌弃你吸烟的嘴有味道，嫌弃你不刮胡子遭到她，甚至还会说嘴巴有口腔溃氧不舒服，就算后面勉强答应你了，也是好像给强迫的一样。她可能会眼睛瞪着你，紧闭牙关，就让你折腾了半天都撬不开牙齿，或者是她只和你蜻蜓点水一下，想跟你快点结束，反正就是透露了一种很不耐烦的感觉，这种情况下，女生肯定是不喜欢你的。要想准确的判断一个女生喜不喜欢你，不能只看她说了些什么，因为有些女生就像影后一样，她很会装很会演，还会假装热情，什么好久不见了，我又想你了，有空一起吃个饭吗，这些都是可以装出来的。因为现在的撒谎不需要成本，但是身体的反应却很真实，要记住身体它是不会撒谎的，你学会了吗，当然了，要想判断女生喜不喜欢你，也并不是只有这一招，由于时间问题，我就不给兄弟们一一解释了。对这个判断方法有兴趣的兄弟，你可以找我聊聊，我是七哥，你们的青藏小助手。'
