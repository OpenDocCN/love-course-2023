  text: '# 和女生保持这种心态，她会主动来追你 - P1：5-31.1 无 - 7情子 - BV1fY4y1B7BE我有個學員學會了這個技巧，讓三個女生同時向他表白，相信兄弟們都聽過這樣一句話，追求喜歡的人，一定要抱著無所謂的心態，要不然你就掌握不了主動權，那麼我來問一下兄弟們，有誰是真正能夠在面對喜歡的女生面前。做到無所謂的，我，包括七哥談過的這麼多女生以來，我也不敢保證，自己是能對喜歡的女生抱著無所謂的心態，所以七哥今天教你們，就是要如何在追女生時保持一個好的心態，讓你追女生事半功倍。如果看完這個視頻還是不懂，私信七哥我一對一幫你解決你的問題，幫你盡快的追到你喜歡的女生，這位同行，你是不是走錯房間了呀，首先我們要理解什麼是正確的心態，你跟女生從認識到確定戀愛關係。什麼階段做什麼樣的事情，在做這些事中你所思所想，你的情緒如何，你的態度怎樣，你具體的言行舉止，都可以納入心態的範疇，就例如你給喜歡的女生發條消息，她沒有及時回覆，此時你的心態是怎樣的。她沒有回覆我的消息，那好咯，很正常呀，她可能沒看到吧，然後自己該幹嘛該幹嘛，還是此刻你拿著手機，內心持起筆伏的胡思亂想，難道我剛發的信息有問題，還是她可能根本就不喜歡我，雖然只是給女生發消息。這樣一件稀疏平常的事，可心態的好與不好，心態正確與否，帶給女生的感受都是不同的，所以當你在追女生的過程中心態不好時，就因為心裡沒底，急功近利而化石添足，甚至自己否定自己，那麼其實建立追女生的心態。無外乎兩點，第一點，自重自愛，自己要看得起自己，要讓對方感覺到跟你在一起是值得的，所以我們需要豐富自己的閱歷，做到欲試從如不進，兄弟們，你們問一下自己，是不是那種對方給你一點甜頭，就感動到不行的人。對方一個平A，就讓你把所有的技能都交了，這種心態就是在告訴對方，他目前給你的反饋，如果讓你覺得滿足，很輕易的就會在對方的腦海裡，形成一種對你的個人認知，當有一天他對你沒有感覺的這種認知。就會成為對方內心貶低你的一個理由，確實從小我們就被教育要學會感恩，無論這個人是誰，這個是對的，但是這個世界上，其實並沒有無緣無故的好，對他人好，是因為我們身上有他所需要的物質，或者是情緒。所以別人對你的好，你就要抉擇，你要配得上這份好，讓對方覺得你值得擁有更好的，這才是戀愛的相處狀態，第二點，做自己，你這一輩子，最該成為的就是你自己，而不是成為你所崇拜的明星，或者是誰誰誰的男朋友。否則你就會不由自主的，想要做一些來迎合這個標籤，沒人說男人必須養著女人，也沒有人規定女人就必須要在家帶孩子，但是在這個社會上，有太多人會選擇束縛自己，對對方太過的寬容，好像一切都以對方不生氣為原則。所以要勇敢說不，你要讓對方明白，你跟他過去的生活毫無關聯，只是你們現在在一起，養生活中有了交集，如果因為你和你在一起，而使得我變得不像我自己，那麼我們做到的關係就沒辦法繼續了，兄弟們。你們要讓對方意識到，你是一個獨立，隨時可以離開，但同時也可以為對方做出犧牲的人，這樣對方才會懂得珍惜你，愛情中最好的心態就是，我的一切付出都是一場心甘情願，我對此絕口不提，你又投桃報李，我會十分感激。你又無動於衷，我也不會灰心喪氣，直到有一天，我不願這般寵愛你，我會永遠愛你，我會永遠愛你，我會永遠愛你，那就讓我們一杯兩款，各有生歡喜，這才是我們所需的無所謂，如果有兄弟想了解一下，其他追女生的技巧。歡迎隨時私信七哥，我是七哥，你們的情感對手，情感問題找我。'
