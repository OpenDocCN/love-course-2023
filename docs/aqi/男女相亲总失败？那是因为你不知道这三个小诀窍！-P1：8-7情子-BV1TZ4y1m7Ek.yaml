  text: '# 男女相亲总失败？那是因为你不知道这三个小诀窍！ - P1：8 - 7情子 - BV1TZ4y1m7Ek男生相亲的三个关键点，你知道吗，现在在这个社会，相亲有不少兄弟都相亲过吧，但结果是不是都不太愉悦呢，我看大多数兄弟的反馈都是差不多的，说自己相亲的时候，不但付出了时间和心思，而且还花了很多钱。就是连小嘴都亲不到，可以说是竹篮打水一场空，到头来呢也是两手空空啊，有这种情况的兄弟，那是因为你们不知道相亲的三个关键点，今天七哥就给你们讲讲，避免你们以后再次上当，第一点，相亲认识的女生不用刻意追。你们要知道，要是对方那么好追的话，他还至于来相亲吗，当时有很多兄弟呢，看上对方了，也要用以前追妹子的方式，来追这个女生，比如说平常的循环问暖啊，点外卖啊，送礼物啊，反正是又花心思又花钱。最后都变成打水漂了，正确的方法是，和相亲的女生相处，不需要太刻意，只需要平时让她觉得有趣，觉得和你相处轻松愉快，那这个目的就达到了，第二点，跟你说不急着结婚的兄弟们，遇上这些女生啊，我建议你是赶紧撤。相亲是什么，相亲就是为了结婚的，那他不着急结婚的话，那为什么来相亲呢，很简单，就是为了来蹭吃蹭喝，说白了就是占你便宜，所以兄弟们啊，碰上这样的女生就醒不给，可别再傻傻的付出真心，第三点。第一次见面的时候，不用太隆重，很多兄弟啊，思想还停留在追女生的阶段，如果是平常追女生的话，都是先从聊天认识，聊到感觉对了才出来见面的，所以第一面就要隆重点，不只是留个好印象，还可以增加你们的关系。但是相亲就不一样了，相亲的第一面就是认识对方，彼此看看对方远远，要是第一次啊，看对眼还好，看不对眼的话，你搞得过于隆重的心思就白费了，正确做法是，把相亲第一面当做是了解，就正常见面吃饭就好。当看对了远远之后，第二次见面的时候，你就可以隆重一点，因为第二次见面呢，才是加深你们关系的时候，这三招相亲小技巧，你懂了吗，如果你觉得还是不会追女生，这不是还有7个在吗，直接私信我，追女生三个字。我来教你。'
