  text: '# 男生为什么会反感彩礼 - P1 - 7情子 - BV1yu4y1U77N現在有很多女生都想給男生，安上一個抵制彩禮的名额，想以此來脅迫其他男生就範，其實我想說，男生並不是抵制彩禮，彩禮才幾個錢對吧，多個喜好嘛，三金都要比彩禮貴上不少，而且給了彩禮，能討老婆還有娘家人歡喜的。何而不為呢，男生反感彩禮的真實原因，是因為彩禮對於男生來說，真的太不公平了，幾年的感情走到了最後，就要用彩禮來擺明關係，這難道不搞笑嗎，甚至反過來還要倒打一耙說，你連彩禮都不願意給。你憑什麼說要照顧我一輩子，這裡我就要點名那些天價彩禮了，純純的賣女兒行為，沒彩禮不要嫁，這也就算了，居然還有在婚禮上臨時加價的，真的就是魔幻現實，那至於為什麼會出現天價彩禮，多數情況都是因為。女方家裡有個哥哥或者弟弟，(回吧)，女方父母想著把女兒嫁出去，討一份彩禮回來買房，好讓哥哥或者弟弟娶老婆，這種行為在男生眼裡看來，就是在做利益交換，我把錢給你了，你把女兒給我，這不就是一場交易嗎。所以男生在面對彩禮這件事情上，普遍都會表現得很氣憤，憑什麼要用我的錢，來跟女方家的兒子娶媳婦，他是個廢物賺不了錢是嗎，在廣東這裡，彩禮就是個一頭，事實上金石都比彩禮值錢，主打就是一個安穩。兩口子過得舒服，雙方都懂得孝敬父母，兩家來往融洽，比什麼都重要。'
