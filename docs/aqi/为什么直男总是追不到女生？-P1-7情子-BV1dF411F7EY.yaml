    厭惡你，因為你管得太寬了。你又不是她的誰，你憑什麼去管她呢，我理解兄弟們是想通過這種行為，來表達自己對女生的喜歡，但是你這樣做，無論是對於追女生，或者是以後跟你在一起的伴侶，都是一種束縛
    一種限制，談戀愛嘛，最重要的就是開心。你讓別人不開心，他怎麼可能還想跟你談戀愛呢，要是有兄弟在追女生的時候呢，發現女生對你的聊天態度異常冷漠，而且已經有了討厭你的跡象，而你又不想輕易失去她，那你可以試用七哥聊天兩個字，我教你幾招。跟女生聊天快速升溫的小技巧，幫你挽回局勢，甚至主動要女生向你告白，我是七哥，你們的情感助手，情感問題找我就沒錯。'
