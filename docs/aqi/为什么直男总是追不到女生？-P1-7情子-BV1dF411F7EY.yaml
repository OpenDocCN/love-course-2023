  text: '# 为什么直男总是追不到女生？ - P1 - 7情子 - BV1dF411F7EY為什麼直男追女生這麼難，而別人隨便舉舉就可以把女生撩走，看完你就明白了，在現在這個快節奏的時代，而且所有的事物都在以二倍速的發展，人們的生活水平，科技的技術進展都在飛速發展。那麼很自然的男女之間的感情也跟著節奏快了起來，(對的)，所有人看起來都好像緊跟著時代的步伐，但在生活中還是有一些直男兄弟，因為追不到喜歡的女生而苦惱，要是你們也在為追不到女生而煩惱。害怕既對女生產生不了吸引力，保證最後失去她，那你可以，我教你幾招小技巧，讓你三天跟她提升一大段關係，那麼問題來了，現在這個社會有那麼多的快餐式愛情，但哪怕如此，還是比不上單身的兄弟，那為什麼呢。因為你們還是不懂怎麼去追女生，就連跟女生做朋友都不會，木訥的樣子又有哪個女生喜歡呢，其實有很多直男追不到女生的，原因都在這四個印象上，一
    拿她跟前任比，有一些兄弟在追女生的時候，總會拿現在追求的女生。來跟自己的前任比，兄弟們你要知道，這個世界上是沒有兩個相同的靈魂的，哪怕是雙胞胎也會有性格上的差異，而且如果你拿現在追的女生，來跟前任對比這件事，傳到現在喜歡的女生的耳朵裡，那她絕對會討厭你。哪有人喜歡被拿來跟別人做比較的，你想想你小時候成績差，父母是不是總是跟你說，你看那個隔壁家的誰誰誰，他怎麼怎麼那麼厲害，你是不是也會很討厭這種感覺，追女生呢總是太過自信，其實也是你追不到她的原因。有信心是好事，但太過自信就會變成自負，而自負的男生呢是女生很討厭的，因為女生會覺得你是在不懂裝懂，一副很了不起的樣子，對於條件優越的女生呢，就會去討好她，而對於條件稍微欠缺的女生。你就擺出一副高高在上的姿態，或者說覺得自己主動去追求女生，女生就一定不能拒絕，如果是這樣的話，你的失敗是必然的，女生不喜歡太過高傲的男生，除非你的確有相應的資本，沉穩
