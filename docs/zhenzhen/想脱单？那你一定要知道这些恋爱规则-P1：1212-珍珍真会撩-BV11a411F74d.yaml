  text: '# 想脱单？那你一定要知道这些恋爱规则 - P1：1212 - 珍珍真会撩 - BV11a411F74d想脫單的男生一定要知道的戀愛規則，第一，形象是戀愛的第一步，第二，千萬不要過度暴露需求感，第三，聊天的時候一定要給女生製造情緒上的波動，第四，還沒有確認關係之前不要在他身上花太多的錢，第五。獲得女生信息的時候是互相交換而不是你一味的追問，第六，聊天的目的是邀約見面而不是在網上確定關係，深層關係一定要靠肢體接觸而不是胡亂表白。'
