  text: '# 约会时，女生的这些行为你看懂了吗 - P1 - 珍珍真会撩 - BV1WX4y1T7dS約會時女生把手機反扣在桌子上，說明她有消息不想讓你看到，很有可能是在跟其他的男生聊天，你只是其中的一隻魚而已，但她對你還算重視，並沒有當著你的面跟其他男生聊得很嗨，上廁所的時候她還帶著手機跟包包。說明她對你有防備心，目前你跟她沒有戲，還需要看你後續的表現，才知道你們接下來有沒有可能。'
