  text: '# 怎么通过问女生有没有男朋友，来让她对你产生好感 - P1：1676573551900.mp4 - 你的撩妹学长 - BV19e4y1F7Cb看着啊看着，她就问他有没有男朋友，结果他说我要是有怎么办，他说抢呗，这抢呗两个字是很难让这个女生回复他的，所以他又加了一句，他说你不会结婚了吧，结婚了你也敢抢，看样子不想结婚了，就算结婚了。能拆散的婚姻那都不是好婚姻，就是我感觉你应该不是结婚了，那毕竟还这么年轻的，话里话外在夸这个女的，然后又告诉他什么呢，你即便是结婚了，那如果说你俩不幸福，能拆散的婚姻也不是好婚姻。所以你还不如跟我在一块幸福呢，这样的聊天就会让这个女生觉得好像没毛病，然后通过这个话题，这女孩子就会对他产生一种什么，就这男的好像还挺有意思的，挺有趣的，跟他在一起，无论是约会啊聊天啊。起码我会笑我会开心，那这样的话他会有一个理由跟这个男生在一起，哪来那么多废话，是不是对每个女孩都一样，虽然说感受到这个男生的乐趣，但是他还是在担忧，就是你这么会聊天是不是对每个女生都这样。所以你看一下他是怎么回的，不是，只有你让我体会到了什么叫做一见钟情，哎就是我只对你这样的意思，(感受到爱情的感觉)，然后这女生呢就一个白眼送给他，但是后面他又补充一句话，(感受到爱情的感觉)，常联系啊。就是我们之后还要聊天，因为我知道不可能通过这一段对话就让你喜欢我的，所以就非常的无敌，不过我这个拍摄的角度好像不太好。下次我会拍好点。'
