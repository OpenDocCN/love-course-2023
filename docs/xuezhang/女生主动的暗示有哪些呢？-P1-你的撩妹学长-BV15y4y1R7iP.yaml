  text: '# 女生主动的暗示有哪些呢？ - P1 - 你的撩妹学长 - BV15y4y1R7iP女生主动的暗示，我打赌你们一句都听不懂，你这衣服怎么了，还行，女生说现在我有点冷，你呢主动的把衣服脱下来给我，让我热乎热乎，我今天这件衣服挺薄的，下次要注意，我衣服呢有点薄，需要一件厚点的。你到底能不能听懂我在说什么，你这个直男，哎呀今天有点变腔啊，嗯，安心我说我，再告诉你一次，现在我有点冷，你把衣服快点给我，不要磨磨叽叽的，那你怎么还把衣服自己穿上了呢，我冷，我进去不就完了吗。我说冷是为了要去屋里热乎一下吗，我是想让你关心一下我，那怎么你就听不懂呢，你说，我一个人要跑，那，第一要我不是要做什么，那怎么也得带点吃的喝的啥的，哎呀安心，你什么时候能出来跟我约会的时候不想工作呀。你刚才，咱俩是出来约会的，不是出来加班的，是工作重要还是我重要，我好像有点发烧，你离我近一点，给你个机会让你和我有个接触，你呀麻溜的，你这手太冰了，你再聊聊，我不是让你拿手来摸我，你怎么这么笨呢。没别的意思，就是想亲亲你。'
