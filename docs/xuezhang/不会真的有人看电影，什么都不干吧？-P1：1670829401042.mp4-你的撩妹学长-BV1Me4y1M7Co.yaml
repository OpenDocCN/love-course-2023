- summary: "-   电影院里的撩妹技巧\n    1.  观影时眼神交流是关键\n    2.  肢体接触是进一步测试\n    3.  爆米花成为帮手\n\
    -   小姐姐被俘虏\n    1.  亲密动作释放讯号\n    2.  亲近靠拢暗示亲吻\n    3.  电影院撩妹技巧分享"
  text: '# 不会真的有人看电影，什么都不干吧？ - P1：1670829401042.mp4 - 你的撩妹学长 - BV1Me4y1M7Co不会真的有人去看电影什么都不干吧，评论参加一下这小子一句话不说怎么牵手成功的，别人在看电影他在看小姐姐，像这种距离的目光对视只要对方不闪躲，肯定是对你有好感的，这小子现在假装看电影其实心里憋着坏了。在想招呢，啊他又看小姐姐这是目光测试，这已经是第二次目光测试了，小姐姐懂他的通蒙不轨了，这小子直接上手，这个肢体接触已经是第三次测试了，这时候爆米花的作用就来了，我们看他怎么操作。这小子贼老六把手放在里面我就不拿出来，你一定会碰到的，逮到机会了，小姐姐想躲是正常反应，这小子直接一把抓住，这就是最终测试了，好家伙小姐姐没躲直接双手食指交叉了，哎放在胸口，这个操作只有情侣才会干。小姐已经被俘虏了，小姐姐主动靠过来，这就是释放讯号让你亲她呢，这小子不懂，哎他往这一靠，这要是兄弟们在直接一低头都接吻成功了，哪还有后面车里那些事，问个问题，兄弟们你们去电影院开过盲盒没。下课。'
