  text: '# 梁朝伟的道歉艺术 - P1 - 你的撩妹学长 - BV1G24y1p72i朝伟为了给紫衣道歉送了一双丝袜，而且又被打了，看他是怎么操作的，我们来拆解一下，是你啊，我特意来向你道歉的，昨晚的事真够意思，算了，回去吧你，我朋友是过分了点，但他人不坏，就这点空，整天白吃白喝的。想请吃饭又老跟没钱，所以才耍他一下，你们开玩笑开我头上来，有点过分吧，紫衣虽然嘴上没有接受，但是他行为上已经给到了暗示，给了台阶下，因为他没去关这个门，大家发现了没有，我们接下来看朝伟要怎么去做。要不是你这么漂亮怎么耍得了他，哟，嘴巴真甜，我只是实话实说，算我向你赔罪的，收下吧，我不要，你不要，就是说还得上我去楼，收下吧，我不要，收下吧，我的一番心意，挨了一嘴巴子，我们看怎么办。你不要给我洗笔笑脸的，我说不要嘴巴，你出去，女生扇这一个嘴巴子的行为，其实就是做测试，如果我这一嘴巴子能把你扇跑，那你就没有过我的测试，你就不配得到我，那看看朝伟是怎么操作的，有事别憋在心里头。就是心里还不痛快，我那边让你打一下，你以为我不敢呀，把脸伸过来，就伸过去，就赌你不敢打我，讨厌，一声讨厌，你就已经道破所有了，女生在什么时候才会说讨厌呢，别这么小气嘛，你少来这一套，我省这两巴掌不打你。算是对你客气了，你别以为我好商量，这次我给你面子，再等到下一回，我绝对不饶你，哪还看有下一回，我的脸还在发麻呢，收下吧，别老是往我一番心去嘛，我特地为你挑的，看看你喜不喜欢，不喜欢就扔掉好吧。看这个上调的眼神，很多兄弟就是不会看女生的肢体语言，你看子怡刚才上调那个眼神，说明什么呢，她心已经动了，她想收这个礼物，但是她需要一个台阶，那朝伟会怎么办呢，就这样了，回去，送完礼物立马就走了。这才是高手应该做的事情，你看，他打开一看是个丝袜，开心坏了，高手为什么能是高手，就是因为他心态稳定，见的多识的广，兄弟们你们从这个电影里，分析出了什么东西。打在评论区里。'
