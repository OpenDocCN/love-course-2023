  text: '# 找不到女朋友，社交圈太窄，因为你没试过这三种方法 - P1：86-无字幕 - 楚儿恋爱说 - BV1Tr4y1c7MxHello大家好我是楚儿，只想传往最真实的脸干货，让你少走感情弯路，昨天刚报名的自教学员跟楚儿抱怨说，自己圈子太小，根本就没有什么途径可以认识新的女生，即使啊看了再多的密切相处技巧，也只能是纸上谈兵。毫无用武之地，楚儿也深感理解，于是乎今天就针对朋友们提出的这个问题，详细的给大家做一期社交教学，你所处的圈子太小，应该去什么地方认识女生呢，从理论上来说呀，你日常活动的地方越多。那么你可能接触到的女性就越多，比如有的大兄弟平时爱健身，于是啊在健身房里也能认识到一些女性，有些兄弟平时呢爱玩游戏，那他在那个游戏中也可以遇到各种的女生，据科学证明啊，人类生活中性格内向的人。往往是多于性格外向的人的，许多大兄弟也是如此，要么就是职校与家里两面一线，或者是公司和家里两面一线，认识不到他的新鲜训练，这也是当今社会的普遍现象，俗话说一个泥巴三个庄一个好汉三个汪。其实啊想把自己的圈子扩大，认识到更多女生，可以先从这几方面入手，第一从你现有的社交圈里寻找，社交圈子裂变的机会，身边的朋友同事可能不适合，但是他们说不定有合适的人介绍给你啊，所以诚恳的表达自己的需求。将军，我喜欢战争，好朋友一定会帮你留心的，或者让好友去参加聚会时带上你，你就可以同时认识不少新朋友，也就意味着多了新机会，第二反常规，打破固有习惯，想拓宽社交圈就意味着你也要走出舒适圈。可能平时你的生活已经非常不定，上班下班周末在家，或是遇上机友打球，这样的生活你觉得遇到女生机会有多少，但你可以打破这些习惯，周末去参加活动，游书会啊分享会啊，每当你多培养一个新的性质号。就意味着你找到同类的可能性有增加了一点，第三参加相亲活动，我知道很多人对相亲活动很反感，觉得不靠谱，那个是因为他们往往希望去参加一次，或者几次活动，就能够遇到见面对象，没有耐心的人看什么都觉得无效。你找工作还海投几十家，面试十几家，在几家公司的奥特里全横呢，找终身伴侣难道比找工作还嘈不开吗，自己好好琢磨琢磨，所以大胆的去参加相亲会，很多相亲会也是有报名条件和要求的，他们已经在前期。就帮你按照靠谱的标准筛选了一遍，相当于帮你节省时间和精力，有什么不好，就算你没有在相亲会上找到合适的恋爱对象，但是呢在接触女生的过程中，你能学到怎么沟通，你能够不断的清楚自己的恋爱需求，学会看人识人。有什么不好，另外啊聊天的时候，问了女生平时是怎么拓展社交圈的，或者她们还尝试过哪些相亲活动，不是也相当于帮自己找到，更有效的社交方法吗，如果你想学习跟女生聊天的技巧，想学习如何吸引女生认可到真理。或者有恋爱，追女生相亲晚会方面的情感问题需要帮助，那就添加我的微信号，ccxt668我来帮助你哦。'
