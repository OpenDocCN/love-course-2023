  text: '# 男生只要有这3个“隐藏”的品质，在女生眼里特别有社交吸引力 - P1：5 - 楚儿恋爱说 - BV1Vq4y1g7kc出来啦，女生眼里什么样的男生最具有吸引力呢，我有一个朋友，他老婆在没有结婚前就是一个爱玩的女生，就是每过一个节日都会有好几个男生跟她表白的那种，但是在遇到我朋友之后呢，他对我的朋友温柔体贴百般乖巧听话。从来不会惹我朋友生气，简直成了贤妻良母的典范，那我朋友身上到底有什么魅力呢，我给你们总结了三个点，都是别人绝对不会跟你们讲的干货，建议兄弟们保存下来多学习，第一个就是不要太黏女生。不要把注意力时时刻刻都放在女生身上，先贤曾子讲过无日三省无身，如果你总是把注意力放在女生身上，女生就会觉得你配不上她，为什么有很多的男生会成为备胎呢，就是因为女生已经拿捏你的心态了。她知道她在你的心里是很重要的，就会产生这种想法，轻而易举就能够得到的都是不会被别人珍惜的，而你总是想要快一点和女生确定关系，却又害怕失去女生，最后就会产生一些不自信的心理，一旦有了这种想法。你的期望值越高，就越会释放不自信的信号，所以一定不要时时刻刻的把重心放在女生身上，你的这种做法只会让女生觉得你有所好险，没有正经工作，更让她觉得你非常需要她，现在知道女生为什么不理你了吧。所以我们要给女生一种若即若离的感觉，这样她不仅不会拿捏你，甚至还会主动来找你，第二，一个女生被你吸引，最重要的一点一定是你给她带来的某一种感觉，就像是初恋的那种小鹿乱撞的感觉，你开开玩笑。她和你打情骂俏，你在跑她在追，这个就是你给她带来的情绪，但是我发现，现在大部分男生在恋爱或者是追求女生的时候，给女生提供的永远都是正面情绪，她不会提供负面情绪，那正面情绪就是让女生开心。负面情绪就是让她生气，你适当的夸她，确实能够给女生带来情绪价值，可你如果一直夸，就会沦为舔狗，你并不是不会给女生提供负面情绪，说到底原因就是因为，你不敢怎么样，我说的对吗，因为你把女生看得太重要了。所以你在她的心里就会有多少分，那么你知道，为什么有些女生总是对你忽冷忽热了，经常有兄弟问我，我女朋友不主动真的好几天不理我，也是因为上面这个原因吗，我的答案是，是的，并且都是你导致的。这个时候你如果还是频繁的找她聊天，慢慢的她开始说，你太幼稚了，你太烦了，你就不能去做点别的事情，等等一系列的矛盾就开始爆发，这个才是最要命的，所以你自己的情绪，一定不要被女生左右，第三点。自我危机意识和给予对方危机感，很多男生在脱单之后，就开始不注意形象，向女生展示最真实，甚至最差劲的一面，我知道，你想说谈个恋爱真是一点不好吗，我的答案是不太好，你当然可以展现出你真实且优秀的一面。但是如果你对你的缺点毫不掩饰，甚至变本加厉，女生的失望就会越来越多，到最后女生肯定会选择比你更优秀的男生，甚至还会嚼舌头，我前任就是个垃圾，但其实你并没有那么差，你只是缺少长期关系相处的模式。以及你不懂她想要的到底是什么，不是因为第三者，女生跟你分手，90%都是因为这个原因，那么如何给予对方危机感呢，由于时间的关系，我就不细说了，要知道可以给我点个关注，如果你想学习跟女生聊天的技巧。想要学习如何吸引女生，让她倒追你，或者有恋爱追女生，相亲吻回方面的情感问题需要帮助，那就添加我的微信，cxcx5388。我来帮助你哦。'
