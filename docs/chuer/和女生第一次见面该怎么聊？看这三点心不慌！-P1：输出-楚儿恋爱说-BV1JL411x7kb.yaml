  text: '# 和女生第一次见面该怎么聊？看这三点心不慌！ - P1：输出 - 楚儿恋爱说 - BV1JL411x7kb昨晚我收到了一个大兄弟的私信，他说前段时间他的一个表姐给他介绍了一个女生认识，这个女生是表姐的同事，两个人就加上了微信聊了一段时间，感觉还挺投机的，昨晚约好过几天见一面，可他就紧张的睡不着了。其实很多大兄弟会通过网络或者是朋友介绍认识女生，但好多大兄弟在手机上和人家就聊得好好的，结果一聊到见面，先是紧张等到真见面了，可能就没话找话瞎聊一通，然后就没有然后了。下面楚儿就来教你们和认识很久的女生，第一次见面怎么快速打开话匣子，第一点就是在合适的地点双向沟通，第一次见面不要挑太嘈杂太明亮的地方，原因我之前也有说过一个名词，黑暗效应，是说在光线比较暗的场所。约会双方彼此看不太清对方的表情，就很容易减少戒备感和产生安全感，所以约会地点一定要挑好了，见面之后要记住双向这个词很重要，不要一上来你就没话找话，你如果上来就开始问，这几天忙啥呢，自己有什么好玩的事呀。女生就只能回答还好也没啥，之后难免就尴尬了，我们得先和女生之间建立起一种信任感，放松下来以后再问你想问的，就不至于很尴尬了，第二点就是聊两个人都做过的，你们之前在网上聊的最多的是什么。见面的第一时间就赶紧的往外涂，比如你俩都养小宠物，那咱们就来聊宠物，你可以说，你知道吗我今天差点迟到了，这个时候女生肯定会问你为什么呀，你就可以把话题拉到猫身上了，就比如说，哎呀它把水壶打翻了。它把卫生纸玩的满地都是啊等等等等，害得你好一顿收拾，这个时候女生一定是感同身受的，她家里的那只导弹的情形一下子就冒出来了，这样子你们的话匣子就很快就能打开了，找到属于你们的最舒服的语境。害愁不知道怎么把话题继续聊下去吗，第三点就是聊两个人能一起去做的，最后可以顺势聊聊你们之后可以一起去做的事情，女生有什么爱好，你肯定也在之前两个人的接触之中了解到了，比如女生喜欢玩密室逃脱。喜欢去看展等等，这些都是她喜欢并且爱聊的，那咱们接下来就可以聊聊这个方面，如果你正好也喜欢，那就可以聊的更多，如果你没怎么接触过就好好听，万一自己也喜欢上了呢，你可以问她，哎你最喜欢什么主题啊。你印象最深的剧本是哪个呀，给我讲讲呗，相信我这个时候她会突然变得话多起来，这个时候你就好好的听着就行，如果你听完觉得自己真的很感兴趣，还可以说一句，哎听你说了这么多我都想去了，这是什么意思呢。为你们下一次见面制造机会啊，如果女生反过来问你，你也不用顾虑太多，怕你说的她不感兴趣，咱有什么就说什么，也不能什么都顺着她喜欢的是不是，再说了，哪有那么多兴趣爱好完全一样的人呢。如果你讲完感觉她兴致不大也没关系，自己给自己圆个场就行了，哦这个是挺冷门的，感觉你不是怎么喜欢，没事没事我不伤心，如果她兴致很高，那也是给你们下一次的见面制造机会，你就说你要是喜欢，我下次带你去呗。好了今天说的这三点，够通俗易懂了吧，看完以后如果你们还是挺忐忑，实在不行就来找楚儿我，如果你想学习跟女生聊天的技巧，想要学习如何吸女生，让她倒追你，或者有恋爱追女生，相亲往回方面的情感问题需要帮助。那就添加我的微信号，ccxt668，我来帮助你哦。'
