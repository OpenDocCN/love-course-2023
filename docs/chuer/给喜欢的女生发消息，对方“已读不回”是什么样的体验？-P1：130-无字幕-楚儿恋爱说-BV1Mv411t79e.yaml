  text: '# 给喜欢的女生发消息，对方“已读不回”是什么样的体验？ - P1：130-无字幕 - 楚儿恋爱说 - BV1Mv411t79e你知道你喜歡的女生是怎樣給你備註的嗎，一般來說女生都會對自己喜歡的男生有特別的備註，如果你想知道她是怎麼給你備註的，你就把這張圖片發給她，然後說我朋友都說這張圖片加載不出來，你可以幫我看看。也不行嗎你給個圖給我看一看，重點來了，如果你看到這個女生給你備註的是豬啊狗啊傻子，或者是一個特別的表情，那麼她大概率是對你有意思了，老弟不要慫，hello大家好我是醜二之講。前往最真實的戀愛幹貨讓你少走感情歪路，魯迅先生曾經說過，這個世界上最遙遠的距離不是天涯海角，而是不喜歡你你卻不回微信，喜歡的人不回微信是一種怎樣的感受，失落挫敗感做什麼都心不在焉。手機一響就覺得是不是他回你了，結果發現是原來是哥們找你借錢還是不還的那種，等等等等，你看既然連魯迅先生都那樣說了，那這必定是一種很難受的感覺，所以呢今天就教大兄弟們兩個點。讓你從此和你的他聊上四天三夜都不待歇的，第一個你到底是做錯了什麼讓他不想理你，第二個什麼樣的話題他更願意聊，好了話不多說直接進入這個題目，你到底是做錯了什麼讓他不想理你呢，第一個死亡十連問。我相當理解兄弟們絕對不是故意要這樣幹的，只是實在是腦破頭皮也不知道該跟女生說什麼，又或者是出於想了解對方的想法，所以才吵不停的問問題，第二個呢就是胡亂評價，我相信不少兄弟在不經意間都會犯了這麼一個錯誤。女生去旅個遊就一定存過錢嗎，誰還沒去過旅遊呢，再說了說不定人家女生也是存了很久的錢呢，而且你這樣胡亂評價，只會讓女生覺得你酸溜溜的，第三個亂用套路，有些兄弟可能也知道自己的不足。於是到網上去尋求解決辦法，在某些公眾號的文章裡看到了一些套路啊框架啊態度等等的知識，於是一知半解不分情況的直接套用，你以為套路是必殺技，嗯沒想到卻被坑死了，我到底做錯啥了，第二個什麼樣的話題他更願意聊。第一個如果想知道對方的信息可以用陳述句代替疑問句，比如你想知道對方是不是一個學生，你不要去問你是學生嗎，你可以說看你樣子蠻像學生的喲，對方就會回答你是或者不是了。然後呢你就可以就此展開聊聊學生時代的事情，當然了也不是說完全不能問問題，但是要選擇對方有傾訴欲的，比如啊臨近周末了你就可以問問他周末的打算，問問題的目的並不是挖掘信息，而是要創造熟悉感和舒適感。提問呢就像花錢每支付一張鈔票意味著你以後可以花的鈔票就少一張，無論你希望什麼無論你的價值觀是什麼，你都需要有效的去把它表達出去，用充滿魅力的方式去表達不要害怕衝突。我們享受的是交流觀點的過程而不是觀點對錯本身，第二個學會傾聽，當女生出現負面情緒時多聽她講，別說自己的破事，不要試圖理性的去說服她或者是給她出主意，她只需要一個宣洩的地方，辦法呢她自己有主意。那要是她不願意說到底因為什麼心情不好，千萬不要去追問問題，可能女生覺得這件事情和你無關又或者只是單純的不想說，紳士一點給她留下空間她會感謝你的，除了安慰她呀還要多誇誇她。只要是個女生你誇她她絕對會高興的，第三個打招呼，一個你好足夠了讓女生知道是誰在和她說話，讓女生來決定要不要和我們繼續聊下去，要是她不回你你就不要再纏著人家發信息了，不要每次都問女生你在幹嘛呢。或者是在家裡發一張照片和她說我在這裡玩你要過來嗎，有機會可以一起來看看，或者呢發一張天氣預報的截圖和她說，我這裡冷死了或者熱死了你那裡天氣怎麼樣，第四個學會講故事，放慢自己講故事的速度。多加一些主觀感受和誇張搞笑的情節，不要吝嗇我媽呀哈哈當時記錄過了，這些有激烈感情的語句，這些呢可以調動別人和你聊天的興趣，'
