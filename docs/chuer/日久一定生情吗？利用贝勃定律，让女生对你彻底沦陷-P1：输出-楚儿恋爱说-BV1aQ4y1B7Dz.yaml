  text: '# 日久一定生情吗？利用贝勃定律，让女生对你彻底沦陷 - P1：输出 - 楚儿恋爱说 - BV1aQ4y1B7Dz你比较相信日久生情呢，还是一见钟情呢，每次呢我一听到兄弟们跟我说，我追一个女生追了好几个月了，这个时候呢我就知道，又是一个相信日久生情的小傻瓜呀，如果日久真的能够生情，那他为什么到现在都还没有答应你呢。别傻了大兄弟，这只是一个借口而已，一个你不舍得放弃他，还想继续追求他的借口罢了，但是这样对你真的好吗，所以别傻了，你现在该做的是翻盘是逆袭，而不是试图想要用感动讨好他的方法，来让他跟你在一起。今天呢我就要跟大兄弟们说的，一个特别有趣的定律，叫做贝博定律，这个定律的意思呢，就是说当你受到一定的刺激的时候之后，同样的刺激对于你来说，就会变得微不足道，如果应用到追女生这个事情上。那有一个例子特别典型，有一个兄弟跟我说，说他前段时间啊，认识了一个女孩，觉得人家姑娘吧还不错，于是呢就开始先一起吃饭啊，约看电影啊，送人家口红包包饰品，想着发的哄他开心，一开始吧还挺有效的。可慢慢的女生就觉得厌烦了，后来呢这兄弟啊穿越了大半个城市，想把自己做的礼物亲手送给女生，结果女生说我在外面玩呢，要不你先回去吧，大冬天的这个兄弟的心都凉透了，要解决这件事情呢。也不是说这姑娘或者说这个兄弟，他人有什么问题，也不是说献殷勤这件事情有什么毛病，而是因为女生已经对男生的付出，习以为常了，这就像啊我们爸妈经常会多叮咛，多唠叨我们几句，你就会觉得有点烦。因为我们已经习惯了爸妈的关心，但有的时候吧朋友只是一句问候，哎你就会觉得很感动他人真好，尤其是在追女生的这件事情上，有的时候你付出的太多，也是看不到好结果的，如果你也是对喜欢的女生付出了很多。现在又不知道该怎么从这种困境里抽身，也想让女生真心的跟你在一起的话，那你可以来找我聊聊，让你快速的突破女生的芳心，不出几天就会让女生给你刮目相看，主动要扑倒你，其实啊你会发现女生大多。不会喜欢上那种只会付出的男生，反而呢是会被那些偶尔献殷勤，会让女生觉得很有仪式感的男生所吸引，怎么说呢，就像是有两个游戏，一个呢是天天给你送礼包帮你升级，另一个呢是定期给你送礼包，你会更喜欢哪个游戏。第一个游戏啊刚开始玩的时候，你可能会觉得好爽啊，可玩久了之后你就会知道，他每天都会给你送些什么东西啊，渐渐呢你就会对他没有兴趣，可第二个呢他给你带来的是期待是惊喜，让你有一次就会开始期待下一次。于是呢你的注意力都会集中在他的身上，所以呢追女生你就要多做雪中送炭的事情，少做那些锦上添花的事情，而且呢尽量不要去做话舌添足的事情，要让对方懂得珍惜你的付出，如果你想学习跟女生聊天的技巧。想学习如何吸引女生让她倒追你，或者有恋爱追女生相亲往回方面的情感问题需要帮助，那就添加我的微信，ccxt668我来帮助你哦。'
