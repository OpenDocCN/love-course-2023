  text: '# 如何以爱与接纳的态度，面对遇到的每个人事物？ - P1：191223 （阉割版）如何以爱与接纳的态度，面对遇到的每个人事物？ - 真爱之门 -
    BV1EJ411x7V1(音樂)，(音樂)，(音樂)，(音樂)，嘿，我是Hero，現在我在印度菩提家業的摩河菩提寺，也就是鄭厥寺，這個寺廟是當初釋迦牟尼佛開悟的地方，這就是後來阿育王為釋迦牟尼佛所建的佛塔，也叫鄭厥塔。旁邊就是佛陀成道時的那棵菩提樹，今天在這個地方拍這個視頻很有意義，因為我覺得我長久以來都是在分享，關於合一的知識，那麼今天我想在這裡分享一個，我前幾天在瓦拉納西在鹿野院的一個故事，關於愛的故事。前幾天我在瓦拉納西在鹿野院的時候，我在外邊走，然後就有一個乞丐小女孩，一個乞討的小女孩過來，她就管我要錢嘛，一個很可憐可憐兮兮的眼神，然後髒髒的小手，要割過去的我，我肯定就要麼就兩種方式。我過去處理這樣的情況就兩種方式，第一種就是給她錢，把她打發走了，第二種方式就是我感到很煩，我把她趕走了，而那天下午我正好在思考，關於愛關於合一，關於什麼樣才是真正的在傳遞愛，因為我們在生活中。很多的時候我們需要拒絕他人，我們需要去say
    no，很多時候我們需要堅持自己的意志，我們不能去，不希望自己去壓抑自己，去滿足他人的意志，那麼怎麼樣在所有的行為中，都能傳遞愛呢，那天我正好在思考這個問題。我忽然就想，我說我可以有第三條路走，我可以不只是給她錢把她打發了，或者我也可以，不僅僅只是把她打發走了，我可以有第三條路，於是我就蹲下來，然後就看著她我說，I
    can''t give you money。I can''t hug you，我說我不能給你錢，但我可以抱抱你，然後我們就抱了抱，當時我同行的幾個朋友，他們就拍下來了，這個抱的瞬間，然後在那個照片裡面，那個小女孩在笑著，她笑了，這就是她感受到愛了。我覺得這件事對我來說，是一個很大的轉變，因為它讓我開始去更深入地思考，怎麼樣才能從過去，形成的那種生存策略，那些反應模式中出來，去真正在對待所有人的時候，不管是對他們好，還是去拒絕對方。我們都可以用表達愛的方式，傳遞愛的方式，當時我和這個小女孩抱完之後，然後我旁邊的幾個朋友，他們說OK這樣是對的，可以不給她錢，但可以給她點吃的，然後這幾個女孩，就從包裡拿出來一些吃的。然後給了這個小女孩，他剛剛一邊哭一邊笑，就先來擦手，我幫他擦手，We
    love you，We love you，這個很瘦，We love you，We love you，他一句英語也不會說。然後小女孩拿著吃的，他離開的時候，他回頭看我們，他在衝我們招手，在微笑著，這種事在我看來，是我經歷的第一次，我第一次沒有用，過去那兩種，要麼就是給她錢硬和，要麼就是很嚴詞地，把她給趕走了。我用的是第三種方式，然後當天晚上就發生了一個，更有趣的事情，當時我在瓦蘭納西還住著情侶，然後我住的那個情侶是十四人間，男女混住，然後當天晚上我回去之後發現，這個房間裡有一個當地的男生。他住在這個房間裡面，他在那大聲地喧嘩，在房間裡，就好像是在想要引起注意一樣，然後我就走到公共休息室，然後就這個房間裡住的，另外一個女孩在那，然後過了一會兒，那個不斷吵鬧不斷喧嘩的，那個男生也出來了。在公共休息室裡來回走動，然後說話很大聲，當時已經是十點十一點多了，然後我就問那個女孩說，發生什麼事情了，然後那個女孩她給我的大體的意思，就是好像他們之間有什麼矛盾，然後這個男的不可理喻。好像還對這個女生有人身威脅，然後本來這個住宿方是想把他們，想把這個男生趕走，但是鑒於這個男生只住一晚上，所以就還是讓他住下來了，'
