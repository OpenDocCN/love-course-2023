    bro what's up，然後他就開始，他能感覺到在這個清理裡面，沒有人接納他，他好像很委屈似的。他好像被排斥了，然後我一抱他，然後他就開始向我滔滔不絕地，在批評一些他心裡的東西，然後我其實也聽不懂他說的什麼，他都是用印度語說的，然後我和他就抱了一會兒，然後聽他說了很多之後，然後我說OK。那你就在這兒唄，然後我就走回那個女孩的桌子了，然後那個女孩就問我說，你感覺怎麼樣，這個女孩可能是感覺，我去碰釘子了，我去碰壁了，我去被這個男的又傷害了一下，但是我說OK我覺得還不錯，然後這個時候。這個喧嘩的男生，他的聲音就小很多了，就坐那兒了，整個人稍微地安撫了下來，安靜了下來，然後我覺得還是有效果的，然後我就回我的房間去收拾東西了，當我再出來，我去洗漱的時候，我看見這兩個產生誤會。產生衝突的這個男孩和這個女孩，竟然坐下來開始在聊天了，在解除誤會，然後我覺得哇，發生了什麼，好神奇啊，然後我就對這個女孩豎了一個大拇指，然後他也對我豎了一個大拇指，這個就是我前幾天在瓦蘭納西。所經歷的兩件事情，兩個擁抱，我覺得這一天，就是在瓦蘭納西的這一天，對我來說感觸非常大，這讓我可以去更加深入地去體會，去學習到底什麼是愛，什麼是接納，什麼是合一，我覺得在摩河菩提寺。在正絕塔這裡來講這個視頻，是真的很應景的，因為其實，無論是佛教徒也好，道教徒也好，無論是名修也好，還是什麼宗教也好，其實大部分宗教或者神秘主義等等，他們最開始的來源，其實就是合一，接納和愛。那麼通過這兩個故事，我相信包括我在內，很多人在看到了這個視頻之後，可以好好去思考一下，是否我過去，我和我的愛人也好，和我的父母也好，和我想要追求的人也好，和我的朋友也好，所發生的那些衝突。是否是可以避免的，因為我們大部分人在生活中，總是不斷地進入反應模式，對方說了一句話，然後你用你的信念系統裡面的信念，去解讀這段話，對方只是說了一個呵呵，你解讀為，可能他說了呵呵，他是在鄙視我，他是高冷。我要報復他，這都是我們信念系統，我們大腦中的反應模式，去想一想，我們在生活中有多麼深刻，多麼嚴重的被這些反應模式，被這些負面的信念系統所控制，去想一想，你在生活中有多麼深刻的，多麼嚴重的。被受害者思維所控制，當你去和他人交往的時候，當你看到某一個事物，某一個信息的時候，你對這個信息的解讀是，這是因為愛，還是你對這個人，對這個信息的解讀是，他想要傷害我，他想要從我這獲得什麼，他想要欺騙我。去想一想吧，看看你在生活中，在處理不同的事情，在面對不同的人生物的時候，你是以愛，以豐富的態度去面對他們，還是不自覺地進入了反應模式，用受害者的思維，用受害者的行為，去應對這些人事物呢，我是Hiro。我現在在摩河菩提寺，在印度的菩提家業，那今天是我在印度的倒數第三天，然後過兩天就回國了，很開心，馬上就能把這些拍的視頻，拍的風土人情，拍的特別有意思的人事物，分享給你們，我們下回再見，Peace。(我媽媽在說什麼)，
