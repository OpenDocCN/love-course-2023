    - 真爱之门 - BV1b541197Tv(音乐)，你好，我是疗愈师包子，欢迎你来到真爱之门，在本期疗愈日记中，你将看到一位饱受原生家庭问题困扰的朋友，他总是被父亲说教、训斥、评判，这让他感到非常痛苦，本期案例就是我帮助他疗愈这份困扰的全过程。原生家庭课题是我们每个人都要面对的根源课题，相信屏幕前的你也有小时候被父母打骂、打压、评判的经历，或许随着时间的推移，小时候的不开心经历已经渐渐淡出记忆，但实际上，这些创伤体验并没有被你淡忘。而是被深埋在潜意识之中，以你看不见的方式影响着你每天的情绪，当你的情绪按钮被某些外界的人事物按动时，这些创伤就会出现在你面前，让你知道它们一直都在。有时候别人的一句看似无关紧要的话语却让你感到莫名有些气愤，甚至上头，此时此刻便是他人的某些言行唤起了你内心的原生家庭创伤，看到这里，你可能想问:既然如此，那我怎么办呢？。怎样彻底根除这个潜意识里的创伤呢？，作为米老医师，我想对您说的是，从真爱之门的视角来看，只有用合一爱的方式去对待创伤，对待受伤的自我体验，愿意爱自己，创伤才有可能被疗愈，其实爱就在我们的内心之中。而我们之所以无法从内心的感受中感到爱，就是因为原生家庭的创伤使我们的内在小孩不再相信自己能够得到爱，在我们的成长过程中，父母是我们的权威，我们会无意识迎合父母，顺从父母，当我们被父母以非爱的方式对待。比如打压、评判时，尚处于孩童时期的我们会感受到父母的负面能量，如果不迎合父母，顺从父母，我们就会失去父母的爱，这对于还未获得生存能力的孩子来说，是一个近乎死亡的体验，所以当时的我们会选择压抑自己的内心。压抑自己的自由意志和内在力量，服从于父母，这是我们的自我保护本能使然，无可厚非，而如今的我们，已经是具有自由意志的独立个体，你有百分之百的自由意志，选择自己的人生，为自己的人生负责，因此。我们可以选择挣脱原生家庭创伤的枷锁，不再受到原生家庭创伤这一历史遗留问题的影响，活出自己的精彩人生，本期案例中，你就可以看到我引导案主挖掘潜意识创伤，疗愈潜意识创伤的详细全过程，并且在视频的后半段。你将看到案主疗愈后的验证，对于本次疗愈，案主对于他摆脱原生家庭的创伤模式，变得更轻松、更自信、更有勇气，究竟是多么明显、多么稳定的效果，你一定可以从这个案例中获得许多启发和参考。接下来我们一起进入个案录像，像疗愈和爸爸，原生家庭的一些问题，就这次过年嘛，然后回去，我爸呢，就希望我呢，就是有些东西要按照他说的来，就是他感觉好像往哪方面去想去做会比较好，但是呢。我自己并不想那么去做，然后在这样的情况下呢，他就想知道一下我的想法什么的，然后聊着聊着，我就把自己的一些想法什么的跟他说，然后他就好像就他理解不了就是我学习领修的这样的一个想法。然后他就会以他自己的一些比较强硬的语气，然后一些态度，然后听他说的过程中，就会莫名的一股火气冒出来，然后一股很无奈烦的一种感觉，然后这个感觉也出现在了我跟最近的女朋友的相处里面。她也是有一点就是说话巴拉巴拉，说个不停，然后有一点感觉有点插不上话什么的，然后突然也是感觉到了好像冒类似于这样的一股火气上来，是只有这一次，还是说从小到大都有这样的重复循环的模式出现，嗯。不只是这一次的，就我记得之前都是有过那么几次的，然后小时候的话就比较模糊了，可能小时候那个时候也不敢有这些情绪，因为我爸太凶了，主要是这次过年吧，然后聊着聊着，不知道为啥就感觉就是控制不了。'
