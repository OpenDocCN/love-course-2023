    - BV1bZ4y1P7sQ我是诗诗，欢迎来到真爱之门，我现在在济南的全城广场，今天我想跟你分享的主题是，如何进入流动感状态，说到流动感，很多兄弟问过我这样的问题，比如说诗诗，我去搭讪的时候，我觉得我的头脑一片空白。我根本不知道说什么该怎么办，我和朋友聊天的时候，总是滔滔不绝，但是和陌生人说话，或者说让我去站在讲台上，让我去在一个人很多的地方讲话，我就做不到了，我就完全被卡住了，仿佛根本没有什么词可以说。其实这就是我们要讲的第一点，被自己的一种完美主义形象给限制了，我们总想着去把自己表现得很完美，我一定要说出最牛逼的话，我一定要表达得非常的有趣，非常的逻辑严谨，非常的合理等等，我们给自己加了太多的限制。太多的完美主义的标准在自己身上，所以你根本就没有办法发挥出，你正常的状态，很多人在和异性聊天的时候，这一点会特别明显，就是他总想让自己呈现出一个，本来不是他的样子，这就是我们所说的一种控制型的能量。为什么说它是控制呢，就是你想通过你的表达，通过你聊得很完美，来获得别人的认可，来被别人接纳，想一想吧，当你和你喜欢的女生聊天的时候，你是不是有这样的想法，就是我要聊出一个特别有魅力的感觉。我要塑造一个所谓的人设，所谓的完美形象，总想着聊出来的东西，能让对方喜欢，能获得对方的某种反应，比如说我去和一个陌生人去聊天，我如何聊才能获得对方的某种反应，如何才能让他愿意加我的微信呢。如何才能让他愿意跟我去约会呢，当你抱着这样的目的性去做的时候，你其实就是在发送控制的能量，你想控制他产生一个你想要的反应，我的建议是放下这个控制，当你停止控制别人的时候，让他人自由的时候。你允许他给你任何他想给你的反应，这时候你也释放了你自己，你也让你自己自由了，你可以完全融入当下，融入当下的流动当中，第二点是我们在和人沟通的时候，往往会进入一种防御性的状态，什么是防御性的状态。就是你认为社交当中对方会伤害到你，当你觉得对方对你会造成伤害的时候，你就会进入一种防御状态，会把你自己身上的一些你所不能接受的点，比如说你觉得有一些缺点，你会把它隐藏起来，而不敢表现真实的自己。这个时候你就是在防御，当你处于防御策略当中，你是根本没有办法流畅的进行表达的，这是限制你表达的第二个原因，第三个原因，你可能会陷入一种，如果我说话聊天的时候，发生了种种的状况，我没法预判。我没法去应对该怎么办，这就是走入了一个虚幻的幻象当中，你在进行一次社交之前，你可能会预想各种会发生的情况，而这些会让你困在自己的头脑里面，而没有办法活在当下，没有办法专注在你的表达上面。这个时候你就会完全被代理当下，比如说你在和你喜欢的人聊天的时候，你是否在幻想一些未来的画面，比如说我要是去约他，能不能约出来呢，我要是去说这个笑话，他会不会笑呢，我要是说我这件事。他会不会觉得我这件事很糗，很没有价值，当你陷入这些幻想的时候，你就已经没有足够的精力去处理，你当下所面对的这个聊天对话的场景，这时候你就完全卡在了自己的头脑里面，你会觉得自己说什么都是问题，下一个点。你要学会给自己付值，什么叫付值，我们认为什么是价值，认为什么样的话语有价值，认为什么东西有价值，一般来说是完全付权给这个社会，把权力交给了社会，让社会替我们决定到底什么是有价值的，比如说你买了一个杯子。这个杯子20块钱，你就认为这个杯子就是20块钱的价值，你买了一件大衣，这件大衣2000块钱，你认为它就是2000块钱的价值，'
