  text: 这个难道会比生活更重要吗。其实正是你的心态影响了你的生活，我想举个简单的例子，比如说当你心情很差，你今天很烦，然后你会觉得这个世界上所有的事情都是在针对你，都是在挑衅你，都是让你烦心的事，比如说你会觉得空调怎么这么热。空调怎么这么冷，为什么我走在街上每个人都对我很有敌意，感觉要来害我一样，为什么我停个车都没有车位，你看这些车是怎么停的好烦啊，你会觉得看到什么，就像你戴了一副有色眼镜，你透过这个有色眼镜。你看到的所有事情都被涂上了这个颜色，比如当你很烦的时候，你的朋友过来说，今天我听了一首歌特别好听，我把它分享给你，然后他只是想分享他的快乐给你，但是你会接受不到，你还是处于自己很愤怒的那个状态。你会觉得，哎呀，这朋友怎么这么不看事，不知道我现在很烦吗，别来招惹我，然后你的朋友可能就觉得很莫名其妙，他就会可能会跟你吵起来，这就是你用自己内在的那种愤怒的状态，创造了一个愤怒的人事物出来，再比如说。你的汽车抛锚了，然后你想去借一个千斤顶，因为你没带，然后你看到路边有一座房子，房子门口停了一辆车，你觉得房子里面的主人可能会有这个千斤顶，但是当你走在路上想去借的时候，你可能会想，万一他不借给我怎么办。万一他觉得我是要骗他的千斤顶怎么办，你带着各种这种负面的想法去了，然后敲开门，然后主人打开门问你说，有什么事吗，然后你可能在那种自己的幻想当中已经很烦了，然后你跟他说去你妈的我不借了，看到没有。这就是你的信念会给你周围的世界染色，所以说你可以想一想，自己生活当中有哪些事情，本身有哪些让你烦的事情，本身它不是这样的，而是因为你的心境，你的信念导致你看到了，你只想看到那种让你烦的事情。所以你只看到那些事情，再比如说你在跟你的伴侣相处的时候，可能他只是下班，因为加班晚回来了一会儿，你就觉得他都不陪我，他都不爱我了，你可能会因为这个而去指责他，他也会觉得很委屈。可能你们之间的关系就产生了一丝裂痕，仔细想想吧，你有没有过你想被人陪的时候，你觉得我现在需要人陪，他就应该来陪我，他是我男朋友，他就必须来陪我，他不能打游戏，他不能去跟自己的哥们去聚会。他不能去看自己想看的电影，他不能去玩自己想玩的游戏，当你有这种想法的时候，其实你就是在把你的伴侣往远处推开，还有的时候呢，你可能会想要去控制他，去约束他，把他绑在身边，为什么呢，因为你缺爱。因为你内在是不快乐的，因为你没有安全感，你认为安全感是需要通过别人来给你的，但其实不是，因为即使别人在这一天，在今天他陪了你一天，那么第二天你还是会没有安全感，因为你内心深处的那种不安全感。会一直像影子一样伴随着你，除非你转变它，这就是心态对我们生活的重要作用，其实你想要去挽回你的伴侣，就要从根源上出发，去解决掉之前造成你们关系破裂的真正原因，也就是你的内在，当你转变了内在。当你通过内在工作，获得了真正的圆满，真正的自信，真正的快乐，真正的那种有爱的感觉，有安全感的感觉，那么不论你的伴侣是否陪伴你，是否按照你想的方式去做事情，你都会感觉到有安全感，这时候会发生什么。你的伴侣会觉得，你太优秀了，你太好了，你太有爱了，跟你相处一点都不累，甚至很放松，很舒服，这个时候你们的关系才会真正的转变，所以说你想去挽回，必须要先从自己的内在开始，因为你的内在会改变你的生活。而你的生活就是你内在的显化，那问题来了，如何去转变自己的内在呢，在今年的10月1号，我和Hero会在南京新街口附近，举办一期线下训练营，10月1号当天的下午，我们会先进行一次Free
