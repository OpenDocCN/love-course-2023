  text: '# 抑郁症怎么办？抑郁症真的能治好吗？ - P1：210914 走出抑郁之笼 预告版 - 真爱之门 - BV15P4y1Y7zR(在家裡的我)，就感覺時刻都不安你知道吧，我就不想出去，我就感覺一出去，馬路上的人還有馬路上的車，他媽都看著我，這種開心是我，進出城我記憶中，可能除了小的時候，最開心的一次了吧，全部都安靜下來了。就是一點聲音都沒有了，我說我從小覺得我就很痛苦，你們就不是不知道，他們就不知道呀，你看你笑得很開心，我今年26了，我沒有這麼開心過，從小到大，在我的記憶裡，一直是非常悲傷的，每年喜歡一個女生。每年受一次打擊，沒有一年寵我，我現在覺得好安靜，剛開始不敢看我，我現在盯著我看了沒夠，我從心理上面去認為，他們不配做我的父母，我被這樣子的環境對待，我被這樣子的母親，這樣子去凌遲我的內心，我又很恨。你幫我找到了，我人生最初始的課題，然後你再幫我改寫它，我自己都沒有想到，會走到那麼深，害怕見人，然後也害怕出去，雖然那股傷還在，但是好像滿了愛，自己心裡很舒服了，好多東西都消失了，我會努力的愛你。我會努力的愛你，我會努力的愛你，我會努力的愛你，我會努力的愛你，我會努力的愛你，我會努力的愛你，我會努力的愛你。我會努力的愛你。'
