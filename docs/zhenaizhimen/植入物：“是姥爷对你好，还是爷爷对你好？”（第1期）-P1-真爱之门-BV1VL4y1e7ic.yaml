    - BV1VL4y1e7ic你好 我是Hero，欢迎你来到真爱之门，从今天起，我打算开设一档新的节目，叫做植入物，什么是植入物呢，植入物又叫滤镜，是在我们成长从小到大的过程中，由外界植入并且无意识，影响我们看待世界，看待他人。看待自己的信念系统，这种看待是我们的一种，我们的一种看待家人，看待自己的信念系统，情绪系统，下面是这个节目的游戏介绍，游戏就是每个人上脉分享一件事情，分享在很小的时候，完全信任家人，信任周围环境的时候。家人给你植入了某些滤镜，让你本来没有体验过这件事，却对这件事有了一个评判的印象，我小时候我妈妈和我爸爸离婚了，我跟着我奶奶住，然后我奶奶每天在我耳边说，你妈妈是个混蛋，是个婊子，其实我都没有见过我妈妈。可能我还没有记的时候，我妈就走了，但我奶奶每天在耳边，她对我说你妈妈是个婊子，然后我其实一直对我妈妈有这样的感觉，她不是个好女人，但是实际上就是被植入进来的，好就分享类似的事情。好接下来就是本期的植入物的分享，享受接下来的视频吧，从我先分享吧，就是我有一个旧老爷，他就是属于我姥姥家的家里人，基本上都还留在山东，就是安土重天，但是我这个旧老爷他就很浪，就是跑到很远的东北去生活。自己一个人，然后在那边成了家，定居了，就很少和家里人打电话，然后我姥姥，老爷还有我家里人，就每次谈起来的时候，都有一种说不出来的感觉，就是我会在旁边听到嘛，就谈起来的时候会感觉好像不喜欢。或者说觉得这样不好，好像是有种不顾家呀，眼里没有亲情啊，这样的感觉，然后其实我长大之后，直到最近才感觉啊，那个是我的姥姥，老爷，我妈的那些人，每天在我耳边去传递这样的东西。我其实都从来没有见过我那个旧老爷，很有意思吧，然后第二件事啊，我是不是分享多了，我再这个长话短说一下，就是我小时候我假期寒暑假都是一半时间在我爷爷家，一半时间在我姥姥家，我爷爷家是在农村。然后我姥爷家是在算是城市吧，然后我爷爷他就是虽然不善于表达，但他其实挺疼我们的，就是愿意去给我们买一些小孩喜欢的东西，然后带我们去打枣子呀，就玩一些田里的事情，就当时没有感觉这是好还是不好。当时就感觉哎，挺自由的，然后每次去到我姥爷那，我姥爷就经常会问，哎，他传递的意思就就类似于让你去在姥爷和爷爷里面选一个，然后我姥爷家门口的那群邻居，也总喜欢开这样的玩笑，就是你爷爷和你姥爷哪个好啊。我要是说爷爷好，他们就骂我外甥狗，但主要还是这个姥爷就经常说，哎，今天给你买只烧鸡，你爷爷给你买吗，看姥爷对你多好，就每天就灌输这样的东西，然后在我很长一段时间里就会感觉，哎，我爷爷家不太好。也是直到我这两年才感觉这是一个滤镜，是外界给我植入的滤镜，让我感觉我爷爷家，我爷爷不太好，但实际上其实都一样，就都是很很关心我的，就想让我吃的开心，玩的开心，但是就通过这种耳濡目染，在耳边说这些话。就植入了这样的一个滤镜，而这是我分享的，我记得我小时候嘛，小时候是在我姨家上学的，那时候上小学，然后嘛，我姨对我也很不错，说实话真的很不错，有一次嘛，一个邻居，然后过来，然后开玩笑嘛，开玩笑的语气就说。你姨对你这么好，你以后一定要好好报答的，我觉得当时我的感觉就像是，有点点呜呜的感觉，也不能接受那种，像是有点被道德绑架了，那种感觉一样，然后一直记到现在就感觉，特别的不舒服，当时的感觉，就像是一种爱嘛。然后被标价了一样，你必须得回报怎么样怎么样，才能让别人更能接受你，确实啊，这个是一个植入的一个课题啊，'
