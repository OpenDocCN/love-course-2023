- summary: "-   作者过去总是在朋友圈展示虚假身份，认为这样会让别人觉得自己很酷，但实际上这些身份只是限制了自己的自由和真实性。\n    1.  过去在朋友圈展示的身份都是虚幻的，限制了自己的真实自我。\n\
    \    2.  身份是最大的阻碍，限制了自由生活和真实关系。\n    3.  清理朋友圈虚假身份是一个神奇的决定，让作者能够放下自我执着。\n-   作者认为靠展示拥有的东西（Having）或学习方法（Doing）来吸引异性是不持久的，真正的转变在于认识自己（Being）。\n\
    \    1.  靠拥有物质或技巧吸引异性是短暂的，无法获得真正的自由和喜欢的对象。\n    2.  放下自我执着，认识自己是谁，才能真正吸引他人。\n\
