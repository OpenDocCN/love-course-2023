- summary: "-   作者在VLOG中分享了自己对“Having， Doing and Being”概念的思考，以及对物品占有的幻觉。他认为拥有是一种幻觉，无论是物品还是人，都不属于我们。\n\
    \    1.  作者在整理搬家物品时，意识到自己囤积了很多纸牌和书籍，开始思考这些物品的真正意义。\n    2.  作者认为物品只是占据心智，让自我膨胀，对物品的占有只是一种幻觉，无法真正拥有任何东西。\n\
    \    3.  作者决定清理掉囤积的纸牌和书籍，意识到物品只是占据心智，让自我膨胀，对物品的占有只是一种幻觉。"
  text: '# 如何靠being（我是谁）把妹？浅谈把妹中的“我执”和“法执” - P1：191115 靠being（我是谁）把妹，是什么样的体验？浅谈把妹中的“我执”和“法执”
