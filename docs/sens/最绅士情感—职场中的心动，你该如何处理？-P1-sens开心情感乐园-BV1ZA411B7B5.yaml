    学会保密，虽然说谈恋爱是一件很幸福的事情，我们想将它公之于众，想让身边的朋友和同事都能够分享我们的喜悦，但是要想清楚这可是办公室恋情，不要太高调，因为我们不知道身边有没有居心叵测的小人。看到你们如此甜蜜就会羡慕嫉妒恨，就会暗自使坏，除非自身能力强人脉广，不然不要太莽撞，保密才是最好的选择，前期我们最好不要告诉身边的同事，因为公开以后的谣言会让你感到烦恼，压力也会加倍，三
    前途为重。在学校的时候禁止早恋，关键的原因就是耽误学习，人们的精力是有限的，当我们把专注度过多的放在对方身上，工作自然受到相关不同程度的影响，效率也会随之降低，但是在本职工作上我们要做到的不能含糊。'
