  text: 我才更幸福，当老公更爱我的时候，我才更幸福，很多时候在现实发生中，大家是不是也有这样一些思维呢，难道别人不爱你了。我们就不懂得自己爱自己吗，难道孩子不听话，我们就不幸福不开心了吗，难道我们的幸福开心，只是他人爱不爱，他人听不听话的奴隶了吗，就是我们自己没有做自我人生的主人，反而成为了他人做没做到的奴隶。是不是如此呢，也常常听你说，我的人生我做主，但是现实生活中你会发现，因为身边的一些事情不如他意，也总是不开心，不自在，各种烦恼各种痛苦，那这个谈得上自己的人生，自己做主吗，我常说万事非主，唯我真主。我们自己才是自我人生的主人，而不是让别人的一句话，让别人的听不听话，让自己睡没睡好，说自己没有休息好，所以这个状态就不好，其实真正的休息，我们说睡眠是一种休息，同样正念呼吸，冥想也是一种休息的方式。我们要通过去体验人生，经历人生，打破我们固有的各种认知，各种设限，让我们看到，让我们体验到不一样的世界，让我们从情绪束缚的世界里，超脱出来，解放出来，超越出来，活出幸福美好自在的人生状态。所以我们需要去破支，破出应该，破出必须，破出当什么什么的时候，我才会什么什么，对吗，不断的破，才能不断的立，破假，立真，破旧，立新，立新的幸福的美好人生，这是我们化解情绪的第四大技能。叫破支。
