    \   2.  ABC理论指出，改变想法可以改变情绪状态。\n    3.  应该和必须的观念会限制我们的思维模式和信念。"
  text: '# 化解情绪的五大锦囊-破执 - P1 - sens开心情感乐园 - BV1XX4y1q7bB我们化解情绪的第四大劲囊是什么呢？，叫破止，破止也是破除我们固有的思维模式，固有的信条的过程，我也常讲人生就是一个破例的过程，不破不例，大破大例，破的是什么？，破的就是我们限制性的思维，限制性的信条。我们人生是有很多限制性的思维和信条的，过去的人生经历里，我相信每一个家人都经历过这样一份体验，叫因为所以，因为他怎么样了，因为我怎么样了，所以外在怎么样，叫因为所以科学道理。很多尤其是接受过一些系统教育的，很多家人造过句，因为什么，所以什么，叫造句，这个因为所以，其实它也是一种我们所谓的一种思维模式，但是我们的因为所以，那个因在哪里，因果，我们的因果有没有反。如果我们因果反了，那我们就会一直在一些痛苦烦恼的世界里轮转，不断的轮转轮回，我们在什么呢，因果循环当中呢，我们回过头来，我们要看一看自己的因果逻辑是什么样，自己的信念，自己的信条。自己的思维模式是什么样，在认知心理学里，有一种分享，叫ABC理论，A是事实，B是想法，认知心理学里有讲，事实发生了是无法改变的，而事实发生之后的那个情绪C，就会因为B的改变而改变。就是当我们想法一变的时候，我们的情绪会随之发生改变，因为事实已经产生，它是无法改变的，所以我们如果想要改变那个结果，那个情绪，那种感觉状态，我们唯有去改变自己的那个想法，这是西方认知心理学的ABC理论。其实在我们的现实生活中，很多时候，大家是不是也有过类似这样的一些经历和体验，比方说，此刻我一个人在家，我在家里午休，我听到了客厅，哐当一声响，那如果我想象，客厅里是不是进了小偷了，不小心碰到了什么。我这一刻，我可能我的心态，我的情绪状态会是什么，如果是你碰到这种情况，你会有什么状态，如果一个人在卧室休息，碰到了这种情况，此刻你会生起什么样的想法，但如果生起了，可能进了小偷，进了这样的一些人。我们的情绪状态，是不是可能会恐惧，会感觉害怕，如果想到了，可能是有些东西没放好，不小心歪了，只是这种念头，是不是相对心就会安下来，觉得没有什么吗，等睡完了，睡好了，起来再去做一下清理。再去外面看看就好了，是不是可以这样，所以我们会发现，很多时候，现实生活中，我们的想法会决定和左右了，我们当下的生命状态，当下的能量状态，我们刚刚讲到要破局，破除一些限制的一些信条，一些思维模式。在现实生活中，我们是不是也有这样一些认知，就是我必须睡够八个小时，我才会有充足的睡眠，我必须要睡到什么样的床上才可以，我必须怎么样，必须怎么样，透过刚刚我们举的这样一个例子，你会发现。我们人生路上的很多负面情绪的产生，都是因为我们那些原有的思维框架，思维信念，思维模式造成的，那我们如何去发现，我们这些思维模式，思维信条，思维框架呢，在我们现实生活中，我们经常很多家人会用，应该。必须来表达，当我们认为应该怎么样的时候，这是我们自己认为应该的，当我们觉得必须如何的时候，其实也是我们自己有限的认知，有限的思维模式，认为这个事情应该这样，所以应该后边根的内容。绝大多数都是属于我们的一些思维模式，一些信念，一些信条，就像有人说，我应该睡够八个小时，否则的话我的睡眠质量就不好，我应该要喝什么茶，对身体才会更好，我应该如何应该如何，我必须怎么样。对如果我必须上什么大学，我才能有更好的人生，我如果上不了这个大学，我的人生就不好，难道说这个大学就是我们人生的全部吗，很多时候我们用应该和必须，反而限制和桎梏了我们自己的人生，还有一些。当什么什么时候我就怎么样，当孩子更听话的时候，我才更幸福，当我赚到更多钱的时候，'
