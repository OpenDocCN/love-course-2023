  text: '# 爱情光谱《即刻恋爱》——为什么你跟女生相处总不长久？正确的互动模式有哪些？ - P1 - sens开心情感乐园 - BV1VM4y1S7QS首先什么是互动模式呢？，就是你用什么方式来对待你喜欢的女生，也就是自灭意思啊，很多兄弟并不是自身没有价值，但是他不论如何聊天却始终没办法吸引到自己喜欢的女生，归根结底问题就是出现在互动模式上，懂吧。而我们的互动模式呢，简单分为以下几点，你的标准、原则、姿态、逻辑意义、意图一致和需求，主要是在这几点上，我会详细地告诉大家，最后你会构建出一个有利于吸引的互动模式，但是你们要知道的一点啊。就是我们去和目标聊天互动，不论你怎么做，最后你的言行都会告诉他你是一个什么样的人，所以说装是没用的，就像是你们有没有人之前去用过那些展示面模板，不知道有没有啊。如果你用的话你会发现最初你的朋友可能会给你点赞很多，他们会觉得很厉害，但是你发的多了你就会发现啊，反响其实并不好，因为你的朋友他们很了解你，你这样一发他们就知道是假的，没有一致性，装作一个有魅力的人。就算你能够得到那个女生一时，但是你也留不住她，这就是你学那些技术啊，说一些俏皮话解决不了的，所以你会发现那些卖假药的江湖郎中，他们是没办法帮助很多人构筑真正的长期关系的，真正的健康的持续性的长期关系。因为他们的路都是歪的，这也是为什么很多兄弟学了那么多年课程，却始终拿不到一个想要的结果的原因，如果大家现在没有一个有利于吸引的互动模式的话，可以先用我的互动模式。謝謝。'
