  text: '# 男女吸引的差异（下） - P1 - sens开心情感乐园 - BV1th411L7rh我们可以看到男女在吸引力上还是有很大不同的，我们男生的吸引力就像一个按钮开关，只有两个选择，开或关，喜欢或不喜欢，我们见到一个女生时，光从对方的外貌上，我们就能快速地决定喜不喜欢对方。而女生的吸引更像是一个旋钮开关，它是由大到小，不同程度的，女生在见到一个男生时，她需要对这个男生有更多的了解，才能决定自己喜不喜欢他，那我们说男人经常会给女人打分，如果这个女人漂亮，我们可能会给8分。9分，如果她很丑，我们可能会给3分，4分，那这个分数就是这个女人在良性市场中的价值，女人的这个价值主要是由她的外貌决定的，那其实女人也会给男人打分，只不过男人的这个分数不是由她的外貌决定的。而是由她的社会地位，她的成就和个性特质决定的，这些就是用来衡量我们男人价值的主要标准，接下来我来讲一下男女之后偏好的差异，在实际生活中的影响，前面提到过女人是牧墙择偶的。牧墙择偶指的就是女人在找对象的时候，只会去找各方面的能力比她强的男人，比如说比她高大，比她聪明，比她拥有更高地位的男人，这是女人的天性，是本能，那我先解释一下这个本能是怎么形成的，主要有两个原因。第一个原因是因为时间的限制，一个女人在一生中适合生育的时间非常有限，她的卵子数量是有限的，在这个时间压力下，她择偶时就必须精挑细选，否则就会浪费本来就不多的时间，第二个原因是生存繁衍的需求。一个女人在怀孕期间是非常脆弱的，而且远古时代不比现代社会，当时的生存条件是非常严酷的，那她就需要一个强大的男人来保护自己，让自己顺利产下孩子，当孩子出生之后，她和孩子也需要一个男人去狩猎食物。来维持他们的生存，进而保障他们的基因可以传承下去，所以女人在择偶的时候，就必须选择一个强者，如果选了一个弱者，而且跟她有了下一代，她可能会面临死亡的危险，所以女人募强择偶的天性。是因为她们必须在有限的时间内，找到一个强者与她繁衍后代，并且确保自己和孩子可以安全地活下去，这样的本能被写进基因里面代代相传，所以虽然在现代社会，女性当然不是只有生育的角色。很多女性也根本不需要男人的保护，以单亲妈妈的方式也能把小孩照顾得很好，但是这种本能的东西对女人的影响还是很大，她仍然不自觉地被强者吸引，接着我们来看一下左边的这张图，这张图显示了现代社会的样子。无论是一个价值几分的女人，她们都只对价值比自己高的男人感兴趣，高价值的男人可以通知所有女人，而低价值的男人没有女人理会，接着我们来看右图，这张图是一个人根据科学的方式，在Tinder上做实验搜集的数据。Tinder是美国一个类似探坛的约会软件，上面统计了不同魅力值的男女所得到的喜欢，这个研究的数据显示，在吸引力金字塔顶层80%的女人，在竞争顶层20%的男人，这样的结果基本上符合二八法则。80%的女人在竞争顶层20%的男人，剩下80%的男人在竞争20%的女人，对80%的男人来说就是一个狼多肉少的局面，所以一个和你同等条件的女人，她的配偶选择比你多数倍，选择多就更拿得起放得下。所以通常提分手的是女人，分手后最先找到对象的也是女人，价值不高的男人往往会沉浸在失恋的悲伤中，所以男人要想和女人有同样多的选择，你就必须往金字塔的上面爬，努力提升自己的价值，同时学习如何展现价值。那这节课就到这里。'
