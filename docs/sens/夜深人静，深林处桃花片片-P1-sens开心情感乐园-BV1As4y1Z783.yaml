- summary: "-   夜晚在城市公园散步，进入小树林可以做亲密的事情，女生会感到刺激和好感加倍。\n    1.  在野外要注意安全，特别是自己的安全。\n\
    \    2.  不要在高楼大厦上使用望远镜等设备，要找遮蔽物体。\n    3.  在林中深处找到歇息之处，逐步发展关系。"
  text: '# 夜深人静，深林处桃花片片 - P1 - sens开心情感乐园 - BV1As4y1Z783经常有朋友说，钻小树林钻小树林，都不知道到底是什么是钻小树林，那么今天告诉大家，就是在这个都市的这个城市中啊，总会有一些城市公园，像这种城市公园，带着这个小姐姐呢，慢慢的沿着这个公园慢慢散步。散着散着呢，就带到这个树林深处知道吧，在这些小树林里面呢，就可以做一些亲密的事情，比如说呢就可以亲一亲她呀，抱一抱她呀这样子，那么这个时候呢，女生她会觉得很刺激，首先呢跟你单独出来就算是有好感的。还愿意单独在这么漆黑无人的地方，陪你逛好感加倍，如果还愿意被你牵着，进入到这片小树林中呢，她基本知道接下来要发生什么样的故事，但是呢我们记住一点啊，就说在野外呢还是要注意安全，首先呢是自己的安全。还有呢就是不要现在高楼大厦，上面望远镜，华为16位变焦都蛮恐怖的，所以呢一定还是要找好这种遮蔽物体，那么当然了带着这种小姐姐呢，我们怎么去一步一步的，能够从这个普通的关系呢。更进一步达到这个更那个的感觉呢，我们还是要在林中深处呢，找到一个歇息之处，来跟随我们的镜头我来教大家。'
