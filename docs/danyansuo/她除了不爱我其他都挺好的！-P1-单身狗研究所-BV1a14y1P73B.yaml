- summary: "-   她除了不爱我 其他都挺好的！\n    1.  通过音乐表达对未来的期待和勇敢面对困难\n    2.  意识到勇敢并非易事，但是是继续前行的关键\n\
    \    3.  有时会犹豫和遇到困难，但要保持勇敢前行，这是关键。"
  text: '# 她除了不爱我 其他都挺好的！ - P1 - 单身狗研究所 - BV1a14y1P73B《一生一世》 詞曲:黃韻玲，演唱:黃韻玲，編曲:黃韻玲，演唱:黃韻玲，Zither
    Harp，Zither Harp，Knowing that I was going to get better。and looking forward to
    a time that I would feel good again， helped me to keep moving forward。And sometimes
    I had to be brave， and it wasn''t always easy。 Sometimes I faltered， I had bad
    days。But I realized that being brave isn''t supposed to be easy， and for me。I
    feel it''s the key way to keep moving forward。Zither Harp。'
