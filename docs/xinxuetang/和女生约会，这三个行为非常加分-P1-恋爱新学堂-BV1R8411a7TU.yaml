  text: '# 和女生约会，这三个行为非常加分 - P1 - 恋爱新学堂 - BV1R8411a7TU分享三个和女生约会特别加分的行为，第一，如果你不想第一次约会就见面能场的话，那么你第一句话可以直接说，"哈喽，我应该怎么称呼你？"，这里女生一般都会答复，"我不是告诉过你名字吗？"。那么你可以调侃的说到，面对面的话直呼名字会不会很没有亲近感，然后女生可能会告诉你她的小名，比如说圆圆、天天之类的，这个时候你就可以开玩笑的调侃对方说，"我要是叫你小可爱的话，你会不会害羞？"。在欢声笑语之中给女生起一个，彼此之间才能知道的小名，第一次见面就顺利破冰，而不是很多兄弟第一次见面，只知道说你好或者尴尬的找话题，第二，吃饭的时候，如果你去上厕所的话，让女生帮你拿着手机。这一点也可以瞬间拉近你和她的距离，她会感觉到被信任，同时也会信任你，因为我们自己的私人物品，手机一般都不会对外展示的，这是我自己常用的一个方法，一定要去试试，第三，和女生约会结束后。不要给对方发"到家了吗？"，也不要给对方发"到家了跟我说一下"，约会结束后两个小时都不要发一条消息，等两个小时过后直接给对方发一条，"我以为你到家了会跟我说了"，"为什么要这么做？"。其实这一句话就可以试探出，女生对你约会后的印象怎样，这也是我通过大量的案例，和亲身经历总结出来的，一般你问出这句话，女生有以下几种答复，第一种，女生直接回，"为什么要跟你说？"，或者我忘了。这种情况的话女生的兴趣度，一般不怎么大，或者此次约会过后对方对你还是有所防备，你需要在聊天当中多增加一下吸引力，尽量不要提下次约会的时间，第二种，女生直接说，"哈哈，你自己不来问我？"。或者她直接问你到家了吗？这种情况女生的兴趣度一般还是比较大，恭喜你可以敲定下一次约会，第三种情况，女生直接回，"那我下次到家了给你报备"，或者说我下次注意等等，这种情况我想不必过多赘述了。兴趣度直接拉满，以上三个技巧是我自己不外传的方法，先不要急着否定它，你去用一用就知道效果有多大，趁还没有多少人知道赶快去试试。'
