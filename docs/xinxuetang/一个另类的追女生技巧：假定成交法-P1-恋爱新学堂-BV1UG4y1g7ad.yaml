  text: '# 一个另类的追女生技巧：假定成交法 - P1 - 恋爱新学堂 - BV1UG4y1g7ad跟兄弟们分享一个比较邪门的恋爱方法，在众多的恋爱技巧中有一个方法比较另类，它不显山不漏水，这个方法叫假定成交法，做销售的兄弟一定不陌生对这个词，假定成交法顾名思义，其实就是假定一件事成为事实。它可以用在销售中也可以用在恋爱中，我先给大家看一个销售的案例，我们问张先生这款车你觉得中意吗，对方回恩，他的意愿性能很不错，我们回是的，而且这款车内部空间也非常宽敞，我们来确定一下类似吧。你比较喜欢深色调的是吧，不知道兄弟们有没有发现，这里我们其实已经在假定成交，顾客就要购买，而不是去问他你到底买不买，对方回是的，我们接着回，您看要不要给爱车加上导航，对方回那倒不用，你们有赠送什么吗。我们回有的张先生，这个合同已经注明了，我们一起来看看合同吧，兄弟们看见没有，从一开始到成交，我们没有问顾客到底买不买，暗示顾客就买，假设你去问顾客买不买，顾客会有防备心理，这就好比你问一个女生。可不可以当我的女朋友，这个女生她也会谨慎的思考，本来对方对你是没有防备的，那么用到恋爱中，我们怎么用假定成交来看你，女生回我酒量不好，我们直接回，明知道我会软着你，这里我们直接假定成交。我们即将要和女生喝酒，果然女生回复，我还没答应要跟你喝酒啊，我们直接回，没答应的原因，有没有可能是没有挑日子，我们现在就把良辰吉日挑上，女生的情绪被挑逗了，女生说，哈哈真喝起来我怕你喝不过。我们直接回复，那为了我们的清白下手轻点，这里我们也在假定成交，具体假定成交什么东西，兄弟们自行体会，不知道大家有没有发现，我们没有问过女生，可不可以跟我们喝酒，但是女生就答应了和我们喝酒。如果我们去问女生周末一起喝酒吗，这个时候女生会有很多疑问，女生会说你为什么要跟我喝酒，多难管你喝酒好不好，女生会有很多很多的疑问，等着你去解决，这里我们用的是假定成交法，引领话题，掌控话题走向。女生没有拒绝我们的机会，这个方法用在牵手拥抱上，依旧可以，当然视频我不敢讲得太详细，总之合理运用假定成交法，不管是恋爱工作还是生活上，都可以让你如鱼得水，想了解更多内容。'
