  text: '# 失望累积型分手该如何挽回？ - P1 - 恋爱新学堂 - BV1524y1b7jw失望累积型的分手应该怎么复合，首先我先回答一个问题，那就是这种分手对方一定是爱过你的，失望累积型的分手一定是蓄谋已久，同时在分手之前会给你最后一段考察期，通过和你相处的最后一段时间。来判定分手到底是不是正确的决定，这个时候也就是说你可以做出改变，那么这也是你力挽狂澜爱情的最后期限，倘若在分手的考察期内，你若还是一副我心我素恒然不知的状态，那么这才会让对方彻底的心灰意冷。当他觉得真的和你没有相处下去的必要的时候，自然也会头也不回的走掉，突然安静减少联系或者拒绝联系，跟你的聊天绝对简单明了不带任何感情色彩，分手后他收到你的消息不是惊喜，而是压力和无奈。并且高频的对你说出三种危险词，没必要我累了别找我，所以不知道大家有没有发觉，其实女生或者前任给过你机会，但是对于这种分手，你再道歉认错的话，对方会觉得我给过你机会了，你的糟糕形象已经固化。他知道你不会改变，你越承认错误，他越觉得你是为了复合而承认错误，你承认一次，对方心里的抵触防御就多一层，所以看到这里不知道大家明白没有，常规主流的复合办法，断脸二次吸引等等，并不适应这种方法。会显得特别的苍白无力，这种复合必须反其道而行之，必须快准狠，什么叫失望，满怀的期望被你打破，所以失望透顶，也就是最开始的时候，他是爱你的，只是你的行为造成了失望，所以他对你的爱减少了。你只需要再次激起他对你的期望，就可以了，例如，让他知道你之前不改变是迫不得已，这才能够合理化，比如我为什么不改变，我这样做是为了一些很重要的因素，复合嘛要学会撒谎，自己撒谎肯定是不行的。所以就让别人替你撒谎，哦不对应该是替你解释，你懂，然后你再把替你解释这个人臭骂一顿，我家的是需要你管吗，或者你也可以说，他不理解我没事的，我能理解他的做法，看见没，当这件事情你前任知道以后。明确证明你的不改变是迫不得已，比如工作压力大，或者你早就在计划改变等等，为了更大的局面你才故意这么做的，也就是舍己为人，所以你的前任错过爱你了，所以得到一个结论，你的前任之前是错过爱你的。这才是实战的复合办法，而不是动不动断连而是吸引，任何分手我是强烈不建议断连的，这只是一个案例，当然还有很多其他的办法。'
