  text: '# 怎么判断女生是喜欢你，还是吊着你？ - P1 - 恋爱新学堂 - BV1zg4y1G7dP怎么判断一个女生是喜欢你还是吊着你，记住我下面这句话，一个喜欢你的人是不可能让你们之间的聊天和见面太过困难，这是一条黄金法则，它可以帮你快速证伪，如果你加上一个女生的微信。在和对方的聊天过程中她出现的以下行为，第一她的回复非常简短，第二她从来不发表情包和语气词，第三她从来都是回答问题却不挑起话题，第四她从来不问关于你的信息，不用质疑，至少当下她一定是不喜欢你的。你们的关系一旦你停止了主动，这段关系就崩掉了，喜欢你的人是不会在互动这件事上来考验你的，不接受任何反驳，同意，如果你和一个女生约会，对方总是推三阻四，或者你必须买礼物才可以和她见面。再或者你买了礼物才有好脸色，相信我，一样的，这个女生当下对你是没有任何兴趣的，不想被女生吊着也很简单，你们谨记我下面这句话就够了，人际关系是价值交换，它不是行为互换，你对她好，不能换来她对你好。乞丐想去你家吃饭，但你不会想去乞丐家吃饭，不是说你对别人怎么样，别人就要对你怎么样，关键得看你对对方的行为有没有价值，两个人在一起，本来是你等于她，而你和她在一起，是你加上了你的好才等于她。你为女生付出的时候去思考一个问题，如果你拿掉你对她的好，她是不是还是喜欢你，她是不是还是可以直接就等于你，你是否有信心拿掉你对她的好，让你们之间单纯的你等于她，如果你没有信心，那么恭喜你。这场恋爱还没开始谈，你就已经失败了，字幕:YK。'
