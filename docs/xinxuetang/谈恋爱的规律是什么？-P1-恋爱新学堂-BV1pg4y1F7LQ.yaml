  text: '# 谈恋爱的规律是什么？ - P1 - 恋爱新学堂 - BV1pg4y1F7LQ跟兄弟们说一个很扎心的事情，有的男的谈恋爱注定会失败，而且他们注定终身失败，为什么，因为他们意识不到规律这个事，谈恋爱的规律是什么，互相尊重共同付出，如果你不尊重这个规律。那么你注定是要成为别人人生的养分，这是很残忍的，假设你有钱，如果你不尊重规律，那么有的人就会把你的钱吸取走，吸取不动别人就走了，假设你没有钱，但是你身体强壮，那有的人就会让你免费的帮他办事。拿你当工具人使唤，最后使唤不动了别人也走了，你抱怨别人不够爱你，你哭恨，不接受都没用，因为规律不以人的意志为转移，找女朋友找老婆，就是找一个能互相理解，共同付出的女人，你去判断一个女人值不值得你爱。你不要听她说了什么，你看数据就可以了，什么是数据，实实在在的东西就是数据，你对她好一分，她有没有回馈你一分，或者0。5分，如果你付出的时候，对方也能回馈你，那么你的感情就会很稳定，这就是规律。人生的规律也是生存和繁衍，尽可能的创造物质财富，找个不错的老婆一起，好好教育自己的后代，生存和繁衍，就是你来到这个世界的任务，你能把这个任务完成得有多好，你的人生结局就会有多好。在完成这个任务的过程当中，你会是会开心，或者不开心，不重要，你自己觉得重要，但是对于天道对于规律来说，你开不开心没那么重要，重要的是，你好好按照这个规律，完成这个任务，你的人生结局大概率会好一点。这个是造物主给你一些回馈，所以我希望所有的兄弟，请尊重感情的规律，和人生的规律。'
