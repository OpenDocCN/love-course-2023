  text: '# 谈恋爱的本质是数学题！ - P1 - 恋爱新学堂 - BV1Rv4y1s7bg卡涅尔德本质是数学是概率，只要数量达到总有瞎了眼的爱上你，这是曾经一个前辈他跟我说的话，他说全球有将近60亿人口，有一半将近是女性，我们男生就有将近30亿人的选择空间，这30亿人在去掉年幼和年老的。也有将近10亿的女性，而这10亿的女性当中，哪怕只有1%的人对我们感兴趣，从理论上来说，我们这一生当中，就可以跟1000万的女性进入亲密关系，而在任何一个超过300万人口的城市。我们也最少有跟1万个女性，进入亲密关系的可能，也就是说对于任何一个男性而言，就算每天换一个女朋友，理论上来说，最少也要10年才能换得过来，然后他接着又说了一个，让我惊掉大牙的理论。他说我们男生真正要做的，只是找到愿意跟我们谈恋爱的女生，说白了卡涅尔德本质是数学是概率，只要数量达到总有瞎了眼的会爱上你，总有那么一点个年老，会疯狂的为了你着迷，虽然我不开心，我就让这个女生走远一点。我这辈子永远不可能为了一个女生，做一些不尊重自己的事儿，更不可能当甜狗，这是他的原话，然后他说了三个永不，我们永远不要试图说服一个，对你不感兴趣的女人，永远不要试图说服一个，人格不健全的女生。以及永远不要去试图说服一个，生活不幸福的女人，当初的我听到这句话，我惊呆了这什么算法，但仔细一想又确实是这个道理，难道很多男生之所以不敢在感情里，拍桌子，唯唯诺诺的原因，不就是没有其他选择权吗。我曾经也是没有选择权的时候，就追着一个女生聊，这个女生哪怕对我不尊重，我也不敢拍桌子，很多男生的根本原因，就是选择权不够多，你现在谈恋爱我告诉你，不是逮着一个人死磕，你可以跟十个人在一起相处。你挑了其中一个人那就爱情，如果说你只跟一个人好了，你俩在一起了，那可能这叫讲究，有了一片森林，才不会在一棵树上吊死，你可以同时跟几个人相处，这都无所谓，把对你最好的那个人，最尊重你的那个女生。给我挑出来，而不是试图去改变她，真的兄弟们，你从头到尾，就不要挑对方，就是一个混子是个渣子，他只会吸你的血，你怎么都感化不了他，你这一生都会一地鸡毛，就我不想去解释，不想去深入的研究这句话。懂得兄弟自己懂，你们自己扪心自问一下，你想要过什么样的生活，我觉得只要你不去伤害别人，就够了，没有对象的时候，多认识一些人，不叫渣，这个叫社交，你只是在打开自己的社交圈，多认识一些人而已。包括和女生相处的过程，你们紧急要开始的时候做恶人，后期再做好人，追求期或者恋爱初期，不要表现的太过于完美，如果在前期你就表现的完美，我不想要体贴懂事，就会让女人，对你产生一个过高的预期，等恋爱当中。但凡你出现一点，其他的一点情况，她就会觉得你变了，和女生的相处过程当中，你要慢慢的释放你的好，让女生今天发现你的这个好，明天发现你的那个好，而很多兄弟一上来就搞错了，把自己形象树立的特别完美。所有的情绪波动，是来源于和过去的比较，我现在和女生接触，说实话兄弟们，我真的前期不会表现的太过于完美，而是慢慢的释放，我对这个女生的好，让女生和我相处的过程当中，慢慢的发现，原来我这个人还有这个优点。还有那个优点，你们记住我下面这句话，你树立的形象越完美，你得到的包容度就越少，因为一个好人，是不可能去做一件坏事的。'
