  text: '# 女生来大姨妈了，怎么安慰？ - P1 - 恋爱新学堂 - BV1mR4y1C7iU二十早比透了谁家的光，苏西我书一枯十年寒窗，如今等下仙渡红秋天墙，半生浮名只是虚妄，三月一露眼下莺飞草长，有许芬菲离看见的故乡，不知心上的你是否还在路央，一缕青丝一生珍藏，酒上的恋人如对初霜。脚边红腰探也太漫长，月夜摇晃人也彷徨，屋棚里传来了一曲离殇，乌秋月光洒在心上，月下的你不负丹田茂阳，太多的伤难诉衷肠，等一句当时只道是寻常，乌秋月光梨花雨凉，如今的你又在谁的身旁。假想月光深深牢在我心上，却留不出灯光。'
