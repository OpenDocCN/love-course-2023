  text: '# 男生如何在恋爱中少走弯路与无用功？ - P1 - 恋爱新学堂 - BV1eu411x7u7给男生三条建议，第一，一个男人要想在感情里面保持情绪稳定，那就不要轻易付出自己的核心价值，男人的核心价值是什么？钱，女人的核心价值是什么？身材青春，一个男的给一个女的花了很多钱。那么这个男的就会情绪不稳定，一个女的跟一个男的睡了太多的觉，这个女生也会情绪不稳定，第二，永远不要说一个女人很拜金，哪怕她真的很拜金，我们从一个人对异性的一个认知和语言中。很容易判断出这个人能不能获得幸福，所以大家一定要警惕那些开口就说，男人没一个好东西的人，以及开口就说女人很物质很拜金的人，这两种人其实都很可怜，第一是因为他们自己从来没有被生活好好对待过。第二是因为他们自己身边接触的人太糟糕了，所以当你觉得一个女人很拜金的时候，让她继续拜金就可以了，你要做的就是转身离开，因为人生当中太多的一个糟心事，都是和烂人烂事纠缠不清所导致的，第三。我必须要跟兄弟们说点真心话了，一个男的如果很穷，其实说实话，穷这个缺点可能只是他缺点当中最小的一个，因为穷是个结果不是原因，穷的原因可能是他不自律，他不喜欢动了，他不喜欢向上社交，或者他不懂得学习商业。他不懂得提高认知，喜欢躺平造成的结果，因此我建议兄弟们一定要从各个维度，全方位的去提升自己，才是作为一个男人应该做的事，你不是为了女人提升自己，你的事业也不是为了女人在做，你所有的一切都是为了你自己。'
