    \    3.  正确的断联应分为较量、刺激和逆转三个阶段"
  text: '# 想要挽回前女友，第一步该怎么做？ - P1 - 恋爱新学堂 - BV1he4y1T7p4往回的第一步，其实就是选择断联和不断联的问题，那你会发现有很多人去往回的时候，看的资料或者大多数告诉他的，都是直接选择断联，其实是不对的，断联的目的是什么，断联只是方式，但是你在实际情况下。有一类人是不可以断联的，如果你断联之后，他会想的是原来我们在一起的时候，你就不在乎，现在我们要分手了，你还这么长时间不来找我，跟什么事都没发生一样，那他就会彻底下定决心和你分手，所以你就会发现。你在复联的时候，你就复联不了，所有联系方式都被拉黑了，包括有的时候，就能打开千万窗口的时候，你没有及时的去打开，你选择了断联，也会导致你错过一定的机会，就还有的人他会觉得，断联之后他想做二次吸引。他觉得就发发朋友圈，展现自己特别正能量的一面，但是你也会发现，其实你的前任对你已经知根知底了，他对这种行为很大情况是无感的，已经免疫了知道吧，你身上的哪个部位说难听点，别人都清清楚楚。这种情况大多数也是没用的，所以断联是要分人的，就有的人他是可以断联，有的人是不能断联，有的人是必须断联，如果你的前任是非常理性，平时都很冷静的，是强烈不建议你选择断联这种方式。包括正确的断联也是分三个步骤的，第一个阶段叫做较量，就比的是谁更能放下谁，第二个阶段叫刺激，他会因为你的断联而好奇，做些动作来测试你，他并不是想和好，他只是想看你是不是放下了，第三个阶段才叫逆转。就是让对方拥有足够的失去感，所以说不要动不动就选择断联，回归本质很多人断联的想法，其实就是想让对方来找自己主动，逃避问题在我看来，就如果对方不来找你的话，然后你又会去联系对方，就如此反复消耗感情。是强烈不建议的。'
