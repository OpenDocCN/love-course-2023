  text: '# 【男生必看】“绿茶”更懂得价值交换 - P1 - 恋爱新学堂 - BV1tM411i7yU绿茶在我的眼中从来都是包意词，我觉得绿茶它是懂四个字的价值交换的，我交过蛮多绿茶，这个是实话，不要紧我常说的一个例子，如果让我挑的话，挑女朋友的话，我肯定是挑绿茶呀，反正都是花钱，对不对。绿茶又能给我情绪价值，还能哄我，还能给我，还能让我开心，我跟你们说，有的普通的女生，我们对她好，第一种情况，我们对这个女生好，就你们也会有这个疑问，你们会思考，这个女生啊，你们会思考你对对方好。这个人对方会不会飘，有的人会觉得理所当然，就你对我越好，我越觉得我自己如她，就有的你们普通女孩，不要说我不会，我见过很多女生也说不会的，而真正有人对她好的时候，她自己都飘起来了，对，不敢多多付出。那可能就我的话，我就知道我给绿茶付钱，就知道我说她懂价值交换的，要不然她肯定给我提供情绪价值，让我开心的，对不对，要不然她多多少少会给我回点底的，或者是提供一些，其他的对不对，而且她重点是。就我给她我花的开心，那有的普通女生我花给她，对吧，她阴阳怪气的，刚刚有人在说什么，真的开心吗，为啥不开心，你告诉我，花的更加放心的，就算花了我们掰了，我不会觉得亏。'
