- summary: "-   90后的爱情观念变化，现实残酷。爱情观念从包容理解转变为攀比压力，社会加速器减速器影响恋爱。年轻人在城市漂泊，父辈感情牢固，现代恋爱充满压力和物质考量。\n\
    \    1.  爱情观念从三观合适转变为攀比压力\n    2.  社会加速器减速器影响恋爱关系\n    3.  现代恋爱充满压力和物质考量"
  text: '# 90后的爱情？抱歉，戳到你了 - P1 - 恋爱新学堂 - BV17v4y187hb为什么现在当代人的恋爱观这么着急，今天所说的内容又是极其残忍又残酷的真相，接受不了现实的一定要直接滑走不要看下去，而看下去的记得一定要转发给身边的人看，深度思考认清自己认清现实，准备好。你在小的时候看到电视剧，人们都说两个人在一起要包容，要理解要无条件的对对方好，但是当今社会对对方好又能怎么样，你考上名校资产百万又能怎么样，贾乃亮王宝强的故事少见了吗，但是我们最初的爱情观是什么。只想找到一个三观合适的人，你爱我我爱你不掺杂任何因素走在一起，但是步入社会你才发现这些只不过是自己的想法而已，夜店社交软件韩剧都是我们当代人恋爱的加速器，加速器就算了还动不动要来减速器，房子车子柴米。当代人的攀比朋友圈的公开，工作上的高强度不如意，还动不动把恋爱玩成了猜谜游戏，你猜我生气没有，你猜我想吃什么，还没谈恋爱却天天想着买车买房，这就是当今社会当代年轻人漂泊在奋斗的城市，却毫无立足之地。我们再说说现实的问题，不妨回头看看我们的父辈在他们那个年代，为什么他们的感情能这么牢固，是他们压力真的不大，大家都能够买得起房子结得起婚，但是你看现在，如果说你只是一个打工仔，抱歉。生活压力都让你喘不过气，父辈的爱情一个小本门，一条裙子都能一辈子，现在你看一会离婚，一会结婚，现在离婚率这么高，买房子要多少钱，半个酒要多少钱，半个婚礼要多少钱，他们那个时候是什么样子，结婚时都没有房。甚至都没有婚纱，什么都没有，暂且不说现在的互联网自媒体的兴起，扭曲的女权主义，一味的去歌颂物质在爱情当中的地位，其实是资本在传递消费主义，却只字不提爱情当中的相濡以沫，相互扶持的真实情感。造就了一大批恋爱巨婴，还有毒鸡汤我就不说了，真比不了跟父辈，不要再说车马很慢，一生只爱一个人，你看看现在的互联网，买一束花都有骑手跑腿，而普通人就是在如此的密集之中，如此仿佛的恶性循环。谈不好恋爱太正常不过了。'
