  text: '# 分手后，还可以给对方发消息吗？视频比较长，比较扎心 - P1 - 恋爱新学堂 - BV1mM4y1k7Kg分手后还可以给对方发消息吗，今天聊一个比较扎心的话题，曾经我觉得分手就应该很干净，断就断的彻彻底底，我扭头就给你一个很骄傲的背影，想想都觉得自己很酷，后来经历了太多，看过太多和前任分手。当事人哭得像只狗，真的投入全部感情想和她过一辈子，已经把她放进自己生命当中的一个人，因为种种原因分手，其实那一瞬间的心情是控制不住的，你都不知道为什么眼泪就流出来了，想止都止不住，就有一种隐隐的感觉。好像生命中很重要的东西，被什么拿走，就从那之后，我真的无法理解，一分手就删除所有联系方式，变成陌生人，然后马上开始下一段那些做法，走得那么干脆真的有深爱过吗，回归正题，分手后给对方发消息。是一件很痛苦的一件事，尤其是你还爱着她却淡了，当你主动联系的时候，你就已经处于下风了，你放下所谓的尊严面子去讨好她，想着破镜重圆，其实无非是给了一次又一次，她伤害你的机会，心理历程一次比一次寒心。最难受的应该就是自己，厌弃自己，可是我相信，要是再给你们一个机会选择，你们依然会选择保持联系，发个信息怎么了，我乐意，我就是还爱着她，我就是舍不得，这么多年培养出了习惯，我把她当亲人对待。我就是恨不得把她写进户口本，怎么都分不开，但我不会选择死缠烂打，但我还是会觉得，挽回的时候就要顺从内心，用正确的方式勇敢的去追，我没必要为了面子，装得很酷的样子，不留恋的样子，背地里哭得撕心裂肺。这个过程我不管别人怎么看，自己想明白了就好，这个过程至少自己成长，不管结果如何，当我再次背上行囊往前走时，甚至都不需要再和她说一声再见，所以联系也好，不联系也罢，至少别给自己留遗憾，我做了我想做的。我满足了，别人怎么看不重要。'
