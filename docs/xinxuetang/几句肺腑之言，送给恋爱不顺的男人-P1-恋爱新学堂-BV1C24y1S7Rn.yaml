  text: '# 几句肺腑之言，送给恋爱不顺的男人 - P1 - 恋爱新学堂 - BV1C24y1S7Rn我前兩天看到一個女性讀取她半夜1點鐘刷的，我看完之後都崩潰了知道吧，那個女生說了什麼，說女人要懂得利用男人知道吧，說如果你不懂得怎麼利用男人，那麼你很難獲得幸福，什麼玩意兒，竟然有11萬的點贊。而且有很多女生她竟然表示認同，我當時聽完之後，這個不是和謀財害命有什麼區別，你們要知道情感上有很多的男生女生，其實是沒有分辨能力的，他們是一張白紙，你們可以想像一下，如果說一個女人天天想著怎麼利用你。這種觀念來跟你互動，你會愛她嗎，你不會愛她的，就很多毒雞湯真的是害人不淺，但是如果你想從小皮哥這裡，我這裡想聽到一些毒雞湯，你是聽不到的，因為我的職業素養，我的專業能力，就我很難去接受這種東西的。我為什麼在不斷的給大家講價值觀的東西，為什麼不想大家使用比較油膩，或者土味情話去哄女生，就是想讓大家抬起頭來談戀愛，學會尊重自己的前提下，掌握愛與被愛的能力，如果說你沒有一個好的觀點。你可能會獲得一些關係，但是因為你沒有一個好的觀點，你沒有辦法被這些關係所滋養所景仰，那你的結局是很慘的，你誰說。'
