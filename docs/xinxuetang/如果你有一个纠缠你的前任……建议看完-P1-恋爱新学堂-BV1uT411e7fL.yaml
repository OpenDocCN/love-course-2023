  text: '# 如果你有一个纠缠你的前任……建议看完 - P1 - 恋爱新学堂 - BV1uT411e7fL如果你正在被前任纠缠，那你一定要看完这条视频，我知道此时此刻的你，很反感前任现在的所作所为，但这并不是他的本意，纠缠就代表你的前任崩溃了，代表你的前任为你失去了理智，你真的很幸运。你要庆幸有一个人深深的爱着你，那种为了你都要耗尽身上所有的力气，都要挽回你的场面，你一生能遇到几次呢，不管你们是因为何种原因分手，我相信你们当初能走到一起的原因，肯定是互相彼此有吸引对方的闪光点所在。我知道或许你觉得那种高冷，收放自如在感情里的人，或许他不是那么的极端，但是我希望你能够理解，此时此刻你的前任，真是多么的狼狈不堪，在面对失去你时，他可以丢掉自己身上的傲气，丢掉自己的面子。你可以暂时不用去接受眼前这个为你失去理智的人，但是也请你给他一次沟通的机会，你不用言语冷暴力去刺激他，他能挽回你并不是因为你有多好，而是在他的眼里，你们无可替代，请给他一次沟通的机会。你可以不用那么着急的去原谅他，你可以默默的去观察他，给他一个机会也给自己一个机会，不要让彼此等太久，最后我想问你们，犯了错的小孩难道就应该永远被责怪吗，谢谢观看
    下期再见。'
