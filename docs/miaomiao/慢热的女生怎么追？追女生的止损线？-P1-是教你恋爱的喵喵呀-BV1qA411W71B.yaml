  text: '# 慢热的女生怎么追？追女生的止损线？ - P1 - 是教你恋爱的喵喵呀 - BV1qA411W71B慢热的女生怎么追，我承认这个世界上是有一些女生是那种缺乏安全感，然后谈恋爱比较小心翼翼，害怕受伤，但是你还是要学会分清楚她对你到底是慢热还是无感，你可以坚持主动的跟她聊上小半个月。但她对你的态度如果一直都是爱搭不理，一次也约不出来，经常性聊天失踪，从来没有跟你主动说过话，每次回复都是嗯啊哦，那她就是不喜欢你，就算再慢热的女生也会给你反馈，给你进度条的，你排除方法不对之外。就是人不对了，其实真正慢热的女生就只有两种，第一种是那种原生家庭造就的性格，就是她缺乏对人的信任和安全感，就不说男朋友了，他们就算结交了一个普通朋友，可能都需要经历一个很漫长的过程。那第二种就是资深情感经历比较少，所以她在感情中表现得很木讷，那这种女生就更需要你的主动带领，如果你本身也是那种不爱动的，不爱带领的，那你趁早放弃，要么就改变一下，你去教她一步一步怎么做。那这个过程肯定是需要耐心放缓节奏的，所以你除了会态度之外，在交往之前你需要有一个心理预期跟进度条，这个是相当关键的，一般是两到三个月，如果还没有进展。果断放弃就好了。'
