  text: '# 3个方法 轻松让女生为你投入情绪 - P1：抖音有标题（私信版） - 是教你恋爱的喵喵呀 - BV12Y4y1b7p4三个方法让女生为你投入情绪，一定要耐心看完，学会能让女生越来越爱你，可能一遍听不懂，记得下载下来反复琢磨，恋爱中有一种投资叫情感投资，意思就是当一个人在你身上体验到的情绪越多，他就越容易爱上你。第一让女生帮你的小忙，比如母亲节向他求助送妈妈什么礼物，让别人喜欢你的最好的方法不是去帮助他们，而是让他们来帮助你，这里涉及到一个心理学现象，就是当你帮助一个人的时候，哪怕你不怎么喜欢这个人。你的大脑也会去自动调整认知，告诉你对方是一个值得帮助的人，你在做一件对的事，知道这是哪个心理学校院的同学，记得打到屏去，第二不要天天找女生，就是不要每天找她聊天，你随机一些，让她习惯后又不习惯。不要让她觉得这个男的今天肯定来找我，不要让她觉得唾手可得，就要让她产生那种不可控感，如果女生对你也有好感，她心里就会想，嗯她今天怎么没找我，看她最近生活过得蛮精彩的，她是不是跟别的小姐姐约会去了。不由自主的就投入了想你的情绪，甚至有的女生绷不住了，主动就会去问你找你，慢慢的就会逆向合理化为，我是不是喜欢上你了，所以真不知道那些天天找女生聊天，恨不得把心啊把肝啊，都掏出来给女生看的。傻丁你们心里都怎么想的，你连一点让女生想你的空间都没有，你还让她拨动，你拨动个大头鬼啊，第三点高点撤出，跟女生聊天聊到嗨的时候快速撤离，比如说明天还有点事情要屋顶起先睡了，说完立马下线，不要再回了。要让女生产生意犹未尽的感觉，第四点保持神秘感，不要把所有的精力所有技能，全部一股脑告诉女生，包括你喜欢她，这不是真诚，这是憨憨，要让女生为你保持好奇和探索欲，让她去猜，想的多了自然就会投入情绪了。而且你要让她有那种，哇她还有这种精力，哇她还会这个，厉害厉害，要让她有这种想法，而且让一个女生对你产生好感，最快速的方式就是，让她意识到你可能对她有意思，但是又不挑明，类似于脑痒的那种。又时不时给她给频头，偶尔你又做出一些行为，让她觉得自己想多了，她就会在这种反复纠结中，爱上你，如果你还是不会操作，或者跟女生相处有困惑。找我我帮你。'
