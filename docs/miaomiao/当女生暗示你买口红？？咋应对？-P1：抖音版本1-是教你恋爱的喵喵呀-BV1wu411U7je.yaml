  text: '# 当女生暗示你买口红？？咋应对？ - P1：抖音版本1 - 是教你恋爱的喵喵呀 - BV1wu411U7je看问题，一个还没确定关系的女生，让你给她买东西，不管出于什么目的，我是想告诉你，就是一个正常的女生，是不会让毫无关系的男生买单的，所以女生的目的很明显，就是想让你当买单侠，如果你这次给她买口红了。下次她可能让你买男们儿药包，甚至药水机了，但如果你不买，女生就会觉得你很小气，那应对这种情况，教你一招非常好用的办法，装疯卖傻，你就回，嗯确实挺好看的，等我有女朋友了，高低给她整一个，这句话非常妙啊。话外之意就是，我只给我女朋友买东西，所以想让我买东西，就得做我女朋友，看女生回了一个，哦，从字数就能感觉到，女生一看，诶你不接她的茬，态度立马就180度大转弯，所以她的目的就非常明确了呀，就是。既想让你花钱，自己又不想承担责任，典型的，想吃完抹嘴就跑，而你呢，大概率只是她其中的一个背叛，如果想扭转这种高低位，就要拿出框架，反客为主，直接问，你问我是想让我给你买吗，看女生说。我是想试探试探你对我的心意，看得出这个女生段位很高，看出你的态度以后，她还能反过来说是在试探你，这个时候很多男生就为了表达心意，就立马答应给她买了，而一旦让女生知道你在舔她，她以后会变本加厉，所以。你要拿出原则跟底线，你就跟她说，我们好像有点误会，我们还没确定关系呢，你是不是把我当成男朋友了，设置一个框架，她要是让你买东西，就是默认跟你确定关系，把你当男朋友了，你看女生回，才不是。这里女生依旧是一副，不想付出，也不想承担任何责任的态度，那对于这种，到处要礼物要红包的女生，你就直接回她，那我也不想造成误会，但是，我只愿意给我女朋友买礼物，划清界限，同时表现出诚实的姿态。这样他才能真正的尊重你，不把你当成备胎和钱包。'
