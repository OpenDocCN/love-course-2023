  text: '# 你真的分的清礼貌、套路和喜欢吗？不要把礼貌当好感，套路当喜欢 - P1：视频号加音乐 - 是教你恋爱的喵喵呀 - BV1jr4y1P7ad今天要给大家讲一个宝藏内容，也是你必须知道的，叫做好感不层级之礼貌，套路和喜欢，好感是分类型的，有的好感仅仅是出于礼貌，有的好感是套路，有的好感才是真的喜欢你，大多数人恋爱屡屡胜错。就是因为分不清楚这三类的区别，首先礼貌，成年人的社交理解行为，你发消息他回复，但回的字很少或者很久才回复，那你聊不动，这就属于人家对你只是礼貌，不回是属于礼貌都不想给你。这个时候如果你误以为是他对你有意思，比如很多男生女生回复了一下你的消息，给你的朋友圈点了个赞，你就想好二胎娃叫什么名字了，然后你进攻了，那百分百被拒，然后套路就是比较暧昧的，容易让你多想的行为。这个扎拧和绿茶婊都挺擅长的，比如是他主动接见你的，主动找你聊天，主动暗示你约会，但等你上钩上瘾之后，就开始有意无意的对你忽冷忽热，然后你上头了，觉得他是喜欢你的，然后你表白了，但是却换来一句。我是把你当朋友，这就是套路，有20%对你有意思的小行为，但除了这些零碎的小行为小喜欢之外，剩下80%都是让你摸不透他，没有连续的行为，让你感觉到你被喜欢，这就属于女生为了证明自己的魅力。而不是真的喜欢你，还有一种就是为了骗你的票子，这个时候你表白了，就等于吃了他的套路，他证明自己魅力的目的就达到了，就不要你了，那到底什么才是真的喜欢你，记住一句话，喜欢一个人是藏不住的。你发消息他热情回复甚至鸟飞，主动跟你分享生活，就算你尬聊永长了，他也能开启新的话题，再你聊下去，你一约他他就有空，即使他真的没空，也会主动给你其他时间，跟他这些接触差不多，这种时候你进攻才能成功。那他对你是礼貌套路，还是喜欢呢。'
