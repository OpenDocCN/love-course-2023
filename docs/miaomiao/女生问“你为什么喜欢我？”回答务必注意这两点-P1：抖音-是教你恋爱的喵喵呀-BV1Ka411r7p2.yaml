  text: '# 女生问“你为什么喜欢我？”  回答务必注意这两点 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1Ka411r7p2女生问你为什么喜欢我，该怎么回，很多男生看到女生问这个问题，想都不想直接回一句，因为你好看，你温柔体贴，你是真的不懂女孩子的心，为什么女生会问这种问题，无非两个点，第一缺乏安全感。这种情况她对自己没什么信心，她想要求证你为什么喜欢她，而不是喜欢别人，第二太爱你了，她想要看你喜欢她的这个点，是不是会随着时间而改变的，所以不管怎么样，你都不能只是夸她的优点。因为这个优点她有别人也可以有，所以有的兄弟就会问了，到底该怎么回，很简单，女生需要的安全感就是，希望自己是独一无二的，不可替代的，她才会全心全意地爱你，所以我们要这么回，刚开始我以为是因为你好看。我才喜欢你，后来发现，哪怕是一起或者看个电影，都会让我忘掉一切烦恼，看到这句话，女生的心已经动了，这里呢，我们再加一句，这些都不重要，我喜欢你，没有理由，这样的回答，既让她知道她哪里吸引到了你。又建立了她的不可替代性，给到了她足够的安全感。'
