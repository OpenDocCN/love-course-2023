  text: '# 吸引女生必备的“奖品特质” - P1：抖音 - 是教你恋爱的喵喵呀 - BV1ET4y1Q7q2有一类男人会时不时在言行举止中透露着，你需要付出努力才能赢得我的喜欢，而恰恰是这一类男生更招女生喜欢，是不是很不服气，我来讲讲为什么，并且举例告诉你，你应该怎么做，所有的女生都有牧墙心理。她们希望找一个比自己综合价值稍高一些的男人，而你有怎样的行为，他就有与之对应的思维，你多次讨好他就觉得你价值低于我，也不值得被珍惜，甚至都不值得被尊重，而你有自己的原则跟框架，他就会下意识地尊重你。举个例子，比如女生让你帮忙搬家，你不要傻乎乎的，好那我今天跟经理请一下假，今天就不去开会了哦，你就说，我今天稍微有点忙，晚一点有时间就过去帮你搬家，这样的语言给人一种，你忙于做自己的事情。除非是对你很重要的人，你才会上心，哪个女人甘心被忽略，你这样反倒能激起她的征服欲，听到这样的话，女人就会先礼貌地回复，那不用了吧，我找别人也行的，然后你就可以说，那怎么行，我晚点过去。不过今天晚上可能没时间吃饭，顺便一起吃个宵夜，这句话其实是你在侧面提出自己的要求，你请我帮忙，我有事情，但我愿意帮你，可你要付出相应的努力，就是宵夜，同时，既然你是一个需要别人努力才能得到的人。那么就意味着，你需要让女生知道，你在主动筛选她，就奖品特质的男生，敢于自然直白地表达自己的不满，比如说女生很久才回复信息，男人就会说，这么晚才回复，不信是没有看到，下次如果忙，记得跟我说一声。这样的对话既不是礼貌，又点出了女生的错误之处，优秀的男人其实有自己恋爱的原则，有筛选对象的标准，不会对心仪对象无底线的包容，相反，很多小心翼翼的男生，从来不敢直面女生的错误。又当女生长时间不回你信息的时候，有的人会问，是不是我刚才的话惹她生气了，就明明是女生不尊重你的聊天时间，如果你一让再让，那很明显你没有其他可筛选的对象，而如果你愿意直接点出对方的不尊重，女生反倒觉得。因为你自身条件优秀，所以要求比较高，那她如果不能征服你，只能证明她自己条件太差，也就这样去引起女生的重视，学会这个技巧，不需要你真的需要有多少的工作能力，突出的技能，而是需要你从细节中。塑造自身的奖品特质，总有人说爱情是缘分，但有的人总把握不住缘分，因为缘分是天注定的，而我们需要具有把握缘分的能力，表面上女生可能会说，我喜欢温柔的对我好的人，但是很多时候她会喜欢有控制力。能镇住她
    能hold住她的男人，而这恰恰是女人的隐藏需求，所以女生更喜欢一个，难以驾驭 具有挑战性的人。'
