  text: '# 追女生的3个段位：废铁 黄金 最强王者 - P1：b站 - 是教你恋爱的喵喵呀 - BV1mK4y1g7Fa看一个男生会不会追女生，就看他在下面哪个段位，废铁全军出击就是干，今天不给你们讲一些理论性的知识，男生都爱玩游戏了，就拿王者来举例子，再看不懂，那你就是那个零段气的大菜鸡，Wilkes-Jole。游戏刚一开始，你就冲过去单挑，也不刷经济，也不打红蓝爸爸，啥啥装备都没有，你说你能打过谁，人家隔着大半个地图，就看见你在那冲过来，不跑还等啥呢，都知道这么个玩法不对是吧，那你玩游戏无师自通。追女生怎么就菜出天界了呢，当然是没两天，就不管三七二十一就追，廉价的需求感互之欲出，就一顿操作猛如虎，回头一看零二五，就有的人还跟我狡辩，瞎说你看我身边那个谁谁谁，就这么追到的女生。对有的渣男也爱用这种伎俩，他们的口号是早表白早拒绝早换下一个，就一般都同时追好几个，就十个总有一个成功的吧，黄金风骚走位，让对方没法预判，而这个段位的男生就有点东西，会那么点技术，一般想和人单挑的时候。放长线钓大鱼，不急着进攻，就知道先蹲草丛隐藏，那敌人来了再放大刺花，或者是风骚走位，就让人预判不出来你要去哪，然后一击致命，那黄金段位的男生，人家追女生懂一点，一开始不给女生压力，也不暴露需求感。那相处的时候轻松有趣，节奏也控制的很好，他在等一个机会一举拿下，比如啥呢，情绪不好的时候，碰上气的时候，他知道女生什么时候最容易被攻破，也会制造暧昧升级，肢体接触这些会点套路，那最强王者就是吸引。你看游戏里的那些大神，一般都是对家五个人一起围攻，单挑没人敢上太强了，那现实里的大神也一样，人家不去追女生，会等着女生自己上门，因为他不优秀，知道没事提升自己，外在包装内在提升。大部分精力都花在自己身上，默默塞满魅力就可以了，一堆小姑娘往上扑，这才是高手，这个世界上最伟大的路叫套路，都说男追女隔坐山，你要是不会追。那得隔坐喜马拉雅山。'
