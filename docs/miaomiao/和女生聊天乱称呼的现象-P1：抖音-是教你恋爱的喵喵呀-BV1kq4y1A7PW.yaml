- summary: "-   男生在社交中乱称呼女生，表现得很甜腻\n    1.  男生30岁相亲认识女生，称呼女生为美女\n    2.  男生连续发信息询问女生喜欢的食物\n\
    \    3.  男生过于亲昵地称呼女生，显得过分甜腻"
  text: '# 和女生聊天乱称呼的现象 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1kq4y1A7PW社交中有个乱喊称呼很有意思的现象，一个男生30岁相亲认识了个女生，他第一句话是这么跟人发的，美女早上班了吗，女生回再忙晚点聊，男生回好的加微笑脸表情，下午6点男生发，现在美女加嘻嘻笑表情。你喜欢吃什么火锅还是烤肉，过了10分钟女生还没有回，他继续发，我喜欢旅行品尝各地的美食，美女你呢，然后女生说，烤肉，男生一看女生说了就立马激动的说，那一起去吃吧加微笑脸表情，原来美女你也喜欢吃烤肉啊。我知道人家是美女，但你也不能认识第一天，尤其还是相亲认识的，就张口闭口这么称呼人家，真的是很甜很油腻啊。'
