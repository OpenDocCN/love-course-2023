  text: '# 女人会用行动拒绝男人 - P1 - 是教你恋爱的喵喵呀 - BV1og4y1x7QD他想拒绝你跟你说我完全看不上你，这是一件很困难的事，对于一个女人来说，他如果对你印象不好或者不喜欢你，他不会用嘴巴去告诉你，他们是比较要面子的，他们会本能的去避免尴尬避免冲突的。你会发现女人很多的时候很爱逃避这些东西，所以她不喜欢一个男人的时候，她会觉得拒绝你的话会很尴尬，或者说这样是不是很不给你面子，所以他如果对你的态度回应不明确，不积极不正面回应，这都是对你没兴趣。因为他是在用自己的行动来告诉你，他不会去用嘴巴来告诉你的，所以说当你任何时候感觉，没有得到这个女人正面回应的时候，就是这个女人对你不感兴趣，你就不要有什么矫情心理，让我一个劲再往前冲啊冲。一定要换位思考理解女人的心理。'
