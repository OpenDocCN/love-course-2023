  text: '# 女生真的不在乎男生有没有钱吗？取决于你是什么角色 - P1：视频号音乐 - 是教你恋爱的喵喵呀 - BV1Hp4y1H7pr女生真的不在乎男生有没有钱吗，女生对金钱的态度其实是一贯的，真相就是女生对供养者向来有严苛的财富要求，而对情人就不是这样，所谓供养者就是供给生存资源的角色，而所谓情人就是供给优质基因的角色。什么校园女主在你工作后在一起，这是一种错觉，但在校园里由于大部分男生都没有钱，所以女生追求的基本都是情人，这个时候吸引她们的是男生的异性魅力，比如颜值
    才华 情商，而不是财富地位等外在资源。所以我们会觉得她们不在意，但出了校园之后，有部分男生开始凸显财富优势，而女生也能开始接触各种各样层次的异性，但这时候人们就会发现有钱人总是会缺女人，而以供养者身份入场的憨人们。也常常因为供养能力不足才会抛弃，所以人们就会惊呼女人们变得败金了，事实上女生从来没有病过，只是对不同身份的伴侣女性要求是不一样的，比如说在校园里也有伴侣，大学里也有男生为了满足女朋友的要求省吃俭用。然后带女生去旅游给她买价值大几万的礼物，工作后也有腐败
    甚至倒贴了，就有女生就说连房费都是自己给的，结果男生还对她挨打不利，如果用供养者侵人理论加以分析，你就会发现一切都说得通，当男人基因不够优质时。他们需要通过财富等外在资源博取女生的青睐，当男人的基因足够甚至过于优质时，那女生开始对财富等外在资源没用要求，甚至开始倒贴，女生真的不在乎男生没有钱吗，真凭绝应是个供养者才是奇怪的。字幕:J
    Chong，咀嚼喵喵喵喵喵。'
