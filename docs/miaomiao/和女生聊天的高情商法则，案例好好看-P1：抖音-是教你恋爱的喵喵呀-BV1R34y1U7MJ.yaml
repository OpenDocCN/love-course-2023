  text: '# 和女生聊天的高情商法则，案例好好看 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1R34y1U7MJ如何才能让女生爱上跟你聊天，你只需要记住这个高情商法则，理解情绪+引导情绪，女生都是感性思维注重感受，而大多数男生都是理性思维注重解决办法，举个例子女生问，你是不是经常和别的小姐姐聊天，她的情绪是什么。在意你，但又担心你随便不稳定，也担心你觉得她随便，如果你去解释或者否认甚至怼她，那就歇菜了，你要做的是引导她的情绪往正向发展，那该如何正确的引导呢，你是对我没信心还是对自己没信心，潜台词就是。你是对我没信心觉得我是个随便的渣男，还是觉得自己没有魅力，才会担心我去找别的女孩子聊，选择后者就相当于变相表白，喜欢才会患得患失，但是这个选项女生基本不会选，毕竟她不会否认自身魅力。并且让自己处于一个被动的状态，毕竟这是女生的强项，大概率女生会选择前者，一定不要一味解释硬碰硬，理性的辩论对升级你们的关系，没有任何的帮助，也只会让女生越来越理性荷尔蒙，像是要不我把小星星发给你。你问问她，你用这种有趣的方式调节了氛围，同时呢给了她想要的答案，也没有降低自己的立场和位置，记住啊，人啊是不会记住聊天的内容的，只会记住聊天的氛围感觉，尤其是女人，想要做到跟女生愉快地聊天。最关键的就是要时刻关注女生的情绪，就像做阅读理解一样，找到女生说话背后的中心思想，再做出相应的回答，聊天啊是享受，不是应付。更不是煎熬。'
