    \    3.  小花逐渐看不起刘步行，认为他配不上自己"
  text: '# 近期最惨的小甜甜（男生） - P1：抖音1 - 是教你恋爱的喵喵呀 - BV1E34y1r7Uk这可能是我近期见过最惨的小甜甜了，开车开了1000多公里送了10万，结果女朋友连杯水都没让她喝，刘步行是个程序员，月薪3万多，他认识小花的时候，小花刚大学毕业，两个人一见钟情，不到一个周就住在一起了。刘步行就觉得自己有点对不起小花，就想弥补一下，第二天他就买了个iPhone送给小花，在一起之后，刘步行就逐渐暴露了他的小甜甜本性，整天舔着小花，就怕小花生气，换来的结果就是小花越来越看不起他。就这样几个月之后，刘步行再想见小花都很难，微信上跟小花聊天，小花都不搭理他，只要和他说话就是要钱，我没钱了，我信用卡要还了，我花呗要还了，我要买衣服了，刘步行一个月这点工资3万，基本上都给小花花没了。有一天小花主动给刘步行打电话说，我老家的房子要重新盖一下，你看你能不能出点钱，刘步行一听这是好事，他那块房子还让我拿钱，说明没把我当外人，刘步行已经两个月都没见过小花了。于是他开车1000多公里来到小花的老家，路上刘步行就一直幻想，我这也是女婿第一次登门，岳父岳母怎么的不得，多炒几个菜，好好的招待一下我，商量一下结婚的事，结果到了之后，小花连家门都没让他进。连杯水都没让他喝，爸签收了，然后跟他说，你先回去吧，刘步行就1万个不愿意，也不敢生气，只能灰溜溜的回到自己的城市，那刘步行的问题在哪，根源就是他不自信，虽然他收入不错，家庭条件也不错，他一个月3万。但是他骨子里就是个挫男，他打心底里觉得自己配不上小花，所以他跟小花发生过爱之后，他觉得我占了他的便宜，而小花吃亏了，所以才想到买手机弥补，和小花在一起之后，他每天都像供祖宗一样供着小花，就怕小花跑了。不跟自己在一起了，小花所有的要求，哪怕是不合理的，他都会满足，他自己有怨言，他也不敢说出来，从来不敢发脾气，小花也逐渐感觉到，刘步行他就是不行，就是配不上自己，那两个人刚开始谈的时候。所有的交流其实都是平等的，聊天约会，包括发生过的事都是平等的，几个月之后，小花怎么想，你根本就配不上我，我跟你聊天是我给你面子，我给你约会是我对你的恩赐，我就是你的女神，你给我花钱是应该的。神就应该被供奉，包括小花在盖房子，刘步行拿了10万，小花也不会感动，用你的钱是看得起你，你说刘步行冤吗，其实一点都不冤，小花一开始还是挺喜欢他，甚至很崇拜他的，是他自己选择了小甜甜这条路。他都看不起自己，他都觉得自己不配被女人喜欢，那女人为什么要喜欢他呢，永远记住那句话，小甜甜小甜甜，甜到最后肯定一无所有，希望刘步行的故事，能够敲醒正在小甜甜路上，或者即将走上小甜甜之路的你。女人爱你的前提，永远都是尊重。'
