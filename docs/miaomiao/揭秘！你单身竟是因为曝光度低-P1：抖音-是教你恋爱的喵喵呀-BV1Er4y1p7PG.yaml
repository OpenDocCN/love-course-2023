  text: '# 揭秘！你单身竟是因为曝光度低 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1Er4y1p7PG你单身竟然是因为你的曝光度低，就想没想过为什么自己身边比自己丑，比自己穷的男生都有对象了，自己却还是单身，其实最大最大的原因在于曝光度低，包括两个方面，在女生面前曝光少。在与女生接触的过程中自身曝光度低，一个个去看，先看第一个，这个很好解释，其实就是不怎么和女生接触，没有接触女生的机会，造成这种局面的原因很多，最常见的一种就是恋爱消极，就是人在家中坐。然后等着一个真命天女降临到自己面前，你想要破局，你就得完全去改变这种被动的心态，方法有很多，比如说让周围的亲戚朋友都可以介绍对象，玩社交软件，去参加一些同城的书友会，桌游会，剧本杀，跑团等等。多认识女生是摆脱单身的第一步，第二个就是在和女生接触的过程中曝光度低，什么意思呢，恋爱中女性更加容易喜欢让她们感兴趣的男生，而不是随便找一个硬性条件强的男生，也不是找一个卖力讨好她舔她的男生。那什么是让女生感兴趣的点呢，你如果光是炫耀自己收入高能力强，家里几套房，其他方面一塌糊涂，那最多只是吸引了一部分条件比你差很多，并且有拜金倾向的女生，而且真的是要你比她条件强上很多才行。想吸引和自己条件匹配的女生，你必须要靠软实力，首先要有一个人格曝光，那在女生面前的曝光过程，其实就是向她慢慢透露出自己是一个怎样的人的过程，谈话内容，头像，昵称，签名，语言风格，打扮风格，动作姿势。表情神态，小动作，其实都是在向女生传递信息，你什么时候会生气，什么时候会开心，喜欢什么，希望什么，恐惧什么，幻想了什么，有哪些偏好，以及有着怎样的三观等等等等，这些信息共同组成了你这个人的本质。也决定了，那女生到底会不会喜欢你，会有多喜欢你，这些事情不是让你像写报告一样去灌输给女生，而是在接触的过程中，你自然而然的去流露出来，流露的越多，那女生眼中的你就越真实，她也就越知道你是否是她想要的人。不过前提还是，你自身要有精神世界，而且会自省，比如说你总喜欢去一个地方，那就多思考思考自己为什么喜欢去，对自己本身有一个全面的了解，聊天的时候不一定要高大上，但一定要有话可说。而且不要一次性的全部都抖落出来，丧失了神秘感跟探索欲。'
