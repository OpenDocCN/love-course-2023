  text: '# 3个指标 判断女生是不是对的人 - P1：视频号 - 是教你恋爱的喵喵呀 - BV1Df4y1J7cn三个指标判断一个女生是不是对的人，让你在恋爱中少走很多弯路，第一你的状态越来越好，记住一段好的感情会让人变得越来越好，举个例子，我之前有个学员典型的宅男，一到周末就知道在家躺着打游戏。整天胡子拉叉拉里拉塔不绣蝙蝠，自打脱单之后整个人就变了，焕然一新就开始注意形象讲究穿搭了，游戏也不太爱玩了，工作也越来越上进，也越来越会生活了，就连自己都觉得状态一天比一天好，这就是恋爱的正向影响。多想，第二你的情绪更稳定，你要知道人和人之间的情绪是非常容易传染的，两个人在一起，平时女生偶尔闹的情绪很正常，但如果你一挽回消息她就发飙，你迟到一会她也会发飙，那整天和这样一个情绪不稳定的人在一起。你也会变得急躁敏感，反之如果说对方是个情绪很稳定的人，哪怕你是个有点急躁的人，你也会慢慢学着更有耐心，第三女生可以理解你，很多时候情侣之间的不理解不作为，都是源于不合适，因为一个合适你的女生。她是很能理解你的，你做什么她都会给予支持和鼓励，比如说你想创业，她不会去拦着你，也不会又作又闹，指责你的不陪伴，而是会去帮你打点，去帮你分担压力，很多人都说喜欢一个人，就要为她做出牺牲做出改变。但真正合适的双方，是几乎不需要做出改变和牺牲的，既能相爱又能做自己。'
