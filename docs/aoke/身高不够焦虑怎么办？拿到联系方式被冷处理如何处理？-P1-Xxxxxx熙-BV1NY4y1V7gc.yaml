- text: '# 身高不够焦虑怎么办？拿到联系方式被冷处理如何处理？ - P1 - Xxxxxx熙 - BV1NY4y1V7gc請問奧克，自身有在健身的習慣，但受限於身高不高，面對女人難免有沒有自信的狀況，請問該如何調適？這一塊我覺得，第一個你自己不能夠先歸，你自己不能夠先歸，你自己不能夠覺得說，喔，好像他媽的我身高不夠。然後就覺得很會說說，一旦你具備這樣的念頭，就糗了，女人絕對可以去察覺到說，這個人可能氣勢上不太夠，可能自信不太夠，他們一定可以發現你的弱點，所以你要先忘掉他，你要先忘掉這件事情。那麼要說忘掉也沒那麼容易，因為他畢竟是算是一個根植在蠻多人心裡面的疙瘩，那我建議就是，你不妨就是，第一個身材練好，然後當你的體格比一般人要好的時候，你一定會有一個時刻是，女人盯著你胸肌看的時候。他們可能會打量你的身材，可能會打量你的體格，那以後只要你想說，媽的我身高不夠啊，怎麼樣怎麼樣的，你就回想起之前被女人打量胸肌，被女人打量體格的那個眼神，那你就可以大幅度的把你對於身高不夠的這件事情啊。擔憂啊，給下降，想問奧客，搭訕的過程當中，女人也感覺想要，也有推進互動，包含柔暴輕跟療色，但回去之後，冷掉或LINE不回或封鎖，當時當下沒有帶去直接截案熱度調人嗎？唉，你知道很多人都把搭訕的本意搞錯了。搭訕不是為了要跟對方拿聯絡方式，搭訕的主要目的是要衝即時約會，可能是喝咖啡，可能是喝飲料，也可能是你所想的這件事情，雖然難度很高，但是也不是沒有機會發生，所以你不能夠指望說拿那個LINE是會有回應的。說白了就是這個樣子，甚至於說他給你LINE啊，只要叫你滾，反正他可以封鎖掉，所以他的目的性你要搞清楚，他不是為了要跟對方有後續的聯絡，而是當下就衝即時約會，如果可以的話，你是因為即時約會跟對方互動愉快。之後可能聊個LINE有後續，應該是這個情況，但絕對不是說你搭訕，對方給LINE，後面就會有後續，機會沒有很高，這個你要明白。'
