  text: '# 如何聊天，这样聊轻松让妹子爱上你！ - P1 - 魅师爷 - BV1dK411Q7Yt你是否经常会遇到当我们加上一个女生之后，很多就是女生直接不理或者恢复特别冷淡，即使你找再多话题也完全聊不起来，这是为什么了，首先我们要知道聊天最重要的三个问题，就是你是谁怎么去聊聊什么。那么这三个问题对应的阶段和比重都是不一样的，首先我们来这三个问题，第一个最重要的问题就是你是谁，这个对应的阶段就是在你们聊天初期占比重60%，也是你们刚加上的时候，这时候女生面对的是一个冰冷的屏幕。所以你该通过什么样的方式来让女生了解你，这是最重要的，比如说朋友圈，比如说文字的一个输入，但大部分男生实际上是没有一个介绍自己的朋友圈，同时文字又不会去表达，刚开始都是闲聊这样的聊天方式。多半女生是不太会理你的，因为社交软件上加上，说实话大家同时都在跟很多人去聊天，你如果不能快速的去吸引到对方，那基本后续是没戏的，第二个问题怎么聊，也就是你们加上之后，彼此也对对方有了一定的认识。也有了一定的吸引动能，也是比较满意的，但是应该怎么去推进你们之间的关系呢，你是不知道的，可能聊的很多，但依然没有推进关系过，女生的恋爱窗口期就会错过，导致你们的关系迅速变冷，又或者说你太快的去推动。你们之间的关系把女生吓跑了，这就是很多男生加上女生之后明明刚开始聊得很好，但聊着聊着就聊死了，第三个问题聊什么，也就是你们在聊天的过程当中一个话题，那么这个占比在整个聊天的环节里面，占比是最低的。也是最不重要的，为什么这么说了，因为话题它本身只是一个载体，重要的是你如何通过这个载体去解决上面两个问题，其实很多时候我们前面两个做得好，在聊天中应该是女生一直在找话题，而不是你一直在找话题。所以大部分男生聊不好天，最重要的一个原因就是不会去解决关键的问题，而总是在试图解决一些表面的问题，就会导致学了看了很多，但依然聊不好这个天，如果你和女生聊天，总是会出现各种问题，那么我这里有一百多套。跟女生的实战聊天案例解析，可以帮助你解决这些问题，如果你也想要点赞收藏之后评论区扣追女生，或是私信我扣个6，我发你，我是师爷。'
