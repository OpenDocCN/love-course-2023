  text: '# 让女生持续喜欢，你的五大绝招！ - P1 - 魅师爷 - BV1EL411i7qB让女生持续喜欢你的五大绝招，我是师爷，你知道吗，这五大技巧能让女生持续喜欢你，为什么这么说了，第一，忽冷忽热，忽冷忽热是一种手段和策略，调动女生的情绪才是终极目的，只知道一味的对女生好。并不能把它留在我们身边，因为优质的女生身边，总是围绕着很多现阴晴的追求者，爱和关心都是唾手可得，那也就不稀罕了，反之，这时候如果出现一个，时而对她很热情，时而又很冷淡的男生，女生一下子就会来了兴趣。这个男生和其他人不一样，他到底喜不喜欢我，为什么别的男生都对我这么上心，他居然对我这么冷淡，我难道没有吸引力了吗，女生的情绪一下子就被你调动，出于好奇心和征服欲，她甚至会主动去试探你，吸引你。她为你花的心思越多，就会越离不开你，第二，言出必行，女生愿意和一个人发展长期关系，一定觉得她是可以信赖和依靠的，相比起总是满嘴跑火车，喜欢画大饼的，一个言出必行，信守承诺的男生，对女生有着绝对的吸引力。这样的男生往往非常有行动力，第三，学会拒绝，不单只是对女生对任何人的请求，我们都应该有选择性的拒绝，如果我们总是有求必应，只会让我们的时间和精力显得不值钱，久而久之，女生会认为我们的付出是理所应当的。连最开始的感动和感激都没有了，甚至我们一两次迫不得已的拒绝，她还会大发脾气，说我们小气不上心，最后沦落为工具人，吃力不讨好，付出应该是我们出于爱自愿做出的选择，而不是不得不履行的义务。很多兄弟为什么追不到女生，就是因为不会聊天，不懂得如何去升级关系，那我这里有一百多套，跟不同类型女生的聊天阿里解析，基本都是从陌生加上，一步一步只通过聊天，就确定男女朋友恋爱关系的。很多看过的兄弟照着聊都已经脱单了，想要的可以私信或者是评论区给我打个6，我就会发给你，第四，适当索取，爱她就要为她付出所有，不图回报，千万不要有这种想法，好的恋爱是有来有往的，女生为你付出。不要拒绝或者有任何不好意思，适当索取不是说，我们抱着一定要得到什么的心态，去和女生交往，而是不要让自己成为为感情里的慈善家，基于沉默，成本投入越多越难放弃，爱情同样是有。如果女生从来没有在你身上花过心思，那她舍弃你也是轻而易举的事，第五，坚守原则和底线，有原则和有底线才有顾忌和分寸，想要得到女生的爱和尊重，我们首先学会自尊自爱，不要为了讨好女生一次次的拉低下限。偶尔一两次，女生会认为这是你为爱作出的让步，次数多了，她只会觉得，你原本就是个没有底线的人，会随意揉捏摆弄，甚至会得寸进尺，我是师爷。'
