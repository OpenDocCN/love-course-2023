  text: '# 女生的这几句话，回答对了立马脱单！ - P1 - 魅师爷 - BV15D4y1T7Xp他到底是喜欢你还是吊着你？他到底是愿不愿意和你在一起？我发现很多恋爱谈得少的兄弟呢，都会有一个共同话题，那就是说分不清女生到底对自己是啥态度，不明白女生对自己到底是什么想法，说对自己没兴趣吧。但是他又主动和自己聊天，说女生喜欢自己吧，但是自己跟他聊天的时候，想要去暧昧一点，女生又不搭话转移话题，所以呢，搞不清楚女生到底是啥意思，如果你也有这种情况的情把有打在弹幕上，那今天，事业就来告诉你。女生喜欢你，一定会问你三个问题，回答对了就可以立马原地脱单，第一个问题就是喜欢你的女生，她一定会问你谈过几次恋爱，当这个女生她问你这个问题，其实是她已经把你放在她潜在男朋友这个选择里面。你用你的大脑去想一想，如果说这个女生她对你不感兴趣，她干嘛要问你这个问题，她肯定是心里面想着和你有个未来，所以呢，想要去了解你的过去，来判断一下你对爱情的看法和理解，去更加深入的了解。不然她咋不问门口的保安谈过几个恋爱呢，道理是一样的，这个时候呢，我们呢就可以反问对方，你是只想了解一个数字，还是想了解我的过去呢，这种回答就是进一步的去推进你们的关系，她肯定会说想要了解你的过去。因为说了这个数字没什么意思，这个时候呢，你们的对话已经进入了一个深入的沟通模式，那当然这只是一种回答方式，不能生搬硬套，很多时候不同的女生要有不同的一个回答，第二个呢，就是她问你，你喜欢什么样的女生。那其实女生问这个问题，就是想看看你的择偶标准，自己呢是不是符合，这绝对是感兴趣的一个标志啊，喜欢你的表现，为什么这么说了，她不喜欢你，她管你喜欢什么样的女生是不是，这个时候你可千万别傻不拉几说一堆这。那的标准，说之前要先动动脑子，我之前就有个粉丝，女生呢，问他喜欢什么样的女孩子，他直接就跟女生说，我喜欢小巧玲珑一点，不要太高，女生后来就不搭理他了，他还搞不明白为啥，我一问才知道。原来那个女的是一米七的大长腿，那怪不得人家不搭理你，你喜欢的跟人家又不符合，人家浪费在你身上干嘛呢，这个时候，你尽量可以去说一些想法，价值观之类的，这种不会一下子把别人吓跑，因为想法不是客观改变不了的。是每个人都可以去改变的，第三呢，就是说女生会问你，你觉得我这个人怎么样，那这个问题呢，简直就是王牌了，兄弟女生这话一说出来，就差把我喜欢你这四个字送到你面前了，他为啥要问你，你觉得我这个人怎么样呢。那不就是在乎你的表现吗，他想要知道自己在你心中的位置，所以才这样问，那他为啥会在乎自己在你心中的地位呢，那肯定是喜欢你，才问你呢，他咋不问隔壁老王感觉自己咋样呢，这个时候你就可以说挺好的。有点贤妻良母的感觉，或者，也可以说有点像一个人，他肯定会问你像谁，这时候呢，你就可以说像你的下一任女朋友，当然了，这些呢，都不是可以去升班硬套的，有时候还要认真对待，说出你自己的想法，OK。今天的分享就先到这，我是师爷。'
