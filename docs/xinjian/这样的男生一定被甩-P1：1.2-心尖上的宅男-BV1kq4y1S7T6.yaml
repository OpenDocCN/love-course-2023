- summary: "-   家庭教育和爱情关系：父母溺爱孩子导致孩子不懂孝顺，类似于扭曲的爱情关系。爱情需要方法，要尊重自己和他人，不要委曲求全。\n    1.\
    \  家庭教育影响：父母溺爱孩子，孩子要求变大，爱情关系也会扭曲。\n    2.  爱情需要方法：爱情和教育一样需要方法，要尊重自己和他人。\n    3.\
    \  不委曲求全：扭曲的关系无法持续，爱情不是单方面付出，要让对方喜欢自己。\n-   真正的爱情体验：经历过刻骨铭心的感情后，才能明白爱情的真谛。只有失去后才能真正醒悟，改变自己的爱情观念。\n\
    \    1.  爱情的体验：爱情需要经历痛苦和失去才能真正理解。\n    2.  后悔与醒悟：年少无知时的后悔，失去后才能明白爱情的珍贵。\n    3.\
    \  改变与成长：失去后才能改变自己，明白爱情中的错误，学会真正去爱。"
  text: '# 这样的男生一定被甩 - P1：1.2 - 心尖上的宅男 - BV1kq4y1S7T6大家好 我是宅男，用你工男思維分析情感問題，開始之前告訴大家一個小秘密，左手拇指按住點贊鍵，積蓄能量成功會增加你的B站經驗值，一對父母很喜歡自己的孩子，想要什麽給什麽，但是往往這樣家庭長大的孩子。並不會孝順，相反他們的要求會一天天的變大，最終超越了父母的承受了你，這樣的孩子反而是不體諒父母的，這就和我們的愛情很像，在愛情裏我們像極了，溺愛孩子的父母，導致最終你們的愛情是扭曲的，很多人會說。如果不是毫無保留的，那就不是愛情了，我寧可笨拙的去愛，因為那樣的愛情才是最真誠，發自內心的，小孩的教育是要有方法的，愛情一樣要有方法，當你一次次這樣喜歡一個人，然後一無所獲的時候，應該就要意識到。愛一個人要有所保留，你要尊重別人，但是更要尊重你自己，很多人在愛情裏是卑微的，不懂得尊重自己，委曲求全，這種扭曲的關係一旦建立了，就再也回不了頭了，就算真的走到一起了，這樣的關係也走不下去。愛情不是你付出了多少，就回報多少，愛情是你得讓他喜歡上，被你所吸引，如果你也是這樣喜歡一個人的，想要了解還能怎樣去追一個女生的，我這裏有十幾套，跟女生的聊天案例解析，都是主動追女生，從和女生不熟悉。到被女生愛上的全過程，想要的可以私信跟我要，不會私信的可以在評論區給我打個6，用一個三連或者是點贊關注和我換，後來我們覺得我會遇到那麼一個人，他懂我的所有，一拍即合，無師自通，順其自然。不是到了戀愛的年紀，你就懂得了愛情的真諦，在我這個年紀，我知道很多人結婚並不是因為愛情，是因為年紀到了，是因為童年人都結婚了，不想再堅持了，其實每個人生命中都會經歷那麼一個人，一段刻骨銘心的感情。會在愛情裏面碰得頭破血流，撕心裂肺，卻再也回不了頭，在我們最終徹底失去這個人的時候，我們才慢慢的明白愛情是什麼，後悔當初的年少無知，但也只有當它再也不會出現在，你生命之中的時候，你才會醒悟過來。只有當你徹底失去它，你才會在下一個女生身上改變過來，明白我們在愛情裏犯的錯誤有多麼的徹底，只是從此之後，我們再也不會毫無保留，不計成敗地去愛一個人了。喜歡記得關注我是宅男。'
