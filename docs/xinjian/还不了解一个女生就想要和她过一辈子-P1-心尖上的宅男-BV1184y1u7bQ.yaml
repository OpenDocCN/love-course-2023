  text: '# 还不了解一个女生就想要和她过一辈子 - P1 - 心尖上的宅男 - BV1184y1u7bQ大家好 我是燃燃，用直男听漏洞的方式分析情感问题，很多粉丝来和我咨询问题的时候经常说，也有别的女生喜欢我，但是我就是喜欢她，比她好的我都不喜欢，我要怎么追到她，往往最后喜欢她的那个被她拒绝了。她喜欢的又没有追到，一单身就是好几年，这里就涉及到一个策略的问题了，追女生应该是一个怎么样的状态，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，积蓄能量成功会自动一键三连，没试过的小伙伴可以试一下。大家都有看过《非诚勿扰》，一上来有24个女生给你亮着灯，一轮介绍之后，那些不喜欢你的把灯都给灭了，还剩下留着灯的就是喜欢你的，这个时候男生就可以反选了，你可以选择继续坚持你的心动女生。也可以带走一个给你亮灯的女生，现实生活中我们往往都是，一上来就选了一个心动女生，也不管这个女生喜不喜欢你，她对我怎么样，我都能接受
    能坚持，结果一耽误就是好几年，这个时候的状态就是，我选一个人去追。那么我要挑最好的，我最喜欢的，然后用我的全部精力去追她，实在不行我再换一个，结果就是这样高不成低不就，这个策略很差劲，试想一下，如果你今年27岁一次恋爱没谈过，和一个27岁有三次恋爱经验的男生。同时去追一个女生，你的胜算有多少，你既没有方法也没有经验，心态也不行，很多人就是和喜欢的女生聊天，换德换尸，有的粉丝就是边看我的聊天，讲解视频边跟女生聊天，他说那个状态会感染到他。他聊天的时候也会变得跟我一样，自信幽默，聊天的效果就好了很多，大家也想要看的可以私信或者评论区，给我打个666，记得三连或者点赞关注支持一下，不要白跑我，如果你是另外一个状态，那就完全不一样了。你一上来谁也不喜欢，我没有心动的女生，我谁都去接触接触了解了解，管杂碗重点培养，这个时候你的状态是非常自信的，女生认识的也多，对你反馈好的也有，你整个人会越来越自信，然后在你接触心动女生的时候。你也是有底气的，最起码你能够做自己，你先多接触一下，谁喜欢你谁更适合，你心里自然就有底了，最终你也会做出一个正确的选择，但是你要一开始就去追心动女生，一上来就是被拒绝被冷落，心态越来越差，越来越不自信。你后面就算退而求其次，你这样一个状态，你一样是追不上的，爱情只有在你经历了一些感情，经历了一些人之后，你才会明白你真正想要的是什么，如果你还不了解一个女生，就想要跟她过一辈子。那麼你還沒有了解愛情的真諦，喜歡記得關注，我是宅男。'
