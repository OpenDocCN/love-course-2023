  text: '# 如何通过头像识别渣女？ - P1：7如何通过头像识别渣女 - 你们的宋老师 - BV1TJ411R7b2如何通过头像识别渣女，以下哪个头像不属于渣女，A。富江妹妹，B。身体局部自拍，C。坐在红色皮座椅旁撑，D。戴娃头像，这道题呢
    同学们都选了D 没问题，但是呢 知其难要知其所以然，那么A。富江妹妹头像为什么是渣女，只要用富江妹妹头像哦，黑暗系的动漫头像哦，百分之一万是渣女，如果不是
    刘贵祥把粉笔拿去拌面吃，老师这关我什么事啊，你那个用这种头像的渣女，年龄都比较小，常年混迹一个夜店。但是呢 从不买单，基本上也买不起单，因为都没有正经的工作，但是他们呢
    很喜欢很棒，你想成为这样的爸爸吗，努力吧，同学们拿对A来投，那么B为什么也是渣女呢，用身体局部自拍这头像呢，比如说拍自己的这个红唇。拍自己的腿腿，拍自己的脚脚，拍自己的手肘，而且他们会挂给我，满插色，把照片照得很有质感，伟明人
    伟女神，普通男孩子和他们聊天呢，收到的回复只有，哦 呵呵 学习到，并且常年来往于。广州 上海 深圳 成都等地，而且在每个地方都有一个属于自己的哥哥，你想成为他的那个哥哥吗，努力吧，爱中，那么C就是最明显的渣女头像了吧，头像是多灯红色，骑着一跑车里，带着一个大过鸡。穿着这个BATTERY，经典黄色格子衬衫，忘了脱外，满脸都是对金钱和物质的厌恶，此时默默地在等待一个真爱，哎呀，这种大女孩，常年来往都难养，并且在每个地方都会有一个属于她的摄影师，但是从不露脸哦。你想成为谁的摄影师，努力吧，同学们，所以谁拍出吧，选D吧，一般有什么带娃的自拍合照，和自己家的狗狗自拍合照，是什么，好女孩。'
