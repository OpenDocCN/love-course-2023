  text: '# 女孩给你说：“我失恋了”。怎么回答？ - P1 - 你们的宋老师 - BV1mT4y157dq当女孩对你说我失恋了，该怎么回答，女生对你说我失恋了这句话，是什么心理状态啊同学们，痛恨前男友嘛，难过嘛，孤独无助嘛，求安慰嘛，需要一个什么接盘响的嘛，谁还记得公式是什么，数落前男友，加安慰，加反问。加装可怜，加包装自信，最后加真话吧，比如说你的前男友，本来对你就不好，你和他分手，对你来说其实是件好事，以后你会遇到一个爱你，真心你的男孩子的，你看我就没你那么幸运了，我单身了这么多年。就是一直在等待一个，我爱他的女孩，如果能找到像你这样子的女孩子，我一定会讨好她，真心你，與君同舍誰道去程，清白蕭哥肯定是你啦。'
