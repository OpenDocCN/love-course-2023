- summary: "-   这是不是就是你们的理想女友？\n    1.  女友做饭、拖戏、剷猫砂，却要和男友抢洗碗，男友不满\n    2.  男友认为自己是大男人，责备女友不清楚自己该做什么\n\
    \    3.  男友让女友滚开，打电话给兄弟出来喝酒，让兄弟留宿家里陪自己喝通宵"
  text: '# 这是不是就是你们的理想女友？ - P1 - 你们的宋老师 - BV1Et4y1c7KJ關於我理理想女友，你幹嘛，飯我做了，戲我拖了，貓砂我也剷了，現在連洗個碗都要和我搶是不是，你想說我什麼都幹不了，在這個家過不下去是吧，起開，一個大男人該幹什麼不幹什麼，自己心裡不清楚嗎，趕緊給我滾。馬上給你兄弟打電話，讓他出來陪你喝酒，他老婆那邊，你們不用擔心，我們搞定了，我跟他說的，你兄弟今天晚上住我們家，你們兩個今天晚上可以喝個通宵，不用回來，必須喝通透，啥是嗎，趕快滾，(笑)，(笑)。'
