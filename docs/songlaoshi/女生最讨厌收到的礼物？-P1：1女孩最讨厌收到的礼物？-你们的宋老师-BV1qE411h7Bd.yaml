  text: '# 女生最讨厌收到的礼物？ - P1：1女孩最讨厌收到的礼物？ - 你们的宋老师 - BV1qE411h7Bd请列出女孩子最讨厌收到的礼物，这是个解答题，首先我们列出第一类，99元女孩看了会流泪心，什么定制水晶巧克力音乐盒，定制钥匙扣，定制可乐，定制水晶相册，看起来创意十足，十足是什么，吐得不行的。第一段定制礼物，随便任选期填上去得分，第二类是什么，书籍类吗，送别人什么情商大全咯，什么三十天学会与人说话咯，这个人一生必须懂得十个道理咯，你送这些是什么意思嘛，是觉得别人情商不够。还是觉得别人不太会说话，还是觉得不懂道理，任选期得分，第三类，暖男类，送什么围巾咯，保温杯咯，手套咯，电热盘咯，这种就是自慰自己，只为了贴心，其实就是出个便宜，还想方舟自己来很暖心，说实话就是什么。抠又抠得很，还想女神给你吻，典型的什么，绷手套牌吧，什么才是女神喜欢的礼物呢，记住一个宗旨，8，限量版手提，8，乐于皮钱，8，马尔代夫，8，精油，豪华奢华美妆霸凌，8，实在你想不出送什么，发红，8。老师，老师送天津贯祥包你啊，一个小小的笑话你笑不笑了。'
