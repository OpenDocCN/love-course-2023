    \    3.  朋友要求高学历、家庭条件好的女友，最终找到并结婚。"
  text: '# 男生有chu女情节怎么办 - P1 - 你们的宋老师 - BV1mA411B7rE好 来看看我们这个留言，周老师你好 我是男生，现在在读大学
    但是从来没谈过恋爱，母胎收冷，有处女情结 大学几乎找不到处女了，求解，你这个人呢 说白了，你有处女情结，我觉得那是你自己的权利。但是呢 你评价说大学几乎找不到处女，这个首先我不认同，第二呢
    我觉得呢，你有处女情结，你要么呢 你就等一个有缘人，和你一样的 保守贞洁的人，你要么呢 你就改变你自己的想法，时代在变。不是说有处女情结不好，也不是说有处女结好，但是时代在变，如果你发现你身边大部分人，和你的观念不同的时候，也许是不是你可能需要，改变一下你自己的想法，我不是说你这想法是错的，只是我觉得你如果有处女情结。那是你的自由，但是你不能说大学都找不到，还是有很多女孩子也和你一样，就是可能一直保留着自己的贞洁，只是说是不是你喜欢那种类型的，你能不能找得到而已
    缘分嘛，而且还有一个问题，我有一个朋友也是有这个。他人家不仅有处女情结，他要求这个人学历要高，本科以上 而且不能是二本 要一本，家庭家教要好 家庭条件要不错，21岁他开始找女朋友，一直找到了今年30岁，他找到了
    并且要结婚了，所以你有什么情结。那是你个人的观念，我们大多尊重，但是你要努力去找，一定可以找到一个，和你相伴一生的人。'
