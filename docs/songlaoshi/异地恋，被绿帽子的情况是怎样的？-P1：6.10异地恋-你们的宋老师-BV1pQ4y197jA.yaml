  text: '# 异地恋，被绿帽子的情况是怎样的？ - P1：6.10异地恋 - 你们的宋老师 - BV1pQ4y197jA今天我们来讲一集故事和意见，提到这些意见我就想到三个故事，第一个故事我们叫它，并茂，说是一个男孩去外地工作学习打拼，他的女朋友留在了本地继续学习深造，就在这个男孩刚走一个月。女孩就约上了自己的所谓的男闺蜜，出去看电影
    看完电影，时间也不早了，男闺蜜就提出想法，诶 干脆买点啤酒去人家喝了，好巧不巧的是，女孩家当天晚上没有人，两个人喝了啤酒醉醺醺的，发生了一些不该发生的事情。但是第二天女孩一醒来，内心觉得非常的内疚，赶紧拿起电话打给了自己的男朋友，嘿嘿嘿对不起，昨天我闷着了，对不起你的事情，希望你原谅我，她男朋友在那边一听，懵了，彻底就懵了，但是呢还是选择原谅了她，为什么。因为爱她了，哎呀就是因为这样的爱呀，纵容了这个女生，第二个月呢，女生和自己的前男友又去看电影了，但这一次她可没有打电话，去向自己的男朋友忏悔，那她男朋友是怎么知道的呢，有一天她男朋友打开微博。发现一个私信，是这个女生的前男友发给她的，私信只有一句话，是这样说的，谢谢，苹果味的，还真好用呢，苹果味，这个东西是男朋友和女朋友用的，他的前男友，把他们两个用的那个东西拿来用，还发私信嘲讽。最后这男生通过一年的痛苦挣扎，受不了了，分手了，好那么第二个故事呢我们叫做，为爱去北京，说一对情侣，这个女生呢读高二，男生读高三，那么男生高考，考到了北京，女生呢读在了本地，继续备考，就在这一年。男生在北京，看到更多的新鲜的世界，认识了更多的女孩，于是出轨了，女生啊，知道这个消息以后，非常痛苦，考高考的心思都没有了，但是最后她转眼一想，不行，她不甘心，她不可能要输给距离，所以她奋起力的考。考上了北京的一所大学，这所大学呢，刚好离她前男友的大学一条街，哎，功夫不负有幸啊，男生确实被她这种行为打动了，于是他们在北京，和好如初，感情非常好，甜蜜为奸，得奖，姜世家的逆感，本性还难以养。这个男生呢，在北京，和她在一起的四年当中，出轨的次数，20次，哎，当然啦，这20次，是抓到现场的20次，没抓到他就不知道咯，但是这个女生，为了爱他，为了感化他，还是原谅了他，原谅了20次。他们毕业后在北京，一起工作一起生活，大概持续了7年，7年之间，男生不求上进，和以前在高中校园里，那个青春阳光的少年，截然不同，每天认得一个啤酒座，上完班就打游戏，不打游戏，就是去喝酒。最后女生还是和他分开了，这一场持续十多年的，北京爱情故事，还是以悲剧告终，那么第三个故事，我们叫做，上门男工女婿，诶，话说一个男生啊，在他当地的城市，拥有着一份，非常起面的工作，而且还是一个工作人物。并且收入非常高，但是他老婆是在另外一个城市，老婆马上就要生小孩了，老婆家的经济条件，那就非常的好，家里是一整栋的，和男生佔有的条件呢，天差地别，于是，岳父就给男生打电话，喂，你来我们这个城市。工作我给你安排，房子我给你安排，车子我给你一台，男生为了家庭还是确认，放弃了自己生活了十多年的城市，交往了十多二十年的朋友，工作了十多年的事业，来到老婆城市后发现，啥呢，岳父给他的，是一套老的居民房。岳父给他的，是一台开了十八年的老车子，岳父还象征性的，打电话给别人，让一个公司给他安排工作，于是别人也就象征性的，给他安排了一个下职员的工作，从此以后，这个男生在这个城市开始生活，生活的过程中。就和老婆的这一家人，慢慢的产生了矛盾，矛盾的源头就来源于，岳父岳母觉得，你现在在这个城市的一切，都是我们给的，男生却觉得，你们给的这些东西，它就是一坨屎，我要不是为了你的女儿，'
