  text: '# 女朋友说：如果我死了，你可以找一个小姐姐照顾你。你该怎么回答？ - P1：女朋友说如果我死了-横版 - 你们的宋老师 - BV1D5411J7RZ女朋友说，如果将来我死了，你可以找一个你喜欢的小姐姐，让她替我照顾你，该怎么回复她呢，典型的送命题啊同学们，很多看包同学想都不想，就直接说，我会陪你一起死，还有的说，我会一直单身下去。你看你们这不就是往陷阱里面跳嘛，服东西看体干了同学们，你不用去管他，怎么了，他自己都不关心他自己怎么了，你只关心什么呀，你喜欢的小姐姐和照顾你，所以我们回答的时候，一定要避开陷阱，要相知疏远。要避在言词，还要浪漫，那么回答这样的一个问题，找一个公式就可以了，序号加讲中心，再加一个序号，再加否定，再一个序号，加留言，最后来看，我来举个例子啊，第一，我喜欢的小姐姐就是你，第二。没有人比你会照顾我，第三，到那个时候，我们都七老八死了，你走了的话，我应该也快了，这辈子有你，死了，看，这不是所有的问题都迎刃而解吗，所有的陷阱都避开了，喜欢递件啊。'
