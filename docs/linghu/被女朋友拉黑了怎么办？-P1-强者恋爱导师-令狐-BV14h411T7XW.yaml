    \    3.  当对方不值得时，应果断放弃，男人要掌控感情，保持强者本质。"
  text: '# 被女朋友拉黑了怎么办？ - P1 - 强者恋爱导师-令狐 - BV14h411T7XW最近經常有學員問我，他說女朋友把他拉黑了怎麼辦，你要記住，你要記住，女人的情緒天生就是什麼，不穩定的，我也被拉黑過，朋友圈不給我看，甚至三天可見，有時候開放，有時候又不開放，全憑他的什麼，全憑他的心。那你要做什麼，你要做什麼，知道嗎，知道嗎，記住，無所謂的，你要想清楚，你要想清楚，永遠要把注意力，放在自己身上，不要把注意力，放在他的動作上，比如說，在我的框架裡，我是對他有需求的，那麼我們永遠會什麼。永遠會聯繫他，拉黑了，也照樣可以想辦法聯繫他，我知道我要什麼，我需要什麼，我需要的是開車，那我就是會聯繫他，如果我不需要他了，那我就不聯繫他，我需要什麼，永遠是為我的目標而服務。剩下的也就是方式方法的問題，現階段我有需求，我可以包容他，等到我覺得他不值了，我就換了，我們的緣分也就近了，如果他足夠聰明，他能夠理解我，也願意為我付出，那我會怎麼樣，那我就會全心全意的，跟他長長久久。那他如果捉弄我，賺好我的錢，不為我考慮，還讓我心情經常不爽，還拉黑我，不講信用，還騙我，沒關係的，我心裡有個分數，加加減減，等到我忍無可忍的時候，那他就要付出他的代價，對不對，我有需求，他也有需求。一個願打，一個願挨，實際上這就是什麼，我跟你們所說的市場行為，當我覺得他划不來的時候，我理所應當要拋棄他，因為他並沒有給我帶來什麼，也並沒有感覺我，並沒有讓我感覺到他很好，所以說什麼。其實男人是一個強者，你要以自己為中心，雖然說現在這種關係，你表現得像一個什麼，你表現得像一個弱者，但本質上你要去掌控這種感情，本質上你還是一個強者。你能明白了嗎。'
