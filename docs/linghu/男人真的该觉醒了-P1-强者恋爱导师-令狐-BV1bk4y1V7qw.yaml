  text: '# 男人真的该觉醒了 - P1 - 强者恋爱导师-令狐 - BV1bk4y1V7qw男人真的該覺醒了，我說一個比較黑暗的真相，就是絕大多數男孩子，一輩子都是得不到真愛的，現在整個社會教育，男人就該當一個屌絲，當一個為女人服務的工具，為女人付出不求回報，但是在這些女人的心目中。這就是很賤的，你越無條件的對女人好，女人就會越來越囂張，覺得理直氣壯，女人花著你的錢，享受著你的情緒價值，還要罵你是直男，罵你有膩，瞧不起你，最慘的，不但是被綠，甚至遇到騙婚敲詐的，這輩子的血汗錢。都要全部打進去，舉新星逼死書想冒的案件，絕對不是個例，你隨便去直播間刷一刷，到處都是教什麼女人，怎麼讓女人花男人錢的，怎麼騙男人的錢的，愛情其實是非常美好，兩個人相互吸引，彼此喜歡，但是大多數什麼。男人因為教育的宣傳，還有骨子裡的教養，不知不覺的就成了屌絲，成了供養者，在感情裡面備受煎熬，一直以來我心中有一個想法，就是幫助兄弟們，站著去談戀愛，不再做屌絲，不再做供養者，現在我的粉絲在B站。已經接近6000，但是影響力遠遠不夠，我希望越來越多的人，能看到我的視頻，當更多的男人，看到我的視頻之後，被我影響，也能像我一樣，從屌絲成供養者，成為一個什麼，跟女人平起平坐的一個人，不再當供養者。你們的戀愛關係，就會越來越平等，希望兄弟們把這個視頻，點贊起來，讓更多的男人，也同樣的去一起覺醒，最後送給大家一句話，你值得被愛。你不需要討好任何一個人。'
