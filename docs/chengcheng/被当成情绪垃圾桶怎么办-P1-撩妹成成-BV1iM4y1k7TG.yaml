  text: '# 被当成情绪垃圾桶怎么办 - P1 - 撩妹成成 - BV1iM4y1k7TGZither Harp，自你走后心憔悴，白色又通风中纷飞，落花似人又情，这个季节，河畔的风，仿似拼命的吹，无端撥弄离人的眼泪，那样浓烈的爱，再也无法给伤感，一页一页，当记忆的线，缠绕过往距离破碎。是慌乱占据了把心扉，有花儿伴着蝴蝶，孤雁可以顺飞。'
