  text: '# 大家分手了，也是这样吗？ - P1 - 撩妹成成 - BV1F14y1g7Db如果离开以后，得到的会是什么，是难过 是孤独，还是结局下的幸福，还是结局下一个，放不下是个借口，我照着这头，爱用始用终，我不明白牵着的手，怎么牵着牵着就放了，也许爱让此刻变成灰色。我们还是一如既往的冷漠，感受着尽存的快乐，回想我们走过的那些曲折，只有我们俩跟别人没法懂得，你说你累了能不能放，我走了你别再难过，心里有话都不想再说，记得以后你要快乐，这世界没那么多因果。我走后你别再笑我，尽管有太多的不舍，这是你要的自由，我还给你了，我走后总是一个人，在房间里面感受无聊，抱怨着被误的生活，独自走在街上祈祷，曾经全心全意对你，却没有丝毫感动，也许我走后才能给你。自由的感受，曾经有那一刻，是真的想把你娶回家，承受着社会的压力疲惫，不看到这世界，想过如果有一天，你还能够回心转意，那我也放下所有事情，跟你享受一辈子甜蜜，我走了你别再难过，心里有话都不想再说。记得以后你要快乐，这世界没那么多因果，我走后你别再笑我，尽管有太多的不舍，这是你要的自由，我还给你了，我还给你了，你的爱。作詞:李鼎平
    作曲:李鼎平。'
