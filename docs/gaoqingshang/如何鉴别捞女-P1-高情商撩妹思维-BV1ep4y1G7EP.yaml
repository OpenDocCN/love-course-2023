- summary: "-   如何鉴别捞女\n    1.  撈女是指圈養的雞，不明碼標價，看人下菜碟，坐地起家。\n    2.  撈女和小白臉本質相同，不受待见，利用错误价值观撈钱。\n\
    \    3.  撈女通过培训班学习如何隐藏真实目的，以同情心陷阱他人。"
  text: '# 如何鉴别捞女 - P1 - 高情商撩妹思维 - BV1ep4y1G7EP如何鑒別撈女啊？，首先你得明確什麼是撈女，撈女就是圈養的雞，和其他雞不同的是不明碼標價，看人下菜碟且坐地起家，別的雞散養她圈養，撈女跟小白臉本質上是一樣的，同性異性都不受待見，一個男人如果很有錢。但他賺錢的渠道是靠當小白臉，那女人會看不起他，男人也會想一口老痰直接淬他臉上，撈女也是一個道理，讓人嗤之以鼻，他們會拿著笑貧不笑娼的錯誤價值觀，用英雄不問來錄這句話出師有名。實際上幹的事兒就是冠冕堂皇的做cheeking，古代青樓人是賣藝不賣身，放到他們這個群體上就是只要錢到位，幹啥他都會，那問題來了，為什麼現在這個年代撈魚越來越多，因為錢越來越難賺了。你不要整天被短視頻里人均幾百大不了的年收入所誤導，老百姓手裡有幾個錢對吧，普通人可能說通過創業通過自身努力，地區搏一搏看看有沒有機會翻身，但撈女呢？，認為自己有點姿色，那就有優勢，總得利用吧。要不辦永久的錢從哪出啊，於是報班上課，開始學習，現在網上有很多情感行業的老鼠屎，專教女人怎麼從男人身上騙錢，我們向大家傳達的提高魅力也好，戀愛技巧也好，都是為了讓各位收穫屬於自己的情感關係。情感行業是講情感的，而那些教撈女撈錢的說好聽點是教創業的，實際上是啥大家心裡都清楚，但那些教女人從男人身上撈錢的拋開碎了一地的三觀不說，頂多算畜牧行業，因為他們只是經營養雞場，看如何鑒別撈女。由於撈女進入了養雞場的培訓班，他們會相互交流心得，發現男人也是越來越精聰明，所以他們不會在一開始的時候就暴露自己撈女的屬性，反而會以一個努力積極的形象出現在你面前。讓你放鬆警惕的同時也抬高了自己所謂一種靠自己的姿態，然後他會和你牽手，會和你接吻，但就是不和你進行最關鍵的那一步，懂嗎，到時候他會說，唉自己受過什麼什麼樣的傷害，說你如果輕易得到他了，就不會珍惜他了。嗯，聽到這話以後，你瞬間感覺他挺可憐的，然後就懷著同情心掉入了他設的陷阱，再然後他暗示你自己對生活的品質追求很高，前男友也是在他身上砸了不少錢，那你肯定作為男人不會示弱，對吧。隨著你一步一步的投入沉沒成本越來越高，他就會照單全收，並且不和你發生任何實質性的進展，當榨乾你時，他就用一個冠冕堂皇的理由揚長而去，你啥也幹不了，但是錢肯定沒少花。懂了吧。'
