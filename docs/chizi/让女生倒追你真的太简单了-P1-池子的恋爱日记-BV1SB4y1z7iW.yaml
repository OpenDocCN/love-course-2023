  text: '# 让女生倒追你真的太简单了 - P1 - 池子的恋爱日记 - BV1SB4y1z7iW讓女生倒追你真的太簡單了，女生想要什麼，你不一定要去滿足，你只要表現出你完全有本事去滿足她，這時候女生自然就會被你吸引，從而主動追求你，你看女生喜歡錢吧，錢能買包包化妝品對不對。你也有錢能買包包買化妝品，但是你給女生買一次兩次還是可以，十次二十次呢，一百次兩百次呢，你是不是就沒有錢了，那女生還怎麼喜歡你呢，相反，你把錢拿在自己手上，你就讓她看，就是不讓她花你殘死她。讓女生知道你有錢，你有能力給她過好日子，但是就是不給她花錢，女生知道你有能力讓她過好日子的時候呢，還會對你視而不見嗎，還會要求你給她花這花那的嗎，這不得趕緊拿下你，而且為了不讓你懷疑是因為錢才追你的。買單時候她還會主動買，還會給你送禮物對你好，很多男生在和女生相處過程中，總是習慣性的討好女生，關心送禮物無微不至，但在表達自己的心意時，總是遭到她無情的拒絕，我知道這類男生心地善良。但其實根本吸引不到女生，如果你正經歷或面臨這種情況，渴望得到解決，後台留言學習了兩字，我為兄弟們準備了一份，追女生聊天攻略，這裡面對怎麼和女生相處，怎麼提升自我，怎麼吸引女生等等的問題，都有詳盡解答。讓你輕鬆收穫愛與被愛的能力。'
