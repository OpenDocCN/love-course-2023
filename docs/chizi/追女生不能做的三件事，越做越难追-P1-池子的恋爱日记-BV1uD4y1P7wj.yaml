  text: '# 追女生不能做的三件事，越做越难追 - P1 - 池子的恋爱日记 - BV1uD4y1P7wj如何判断女生适不适合交往，适不适合结婚，要想判断女生是一个什么样的人，你可以观察女生的这三个方面，第三点女生是装不出来的，第一点看女生的人际交往，也就是看女生的闺蜜，看女生的朋友，物以类聚人以群分。女生喜欢一个人的时候，还会愿意装一下乖乖女，但是女生的圈子未必就会为了她去装，所以了解女生的圈子，了解女生的闺蜜，基本就能了解女生是个什么样的人了，比如说女生的闺蜜天天去酒吧蹦迪。就算女生在你面前装的再乖再懂事，女生的城府也不简单，闺蜜的三观基本就是女生的三观，要是你发现女生的朋友闺蜜三观不正，那你可以放弃了，不要抱有什么侥幸心理，就算这个女生真的很乖，你们真的在一起了。但你想想你们吵架了以后，女生第一个会跟谁倾诉，会跟她的闺蜜倾诉对吧，三观不正的闺蜜，你还指望她会帮你说话吗，不教唆你们分开就不错了，我也知道有些男生，平时和女生接触的少，不知道该怎么和女生相处。跟女生相处时，总是害怕惹女生不高兴，变得紧张不敢说话，要是你很想改变这种现状，在我的后台留言学习二字，我这里有一份追女生百事百灵的攻略秘籍，无论是开场还是怎么和女生相处，尽有尽有，兄弟们看完以后。也能轻松的提升自己的聊天技巧，轻松学会怎么跟女生聊天，吸引到自己喜欢的女生啦，第二点看女生的花钱，不仅仅要看女生赚多少，更要看女生花多少，花不花你的钱，花多少你的钱，女生的能力和欲望是否匹配。要是女生月薪四五千，但是呢一个月花个一两万，欲望和能力完全不匹配，那么她们恋爱的目的啊，很有可能只是想让你分担一下，她们经济上的压力罢了，有些人傻钱多的男生就觉得，嗯我有钱我养得起，但是你敢保证。没有人比你给的更多吗，当有一个人比你花的更多去追她，她就会果断抛弃你，或者把你吊着当备胎，毕竟啊你用钱吸引来的女生，别人用钱也能吸引，除非你能一直给这么多，否则啊远离一定是你最好的选择。第三点看女生的为人处事态度，女生对待朋友以及对待陌生人的态度，基本就是以后对你的态度，要是女生经常和朋友吵架，经常孤立某个人，在自己的社交圈里宣泄自己的坏情绪，那么以后你们吵架。女生也会对你做出同样的事，相反女生圈子很融洽，经常和朋友一起出去玩，玩得很开心，拍很多照片，不出意外的话以后你也能这么过，同样的要是女生对陌生人敬而远之，以后你们冷战的次数一定不会少。相反要是对待陌生人也能客客气气的，外卖小哥送个外卖也会说句谢谢，把他们的情绪照顾的好的话，这个女生的人品也一定很好。追她准没错。'
