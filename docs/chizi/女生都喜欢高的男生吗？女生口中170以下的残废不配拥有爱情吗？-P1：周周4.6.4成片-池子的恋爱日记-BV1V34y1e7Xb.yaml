  text: '# 女生都喜欢高的男生吗？女生口中170以下的残废不配拥有爱情吗？ - P1：周周4.6.4成片 - 池子的恋爱日记 - BV1V34y1e7Xb哈嘍大家好歡迎來到周周的戀愛日記，這世界不停的開花我想放進你心裡一朵，在今天話題開始之前咱們問兄弟一件事情，兄弟們在遇上一個完全陌生的女生的時候，你會先看女生的哪裡呢。是先看臉還是先看身材還是看她精神狀態，又或者有一雙發現心靈美的眼睛看得到這人的品質呢，女生其實也一樣的，要麼看顏值要麼就是看身高，畢竟不是每個人都有一雙發現心靈美的眼睛，即使你是一匹千里馬。那也得先有能欣賞你的伯樂才可以，千里馬常有而伯樂不常有啊兄弟們，身高所帶來的折偶優勢還是很高的，相反個子矮對於折偶來說完全沒有加成，所以身高對於折偶有所加分，但卻不是必要的。女生不會特地的去喜歡矮的男生，就像男生不會特地去欣賞喜歡醜和胖的女生一樣，說白了1米7以下的男生，很少會得到女生發自兩性的慾望那種喜歡，基本都是綜合了家境、自身條件、性格等因素的考慮。覺得你還不錯才可以在一起，你無法否認真正有魅力的男人，女人一看就會喜歡上，哪怕他除了帥一無所有，而如果你的身高相比周邊的人算矮的話，追求的應該是陽長必短，追求的應該是體面。網上的雞湯都說什麼女生不在意身高，1米6的男生也可以很可愛，而我的男朋友就是1米6的呀，我很喜歡他之類的，兄弟們別被他們騙了，面對又高又帥的男生他們比誰都主動，男朋友不高卻很幸福。那是你看不到男生其他優秀的價值，而那些不怎麼樣，也不高也沒錢的男生娶了美女當老婆的，那些都是性成測的偏差罷了，好了說了這麼多就是為了你能正式面對自己，成人問題就是解決問題的第一步，女生會喜歡矮的男生。但是一定不是因為他矮才喜歡他的，女生喜歡的是有經濟實力，有風度、有見識、有閱歷、有身材以及有顏值的男生，身高並不妨礙你成為以上的男生，所以本期戀愛日記第一條，個子不高但要自信，只有你發自內心的自信了。在比你高個子的女生面前你才不會尷尬，不自在和緊張，而在人前凸顯出的拘謹都是不自信的表現，多參加一些活動以及比賽之類的，在一群人面前展示過自己，經驗夠了、臉皮厚了自然就不會在意身高了。有時候女生其實自己沒那麼在意，你做事情倒是先束手束腳的，自然機會也不大，戀愛日記第二條，要選擇好目標，看過不知道哪裡來的數據，70%的女生都是在乎男生的身高的，而另外30%估計有一半都是假裝不在乎身高。所以身高略是很大機率被女生拒絕，跟你們說個秘密，身高越矮的女生就越在乎身高，但普遍都能接受比她高個10厘米左右的男生，反而中等偏上身高的女生就沒有這麼在意。如果你1米65可以試著找同樣1米65、1米70，或者1米55以下的機會反而更高，戀愛日記第三條，要先愛自己，追女生其實是一件很美好的事情，沒必要為了追這個女生而低聲下氣，身高不高的男生確實容易自卑。所以要先愛好自己再去愛別人，連自己都不愛惜自己的男生，女生又憑什麼去接受你呢，保持好自己的判斷力，該拒絕就拒絕，過於順從女生反倒不會珍惜，好啦
    今天的戀愛日記到此結束，如果對你有幫助的話記得關注周周。有情感問題歡迎在視頻下方留言，每條評論我都會看哦，最後別忘了點贊加投幣，我們下個視頻再見 拜拜。'
