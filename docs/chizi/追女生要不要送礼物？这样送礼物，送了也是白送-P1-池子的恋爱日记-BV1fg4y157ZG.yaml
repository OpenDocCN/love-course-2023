  text: '# 追女生要不要送礼物？这样送礼物，送了也是白送 - P1 - 池子的恋爱日记 - BV1fg4y157ZG追女生什么时候才能送礼物，又该怎么送呢，千万不要无脑的，给追求的女生送礼物，这样不仅没有办法升级关系，还会暴露需求感，送礼物也可以，要么是女生先送你再回礼，要么就在确认关系以后，再去送礼物。想送什么礼物也可以送，要么就是等她先送了你回礼，要么你们俩确定关系以后，你再送，我知道兄弟们很想给我送礼物，来拉近你们之间的关系，但是兄弟们你们更要知道，不喜欢你的女生，不会因为你送她礼物而喜欢你。喜欢你的女生呢，也不会因为你给她送礼物，而变得不喜欢你，不喜欢你的女生，你给她送什么礼物，她都不会高看你一眼，就算你用大量的礼物追到了她，她喜欢的也是你的钱，而不是你的人，所以送不送女生礼物。跟女生会不会喜欢你毫无关系，只会无脑送礼物的男生，说到底呢，就是没本事，不自信，只能通过送礼物的方式，去讨好女生，来赢得女生的好感，这就相当于，把自己摆在供养者的位置上，自己主动去当女生的提管机。遇到家教好三观症的女生，你给她送礼物，她还得想着怎么给你回礼，只会增加她的社交压力，要是你碰到专门钓鱼的渣女，你给她送的礼物，她照说不误，甚至还暗示你多送一点，最关键的是，你根本停不下来。你眼中的吸引力，就是用礼物来建立的，你害怕只要你不送礼物了，女生就不跟你聊天，不跟你约会，也不喜欢你了，但兄弟们咱们仔细想想，一个人在什么时候，会急着给对方送礼物呢，要么就是讨好领导。要么就是求人办事对吧，但感情靠卑微祈祷，求着让他给你就能得到吗，我可明白，这句话你品，你细品，千万不要觉得只要对女生好，为女生付出，就可以追到这个女生，这其实是最低级的价值，只有懂得让女生为你付出时间。精力甚至是金钱，女生才会真正的喜欢上你，要是你也不会追女生，那你可以来我的后台，留言追女生三个字，我有一份追女生，百事百灵的攻略手册，我可以把它分享给你，也可以手把手的教你。怎么追到喜欢的女生哦。'
