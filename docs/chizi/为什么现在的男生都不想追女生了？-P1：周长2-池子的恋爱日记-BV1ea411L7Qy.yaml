    \   2.  社会环境让男生感到压力，女生对男生的要求高，让男生难以抬头。\n    3.  提倡普通男生应该提升自己，包括外在形象和与女生相处的思维模式，才能更快地追到女生。"
  text: '# 为什么现在的男生都不想追女生了？ - P1：周长2 - 池子的恋爱日记 - BV1ea411L7Qy為什麼現在男生都不想追女生了，我大學一個學長，26歲，沒車沒房，但踏實肯幹，想去追一個同齡的女生，你覺得這個女生會同意嗎，很多單身的男生一致的認為，只有等我有車有房子有了錢，我才有資格去談戀愛結婚。而很多單身女生認為，等我有了房子我就不用結婚了，現實就是，25歲還主動追女生的男生，通常都有那個本錢去還房貸車貸，買了房子，事業也有了起色，25歲之後長相瘦肉平平的男生，他們在追女生之前。都是不可避免的，去想房子車子的問題，是的女生可以一直當女孩，而男人卻永遠無法做少年，很多女生在工作幹得不爽的時候，可以扔下一句，老娘不幹了，大不了找個對自己好的人，結婚生子去了，而從來沒有一個男人。可以在工作不爽的時候，說不幹就不幹，然後找個老婆當全職丈夫，面對婚姻女生有退路，而男生沒有，男生只能往前衝，現在有個很普遍的現象，男生在追女生的時候，如果比較會聊天，就會被女生說，老司機，甚至渣男。男生不會聊天，又吐槽說太直男，一根筋，老實人接著發好人咖，我明白你十分在意女生的感受，所以總是小心翼翼的和女生相處，但你卻不知道，這種表現在女生看來，就是一種低價值的虧欠。如果當下你很想改變這種無奈的窘境，想讓喜歡女生也喜歡上你，那你可以給我後台發，立行兩個字，讓我來帶你成為有趣有魅力的男人，很多女生會問，為什麼現在男生都不想追女生了，太直男的不行，太會撩的不行。對女生太好的，不被在乎，對女生不好，又被說不用心，最近畢業季，很多男生踏入社會後就會明白了，自己其實挺普通的，找對象要女的，活的就行，很多女生就不明白，要身高1米8，要性格溫柔，做事霸道。要看有沒有房子車子，要有上進心，事業心，對女生好，不抽菸，不喝酒，要聰明等等等等，大多數男生年紀輕輕，各有優點，但很多女生想要的，和他們當下擁有的，根本不匹配，就這樣的社會環境下。無疑讓很多男生抬不起頭，讓他們在面對心動女生時，不敢主動追求，以前男生主動，他們說深情專一，現在男生主動，他們說是舔狗，尊嚴盡失，男生盡他所能對她好，你不但不感激，反而把她當成備胎，更有甚至當體款機用。這樣的事情就發生在，我們大多數的人身邊，你讓男生還怎麼敢主動呢，所以我總是說，出身普通男生，你把你的時間精力，用在自己的身上，去提升一下你自己，無論是外在形象，還是和女生相處的思維模式，都是肯去學習的。這才是你們追到女生，最快的一條路。'
