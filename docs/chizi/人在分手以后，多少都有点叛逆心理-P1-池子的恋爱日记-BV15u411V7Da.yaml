  text: '# 人在分手以后，多少都有点叛逆心理 - P1 - 池子的恋爱日记 - BV15u411V7Da很多人分手后采取了极端的方式来挽回，如短信电话轰炸，不断的道歉和自我感动，但这种不顾对方感受的方式并没有效果，无论是深情还是偏激，都会增加对方对你的厌恶，因此因为在分手的那一刻，对方已经决定离开了。试图挽回对方只会让你们的关系更糟，挽回也必然被拒绝，被拒绝的原因可能是你的行为激怒了对方，或者你已经失去了吸引力，对方不再喜欢你，也可能是对方找到了更好的选择，经过比较后选择放弃你，无论原因如何。采取错误的挽回方式只会恶化关系，在这里我可以给你两点建议，首先分手后要控制情绪，避免冲动，分散注意力，如果对方情绪激动，你要冷静处理，平稳度过这段分手期，不要陷入负面情绪，记住当你不爱自己时。别人也不会爱你，其次是要过好自己的生活，把原本与对方的约会聊天的时间用来提升自己，可以去一些不常去的地方，参加展览聚会，或者看你喜欢明星的演唱会，自由旅行，过上充实的生活，不断提升自己。当你的生活变得越来越好，对方会对你产生好奇，重新建立印象，在这种情况下，慢慢重建联系，重塑吸引力，才有机会修复感情，要知道爱是温柔的，人与人之间也需要边界感，因为爱你，我对你温柔，愿意妥协。无条件对你好，包容你的一切，同时我也尊重你，尊重你的选择和去向，爱是自由的，如果没有回应，我会放手，毕竟爱自己才是第一位，如果你在分手后迷茫，不知道下一步该怎么走，也可以找我聊聊。或者在评论私信给我扣个1，我来帮你，咱们下期视频再见哦。'
