  text: '# 分手后为什么断联没有效果？ - P1 - 池子的恋爱日记 - BV1dm4y1a7yF如果你正处在分手的边缘，或者是已经分开了，那么一定要看完这个视频，相信一定会对你有很大帮助的，相信大家对断联这个词应该不陌生吧，但我想说的是，断联不是白事百灵的，如果你在不了解的情况下去盲目断联。反而会把一段有可能的感情断成没可能，所以在特定的情况下去断联才有用，那断联没作用是什么原因导致的呢，其实断联在心理学上来说是非常有效的，因为在分开后你并没有去纠缠对方，这样一来就避免了正面的冲突。没有被负面情绪所影响，可以为和好打下基础，我们之所以要断联呢，是因为需要消失在对方的世界里，就是让你整个人都音讯全无，你所有的动态什么都不能有，包括共有都不可以有你的消息，这样一来呢。就可以给对方造成一种冲击感跟落差感，如果你实在不知道该怎么去挽回心爱的他，不妨找我聊聊你的情况。'
