  text: '# 什么样的男人在女生眼里最有魅力？ - P1 - 池子的恋爱日记 - BV1KB4y1a7Xt什麼樣的男生最有魅力，是八塊腹肌完美身材，還是事業有成的成熟男性，說的都對，但也不完全對，其實有魅力的男生只有兩種，第一種是女生得不到的男生，這種男生很神秘，從來不會表現出他的目的。他們從來不會強迫女生去做些什麼，也不會圍著女生轉，他們尊重女生的選擇，但不會對女生言聽計從，表露出來的自信是有一種無形的氣場，會讓女生感覺到敬畏，女生感覺自己征服不了他時，他就是最有魅力的。第二種就是被偏愛的男生，不是指被偏愛的男生本身都沒有魅力，而是對於愛他的女生來說，他就是最有魅力的，不管是他長得帥不帥，有沒有腹肌有沒有錢，即使他又胖又醜，但他對於喜歡他的女生來說，他就是世界第一。為什麼呢，女生對於一個喜歡的男生和不喜歡的男生，簡直是兩種態度，女生喜歡你，你就是全世界最帥的，說什麼做什麼都是對的，恨不得一整天掛在你身上，女生不喜歡你，你長得再帥都沒有用，說什麼做什麼都是錯的。和你多說幾句話都會有負面情緒，你理性一點就會有排斥反應，這也正好對應了陳奕迅的那首《紅玫瑰》，得不到的永遠在騷動，被偏愛的有詞無孔，其實女生討厭你，多半還是因為你的吸引力不夠，不能給她一種心動的感覺。吸引力其實也可以從形象情商聊天這方面提升，如果不知道怎麼做的話，後台留言吸引兩個字，我教你怎麼短時間內提升自己的吸引力，建設自己，輕鬆吸引到女生。還可以精準幫你拿捏小姐姐撩到她神魂顛倒。'
