  text: '# 这样刺激，才能让女生更有“感觉” - P1 - 池子的恋爱日记 - BV1KB4y1j7ed女生喜歡你的感覺，是體內分泌的荷爾蒙所帶來的，要想讓女生分泌荷爾蒙，就必須給女生感官上的刺激，這種刺激可以分為視覺刺激，嗅覺刺激，還有聽覺和觸覺刺激，視覺上的刺激往往是最先到來的，也起著最關鍵的作用。這個女生能不能追得到，就得看你給女生帶來多少的視覺刺激，長得帥的男生，女生一眼就會心動，就是所謂的一見鍾情，所以和女生第一次見面的時候，是最需要注意的，就是你的外在，要能給女生帶來視覺上的刺激。我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或是總是擔心自己遇到渣女，成為舔狗，而自己又很想改變這種現狀，你可以來我的後台留言學習二字，我有一份《追女生百事百靈》的攻略秘笈，讓我來教你從開場白。到女生主動找你聊天，該怎麼樣聊，能讓女生答應和你約會，甚至主動來約你，其次就是嗅覺上的刺激，不說百分之百吧，百分之95以上的女生，都不喜歡男生身上的煙味，還有那些比較刺鼻的古龍香水，也不會有太高的好感。簡單的沐浴露和洗髮水的味道，也可以吸引女生，女生聞到這些味道的時候，心裡就會自然地察覺到，你們的距離很近，自然就會分泌出荷爾蒙，要是你的香水氣味清新舒透，簡單純粹，剛好是女生喜歡的味道。那麼女生荷爾蒙會加速的飆升，還有就是聽覺上的刺激，如果你的聲音好聽，時不時靠在女生耳邊說句話，微信上給她發幾句語音，比你說1000句，1萬句的早安晚安要有用得多，最好是那種能聽得女生心癢癢的聲音。最後就是觸覺上的刺激，觸覺上的刺激也是最強烈的，也是判斷你們關係升級的重要依據，適當地製造肢體接觸，能讓你們之間產生曖昧情愫，能為你們打破友誼區的階段。讓女生愛上你哦。'
