  text: '# 追女生要做的第一件事是什么？ - P1 - 池子的恋爱日记 - BV1oD4y147C3追女生要做的第一件事是什麼呢，追一個女生要做的第一件事，就是隱藏自己的需求感，很多男生就是控制不住自己去對女生好，經常把我喜歡你寫在臉上，就差直接向女生表白了，但你的高需求感不僅不會讓女生喜歡你。還會給女生帶來很大的壓力，導致很難追到喜歡女生，女生喜歡你的本質是吸引，一個女生喜歡你，一定是被你身上的優點所吸引了，在女生沒有被你吸引之前，你表白再真摯，女生也不會從不喜歡你變得喜歡上你。喜歡女生不要讓她知道，要偷偷的喜歡隱藏自己的需求感，直到你建立起自己的吸引力，做好準備以後，你就可以準備追求女生了，把你學過的聊天技巧，聊妹套路通通用一遍，主要的作用就是展示自己。吸引女生也可以適當的對女生好，直到要女生喜歡上你，但是要注意盡量保持相對的平衡，感情從來都不是單方面的付出，愛情其實就像一個天秤，只要雙方保持平衡，才可以平穩的發展下去，所以感情要一方付出。另一方給予回應，無論哪一方，過度付出都會打破彼此的平衡，要是你平凡的對女生好，當女生發現就算她不給你回饋，你也會一直對她好的時候，你的付出就會變得非常廉價，因為太容易得到，而且還沒有什麼代價。女生不僅不會接受你的好，還會把這一切當成理所當然，這樣你就很難追到女生了，我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心自己遇到渣女，成為舔狗，又很想改變這種現狀，後台留言學習兩個字。我有一份百事百靈的攻略秘笈，讓我來教你從開場白，到女生主動加來聊天，該怎麼聊，能讓女生答應跟你約會，甚至主動來約你。'
