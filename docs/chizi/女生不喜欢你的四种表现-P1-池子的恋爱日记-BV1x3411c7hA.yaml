  text: '# 女生不喜欢你的四种表现 - P1 - 池子的恋爱日记 - BV1x3411c7hA不要再問我這個女生是不是不喜歡我了，當你要被女生的一舉一動影響導致患得患失的時候，那女生肯定就是不喜歡你，如果你還分辨不出來，我給你四個簡單的分辨方法，如果是你趕緊放棄吧，別浪費時間和精力了。第一個女生把你當情緒垃圾桶，遇到事情不開心就找你傾訴，傾訴完以後就對你愛搭不理，招之者來揮之者去，你想找她聊聊天，女生要麼不回你，要麼是找藉口去忙，需要你時你就是備胎，不需要女生你就什麼都不是。這種女生本身就是不喜歡你的，但是沒有遇到喜歡的對象，所以暫時的對你好給你回應，但是女生遇到喜歡的人，或者有其他人對她好的時候，你就成為了代替品，第二個不願意確定關係，這種女生會跟你曖昧打情罵俏。平時聊天就跟男朋友一樣，但是一旦你跟她表白，女生就含糊其詞，各種找旅遊拒絕，最經典的回答莫過於一句，我是個慢熱的人，我覺得我們發展太快了，這招我願稱之為，將太公釣魚之備胎上鉤，和你相處只為了你的好。從來沒有想過跟你談戀愛的想法，你也別想著備胎上位了，這種類型的女生，自會有渣男會收的，第三個不主動也不拒絕，對你的付出全盤接受，也會和你聊天聊得很晚，但是從來不會主動跟你聊天，不會和你單獨出去。也不會答應你的表白，但是也不會拒絕你，她的藉口永遠都是，我最近很忙沒有心思談戀愛，你太優秀了，我感覺配不上你，我覺得你挺好的，但我們可以先做朋友嗎，這種茶言茶語就是為了跟你說，我不能和你在一起。她也很痛心，這樣一來，你還會繼續對她好嗎，她還能繼續把你當備胎，所以你懂了嗎，很多男生在和女生相處的過程中，總是習慣性的去討好女生，關心送禮物無微不至，但在表達自己心意時，總是遭到無情的拒絕。我知道這類男生心地善良，但其實根本吸引不到女生，如果正經歷況面臨這種情況，渴望得到解決，後台留言私信，學習兩個字，我為兄弟們準備了一份，《追女生的聊天攻略》，這裡面對怎麼和女生相處，怎麼提升自我。怎麼吸引女生等等問題，都有詳盡的解答，讓你輕鬆收穫愛與被愛的能力。'
