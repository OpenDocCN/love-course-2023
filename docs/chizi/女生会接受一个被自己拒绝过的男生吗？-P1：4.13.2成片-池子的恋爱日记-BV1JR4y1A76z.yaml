  text: '# 女生会接受一个被自己拒绝过的男生吗？ - P1：4.13.2成片 - 池子的恋爱日记 - BV1JR4y1A76z哈喽大家好，欢迎来到周周的恋爱日记，这世界不停的开花，我想放进你的心里一朵，今天咱们来聊聊，表白被女生拒绝后，主动聊天还会有回应，这种情况下还有没有机会呢，答案是有的，但也分情况且听我回味道来。喜欢一个人嘛，主动接触真的是一种本能，也不用刻意去假装无所谓，不在乎之类的，毕竟被人喜欢是一件好事情，但是在不了解双方关系，发展到什么程度的前提下，用表白盲目的升级关系，希望让对方同意做你女朋友。一般来说，基础关系不牢靠，过早的升级关系，只会把原本累积的好感全部败坏，这就是为什么你会被拒绝的原因了，一段好的亲密关系，通常都是足疾推进，并且带来给对方高价值的高体验，在表白被拒绝以后。女生对你的信息还有所回应，这种回应或许是礼貌，或许是热情，当然啦，也会有敷衍和冷漠，那女生心里到底是怎么想的呢，首先第一，女生是真的不喜欢你，看到信息就回复呢，是一种礼貌。我相信兄弟们都喜欢温柔贤惠的女生，大部分的女生都是有礼貌的，她们只是从来没有想过要吊着你之类的，只是单纯的心地善良，有礼貌，懂得尊重他人，拒绝你的表白，只是代表女生不喜欢你，不代表这辈子老死不相往来。但是关系最多也只能发展到朋友这阶段，所以当你给女生发信息的时候，女生会很礼貌的回应，掌握好分寸感，不带一丝情绪和暧昧，仅仅是礼貌罢了，当然啦，女生也会担心影响你情绪之类的，所以出于礼貌的回应。一般都是保持距离，二来呢，也不想让你误会，第二，对你有好感，但是没有到喜欢程度，所以会适当的对你热情，这种情况多数都是你还没有稳定双方关系，贸然表白导致的，在你没有构建好自身吸引力的情况下。女生没有被你吸引，自然也没有能走到一起的程度，但是女生对你目前所表现出来的品质呢，是有所好感的，回复你聊天也只是为了更多的了解你，看看有没有值得心动的地方，换句话说，就是女生跟你谈恋爱又没什么感觉。但是跟你当路人吧，就觉得太可惜了，所以在你准备放弃的时候，女生会对你热情，然后当你热情的时候，女生又会对你爱搭不理，会让你产生一种女生既喜欢你，又不喜欢你的错觉，此时兄弟们要学会给女生一点危机感哦。要让女生明白，不是只在追你一个人，言语中透露你和其他异性相处的细节，这时候女生有危机感了，就会重新去判断双方的感情，确定会有一些喜欢，女生就会主动的跟你拉近距离，如果是无动于衷，只能说明你是个废胎。女生还有其他人在对她好，第三点，女生就是把你当被胎养，这种类型的女生呢，都有一个共同的特性，就是不主动不拒绝，双方的关系都是靠你去主动发展的，女生会对你有所违影，但根本不想跟你谈恋爱。只是想免费的享受你的好，把你当成饭票和ATM，或者享受你给她带来的暧昧，这种类型的女生就是在聊天的时候，不断的暗示你，让你觉得女生是喜欢你的，然后再让你心甘情愿的，为这个女生付出。这种类型的女生常常说的，无非就是这么几句话，我饿了不知道吃什么，新出的游戏皮肤好好看哦，化妆品又用完了等等的，这些让你主动付出的暗示，听多了你就该懂了，这种类型的女生呢，千万不要一味的在给予了。要适当的学会索取，学会拒绝，不然只会在舔狗和被胎的道路上，越走越远，好了
