  text: '# 追女生不要再为了聊天而聊天了，只会让女生对你没感觉 - P1 - 池子的恋爱日记 - BV1HT411d7TD我发现很多兄弟在跟女生聊天的时候，都是为了聊天而去聊天，先主动开启一个话题，然后脑子里全部都是这句怎么回，下个话题该聊什么，怎么样能跟女生聊得久一些等等，这种聊天方式看着好像没问题。但要是你像这样一直没有营养的聊下去，在新鲜感和神秘感消散过后，你的吸引力是会慢慢衰退的，最后话题聊完了，找不到话题，你们的聊天会慢慢变成尬聊，最后你满怀期待的去跟女生表白，女生只会对你说。抱歉我对你没有感觉，你不是我喜欢的那个人，但要是你真的去问女生这种感觉是什么，女生其实也答不上来，这是一种很模糊很抽象的答案，但是也不是没有办法解释，说白了其实你就是没有给女生提供情绪价值。你没有让女生产生情绪波动，没有让女生心动，女生没有喜欢上你，千万别小看了情绪价值的作用，这一点作用反而是决定你能不能追到女生的关键，你想想你喜欢一个女生是怎么样的，是不是这个女生开心，你也会开心。这个女生悲伤，你也会悲伤，女生的一举一动都影响着你的情绪，那女生也是一样的，如果你能让女生开心和悲伤，你的一举一动能牵动女生的情绪，让女生产生情绪波动的话，女生就会对你有感觉，再往下细分还有很多种。我就简单地列举三种常见的感觉，第一种感觉叫信任，女生都是希望有一个人能够真正的了解自己，了解自己的爱好，了解自己的兴趣，了解自己的三观，当你足够了解女生，能够产生三观上的共鸣时，女生自然会对你有感觉。这种感觉更像是一种信任感，一种值得去依靠的感觉，第二种感觉叫做欲望，想让女生为你心动，两性欲望，这种喜欢肯定少不了，就是那种荷尔蒙上升，诺巴胺疯狂分泌的感觉，这种感觉可以通过两种方式获得。一种就是你给了女生内心深处非常渴望的价值，感动了她，另一种就是肢体接触，第三种感觉叫做期待，当女生被你吸引，开始有和你在一起的打算以后，自然会去期待，会想你们会有一个怎么样的未来，要是你是上进的。阳光的，女生和你相处时是开心快乐的，女生自然会对你们的未来充满希望，相反，要是你和女生聊天一直尬聊，身上也没有什么吸引女生的点，女生自然就不会选择跟你在一起了，想真正的和女生确认关系。还是需要做好一件事，就是给女生安全感，女生都是非常缺少安全感的生物，只要你能给女生想要的安全感，自然而然就会产生依赖感，从而确认关系，如果你不知道怎么给到女生，想要的安全感，在我的后台留言。安全感这三个字，我这里有一份追女生百事百灵的，攻略秘籍，教你怎么给女生想要的安全感，让她主动追你，收获甜甜的恋爱。'
