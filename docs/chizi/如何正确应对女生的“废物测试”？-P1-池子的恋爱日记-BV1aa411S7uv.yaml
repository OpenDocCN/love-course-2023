  text: '# 如何正确应对女生的“废物测试”？ - P1 - 池子的恋爱日记 - BV1aa411S7uv教你一招完美应对女生的废物测试，这个时代好看的女生真的太多了，只要稍微化个妆，再修几张凉快点的照片，追求者两双手都数不过来，而且越是漂亮的女生，受到的追求就会越多，于是女生为了筛选出更优质。更适合自己的男生，往往或多或少都会进行废物测试，这种排除低价值异性的筛选方式，比起技巧来说更像是一种本能，一种为了更好生存下来的本能，很多时候你以为女生在拒绝你，但其实这是女生对你的测试。一般来说只要女生问出，你不想回答或者你犹豫要不要回答的问题，说出一些扰乱你情绪的话，那么这女生就是废物测试，该怎么破解呢，举几个例子，初级废物测试更多的是初步筛选，扰乱你的情绪，强行降低你的地位。比如说你太矮了，你太胖了，你太瘦了，你太高了等等，女生通过攻击你这些特征，来观察你的反应，让你觉得你配不上她，这一看女生是在拒绝你，其实女生就是在测试，你能不能保持自我的框架，能不能保持自信。这类测试应对方法很简单，保持自信，坚持自己的意见和想法，就可以完美通过，中级的废物测试，也可以称作为圈套测试，女生会通过否定自己，以及一些服从性测试，来测试你会不会掉进自己的圈套。比如说女生说自己太胖了，说自己不漂亮，其实就是看你会不会无脑去舔她，女生让你帮忙做事，再小的事情也不能对她百依百顺，一味的服从最后会变得很卑微，解决方法也不难，前者安慰女生时先吐槽几句就好了。比如你确实不是很漂亮，比起刘亦菲来说可能还差点，后者尽量进行价值互换即可，女生让你帮忙带一份早餐，你就让女生请你喝杯奶茶，合理的进行价值互换，高级废物测试，说白了就是地位测试，最经典的就是拒绝你。给你发好人卡，或者查理查妻的，就是为了看你的反应，比如女生说自己一直把你当哥哥，或者和你说有喜欢的人了，又或者你这么好一个男生，你的前女友怎么会跟你分开了呢，这类的测试说白了，就是女生在调动你的情绪。让你情绪化，从而判断你是否完全被她所吸引，一旦你情绪化阔上头了，求着女生不要离开，那么你就会被定义为甜狗，备胎，该怎么处理其实很简单，对女生冷待几天，这几天发发自己的生活，可以去吃点好吃的。也可以去和其他女生吃顿饭啥的，发到朋友圈，故意让她看到，让女生知道，没有她你也可以活得不错，女生有了危机感，自然会更懂得珍惜你，这时候主动权，不就又回到你身边了吗，我明白你十分在意女生的感受。所以总是小心翼翼的和女生相处，但你却不知道这种表现，在女生看来就是一种低价值的跪舔，如果当下很想改变这种无奈的种性，想喜欢的女生也喜欢上你，后台留言学习两个字，我有一份追女生百事百灵的攻略秘籍。让我来教你，轻松提升自己的情商、思维和聊天技巧，向单身的日子挥手道别。'
