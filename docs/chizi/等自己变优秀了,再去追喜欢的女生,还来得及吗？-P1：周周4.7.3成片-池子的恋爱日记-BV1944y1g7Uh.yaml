  text: '# 等自己变优秀了,再去追喜欢的女生,还来得及吗？ - P1：周周4.7.3成片 - 池子的恋爱日记 - BV1944y1g7Uh哈喽大家好，欢迎来到这周的恋爱日记，这世界不停的开花，我想放进你心里躲，今天咱们就来讲一下，要不要等进优秀了，再去追喜欢的女生呢，我们一起来听听女生是怎么想的，屏幕前的家人们是否有过。喜欢上一个很优秀的女生的经历，那个女生往往学习的明月前茅，是老师眼中的三好学生，那女生也是班里数一数二的班花，微微一笑就倾国倾城，女生也是班里的运动健儿，运动会总是会脱颖而出，相信每个人的青春里。都会有着这样一个优秀女生，也喜欢着这样的女生，往往因为自己当时不够优秀，不敢去追，和大部分男生一样，暗恋她，心里暗暗发誓，等记忆变优秀了再去追她，当记忆真的变得足够优秀的时候，彼此已经各奔东西了。人永远不知道，谁哪次不经意的跟你说了再见之后，就真的不会再见了，众所周知，恋爱不是靠追的，是靠吸引，只要双方互相吸引，就会像磁铁一样，自然而然的在一起，所以让自己变优秀再去追女生，是没有任何问题的。而且你越优秀，追女生就越不愁，而且会有大把大把女生反过来倒追你，而当你足够优秀的时候，在男女恋爱的关系上，你就会占绝对的优势，甚至可以改变普通人的认知，改变恋爱的规则，最明显的就是拥有无与伦比的颜值。或者富可敌国的经济，当你拥有了两种中的任何一种，你就拥有了主导爱情的绝对能力，所以谁都无法否认，当你变优秀之后再去追女生是错的，怕的是，你还没有来得及变优秀，你喜欢的女生已经离开了。所以如果你真的喜欢一个女生，但内心觉得自己配不上她的时候，从而决定离开她去变优秀，多少是会有一点本末倒置的感觉，为什么喜欢她还要离开她呢，着实令人有点想不通，不过转头来想一想。可能真的是因为不够优秀导致不自信，而且心里也知道，她是看不上自己，扎心了吧
    老天，这样我想起了我的一个朋友，高考的时候，他的女朋友考上了本科学校，记得学习不好落榜了，又不想复读，所以就跑去参军入伍了。等到入伍的时候就暗暗发誓，要努力提升自己，出来的时候才不会让他后悔，拼了命一样，苦苦训练了两年，在部队里优秀士兵也有了，各种嘉奖也不少，连上级领导层都想让他留下来，但是他还是拒绝了。选择回来跟那个女朋友相见，但再见面的时候，沉浸的女朋友也向他提出了分手，理由就是已经没有感觉了，这时他觉得自己还不够优秀，又默默的去离开学习日语，就是因为女生说过，他想去日本旅游，最后日语学完了。女生已经是别人的女朋友了，所以在做男生中，你们各个方面都自我提升的过程中，更多的是为了自己而提升，当然了为他人的话，也会更有动力，而为了这个女生而去努力的话，最多也只能占三分，所以变优秀去恋爱的本质。是当你在变优秀的过程中，遇到了越来越多更优秀的女生，当然啦，顺便遇到了那个你喜欢的女生，而恰好自己也足够优秀，就顺其自然的再去追，去邂逅那个你喜欢的女生，最后追到了她获得了爱情，时刻提升自己。时刻都在变优秀的男生，最终也会遇上那个对的人，屏幕前的各位也不例外，好了
