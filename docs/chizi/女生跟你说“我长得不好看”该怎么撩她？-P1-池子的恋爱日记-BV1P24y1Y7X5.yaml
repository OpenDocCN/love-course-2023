  text: '# 女生跟你说“我长得不好看”该怎么撩她？ - P1 - 池子的恋爱日记 - BV1P24y1Y7X5女生跟你说我长得不好看，该怎么聊她，这个时代无论是出于商业目的，还是社会文化差异，社会对于美的定义越来越多，人们对美女的要求也是越来越高了，所以女生都会有或大或小的容貌焦虑，女为悦己者容。只要你能夸到女生心里，女生自然就会为你心动，女生跟你说我长得丑，我长得不好看，其实就是想让你夸她，但你不能直接夸她，你长得很好看，很漂亮，夸她好看，漂亮的人多了去了，这些词不出意外，女生已经习惯了。你怎么夸都没有办法调动女生的情绪，也没有办法缓解女生的情绪焦虑，你就这么回，长得好看不好看，那得看你有没有化妆了，你化妆了还不好看，那就是化妆品的问题，毕竟你底子这么好，怎么化都好看。这时候要是女生跟你说，自己是素颜不好看，你再这么回，没化妆不好看，那肯定就是镜子的问题，你试试用我的眼睛照，在我眼里，你就是最美的，这不仅夸了女生，还顺带撩了一下女生，关系这不就慢慢升温了吗，我也知道。有些男生平时和女生接触的少，不知道该怎么和女生相处，跟女生相处时，总是害怕惹女生不高兴，变得紧张不敢说话，要是你很想改变这种现状，在我的后台留言学习二字，我这里有一份，追女生百事百灵的攻略秘籍。无论是开场，还是怎么和女生相处，营有尽有，兄弟们看完以后，也能轻松的提升自己的聊天技巧，轻松学会怎么跟女生聊天。吸引到自己喜欢的女生。'
