  text: '# 为什么你追女生，会花这么多＂钱＂？ - P1：周周4.12.3成片 - 池子的恋爱日记 - BV1EY4y1C77L哈喽大家好 欢迎来到周周的恋爱日记，这世界不停的开花，我想放进你心里一朵，你知道吗
    在爱情里，你用什么吸引人，吸引来的就是什么样的人，同样的 你用什么东西吸引这个人。这个人就会不断的从你身上索取什么东西，若对方倾心于你的颜值，那么爱情也会因你的颜值消失而散去，若对方是痴迷于你的才华，那么也会在平凡后默然离开，若对方迷恋的是你的金钱，同样的
    当你的金钱挥霍一空的时候。对方也会离开，所以当你在试图用金钱收获女生的芳心的时候，女生就会默认你有钱也愿意给她花，而后续女生也会越来越喜欢钱，最后把你当成APMG，所以你们觉得追求一个女生，特别花钱的原因不就出来了吗。是因为你把钱作为吸引女生的条件，最后才导致花钱成为提高女生好感的重要逻辑，当然了
    也不是让你不花钱空手套白狼，追求一个女生投入感情和物质也是应该的，但是一定要注意方法，那今天就给大家分享两个方法。怎么用最少的钱追到最喜欢的女生呢，第一点
    不要把感情看成买卖，上来就要买对方的感情，特别是刚开始的时候，如果一开始你试图使用超能力，展示出你给女生提供物质上的帮助，能给女生买很多东西 花很多钱。女生大概率会感到厌恶，就算女生为此高兴或者兴奋，那这场感情注定就是一场买卖，你出钱
    对方出力，而女生厌恶主要原因也只有一个，你伤害了她的自尊，让她有着很大的心理压力，你没有考虑过对方接受的时候。是怎样的感受，就直接把东西塞给女生，女生不接受你
    还硬要对方接受，说什么我不接受，我只能扔进垃圾桶了之类的，那女生无缘无故收了你这么多好处，这个人的心理上是过不去的，会觉得对你有所亏欠。所以你这一上来就表现的，愿意给女生买买买，你觉得是很有诚意，但实际上对于大部分女生真的毫无作用，甚至会因为收了你的礼物，显得心理压力特别大
    开始躲着你，更别谈什么以身相许了。第二点 把钱花在小物件以及体验上，把钱花在包包 衣服 化妆品等，这一类东西上是不推崇的，女生的公务车你永远清不空，这样也只会越来越累，一来成本太高了，而且就算你有钱送了一次，那下一次呢。送礼的标准就会被这些人给束缚住，若是突然送个价值低一点的，女生就会觉得你变了，二来女生可能根本就不缺这一点东西，而且迷失你的女生知道价格太贵了，心里也会过意不去，所以把钱花在服务和体验上。就可以很大的程度避免送礼的问题，那钱到底该怎么花呢，首先给礼物赋予一些含义，那么这份礼物就算价值不高，也是非常容易的，比如情人节的时候一束花，一盒巧克力可以代表着爱情，天冷的时候一条围巾。一袋暖宝宝也可以代表关心，甚至就连一个娃娃也可以代表陪伴，虽然成本不高，但是显得你更有心，这份礼物也更有意义，其次就是花在服务和体验上，当然啦
    前提是你也要参与进去，就像古变的吃饭看电影。其实也是一种同吃，为了增加彼此一个共同回忆，让以后多一个话题可以聊，当然啦 还有其他类似的，比如一起去做手工，一起拍照
    一起游乐园等等，这样的花费也不算太高，而且还多了一段，共同相处的时光和回忆。除了对社同有些为难以外，百利而无一害，最后花小钱办单事，把钱花在刀刃上，用真实的自己去追求女生，才能还来真正爱你的人，千万不要把钱当作主要吸引力，不然钱只会越花越多，好了
    本期恋爱日记到此结束。如果对你有帮助的话，记得关注周周有新来的问题，欢迎在视频下方留言，每条评论我都会看，最后别忘了点赞加投币。我们下个视频再见 拜拜。'
