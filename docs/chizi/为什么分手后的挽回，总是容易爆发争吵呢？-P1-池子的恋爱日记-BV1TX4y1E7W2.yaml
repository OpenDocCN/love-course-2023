  text: '# 为什么分手后的挽回，总是容易爆发争吵呢？ - P1 - 池子的恋爱日记 - BV1TX4y1E7W2分手后如果你不想就此放弃的话，就别给自己太大压力了，也别把对方说的绝情的话和做的绝情的事太当真，说实话呀，在分手时说的那些话，做的那些事未必全是真心话，毕竟呢分手时你们已经有了太多矛盾。也许呢是你做了让他觉得很烦的事情，搞得他越来越不舒服，再加上分手时的情绪本来就不稳定，你越是想解释，他就觉得你越是在缠着他，他会变得特别烦躁，所以啊他才会说出那些违心的绝情的话。目的呢就是让你别再纠缠他了，但实际上呢他的心可能还在你这边，还是喜欢你的，在这种情况下呢，千万别过度逼问他，你越是逼他他就越烦，就越容易背离自己的真心，当然啊不出意外，过一些日子他就会后悔了。分手的时候呢也别太绝情，要是你分手时很绝情，只要他想起你的冷漠，他就会觉得你不爱他，自然呢也不会考虑给你机会啦，所以呢在分手后呀一定要给他一些空间，你发信息他不回，你就等等，别一直纠缠不休。过一段时间再用别的方式试探一下，多试几次，如果他愿意回你，那就说明他的怒气差不多消了，你可以慢慢开始回复聊天，为挽回做准备啦，千万别因为对方情绪冲动，说了绝情的话，你就和他吵个痛快，试着先回避一下。等他冷静下来了再沟通呀，这种方式看似简单，但其实能挽回大部分分手的情况，当然呀如果你的情况特殊，找不到挽回的机会和方法，你也可以来找我聊一聊，或者呢在评论区回复个1，我就会帮你啦。我们下期视频再见哦。'
