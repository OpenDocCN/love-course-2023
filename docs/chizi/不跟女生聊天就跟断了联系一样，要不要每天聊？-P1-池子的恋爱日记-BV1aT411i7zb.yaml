  text: '# 不跟女生聊天就跟断了联系一样，要不要每天聊？ - P1 - 池子的恋爱日记 - BV1aT411i7zb你也没有过这种经历，刚认识的时候跟女生聊天聊得还不错，有来有回的，聊得很开心，女生也很热情，但当你连续好几天主动找女生聊天的时候，她还是会回复你，但是慢慢的变得不怎么热情了，也不主动开启话题。聊着聊着就没法聊下去了，但是不主动找女生聊天，就跟断了联系一样，感情也没法再进一步发展，就很纠结，不知道该不该每天聊，兄弟们，我跟你们说，你们刚认识的时候，能聊得来，就说明彼此对对方都是有兴趣的。这种时候，不管你怎么聊，聊什么，女生都会给你回应，这个时候确确实实是一个升级关系的好机会，但是这一切都是建立在新鲜感和神秘感上的，聊得好，关系就慢慢上去了，但要是聊得不好，或者聊得比较一般。没有给女生带来情绪价值，那么就需要不断的消耗你们的新鲜感和神秘感，来弥补女生的情绪价值，最后新鲜感和神秘感消耗完了以后，还没有升级关系的话，你基本也就出局了，所以升级关系并不是靠聊天的频率来决定的。很多兄弟都觉得，高频率聊天可以促进感情的发展，但是这局限于你们刚认识的时候，新鲜感和神秘感充足的时候，要不要每天跟女生聊天，其实也没有标准答案，因为你根本没有办法判断，女生和你的下一次聊天。是会聊得开心，还是会消耗你们的新鲜感和神秘感，但我的建议是，可以每天聊，但完全没必要，想聊就聊，不想聊或者没话题了，那就不聊呗，很多兄弟就是一个劲的找女生聊天，聊到没什么话题了。还硬是要憋几句话给女生发过去，最后实在没办法聊下去了，发了个再见草草结束话题，这种聊天真的完全没有必要，没有话题硬聊，就跟一个陌生人跟你搭上寒暄一样，会有一种很别扭很不舒服的感觉。一旦女生和你相处的时候，有了这种感觉，那么女生每次和你聊天的时候，潜意识会产生一种，你会再次给她带来这种不舒服感觉的想法，后续你们就很难再继续聊了，所以每天找女生聊天真的完全没必要。聊天的质量远比聊天的频率要重要得多，聊天的目的更多的是为了把女生约出去，升级关系，话题也最好留在约会的时候说，免得在微信上话题都聊完了，约会没得聊了，关系没法正常升级。那就很尴尬了。'
