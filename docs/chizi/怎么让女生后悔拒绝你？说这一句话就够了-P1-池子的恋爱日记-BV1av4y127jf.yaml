  text: '# 怎么让女生后悔拒绝你？说这一句话就够了 - P1 - 池子的恋爱日记 - BV1av4y127jf当女生说我们不合适时，如何一句话反转局面，如果你说我一定会努力让你喜欢上我的，不用想你没戏，甚至女生会更加看不起你，那如何一句话反转局面了，来记笔记，第一句，所以你也觉得我们不合适对吗，第二句。还好你先说出来了，要不然我都不知道该怎么开口，第三句，我明白你的想法，其实我也在考虑你到底是不是我喜欢的类型，不要害怕他生气，人在被否定的时候，他会更想的证明自己，况且他都已经拒绝你了不是吗，当然了。我也明白你十分在意女生的感受，所以总是小心翼翼的和女生相处，但你却不知道这种表现在女生看来，就是一种低价值的跪舔，如果你当下很想改变这种无奈的窘境，想让喜欢的女生也喜欢上你。那你可以给我后台留言回复恋爱两个字，我专为为想成为高情商男人的兄弟们，准备了一份恋爱秘籍，轻松提升自己的情商思维聊天方式。向单身的日子挥手告别。'
