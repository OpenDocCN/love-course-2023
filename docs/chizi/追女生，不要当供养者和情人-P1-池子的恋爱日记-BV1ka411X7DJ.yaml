  text: '# 追女生，不要当供养者和情人 - P1 - 池子的恋爱日记 - BV1ka411X7DJ在學生時代女生找男朋友要求真的很簡單，只有兩個，一個是看得順眼，第二個就是要對我好，但是當你出了社會工作以後呢，女生對金錢物質的要求就會變得高了起來，這是為什麼呢，女生對於另一半的定位一般分為兩種。一種是供養者，他們負責給女生提供更多的麵包，這種物質上的滿足可以穩定給女生提供不錯的安全感，但是在校園裏，99。9%的男生都沒有經濟獨立，沒有辦法做到供養者，而女生本身也有穩定的零花錢，不需要供養者。但是一旦到了社會上，經濟獨立是體現一個男生能力的重要表現，這樣也成為了女生擇偶的重要標準，也是供養者的必要條件之一，還有一種就是情人，當然啦，這種情人只是一個名詞，沒有任何貶義，和供養者相反。情人給女生提供情緒價值，給女生精神上的滿足，這種滿足同樣也能帶來很強的安全感，而情緒價值是很難體現出來的，不像有錢長得帥，這種硬性條件，情緒價值是要和女生相處過一段時間，女生才會被體現出來。從而吸引女生，所以才會有有錢永遠不缺女人的這種錯覺，有可能你看到了有錢人作為供養者的一面，而看不到他作為情人的一面，所以不要再把自己的單身原因歸結於自己沒有錢了，當一個人不夠優秀時。只能靠外在的財富價值來吸引女生，而當一個男生足夠優秀時，女生不僅會大幅度降低物質要求，還會倒貼給你，所以女生不一定要做供養者，供養者的風險是很大的，但供養者落魄失去支撐價值了以後。身邊的女生會毫不猶豫的離開，也不要去做情人，因為新鮮感和吸引力也會隨著時間慢慢淡化的，而一段良好的親密關係一定是彼此平等的，是一加一大於二的，是會讓你生活越來越好的，兩個人在一起還不如自己活得舒服。那麼還要戀愛幹嘛
    對吧，其實很多男生即使看過很多戀愛幹貨，他可能還會在面對喜歡女生的時候，不知道該怎麼去跟她相處，甚至弄巧整拙，導致女生敷衍冷淡自己，若當下很想改變這種現狀，渴望得到女生青睞。讓喜歡的女生也喜歡上你，後台私信留言學習兩個字，我有一份脫單幹貨想讓兄弟們看到，裡面講了如何應對和女生相處時的各種問題。輕鬆讓喜歡的女生渴望跟自己在一起。'
