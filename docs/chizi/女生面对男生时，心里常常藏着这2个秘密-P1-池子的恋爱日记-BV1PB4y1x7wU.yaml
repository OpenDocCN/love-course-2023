  text: '# 女生面对男生时，心里常常藏着这2个秘密 - P1 - 池子的恋爱日记 - BV1PB4y1x7wU女生打死都不會承認的小心思，女生心裡想和嘴上說的永遠是兩件事情，心裡那些小九九啊，怕是你永遠都想不到，首先第一點，剛開始談戀愛的時候呢，女生都會比較偏向帥哥，越帥越好。這樣女生在和男朋友約會時會更有面子，還能和閨蜜炫耀，最重要的是能證明自己也不差，能有長得帥的男朋友，儘管這種男生會很渣，但是隨著年紀的增長，女生心裡會產生微妙變化，雖然還是喜歡帥哥。但是會把帥哥當做欣賞的對象，他們會選擇有房子，有車子，願意對他好的老實人來結婚，第二點，異地戀對於女生來說一定是沒有安全感的，如果你和女朋友異地戀的時候，女生從來不會缺安全感的話，那麼你就要小心了。在女生心中同樣優秀的兩個男生，一個在身邊，一個在異地的話，女生會毫不猶豫選擇附近的這個男生，如果異地男生更優秀，女生會選擇和附近的男生談戀愛，但是和異地優秀的男生搞曖昧，一旦實際成熟分手戀愛無縫銜接。其實很多小夥伴都不知道，讀懂女生心思對於追女生來說極其重要，我見過大多數男生因為讀不懂女生心理，也不知道該怎麼去追，於是一味的對她好，直到女生表明自己對她不感興趣，他才意識到討好式的追求是沒有用的。甚至會起反作用，經過我的指導，他們大多數不是脫單就是結婚了，而且還總結了一些聊天記錄案例解析，可以快速提升自己的形象和吸引力，想看的兄弟可以來我後台留言，追女生三個字，通過6年的指導經驗。總結出一些具體的方法和技巧，可以幫你快速提升自己的內在外在和思維模式。'
