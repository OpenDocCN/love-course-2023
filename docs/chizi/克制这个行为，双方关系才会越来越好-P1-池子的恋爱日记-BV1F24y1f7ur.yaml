  text: '# 克制这个行为，双方关系才会越来越好 - P1 - 池子的恋爱日记 - BV1F24y1f7ur男生越是克制這樣的行為，你心儀的人就會越來越主動想要找你，兄弟們回想一下，你剛開始和女生聊天的時候，你給她發信息，對方是不是會及時的回復，有時候還會發表一下自己的情緒，偶爾還會主動去找你聊天。可是時間長了之後，你主動找她的次數越來越多，慢慢的她也變得很長的時間才會回復你，然後你再翻來覆去的找新話題，希望挽救局面，但後來對方乾脆就直接不回復了，甚至沒說兩句，就說我要去睡覺了，要去忙了。然後就沒用了，這篇筆記就告訴你，為什麼有一些女生聊著聊著就冷漠了呢，很多兄弟都犯過這種錯誤，面對自己喜歡的女生，都會有種超知過即的心態，按耐不住記，躁動的內心，更隱藏不住記的需求感。一天24小時都想找這個女生聊天，這種行為是大錯特錯的，千萬不要這樣做，兄弟們，如果你這樣做下去的話，會失去自己的吸引力，這時候有兄弟就會問了，那對心意的女生多主動一下，不是顯得自己很關心她嗎。而且會讓女生覺得自己是個好人，能帶來安全感啊，你在想什麼呢兄弟，你們還沒有確定情侶關係以前，你每天圍繞對方轉，這就是把路給堵死了，女生和你還有什麼空間啊，這個就是讓自己穩住男二號的節奏。那應該怎麼保持一個心態呢，首先不要去因為喜歡一個人，就迫不及待的想去黏著對方，不要妄想通過關心討好，來讓女生對你產生好感，聊天的核心最重要不是你聊多少，聊到幾個話題，最重要的是聊天的氛圍感。你每次聊天能讓雙方感到意猶未盡，那他一定會對你下次聊天充滿期待，那這樣才是成功的聊天，如果你在追求女生的時候呢，不自覺的把女生當作你生活中的全部，那你基本上也就涼涼了，因為一旦出現不如意的地方。你的心態會分分鐘崩掉，我們正確的做法是克制衝動，克制衝動，克制衝動，重要事情說三遍，這也是不暴露需求感的前提，剛開始接觸的時候就從朋友做起，因為朋友關係相處起來，相對於沒有壓力負擔。假如你剛開始沒認識多久，你就說我能夠追你嗎，你能做我女朋友嗎，這樣的話只會讓對方對你心生防備，是你的行為把對方越推越遠，連朋友都做不成，這才是最可惜的，而且如果你給他第一印象，又不是特別好的話。女生就會直接拒絕掉你，甚至會把你拉黑，所以我們要從朋友開始做起，這也是社交開始的基礎，因為做朋友的門檻，它沒有那麼高，所以你完全能以此作為跳板，此時只要你心裡面最清楚，即使醉翁子已不再酒。往後日常聊天當中去調侃，增進感情，一來二去不斷的互動，總展示自己的價值和魅力，女生自然而然，就會在心裡給你增加一些分量，兄弟們，我真的是經過太多本來不錯的關係，就是因為男生的衝動。導致女生對自己的興趣越來越低，這真的非常可惜，試想一下，哪個女生能抵抗得住，被一個優秀且充滿魅力的男生吸引呢，感情一定是循序漸進的，雙向奔赴才能獲得真愛，單向奔赴就好像一條沒有盡頭的。高速公路上開車一樣，來得快去得也快，也很難有終點，其實經過我的指導，兄弟基本上都知道，追女生並不是你為她做了多少，而是你能為自己做多少，你應該發現，當你越是對女生示好，女生對你越是忽冷忽熱。甚至不在意你的感受，相反，那些把精力花在自己身上的男生，更能吸引女生的注意力，這也是基本追女生的知識，那如果很渴望自己喜歡的女生，能夠主動來找你，後台留言支持兩個字，我有一份追女生百事百年攻略手冊。輕鬆讓喜歡女生，乖乖成為你的女朋友。'
