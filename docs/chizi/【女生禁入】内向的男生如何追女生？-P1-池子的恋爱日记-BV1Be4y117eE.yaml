  text: '# 【女生禁入】内向的男生如何追女生？ - P1 - 池子的恋爱日记 - BV1Be4y117eE女生主動問你在幹嘛，應該怎麼回覆呢，這篇筆記我就好好說說，不同階段在幹嘛，怎麼回覆最好，還是那個前提，任何溝通的方式，都是為了提高自己的情商，讓雙方溝通的更加順暢，真心才能獲得真愛，網上很多人會告訴你。在幹嘛表明對方對你有好奇心，怎麼回覆最正確呢，兄弟們在照搬照用過後，實際上你會發現依然沒有什麼效果，關鍵原因就在於聊天是分階段的，不同的階段在幹嘛，回覆就會不一樣，照搬是沒有用的。這個點其他博主也沒有告訴你，女人溝通中就分三個階段，第一個階段剛認識，雙方沒有見過面，彼此都不熟悉，第二階段有一定的了解，雙方聊過幾次非常愉快的天，或者見過面，第三個階段雙方很熟悉。先來看看第一個階段關係，女生問男生在幹嘛，男生回覆在想你，你們還都不熟，這樣回覆跟神經病一樣，這個時候最好的回覆，就是表達真實情況，記住這一點，狀態反問肯定不會出錯，男生回覆還在加班呢，怎麼了。聲明要有社交的基本常識，雙方在不熟悉的情況下，對方問你在幹嘛，對你或多或少都是有那麼一點興趣的，到底多少我們不清楚，而且大概率是真的有事情找你，這時候就不要暴露需求感，開門揭山就好了，果然女生回覆了。我記得好像是做廣告設計的，問你個事情，很明顯女生就是在找男生有事情，如果一開始就回覆在想你，誰還敢繼續找你，此時再通過聊天慢慢加深彼此，了解就足夠了，第二階段，雙方有一定的了解。案例中的男生和女生見過面，之前聊天也都還不錯，女生問男生在幹嘛，這個時候雙方其實都是在互動的階段，女生對你肯定是感興趣的，所以男生關鍵就是不讓對方知道，你是什麼意思，我就讓男生這樣回，好巧啊。女生肯定回覆個問號，然後在狀態加感受來繼續表達就好了，果然女生回覆，男生這個時候說，我正準備給你發信心，你就來找我了，女生很開心，哈哈怎麼巧啊，這個時候雙方感受到的是默契，這樣回覆之後。雙方也會越來越有的聊，女生也會覺得跟你聊得很愉快，男生接著說，今天下班很早，準備叫上你一起晚上出來玩一玩，看你有沒有時間，女生回覆，做什麼呀，但是要稍微晚一點，這時候不管在聊什麼，其實都會很輕鬆。這個聊天其實就是一種思維方式體現出來的，第三個階段，雙方都已經很熟悉了，這個熟悉表明了什麼意思呢，大家也都明白，我就不細說了，這個時候直接回覆，我在想你啊，其實是可以的，因為在一段追求關係中。雙方長期保持聊天和見面狀態，女生對你肯定是有好感的，此時男生只要稍微主動一些，你們才會有故事，最後是你們一定要明白，任何聊天只是為了讓雙方能夠更好的溝通，聊天研究的是變通。變通中體現的就是自己的情商還有思路，千萬不要盲目的照搬照抄，一定要明白你們之間是什麼關係，因為真心才能夠獲得真愛，任何健康的感情一定是雙向奔赴的，而且這種正能量的情商和思路，不僅能夠幫助到你的情感。我相信對你的工作和生活同樣也有幫助，很多小夥伴在認識女生的時候，總是不知道開場怎麼聊，沒有話題，女生有一句沒一句的打你，不冷不熱，最後甚至把你拉黑，想要女生喜歡上你，那就真的知道具體的方法和技巧。提升自己的外在和內核思維，如果不知道怎麼做的話，後台留言提升兩個字，不會分追女生百試百靈攻略手冊，同時我很樂意為每個想脫單兄弟。解決你們的情感問題。'
