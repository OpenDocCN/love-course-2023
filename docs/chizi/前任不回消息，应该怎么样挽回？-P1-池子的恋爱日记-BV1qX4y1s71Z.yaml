    \    3.  如果对方不爱回你消息，可能是因为失望、伤害、逃避等原因。"
  text: '# 前任不回消息，应该怎么样挽回？ - P1 - 池子的恋爱日记 - BV1qX4y1s71Z跟前任分手后无论你怎么联系，对方都视若无睹不回复你，甚至是直接把你当成不存在一样，该怎么办呢，其实这个问题大多数小伙伴都会遇到，而且很好解决，只不过是你还没有找对方法。今天这期视频就给大家科普一下该怎么做，全程干货，尽力收藏起来，反复学习，首先我们换一个角度切入，对方没有回复你的消息，但是他也没有把你拉黑删除对吧，简单的说只有两个原因，第一个是不爱你了。有没有你的无所谓，根本就不再爱护你，第二点就是他内心特别舍不得你，不愿意就这样把你从他的生活移除，那么如何判断他是不是舍不得你，就非常关键了，主要就是看对方给你回复消息的态度。看他之前非常想跟你撇清关系，还是比较冷漠而已，又或者是说他压根就不爱回你消息，如果他不爱回你消息，那么你一定是有戏，主要有以下这三点一举，第一他对你过去的所作所为非常失望，咬定你是绝对不会做出改变的。所以对你的态度就很散漫，第二是因为跟你在一起的时候，对他造成的伤害跟阴影，在完全没有解决的情况下，你又提出了无理要求，最后一个就是他很想逃避这件事情，你逼得越紧他就越想逃，如果你在这个时候认错道歉。他就会断定果然是你的错，把你狠狠推开，如果你还是不知道该怎么挽回的话，可以找我聊聊。'
