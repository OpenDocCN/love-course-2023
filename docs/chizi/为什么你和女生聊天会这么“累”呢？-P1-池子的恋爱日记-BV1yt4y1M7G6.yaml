  text: '# 为什么你和女生聊天会这么“累”呢？ - P1 - 池子的恋爱日记 - BV1yt4y1M7G6有很多兄弟跟我说追女生的时候遇到了很多的困难，越追越累该怎么办呢，确实很多男生追女生总是感觉提着一颗心，和女生相处的时候生怕一个不小心惹女生不开心了，搞得自己患得患失的。一般和女生相处的很累有这么四种情况，第一种就是聊天的时候需求感暴露太快了，上来就是我喜欢你的性格，你真好看我可以追你吗等等，这种目的性很强的聊天，会让女生对你产生很强的防备心。进而导致你们的聊天总是聊不到一起，你进女生就退，第二种就是没有共同话题，女生喜欢聊电视剧喜欢聊八卦，你喜欢聊游戏喜欢聊运动，没有共同话题根本就聊不到一块去，自然就没有和你沟通下去的欲望。强行尬聊越聊越尬那当然累了，第三种情况就是总是你单方面的付出，每次都是你主动找女生聊天，而且都是你主动开启话题，经常出现一问一答的情况，很少有相互互动的情况，更别说女生主动了，这样不累才怪呢。第四种就是聊天氛围太差，不会营造聊天氛围，聊天的开场白和聊天内容都很单一，聊天的时候不带一点情绪，导致女生的回复也总是冷冰冰的，没有任何的情绪在里面，没有办法给女生带来情绪价值。后面女生自然也就不愿意和你聊了，这四种情况就是让你追女生越来越累的，最回破手，想脱单就必须学习正确的聊天思维，我也明白有些男生爱得太过深沉，哪怕知道这些问题，也不知道怎么去更高效的解决。总是十分纠结女生为什么会这么对待他，如果你想知道女生内心真实的想法，而且想迅速的从这种被拒绝的困惑中脱身而出，那你可以来我的后台留言学习二字，我有一份《追女生百事百灵》的攻略秘籍。让我来教你怎么和女生聊天，怎么和她约会，如何让自己掌握爱与被爱的能力。'
