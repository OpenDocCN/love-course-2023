  text: '# 娶了这种女生，会后悔一辈子 - P1 - 池子的恋爱日记 - BV1E8411Z7go兄弟们有一种女生啊，就算再怎么漂亮再怎么贤惠啊，咱们都不建议你娶回去，这种女生呢就是自我的女生，我不是说她们不好，她们也很漂亮，工作能力也很强，也很会生活，也懂得勤俭持家，她们只有一个缺点。那就是永远把自己的感受放在第一位，不在乎你的感受，就算你真的很爱她，但你在跟她相处的时候呢，你根本没有办法，发自内心的感到开心和幸福，你可能没有办法理解，我给兄弟们举个例子，就好比平时相处的时候呀。总有意见不合的时候吧，要是你娶了这种以自我为中心的女生，无论你们发生了什么样的分歧，又或者有了什么样的矛盾，女生都会把错归结于你，就算你想要跟她沟通，她也不会觉得她有错，就算她真的做错了。也有无数种理由开脱，就算你是对的，女生也会把责任推给你，让错的人啊变成你，长期沉浸在这种环境下，就算你做的是对的，你也会怀疑自己是不是做错了，陷入了深深的自我怀疑当中，在这种环境的影响下，工作的时候呢。你会变得提不起劲，生活上也会魂不守舍的，最后事业也耽误了，生活也变得一团糟，这种女生不是渣女，也不是绿茶，在亲戚朋友眼中呀，她甚至还是一个贤惠的妻子，但就是这种从不为你着想，从不帮你分担压力。还反过来伤害你的女生，只要相处一段时间，你就会被压得喘不过气来，甚至呀连家都不愿意回了，遇到这样的女生呀，咱们还是提筒跑步吧，我也知道，有些单纯的兄弟呢，分不清什么是好女生，什么女生适合结婚。平凡的付出，却得不到任何的回报，最后呀人财两空，如果你现在正面临着，被女生控制的局面，情绪得不到缓解，可以来我的后台，留言"恋爱"两个字，我这里呢有20多份，跟不同性格女生的聊天记录。不仅能学会怎么跟女生相处，还能帮你判断，你们之间合不合适，让你也能拥有甜甜的恋爱哦。'
