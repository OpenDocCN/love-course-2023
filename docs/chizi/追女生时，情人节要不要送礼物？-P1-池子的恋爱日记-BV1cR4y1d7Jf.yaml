  text: '# 追女生时，情人节要不要送礼物？ - P1 - 池子的恋爱日记 - BV1cR4y1d7Jf这些女生是情人节到底要不要送礼物，除非你是100%肯定女生喜欢你的，否则千万不要在情人节，七夕节还有520这些节日送礼物了，这些节日送礼物不就等于表白吗，女生没喜欢你之前表白，失败的概率是100%。而兄弟们不要包有所谓的侥幸心理，表白不会让一个本来不喜欢你的女生喜欢你，喜欢你的女生也不需要表白来确定关系，情人节约会送啊送礼物啊，只有等你们在真正确认关系了之后。成为情侣之后才需要这样的仪式感进行调剂，那情人节情人节你猜猜她为什么要叫情人节，那肯定是情侣之间才能过的节日呀，你们没有绝缘关系之前那都是朋友，这种越级的行为是很容易让女生反感的。追女生最好的状态就是那种，有来有回视觉立体的状态，最忌讳的就是过度付出，如果你实在想送，那就稍微送个巧克力就好了，女生婉拒那就代表你们的关系还没到这种程度，女生要是接受了，就是在下次情人节让女生来回礼。当然了最好就是不要送，一次不送礼物不会影响你们的感情，但是你送的话还要背女生讨厌的风险，所以兄弟们送之前一定要三思而后行，很多男生在和女生相处的过程当中，总是习惯性的去讨好女生，关心送礼物无微不至。但是在表达自己对她的心意的时候，却总是遭到她无情的拒绝，我知道这些男生心地善良，但其实根本吸引不到女生，如果你正在经历或者面对这种情况，渴望得到解决，那你可以来我的后台留言学习两个字。我为兄弟们准备了一份追女生的聊天攻略，这里面对于怎么和女生相处，怎么提升自己，怎么吸引女生等等问题都有一个详细的解答。让你轻松收获爱与被爱的能力。'
