  text: '# 真的不要轻易的就相信分手后前任跟你说的话！ - P1 - 亭姐说情感 - BV1NW4y1E7XE无论前任分手后说了什么，你都有机会和好，我再也不想见到你了，我们不可能了，我这辈子都不会跟你和好了，我知道分开的时候，对方肯定是说了很多绝情的话，每一句就像刀子一样，一刀一刀扎进你的心里，但是你相信我。无论他当时说了什么，都是一时的情绪上头，甚至和好的机会还更大，为什么这么说呢，你想想，对方为什么会这么绝情，因为他太爱你了，而你呢就辜负了他的爱，他对你的爱呀，已经被你给消耗殆尽了。所以呢不管之前有多美好，也抵挡不了，当下他对这段关系感到失望，虽然呢他知道这些绝情的话，说出来会伤害到彼此，但还是说了出来，其实这都是为了斩断自己的后路，逼自己别心软别回头，我跟你说啊，其实呢。他只是暂时的没有找到回头的理由而已，所以我们真正需要去做的，就是让对方在我们身上重新看到希望，我们要去帮他找到那个让他回头的理由，那首先就是要弄清楚，到底是什么原因导致的分手，是缺乏沟通啊。还是双方的付出不平等啊，又或者呢是因为底线的问题，双方都不愿意让步啊等等，先找到问题的核心，然后对症下药，接下来再去挽回，那挽回的本质是什么呢，其实还是重新吸引，当然这个不是留于表面的。不是说你换了个发型，你练练肌肉之类的就可以了，而是要更深层次的，因为经历了分手这件事之后，你对亲密关系肯定会有一个全新的认知，那之后再遇到类似的问题和矛盾呢，也可能会更加成熟的去处理。并且呢可能会成长出一定的能力，让感情可以持续的发展下去，这才是健康的挽回方式，这才是本质的创新性，而不是靠你一味的死缠烂打，盲目锻炼就可以和好的，其实呢，挽回真的就是为了让我们彼此。都能够成为更加优秀的人，挽回别人呢也是在挽回自己，所以呀给自己一段冷静的时间，让情绪呢也是平复下来，做一做情绪管理，让感情试着去沉淀一下，然后再去弄清楚，自己在这段感情中，真正需要的到底是什么。真正该做出的是什么，如果说你还是爱着对方，就勇敢的再挽回一次，要不然呢可能会有一辈子的遗憾，如果说你现在也正在经历一些情感问题，可以撕心覆核，我讓你愛的人重塞上你。'
