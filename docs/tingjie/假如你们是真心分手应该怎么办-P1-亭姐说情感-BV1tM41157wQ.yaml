  text: '# 假如你们是真心分手应该怎么办 - P1 - 亭姐说情感 - BV1tM41157wQ假如你们是真心分手，并且你的纠缠已经让他很排斥了，那么现在马上停止所有冲动的行为，因为你越是纠缠，越会激发他的逆反心理，你可以呢在冷冻几天之后啊，用文字的形式把这段话发给他，好久不联系了，你还好吗。这段时间呢我想明白了，是时候跟过去告别了，曾经呢我们是彼此相爱，到如今我们却是彼此伤害，这也并不是我想要的结果，现在呢我也正在学着放下你，学会放下你，没有你的日子，我也要好好的生活。这段话呢可以缓解他对你的抵抗情绪，接下来如果说你还是不知道该怎么做的话，你也可以撕弃复合，让你爱的人重新爱上你。'
