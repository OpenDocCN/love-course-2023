- summary: "-   感情分开并不意味着就不值得挽回\n    1.  情侣需要经历磨合才能长久\n    2.  换新人重新磨合可能更累\n    3.\
    \  老酒沉香，老伴更可靠"
  text: '# 既然分开了，还有必要和好吗 - P1 - 亭姐说情感 - BV1X3411v7oc有人说分了就是分了，没有什么好珍惜的，既然分了，那就说明他不是对的人，但是我不同意这句话，这个完全就是在自欺欺人，任何情侣都是要经历恋一般的磨合，才能够有最后的相濡以沫。你们可能就差那么一点点就能够走到最后了，你现在去换一个新人，重新了解，重新磨合，你不觉得累吗，你又能保证跟他在一起就一定能走到最后吗，酒是沉得香，人呢还是老得好。'
