  text: '# 只要一个女生心里面有你他一定会来找你 - P1 - 亭姐说情感 - BV1ch4y1o74T只要一个女生心里面有你，她一定会来找你，没有理由，没有借口，只要她忍得住，就说明你对她来说真的没有那么重要，又或者说你是她权衡利弊以后被舍弃的那个人，你可能会跟我说，说她是一个自尊心很强的人。然后很要面子，她不是不爱我，她只是不好意思，求你醒醒，相比你那可笑的自尊，她连失去你都不怕了，还怕丢自尊吗，宁愿输掉自己最爱的人，也要保护那种所谓的面子吗，请问这种人她懂爱吗，她懂珍惜吗。离开这样的人是老天在帮你，不是在害你，朋友们你不要再不停的去回头了，你以为你站在原地，她还会回来找你，但是就算她回头找你了，在她狠心丢下你的那一瞬间，就不应该被原谅了。你唯一要做的就是拍一拍自己身上的灰尘，迈开你的腿赶紧跑起来，下一段旅程一定会更加的丰富，更精彩。'
