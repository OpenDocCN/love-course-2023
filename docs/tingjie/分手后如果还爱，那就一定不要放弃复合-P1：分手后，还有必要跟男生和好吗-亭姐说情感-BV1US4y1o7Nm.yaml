  text: '# 分手后如果还爱，那就一定不要放弃复合 - P1：分手后，还有必要跟男生和好吗 - 亭姐说情感 - BV1US4y1o7Nm很多人分手后都会面临一个问题，我很爱他，但是我们已经分手了，还有必要去和好吗，理智的人会说分手就分手，下个更优秀，干嘛还去和好，还有人会说他决心离开，凭什么要我低姿态求和呢，你肯定也很迷惑。但是你问问你自己，你真的能够放下他吗，你们经历了那么多，每一次开心每一次难过，那么多属于你们的独家回应，真的舍得吗，也许当初分手就是因为一件小事，就是因为没有正确的沟通，才走到了这一步。也可能就是在气头上，或者是负面情绪和失望积累的太多，所以才提出的分手，明明努力一下就能和好，但是如果什么都不做，就这样白白错过，你真的不会后悔吗，分手已经是最坏的结果了，你还怕什么呢。在感情里面分分合合是非常正常的，如果就因为一次矛盾你就放弃了，那你真的很难遇到真爱，因为没有任何一段感情是一帆风顺的，都是在经过一次又一次的挫败，彼此磨合之后才成就了现在美好的感情，我是小婷老师。如果说你也遇到情感问题，私情复合，我让你爱的人重新爱上你。'
