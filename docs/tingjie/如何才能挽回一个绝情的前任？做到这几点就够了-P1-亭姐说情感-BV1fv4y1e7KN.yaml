  text: '# 如何才能挽回一个绝情的前任？做到这几点就够了 - P1 - 亭姐说情感 - BV1fv4y1e7KN如何挽回觉醒的前任，从一开始做了很多分手挽回咨询，发现很多人他都有一个共性，很多人在分手的原因都来自于恋爱中的人格的差异，心理学中把人在亲密关系中的人格是分为三种，安全型人格
    焦虑型人格 回避型人格。而生活中问题最多的组合就是焦虑型女生配回避型男生，具体的情况就是女生内心是非常缺乏安全感，总是需要很密切的联系互动，总是用各种看似作的方式寻找证明对方在乎自己，但往往不能恰当表达自己内心的需求。往往会突然爆发容易口不择言，而对方却希望与伴侣保持距离忽冷忽热逃避责任，不认为自己有责任关注对方的言行总是让对方伤心，并且认为独立比亲密关系更加重要，不愿意去袒露心思和想法，所以在每一次的争吵中。他都觉得对方不够在乎他太过绝情，佛洛伊德说过成年人的行为可以从他儿时中找到痕迹，那这些人格的养成多半是原生家庭的影响，童年时期的经历或者是父母的相处模式都会影响到孩子的依恋模式。一方焦虑另一方回避就会产生一方不断抗议逼近索取更多的爱，另一方则不断的逃避疏离拒绝进一步沟通，如果说不能意识到问题的本质，即使你再开始新的关系仍然是很难长久的，那在挽回当中具体应该怎么去做呢。我从成功案例中总结出来了以下六点，第一谁痛苦谁想挽回谁就要改变，第二通过了测试了解你们双方的依恋性格，第三控制住自己的急躁和步步紧逼自我消化掉负面情绪，第四坚持正向的情绪价值输出。第六你一定要保持耐心多倾听，以上几点任何一条对于焦虑型人格如一块肉在火上烤，所以呢挽回过程中你如果说没有一个正确的心态，良好的情绪管理很难坚持到最后，但是你不是一个人在战斗，你可以寻求情绪疏导。可以在疏离获得平静等等，一旦你开始走向挽回的路，请一定要给自己心里说这是我选择的路，无论成功与失败这也是你人生的成长，如果说你现在正在经历一些情感的碰祸，情感的碰祸，你也可以死性复合。我让你爱的人重新爱上你。'
