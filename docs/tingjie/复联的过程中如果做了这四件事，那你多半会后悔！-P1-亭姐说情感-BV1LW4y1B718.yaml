    \    3.  不要过于在意对方与其他人的交流，保持冷静\n    4.  展示自己的变化，让对方感受到与以前不同"
  text: '# 复联的过程中如果做了这四件事，那你多半会后悔！ - P1 - 亭姐说情感 - BV1LW4y1B718复联过程中不能做的四件事，你们可能觉得断联真的是让人很痛苦，那种想联系却又不能联系的感觉，让人抓心脑肺的，但是当你真正复联了之后，你才会发现，复联才是最考验一个人的心态，才是最磨人的过程。有很多人好不容易熬过了断联，却在复联上栽了跟头，今天这条视频就详细说一下，在复联的过程中，你绝对不能做错的那些事，第一点，不要一恢复了联系，你就马上去谈感情，你好不容易断了联系之后。你跟他联系的第一句话又变成了，我好想你啊，你还爱不爱我了，我们要不还是复合吧，你已经改变了那么久了，你这么一上来就破功了，他本来就是想看看你有没有改变，结果呢你一张嘴就全暴露了，第二个。不要去找他解决问题，不停的去说，我们要不还是好好地沟通一下，把之前没有说清楚的事再说一下，把之前没有解决的问题解决一下，我以后啊就不跟你作了，不跟你闹了，对你好好的这样说，保管对方拉黑你。因为在分手前他就已经说过，很多次这个问题了，而你却没有改变过，这一次他也不会再相信你是能改变的，第三个，该装傻的时候呀你就要装傻，要搞清楚你现在的身份，你已经是分手了，是前任了，所以在分手之后呢。你的前任呢，大概率也会接触到其他的异己，他们可能聊得也比较好，这一点呢你千万不要太在意，也不要去着急，因为有的时候有一些人呢，只是在撒谎而已，他跟那些异性交流你去猜测，你猜到了只会让自己的心态更崩溃。其实呢不管他跟你说了什么话，你都要装出一副啊，好的好的没有问题这样子，这样对他来说呢他搞不了你的心态，自己反而会被搞心态，而且如果说他发现当下的谎言骗不到你了，其实呢他就知道你现在是真的跟以前不一样了。这个时候呢反而就是，你把他拿捏得死死的，第四点，就是你一定要做的一件事情，你现在呢其实是正处在一个考察期，所以呢你才需要好好地去展示一下自己，究竟有什么样的变化，比如说呢你以前很作很闹。而且在某件事情上出现分歧，就算是对方没有错，你也会跟他去对着干，那现在呢你要知道，可以去赞同对方可以去认同对方，用嘴巴来展示真正的变化，让他看到你跟以前是真的不一样了。那他会觉得呢跟你相处起来呀也是真的非常舒服，相处得也很愉快，如果说这些点你都避开了，并且呢也做到了应该做的，那你有什么理由不附和呢。'
