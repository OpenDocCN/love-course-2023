  text: '# 挽回时已经踩了很多雷区，还有可能复合吗？ - P1 - 亭姐说情感 - BV1UK41127ez在往回中有哪些认知错误呢，很可能这些错误你也早就犯过了，第一不分场合的频繁体负荷，第二在网上学各种套路去求负荷试水，第三做一些自我感动的事情，第四锻炼导致失去对方。很多人在说到自己已经这么做过之后就很狂，但如果说真的已经做到这一步了，也不要觉得自己的感情无法挽救了，只是说比较麻烦，但是如果说你不想放手的话，还是要去争取的，如果说你已经犯过以上的错误。可以尝试着用下面的方法去负荷，但是要把握的情况，不要试着把自己的感情给失没了，只是这些方法呢，针对是大多数的感情状态都是有用的，具体问题也要具体分析，下面呢我就来说说怎么去挽回你的感情。第一判断分手类型，分手不但分为真性分手和假性分手，也分为有需求分手和无需求分手，如果说你们的感情是无需求分手，那就说明对方已经死心了，一般呢这种分手啊，对方的情绪呢都不会有很大的波动，对方越是平静如水。你就越要理性的去负荷，如果说你要采取那种硬碰硬的方式去对待的话，对方会对你越来越冷漠，这个时候对方要的不是你有多爱他，而是想看你怎么去解决你们之间存在的问题，同时呢也要包括你要调整好你的心态。帮自己充好电，准备好了才有更加坚实的过程，也会对你的负荷更加有把握，第二
    降维关系，我该怎么让前任注意到我呢，很多人关注这个问题，要么呢就是怕分手之后，对方的心思放在其他人身上，喜欢上了其他人。要么呢就是想让对方也表达对自己强烈的爱，然后呢顺理成章地在一起，每一个分手的人都是希望自己的分手只是一场吵架，但是你总是要面对现实的，而不是说你自己一直活在自己给自己定义的角色里。你觉得对方需要时间空间就是不爱你，但其实呢爱情本来就不是生活的全部，你只要学会看得开你才能够抓得紧，你也可以用以下方式引起对方的注意，但是你不要跟对方充当情侣的角色了，第一。你可以在双方都比较理智的情况下呢，打电话沟通一下你们的感情，但是你要说明你不是想跟对方在一起了，你只是想要解决问题，或者你直接说，我想看看我自己的问题在哪里，以后碰到了我就注意，还可以增加对方的危机感。第二，慢慢传递出来自己是想缓和关系的，重点呢是慢慢来，不管是确定关系还是恋爱复合都要慢慢来，第三，隐藏接近，怎么说呢就是要在那种不知不觉中去接近对方，表面上你们的感情没有进一步。但其实呢无形之间你们的距离已经拉近了，比方说你们的感情已经达到了一种暧昧的程度，但是呢你就觉得比较着急，可能会直接说我们现在的关系可以复合了吗，对方这个时候如果说什么关系啊，我就觉得我们是普通朋友啊。那你就归零了，甚至还会爆炸，所以说并不是说你感觉到可以复合了就可以复合了，感情的很多事情都不会照着常理去出牌的，感情的复合都是要靠这样的累积才会有值得飞跃，如果说你太有目的性，或者说你心态太急切。那是真的会影响事情的走向的，到时候呢你后悔了，又要把你复合的过程时间限给拉长，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
