  text: '# 因为累积失望而无奈分手的前任，如何才能高位复合 - P1 - 亭姐说情感 - BV1qY4y1c7YE接到了很多私信，问累积失望型分手应该怎么复合，今天我们就来讲一讲累积失望型分手，其实这种类型的分手复合周期都会比较长，但同时也是复合后关系比较稳定的一种，这种类型的分手所产生的矛盾和情绪。大多都是来源于一些日常生活的摩萨克矛盾，是一点一击积累出来的，比如说你们会因为某些事或者是相处方式，它会对你的行为有很多的不满，或者是明示暗示提醒过你很多次了，你的做法要么就是不在意觉得道个歉就好了。或者是你根本就觉得这是一件小事，但是你没有意识到，他说了一次又一次都是希望你能够做出改变，迎合他的期待，包括后期的分手也是为了让你做出让步和改变，如果说你真的意识到了这个问题并且改变了，那么之后就没事。如果说继续一如既往，那再一次分手就会演变成真性分手，记住这个时候你再去道歉是没有用的，《狼来乐》的故事大家都听过，一开始他是相信你会改的，但是你的一次次骚操作让他攒够了时光，就不会再信任你了。他的离开是因为不信任，并不是因为不爱了，那么这种类似的分手，核心就是要重新建立信任，但是在分手初期一定要注意，纠缠是没有用的，只会变本加厉，前任只会越来越排斥你，所以你只有先去照顾好前任的情绪。等到关系稳定了再去解决你们之间的问题，如果说你现在也正在经历一些情感的问题，你也可以私信复合，不让你爱的人重加上你。'
