  text: '# 前任是回避型依恋人格怎么挽回？这五个步骤让ta回到你身边！ - P1 - 亭姐说情感 - BV1u8411H76p如果说你已经分手了，他不愿意跟你沟通，你发什么对方都不回复，他想逃离你，你越道歉越承诺，他离你越来越远，你觉得他可能已经完全放弃你了，我在咨询的过程中总结了5个步骤，看完的话你就会非常清楚。怎么去打破他拒绝沟通的状态，他会愿意去回复你，第一一定要先去了解他的情感需求，回避型人格呢有一个信念，爱情是不可靠的，我是不好的，我是不值得被爱的，他们在爱情里呢，很需要空间，不能经受太多的压力和期待。总是会想要逃离，内心呢又渴望被爱，你要去体会他的这种纠结矛盾的感觉，他觉得你懂了，他才会真的相信你是爱他的，第二做肃情表达恢复联系，主要呢有两个方面，一方面呢是去表达他之前，在感情里面的负面感受。然后呢你再去表达他的行为，带给你的正面感受，去肯定他在感情里面所付出的，这样的话呢对方觉得被你理解了，触动了他就会愿意回复你，第三，合理化你之前的行为，获得他的理解，之所以分手呢。是因为你不懂他到底需要什么，你要把你做的不好的地方，找到合适的理由去解释，然后进行合理化的描述，让对方能够理解你做的那些事情，背后的动机是好的，不是故意伤害他的，第四，汇报你的行程，给予他安全感。关心他，或者呢是告诉他你的想法，你今天做了什么，但是呢只需要发一两句就够了，这样呢他对你的心理呢，是有可预见性的，这样对回避型来说是一种安全感，稳定感，同时呢还是需要去告诉他，回不回都没有关系。根据你自己舒服的方式来就好了，这样呢他会更加愿意去回复你，因为回避型人格的人呢，总是在依赖与反依赖之间挣扎，他希望你的爱是自由的，而不是控制和高期待的，所以呢你要学会给他这样一个稳定感，第五。学会依恋人格带领他改变，在前四步的基础上呢，你们的关系已经有了很大的进展了，另外呢还有最重要的第五步，学习依恋的知识带领他去改变，就是往他的头脑里面去输出，爱情是可靠的，我是靠谱的，你是好的。你是值得被爱的，这样的梦想信念让他更加相信爱情，这样呢他也会愿意，从他的舒适区里面走出来，然后呢重新回到和你爱情开始的地方，如果说你现在正在经历一些情感的困惑，你也可以私信复合。我要你爱的人
    重新爱上你。'
