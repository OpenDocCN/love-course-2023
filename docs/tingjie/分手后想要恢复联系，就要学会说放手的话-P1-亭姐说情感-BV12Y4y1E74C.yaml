  text: '# 分手后想要恢复联系，就要学会说放手的话 - P1 - 亭姐说情感 - BV12Y4y1E74C如果你跟前人断联之后还想去跟他复联，那么你一定要学会先说放手的话，断联一段时间后呢，两个人的情绪回归到了一个平稳的状态，那这个时候啊，你能否放出正确的复合的信号就很重要了，毕竟你们相处过那么久。如果说他的心里面还有你，那么断联期间，你释放的需求感他一定能够接收到，这个时候啊，你只要能比对方更加的冷静，比他先放手，那迫切想要挽回的那个人呢，一定是他了，我教你们一段话作为参考。我们冷静的这段时间呢，我仔细反思了我们的问题，也许你说的没有错，我不是那个最适合你的人，所以呢，我会大大方方的尊重你的决定，我也不会再去纠缠你，复盘这段感情之后啊。我发现你有很多地方没有达到我理想的要求，也许分手对我们来说都是一个正确的选择，也希望你以后能遇上比我更加好的人，只要你这段话一说出口，就能让对方对你刮目相看，因为他不知道你为什么会得出这样的结论。也会开始好奇，你为什么会有这样的想法，他对你的需求产生了不确定性，这时候呢就能激发前人的一个竞争力，重新唤起对你的热情，当他开始主动来试探你的时候，你的机会就来了，如果说你现在啊正在经历一些情感的问题。可以私情复合，我让你爱的人重新爱上你。'
