  text: '# 与其你去纠结他现在爱不爱你，不如去想想如何能让他再次爱上你 - P1 - 亭姐说情感 - BV1DK411R7Ts如果说你真的想复合，下面三件事你务必要知道，第一不要反复求证，不要问任何人他爱不爱你，所有人想着爱就继续复合，不爱就放弃，那如果说不知道爱不爱呢，你就会陷入到无限的自我拉扯和自我怀疑中，但真相是什么呢。爱过只能是爱过，与其你去纠结他现在爱不爱你，不如去想如何能让他再次爱上你，任何社交关系的本质其实都是价值的交换，大量的时间经历情绪的交换，而情绪价值才是看不见的稀缺资源，更重要的是。任何一段能坚持到底的复合，都基于长远的价值判断，如果说你真的那么在乎你们之间的感情，就好好想想爱的动机从哪来，足够的动机才能够去创造持久的爱，第二点，不要盲目的去猜测。很多人复合的经历都放在了猜测前任上，这便是你们无限焦虑的根源，有的人思维陷入到了死循环，你必须要知道前任的动机，你要知道他们是怎么想的，这样你才能采取相应的行动，但人本身就是不确定的。如果说你动不动就来问，老师啊他发这个动态啥意思呀，老师啊他三天没理我了是什么意思呀，老师啊他对我挨打不理我还有戏吗，这些问题所有的作用只有四个字，搞你心态，没别的作用，分开已经成了既定的事实。这事你要认，而在感情中你最好控制，也是唯一能控制的，只有你自己，做好你自己才是和好的开始，第三点，不要着急去复合，复合不要着急，即便你们还有感情也不要着急，对方要的是体面的分开和片刻的冷静。复合要的是分开的价值，还记得当初你们刚在一起时，人家是心甘情愿来付出的，而现在化解矛盾接受现状，模糊分开这回事才是他想要的体面，真正经历和好的人都知道，复合不是求来的，而是赶上去去和他齐头并进。这才是一个男人在感情中真正要做的，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人从此爱上你。'
