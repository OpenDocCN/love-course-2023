  text: '# 分手后如果不能聊感情，要怎样才能更有助于和好 - P1 - 亭姐说情感 - BV1od4y1G7Zx在分手后呢如果说他还愿意和你聊天，你们时不时呢也能见面，那当然是再好不过了，不过一定要注意啊，千万不能聊感情，如果说你们目前的状况是这样的话，那么恭喜你啊，这是我迄今为止呢，见到过最好的挽回类型之一。因为他还是那么喜欢你，不然呢你去看看那些被删除的被拉黑的，你现在的这种情况是最容易的，那么现阶段你千万不要有恃无恐的去断连，妄图去换取一个感情上的高位啊，要知道虽然说他现在是很喜欢你。但是你们在一起相处的时候，所产生的一些矛盾和误会，会让对方不而绝不，也会让他呀不敢再涉足合理的感情，直白一点说呢，就是因为他害怕再次受到伤害，所以呢他选择了逃避，你可以说这个人是个懦夫。但是你现在想要挽回的人，恰恰不就是个懦夫吗，不过话说回来啊，我并不觉得这样的选择有什么错，因为我相信没有一个人的感情，想要的是被虐被伤害，所以呢，如果说你们的感情是现在这样一个状况的话。建议大家现阶段呀不要去提感情，也不要去提和好，尽可能呢去释放你对对方的吸引力，从而呢来达到对方选择你的这样一个结果，并且呢在这个相处期间，长期的保持不要出现以往的那些问题，那么呢就能实现和好。如果说你听完之后啊，心里面还有一丝丝不安，或者呢不知道怎么去做的话，在评论区写下你的问题。'
