  text: '# 如果分手后你们是以下三种情况，如何才能正确高位复合 - P1 - 亭姐说情感 - BV1qd4y1g7Pw前任也会害怕失去你，前提是你要做到这一点，我之前和大家聊过不少次关于人性的问题了，你们也都知道人性最大的弱点，那就是害怕失去，你之所以一直这么坚持的想要挽回前任，就是因为你很害怕失去他。也正是因为你有了这样的心理，所以你总是在挽回当中做错事，占据下风，那反过来也是一样的，如果说可以激发前任的这个心理，那反过来，想要复合的人就不是你而是对方了，那这个时候千万不要自卑。只有让对方发现他真的可能要失去你的时候，他就会害怕，只不过现在你的小心思比较明显，对方隐藏的比较深，或者是他没有意识到，但是我们需要做的就是去激发对方的这种情绪，虽然说对方看起来好像很淡定。没有这种表现，他不但马上就想离开你，对你也特别冷漠，但是这不是因为他的问题，这是因为你做了很多让他反感的事情，对你产生了抵触的心理，所以这个时候你要理解的再透彻一点，对方害怕失去你这都是表面现象。他真正害怕的，其实是你对他的付出，还有你对他的好，你们这么多年的感情，以及他在你身上付出的时间精力各种投资，如果说你能够理解这些话，能够把对方这种害怕失去的心理放大出来，你就可以看到前任主动回头找你。其实想要做到这一点真的不难，只要给对方制造一点不可得性就可以了，什么是不可得性呢，简单来说就是你要让他明白一件事情，你不是一个一直在原地等他的人，一旦他想决定和你分手。那就意味着他不可能再轻易的得到你了，也就是说你要让他看到这个后果，就是彻彻底底的失去了你，千万不要在前任面前表现的随时随地都在等他，这里说的制造不可得性，千万不要直接的告诉前任说，我不会再爱你了。我也不会再联系你了，这是此地无银三百两，那什么才是真正的制造呢，就是你们在锻炼了一段时间之后呢，对方可能已经来主动找你了，但是你表现的却异常冷漠，哪怕你在线回复也很慢，或者说你根本就不会上他的当。那么当对方发现你不再像以前一样，马上就能联系到你的时候，他才能够意识到你变了，可能是真的要失去你了，他的内心才会有这种落差感，一旦有了这种落差感呢，他就会更想主动来找你，看到这里我就知道你肯定会担心。如果说你一直断，断没了那该怎么办，对方会不会真的就放弃呢，那关于这个视频呢，你可以往前翻一番，锻炼会不会真的让你跟前任，彻底没有希望。'
