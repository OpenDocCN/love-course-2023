  text: '# 分手后遇到这三种情况，教你如何做才能正确和前任复合 - P1 - 亭姐说情感 - BV1Sa411P7g8如果你的挽回出现了以下三种情况，那本期视频你一定要看，我会教给你正确的复合方法，第一种情况，双方没有联系方式，对方分手的时候比较绝情，如果说你已经联系不上他了，那么此刻呢，我们要做的就是找一个联系渠道。但是不要第一时间通过这个渠道去联系他，比如说呢，他把你拉黑了，但是呢，你知道他的账号，那你完全可以在一段时间过后，用小号尝试联系，但是有个关键点，你需要隔一段时间再去联系，不要刚拉黑。你就急着用小号去骚扰，其实在分手后，最烦的就是你的求归不舍，如果说你已经对他死缠烂打过了，那么现在呢，就是你给自己点时间重建良好印象的时候，梳理一下你们的问题，因为这些问题呢。就是你复合时需要攻克的难题，现在的你啊，可能是急于复合，担心他会另有新欢，难以找到复合矛盾之间的联系，更不知道如何去打破目前的僵局，这个时候啊，做这些事情是最理智的，第二种情况，有联系，但是回应冷漠。相比第一种，这种情况更让人崩溃，好在还有一个复合的窗口，但是很多人呢，在这个阶段会自暴自弃，觉得自己没有希望了，算了吧，不挽回了，最后呢又后悔，来来回回的犹豫和纠结，面对这种情况，我们要做的。就是从边缘的话题入手，不要一上来就说感情，更不要用乞求的口吻跟他沟通，他对你的冷漠呢，都是在一起时的激烈矛盾，你越是求他，他就越会怀疑当初怎么会喜欢你，我们可以找一些互动性。或者自我披露你在感情里的一些问题，这些呢都是重新唤起回忆的好方法，很多时候啊，对方分手后，会觉得跟你在一起吃亏了，这个时候你自我披露，会让他有一种被认同的感觉，从心理上呢也就更容易接受，第三种。回应良好，但是一提复合就回避，这类呢就是很典型的回避态度，一碰到问题啊，就会躲进他的安全区，不管你把话说得多好，他依然坚持自己的决定，等到你放弃了和好的目标，他就会跟没事发生一样，正常跟你沟通。背后的原因是什么呢，其实啊就是他害怕攻击别人，他很难表现出自己的攻击性，害怕自己决绝的态度再次伤害你，怕跟你连正常的沟通都做不到，所以呢只能用回避表达自己的想法，那在什么样的情况下，他会主动跟你复合呢。这类前任啊往往需要一些，戒律性的因素才愿意接纳你，所以呢我们要让他看到，你们能有不一样的未来，再说直白一些啊，就是我们要让他看到，你身上的闪光点，看到你的潜力和价值，他自然就会主动的靠近你。其实呢不管是哪种情况，复合呢无非就是你如何去看待这段感情，又如何去提升自己的问题，牙齿有时候会咬伤舌头，睫毛呢偶尔也会刺激眼睛，任何一段亲密关系啊，都是有互相伤害的可能，然而呢到头来啊我们还是可以发现。即使是互相伤害，我们仍然无法舍弃彼此，如果说你现在正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
