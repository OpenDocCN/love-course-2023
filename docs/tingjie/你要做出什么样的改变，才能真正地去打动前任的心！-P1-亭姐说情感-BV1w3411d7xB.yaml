  text: '# 你要做出什么样的改变，才能真正地去打动前任的心！ - P1 - 亭姐说情感 - BV1w3411d7xB分手后怎么让对方看到你的改变呢，为什么你改变了对方还是拒绝你，这是两个问题，我先讲为什么你改变了对方还是拒绝你，首先呢如果说你觉得对方拒绝的是你这个人，那你就大错特错了，为什么会这样讲呢。我来举个例子啊，比如有一个关系闹崩的朋友，为什么会闹崩呢，是因为这个朋友做了让你不开心的事情，所以你就否定了这个朋友，那这个事的重点是你朋友做了你不开心的事，这是一个起火点，而你否定他是因为这个事情。而不是因为他这个人，所以大家要明白，他拒绝你不是因为你这个人而拒绝你，而是因为你以前做的事让他不开心了，最后导致他拒绝你，所以呢你改变的重点应该是，改变对方提出的你做的不好的地方，而不是其他的。如果说你连自己改什么都不知道，那你的改变对方又怎么可能会接受呢，明明是一个很朴素的男生，你非要搞得花枝招展，你觉得你很努力的在做改变，但是在对方的眼里你确实是在搞笑，还有啊。你的改变只是停留在自己觉得改变了，今天刚分手过几天就觉得自己变了，如果说你是他你会相信吗，这只是在作秀而已，改变应该是由心而发，而不是让对方答应和你复合的改变，那么怎么让对方看到你的改变呢。其实啊这个也很简单，你想想你分手之后都干了什么，每天各种平台去看对方，寻找各种蛛丝马迹，甚至是别人听了一首歌，你都能分析出很多问题，你觉得你会这样，他就真的能够完全忍住不看你吗，他也一样是会来看你的。这就是人性，男女都一样，如果说你们之间还有联系，那你的改变就可以是通过交流，朋友圈或者是朋友的口中传递给对方，所以呢不是对方看不到你的改变，而是你太心急了，你想要的结果他没有给到你。所以呢你觉得对方看不到你的改变，你要明白改变它是有一个过程的，那么对方接受呢，他也是需要一个过程的，不要把改变当成是一场针对他的表演，你现在要做的，不是刻意的让对方相信你改了，当你把改变的目的。是为了让自己更好的去改的时候，那你身上所散发出来的那种状态，和现在的一定是完全相反的，对方是能够感受到的，所以大家的改变要找对方向，不要怕对方看不到你，只需要用心去做，一定会看到的。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
