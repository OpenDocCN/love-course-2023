  text: '# 挽回前任时的三大地雷话题，想复合就一定不要提！ - P1 - 亭姐说情感 - BV1vG4y1A7NX分手之后你想挽回，每次呢你都碰一鼻子灰，我跟你说呀，这都是有原因的，你对于两性关系这个认知啊太少了，缺乏准确的把握男性的心理，换句话来说，你不知道对方真正想要的是什么，哪怕你步步紧逼，他也不会说附和。今天呢我就跟你们分享四个，千万不要跟前任说的话，这四个坑哪怕踩一个，你这个挽回的几率呢都得下降，第一个千万别跟前任说我会等你，很多人被提分手之后呢，就觉得我好像没有机会了，那我就先等着吧。一旦说出了那一句我会等你这句话，就代表你有企图心，就是打破我常说那种，我们无所求那种状态，那当你暴露出强烈的虚伪感的时候呢，你这个前任呢他就会怕，所以说你千万别说这句话，当你说出这句话的时候。代表你的价值非常低，对方在潜意识里就觉得，你是不是没有魅力，所以呢才是他其他的选项，你没有其他异性，这样呢他就会更加强化，他跟你说分手这个选择是对的，第二个千万别跟前任说，我们要不要一起做点什么。尤其是在分手初期，你这么讲也是有需求感的，因为很多时候不会有这种情况，那么在分手之前呢，我们已经讲好要去哪儿做点什么了，或者说你们本来就习惯，要在一起做点什么了，那分手之后呢比较好的做法就是。等对方主动来问你，等他来主动问的时候呢，咱再答应人家去做，如果说对方没有主动提起，我们就假设这个事情已经结束了，不需要继续，其实呢他跟你分手有点像，商业上的解约，我跟你解约了。那我跟你这个公司当然是没有来往了，我们之间要做的事就不需要继续做了，无非是后面你们已经铺垫好了朋友关系，然后呢他要主动提起，不然呢你主动跟他讲，咱要不一起怎么怎么离去吧，他可能会怀疑你的动机。并且也会拒绝你，毕竟是分手之后，他已经对你没有感觉了，自然不会去延续之前做的那些事，你这个执着跟纠缠呢，只会把自己摆在一个很低的位置上，他对你的回应不怎么热情，甚至很冷淡。然后呢你们那个关系就越来越僵硬，第四个你千万别问前任，我们还有机会复合吗，你问这句话，他一定会感觉到你在做复合这个打算，如果说前任问你这句话，那当然是个好情况，但是有的时候他也可能是陷阱。可能对方没有想跟你复合，只是想要通过这种方式，去试探一下你真正的意图，又或者他可能一点点复合的意图，遇到前任问，你说我们还有机会复合吗，我建议你啊你顺其自然吧，但是你自己千万别去问对方这个问题。在挽回过程当中，你要始终保持一个心态呢，就是我是一个很好的人，或许在交往过程中我犯了一些错，出了一些问题，但是纠正完以后我依然有魅力，对方他一定会喜欢我，你一定要有这种信念，这个呢就是吸引力法则。不管是挽回还是撩人，还是在恋爱的过程当中，用你一定会喜欢我，这种心态去跟异性相处，你的自信才能散发出来，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
