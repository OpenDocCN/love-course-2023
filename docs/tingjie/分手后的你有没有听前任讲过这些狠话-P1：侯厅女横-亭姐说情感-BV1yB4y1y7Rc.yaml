    -   如何让他从不爱回到爱\n    1.  通过实际行动改变局面\n    2.  学习情感经营知识\n    3.  提高情绪管理能力和自身价值"
  text: '# 分手后的你有没有听前任讲过这些狠话 - P1：侯厅女横 - 亭姐说情感 - BV1yB4y1y7Rc分手之后前任有没有对你说过这些狠话呢，比如他跟你说求你了你能不能不要再烦我了，我真的受够你了能不能放过我，你走吧你怎么就不明白呢，我们不可能会有未来，我再也不想看到你了。跟你在一起是我这辈子做过最错误的一个决定，然后呢说完这句话之后啊，你是不是觉得他再也不会爱你了，没有希望复合了，如果说有的话，那我这个视频会告诉你啊，他放狠话背后的真实的心理到底是什么。当他说完这些话的时候呢，你会想为什么会突然变成这个样子，他以前不是这样的呀，现在怎么能这样对我呢，你觉得他是不是不爱你了，现在呢他确实是不爱了，以前爱不代表现在爱，爱是可以转移也是可以变化的。情感是流动的，但是呢你会觉得没有机会复合了吗，不爱呢也是可以回到爱，是不是很凌乱，为什么呢，因为爱已经被消磨得所剩无几了，他们是累了，之前感情中就很累啊才分手，分手后还纠缠更累，现在就可以开始去想一下。在他说这些狠话之前，你是不是纠缠过他很多次，或者是你们这段感情曾经呢是分分合合很多次的，在这种负面的状态当中啊，就像是温水煮青蛙一样，慢慢消磨你们彼此的爱意，到最终呢他也会感觉到越来越累。你好好想一想是不是这样的，然后你的心里啊想对方都这样的态度了，即使我再怎么做感觉都没有希望了，但是呢你又不甘心又放不下，明天呢你又会想，哎算了吧反正他不爱我了，后天呢你又纠结到底要不要挽留态度反反复复。然后呢就陷入到了这个头痛的选择题中，苦不堪言，其实啊对方是累了，负面情绪上头的时候才会说出那些狠话，只是代表他当下的一种状态，是一种心理防御机制的启动，你换位思考一下，你也有情绪失控做出狠话的时候啊。当别人一而再再而三的挑战你的忍耐度的时候，你也会爆发的，爆发情绪呢通常是通过语言表情行为这些，这是人体的一种生理保护机制，通过发泄呢来保护情绪的稳定，就像你憋了很久，那一定要去上厕所是一样的道理。所以呢我们要想的是不爱的原因是什么，如何去让他从不爱回到爱，你的感觉呢是通过实际行动去改变现在的局面，而不是说沉溺于负面情绪里，伤感纠结左右为难，有着大把的时间你还不如去学习情感经营的知识。提高一下情绪管理能力，提高一下自己的价值，胡思乱想又有什么用呢。'
