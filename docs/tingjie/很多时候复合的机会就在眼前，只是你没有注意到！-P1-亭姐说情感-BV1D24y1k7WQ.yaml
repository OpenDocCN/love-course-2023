    \  未删除共同好友、悄悄关注动态表示留有复合可能性"
  text: '# 很多时候复合的机会就在眼前，只是你没有注意到！ - P1 - 亭姐说情感 - BV1D24y1k7WQ分手之后如何把握复合时机，99%的人都在这里犯过错，今天我来告诉你，如何正确的做好挽回的第一步，分手之后对方的哪些行为，说明他对你还有感情，我会有以下几个点跟大家分析一下，最后一个点是最关键的。其实分手之后大家都会很难过，很悲伤，然后你就会陷入到一种，绝对感性的状态当中，一点风吹草动，或者是对方一点动静，就会让你感觉非常的敏感，所以你认为他此时此刻，非常的绝情，这很正常，因为你现在失恋了。你觉得自己是一个被抛弃的那一方，那么对方呢，我们也要换位思考一下，对方其实跟你谈恋爱，分手了也会很难过，只不过这种难过，不能够支撑他和你重新在一起，他现在当下是非常理性的，不过你不给他传递一个媒介。传递你可以和他，好好走下去的那个决心，还是像以前那个样子的，他绝对不会来找你的，因为爱你的人也会伤心，也会难过，所以说你们分手之后，他必定会难过，这下你可以放心了吧，然后他哪些点能够证明。他对你有感情呢，很多人呢，他去找前任一次两次，觉得对方态度不好了，就觉得对方不爱你了，我告诉你啊，当你去联系前任的时候，他不管什么时候回复你的，他隔了一个小时两个小时，还是第二天回复你。那么当他只要决定回你了，那么就说明呀，他的感性战胜了理性，因为他在思考，这个人给我发消息了，他想干嘛，是不是就想跟我复合了，算了我还是理他一下吧，他在权衡当中选择了你，所以说他对你还是有感情的。所以说呢，你不要因为分手之后，对方无法长期的满足你，就导致你觉得他不想跟你复合，这样的想法是错误的，第二点，就是他没有删除，你们两个人所有的共同好友，因为所有人都知道，分手之后。一定会和自己身边的人去说，那么在这个时候，没有删他的原因是什么呢，因为他害怕跟你复合之后啊，他又删了那些人，最后不好去收场，所以说留了一线生机，第三点，就是他会有意无意的，去悄悄的看你的动态。刚分手的人呢，大多不是因为好奇才去看的，而是因为想到了这个人，因为人跟人在一起啊，即使你们现在吵架闹分手了，他还是会去想念你，还是会去怀念对方，所以说呢，当对方来看你的时候，就代表啊。他那一刻真的是非常非常想念你，控制不住了，所以说我们要做的是什么呢，一定要接受分手的这个事实，然后呢更新好你的动态，要积极
    要阳光，然后呢时不时的啊，去发一些美好的回忆，让对方去看到，你也不是想分手的。所以呢在这个时候，时机就出现了，你现在学会了吗，如果说你现在正在经历一些，情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
