  text: '# 如何打破前任的回避态，让你们的感情和好如初 - P1 - 亭姐说情感 - BV1LY4y1o7Z4无论你做什么你的前任都非常冷漠，也不愿意有任何交集，甚至十分抵触，那你应该怎么办呢，那其实啊出现这种情况，极有可能是心理学当中的回避态，回避态的意思呢就是要，在快分手的时候啊，或者是已经分手之后。对方以一个完全回避的态度，来面对你的所有的问题，他不会主动联系你，你主动给他发消息呢，他也不会去回复你，也不会和你见面，有时候啊甚至是把你给拉黑删除了，那如果说在你们刚分手几天，出现这种情况。那就是正常的，你可以再观望一下，但如果说你们分手已经超过了三个星期，还是这种情况的话，那就需要注意了，你们这种关系是真正进入到了一个回避态，在这里还是要注意一下，回避态跟回避性依恋人格。其实它是不一样的，回避性依恋人格呢，是具有回避性人格的问题，也具有一些依赖性人格的问题，他们会害怕感情受伤而选择逃避，也会导致成为回避态的状态，而回避态的人呢，他们绝大多数情绪比较稳定。但是有一些做法和话语会很伤人，他们在感情当中呢，是不希望伴侣太过粘人太过作闹的，吵架也不愿意分手，所以呢遇到问题，可能一开始会尝试着去解决，解决不了呢，就会把问题归咎在你的身上，那累积多了之后呢。就像山崩一样，会触犯他们的逃跑机制，也就是选择逃避，常见的回避原因有两种，第一种是因为外界的压力，工作压力或者是父母的催婚等等，那如果这个时候，你们出现了一丁点的问题，他就会选择逃避身边的一切事物。包括你们之间的感情，那第二点是不知道该怎么去面对你，分手之后，可能你给他留下的负面印象太多了，他也不想去处理任何关于感情的问题，害怕自己不够坚定，然后呢又开始重蹈覆辙，就是你所认为的前任分手，冷漠绝情。也不沟通，那其实呢就是他选择了逃避，而你们的关系呢，也就进入到了回避他的状态，他们提分手主要呢也是两个原因，第一点是你的作闹，第二点是你的逼迫，你认真想一下，有没有在感情当中，不管不顾的跟对方宣泄情绪。一会这个一会那个的，或者天天吵着闹着让对方去陪你，然后呢带给他非常大的压力，那其实呢你们都是很包容的人，大多数时候都会选择沉默忍让，所以呢你每次啊觉得吵完架之后呢，都是自己有理有据的。但是突然对方就提了分手，没有一点迟疑，不过这种无可奈何的状态，也不是没有复合的余地，如果说你现在啊，正在经历一些情感的困惑，你也可以私信复合，让你爱的人重新爱上你。'
