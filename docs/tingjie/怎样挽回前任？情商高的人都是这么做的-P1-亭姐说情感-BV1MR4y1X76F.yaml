  text: '# 怎样挽回前任？情商高的人都是这么做的 - P1 - 亭姐说情感 - BV1MR4y1X76F成功往回前任只需抓住一点，这个内容很重要，我只讲一次，你要是听明白了，理解透彻，并且马上去运用的话，他就一定会跟你重新在一起，甚至和好了之后，你们再也不会有任何的隔阂，其实很多人都不明白。人为什么可以那么轻易的，很斯雅心意去分手，很简单的认为，只是对方不爱了，性格不合适累了，或者说家里面太反对了，有新的人出现了等等，可这些呢，都是嘴巴里面说出来的理由，那底层逻辑是什么呢。是你们之间互利的需求破裂了，对方才会有意识，才会有想法，一步一步的去远离，那什么叫做互利的需求呢，钱吗，不仅仅是，也可能是你的情绪，颜值，家庭背景，工作潜力等等，以及在整个恋爱过程中的归属感。对方需要的被认可，被尊重，被理解，舒适的沟通方式，因为前任在你身上得不到这些，所以呢他才不想继续，因为继续只会满足你个人的需求，那我举个例子吧，就比如说，你们去买房，租房地产的朋友们都知道。从商业化的角度来讲，三点，跟感情一样，刚需，软需，硬需，刚需是什么呢，你需要我住的地方，你能不能负担得起贷款等等，软需是什么呢，就是这个家的装修，朝向，小区环境，地理位置方不方便等等，而硬需是什么呢。这个房子它必须能够遮风挡雨，下雨不漏，冬天不冷，那如果说是个豆腐渣工程，住个几年就不行了，就算你地段再好，价格再便宜，我也不能要，对吧，那么在感情中也是如此，那假如呢，我需要那种像父亲般一样。来爱我的这种情感需求，如果说他是一个直男的地中海，除非他的硬需，刚需，非常非常的出色，那不然呢，不好意思，我根本就不会跟这种人结婚，那么你现在要做的就是，负盘和反思，你的前任究竟想要的是什么。你能给他什么，万一你实在是给不了他想要的，那你可以用哪些其他方面去弥补呢，等你想通了，你就知道该怎么做了，那说了这么多呢，我想告诉大家，互利需求真的很重要，如果说你能够明白这一点，并且能去付出行动的话。我相信啊，挽回一定是很快的事情，如果说你现在正在经历一些情感的问题，你也可以私信复合，不让你爱的人重新爱上你。'
