  text: '# 如何做才能利用损失厌恶心理拉回前任对你的心 - P1 - 亭姐说情感 - BV1Md4y1g7GZ今天要说的这个方法可以让那些反复纠缠无果的人，再次看到一丝复合的曙光，如果说你已经纠缠了很久，你的前任呢也对你很排斥，甚至拉黑删除，那么今天的这个方法一定要学会，心理学上有个效应叫做损失厌恶效应。简单来说就是人们对于理所应当的收获，并不会感觉到非常开心，但是呢对于失去的东西一定会非常难过，因为他潜意识里面会因为失去，觉得这个东西的价值增加很多，所以呢当对方提出分手之后。前期你可以进行一些讨好和纠缠，然后突然后撤表示放弃这段感情，这样呢就很容易引发对方的损失厌恶心理，这样做的好处呢有三点，第一点就是不管他有多么的冷漠，多么的绝情，你这样突然的后撤。都会让他产生一个巨大的心理落差，让他产生不安和焦虑的情绪，第二呢就是停止给对方制造负面情绪，一开始你的讨好纠缠让他产生很多冷漠，厌恶甚至是绝情的态度，这样做也可以及时止损，第三呢就是获取尊严。你之前的行为很掉价也很卑微，你只有先拉高自己的地位，才可以平等的处理和他的关系，下面讲讲细节啊，当对方有两次明显的表达出来，你不要再来烦我，我们已经没有任何可能的时候，这个时候要果断的表示放弃。不要去长篇大论也不要发小作文，简单几个字用清楚的态度就可以了，并且呢你的言行一定要改，不要前脚说要放弃后面要去纠缠，不要用任何行为让对方觉得，你还在关注他你还是在意他的，第二点就是刺激他。如果说在这个过程中他主动来找你，无论以任何方式跟你去聊天，你都要表现出高冷，因为他只是来试探你，到底有没有真正的放下他，这个时候一定要稳住情绪，不热情也不讽刺，就是表现的很平和，绝口不提感情的事情。即便是他提了你也表现的很模糊，第三就是视觉刺激，比如说你的性格情商，这些在短时间内很难有很大的改善，对方也不容易察觉到，但是改变自己的形象，改变自己的气质，这些是很容易表现出来的。你也可以通过社交平台去展示，运动健身美食，你自己的社交圈子，这些完全是可以做到的呀，刺激到对方不甘心的心理，以上的这些方法都是框架，也有很多细节需要你自己去关注，时机和力度去把握，都是非常重要的。'
