  text: '# 分手后学会这样做，其实多半都能复合！ - P1 - 亭姐说情感 - BV1RB4y137Kn学会这样做基本上都能复合，其实从客观上来讲，不管是什么类型的分手，其实呢都是可以和好的，只是看这个难度大小，以及时间程度而已，但是啊有一个前提，那就是方法要对，执行力要强，很多人跟我留言说。分手了不知道该怎么办，那么今天我就告诉大家一个，颠覆你认知的方法，看完之后呢一定能帮助到你，如果说你认为分手了，就是遇到了错的人，这种心态呢我建议你直接滑走，我更希望的是能够认真的去，处理好这段感情。能够做出完善的人，这套视频呢实战性非常强，建议先点赞收藏起来，可以反复观看，首先呢你要明白，你们的关系呢已经是出现了问题，起码呢站在对方的角度，这个问题很大，大到对方呢已经无法再跟你继续下去了。已经失去了吸引力，或者说呢看不到任何的希望和未来，所以说呢真心分手之后，一定要把握好每一个细节，下面我所说的都是重点，听好了，我发现我不爱你了，是因为我们的关系出现了矛盾，我看不到希望和未来。是因为你的缺点，我不相信你以后的改变，说白了，心中有过不去的坎儿，所以呢才分手，这是因为你曾经犯下的错，一定要搞清楚，分手呢是一个先后顺序，它是因为你们之间存在了一些问题，才导致对方不爱你。而不是因为他不爱你了，才出现这样的问题，导致你们分手，不爱呢一定是有原因的，而这个原因呢就是导致你们，之间分手的根本所在，所以说出现问题导致的分手，对于他来讲也是长痛不如短痛，所以说呢对方现在对你冷淡。冷漠绝情，语言坚定，不给你任何机会，或者是说直接删除拉黑，甚至呢已经找到了新欢，这些呢都不会让你们的感情，变得无法复合，只要你向他证明，你有能力解决到你们之间存在的问题，你就会有很大的机会。让他回到你身边，有没有这样的一个感觉，你曾经喜欢了很久不用的东西，比如说衣服也好，笔呀或者一个包，但是呢突然有一天发现找到了，或者是坏掉的时候，会有一种非常可惜的感觉，甚至呢觉得它还有用。这就是心理学上所说的损失厌恶，也叫做过山车情绪，我发现大多数的咨询者呢，其实也已经纠缠很久了，而这个策略呢刚好适合，也经过大量的实践证明很有效，它有效的原因就在于损失厌恶，哪怕他真的已经不爱你了。但是后来呢觉得已经失去了一个，原本很爱自己的人，很沮丧很痛苦，从而呢激发对方的损失厌恶心理，从而呢就促进了他的一个危机感，这就是复合的一个基础，那越不好我们就越有机会，终止对方的负面情绪。你可能已经纠缠了一段时间，对方也很明显地表现出来，对你很讨厌了，这个时候利用过山车的情绪，这个原理呢即是止损，停止对方对你的一切负面情绪，你明白了吗。'
