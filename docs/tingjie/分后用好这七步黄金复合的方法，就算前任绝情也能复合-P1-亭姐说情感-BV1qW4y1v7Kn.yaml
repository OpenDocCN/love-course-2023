  text: '# 分后用好这七步黄金复合的方法，就算前任绝情也能复合 - P1 - 亭姐说情感 - BV1qW4y1v7Kn想让女朋友回头只需要七步，如果说你爱的女人决心分手，眼看没有任何回头的余地，你千万不要频繁的去给她发消息道歉，只需要下面七步，做好了她就会重新回头，七个步骤缺一不可，必须严格按照顺序来执行。建议大家先点赞收藏反复去观看，并且拿出一张纸，按照我说的步骤写下来，总结自己遇到的问题和方法，遇到问题不要慌也不要难过，有情绪都是没有用的，你只有理性的去分析，才可以找到解决的方案。今天直讲核心没有鸡汤，第一，认可对方分手的需求，以朋友相待，第二，保持弱联系，不能频繁的发消息，而是让她可以回到你们，至少不把对方拉黑的这种状态，第三，找出你们相处之间的这个问题。复盘之前相处的一些细节，把这些问题全部写下来，逐个去分析，并且自己找出解决方案，第四呢，改变自己，并且能让她看到你改变的那一面，第五，要加强自己对对方的一个吸引力，你之前吸引她的地方是什么呢。就把这个地方扩大，第六，引导对方表达自己，即使表面上呢同意分手了，也可以找她聊天，让她多表达，而你呢，尽量少说话，第七，重新建立联系，线上聊得很愉快，三次约线下见面，见面时候呢不要聊过去。你们要像朋友一样去相处，找到机会去解释一下，自己过去的种种不好，以上这期步呀，一定要按照顺序，一步一步的来，中间呢切记不要着急，不然对方一旦产生了排斥的心理，就全盘结束了，只要把握住每一个细节。你就会发现越来越轻松，如果说你现在，也正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
