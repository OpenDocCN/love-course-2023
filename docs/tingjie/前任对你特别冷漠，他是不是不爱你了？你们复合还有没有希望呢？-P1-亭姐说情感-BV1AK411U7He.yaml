- summary: '-   前任冷漠并不代表不爱你，正确处理可加速复合'
  text: '# 前任对你特别冷漠，他是不是不爱你了？你们复合还有没有希望呢？ - P1 - 亭姐说情感 - BV1AK411U7He有很多的人呢都跑来跟我吐槽，前任对我特别冷漠该怎么办，他是不是不爱我了，我是不是就没有希望了，按理来说呢要是对方特别热情，还用得着你来挽回吗，挽回对方的时候啊，被冷漠对待其实是特别正常的。但是如果说你正确的应对和处理对方的情绪啊，前任的冷漠就会成为你们复合的加速器，可是有些人呢不仅他处理不好，反而呢还起到了火上浇油的程度，最后的结果就是令对方越来越冷漠，直到两个人最后彻底的彼此拉黑。老死不相往来，那想要打破前任的冷漠，那接下来的这几点你可以试试，首先第一点，拒绝索取，分手后常见的那些频繁的卖惨啊，重复的给对方做出保证和承诺，无意义的分享自己的生活，对对方的生活进行屈寒问暖。这些行为无一例外都有一个共性，向前任索取情绪价值，你一直在向对方传递一个观点，你极度渴望对方回到你的身边，并且来照顾你的情绪，对于这种行为呢，对方当然会对此冷漠，因为对方已经不再信任你了。现在你再去和对方索取一些情绪的价值，对方自然就没有动力来迎合你啊，那第二点呢，在不引起对方反感的情况下去，跟前任建立沟通联系，其实说出来可能你们不相信啊，正确的联系对方的方式呢，并不是靠发消息实现的。其次啊要真正做好你的展示，把有效的信息传递给对方，什么意思呢，就是先让前任对我们产生兴趣，让前任被我们的改变所吸引，前任之所以表现的那么冷淡啊，说白了因为觉得你不可信，当初你说了多少次你会改。但是到了最后呢你什么改变都没有，你们才刚刚分手你就和前任表示，自己像脱胎换骨了一样，换位思考一下你觉得你会相信吗，所以啊做好前期的铺垫和展示十分重要，展示呢是一个循序渐进的过程，而不是突发的改变。很多人在挽回对方的时候啊，会为了尽可能的让对方快点回来，然后无底线的付出，就是为了讨好前任，让前任回心转意，但实际上呢，这种做法是特别错误的，因为在这个过程当中，对方已经完全没有了和你复合的理由。那这个时候你还想去打动前任，就要传递我们的诚意，但是在这个过程当中，一定要把握好自己付出的程度，不可以为了挽回对方，而一步步丧失自己的标准和底线，有框架有底线的改变，并且正确的传递有效的信息。才能够让前任在这个时候，选择重新接纳你和你复合，如果说你现在正在经历一些情感的问题，你也可以私信复合哦，我让你爱的人重新爱上你。'
