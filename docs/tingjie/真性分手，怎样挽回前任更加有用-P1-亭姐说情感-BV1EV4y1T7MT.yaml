  text: '# 真性分手，怎样挽回前任更加有用 - P1 - 亭姐说情感 - BV1EV4y1T7MT真性分手符合最狠的一招，真性分手应该怎么去挽回呢，如果说你出现了真性分手的情况，说明呀他要分手的决心是非常的坚定，如果说你一味的去认错，那其实对他来说是没有任何用处的，正确的挽回方式应该是什么呢。首先啊第一步空间抽离彻底消失，当他提出分手的时候，说明你对他来说已经没有什么吸引力了，这个时候呢要立刻的停止纠缠，同时要抽离一段时间，让他感觉你像人间蒸发了一样，这样做的目的是为了通过时间来淡化他对你。之前的负面的印象，跟负面的印象空间抽离不是单纯的冷冻断连，而是要在他面前彻底的消失掉，别去看他的什么朋友圈抖音里面去瞎逛，也别去看他的各种社交媒体下面的，去留言呀评论呀也不要发短信。发任何的联系方式都要断绝，让他好好地去思考回顾一下你们的过去，包括你的好你的坏，让他尽可能的有一个客观的好印象，如果说联系了，那么你一定要发一些正面的积极向上的内容，去给他讲一讲有趣的事儿。记住啊短信内绝对不要再邀约他，第二步去改变自己，提升自身的价值，你要明白他和你分手，和你本身是有很大的关系的，其实挽回的最终的目的大家都搞错了，不是去挽回他而是去挽回你自己，挽回更加有魅力的你。所以呢在这个阶段你需要做的是，不断地自我反省，思考以后应该去怎么做，怎么样去避免类似的错误，重新去提高自己的魅力和自己的认知，多去学习培养你的各种兴趣爱好，让你拥有精彩充实的生活。让你展现给他的是正面积极的东西，在你充实的生活正式的进入轨道之后呢，你就可以把自己精彩的生活，通过你的照片呀社交软件呀等等去展示，一旦以后你们恢复联系，加上你的联系方式之后，他就会看到你的精彩的生活。同样也会被你吸引，虽然说在分手的过程中啊，这种提升是很痛苦的，也非常纠结，感觉最开始呢好像是没有什么用，但是如果说你真的去下定决心去做了，那么即使是真心分手，你挽回的几率也会大大的提高。还有一个重点就是多去认识异性，当你更全面更完整的去了解自己，改变了自己之后，会有大量的机会去重新认识一些新的异性，如果说那个时候你还是喜欢这个人，请继续往下看，那么第三步就是恢复联系，重建吸引力。你可以跟他取得联系，或者是制造偶遇，让他感受到你的变化，让他感受到你的魅力厮杀，这里所说的建立联系，我们最好呢是去建立偶然的联系，也就是说偶遇，因为人呢其实都喜欢感觉这个东西，喜欢缘分这两个字对吧。如果说在偶然之间感受到你的魅力，那么他很有可能相信这就是上天的缘分，让你们能够再次相遇，记住呀不要很low的去表达出，你们超越了普通朋友的兴趣或者是好奇，千万也不要去问太多的问题，一定要学会克制。一定要给他一个新的形象跟新的印象，如果说你前期的做法见效的话，那他对你的这些负面的印象就会淡化很多，那这个时候呢，你就可以重新回到吸引阶段，正常去做邀约了，那么第四步呢就是你们的感情的升温。去建立舒适感，这个阶段的流程跟步骤啊，平时约会的这个阶段和步骤是相同的，那么在这个阶段你需要做的是，不再去犯以前犯的同样的错误，你要表达出你跟过去的自己完全不同了，让他能够感觉到你变得非常的轻松。你现在的世界观各种观都改变了，记住了不要再去强求，正常的和他交往就可以了。'
