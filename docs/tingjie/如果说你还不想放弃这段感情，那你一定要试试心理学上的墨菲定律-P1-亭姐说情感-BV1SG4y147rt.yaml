- summary: "-   如果你还不想放弃感情，可以尝试心理学的莫非定律，包括担心的事可能发生和出错的事总会发生。解决方法包括看淡时趣和适当检查，调整心态和利用情绪价值提高感情浓度。挽回感情需要正确方法和积极态度。\
    \ \n    1.  莫非定律体现在担心的事可能发生，如害怕失去联系，解决方法是看淡时趣和适当检查。\n    2.  出错的事总会发生，如患得患失，解决方法是调整心态和利用情绪价值提高感情浓度。\n\
    \    3.  挽回感情需要正确方法和积极态度，关键在于客观看待自己，用正确操作方法努力。"
  text: '# 如果说你还不想放弃这段感情，那你一定要试试心理学上的墨菲定律 - P1 - 亭姐说情感 - BV1SG4y147rt如果说你还不想放弃这段感情，那你一定要试试心理学上的莫非定律，这招用好了不怕前任不回头，具体来说莫非定律的体现有以下两个方面，第一，如果说你担心某件事情会发生，那它真的有可能就会发生，举个例子。你认识一个人很喜欢他，和他在聊天的时候，你总是害怕记哪句话说错了，会让他不喜欢你，然后你和他在聊天的过程中，就一定是非常紧张紧绷，无法做到自然舒适放松的状态，那相处都相处的不舒服。最后的结局一定是对方真的不喜欢你，放到往回中也是一样的，本来你们两个人是可以正常聊天的，但是你的得失心太重了，你害怕哪句话说错了，你想的特别多，你就会变得非常紧张，紧张的情绪传达到对方那里。就变成了一种压力，你越害怕跟对方失去联系，就越无暇顾及这段感情里面，你们聊天的舒适度，也就越有可能真的和对方失去联系了，解决这个问题的方法也很简单，就是看淡时趣，第二，会出错的事总会出错。我们在感情里面都难免会变得患得患失，但是有很多正确的方法是可以避免的，我们不想让它发生的事情不发生，但很多人往往会朝着反方向去做，比如说不信任对方，频繁地去查对方的手机，用删除拉黑分手这样的方式。来索取一些安全感，不允许对方出入有异性的场合，那么我一般的主张就是，适当的检查是必要的，但是不要查得太频繁了，当你抱着一颗想要去得到点什么，答案的心情去查的时候，你就一定会发现你什么，还是那句话呀。感情里面有很多正向的恋爱技巧，可以让两个人之间的感情浓度越来越高，但如果说你用的是错误的方法，比如作死，比如控制，比如强行改变，就一定会丧失你们两个人相处的舒适度，那么在挽回的过程中。如何预防莫非定律带来的负面影响，保持正确的心态去拉近你们的关系呢，第一，要给自己积极的心理暗示，在挽回的过程中，我听到最多的话就是，我害怕，我怕挽回失败，我怕对方拒绝，我怕对方有了新的选择等等。全部都是自己吓自己，所以最好的方法就是调整你自己的心态，不要总是消极的对待，为了一个想要的结果，不去做你该做的事情，本末倒置，当你什么都不去做，对方也没有看到你的态度。那对方自然就不会有一个好的反馈给到你，第二，善于利用情绪价值，提高对方对你的感情浓度，这个世界上这么多的分手，终究都是因为你们的感情浓度下降导致的，所以你在挽回的过程中，尤其是到了中后期的时候。一定要善于利用你的情绪价值，让对方增加对你的好感度，减少负面印象，虽然这句话很老套，但是你就是要拿出一个全新的你自己，散发你的优秀，散发你的积极，散发你的情绪价值，吸引对方对你的关注。同时呢让它产生情绪上的波动，挽回一段感情呢，是一件特别需要注重策略和实际的事情，关键就在于你自己愿不愿意去，客观的看待自己，面对自己真正的不足，用正确的操作方法去努力，方法不对，努力全白费。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
