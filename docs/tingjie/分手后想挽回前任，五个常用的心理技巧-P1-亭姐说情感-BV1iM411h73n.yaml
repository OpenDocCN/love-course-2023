  text: '# 分手后想挽回前任，五个常用的心理技巧 - P1 - 亭姐说情感 - BV1iM411h73n分手之后别再凭自己感觉跟运气去做事了，你要那样的话一定很痛苦，因为感觉跟运气往往是错的，今天呢我有五个非常重要的心理学技巧，让你知道在挽回的过程当中咱们应该做哪些事。才能最大化的去影响前任顺利的挽回成功，第一一定要拉开距离，很多人在分手之后啊，都会继续用情人的角度去面对前任，而前任呢他已经不是用情人的角度去面对你了，他现在就是想离开这段关系，如果说你还去死缠暗打。那他指定会产生厌恶的感觉，他会越来越讨厌你，所以呢在这个时候拉开距离，甚至说完全不联络，有可能会让整个局势完全逆转，他也可能在短时间之内开始质疑自己的决定，第二点，这个是很多女生都会犯的一个错误。就是不断的在提分手，或者是说分手的话题，因为你讲越多关于分手这个事，对方一定会越来越尴尬，毕竟开枪的是他，你不断的在揭这个伤疤，其实呢这个人际关系啊，他就跟做生意一样，我们有什么缺点，除非对方特别提起。否则你没有必要主动去提起你的这些缺点，这样呢只会让两个人关系更尴尬，第三点，别让他感觉到你很愤怒，想挽回前任，如果说你很愤怒，那你给我藏在心里面，或者说你用难过来表达，比如说分手的时候你掉点眼泪。咱蒙被窝里面哭一场怎么都行，但是别在前任面前表现出来，那么在分手的过程当中呢，你越平静的去面对他，对自己就会越有利，所以呢千万不要表现出来发怒的情绪，尤其是攻击对方，宁可用难过代替别愤怒，这点非常重要。没有男人会喜欢情绪不稳定的女人，你切记啊，尤其是在对方已经对你失去兴趣的这个时候，你的情绪失控只会让他越来越讨厌你，第四点，要保持神秘感，分手之后如果说你一直分享生活，分享太多的话。对方呢就会对你慢慢失去神秘感，他就会觉得，好像啥都知道了，对你呢就索然无味了，因为你做什么你都跟他讲，他觉得你要离开他的距离更低了，他已经把你拿捏的死死的了，这个就是人性，他越觉得你无趣。越觉得你离不开他，他就越不珍惜你，你就越没有动力想提升你们的关系，第五点，对方有兴趣的时候，你不要立马跳进去，或者说马上表现出一副非常想挽回的样子，因为有时候对方可能就是假性的想求复合。如果说他表达好感，那你可以回应他，顺其自然吧，然后呢就慢慢的一点一滴的累积，用这个方式让男人觉得有希望，但是呢有可能你会选择其他人，这样呢他才会有努力的动力，如果说你现在正在经历一些情感的困惑。你也可以私信复合，不让你爱的人重新爱上你。'
