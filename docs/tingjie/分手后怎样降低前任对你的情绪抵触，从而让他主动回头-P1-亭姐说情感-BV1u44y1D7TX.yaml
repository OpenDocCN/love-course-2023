  text: '# 分手后怎样降低前任对你的情绪抵触，从而让他主动回头 - P1 - 亭姐说情感 - BV1u44y1D7TX为什么你越纠缠前任他越反感，我说一句很残忍的话，前任不是接受不了纠缠，他们只是想被自己喜欢的人纠缠，现在的你前任真的喜欢不上，为什么说前任排斥跟你联系呢，说白了呀就是因为你还是那个老样子。身上的毛病没有改观，三句话离不了复合，根本就不知道自己做错了什么，还硬要求对方要去原谅你，自然呢就会引起他的反感，所以呀想要缓和前任的态度，你就要学会以朋友的身份，重新满足他丧失已久的情感需求。从而呢对他进行二次吸引，那么前任才能够重新接纳你和你们的关系，就比如说在曾经的感情中，你从未给过他认可，总是呢以一种打压的方式去相处，既然忍受不了了最后分手，那在分手之后，你完全可以发这样一条信息。你的胃药好像落在我这里了，最近胃还疼吗，用不用我给你送过去呢，再比如说前任与你分手的原因，是因为你缺乏对于未来的规划，让他丧失掉了期待感，所以选择跟你分开，那么你在分手以后呢，可以发这样一个动态。从今天起由我来完成两个人的梦想，记住啊，挽回一个人的关键，在于重新弥补他丧失的需求感，一般的情况来看呢，前任选择分手的原因，一般是以下十种需求感出现了缺失，陪伴信任认可赞扬接纳，忠诚安全共情鼓励理解。前任可能因为一种，或者是多种的情感需求缺失，只要你在挽回的过程中，能够准确的捕捉到他丧失的情感需求，他才有理由去重新接纳你，当然了挽回呢也是具体问题具体分析的，适合你的需求弥补。那才能够准确的把握住前任的痛点，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
