  text: '# 想让前任主动回头找你的话，你就得让他胡思乱想 - P1 - 亭姐说情感 - BV1jg411i7WW想让前任心甘情愿的回来找你，你就得让他对你胡思乱想，但是你现在全凭的道歉小作文，纠缠的求和话术，这些有用吗，他看到你啊只有烦，怎么可能再为你进行情绪投资呢，想要重新在一起。是需要去调动对方的情绪和制造希望的，今天呢我就来跟大家讲讲这两个问题啊，先说调动情绪，首先呢情绪啊它并不是单独存在的，它是因为发生的事情和说出的话而产生的，举个例子你可能就明白了。比如说你们今天吃了晚饭，你对象想和你出去逛一逛，你有两种说法，一种是那我们走吧宝贝，另外一种是不太想去我想打游戏，你自己去溜达吧，两种回答他听到后会是两种反应，前一个很高兴。可能呢他会走过来对你就是亲上一口，后一个呢听了很生气，脾气暴一点的就直接把你手机给扔了，给大家举这个例子呢就是想告诉大家，情绪它是怎么来的，情绪它会影响你的行为，所以呢如果说对方现在已经完全躺平了。完全不考虑你们的感情问题，那你就要想办法去调动他的情绪，那怎么给前任制造情绪呢，首先要去寻找你们之前特定发生的一些事情，值得回忆的，而且呢是开心的，对方答应你但是没有去做的一些事情，给大家举个例子。如果呢之前他曾经跟你约好去草原上去看月亮数星星，但是呢还没有来得及去你们就分开了，其实呢在他答应你去看星星的时候，他内心就已经幻想着，你们两个人躺在帐篷里煮着奶茶吃羊肉，看着星星说说笑笑。这个情绪是真实的，那么这个时候呢你就可以给他发一条消息说，好遗憾啊今天突然想起来，咱们曾经约好去草原的，结果呢没有来得及去就分开了，其实啊我挺期待和你一起去数星星看月亮的，这个消息对方看到后。可能呢还是不会回应的消息，但是你说的话呢他会在心里面，把之前憧憬过的场景再回想起来，这是人之常情，所以呢他就会去想，想起你们曾经的美好的回忆，这样呀他的情绪就被调动起来了，但是大家在制造情绪的时候。不要让对方去想到一些不好的事情，尽量呢是挑有针对性的事情，然后啊我们再接着来讲希望，其实呢希望是比较简单的，就是说他之前觉得你哪里做的不好的，哪里是需要去改的，你就要认真的去改变，让他看到你正在解决。或者呢是已经解决好了，这就是你给的希望，当他有了情绪想到你们之前的感情，再加上你现在已经做出了改变，他才会考虑你们的关系，你学会了吗，如果说你现在正在经历一些情感的问题，你也可以私信符合。我让你爱的人重新爱上你。'
