    \    3.  不提复合不求和，让对方感到不确定，反而更容易主动找你，想起美好回忆后可能会求和。"
  text: '# 分手后不提复合不去求和其实更容易和好 - P1 - 亭姐说情感 - BV1co4y1T7YM不提复合，不去求和，其实呢更容易和好，我告诉你们一个很多人都不会告诉你们的真相啊，就是人呢，其实呢他是一种极度需要被肯定，需要被认可的，就是不确定会让人感到很不安，所以呢即使对方跟你提了分手。他也想确认你的态度到底是怎样的，不管你是接受分手还是说你想去求和都行，这个时候，确认感是他的第一需求，那么第二需求呢，可能有很多种啊，如果说你也默认分手了，从此不再打扰他了，对吧。那他可能会觉得终于可以自由了，或者是期待着你能够去求和，因为这会让他感觉，自己还是挺有价值的，尤其是分手之后被你死缠烂打的过程当中，他虽然很烦，但是呢心中或多或少都是存在窃喜的，所以说为什么不提复合。不去求和更容易和好呢，就是因为你越朦胧，越飘忽不定，越不给他确定感，他反而越容易主动来找你，去试探你，反而呢会经常的去想你，再加上你默默的在做出改变，一来二去的，他就会开始怀疑，哎。当初是不是自己分手的这个决定太草率了嘛，那么这个时候，关键点来了，他的脑子里面就会开始出现你们之前无数个美好的回忆，想起来你的好，那这个时候，也许他就会主动来找你求和了。如果说你现在正在经历一些情感的困惑，你不知道该怎么办的话，你也可以私信复合，我让你爱的人重新爱上你。'
