- summary: "-   分手后的前任留有复合的台阶\n    1.  前任说冷静一段时间或暂时分开是给机会\n    2.  有些人误以为前任在给复合机会\n\
    \    3.  分手是为了让对方重视问题和伤害，不要妄想低成本复合"
  text: '# 分手后的前任说了这一类的话，其实就是在给你留有复合的台阶 - P1 - 亭姐说情感 - BV1GG411t7Rq如果分手后前任跟你说了这些话，不要怀疑他就是在给你留台阶，他想跟你和好，但是在很多时候呢，即便前任给了你机会，你还是会把自己的情况搞得一团糟，因为你抓不到关键点，导致错过黄金晚回期，举个例子。比如说呢前任都已经和他说了，我们冷静一段时间，不要彼此纠缠，或者说呢暂时先分开一段时间，先当朋友处一处，因为各方面的原因都挺多的，磨合得没有那么好，其实呢你的前任啊能够说出这样的话。已经是在给你台阶下了，并且对方没有把话说绝，这其实呢也说明了，当分手的时候，前任内心多半还是会有些犹豫和挣扎的，还会给这段感情留余地，但是呢就是有些人啊，会认为前任这样是不是在给机会。是不是我再往前走一步，再去哄一哄，把自己的姿态再放的低一点，前任就会回心转意呢，但事故之后啊，我相信结果如何你们都已经知道了，仔细想一想，为什么有的人分手后虽然是经历了波折，但最终可以走向复合。而有的人呢却破罐子破摔，把前任也逼上了绝路，既然已经分手了，就不要再妄想用低成本的方式和前任复合了，分手就是因为前任想让你知道，期待你重视你们之间的问题严重性，以及你带给他的伤害和影响，因为他也会害怕。暂时的和好也不过是之后的重蹈覆辙，如果说你现在也正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
