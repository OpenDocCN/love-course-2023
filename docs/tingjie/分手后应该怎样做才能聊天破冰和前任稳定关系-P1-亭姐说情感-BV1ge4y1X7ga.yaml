  text: '# 分手后应该怎样做才能聊天破冰和前任稳定关系 - P1 - 亭姐说情感 - BV1ge4y1X7ga分手后不联系吧怕冷掉，联系吧又害怕对方不回复，或者是回复很冷淡，这就是很多人在分手后，都会困惑自己的问题，那么想要破冰，我们应该怎样去做呢，如果说你真的想要有效果有进展，就应该从生活话题。相处过程中的话题，有事说事的话题开始下手，另外呢，要注意自己的联系频率不要太高，如果说你已经能够和对方，从非感情话题中逐渐的交流起来，那么呢就是在推进关系了，就是找到窗口破冰了，久而久之你们的关系。就可以进展到好友的阶段了，感情中的伤害也能够稍微的掩住一些，但是啊这里有几个关键点，第一呢就是注意频率，我发现很多人呢，都存在趁着卡点的毛病，比如说跟他聊工作发现有效果，然后就一直聊一直聊。这样做呀就会让对方很快的判定，你就是在刷存在感，你想想你跟你朋友呢，都不可能一直在聊一个话题，话题呢是要有多样性的，第二点是觉得可以聊天了，对方态度也不错，就想着去提感情的事情，然后呢就导致关系倒退。推进关系中提感情是需要推拉的，那么在感情话题和其他话题，是需要穿插互相使用的，去试探对方的反应，比如说前面刚说自己知道错了，说反省之类的话，发现对方没有回应，然后立刻呢就要抛出一个其他的话题。来测试对方的反应，当对方有反应了，那么这种情况呢你就要注意了，说明对方当下是不想谈感情的事情，他认为你说这么多，无非就是想说服他而已，所以呢当你发现说感情的事情不回，其他的事情都有回的时候。就应该快速调整话题，调整心态，慢慢来才是王道，如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
