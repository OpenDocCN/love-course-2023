  text: '# 分手后想和前任和好，就要少说多做 - P1 - 亭姐说情感 - BV1mV4y1K7vJ为什么不实在的行动一次呢，今天我讲的可能不太好听，但真的对你有效果，你试图通过一些聊天发信息打电话，直接去求和，你是不是太懒了，太天真了，你把对方当成傻子了吧，你觉得复合光靠一张嘴。就能把你们这个事解决吗，今天我要告诉你一个非常残酷的件事，如果说你想给一个你携手一生的人宠贵与好，让你们彼此之间都有一个非常美好的未来，你想收获这么大的利益跟这么美好的结果，你仅仅就想通过聊天写信。你不觉得有点不切实际吗，我劝你放弃这种不科学的幻想，那应该怎么办呢，感情的生活呀是咱们的人生大事，特别是你还想跟对方去共度余生，所以说要做的并不是说，而是要用坚定的踏踏实实的态度去做。这是前提和基础一定要记住，剩下来应该怎么办呢，给你两个参考的方法，第一种就是求和的行为，要把你那些无理的纠缠合理化掉，把你发信息打个电话变成去找他，表现出来你有十足的诚意，不要让对方觉得你是来纠缠他的。不然呢他跟你出来干嘛呢，被你一哄二闹三上吊吗，当然了见面一定要说合理的话，如果说你一味的表达，想要跟对方宠贵与好，这种情绪的话，那只会让对方更加的反感你，对吧，那这个做法的核心就是要表达出来。你想跟他重新在一起的坚定和态度，第二个重点来了，针对性的去做出改变，改变什么呢，你踏踏实实的针对分手的主要原因，做出来一些改观和改善，并且呢让对方能够感觉得到，我说的可不是一下子。让你变成那个完美的标准，而是通过这些侧面他能够看得到，如果说是这样，你想一想他就不好奇，你这个人怎么突然之间开始改变了呢，说到这里可能会有人抬杠，我没钱怎么去改呢，那你这就是曲解我的意思了。他能够看到你的上进心，责任感，这就是未来，这就是希望，那我之前那么去想，他这个人是不是有点不太对呢，按照这样的步骤，他对你的内心呀是一种期待和憧憬，而你呢，让自己尝试变得更好的这个过程当中。你是愿意去面对这些问题，和解决这些问题的，这个态度就会去吸引他，当然了也需要你做出一些，实实在在的动作，去让对方能够重新燃起，对你的兴趣和希望，所以不要再多说什么了，你赶紧行动起来吧。你也不要天天自己胡思乱想，做一些无效的行为，那些都是空口的大白话，唯一解决焦虑的方式，就是抓紧时间让自己行动起来。'
