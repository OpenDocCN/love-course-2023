  text: '# 分手复合中的墨菲定律，了解透了复合十拿九稳 - P1 - 亭姐说情感 - BV1JB4y1n7NA在分手复合中也有莫菲定律，那期看完对你一定有帮助，这里主要跟大家说两点啊，第一点呢就是你越怕得不到对方，就很有可能真的得不到，我举个例子，你认识了一个异性，本来呢是一件很开心的事情，可是大部分人啊。在遇到真心喜欢的异性的时候，往往就是得失心过重，回复一条信息要想很久，一条非常简单的短信要修改半小时，然后对方不理你的时候，感觉天都要塌了，对方稍微给你点好脸就开心上天了，这个叫什么呢。这个就是刻意地去隐藏真实的自己，在挽回的过程中也会经常遇到这样的情况，本来一个很简单的对话，你非要想得特别的复杂，这反而呢会失去你们，整个沟通过程中的舒适感，而且你的紧张呢也会通过情绪传染给对方。对方也会感觉到你的紧张，然后呢由于这种压力和紧张啊，对方也会避免跟你聊天，因为你一系列的错误操作以及心理的失衡，反而呢会让你的舒适感消失，也就是说你越怕得不到对方，最后可能真的得不到。第二点就是你越怕失去对方，就越会失去，在恋爱中你患得患失，怕失去对方，怕对方离开你，这样的状态下会衍生出很多东西，比如说不信任，敏感，多疑，要求对方删除异性好友，不允许对方参加有异性的场合。等等一系列的行为，长久的控制导致你们的关系很紧张，其实呢这就是一个控制与被控制的状态，恋爱中真实的状态应该是理解尊重相互的妥协，但是如果说你害怕对方，害怕失去对方呢，只要对方稍微一脱离你的掌控。你就会心态失衡，有情绪，发脾气，吵架，那么你的舒适感呢也就不在了，最后的结果就是你越怕失去，越会失去，因为你在怀疑的过程中，会让对方觉得他不被信任，而信任是产生安全感的基础，安全感就是舒适感的基础。这两点一旦失去，你们之间的舒适感就没有了，如果说在恋爱中一旦没有了舒适感，这个恋爱也就不存在了，有的时候啊人还在，但是呢他对你的感情就没有了，这才是最可怕的地方。'
