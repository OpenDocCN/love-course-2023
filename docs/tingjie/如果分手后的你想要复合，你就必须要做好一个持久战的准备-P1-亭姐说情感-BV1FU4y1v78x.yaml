  text: '# 如果分手后的你想要复合，你就必须要做好一个持久战的准备 - P1 - 亭姐说情感 - BV1FU4y1v78x分手后想要复合要做好打持久战的准备，想要复合的小伙伴啊，记得点赞收藏，这期的视频价值很高，在复合的时候我们要做好打持久战的准备，为什么这么说呢，如果说你是真心分手，就在挽回前任的时候。我们要做好很重要的心态建设，我们一定要去做好打持久战的准备，不要想着两三天就能取得胜利，去挽回对方，如果说是那么容易的事情，你也不会难过了，你想一想，已经闹到了分手的地步，肯定不是因为一点点小矛盾。小摩擦，而是你们的感情已经出现了比较大的问题，而这个问题呢，并不是那么容易去解决的，当对方决定要跟你分手的时候，要结束你们关系的时候，那不管你有没有和对方保持联系，还是说已经断裂的联系。或者说已经出现了反复断裂的循环，你想要去复合的话，一定要做好打持久战的准备，因为真的下定决心要跟你分手的人，是非常理性的动物，不会因为你的三言两语，就会跟你走好路出，或许会选择逼。或许会考虑复合之后将要去面临什么，那这个时候你不要去急于求成，逼对方去跟你复合，而是说去换一种思路，他现在不接受，并不代表以后你就没有机会，就算被拒绝了，大不了下次再来，当然了。下次肯定是要去调整好自己的方法，不能随随便便的去求复合，去挑战对方的底线，去骚扰纠缠对方，这种肯定是不可以的，我们要去尝试着去做复盘，找到你们分手的根本原因，然后想办法解决你们之间的矛盾。消除彼此心中的误会和偏见，而这个过程一定是比较漫长的，而且是非常非常难熬的，所以说，如果你们已经确定了是真性分手，然后你想要去挽回对方，你第一就是要做好打持久战的准备，不要三五天看到没有效果。就立马没有耐心了，又去闹矛盾去发脾气，你这样做，挽回不仅毫无作用，而且还会加深对方的对你的负面情绪，让你的挽回不可能成功，如果说你正在经历一些情感的问题，可以私信复合，不让你爱的人重新爱上你。'
