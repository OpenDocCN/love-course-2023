- summary: "-   前任表现征兆\n    1.  不断拒绝你，但内心希望看到转变\n    2.  各种数落你，希望你改变\n    3.  删除拉黑你，因为在乎你的一言一行"
  text: '# 前任如何想和你分手，会出现什么样的表现 - P1 - 亭姐说情感 - BV1tB4y1a7my前任如果没有彻底放下你，他会有哪些表现呢，直接上干货一定要记住，不然错过了真的太可惜了，如果说前任想复合呀，潜意识上会暴露一些征兆，第一他可能会不断的拒绝你，表面上看起来他是在推远你是绝情，但其实呢。他内心还是希望能够看得到转变的，就希望能看到你依然不离不弃，继续努力，可能问题在没有解决之前呢，他还是会躲着你，但是你要知道啊，问题早晚会被解决的，所以呢他早晚会重新面对你的。而你呢只需要有耐心的去找到问题，等到对方主动回头的那天到来，就可以了，那在这之前呢，对方的一切绝情都是虚幻的，或者是你可以理解为对方对你的考验，你记住一句话啊，一时的拒绝不是拒绝。只是不知道如何面对罢了，所以呢你千万不要自暴自弃，这个世界上啊没有人能够放弃你，除了你自己，第二各种数落，前人说你的不好，表面上看是厌恶你是烦透你了，那实际上有没有听过那句话呢。就是闲货人才是真正想要买货的人呢，他说你的不好甚至是攻击你，是希望你能够改变，他希望看到的是另一个，为了他能够改正缺点的你，大多数人啊真的是口是心非的，在一起的时候如此，分开之后也是如此。第三删除拉黑你，很多小伙伴啊，一被删除拉黑就被吓到了就慌了，开始疯狂的去纠缠，或者是说迷茫到想放弃，内心呢也是苦苦挣扎，这种啊只能说是情感方面的认知，确实是有待提高，那你要知道呢。一个人之所以去删除拉黑你，是因为他担心看到你的消息，或者是动态，他自己会绷不住，因为你的一言一行一举一动，都会影响到他，对他有着极大影响力的，这对你来说反而是好事啊，就是只有真正爱你的人，在乎你的人。才会想到删除拉黑你，你理解了吗，所以呢不要再动不动就说放弃了，还是那句话，这个世界上没有人能够放弃你，除了你自己，如果说你现在正在经历一些情感的问题，你可以撕心覆核，我让你爱的人重新爱上你。'
