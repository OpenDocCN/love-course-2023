- summary: "-   挽回前任过程中，不要用力过度\n    1.  用力过猛会破坏关系\n    2.  过于敏感会导致紧张和焦虑\n    3.  输出平和轻松情绪有助于关系改善"
  text: '# 挽回前任的过程中，切忌用力过度！ - P1 - 亭姐说情感 - BV1bG4y1G7Xr挽回闲人的过程里切记用力过度，在亲密关系当中有两种方式对关系有强大的破坏力，一种是坐置鸵鸟逃避问题，另外一种就是解决问题用力过猛，比如呢一出现冲突，就想揪着对方马上去说明白，要求关系立即恢复原状。不给对方处理情绪和喘息的时间，这种压迫感会给本来就沉重的关系，氛围上雪上加霜，还有一些人对伴侣的态度啊过于敏感，只要对方的态度不符合自己的期待，他就很慌张特别小心翼翼。那在实践的过程中呢生怕是自己说错了什么做错了什么，这就是在持续的向对方输出紧张和焦虑，而这种紧张焦虑的情绪就是在向对方暗示，你们的关系是有问题不和谐的，所以呢你要调整自己的输出状态。我们输出一个什么样的情绪，对方就会反馈给我们一个对应的情绪，比如你总是输出焦虑紧张，那么对方呢也会反馈给你回避和厌烦，你们的相处呢就会固化成一个你追他逃的一个模式，他越逃你越追他越回避你越失控。这个局面很难再次被打破，相反如果说你输出平和轻松的情绪，那对方呢自然的也会给出接纳亲信的反馈，关系呢就会走进一个正向的循环，而在复合当中呢我们往往最容易犯的就是用力过猛的错误，复合是个持久战。我们需要先让自己有能量持续的输出正向的情绪，让对方体验到和你相处的愉悦和轻松，我们这边输出的变化呢对方相应的反馈也会变化，会慢慢的重新燃起对你的期待，如果说你现在正在经历一些情感的困惑。你也可以私信复合，我让你爱的人重新爱上你。'
