- summary: '-   分手后是否能复合取决于双方心态，不必纠缠于问清楚喜不喜欢，对方可能已表达清楚。大多数人对感情存在灰色地带，不想在一起又不想失去，问清楚并不能解决问题，需要拎清楚能力。冷暴力是对关系的维护，需要根据客观事实和经验得出正确结论。'
  text: '# 如果分手了，把话说开，就能和前任复合吗 - P1 - 亭姐说情感 - BV1JG4y1Q7xi我发现很多人都有一个很奇怪的心理，就是分手之后非要去找对方问清楚，觉得不问清楚这个事他就没有结束，明明这段感情就谈的一塌糊涂，成天是鸡飞狗跳的，但就死活坚持，还要跟对方再谈一谈，这样才算结束。所以当很多人咬牙切齿的执着于喜不喜欢，为什么不能说清楚，我要你坦诚的告诉我就这么难吗，一点都不难，可能真实的答案已经告诉你了，你自己选择了不相信，就好比说他坚决的告诉你不爱你了。你转身偷偷的咨询各种博主，对方决心的说不爱了还能挽回吗，这是一样的道理，最重要的一点，在说这些话的时候，你忽略了一个非常重要的底层逻辑，就是说清楚这件事，可能让你觉得很重要，但对于他来说有那么重要吗。或许他觉得他已经表达得很清楚了，作为成年人，我们任何时候说的一些语言，不管它是不是真的，还是做了一些修饰的，它最终都是服务于他自身的目的的，所以说，说清楚对他本身都没有什么好处的话。怎么可能单单就因为你想要说清楚，他就配合你呢，大多数人对感情，其实都是存在灰色地带的，但人都很双标，事搁到自己身上时，就要求黑就是黑，白就是白，最普遍的就是，既然不想好好的在一起，又不想彻底的失去。那么这种心理背景下，你指望他能跟你说清楚什么呢，然后这个事情，就会以他彻底的烦透了，不想再回应而结束，大家都会觉得，我只是想要对方一个答案，但为什么在得到了对方明确的答案之后，又延伸出那么多个为什么呢。很多时候，我们所谓的问清楚，目的并不是为了真的想要一个答案，而是纠缠对方的借口，和发泄情绪的手段罢了，事实证明，这种问来问去，并不能有效的缓解情绪，也不能够解决这个问题，相比较于问清楚来说。我们可能更需要拎清楚的能力，比如说对方跟你腻腻歪歪的，却不肯和好，那不就是吊着你吗，冷暴力就是对关系的维护，失去兴趣，这根本就是不需要问的问题，只需要在看清楚客观事实之后，再根据一些经验。去得出一个正确的结论，那如果说都到这个年龄了，对事情的判断和角色，都不能够靠自己的眼睛，靠自己的脑子，而是靠对方一张嘴的话，那岂不是太可悲了吗，如果说你现在正在经历一些，情感的困惑，你也可以私信复合。我让你爱的人重新爱上你。'
