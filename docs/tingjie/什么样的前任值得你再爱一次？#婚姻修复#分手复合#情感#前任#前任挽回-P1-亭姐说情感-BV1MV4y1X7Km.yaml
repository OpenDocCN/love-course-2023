  text: '# 什么样的前任值得你再爱一次？#婚姻修复 #分手复合 #情感 #前任 #前任挽回 - P1 - 亭姐说情感 - BV1MV4y1X7Km什么样的前任值得你再爱一次呢，第一，分手的时候，他没有说狠话，因为他是真心的爱过你，所以他不想让你这么难过，分手之后没有说坏话，至少说明了他的三观和教养都不差，第二，分手之后，他特别的坚决，越排斥。越说明他放不下，而且他不想再继续消耗，第三，你一个人的时候会想起那个人，他最大可能就是你的真爱了，需要复合帮助，也可以私信来跟我聊一聊。'
