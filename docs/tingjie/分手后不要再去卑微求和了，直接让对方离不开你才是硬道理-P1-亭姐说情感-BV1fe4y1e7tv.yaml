  text: '# 分手后不要再去卑微求和了，直接让对方离不开你才是硬道理 - P1 - 亭姐说情感 - BV1fe4y1e7tv为什么他曾经那么的爱我，现在还能如此决绝的离开我，为什么我已经放下了所有的身段和面子，他还是不愿意回头，每当我收到这些留言的时候呢，我都能感受到这些文字背后的痛彻心扉。但是我希望你们懂得感情从来都不是求来的，与其你卑微的求他不要走，不如呢你就让他从根本上离开你，今天我就来剖析一下爱情的底层逻辑，并且从人性的本质上，教你如何让一个人离开你，重度恋爱者，我建议你滑走。因为我担心你看完之后会击碎你的爱情观，其实呢爱情的本质就是交换，价值和需求的互换，可以说任何的亲密关系都是如此，爱情的本质其实就是自私的，对方不可能一直对你付出，一直给予不予回报，简单来说呢。他不是平白无故喜欢你然后对你好的，他是图你身上的那些特质，比方说你的外形，你的经济条件幽默风趣等等，此刻呢他并不是非你不可的，因为如果是换一个人，他的身上具备类似的条件，他也会喜欢上，他此刻呢。真正喜欢的是这些特质，能够带给他的好处，比方说感官上的愉悦，物质上的保障情绪价值等等，所以呢他喜欢上你是因为你能够给他，带来这些价值，你满足了他的需求，这就是为什么很多感情比较丰富的人。都会说哎呀人心一变，因为人的需求是会无限扩张的，而刚刚讲到的这些呢都是不可替代的，如果说你想要一个人真的离不开你，那你就务必要做到以下两个方面，第一你要创造一个无可替代的价值，让他感受到你的稀缺性。甚至是唯一性，就比方说呢，他的身边都是那些很会玩的人，那你就做一个安静有思想的人，如果说他身边的人呢都不理解他，都管着他，只有你呢信任他支持他，他身边的人做不到的，但你能做到。他就会对你产生极强的需求和心理依赖，第二让他也体会一次真正失去你的感觉，就像是你想要一个人遵守交通规则，你再怎么千叮咛万嘱咐，你都不如他，亲身去经历了一次车祸来的刻骨铭心。你再怎么告诫一个人不要抽烟不要喝酒，你都不如他自己上医院检查出，是一个什么病来的有效果，所以呢当他动不动就开始对你很暴力啊，动不动就说分手啊，他已经做了这些触及原则，和底线的事情的时候你就该翻脸。一定马上就要翻脸，如果他呢是仅仅因为一些瑣事，都要上升到要讲分手的时候，你就马上同意，人性就是这样，如果说你没有了框架，那么你自身的价值和你的努力，将会变得越来越不值，如果说现在呀。你也正在经历一些情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
