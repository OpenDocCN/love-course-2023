  text: '# 怎么知道女生想不想跟你复合？看她有没有这几种表现就知道了！ - P1 - 亭姐说情感 - BV1iD4y1y7TS女人想复合了会有什么样的表现，如果女生没有彻底放下你，她会有哪些表现呢，你一定要听好了，仔细对找，不然错过了就真的太可惜了，如果说这个女生想要跟你复合，潜意识上她会暴露出一些特征，第一呢。她可能啊还是会不断的拒绝你，但是表面上看起来是在推演你，是绝情，但其实她内心呢，还是希望看得到转变的，希望看到你依然能够不离不弃，可能问题在没有得到解决之前，她还是会躲着你，但是你要知道。你早晚都会被解决的，所以呢她早晚是要重新面对你，而你呢，只需要耐心的去找到问题，去努力等到那天的到来，在这之前，对方一切的绝情行为其实都是虚幻，都是她当下的情绪在作罪，或者呢你可以理解为。是对方对你的一种考验，你记住一句话，下意识的拒绝不是拒绝，只是不知道如何去面对罢了，所以呢你千万不要自暴自弃，这个世界上没有人能够放弃你，除了你自己，第二就各种埋怨，各种数落你的各种不好。表面上呢开始厌恶你烦透你，但实际上你有没有听说过那句话呢，就是闲货的人才是真正那个要买货的人，她说你的不好甚至去攻击你，都是希望你能够改变，大多数的女生呢真的都是口是心非的，在一起的时候如此。分开以后也是如此，第三删除拉黑，很多男生啊一被删除拉黑就慌了，就觉得一点机会都没有了，然后呢就开始不断的想办法去纠缠，想要对方回应，或者说迷茫到想要放弃，内心苦苦挣扎，这种呢只能说你在感情认知上面啊。是需要反思和提高的，你要知道一个人他之所以删除拉黑你，其实呢是他担心看到你的消息，或者呢是动态他自己会绷不住，因为你的一言一行，一举一动都会影响到他的情绪，对他呢是有影响力的，对你来说反而是件好事。最怕的呀就是对方对你无动于衷，最怕的呀就是你无论如何，都影响不到他的情绪了，换句话说，真正爱你的人，在乎你的人才会想到要拉黑删除，所以呢你不要动不动就说放弃，还是那句话。这个世界上没有人能放弃你们这段感情。'
