  text: '# 请务必的先重视自己，这样才能赢得别人的感情 - P1 - 亭姐说情感 - BV1q24y1f79o男人去挽回女人先学会把格局打开，为什么有人会害怕结束一段关系呢，我不知道你们有没有思考过一个问题，害怕分开到底是什么东西在作祟，你会控制不住自己去盲目的想要和，曾经相爱的人回到亲密关系当中。如果说你已经深陷其中，我可以给你一个答案，其实分手呢并没有想象中那么恐怖，真正恐怖的呢是你把这段关系啊，当成你生活的全部，在相处过程中你把对方看的太重，并不能证明你有独爱对方。反而呢可以证明你对于对方的需求，比对方需求你来的更多，而这种需要呢，会显得你是没有独立的人格的，所以呢当一段感情中，你把自己的需求全部都寄托在别人身上，对方成为你救命的稻草的时候，那么这份在你看来。带着滤镜一般美好的感情，在你这么强的需求感之下呢，一定会变得非常的沉重，那个你需要的人呢也会因此啊，非常的疲惫，那么如果说对方累了想要逃离，是不是也理所应当呢，那第二点呢。分手在某个层面上其实并不是一件坏事，就像你如果说没有学会开车，那么即便你是换了多少辆车呢，也只能是坐在副驾，你后续的生活的方向盘，只能掌握在对方的手中，所以呢分手只是一个结果，而这个结果在提醒你。你所经营的这段感情，很大可能是因为你的能力不行，从而呢走向终结的，没有人有任何的义务，和你一起加入进来，互相消耗，第三点分手的错呢可能并不在于你，可能是对方原本就没有把你当成，以后的人生的伴侣。关系呢是需要两个人共同去经营的，如果说一个人坚定，但另一方想要退缩，那这段关系就会变成一个，像拔河一样的彼此消耗，那在这种关系当中呢，你所期望的越多失望就会来的更猛烈，所以呢即便是对方主动提的分开。也不要第一时间去否定自己，当你遇到一个还没有做好准备的人，就算你真的是完美无缺，对方也不会不假思索的伤害，因为他没有做好准备，所以呢，你为什么要委屈你自己去兼容他，去等待他呢，答案显而易见。最后呢我还想说，其实分手也是自我成长，新的开始，绝不是把你的幸福大门给关上，不要盲目的去寻找那个，让他回到你身边的方法，就算他回来了，你不担心会重蹈覆辙吗，那这个时候呢，你就需要更加的沉淀自己。进行自我了解，你到底是因为太爱对方，还是因为自己太弱了，如果说你真的那么爱一个人，你会舍得去拖累对方吗，其实你是不会去无底线纠缠的，因为爱所以才会心疼，就不会把自己的痛苦强加在，别人的身上。不会让两个人更加的为难，所以呢请务必的先重视自己，才能赢得别人的感情，希望你能够明白，如果说你现在也正在经历一些情感的，问题，你可以私信复合，我让你爱的人重新爱上你。'
