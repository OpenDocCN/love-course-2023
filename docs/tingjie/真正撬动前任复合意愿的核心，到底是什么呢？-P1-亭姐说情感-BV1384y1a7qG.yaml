  text: '# 真正撬动前任复合意愿的核心，到底是什么呢？ - P1 - 亭姐说情感 - BV1384y1a7qG真正撬动前任复合意愿的核心到底是什么呢，只有找到了核心才能够劲往一处使事半功倍，不然呢你盲目的去操作呀只会把事情恶化，我来先举个例子吧，别人求你办一件事情或者说找你合作一件事情。那我们第一时间想到的一定不是如何去帮到对方，更不是这件事情自己能不能做到，而是我做这件事情对我到底有什么好处，这就是人性，能不能答应对方取决于这件事情的收益和风险的评估，利益大风险小那肯定是会做的对吧。那利益大风险也大那我要考虑一下，利益小风险又大，那我肯定不会做呀我又不傻，所以呢其实对于真性分手来说呀，我们要站在前任的角度上去思考问题，那么和好对他来说就是一件利益小风险大的事情。因为他觉得和好之后重蹈覆辙的几率非常大，浪费感情浪费时间，对他来说是一种消耗，那相反的真正能撬动前任复合意愿的核心在于，让他觉得利益是大于风险的，这个过程是什么呢。就是当他度过了情绪期来到了冷静期的时候，他对于听到你的语言看到你的行为，感受到你的思想的变化和性格上的变化，以及个人品质的变化等等，认为这些呢是可以给他带来更多的价值的。可以给他带来更多的利益的生存价值，情绪价值繁衍价值等等，这样才会产生新的希望，让他觉得跟你重新在一起是开心的是舒适的，并且是有未来的，所以呢纠缠卑微作恼，那些呢就是在让他感受到你越来越差。让他觉得跟你和好是增加风险的过程，是自取灭亡的一个过程，那相比产生希望的这些负面的行为，就是让他在不断的绝望，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
