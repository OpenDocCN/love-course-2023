- summary: "-   这段话是给被分手的人听的，提供了一些挽回爱人的建议和思考\n    1.  挽回爱人需要理智和冷静，不要伤害对方的心\n    2.\
    \  分手并不意味着彼此不再爱对方，可以给彼此一些时间和空间\n    3.  参与对方成长和改变的过程，不要让彼此等待和痛苦，可以私信复合。"
  text: '# 这段话讲给被分手的你听！ - P1 - 亭姐说情感 - BV1iS4y1H7jm如果你正在拼尽全力去挽回一个你很爱的人，我希望你可以听完我接下来要讲的这段话，会对你有所帮助，我知道你目前是因为一些分手的事情感到伤心感到难过，你也试过了所有的方法，对方还是很坚决。我更知道你所感受到的无能为力是多么的无助，其实啊，这些呢都是你爱这个人的表现，如果说提出分手的你同样也刷到了这条视频，那我想对你说一段话，你也许呢对目前正在挽回你的人感到失望。是他的一次次行为触碰到了你的底线，你觉得这个时候他能来挽回你，你觉得自己呢是突然被重视了，但是已经晚了对吗，因为你认为爱是需要及时给到的，过了那个时候再来弥补，其实呢已经不需要了对吗，我想跟你说的是。虽然会有失望，但你呢其实是幸运的，至少这个人他是很爱你的，这种想要拼尽全力去挽回你的人，可能呢是你这辈子也只能遇到这一次，总怕失去理智的纠缠，只是因为呢他害怕失去你而用力过猛了。其实啊这是没有办法的办法，你现在的狼狈不堪，在你看来已经失去了当初你在心里面，闪闪发光的那个样子，但是呢他是可以放下尊严丢掉面子，只是因为他自己知道错了，他很想跟你走到最后，所以呀你可以让他先冷静下来。但是呢千万不要去伤害他，更不要用冷漠的言语和无缝衔接去伤害他那颗爱你的心，在他看来，他其实呢只是想再努力一下，只要他尽力了不管结果如何至少他没有遗憾，也许呢会通过这次分手，他也会成长他也会改变。也许你还会爱上他，但是那个时候呢你们其实已经没有任何关系了，他这么用力的来挽回你并不是因为你有多么的好，而是在他那里，你很好很好，是他的爱给你加上了很多的光环，所以呢我希望。如果说你们不是因为不爱了就不要让彼此等太久，在他变好的这个过程当中呢，我希望你是可以参与进来的，而不是说彼此都痛苦的等待和相互折磨，如果说你现在正在经历一些情感问题，可以私信复合。我让你爱的人重新爱上你。'
