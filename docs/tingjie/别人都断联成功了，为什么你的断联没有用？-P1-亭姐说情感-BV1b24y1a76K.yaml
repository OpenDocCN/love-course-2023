    \    1.  锻炼需根据情况，盲目锻炼无效。\n    2.  分手后难以放下是因为投入过多。\n    3.  正确锻炼方法包括接纳分手、挑战自己、调整心态和果断断联。"
  text: '# 别人都断联成功了，为什么你的断联没有用？ - P1 - 亭姐说情感 - BV1b24y1a76K要复合你得先锻炼，那你的锻炼为什么一点用都没有呢，锻炼对于复合它确实是有帮助的，因为锻炼可以让彼此都好好冷静一下，其次呢是可以避免分手之后的负面情绪，再次影响两个人的感情，但为啥大部分人的锻炼。都达不到这样的效果呢，就是因为锻炼这个事呢，也得看情况去使用，盲目的锻炼就会导致彻底没有戏，我先问你一个问题啊，分手之后为啥还想复合，为啥还放不下，很多人放不下吧，都是因为陷入了这段感情当中的马太效应。你越付出你就越爱，你付出没有那么多的时候，也就没有那么爱，什么意思呢，就是说当一个人，投入了大量的时间跟精力还有金钱，那么你就越容易放不下，锻炼就是为了让你从这些，负面的循环当中抽离出来。强行拉平你们之间感情上的地位上的差距，那到底怎么样才能正确的锻炼呢，首先接纳分手的事实，不管你们在一起的时候有多幸福，有多开心，你有多爱人家，现在对方就是不愿意跟你在一起了，你越去纠缠人家。他越是觉得自己的感情没有得到尊重，反而对你是越来越讨厌，你对于他的纠缠，本质上是为了满足你的情感需要，他需要的就是分开，这一点如果说你还不愿意承认，不愿意接纳的话，对方呢就会抗拒你的各种请求。第二挑战好自己，不管你有多不想分手，不管你分手之后有多痛苦，都不要让自己沉浸在这种情绪当中，只有你表现出一个好的状态，对方才会开始重新审视你的价值，如果说你是一副离了他，你就活不下去的那种状态。只会让他觉得他配得上比你更好的，因为呢这个是人的本能，就会想要选择能力范围之内最好的那一个，你如果说不是那个最好的选择，那他就会去找别人，所以说在这段时间你要尽力的提升自己，你把自己变得更好也给我底气。第三心态的调整，利用断联这个时间，咱好好思考一下这段关系对于你俩的价值，其实呢很多人呢他并不是说真正的放下了，而是情绪上头，就让自己误以为离不开对方，当你从这种情绪当中解脱出来的时候。你就会发现他其实呢，也不过只是云云众生当中一个最普通的人，当你以这样的心态去看待你在这个关系当中呢，你的姿态自然会逆转，第四，断联讲究的是一个措手不及，但很多人对于断联这个事呢，就像钝刀割肉似的。拖拖拉拉不回对方消息，还在社交平台上怀念着感情，甚至是隔空喊话，就你这样的方式呢，根本就没有办法对对方造成一个非常强烈的情绪感，但依然能够在你的生活当中呢，他还是感觉到你非常爱他。断联是要创造出来的效果是果断绝绝的，出其不意才能乱其心智，如果说你给对方时间，让他真正适应了没有你的生活，那他再也不会想要回头找你了，如果说你现在正在经历一些情感的问题，你也可以私信复合。不让你爱的人重新爱上你。'
