- summary: "-   亭姐说情感\n    1.  封闭的人了解人性，人性行为是生存需要，与人品无关。\n    2.  人性善恶取决于对方是否受益，感情背后都是利益在支撑。\n\
    \    3.  有人对你不满是因为你比他们强一点点，强大后会变成好人。"
  text: '# 能够懂得人性的人反而更容易复合！ - P1 - 亭姐说情感 - BV1GA411C79L封闭的人都在了解人性，因为人一旦有了智慧的加持，就会减少很多烦恼，特别是感情里的人，更应该多学一点人性，唯有了解人性才能自保，第一个，人性的一切行为都是生存需要，别人离开你跟人品道德无关。对方只是满足人性需求，合情合理，别人对你说我爱你，意思呢是我需要你，很少会有人无条件的爱你，他们只是需要你，你小的时候很听话，长大之后不听话了呢？因为小的时候他更需要你，也就是说，你为多少人需要。你就会有多少人爱你，第二个，你要清醒的知道，当你能够为对方带来的好处的时候，对方的人性就是善的，当你不能够为他带来好处的时候，对方的人性就是自私的，当你影响到他利益的时候，不好意思，他的人性就是恶的。亲情友情爱情都是这个样子，你所谓的感情破裂，其实呢就是给的利益不够，你们看看那些商业大佬，整天忙着飞来飞去，有几个有时间陪老婆的，却没有几个人说出来感情破裂的，所有的感情背后都是利益在支撑，这就是人性。当你足够强大的时候，你会发现生命，所有人都变了，只剩一种人，那就是好人，第三个，为什么总是有那么一小撮人，在背后对你一直不满意呢，那是因为你比他们只强那么一点点，他们不够得着你。他才会明里暗里的把你往下拽，如果有一天你比他强出一大截，他就会开始逼宫逼近，并且把你当作引以为荣的存在，说话做事都是百般讨好，生怕自己哪句话没有跟上，哪件事没办好，担心把你给得罪了，生怕你给跑了。那这就是人性，如果说你现在正在经历一些情感的困惑，你也可以撕心覆骨，我让你爱的人重新爱上你。'
