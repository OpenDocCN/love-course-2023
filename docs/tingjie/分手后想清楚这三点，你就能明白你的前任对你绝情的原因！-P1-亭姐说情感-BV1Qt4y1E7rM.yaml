- summary: "-   分手后想清楚这三点，你就能明白你的前任对你绝情的原因！\n    1.  分手并非因为最后一根稻草，而是累积的无数次矛盾和伤害。\n\
    \    2.  修复关系需了解分手原因，但前任可能已超脱具体原因，关注核心问题。\n    3.  核心点包括积极措施和消极错觉转换、重构记忆、验证性偏差。"
  text: '# 分手后想清楚这三点，你就能明白你的前任对你绝情的原因！ - P1 - 亭姐说情感 - BV1Qt4y1E7rM清楚这三点，明白你的前任为什么绝情，很多人都知道压死骆驼的是最后一根稻草，但是我要告诉你，不是的，是每一个道理你们都知道，但是呢你们就是做不到，事实上啊，所谓的道理大家都知道，知道的只不过都是字面意思。真正的意思呢你们根本就没有深入的了解过，面对前任说离去的时候，你跟他说了几遍，我们和好吧好不好，你不要，前任视而不见，说我不，我们已经不可能了，便由此去推断，你的前任已经趋于一绝。你用不成熟的方式去处理原本就不成熟的感情，不成熟的离去，能得到的是什么样的结果呢，这句话的意思你们明白吗，就是你只看得见最后跟他分手的原因，只看得见压死骆驼的最后一根稻草，你根本看不见其他的无数根稻草。你们分手的诱因呢并不是这最后一根稻草，而是累积的无数根稻草，你们可能只知道昨天你们吵架，但是呢你不知道之前上个月，上上个月你们吵了多少次，你也不知道对方为了这些事情，伤心了多少个日夜。自己呢已经熬过去了，你现在的关注点只在你最后的分手上，他会怎么想，你在永远地避重就轻，永远地不会真正地意识到自己的问题，如果说你早已意识到，可能结局就不是这样的，所以呢我今天要告诉你，分手的原因很重要。修复一段关系一定要知道原因，但是分手的原因，对于你呢一个想要去和好，想要去复合的人来说，你可以忽略不计，为什么呢，因为所有的人呢，去选择修复一段关系的时候，都会去和你的前任强调，我知道我为什么被分手了。我认为只要把自己造成分手的问题解决了，我的前任呢就会回头了，事实上我们得到的答案是什么呢，前任会当着我们的面告诉我们，不重要了，那些真的不重要了，你不要再说了，所以呢你无论怎么样去改变，变得有多好。他都不会再一次选择你，那根本原因呢就是那些被我们忽略了，超脱具体原因之外的几个核心点，我先说第一个核心点，你们懂不懂什么叫做，积极措施和消极错觉的转换，你刚开始谈恋爱的时候，你拉屎放屁。他都会觉得是香的，但是呢分手之后，在这个消极的错觉下，你做的对了，很多地方呢做的很好了，他也会觉得是错的，第二点，我们去重构记忆，人的大脑是非常强大的，记忆上面呢也会更加的复杂，但记忆再复杂再强大。在特定的桥点和情景下呢，局限性也是非常大的，我们对于自己的记忆，一般是有一个过程的，接受重新定义归纳，有句话放在亲密关系上，我相信你们一定都听过一个，固化影响这个词，我说的简单一点。就是分手之后你的前任，很大程度上面呢会把本能呢，把一些过去很多美好的回忆，修改为不美好的，最后呢只保留坏的记忆，这就是重构记忆，再说第三个点，验证性偏差，我相信你们呢都深有体会，你给对方发一个消息。在干嘛的时候，这个时候呢，他的脑海里啊就开始验证，他问我在干嘛是什么意思，是不是还想纠缠我，还是要做出一些其他的事情，对方会加上一些过往的事情，进行推断和验证，最后呢会得出属于自己的结论。你就是来骚扰我的，你要纠缠我了，阴魂不散，知道我今天为什么要跟你们说，这三个点吗，这就是要告诉你们，分手之后呢你们的前任，为什么会对你们绝情的原意，这是最具体的一个分析，一个解剖啊。希望你们能够看懂听懂。'
