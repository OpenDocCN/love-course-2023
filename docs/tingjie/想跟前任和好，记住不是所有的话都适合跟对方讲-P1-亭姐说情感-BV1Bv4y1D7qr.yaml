  text: '# 想跟前任和好，记住不是所有的话都适合跟对方讲 - P1 - 亭姐说情感 - BV1Bv4y1D7qr讲和好你要明白什么该说什么不该说，这条视频告诉你分开之后你联系前任对方是怎么想的，哪些话该说哪些话不该说，那听完之后呢你去反复的琢磨，理解透了那和好就不是个难事。首先呢如果说你们是真心相爱的并且在一起很久了，那对方提出分手啊一定是经过了长期的衡量才决定的，可以说呢他对你已经失望透了，你也别急着去求复合，退一万步来讲就算你现在和好了你们之间还是有隔阂的。还是会重蹈覆辙的那该怎么做呢，第一点要避免发生争执，不要因为你的付出没有得到回报啊，互动没有得到理想的反馈你就开始去埋怨对方指责对方，我都这样了你怎么还不肯跟我复合啊你到底想怎么样，这些话千万不要说。那第二点呢就是不能频繁的去揪着分手的问题不放啊，别总想着从对方的口头上去得到答案，现在呢只能你自己去复盘，你独立去解决问题你去提升改变，然后呢再影响他才可以，那第三点呢就是要划清界限明确自己的身份。不要过于的关心他什么买东西送礼物啊，发小作文试图感动对方，那到头来这些还不是只能感动你自己吗，这么做呢只能暴露你的需求感，只会让你变得更低位，他不知道你爱他吗他不知道你不想离开他吗。分开之后你就继续对他好，他就get不到那种失去感就不会更珍惜你，顶多拿你当个备胎，第四点分手了就说明你满足不了前任的情感需求，这个就要根据你的真实情况来定义了，那比如说对方想要自由想要更多的私人空间。你就得学会独立告别托付形态，那比如说对方嫌弃你现在变得无趣了，生活变单一了，你就可以从更多的兴趣爱好去入手，第五点呢就是要稳定的心态，我知道你放不下你很难受，你说你现在天天吃不好也睡不香。爱情事业两头翻，你整个人的状态不如之前了，人家不就更看不上你了吗，想和好啊你得先找回你自己，你想想你一个人的时候不是也活得很潇洒吗，那个时候才是最有魅力的时候，而不是现在这样一个没有他不行。整天围着他转的附属品，你自己都不好好爱你自己，你还指望别人来爱你吗，如果说你现在正在经历情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
