  text: '# 如果分手了没有被前任拉黑删除，到底代表了什么？ - P1 - 亭姐说情感 - BV1wF411A7rL很多人对前任没有拉黑删除，没有做绝都抱有侥幸心理，今天呢我来跟大家讲讲，怎么去理解前任没有拉黑删除你，第一，前任不删除你的联系方式，并不代表你有多重要，或者是说他有多舍不得，一个不想跟你在一起的人。是不会在意那些细节的，他不会觉得，把你留在通讯录里面，对他来说有什么影响，只要你不搞事，断一万年都不会拉黑删除，所有翻过伴侣通讯录的，应该都发现过，他的前任就是静静的躺在里面，懒得删除而已，第二。对这段感情还抱有期待，前任跟你提分手，可能是因为你们之间，有不可调和的矛盾，只能通过分手来解决，但是呢，他的心里面依然没有放下你，认为你们之间还有可能，所以为你留了一个窗口，第三，暂时还没有摆脱角色。这是习惯性导致的，就像很多人跳槽换工作，刚换新公司的时候呢，依旧还是会和前同事聊天聚会，同理，分手后他还没有完全习惯，没有你的生活，一起早安晚安，一起打游戏，甚至呢看到喜欢的，还会发消息给你。这就像很多分手情况，不严重的小伙伴，分手后啊，依然会保持情侣间的互动习惯，如果说你还想修复你们的关系，不要把关注点放在，有没有删除这件事上，与其呢不断的去纠结，他为什么不删除你，还不如去好好地改变。自己目前的状态，如果说你现在呀，也正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
