  text: '# 聪明人做好这些事，从复联到破冰就在眼前了！ - P1 - 亭姐说情感 - BV1Hd4y1d7Vn分手后怎样让前任重新上头，相信大家应该都知道，分手后想复合，靠的一定不是被越的纠缠，被越纠缠得来的感情，在后续相处的过程当中，会让你变得患得患失，小心翼翼，生怕自己做错事，特别是分手后。前任疑似有新欢的情况，关于这一点，可能很多人都表示接受不了，但现实是残酷的，如果想和好，那就得忍着，所以对于那些想逆袭，想翻身的小伙伴们，接下来我要说的，你要认真听完，在人与人的交往中。一个人做了什么事，就会给你带来什么样的情绪体验，所以感情其实是一种，可以琢磨的东西，比如说这一个人，一直以来的性格，潜意识，行为，往往都是有迹可循的，所以稍微有点经验的人，懂点人性的人。就能够推断出他的处世方式，既然两个人相爱过，那就意味着你们是旗鼓相当的，所以在挽回之前，你要先确定两件事，第一，你的软硬价值，是否可以和前任做均衡的较量，第二，你能否读懂把握你前任的心思和想法。如果目前你们的状态是真性分手，分手后你尝试了各种方法，把自己搞得很卑微很低位，甚至前任疑似有在接触新的人，那么接下来才是真正的较量，篇幅比较长，今天先跟大家讲的是一个大概的框架，改天我再分享真实的案例。那么先讲一个考验自己抗压的一个例子，这个问题几乎每个人都会做错，比如说当你一开始表现得很自然，让前任认为你已经开始走出失恋，准备接受新的生活，这个时候前任突然拉黑删除你，或者是说一些祝福你的话。什么你会遇到更好的人，我不值得等等，这其实都是反话，他就是通过这一系列打压你的动作，来看你会不会有过激的反应，对于那些沉不住气的，急眼了跑去质问的，或者是赶紧各种示好的，那就破功了，那你的前任就舒服了。因为他知道你这些都是装的，那么他就会继续吊着你，搞你的心态，想逆袭想翻身，你还得去引导前任，至于怎么样去引导，说白了，就算他难受，让他想不明白，让他去猜，那么你就不能顺着他，听他的安排。所以我们一直都是在酝酿一个抽离的姿态，这样的姿态等同于，你既然不害怕失去我，那我也不会害怕失去你，假如你在这个过程当中，你的资深价值，不管是内在的还是外在的，都有些许提升。这就让他在心理上产生非常大的反差，然后来反扑你，其实挽回这件事，没有你们想的那么复杂，在感情里，你越是紧张就越难达到预期，往往你的心态好了，把事情简单化了，好运也就来了。'
