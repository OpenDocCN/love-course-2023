  text: '# 如何判断前任对你还有没有感情，还会不会想你 - P1 - 亭姐说情感 - BV1Jv4y1m7cx分手后前任真的能把你忘得一干二净吗，今天这个话题应该是大家比较感兴趣的，也是最想知道的一个问题，分手后如何去判断对方还爱不爱你，还想不想你，那么以下的三点是非常关键的，首先第一点。他是否还有你的联系方式，并且在你寻求帮助的同时他也没有拒绝，甚至呢偶尔还会去关心你，那么这就说明呢他心里面一定是有你的，爱一个人是藏不住的，即使他很生气对你很失望。但是呢只要你对他还保留着最后一点宽容和心软，就足以说明他还放不下，第二点，虽然大部分的时候呢他不太主动去联系你，但是呢会经常去关注你的动态，比如说抖音的访问记录啊，关注你的各种社交动态啊。那这类前任呢他们的性格呀一般都是偏理性的，他不会轻易地去低头认错，或者是主动地找你去附和，但是呢这类人他们有一个很明显的一个特征，只要你肯迈出这一步，给他一个台阶他一定会下的。因为他们都拗不过自己心里面那点小傲娇，第三点也是非常重要的一点，你可以影响到他的情绪，比如说你可以通过一些适当的方式，在你的社交圈去发一些和异性的合照，或者说你和朋友一起出去吃饭，有异性在场。那么在你发完这些照片之后啊你会发现，前任呢要么是访问的记录更加频繁，要么是连续好几天一次都不访问，这些细节都是可以直接看出来他对你是有情绪的，你要知道任何一个爱过的前任，战友率都是非常强的。关于以上的三点都是判断前任想不想复合的几个表现，当然了更重要的也是知道怎么去给对方制造情绪，有情绪才会有后面的联系，如果说你现在也正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
