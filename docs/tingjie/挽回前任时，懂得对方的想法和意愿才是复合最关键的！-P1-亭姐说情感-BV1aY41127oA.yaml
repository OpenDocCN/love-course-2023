  text: '# 挽回前任时，懂得对方的想法和意愿才是复合最关键的！ - P1 - 亭姐说情感 - BV1aY41127oA一般人追求前任失败基本上都源于不懂对方，只是把自身的想法和意愿强加到对方身上，发现自己的世界规则在对方身上行不通，就认为两个人不可能在一起了，那么在重新追求对方之前。我们需要的是了解和进入对方的规则世界，知道他为什么面对某一件事会有这样的想法和选择，那该如何理解前任的真实想法和需求呢，第一理解对方的表达，学会读懂潜台词，比如说当前任跟你说我暂时不想谈恋爱了。潜台词就是自己从恋爱中没有得到良好的体验，感觉付出大于收获，辛苦大于享受，那么这时候肯定不是不可能重新在一起了，而是你需要暂时减少给对方负面情绪和压力，让他感受到恋爱积极美好的那一面。真正尝试过爱情甜头的人，失去爱情才是吃苦，而总是吃爱情苦头的人，分手才是脱离苦海，在你和对方沟通的时候，你聊天能否给对方带来好的感受，也取决于你是否理解对方的想法和需求，理解是表达的技术。同时学会好好说话，也是有助于更好的沟通和理解的，第二理解对方的观点，做到不评判，评判其实是脑力懒惰的人解释世界的途径，当一个人的行为超出了自己的理解范围，就容易被扣帽子，比如女生会说这个男生是直男渣男。男生也喜欢给女生扣物质的帽子，一般这样去给人下个定义之后，我们就可以心安理得的，不去思考对方行为背后的动机和原因，不用面对自己的不足和问题，也不需要解决问题和修复关系，我们一般对于自己不熟悉不了解。没有经历过的，会持有否定怀疑的态度，于是也就不愿意去理解了，能够理解更多的人，需要你能够不断的去提升自己，去经历和认识更多的事物，乃至了解那个人的人生经历，才能有更多的感悟，第三理解对方的情绪。比如失望分手最常见的情况，女生觉得委屈不开心，很多男生第一反应就是，我是因为忙我最近压力很大，结果只会导致女生更失望，因为男生诠释个人中心的视角，认为自己是前无可原的，女生应该体谅。似乎女生难过是因为不体谅他无理取闹，但问题不在于某一件事，而在于相处模式，男生本能找到对自己有利的答案，却没有想怎么说怎么做，女朋友会开心一些，女生其实大多都是会体谅男生，但如果说这个男生总提。你理所当然要体谅我，我不容易，一切就变味了，感情是相互的，女生想着要体谅你，男生也不能总想着不要委屈他吗，女生从来不会觉得男生不该去忙，只是看重男生心里是否考虑他的感受而已，大多数人无法理解别人。只是因为我们没有理解他人的动力，但是我想你需要复合成功以后，可以成为你足够的动力，如果说你现在正在经历一些平安的困惑，你也可以死心复合，我让你爱的人重新爱上你。'
