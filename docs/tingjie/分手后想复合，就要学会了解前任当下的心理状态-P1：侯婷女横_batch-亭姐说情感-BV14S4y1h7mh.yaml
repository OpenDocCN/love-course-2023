  text: '# 分手后想复合，就要学会了解前任当下的心理状态 - P1：侯婷女横_batch - 亭姐说情感 - BV14S4y1h7mh分手后你一定要知道前任当下对你是怎样的心理状态，才能够做到知己知彼，才能够在正确的时机做正确的事儿，刚分手的时候，前任对你的印象一定是附属，当负面情绪占上风的时候，不管当初有多甜感情有多深。既然选择要和你分手，他会说服自己不能轻易回头，所以他会强调加深对你的负面印象，已经合理化他分手的决定，第二种是对你复合的行为产生逆反心理的，你总是想纠缠讨好说叫我会改等等，用一些过去的美好回忆去感化他。反而会让他更加反感，还有一些人会用一些比较激进的方式去求复合，这样不仅不会奏效，还会让对方对你产生逆反心理，你给的压力也只会让前任对你的敌出心更加强，更加坚定分手的决定，认为分手是对的选择。这个时候如果说前任有新的人正在接触，你这波助攻可以给你打负100分，所以如果说你不会，有时候你什么都不做真的比做错要好，如果说你能够克制住自己，在分手后不去打扰他。其实时间也会帮你缓冲他对你的负面情绪和印象，当两个人都平静下来的时候，你也找到了分手的根本原因，再去接触也不迟，我是小婷，如果说你现在正在经历情感问题，私信复合，我让你爱的人重新爱上你。'
