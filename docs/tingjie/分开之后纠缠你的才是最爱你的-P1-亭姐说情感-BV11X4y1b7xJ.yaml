  text: '# 分开之后纠缠你的才是最爱你的 - P1 - 亭姐说情感 - BV11X4y1b7xJ分开之后纠缠你的人才是真正爱你的人，我知道你一定会很抗拒，甚至说觉得纠缠很恶心，但是请你仔细的去想一想，他的纠缠是不是因为你从来不会去正面的回应他，他问过你原因，诚心的跟你讨论过解决问题的这个方案。但是你呢，你不交流不沟通，那么这种情况之下，纠缠成了他唯一能够跟你建立联系的方式，但凡你能够心平气和的去跟他谈，他都不会采用这种纠缠的方式，所以呢，你发现没有，导致纠缠的根本原因是什么。是因为你没有回应他，可是哪怕你一直冷漠一直晾着他，他都从来都没有放弃过你们之间的感情，并且他尽可能的去留住你，所以不要觉得纠缠你的男生很廉价，或者说纠缠你的女生很廉价。纠缠反而能够帮你验证到底谁才是真正爱你的人，人呢其实都是有一个弱点的，就是在真正失去的时候才会知道珍惜，所以说遇到了满眼都是你的人，请你一定要珍惜他。'
