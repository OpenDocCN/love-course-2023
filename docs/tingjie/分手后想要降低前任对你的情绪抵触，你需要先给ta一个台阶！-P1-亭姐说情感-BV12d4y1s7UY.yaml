  text: '# 分手后想要降低前任对你的情绪抵触，你需要先给ta一个台阶！ - P1 - 亭姐说情感 - BV12d4y1s7UY你需要给前任一个降低情绪的台阶，所有的分手一定是有原因的，而分手以后如果说你还想要去留住对方，通常只有两种经历，一种就是你发现你真的很需要他很爱他，而另外一种就是你不能够接受他的离开。但是一个人他对你绝情，最起码是能够说明一点，那就是他当下对你的印象完全都是负面的，这也是为什么你在这个时候，去向对方展示再多的好也无济于事的原因，因为他此时此刻会想出各种理由，去认为你不好。和你分开是正确的决定，所以很多时候我都建议，当你已经无济于事的时候，你需要给彼此一个台阶，如果说你想让他认为自己的决定是错误的，你只有表现得越放松越缓和，那么对方才有可能慢慢地去释放和你的抵触。就比如说，既然我们都努力过，走不到最后也没有关系，大家好聚好散，以后还是朋友，这么说比你任何的道歉都来得更加管用，所以这个时候，你只要把对方的压力给解开了，只要他不抵触你不排斥你，那么如果说再次想到你。大概自然的不会去想你的不好，并且你释怀的态度，反而会让对方更加忍不住的去琢磨，你是否真的放下了，从而对你进行情绪投资，大家应该都知道情绪引导行为，那么如果说前任开始忍不住，大多会出现以下两种情况。一种是你主动的情况下，两个人之间的联系感会越来越好，第二是你在没有主动找对方的时候，他甚至会过来主动找你，这个时候可能就是来刷存在感的，也有可能对你是有其他的情感需求，这其实都是好的现象。所以说当下你的心态，和你能不能给到彼此一个台阶下，就非常重要了，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
