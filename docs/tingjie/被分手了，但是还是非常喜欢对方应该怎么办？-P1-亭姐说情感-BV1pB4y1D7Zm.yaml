    \    3.  判断是否愿意为感情做出改变，考虑复合的可能性"
  text: '# 被分手了，但是还是非常喜欢对方应该怎么办？ - P1 - 亭姐说情感 - BV1pB4y1D7Zm被分手了还是喜欢对方该怎么办呢，我先说一个可能泼冷水的话，你最好是先确定一下你对这个人的感情，到底是不是真的喜欢，因为很多人啊所谓的分手之后还喜欢前任，本质呢不过是对前任的一种执念罢了。你只是因为你原有的一个生活习惯被打破了，你需要从一个恋爱中去脱离出来，然后呢逐渐适应到一个人的生活，你们的恋爱时间越长，你就越难从分手之后走出来，但实际上啊，就是你真的很怀念那个曾经你的另一半吗，不。你只是怀念那种习惯的生活状态而已，你只是在面对陌生的生活状态的时候，你感觉到一些恐慌罢了，所以啊我们最需要呢就是一开始，确定的是我们是否是真的喜欢那个人，如果呢仅仅是因为自己的执念在作祟。那么根本就没有必要去纠缠，但是如果说你真的喜欢这个人，那么或许还可以最后尝试一下，其实啊判断自己是否还喜欢对方，只需要问自己一个问题就好了，我愿不愿意为这段感情愿意去做出一些改变，我是小听。如果说你现在正在经历一些情感问题，可以私信复合，我让你爱的人重新爱上你。'
