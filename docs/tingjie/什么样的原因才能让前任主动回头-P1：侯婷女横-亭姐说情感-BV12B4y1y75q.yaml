  text: '# 什么样的原因才能让前任主动回头 - P1：侯婷女横 - 亭姐说情感 - BV12B4y1y75q前任会因为你善良心软，或者是你把自己弄得很惨，或者说是你每天喝的烂醉以泪洗面，因为怜悯而回头吗，永远都不用渴望对方是因为同情心，而选择继续和你在一起，即使能在一起那也不是爱，真正能让一个人后悔。那一定是他弄丢了一个好东西，你看一看现在的你，多么的卑微，每天各种的小作文死缠烂打，整个人完全就是一种神经质的状态，连你自己都觉得自己糟糕头顶了，对方又怎么会喜欢你呢，能够让前任回头倒追。必定是有他自己独特的地方的，你知道别人有多自律吗，你知道别人背后有多少付出吗，在他们那里，感情也只是他们生活的一部分而已，绝对不会说因为某个人的离开，而让生活乱了方寸，任何一个强大的人，他们很清楚。事业经济才是他们最坚强的后盾，才会给到他们所想要的一种安全感，而不是说把生活的重心，完全放到了另外一个人身上，这样的人永远都会散发着一种光芒，你记住了，永远都不要指望着通过卑微祈求，可以换回对方的回头。因为真爱永远不属于弱者，人都是牧墙的，我是小婷，如果说你现在遇到了情感问题，撕心复合，我让你爱的人重新爱上你。'
