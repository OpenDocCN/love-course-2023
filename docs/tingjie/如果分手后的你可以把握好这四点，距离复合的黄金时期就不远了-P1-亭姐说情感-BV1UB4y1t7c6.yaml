  text: '# 如果分手后的你可以把握好这四点，距离复合的黄金时期就不远了 - P1 - 亭姐说情感 - BV1UB4y1t7c6很多人问我一个问题啊，就是在分手后有没有一个黄金的复合时间，其实呢是有的，那是不是越早越好呢，那肯定不是，因为我们在分手之后啊，人的心里都有一个情感回溯的过程，如果说我们能够准确的。去把握对方的情绪节奏点，那就相当于呢是摸到了对方的情绪开关，你就只需要在正确的时间打开，正确的操作就可以了，那我们要怎么样，才能知道对方的心理阶段呢，今天啊就跟大家好好讲讲第一，锻炼期间的隔离期。这个期间呢，我们会深深的陷入到一个，焦虑和怀念的过程，他会抗拒给你的所有信息，也不想被你打扰，这个时候呢所有的进攻都是无效的，很多人呢也就死在了这个环节，如果说这个时候你还要去纠缠。那对方拉黑删除你也是难免的，给自己一个冷静期，千万不要找两个人的共同好友去倾诉，也尽量不要引起冲突，防止你们的关系出现恶化，那第二点呢说白了呀，就是对方没有什么大的情绪波动。但是呢也不代表他对你的防备情绪，就彻底消除了，在这里呢很多人去踩坑，刚刚感觉到对方排斥力度下降了，又开始骚扰对方，结果呢又回到了原点，所以呢在这个期间呀，千万不要去聊过去的感情，千万也不要说什么废话。说什么早安晚安之类的，不要频繁的联系，第三点呢就是观察，如果说你已经到了这一步啊，那你离真正的复合可能就差临门一脚了，因为到了这个阶段呢，他可能会重新的考察你，会审视你们两个人的关系。同时呢你也会感觉到，他有点忽冷忽热，这个时候呢我们一定要保持淡定，因为你们的关系能否变得更好，就取决于你接下来的表现了，那这个过程呢他也会有一些不适应，他也会故意的去测试试探你，看看你是不是真的改变了。第四点怀念起，怀念的时候啊，对方会想念你们非常美好的回忆，比如说呢一些具体的事情，听到了一些歌，看到过去一起看过的电影，或者呢是看到一些伤感的文案，甚至呢会主动去翻阅你的抖音号，和社交平台。了解你最近的动态，如果说你最近刚好表现的也不错，能够重新吸引到他，他就会增加想要跟你复合的念头，甚至呢还会旁敲侧击的测试你的回应，那么在这个时期啊，我们正确的做法呢，就是让他掌握主动权。而你呢扮猪是老虎，按照他舒适的方式去升温你们的关系，如果说你现在也正在经历一些情感的，问题呀可以私信复合，我让你爱的人重新爱上你。'
