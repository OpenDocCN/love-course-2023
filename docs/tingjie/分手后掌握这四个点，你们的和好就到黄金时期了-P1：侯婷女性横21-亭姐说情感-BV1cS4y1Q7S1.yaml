  text: '# 分手后掌握这四个点，你们的和好就到黄金时期了 - P1：侯婷女性横21 - 亭姐说情感 - BV1cS4y1Q7S1很多人都在问在分手以后啊，是不是有一个黄金挽回时期呢，我今天告诉你当然是有的，那是不是越早越好呢，肯定也不是，因为在你们分手之后呢，人的心里都是有一个情感的回溯过程，我们在心理学上称作静音效应。如果说你能够准确的把握住，对方的情绪节奏点，就相当于呢，是摸到了对方的情绪开关，你就只需要在正确的阶段，做出相应的，正确的打开操作方式就可以了，那我们要怎么才能知道，对方的心理阶段呢，我告诉你啊。通过以下四点，我们去观察对方的心理阶段，第一点，锻炼时期的隔离期，在这个期间呢，你会陷入深深的焦虑和怀念，而他呢，抗拒跟你有关的一个信息，也不想被你打扰，这个时候呢，所有的进攻都是无效的。很多人就是死在了这个环节点，如果说这个时候你还要去上门纠缠，对方就会再送你一个红色的感叹号，或者呢是拉黑，所以最正确的方法就是给一个冷静期，千万不要让彼此的共同好友去劝说，也尽量呢不要引起冲突。防止你们的关系出现恶化，第二点，空缺，说白了，就是对方没有任何的情绪波动的时候，并不代表他对你的防备情绪，就彻底消除了，在这里很多人都是踩过坑的，刚刚感觉对方的排斥力都下降了，就开始骚扰对方。结果呢就是又回到了锻炼期，在这个时期，我们应该注意一点，不要去聊过去的感情，第二不要去说废话，不要说早安晚安吃了没睡了没，每隔几天就联系一次，每聊一次天呢几个回合就结束了，第三点观察期。如果说你已经到了这一步，那挽回呀可能就差临门一脚了，到了这个阶段呢，他可能就会重新考察，去看一看你们还合不合适，三观是否一致，同时呢你也会感觉到对方的情绪，反复无常忽冷忽热的。在这个阶段你一定要保持淡定，因为你们的关系能否突破，就在这个点了，这个过程中，对方肯定也会有一些不适应，他也会故意的测试，看看你是不是真的改变了，你只需要看清楚这些障眼法，维持好现在的状态。离真正的复合就不远了，最后一点怀念对方，他会想到你们非常美好的回忆，比如说一些具体的事情，听到一些歌，看到一些伤感的文案，甚至呢会主动翻阅你的抖音号，和社交平台，了解你最新的动态。如果说你最近刚好也表现的不错，能够重新吸引到他，他就会增加想要复合的念头，甚至还会旁敲侧击的测试你的回忆，在这个时候正确的做法呢，就是让他试图去掌握这个主动权，而你呢扮猪吃老虎。按照他舒适的方式来升温你们的关系，学会了吗。'
