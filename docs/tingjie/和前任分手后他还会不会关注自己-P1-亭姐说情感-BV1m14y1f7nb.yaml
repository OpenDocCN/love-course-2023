    \ \n    1.  感情关联不会消失，分手后仍会关注对方。\n    2.  前任看到自己过得好会感到痛苦，想要挽回。\n    3.  利用前任的心理去做铺垫，私信复合重新让爱人爱上自己。"
  text: '# 和前任分手后他还会不会关注自己 - P1 - 亭姐说情感 - BV1m14y1f7nb前任分手后还会主动关注自己吗，其实人的感情都是复杂的，就像我们这个世界一样，永远不是非黑即白的两极分化的状态，我们更多的状态是生活中一种比较灰色混沌的状态，感情其实也是一样的，一旦两个人有了感情呢。就会产生关联，那这个关联呢，不是说你分手了，他就会消失掉，他是消失不掉的，而且就算你们在相爱的时候，也不可能做到彼此百分百的爱对方，这是做不到的，那在分手之后呢，其实呢也不会做到完全不爱了。可能能够说把这份爱埋藏在心底里，不把它拿出来而已，所以说就算他想要放下你，对于人性来说，只要你还能够在他面前刷存在感，他就会本能的时不时的过来看你一眼，看你过得好不好，对于大部分的人来说呢。他看到自己的前任过得很好的时候，他就会觉得很痛苦，为什么呢，因为前任的幸福跟自己无关，他就会有失落感和失去感，所以呢，这个时候如果说你想去挽回的话，可以利用前任的这个心理去做铺垫。如果说你不知道该怎么去做的话，你也可以私信复合，我让你爱的人重新爱上你。'
