    \    2.  学会解决问题是磨合的关键，创造共同舒适的规则，保持自我同时包容对方。\n    3.  吵架应有意义，制定规则解决问题，避免无意义的争吵导致疲惫和分手。"
  text: '# 相处过程中总是吵架难以磨合最后导致分手，怎么做才能改变现状？ - P1 - 亭姐说情感 - BV1QK411q7T4为什么你们总是吵架，为什么感情磨合到最后越来越难，也越来越委屈，甚至呢还会让你们这段感情产生怀疑，觉得彼此不合适，纠缠不清中就选择了分手，其实答案呢很简单，就是因为绝大多数人啊。都理解错了磨合的真正含义，以为磨合呢要么就是忍耐牺牲和妥协，要么呢就是打着爱对方的旗号，去互相改造对方，但真正的磨合，并不是要求两个人，强行改变自己的底线，而是彼此达成某种共识。建立在双方都想要把这段感情，经营得更好的基础上，这是一种成长而不是互相折磨，首先呢第一个磨合的关键点，就是你们的沟通方式，沟通呢它不是让你憋一肚子气话，扔给对方，而是要学会好好说话，正确地表达。如果两个人都不知道，怎么去正确地处理自己的情绪，要么呢就是胡乱地发泄，要么呢就是把问题啊憋在自己心里，那你怎么让对方去读懂你呢，所以呢一定要学会，正确地去表达自己的需求，比如你是因为什么不开心。需要对方怎么去做，才能够感觉到爱与被爱，每次吵架呢都要先问自己一个问题，你是要感情还是要输赢，要对错还是要幸福，如果说你是想往好的方面去磨合，就一定不要只顾着发泄情绪，而不好好地去表达，明白吗。其次呢第二个关键点啊，就是学会去解决问题，很多时候呢你们越磨合越心累，本质上是因为我们没有解决问题的能力，旧的问题没有解决，而新的问题呢又不断地产生，导致两个人的矛盾越积越多，最后呢自然就走不下去了。所以说磨合期最重要的一个点，就是要学会解决问题，创造一个能够让彼此共同舒适的规则，让两个人既能保持自我，又可以包容对方，比如说你今天想吃火锅，对方呢想吃螺蛳粉，你们可以因为这个事情吵架。但吵完之后一定要达成一个共识，解决了这个问题，比如说互相规定好以后，哪些问题听我的，哪些地方要听对方的，达成一致，一定要把这个问题给解决掉，而不是说解决掉彼此，所以说正确的吵架呀，一定让感情变得更好。这样的吵架才是有意义的，为什么有的情侣会吵个不停，说白了呀就是一直在宣泄自己的情绪，没有制定规则，因为同样的问题呢翻来覆去的吵，最后吵不动了累了，所以呢就选择了分手，所以你明白了吗。感情的磨合呀其实就是要慢慢的学习，慢慢的成长，没有谁天生就是一个恋爱高手，每一个人呢都应该在某个阶段去学习一下，在恋爱中面对问题的处理方式，以及和恋人沟通的能力，所以说你们也是处在磨合期。一定要爱着他来一起看一看，不要走到最后，无法解决的地步，再去后悔当初为什么没有好好处理，如果说你现在正在经历一些情感的困惑，你也可以私信附和，我让你爱的人重新爱上你。'
