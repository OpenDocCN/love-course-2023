  text: '# 分手后发什么消息对方才会不反感，愿意回复！ - P1 - 亭姐说情感 - BV15G41187mn很多人都说分手之后，我根本就没有办法，和前任成功搭上话，不管自己发什么，对方都不回复，或者是很冷淡，对方完全不想沟通，这个时候该怎么办呢，第一点收起你的恋爱脑，不要用情绪绑架对方，这一点对于大多数人。是非常困难的，可以说能够收起，自己的恋爱脑，在挽回的道路上，你就已经成功了一大半，因为恋爱脑是人的本能，在情感遭受到一些冲击之后，就会自然产生崩溃痛，焦虑这样的情绪，那在这种情况的驱使下。你会做出很多不理智的行为，比如说信弃轰炸，围追堵歇，疯狂道歉，拼命求和，卑微纠缠，这些情绪和行为，都是非常正常的，任何一件事情的成功，都不是靠情绪，和胡乱抓闹得来的，每一个成功的人，都是要比你想象中。更加沉着冷静清醒智慧的，所以我经常会说一句话，情绪是人的一生之敌，所以我们在去联系前任的时候，第一条消息，就一定要斟酌，想好怎么去发，哪一句话是对方反感的，哪些信息是对方，看到就不想理你的。哪些信息是对方，不知道该怎么回答，或者是误会你在纠缠，而把你拉一扇处的，这个我们不难找，我们完全可以去换位思考，如果说我们主动提出了分手，那当下你最讨厌接受的信息，是什么呢，在干嘛，吃了没，睡了没。显得很无聊吧，或者说，你是不是在外面有人了呀，你是不是早就想分手了，会让他很反感，那我对你这么好，你为什么还要离开我，我到底是哪里不好，你告诉我呀，那这样呢，只会消耗对方的耐心，更有甚者说。你再给我一次机会吧，我以后再也不这样了，你有诚意吗，我看不出来你的诚意在哪里，你这些信息一旦发出，只会消耗对方谨慎的耐心，所以呢，我教你们不要发不要发，有的人偏偏要去发，到底应该怎么发呢。我简单的打两个比方啊，你可以跟他说，你现在不想回复我，也没有关系，等你情绪好点了，再说也行，不要去给对方那么大的压力，你这样说呢，对方就会觉得毫无压力，可能会愿意回复你的消息了，或者说你再词穷。你都可以说一句，你最近好像变得更好看了，去夸赞他呗，反正你记住，你去传递的，都得是正面的情绪，不要让对方反感，你还可以说一些，能够吸引对方的，如果说实在不会说，你哪怕不说，都比你在那胡乱瞎说要来得好。你互联手后的每一句话，看起来都很随意，但其实呢，句句都是有含义在里面的，不要不经过脑子就脱口而出，就算对方他不回复你，这都是很正常的，你也不要失落和难过，让一段时间，再次找开话题，开始聊天就可以了。总之呢，你们就记住，前期的互联的目的，就是让你们重建联系，只要可以正常沟通，你就可以慢慢的去规划，后面的推进步骤，记住，不要急，一步呢，不可能登天的，你只会让对方更加的抵触，如果说你现在。正在经历一些情感的问题，可以私信复合，我让你爱的人。'
