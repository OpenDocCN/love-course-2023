- summary: "-   挽留前任的三条金句，只适用于特别绝情的前任，包括如何做到绝情、是否心疼对方、离开后找到真爱。如果前任不是绝情，不建议使用这些金句。\n\
    \    1.  金句一：问对方如何做到绝情，表达自己无法放下的心情。\n    2.  金句二：询问对方是否心疼自己的执着和无助。\n    3.  金句三：要求对方找到真爱，否则对不起放手的自己。"
  text: '# 挽留前任的三条金句，你一定要知道#婚姻修复 #情感 #挽回 #分手复合 - P1 - 亭姐说情感 - BV1KT411Y79f挽留前任的三条金句你一定要知道，只针对特别绝情的前任才有用，如果说你的前任还没有到这个程度，你一定不要去用，第一句，能不能告诉我你是怎么做到这么绝情的，你说放下就放下吧，我也想跟你一样。但是我就是做不到，第二句，我想听你说一句实话，我这么卑微的去讨好你，挽留你的时候，你除了特别烦我以外，你有没有那么一秒钟是心疼我的，心疼我的执着还有无助呢，第三句，答应我最后一件事情吧。离开了最爱你的人，那你就一定要找到一个你最爱的人，否则你就对不起我的放手，如果说你现在正在经历一些情感的问题，需要我帮助的话，你可以来私信跟我聊一聊。'
