  text: '# 分手后想挽回，如何判断前任回头的概率？ - P1 - 亭姐说情感 - BV1i3411o737我们复合的概率有多大，很多人都喜欢问这个概率问题，其实概率代表了内心的不自信，以及对方对你决绝的态度，满足不了你的预期就感觉大受打击，你就想找一些安慰，很有目的的你去做一些事，就想直接做成。接受不了自己的失败，害怕结果自己承受不了，因为人对于未知的东西，他都是有恐惧的，复合这个概率跟分手时间无关，复合概率等于决心加毅力加沟通技巧，我一直觉得爱情这个东西它挺神奇的。神奇的点就在于它能够跨越一切障碍，能让两个人相爱，建立一段亲密关系，无论是阻碍是现实是性别还是时间，当你这个决心去爱一个人的时候，任何阻碍都会变成你们爱情的见证，所以你问我分手半年有多大复合的概率。我真的是没有办法给你一个准确的数字，因为对于一个决心复合的人，哪怕只是0。01的这个概率，他都会去尝试，他都有可能去复合，而对于那些犹豫不决下不了决心的人，哪怕是99。99%的这个概率。他也会纠结那个0。01%，他也不敢踏出这一步，这么说吧，我见过形形色色的这个复合，也见过各式各样缺而不得的人，分手一年多没有联系，最后照样复合了，人家也领证结婚了，而有的人吧。分手三天就对这段感情彻底死心了，直接就放弃了，彼此说再也不见了，接受的咨询的越多，我越发现坚定这个观点，无论是感情还是生活当中的其他事，咱们总是要先判断概率，再决定要不要去做成某件事的时候。那大概率你是做不成的，而当你一旦下定决心了，你就会拼命的去找这个突破口，去找机会，那会非常大，所以我就觉得分手之后能不能复合，或者是说复合的这个概率大不大，不在于分开的时间有多久。也不在于这个人分开之后，有其他的感情经历，而在于你复合的决心有多大，这个感情它不能用理性的数字化去衡量，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
