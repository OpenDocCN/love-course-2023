  text: '# 长时间积累的负面情绪需要慢慢去解决 - P1：侯婷女横 - 亭姐说情感 - BV1DF411g7ZL为什么你的改变对方就是看不到呢，改变一个人对你的负面情绪是需要一段时间的，而很多人呢改变了三天就希望彻底扭软前任对你累积三年的负面影响，这是不可能的，我想你有听过狼来了的故事，小女孩长时间撒谎喊狼来了。最后呢狼真的来了，大家也不会因为你一次诚实而选择彻底相信，那么改变也是一样的，很多人在想要挽回和修复关系的时候呢，我们必须要面对一个现实，那就是分手后对方对自己的排斥甚至呢是恶语相向。于是在改变的过程当中情绪崩溃，止不住的再次纠缠，又把自己打回了原形，对方呢就会认为你的改变都是装的，其实对方的心里还是有你的位置的，只不过呢对你的喜欢变成了厌恶和抵触，想要消除对方对你的负面影响。重新建立他对你的好感，是需要在你潜移默化中呈现自己的改变的，你明白了吗，我是小婷，如果说你现在呢遇到了情感问题，私信复合，我让你爱的人重新爱上你。'
