  text: '# 怎么激发前任的复合欲望 - P1 - 亭姐说情感 - BV1Po4y1q724怎么去激活前任的复合欲望，让他主观的产生想要跟你和好的念头，第一点，就要平衡双方的认知，其实呢，想要改变一个人是非常难的，那既然对方很难被改变，而且呢，我们跟对方是处在对立面的，很难让他真正的接纳。那这个时候呢，我们不如去平衡一下你们的认知等上的差异，知他所想，做他所想，你可以试着站在前任的角度上去看待这段感情，假如你是他的话，你愿意接受一个什么样的伴侣呢，你能够接受他怎样的挽留你的方式呢。你可以把自己带入到对方的角色，然后把你的需求点，还有排斥点，你的痛点全部写下来，当你跟他的视角是一致的时候，你才能够真正的看清楚，你的行为在他眼里到底是什么样的，为什么你不能被他接受，第二点，抽离。这个阶段呢，你聊天就好了，你要停止物质上的付出，当他习惯了你对他讨好的时候，那你突然的抽离呢，就会激起他的好奇心，甚至是激起他的阶段反应，能够轻而易举得到的东西，他往往是不被人珍惜的，当你不想给他了。他反而呢，才会转过头来问你要，当你进行需求抽离的时候，你减少跟他联系的时候，他可能就会主动回头过来联系你，甚至是主动来约你见面，我是婷姐，如果说你现在正在经历一些情感的困惑，你也可以来私信跟我聊一聊。'
