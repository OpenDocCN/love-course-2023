  text: '# 分手后，对方还爱着你的几种表现 - P1：分手后对方还爱着你的几种表现 - 亭姐说情感 - BV1XY411H7Sp分手以后对方还爱着你的集中表现，先听我说完，接下来我再解释为什么，第一，不接你电话，不回你消息，第二，拉黑删除你的联系方式，第三呢，故意逃避不和你见面，第四，表现得很绝情，为什么我会这么说呢？因为真正放下一个人是不带有恨的，他有这样的负面情绪呢，恰恰是暴露出了他在乎，如果说你不想放弃这段感情，有一个方法，我可以让他主动来找你。'
