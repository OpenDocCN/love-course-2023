  text: '# 如果分手后总是忍不住想要联系你的前任，我到底应该怎么办 - P1 - 亭姐说情感 - BV1bS4y1t7Sy如果没猜错的话，你现在是不是很想去联系一个事实上已经不可能联系的人了呢，如果说你放不下一个人，总是忍不住想要去联系他，但是现在呢已经没有那个资格了，那我建议你一定要耐心看完，首先你要明白。既然对方没有主动找你，那很有可能是他现在心里面没有你，或者是他想要找你的念头没有那么强烈，因为如果说他心里真的有你，那他一定会很主动的来找你，而你之所以这么难过，是因为你们分开之后。你只记得那些曾经美好的回忆，如果说你们全部都是美好的回忆，是不可能分手的，其次呢你可以回忆一下，你放不下真的是因为他这个人吗，你真正放不下的，可能只是从前有那么一个人陪着你的感觉。也有可能呢你放不下的是自己之前的付出，你不甘心自己付出那么多打了水漂，也不愿意承认自己原来看错人了，其实呢你不用不甘心，不管你是想和好还是想重新开始，你现在都应该把精力放在怎么把自己过好。怎么去提升自己，等自己变好了变得足够优秀了，再去联系前任其实呢也不迟，如果说你真的想要去联系了，你也需要注意以下几点，第一降低自己的期望值保持平常心，特别是在联系的过程当中。因为一旦联系的不好情绪波动会非常大，很容易让自己做错事，这一点我真的是很有感触，因为在带学员的时候呢他就很紧张，有时候不管是反馈好与不好，情绪波动都会非常大，就想着直接去问能不能复合还有没有机会了。很多时候我们需要把自己这些多余的想法和情绪给按住，第二点保证话题的质量能正常相处起来，才有机会去缓和关系，提升彼此关系的热度，所以呢恢复联系的初期，不要过度的在意前任的回复，挽回是一场持久战。是不可能一蹴而就的，如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
