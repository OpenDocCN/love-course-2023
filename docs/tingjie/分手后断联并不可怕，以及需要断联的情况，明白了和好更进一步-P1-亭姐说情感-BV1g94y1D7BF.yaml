  text: '# 分手后断联并不可怕，以及需要断联的情况，明白了和好更进一步 - P1 - 亭姐说情感 - BV1g94y1D7BF分手后断联并不可怕，以及需要断联的几种情况，其实啊，断联的用途更多的呢，是为了降低需求感，淡化负面影响，缓和关系，如果说你自己分析得出的结果啊，是需要断联的，那就千万不要把我侥幸心理。有些人分手之后就会过度纠缠，在分手的伤痛中无法自拔，以至于完全不知道，如何利用自身的优势去挽回前任，这种情况就要断联，因为你一直在做无用功，这就变成了，你一直在挑战别人的底线，有些人恋爱期间各种毛病。前任接受不了提出分手，又比如呢，战友遇强，控制遇强，猜忌心理重的人，前任对你已经忍无可忍，这个时候他已经在心里面，给你打上了否定的标签，并且对你开启了防御机制，这种情况也要断联，因为有些时候啊。主动的后撤，真的是比持续消耗要好得多，最起码你们的感情，还停留在那个位置，没有恶化，当然了有些情况，也是需要自己主动断联的，比如呢长期处于低位，知道自己被别人吊着，自己反反复复妥协的分手复合。用一句话来概括，别人不把你当回事，你一定要把自己当回事，其实很多人对复联呢，也有一些误解，真正的复联也不是说，仅仅是聊天就行，复联的目的是为了建立联系感，修复舒适区域，在相处的过程中。解决你们之间的隔阂和问题，你明白了吗，如果说你现在正在经历，一些情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
