  text: '# 挽回时越用力反而对方更冷淡，把握好你们之间的距离感，才是走向复合的正确方法 - P1 - 亭姐说情感 - BV1j84y1C7x2你有没有发现这样一个规律，那就是你在挽回前任的时候，你越用力，前任反而越冷淡，因为你的纠缠和你的嗜好，对于他来说，其实都是一种消耗，他一直都是在等你自己退出而已，也有可能前任会绝情的去放狠话。那也只是想尽快的摆脱这段关系，反而是你的存在感越弱，前任就越容易放下戒备的情绪，在这我就给大家介绍一个小技巧，非常的好用，其实就很简单，推拉，但是在做这件事情之前，有一个大前提。也是最容易被你们忽略的前提，那就是先种下你已经放下的新毛，你要让前任感受到，你确实已经放下了，你是不会再来挽回的，就算你跟他再保持联系，那仅仅是因为你珍惜这段感情，而不是说想要延续这段感情。这里有两种方法，第一种，你直白的跟对方表达，我已经放下了，我也不求和好，我觉得作为朋友相处也是不错的，第二种，就是慢慢的降低你的热情，把过去联系前任的时间，现在全部都放在自我重塑上面。并且你可以在朋友圈做适当的展示，跟前任沟通的时候，自然就会让他产生一种落差感，你这样做好了之后，我们就可以采取推拉的方式了，简单来说就是后撤，像买东西似的，讨价还价，跟卖家陷入了僵局，那你就可以说。再不能便宜我就走了，你爱要不要，那这种时候就是一种退，要以退为进的方式，扰乱对方的节奏，挽回就是你要反其道而行之，让前任总是觉得，你总是在做出一些，他出乎意料的事情，前任越觉得你想挽回。你就越表现得毫不在意，比如说，如果说你有了机会跟前任见面，你可能会想抓住这次机会，好好地提一下感情，但是这个时候一定要保守一点，比如说我经手过这样一个案例，这男生跟前任好不容易是见面了。我提醒他跟前任注意接触，前任不小心碰到了他的手，他立刻缩了回来，就是这个行动，让前任产生了深刻的自我怀疑，后来他复合了之后经过复盘，也就是当初这个无心之举，让前任对他彻底是放下了这边心，那什么是拉呢。并不是让你去跪舔，而是让你能够站在对方的角度，给予他正确的情绪价值，你可以隐晦地表示自己很认可他，虽然他暂时不会接受你的嗜好，但是他绝对也不会排斥跟你的联系，这也能说明了，他现在对你并没有那么的反感。如果说我们可以将推拉进行结合，就很容易地拿捏到对方的情绪，还要注意一点的是，其实你这个时候要收回那些情侣之间的特权，比如说送前任回家，给他点奶茶之类的小惊喜，这样下来就会让你的前任有一种失落感。完成了一种情绪上的波动起伏，当前任来主动联系你的时候，你也不要像以前一样那么关心，而是简单地去回复，嗯
    哦 好的，这一波推又会让前任重新怀疑人生，怎么过去这么迷恋自己的人，突然变得这么冷淡了。难道是自己的魅力不在了吗，这样做呀，他的情绪又被你调动了起来，当前任这种自我怀疑多了，他的主动性会增强，因为人呢都是本能会产生畏惧和恐慌，害怕失去的，在推拉之间，两个人的关系呢会逐渐地软化。两个人的心呢也会越来越紧，人和人之间相处啊，把握住这种界限感是非常重要的，对方呢他越是抗拒的关系，我们就是越要克制你的需求感，克制你的表达欲和你的付出欲望，挽回中做好减法，效果呢反而是会更好的。如果说你现在也正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
