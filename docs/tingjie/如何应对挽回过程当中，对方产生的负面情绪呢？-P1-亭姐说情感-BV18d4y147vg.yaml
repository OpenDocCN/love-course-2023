  text: '# 如何应对挽回过程当中，对方产生的负面情绪呢？ - P1 - 亭姐说情感 - BV18d4y147vg如何应对挽回过程当中对方产生的负面情绪呢，其实呢挽回过程里对方对你有负面情绪要宣泄是一件非常正常的事情，而对方之所以会这么做也正好呢证明了他是在乎你的，所以呢遇到负面情绪的时候不要退缩。只要把握的好那这一次呢就是提升你们关系的机会，如果说当你觉得聊天的氛围开始变得不好了，或者说对方的负面情绪已经闹出来的时候，那么呢你就要有三种化解问题的方法，第一种
    如果说你跟前任刚复恋不久。对方也没有准备好以一种平静的情绪敞开心扉的和你讨论问题，那么在这种情况下我教你一个办法，你最好先认同对方消息的心态和感受，必要的时候做出道歉，然后把这个对话给结束掉。虽然说结束了聊天但同样在你们下次谈话之前，他对你的排斥感也会有所降低的，第二种
    如果说你跟前任聊天的时候，对方对你发泄的负面情绪，可是问题并不是很严重的时候，那这个时候你要做什么呢。同样的你要认同他的消极情绪和感受，但是你要试着把天儿给继续聊下去，举个例子呀，如果说对方跟你说，你找我干嘛你不用陪你那些客户吗，很明显呀他是在抱怨你之前因为工作忙碌而忽略了他这个行为。那这个时候呢你就可以顺着他的意思再继续说下去，但是呢你不用做出太详细的解释，如呢你可以回复他说，说实话呀我真的过会儿还要去见客户，我觉得呢你之前说的是对的，我把工作安排的太满了都没有什么个人生活。之后呢我也会把工作安排的轻松一点，我也想多和你以及呢和我自己有多一些相处的时间，这么回复你既接纳了对方的不满，同时聊天的话题也有向下的延展性，第三种情况，如果对方在向你发泄负面情绪。并且呢问题很严重的时候，那么你就必须要就事论事的把这个问题给讨论清楚了，还是举个例子吧，如果说对方跟你说，我真的很讨厌你，你觉得你自己会改变吗，我讨厌你之前控制我所有的生活，一点空间都不给我。那你能从对方的话里面听明白，他说的呀是一个非常严重并且具体的事情，那么你要做的就是承认他所说的这个问题，然后呢找到自己会出现这个问题的原因，并且跟他解释清楚，比如你可以说。自己原生家庭当中啊确实存在一些问题，才导致你会有这样的行为，你之前会认为这种行为是爱的表现，现在呢你通过一些咨询和学习，明白了这种行为呢反而是对你们关系的一种伤害，这个时候千万不要害怕去打电话。因为对方的负面情绪越高，反而证明了他对你的需求感是越强的，一个人的情绪越激烈，在潜意识里面他是希望你能够给他一种解释的，把他从这个情绪里面给拉出来，如果说你现在正在经历一些情感的困惑，你也可以私信复合。我让你爱的人重新爱上你。'
