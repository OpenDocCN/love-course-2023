- summary: "-   分手后挽回的黄金时期是关键，需要把握四个阶段：冷静期、排斥心理未消失、冲突浓度下降、怀念起。\n    1.  冷静期内不要纠缠，给彼此空间，避免恶化关系。\n\
    \    2.  对方排斥心理未消失时，不要频繁联系或谈及过去感情。\n    3.  冲突浓度下降时，保持淡定，不被对方情绪左右。\n    4.  对方开始怀念时，展现新魅力，主动升温关系，稳固复合。"
  text: '# 分手后如果能把握好这四点，你们距离复合就真的不远了 - P1 - 亭姐说情感 - BV1ga411D7zg只要你在分手后能把握住这四点，你的挽回的黄金时期就来了，经常会有人问我，挽回这件事是不是越早越好，其实不是的，因为在所有人分手之后，都会有一个情感回溯的过程，这个过程里的关键点就是。你是否能把握对方的情绪节奏点，如果说你把握的比较精准，那你就可以摸到对方挽回的窗口，只要按照步骤正确的操作，就可以成功复合，那么如何了解对方的心理阶段呢，今天我可以给到你们四个点，大家对号入座。看看自己的情况是属于哪个阶段的，第一，锻炼期间的冷静期，这个阶段一般人都会陷入一个，无比焦虑的心态中，而对方也会抗拒跟你的一切消息，所以这个时候，你对对方的所有的进攻都是无效的。如果说在这个时候你再去玩命的纠缠，那迎接你的只有拉黑杀除，所以正确的办法就是给彼此一个冷静期，不要去过度的激怒对方，也不要让彼此的好友，或者是说亲朋去游说对方，防着你们的关系更加恶化，第二。当对方没有对你明显的排斥情绪时，其实并不代表他对你的防备心理归零，这个时候就又有很多人又踩空了，觉得对方的排斥能度下降了，就感觉复合有望，然后开始新一轮的骚扰和纠缠，那最后的结果。我想你们已经知道是什么了，所以这个时候我想给你们提个醒，在挽回过程中，千万不要去主动的谈及过去的感情，更不要说什么废话，也不要去频繁的联系他，这只会暴露你过剩的需求感，第三就是观察。如果说你能够到这个阶段，说明你们之间的冲突浓度，已经下降得很低很低了，所以这个时候很明显的，就是对方的情绪会发生一个，反复无常的变化，甚至会忽冷忽热，那这个时候我们就要保持淡定，不要被对方的情绪带着跑。因为是否复合，要不要选择复合，对方呢，已一直在心里面来悬缝立壁，他想要试探你，看你是不是真的改变了，那这个时候呢，你的淡定和冷静就很重要了，只要你能坚持维持现状，那复合呢就离你真的很近了。第四啊就是怀念起，这个时候对方会开始，疯狂的想念你的好，但前提呢，是你在没有过度的纠缠和骚扰，当你完全消失之后，他会开始逐渐的想到，你们过去的那些美好的回忆，甚至会开始偷偷翻阅你的动态。如果说你最近状态保持的不错，而且呢也有了一些新的魅力，能够重新戳到他的点，那就会大大的增加，他想要跟你和好的念头，甚至呢他会主动的来试探一下，你要复合的意愿，一旦对方开辟了这个窗口。那我们就要拿回主动权，这时候啊，你的角色就是扮猪吃老虎，以舒适度为前提，去跟他升温关系，那你的复合就稳了，你明白了吗，如果说你现在正在经历一些情感的问题，可以私心复合，我让你爱的人重新爱上你。'
