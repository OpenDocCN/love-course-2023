- summary: "-   为什么道歉无效？\n    1.  道歉后没有改善行为\n    2.  道歉没有实质意义\n    3.  对方透过虚假道歉看清真相\n\
    -   挽回的关键\n    1.  传递真实情感\n    2.  承认错误并改正\n    3.  让对方看到真实一面，重新建立信任"
  text: '# 为什么你的道歉没有效，对方总是拒绝复合？ - P1 - 亭姐说情感 - BV18d4y1s7aS为什么你的道歉总是不被原谅，因为每次分开呢你都道歉，但后续并没有做到什么样的改善，他听到一模一样的道歉，加上从未改变的事实，巨大的反差和失望让他开始崩溃，道歉就完了，从不改正，那你的道歉又有什么用呢。心理安慰吗，而且为了再次和好，很多人保证了却自己做不到，明明觉得自己没有错，嘴巴里却说着都是我的错，明明是想让对方改却非说我会改，前任不傻，次数多了他是可以看透你的，他是在透支着他对你的信任。也在让你们之间的感情走向结束，他对你的排斥对你的不信任，就是每次从这样类似的事件当中开始的，既然他已经对你不信任了，那你还一味的保证一味的提感情，那他凭什么再信你呢，现在你试着回想一下，你在挽回的时候。是不是一上来就开始提以前的感情，或者是阐述自己的付出，如果说你还在这么做，请你自己先冷静一下，一定要记住啊，挽回他不是出于本能的情绪去做一些事情，而是尽可能的去传递你的真实，他因为看到了你的真实。才会更愿意去原谅，在相处和沟通中承认自己的错，这才更加符合他预期的真实，往往接下来他的回馈会让你更加的惊奇，如果说你现在正在经历一些情感的困惑，你也可以思绪符合，我让你爱的人重新爱上你。'
