  text: '# 分手之后跟前任相处成了朋友关系，想复合还有机会吗？ - P1 - 亭姐说情感 - BV1ne4y1L7yP分手后做了朋友还能挽回吗，如果说你还想挽回，当然还有机会，是在认为你真想做就大胆的去试试，挽回呢你第一件要做的事情，就是拉开和他的距离，距离产生美，产生神秘感和吸引力，你做了朋友就用事实行动告诉对方。你只是朋友，做的事情不要超过朋友的界限，虚寒问暖，偶尔关心一下就可以了，实质性的付出还是先留一留，什么送爱心便当，爱心红糖的事还是不要再做了，对方喝醉了不管你的事，对方生病了不管你的事。你只要做好普通朋友分内的事，原则上离他越远越好，你要让他知道，虽然说你还在他身边，但是他已经失去你了，在你和他保持距离的这段时间里，好好的提升一下自己，学点新的技能，过你精致的生活，追求永远不如吸引。让他重新认识你，被你吸引，你们才有复合的可能，吸引定律又叫做吸引力法则，这个定律告诉我们，物以类聚人以群分，人呢总是倾向于跟自己的同类，待在一起，你改变了，你要让他看到，朋友圈里面也要活得精彩。腹肌胸肌脑二头肌，该秀的就秀起来，你学跳舞了，会画画了，做精致的晚饭了，和朋友听音乐会了，有人追求了，多多展示，没有人能对一个积极乐观，生活心态的人讨厌起来，经过以上的铺垫，他应该对你有了新的认知。这时候就是心理战了，你要开始给他营造假想敌，不管是真的竞争对手，还是一个假想敌，人呢总是带有危机感，才能更加珍惜眼下的东西，失去的痛苦，会折磨了他，重新审视你们的关系，为什么偶像剧里面。要么是两女三女争一男，要么是几个大帅哥，争一个小女孩，是的，因为人不多，连戏剧演不下去，可要知道，戏剧来源于现实，现实呢就是你的前任，可能对你还有感觉，但是他可能没有意识到，他对你的感觉，甚至呢。竞争对手会让他泛然醒悟，原来呢仅仅是想到，你和别人站在一起，都是无法言说的痛，原来他还是爱着你的，竞争对手越优秀，你的优秀就越能被凸显，他会更喜欢你，那在这个过程中呢，前任为你付出的越多。他就会越容易爱你到底，当然了，这个假想敌啊，还需要自己好好掌握一个度，否则呢，如果说他真的相信，你爱上了别人，他或许会心寒放弃，当他又开始主动向你靠拢的时候，请你一定不要过度高兴，一定不要全盘托出。心理战还没有结束，这个时候啊，还需要你去互拢互热，欲擒故纵，怎么让一个人爱上你，就是互拢互热，只要你不岔气，又掌握了互拢互热的诀窍，你一定战无不胜，如果说你现在正在经历一些情感的困惑，你也可以撕心覆骨。不让你爱的人重新爱上你。'
