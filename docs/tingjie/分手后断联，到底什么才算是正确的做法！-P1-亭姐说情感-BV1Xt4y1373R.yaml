- summary: "-   分手后断联，到底什么才算是正确的做法！\n    1.  分手后不要过早暴露需求感和目的，否则会让对方更加疏远\n    2.  对方可能不愿意沟通，此时需要锻炼自己，可以写道歉信降低冲突\n\
    \    3.  写道歉信前需要反思感情问题，目的是降低对方负面情绪，不是满足需求感"
  text: '# 分手后断联，到底什么才算是正确的做法！ - P1 - 亭姐说情感 - BV1Xt4y1373R锻炼说起来简单，做起来呀其实很难，绝大部分啊其实是做不到完全锻炼的，还是会主动联系对方几句，说几句我想你了咱们和好吧，过早去暴露了需求感，暴露出了目的，再一次让对方重新疏远你，就好比你用手去抓一个刺猬。你抓的越紧刺猬缩的也就越紧，你的手呢就会越痛，这个时候啊你只有试图把手放开，刺猬才会慢慢的去探着头来，你才会有成功的机会，你要明白分手之后啊，对方对你的印象已经跌落到了谷底。这个时候对方根本不愿意与你沟通，你想去解释，想要让对方相信你的真心实意，可是对方已经没有耐心了，根本不想去看见你，你的所有的举动呢，只是报新就火越烧越大，如果说对方对你的反感太强烈。那么锻炼呢就是你最好的办法，如果说你还想做点什么，你可以去写一封道歉信再去锻炼，也许呢会降低你们之间的冲突浓度，道歉信的目的呢是要让对方明白，你真的意识到自己的问题，并且啊你决定要去改变自己。在写道歉信之前，你需要好好的去分析一下，你们之间的感情，思考你们之间的问题来反思自己的错误，如果说实在想不出来呢，那你就不要写，不然对方呢也会觉得你很敷衍，虚伪也许呢你会疑惑，这样不会去暴露自救感吧。是暴露，但是呢当对方收到道歉信的时候，他就已经明白你的想法，你要明白，你写信的目的，是让对方去降低自己的负面情绪，目的达到就好，和需求感根本没有关系，如果说你现在正在经历一些情感的问题，可以私信复合。我让你爱的人处在上你。'
