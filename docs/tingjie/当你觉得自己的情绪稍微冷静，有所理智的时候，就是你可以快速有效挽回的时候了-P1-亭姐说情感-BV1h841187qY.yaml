  text: '# 当你觉得自己的情绪稍微冷静，有所理智的时候，就是你可以快速有效挽回的时候了 - P1 - 亭姐说情感 - BV1h841187qY抖出负面三角区分手后让你光速挽回，分手真的就没有再次挽回的余地了吗，答案当然是否定的，无论是两个人发生争执还是冲动分手，造成不可挽回的原因，大多呢，都是因为双方进入到了感情的负面三角区。负面三角区的意思呢，就是两个人的感情当中，出现了一个负面的因素，也就是你们争执的原因，再加上负面的沟通，最终呢会造成一个负面的结果，再牵出另一个负面的因素，就造成了恶性的循环，所以呢有时候啊你会发现。可能你们吵架的原因，就是一个无足轻重的事情，因为一场约会或者是一个琐事，但最后呢都被拓展成严重的情感问题，最后啊升级到了分手的地步，因此呢在发生矛盾，或者是产生分手的第一时间。你要做的就是走出负面三角区，建立正确的沟通及处理，缓解双方的情绪压力，合理化解矛盾，这里呢你需要做的这一件事情啊，就是正确的情绪的抽离，因为在极端情绪下你是很难做出理智判断，并且正确去沟通的。你能做的事情就是先去稳定自我情绪，然后呢用你的正向情绪去影响对方，让对方的情绪得到缓解，并且愿意跟你进行沟通，这个时候啊我的建议就是，你可以先避免和对方正面沟通，冷处理一段时间。也是保持双方冷静让彼此安静一会，你可以什么都不必说也不必做，事实证明呢，如果说你没有稳定下自己的情绪，这个时候无论你说什么做什么，都只会增加矛盾，并不会因为你情绪激动的积极沟通，或者是逼问对方。讽刺对方而得到任何好的结果，在彼此冷静的时间里，你可以做一些其他的事情，让自己分散一下注意力，你可以看看书啊，或者是看个电影听个音乐都可以，通过一些外界的因素自我调剂一下，是比较不错的选择。当你觉得啊自己的情绪稍微冷静，有所理智的时候，就是你可以快速有效挽回的时候了，如果说你现在正在经历一些情感的问题，你也可以撕心覆核，我让你爱的人重新爱上你。'
