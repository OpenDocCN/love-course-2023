  text: '# 分手后如何去弥补你所暴露出来的需求感呢？ - P1 - 亭姐说情感 - BV1984y1s77T暴露了需求感该如何弥补，你们想去弥补是一件非常好的事儿，说明了已经知道暴露需求感是有问题的，是不好的，不过有一个情况你们可能自己都没有发现，咱们平时出了什么纰漏，让在乎的人不高兴了，不愉快了。你道歉之后，对方还是态度不冷不热，可能还会再想做点什么，直到确认对方没有受到我们的影响，才会安心，所以你此时已经不是单纯的暴露需求感，而是抱着补偿心理，在不断的确认关系的稳定程度。现状早就变成了一种恶性循环，暴露弥补，再暴露再弥补，做的越多，错的越多，如果说你已经意识到了，那么接下来的两个建议，能有效的纠正当下的现状，首先呢，从语言行动上做减法，停下你暴露需求感的行为。如果说你没有办法燃起前任对你的欲望，对你的需要，那对方也就没有足够的内在动力来回应你，勉强为之成为一种双方的自我损耗，像小时候，你不想写作业，老师家长催着你去写，你可能就不想写，同样的。老师家长也会越来越没有耐心，前任也是如此呀，你越希望得到他的回应，越想做安全感确认，他就越抗拒，你也会越来越烦躁，一，平衡需求和控制之间的关系，我们可以有需求的欲望，也理当有需求的欲望，这没有错。不要认为这是不对的，爱与控制一直都是紧密相连的，你爱他，你会去想探寻他，掌控他，但是呢这也只是小爱而已，真正的大爱是可以允许对方有选择的权利，是有滋养的能力，你的控制更多的是一种自我内化。控制自己更加自律，更加严谨，更加珍惜，如果对方一直处于被逃离的状态，也说明了你的付出暴露的需求感，对于前任来说，可能说的再严谨一点啊，就是一种危险信号，意味着被剥夺，你试图剥夺他的自由，选择的自由。时间的自由，人的本能都是会想要逃离的，平衡需求和控制之间的关系，你需要学会允许，允许事态的无常，允许自己放弃抵抗，愿意接受生活的不确定性，事实上呢，你迫切的想从对方的角度了解分手的原因。或者呢希望通过讨好来企图让对方回头，也是你对这段感情，对于你自己没有进行透彻的辨析，你需要稳定心态，耐下性子，从头到尾对你们的感情做一个客观的复盘，感情是从哪开始的，从哪里恶化的，从哪里结束的。这些时间节点都发生了什么具体的事件，你们都是怎样的状态，是如何去应对的，那彼此的哪些细节让你们产生了爱意，隔阂还是分离的情绪，你对它的现状满意吗，你觉得如果说可以补足的话，从自身出发，除去与前任相关呢。你觉得当下最应该做什么呢，这些呢不是你过脑子想想就可以的，你需要拿一张纸记录下来，最后呢要给自己拟一个自我中心的计划表，接着去执行，偶尔呢你可以偷懒，但是短暂的休息之后啊，你需要立刻恢复到状态当中。平衡需求和控制的关系，是你需要不断的复盘，观察和思考，这个过程不会很长，短呢可能，一到两个星期就会有效果，长呢可能一到两个月才会有效果，但是只要你持续的坚持，你们之间的关系都会慢慢缓和，甚至变得更好。如果说你现在正在经历一些情感的困惑，你也可以思绪复合，让你爱的人重新爱上你。'
