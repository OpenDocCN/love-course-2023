- summary: "-   如何让离开你的人主动回头\n    1.  学会放下自尊和面子\n    2.  冷漠的人可能是舍不得你\n    3.  给对方一些空间和时间，让他们主动回头找你"
  text: '# 怎样让离开你的人主动回头找你？#情感 - P1 - 亭姐说情感 - BV1tx4y1K7AH让离开你的人主动回头，如果呢你纠缠了很久，甚至啊你已经放下了自己的尊严和面子，而这个人呢他还是不肯回头，那我今天呢，就来教你一个百试百灵的方法，可以迅速的扭转他对你的一些负面印象。一招就让绝情的他主动回头，你一定要知道啊，越是冷漠的人啊，他越表现的越绝情，其实呢他就是放不下，因为绝情只不过是因为他舍不得你，是他内心挣扎的一种极端情绪的表现，他今天可以不理你，可以一句话都不跟你说。甚至呢一句解释都没有，这些都是伪装，因为呢他还喜欢你，但是他不敢再爱了，他对你呢已经是失去了信心，所以呀他才会用这种方式来逃避，来离开，如果说你也正在经历，你可以私信让我来教你。'
