  text: '# 分手后最佳的处理方式 - P1 - 亭姐说情感 - BV1rL41197xf最后最佳的处理方式，如果说你现在正在面临分手，或者是正在经历分手，不管你是想复合，还是想让前任后悔离开你，还是说你想留住曾远，请面的放下，那么请耐心的看完这条视频，一定可以帮助到你。之前的视频里面我都讲过哈，大多数的真性分手，其实呢都是有沉默期的，如果说在沉默期，你没有把握住机会，那么分手后，第一时间的复合或者纠缠，都是没有用的，同样的，这个时候你做出的任何挽回的行为。在前任眼里看来都是很掉价的，只会把你们的关系推到一个冰点，那么分手后最佳的处理方式，到底是什么呢，首先你一定要保持冷静，不管你有多难以接受，你都需要面对这个事实，那就是你们的感情已经告一段落了。已经结束了，接下来就是给自己一段时间，然后去复盘你的感情经历，客观的去分析，你们两个人走到今天的原因，记住哈，一段感情它出现问题，绝对不是你一个人的原因，你也不要把所有的事情，全部都往自己身上去揽。你也要找出对方的问题，以及你想自己在这段感情当中，所做的一些付出，平时不敢说的问题，这个时候你都可以全部说出来，让所有过去挤在一起的矛盾，在这一次彻底爆发，也就是摊牌，那如果说你们这一次摊牌的够彻底。让你们两个人都能够坦诚地聊一次，那么之后，不管说你是想要放下，还是说想跟他继续在一起，其实从心理上来说呢，这段感情到这里就已经分段了，你们也会通过这次的问题获得成长，那如果说复合了。你们的感情也只会比以前更加的好，如果说真的放下了，你们也不会那么痛苦，因为很多人他分手之后，痛苦难受的根源，就是分手分的不明不白，对这段感情，又没有一个很妥善的交代，但其实一段感情的结果。并不是说两个人在一起以后，以结婚为目的，两个人能够坦诚相待，好聚好散，其实也是一种结果，如果说你现在正在经历一些感情的问题，你也可以撕弃复合，我让你爱的人重新爱上你。'
