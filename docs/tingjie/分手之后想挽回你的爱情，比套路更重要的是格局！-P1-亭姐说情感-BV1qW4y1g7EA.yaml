  text: '# 分手之后想挽回你的爱情，比套路更重要的是格局！ - P1 - 亭姐说情感 - BV1qW4y1g7EA分手以后你需要找准你们关系的定位，以及你需要有一定的格局，其实在恋爱阶段不管是吵架也好冷战也好，这些都是有边界的，因为再怎么吵再怎么闹它都是有一个度，而分手它就不同了，我说的再直白一点。恋爱中是对事不对人，比如说你这件事情没有做好对方生气了，那么这种是不至于上升到分手的阶段，但是分手以后它就不同了，是对人不对事是排斥是反感的是你这个人，所以很多人就过来问我，我现在还能去找他吗。我还能跟他说话吗，其实站在客观角度去思考一下，当下你和他的关系这些我都不需要再多问了，很多人都是太急于求成暴露需求感太多了，给到对方很大的压力，这应该就是很多人的通病。紧张不说最后重点还是被无情的拒绝了，那么分手以后到底还能不能联系呢，这其实主要看你们之间分手的程度，我之前有说过，只要你有一点理智的表现，做朋友是没有问题的，所以说你需要在分手以后。需要找到一个适合你的身份，当然了有些人分手的时候，采取的方式比较激烈，那么即使你做得很努力，也会被惯上纠缠二字，甚至我经常遇到纠缠三四个月的，这些都是格局问题了，如果说对方油烟不进。那你就为自己留一条后路，留一扇窗口吧，所以说在这个时期，与其让对方讨厌你，不如好好想想，在这段感情里下一步应该怎么走，不然呢你们及时复合了，这段感情也很难继续，如果说你现在正在经历一些情感的问题。你也可以私情复合，我让你爱的人重新爱上你。'
