  text: '# 挽回纠缠过度的前任，一段话让他回头 - P1：1 - 亭姐说情感 - BV1iR4y1j7Rh把前任纠缠烦了该如何复合呢，如果你已经纠缠了，那这个世界上没有卖后悔药的，那怎么降低他的烦恼呢，今天我来教你一个办法，就是合理化自己的行为，让他觉得纠缠是可以被原谅的，我给你写一段话。你可以点赞收藏起来发给他，我现在接受了分手的事实，但是有一件事情我必须说清楚，我之前的纠缠不是想要伤害你，我只是把你当成了最亲的人，如果你突然离开，换做谁
    谁也会控制不住自己，如果不是因为爱你舍不得。有谁愿意像一个幼稚的孩子一样呢，我是小婷老师，如果说你也遇到情感问题，私信复合，我让你爱的人重新爱上你。'
