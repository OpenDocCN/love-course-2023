    \   3.  预设对方不够爱自己，无法解决问题"
  text: '# 分手后，为什么前任不愿意和你联系？ - P1 - 亭姐说情感 - BV12M411z7ja他为什么会不愿意和你沟通呢，比爱不爱更重要的是在关系中的舒适度，如果说在一段关系中的舒适感被破坏的很彻底，对方跟你相处感觉很压抑窒息，哪怕他再爱你再舍不得，这段关系也会后退和远离。那么舒适感是如何被破坏的呢，最开始的阶段是情绪失控，你越是认真的投入越在乎对方，越容易被他的一个动作一句话甚至是一个眼神所影响，发展到后来就是求而不得，你对他的需求感和期待值越来越高。求而不得无非就是两种情况，一种是你心里所求的原本就是不可能实现的幻想，比如说你希望对方能够轻易的读懂你在想什么，并且按照你的预设和期待来回应你的需求，另一种求而不得。是你心里明白彼此需要相互适应调整磨合，但是你做出的行为仍然是以自我感受优先，用一种俯视的角度来强迫对方适应你，比如说对方答应过你的事情没有做到，本身你是希望他能够表达歉意，最好下一次能够说到做到。但是你很难开口向对方去说，取而代之的却是言语上的指责和否定，或者说虽然说你表面上不会说什么，但心里就开始憋了一口气，之后忍不住找各种理由和借口向对方去发泄情绪，哪怕最开始他是愧疚的，也会开始受到影响。最后用攻击的方式来反击你，这种处理冲突的方式在你们之间反复上演，矛盾逐渐累积，最后全盘崩溃，以上的这个过程呢，就是比较经典的舒适感被破坏的一个例子，很多朋友啊在分手后特别想知道一个答案。就是他到底够不够爱，所以呢才会这样做，你在问这个问题的时候啊，其实呢已经预设了他不够爱你这个结果，你用不够爱的这个万能公式，来解读亲密关系中所有的冲突和矛盾，自己给自己预设了一个无法冲破的一个屏障。因为对方不够爱，所以自己是受害者，与此同时呢，你就有了足够的理由啊，不去洞察核心矛盾点，继续沉溺在自己的想象和悲伤的情绪当中，其实有一句话说的特别好，如果你不会游泳，换再多的游泳池都是没有用的。亲密关系中所有的问题，归根结底还是要回归到自我成长中，你必须要先足够的了解自己，才能够清晰的在自我认知上，不断的去纠正错误，发展出健全甚至是强大的人格，当你学会了善待你自己。当然了也会有同理心去善待其他人，更新每一个当下，自然而然的呢，在关系中就会拥有营造舒适感的能力，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
