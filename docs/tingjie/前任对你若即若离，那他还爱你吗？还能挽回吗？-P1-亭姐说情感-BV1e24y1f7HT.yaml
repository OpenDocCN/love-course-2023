    \    3.  制造失去感，引发对方情绪反扑。"
  text: '# 前任对你若即若离，那他还爱你吗？还能挽回吗？ - P1 - 亭姐说情感 - BV1e24y1f7HT分手挽回的时候前任若即若离该怎么办，你们有没有遇到过这种情况啊，分手一到两个星期的时间里，在你思念如潮的时候，对方忽然给你发了一条消息，然后你们简单的尬聊了几句之后，对方就消失了。这个时候好多人就来问我，他来消息他来电话了，但是他告诉我你要好好的，然后就没事了，他没有和好的意思，他到底是几个意思呢，今天呢我给大家就去分享一个，面对于这种情况的一个精髓的反制方法。首先我先给大家讲一讲这个心态，你要记住，对方偶尔给你发消息，并不是说明对方还爱你，大多数呢他只是好奇而已，好奇心在作祟，他心里面会想呀，这么爱我的一个人，一到两个月就没有声音了，他在干什么呢。我得去看看，仅此而已，因为呢你曾深深的爱着他，他潜意识里面没有失去这个概念呢，他会认为你这么爱的一个人呢，他只要勾勾手指，你就得乖乖的就范，所以面对于他这种自负的心态，我们应该怎么样去反制他呢。首先第一点啊，你需要在社交状态上，从第二周开始就呈现出一个，走出来的状态，那么紧接下来第三周第四周，你需要去发一些积极向上，正能量的让他看着你一天一天走出来，这是第一，如果说你吸引力做得好的话。那这个时候他应该会出现分手之后的，第一次撩你，这里缺一个重点，什么重点呢，是我们需要告诉他，都过去了，一定要你先说出来，敲黑板啊一定抢先说出来，让其感受到第一次的失去感，造成他的情绪落差。然后呢对方大概会有一个周，至一个月左右的一个冷漠，这时候你就开始第二个步骤，造成他的第二次失去感，怎么做呢，你需要去找一个新的暧昧的异性，进行动态啊微博呀等等，各种社交软件上的日常的分享。例如说你在拍自拍，然后旁边有另外一个人的痕迹，比如说拎着两杯奶茶，或者呢你是男生的话呢，你拎着一个女士的包包，又比如说吃饭的时候呢拍一张照片，有两套餐具，又比如说你拍一张远景的照片。就是那种一看就是别人给你拍的那种，这种类似的真人不出现，但是呢处处暗示着你不是一个人，后续又能解释说是自己朋友，或者是姐姐亲属之类的，这样你才会真正的激起，挽回对象的失去感，加速对方回来的速度。他会怎么做呢，他会来求证，当他来求证的时候，就轮到我们去若即若离了，我们要含糊其词的解答，如果前任打破砂锅问到底的话，你甚至可以反问他，你问这些干嘛，等到对方已经表现出，很明显的吃醋的行为之后。你再慢慢的跟他解释，你并没有找新欢，这个时候呢我们就可以衔接第三步，反客为主，请求帮忙给予对方希望，你需要让他的情绪从最高点到一个低点，在这种情绪的大起大落，并且适而复得的轻松感之后。对方才会对你进行情绪上的反扑，如果说你现在正在经历一些情感的问题，你也可以私信复合，不让你爱的人重新爱上你。'
