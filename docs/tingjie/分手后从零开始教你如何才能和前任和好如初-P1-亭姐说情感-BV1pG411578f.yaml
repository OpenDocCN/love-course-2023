  text: '# 分手后从零开始教你如何才能和前任和好如初 - P1 - 亭姐说情感 - BV1pG411578f今天问你们一个问题啊，为什么你的前任能够让你主动低头去挽回他，而你却为什么不能让你的前任主动的回头挽回你呢，差别到底在哪里，难道真的只是因为你爱他多一点吗，这期视频我告诉你们的本质原因是什么。千万不要滑走，一旦我今天说的这几点你能够明白，对方任何的行为和心理你都能够看出来，第一个点啊，你那些看似没有做什么的女生能够让前任主动回来，没两天他们就重新在一起了，你会很疑惑，是不是她本身就很漂亮。自身的价值很高，男人离不开她，或者说她能故意的去表现得很高才可以，其实并不是，你看到的呢只是一个表面现象，但内心的东西是没有人会告诉你是什么原因，就好比是一个女生为了一个男生去学习做饭，去健身。去学习两性的情感知识，懂得学会怎样和异性交往的过程中又学到了一点小技巧，懂得如何去提供情绪价值，让男生更加的愉悦，来增加感情的这种体验感，你要能够让对方舍不得的是你给予了对方什么，满足了对方什么。而不是说单纯的通过什么讲道理去谈感情，能让对方去回头，第二个，人性呢都是很自私的，你们都是成年人，应该也都知道，一个人在感情中受到了伤害，他们呢只会放大自己的情绪和委屈。我们从问题中找到自己的问题是什么，所以呢，你不要去急着指责对方，也不要用道德绑架对方，说什么几年的感情了，他怎么能说不爱就不爱，他怎么能这样对我，但凡你没有处理好关系的。基本上都是自私的去关注自己的伤害，情绪化的去应对，不懂得恋爱与人性的本质到底是什么，也看不到对方受到了什么样的伤害，那第三个点呢，分手之后啊，基本上很多人都做过纠缠，认错等行为，而且呢。基本上都是第一次分开的时候，很多人不懂得怎样去挽回，选择的方式呢，也基本上就是从纠缠认错呢，这种行为啊，多半都会放大对方的情绪，你的纠缠反而去印证了你对他的伤害是事实，你低头就是你伤害，你还是你。你一点都没有变化，而呢，他的负面情绪就会不减反增，所以这个时候啊，我让你们去回头想想你们相处时候的样子，你以前的状态和方式去坚持，去和他友善的沟通，不断的去给对方台阶下，慢慢的呢。他才有可能去平息他的怒火，消化掉负面情绪，才有可能愿意回头，第四点吸引力，通过学习思考经历形成的一种生活的方式，没有哪个人说天生就是情商高智商高的人，也没有哪个人天生就是维护感情的高手。有任何解决情感问题的能力，都是通过学习反思和经历慢慢形成的一种能力，被他人呢，所认可和欣赏，当你的这种变化足够多的时候，他必然会主动回头，因为你的做的这些东西呢，都是吸引他的点，第五做人要真诚。要回到感情最初的状态，每个人的建议都是这样，你最后呢，必须要走的一步，任何一段感情最大的套路其实就是真诚，我真诚的爱你，真诚的意识到了自己的错，真诚的去挽留你，以及呢，我真诚努力的去改变自己。对方才会因为你的真诚而回来。'
