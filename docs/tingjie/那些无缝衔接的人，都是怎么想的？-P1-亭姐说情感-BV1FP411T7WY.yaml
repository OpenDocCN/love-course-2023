- summary: "-   无缝衔接的人认为快速开始新恋情可以摆脱失恋悲伤，但这种行为会让人上瘾，消磨爱情耐心。\n    1.  无缝衔接的人往往因害怕孤独和失去前任而迅速开始新恋情。\n\
    \    2.  这种行为并非出于爱情，而是自私和逃避问题。\n    3.  循环重复这种模式只会导致情感困惑和无法真正成长。"
  text: '# 那些无缝衔接的人，都是怎么想的？ - P1 - 亭姐说情感 - BV1FP411T7WY想要从一段失败的感情中走出来，那么最好的办法就是马上开启一段新的恋情，但是呢那些无缝衔接的人啊，就会取解了这句话的含义，认为只要新欢早得足够好，而且足够快，那失恋的悲伤就追不上我，但是你会发现。无缝衔接这件事是会上瘾的，而且呢，他会不断的消磨掉你对于爱情的耐心，我希望那些无缝衔接的人，扪心自问一下，那个无缝衔接的他你真的了解吗，和他在一起的初衷真的是为了爱情吗，所以呢很现实的说。你之所以会在分开以后，不假思索的选择另外一个人，其实呢你并不是因为爱而在一起的，更多的是你害怕孤独，你害怕分手以后你过得不如前任了，说白了呀，前任是你的垃圾，新欢是你的工具，你最爱的还是你自己。这段失败的感情带给你的没有成长，也没有反思，你带着相同的问题，又进入到了下一段恋情之中，你就会发现呀，激情褪去之后，生活还是那个老样子，感情一样的问题又接踵而至，最后呢你又控制不住，自己想要换人的冲动。也就是说呢，你开始的并不是一段新的感情，而是换了一个人，走了同样的老路，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
