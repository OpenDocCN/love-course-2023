  text: '# 错过黄金期，你们也会有复合的机会 - P1 - 亭姐说情感 - BV1qN4y1N7hH有人来问我分手三个月了还有机会吗，分手半年了还有机会吗，分手一年多了我肯定没戏了吧，其实我想说能不能复合本来就是一个可能性，只要人还在还没有结婚就有复合的可能，你们分开时间再长。如果说近期没有做错事也经过了排斥期，依然可以正常的复联上，但如果说你们分了三五个月，你纠缠了三五个月，多半机会就比较少了，所以说复合的时机从来都不是以分开多久来判断的，而是当下你们的关系正处于哪个阶段。不同的阶段相处逻辑方法是不同的，那么我们需要做的侧重点也不同，复合这件事我们不看时间长短，只看双方的状态是否合适，这其中有三个因素，第一你是否变得更好，你有没有认真地去复盘过你们之间的问题。然后做出决定，并且把改变现状变成你日常生活里的状态，这一点也可以有效地降低对方对你的抗拒程度，因为对方会认为你真的有所改变，所以会更加愿意接受你和接近你，只有当对方愿意接近你不抗拒你的时候。你和对方的沟通才是有效的，第二点你们是否保持交集，无论是工作交集还是生活交集，只要你们有所交集接触起来就会方便很多，如果说直接存在一些必要的产生的联系，就不用总是挖空心思去找话题了。第三点你是否有坚持下去的决心，无论你是哪一种情况，也无论你分手时间的长短，这个因素是必备的，因为你要知道，分手后对方对你忽冷忽热，或者是直接不理你，很多情况下都属于常态。这就意味着你需要承受一定的心理压力，你才有可能熬过复联期，如果说你现在就已经觉得坚持不下去了，动不动就要去作死，那我劝你还是早点打消复合的念头吧，因为你可能只是在浪费时间，那如果说看到这里。你还觉得自己可以努力坚持下去，我们就再来看，决定你能不能复合的几个时期，首先呢，分手后啊你要经历三个步骤，从无法接受到正式分手的事实，再到以单身的身份重新开始自己的生活，那么在这第一步当中呢。你只有让自己完全轻松下来，他才会有理性思考的机会，才会去想到过去的美好，在他心态缓和的这段时间当中，只要你们的分手，不是有激烈原则性的冲突，或者是疲惫性分手，当下你们是可以尝试用感情的方式来复合的。这个时期的侧重点就是情绪，客观的来讲呢，这也是大多数分手最容易复合的时期，但也是很多人都错过的时期，那么错过这个时间段之后呢，可能会迎来的问题就是前任有新欢了，那关于前任有新欢，我之前就有说过。这个是不可控的，所以呢你只能默默地接受，因为你们已经没有关系了，他也没有什么道德的负担，所以千万不要因为觉得还没有结束，就去以道德来指责对方，这个时候想复合就不能谈感情了，而侧重点呢就变成了解决问题。你不能一味地去求和，你得拿出实际行动来验证你的改变，有的前任理性多一点，你可能呢就需要多一些实际的改变，有的前任呢他是比较情绪化一点的，你可能就需要多一些的耐心，按耐住自己总是想要谈感情的冲动。每个人的情况都不同，性格也不同，心态变化的点和周期也不同，但稳定好自己目前的状态，抓住每一个时机的侧重点去复合，并不是一件困难的事情，当然了具体情况还是得具体分析。'
