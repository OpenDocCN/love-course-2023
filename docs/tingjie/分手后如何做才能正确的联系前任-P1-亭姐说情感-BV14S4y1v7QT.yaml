  text: '# 分手后如何做才能正确的联系前任 - P1 - 亭姐说情感 - BV14S4y1v7QT很多人在分手之后都会很难受，很想念前任，会忍不住去找前任，但大多数换来的都是前任再次的冷漠和绝情，今天这段视频就这样告诉你，分手后该如何正确的联系前任，耐心看完，首先第一个，不要发一些毫无意义的信息。例如我想你了在干嘛，再比如说能不能给我最后一次机会，这些信息只会让前任更加的厌恶，你要明白你们已经分手了，那现在对他来说不就相当于是一个陌生人吗，他没有义务去照顾你的情绪，第二，不要发一些卖惨的信息。不要认为对方看到你的惨状就会同情你，能吸引对方回来的一定是积极和优秀的你，第三，不要频繁的去发小作文去道歉，第一次道歉的时候，可能前任还会觉得你没有想象中那么不好，但是啊，分手对于任何人来说呢。都是一次沉重的打击，你接二连三的道歉，就是不停的把对方拖回到负面情绪的泥潭之中，他只会不停的去回忆起你之前做的错事，第四，不要发一些跟对方没有关系的事情，对于正常恋爱关系当中的情侣。总是会分享一些发生在彼此身边的趣事，但是啊，你要明白你们现在已经分手了，他对你的任何事情没有兴趣，即使他回复你也只是出于礼貌而已。'
