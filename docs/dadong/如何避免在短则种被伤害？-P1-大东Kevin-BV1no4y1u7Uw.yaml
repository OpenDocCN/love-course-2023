- summary: "-   如何避免在短则种被伤害？\n    1.  快节奏恋爱中的人往往表露急切感，可能是试探底线或给希望，需警惕对方设立的锚点。\n  \
    \  2.  感情始于外表，终于内在，完整的恋爱周期包括试探、曖昧、了解、表白、磨合，跳过将受惩罚。\n    3.  避免快餐式恋爱，提升自我价值感，寻找对等价值的伴侣，保持清醒避免被感情绑架。"
  text: '# 如何避免在短则种被伤害？ - P1 - 大东Kevin - BV1no4y1u7Uw任何快節奏戀愛的人，都有一個共同點，在你們還沒有確定關系的時候，就表露出急切感，可能是試探底線，也可能是給你希望，但這些話裡，它都會設置一個錨點，它才會兌現這些承諾，因為它的目的是想。快速從你這裡得到一些東西，可能是金錢，也可能是肉體，很多成長經歷缺愛的人，就很容易被這個錨點迷惑，以為一段真正的戀愛就在眼前，懵懵懂懂的，就進入到一段快節奏的關係裡，但感情始於顏值，終於內在。只有經歷過試探，曖昧，了解，表白，熱烈，磨合，這樣一個完整的週期，你們之間的感情，才會深化為愛情，一旦試圖跳過某個環境，未來的你，一定會被懲罰，長期缺愛的人，遇到對方短時間，從熱烈到冷漠的變換。是很難相信對方是不愛自己的，反而把問題歸結到自己身上，認為是自己做錯了一些事情，長期就陷入在自我傷害的狀態裡，走不出來，所以，避免快餐式的戀愛，就要從源頭上篩選掉只想玩玩的人，你只需要做到兩點。一是愛自己，想發生短期關係的人，他們會通過試探來得出答案，你表現得越好哄，就越容易吸引到只想占便宜的人，你穩得住，就能篩選掉這一部分人，所以，你的重點，應該放在提升自我價值感上。優先維護好自己的生活節奏，第二，尋找對等價值，比如對方的家庭，能力，學歷，品質，價值觀，這才是構建長期關係的基礎，最後，還是那句話，你只要足夠清醒，就不會被感情綁架，不然，你被傷害。那永遠都是時間問題。'
