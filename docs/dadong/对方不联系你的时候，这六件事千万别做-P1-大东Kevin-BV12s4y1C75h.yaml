    \    3.  不要卑微挽留，保持尊严才能维持平等关系\n    4.  不要为对方找借口，爱是无法隐藏的\n    5.  不要胡思乱想，消耗自己的精力\n\
    \    6.  不要翻旧账，幼稚的行为只会伤害感情"
  text: '# 对方不联系你的时候，这六件事千万别做 - P1 - 大东Kevin - BV12s4y1C75h當他不聯繫你的時候，這六件事你千萬不要做，當你有衝動的時候，一定要反復的多看幾遍，第一件事，瘋狂的發消息，這種瘋狂其實是你內心焦慮的一種表現，你們都已經在一起了，他還不回覆你的消息，要不就是不夠喜歡。要不就是你們有矛盾，他在權衡利弊，你的焦慮本質上只是為了獲得安全感，但是你永遠都不可能叫醒你們裝睡的人，第二，把自己當成ATM機，情侶之間的健康關係，絕對不是靠金錢堆積起來的，你逾時付出。你面前的人只會覺得，你就應該這麼做，所以你通過物質去彌補價值，就是毫無意義的治標不治本，你別讓自己這麼委屈，任何關係只要是單方面的付出，到最後都很難有很好的結局，你會很累，他會心安理得，第三。不要卑微挽留，心理學有一個光環效應，就是某一個優點會覆蓋掉缺點，讓你迷失掉自我，就好像你喜歡他的時候，你非常想去聯繫他，但是你卻看不到他不聯繫你是因為他的冷漠和無情，你只是在意自己這個時候非常想去聯繫。但你越是卑微挽留，你們的關係越不可能平等，所以給自己留一些尊嚴，通過挽留挽回的感情，你覺得有意義嗎，第四，為對方找藉口，感情是隱藏不了的，就算一個人不善於表達，你也可以從眼睛和各種細節里感受得到他的愛。那些曼日熱什麼的都是藉口，你要相信一句話，愛是無法隱藏的，所以說你不要給對方找藉口，什麼他其實是喜歡我的，就算對方不聯繫你，來找你的時候也會告訴你原因，而不是無端消失，你心裡的藉口，什麼手機停機，開會。工作很忙，都是為了逃避自己內心的不自信，這就是一種弱者心態的行為合理化，第五，精神內行，一個人的時候不要想太多，它會讓你的負能量越來越多，我遇到很多人，只要對方變淡了一點，就開始胡思亂想。是不是自己哪裡不夠好，是不是自己太黏人，是不是自己不夠關心他，想主動聯繫，又怕卑微掉價，我告訴你，這種時候折磨你的就不是事情，而是你的內行，你直接去做，都比不斷消耗自己要來得好，第六，翻舊賬。感情是沒有絕對的對的與錯的，但總有人喜歡爭個輸贏，你不理我，我也不理你，你冷漠一點，我就比你多冷漠一點，你一個小時沒回消息，我就兩個小時不回覆，你跟我吵架，我就跟你翻舊賬，推翻以前在一起的各種快樂。但我跟你說，翻舊賬，是情侶之間最傷感情的幼稚行為，不僅不能解決你們現在的問題，而且還會激發更嚴重的負面情緒，我以前對你有多好，你以前對我怎麼樣，你覺得這有意義嗎，最後我想說，感情是需要磨合的。如果對方不聯繫你，你用上面六個行為來尋找安全感，那都是白搭，絕無發生好事的任何可能性，你要知道感情是雙向合作，進一感情的兩個人都要努力，我知道，人的一生真愛可能就那麼幾個，但也請你不要把真心。給到一個不在意你的人。'
