  text: '# 直面恋爱脑，才能摆脱恋爱脑 - P1 - 大东Kevin - BV17P411D71V避免戀愛腦最好的方式，那就是直面戀愛腦，這個自救指南你一定要知道，首先常見戀愛腦的三個特點，第一個，遇見喜歡的人，會單方面幻想各種可能，對方稍微踏中了你的一個節奏，你就會自作多情，失去冷靜的判斷力。第二，推翻以前生活的正常順序，剔除時間，把業餘生活都投射到對方身上，潛意識裏希望對方的投入和自己，最好也能夠一模一樣，第三，忘記自己的優勢價值，夜深人靜的時候，最喜歡幻想被拋棄的悲慘場景。為了不讓這種場景真實的發生，就會在喜歡的人面前，無理由的退讓，如果你是戀愛腦，首先你就一定要認清一個現實，你的負面情緒和感受，只能夠自己負責，當你們沒有發生關系的時候，對方願意為你付出，是好跡象。但不是義務，所以他沒有理你，消息回復完了，這也是很正常的，最多只能說對方沒有禮貌，因為他沒有把你當回事，第二點，學會自洽，這是成年人必會的技能，你打遊戲的時候剛開始走中路，你也不可能一直走中路陰剛吧。時不時打打野，有機會還要去一些地方去支援你的隊友，所以最簡單的方法，就是把註意力從對方的身上，抽一些時間出來，放在其他的人或者是一些事情上面，第三點，學會篩選，不論男女都要優先學會篩選。但他需要有社交圈的支撐，朋友多，你的事情自然就會多起來，當你的事情多起來以後，你的戀愛腦自然就會走掉，這是解決短期戀愛腦的最佳方法，起碼可以避免你一開始，就陷入到一個長期的戀愛腦中。所以說對於戀愛腦最好的方式，就是去自救，你只有了解它，直面它，你才可能真正走出來，否則任何人都無法叫醒一個裝睡的人。'
