    \  3.  不要被对方的情绪或自证行为带偏，抓住问题本质解决"
  text: '# 如何吵架做到逢吵必赢 - P1 - 大东Kevin - BV1iP411X7kX吵架总输，不是你嘴巴笨，是你脑子反应不过来，你是不是一吵架就处于下风，逢吵必输，事后总感觉哪里不对，明明是对方的问题，吵完架，问题没解决不说，到最后反而是自己的不对，如果你能够掌握逻辑。就算你是口吃也可以占据上风，举个例子，你发现对方最近总和一个人聊天比较暧昧，你开始找他对质，对方表示不理解，觉得你没有必要怀疑自己，他还说感情一定要给双方空间，开始指责你的控制欲太强。信任不就是来自空间吗，于是对方表示了你不给空间的各种案例，然后还给出了一大堆理由，证明自己给了你信任和空间，就到这里你意识到问题了吗，如果你还没有意识到问题的严重性，那就非常危险了。为什么来跟着我的逻辑，对方的暧昧行为造就了你的失望情绪，这是A，然后你表达了失望这件事情，这是B，然后对方企图解决你的失望行为，这是D，然后这么吵下去以后，又多了E
    F G，但你发现没有。这一切早就已经远离行为A，这就是典型的框架反丢，什么意思呢，明明是对方的问题导致你失望，这是他压根不去解决这个问题，而是对你的失望表达了反向失望，从而把你带偏，这个时候你其实只需要回到A，讨论A就好。因为这一切都是从A开始的，问题要找本质才能解决，千万不要给对方偷换概念的机会，同时千万不要有害怕失去他的情绪存在，因为在人心里，面对自己在意或者高价值的人面前，自证是最容易发生的，但是多次自证。你就会陷入D框架，所以你只要抓住问题的本质，任何吵架，你都不可能被带偏解走。'
