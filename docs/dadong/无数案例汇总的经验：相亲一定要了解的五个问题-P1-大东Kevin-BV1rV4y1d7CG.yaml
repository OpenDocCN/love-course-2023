  text: '# 无数案例汇总的经验：相亲一定要了解的五个问题 - P1 - 大东Kevin - BV1rV4y1d7CG相亲必问女生的五个问题，这五个问题是无数血泪时总结出来的经验，而且这五个问题有浅至深，千万不要打乱顺序，你一定要收藏起来，不然你肯定后悔，第一个问题，问对方有什么缺点，人性有一个弱点。当初次见面你感觉对方还不错的时候，就会给女生加上很多的光环，从而忽略掉她很多的缺点，但如果你的目标是长期关系，那随着时间流逝，这种光环会慢慢退去，决定你们关系稳定的关键因素，就是你能否接受对方的缺点。举个例子，女生最大的缺点是不努力喜欢躺平，那你只要做好未来生活压力，会更多的由你来承担，如果你接受那就没问题，当然这一点包括我后面的四个问题，你没有必要直接问出来，最好的方法是从聊天中间接的去了解。切记不要突然提问，不仅会显得目的性很强，而且对方的回答往往是不真实的，这点真的非常重要，兄弟们一定要记住，第二个问题，感情里最在乎什么，感情稳定的重点就是需求的互补，那么女生最在乎的东西。往往也是她最大的需求，当我非常清楚你如果直接问这个问题，年纪比较小的女生就会说，我喜欢仪式感，我喜欢贴心的男人，稍微成熟一些的可能会说，我最在乎安全感，最在乎责任感等等等等。总而言之都是一些非常宽泛的回答，这个时候你只需要追问就够了，比如女生说我最在乎的就是对我好，你可以说我有个朋友，他把银行卡和工资都上交了，他女朋友就觉得他很好，你用朋友身份的视角。把最在乎的细节描述出来，来看女生是个什么反应，这个沟通技巧兄弟们可以记个笔记，第三个问题，问女生的消费观，这一点真的非常非常重要，如果你们消费观不一致，在一起就会非常非常痛苦，举个例子。女生月薪5000，但消费缺2万，刷着信用卡，你月薪2万，消费5000，那你就要小心了，未来信用卡的钱，大概率是你来还，而且这类女生会把消费，当做是自己身家的一部分，这种习惯，你是很难去改变的。但如果又有一个女生，有着良好的消费习惯，不会超支消费，而且有共同理财的想法，那就是不错的，第四个问题，对彩礼的想法，这一点千万不要直接问，你可以在平常聊天中，透露这个话题，比如我朋友结婚彩礼多少多少。然后再来看看女生的态度，关键点是，你去了解女生对于婚姻的态度，还有就是对你的态度，如果女生真的喜欢你，面对彩礼的话题，她不会给一个非常绝对的看法，而会表达，彩礼只是一个形式，最关键的还是人。具体的根据条件来看，这半就够了，甚至有的女生还会说，我喜欢你的话可以不要彩礼，所以这个问题，可以快速鉴别出这个女生，有没有想继续和你发展下去的想法，第五个问题，过往的恋爱经历，虽然过去的事情无法改变。但你可以从过去了解到，她大概是个什么样的人，但是呢，现在的女生伪装技术都是很高的，你通常问不出真实的答案，如果女生说，我很看感觉，这类女生大概率，很容易被自己的情绪左右，非常容易情绪化。如果她的回答会有很多细节，比如我喜欢男生有责任担当，有才华等等等等，这类女生会更加的成熟和理智，那么未来你们在一起，多半感情会比较稳定，以上五个问题由浅至深，都是你需要好好去了解的，尤其是最后一个问题。哪怕你不直接询问，也需要从日常的沟通中，去慢慢探索和发现，记得收藏保存视频，或者@你的兄弟出来好好看看，OK
