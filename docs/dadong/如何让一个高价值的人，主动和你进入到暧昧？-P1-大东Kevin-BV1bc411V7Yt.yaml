  text: '# 如何让一个高价值的人，主动和你进入到暧昧？ - P1 - 大东Kevin - BV1bc411V7Yt想讓一個人主動的和你進入到，曖昧和穩定的關系裏，需要滿足人性的兩個需求，第一個需求叫做信任需求，第二個需求叫做價值匹配需求，不滿足價值匹配需求，你們無法建立連接，缺少信任需求，你就容易被扎或者嚇跑別人。人性有一個真相，人是不願意去結交價值段位，遠低於自己的人，我們願意去結交的，是價值和我們對等，或者略低，或者高於我們的人，因為低價值的人，會有意無意的向高價值的人，進行索取，並且很難有回饋。即使是想回饋，那也是心有餘而力不足的，因為對方看不上，你有的他都有，除非你的地位變成上下起，那你就要獻上自己的忠誠，自己做牛做馬，但是這並不是愛情，所以很多時候，對方不回應你，不是你的聊天模式出了問題。而是你的價值出了問題，價值匹配，你才會有對話權，所以你要想明白的道理是，當你不清楚對方核心需求，是什麼的時候，你要做的就是價值多元化，不需要你特別好看，不需要你學歷有多高，不需要你情緒多麼的到位。也不需要你多麼多麼的有錢，只需要你有多個價值，在對方可接受的最低標準以上，就足夠了，擇偶需求是多方面的，你單獨的某個價值，可能並不能讓你們的關係，變得有多穩定，能夠吸引，但不會長久，但是價值多元化。並且都還可以及格，這你是非常容易做到的，也更容易形成價值匹配，因為對方的需求，你或多或少都能夠滿足一些，當你價值匹配需求滿足以後，就會進入信任需求，這也是很多人會搞砸的一個階段。比如你不是依靠價值多元化，吸引對方，你靠的是某一類高價值，比如你用付出更多物質的價值匹配，那麼在相處中，你的情緒化，你的不良三觀，你的不穩定心態，就很容易讓對方對你產生不信任，最後導致對方忽視你。最後你只有無限使用，自己一開始所提供的高價值，去彌補對方，這也是所謂的欺詐體制，或者供養者，極容易出現的方式，那信任需求的另一層面，就是安全感，人類社會從原始部落進化而來，男性的每一次外出。都是不確定能否安全回來的，所以男性不會把後背，交給一個自己不信任的人，因為沒有安全感，因此不論男女都是一樣的，你的專一，善良，付出，正經工作，有兩全子等等屬性，會讓對方在你身上感受到安全感。不用擔心你會害他，不用擔心你會騙他錢，也不用擔心你會讓他戴綠帽子，需要的是人性，所以需求是人性的一個本質，不能滿足需求，就是不能滿足人性，人性是受到基因進化和成長經歷，映導腦海中的一個潛意識。這就是一個人的認知範圍，這些是很難改變的，所以順應它，你才會更容易地，拿到一個你想要的結果，所以你知道怎麼做了嗎。'
