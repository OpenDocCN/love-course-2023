- summary: "-   失望累积型分手的原因是因为一些行为让失望一次次累积，最终导致对方认为关系没有未来和希望而提出分手。\n    1.  失望是因为有对比，随着时间发展，期望关系变好的情绪逐渐减弱，最终变成无所谓，导致失望累积。\n\
    \    2.  承诺造成一次次失望，双方陷入互相焦虑的心态，不要做无谓的承诺和解释。\n    3.  对于失望累积性分手，需要思考对方希望你改变的问题是否真实存在，改变会对关系产生什么影响。"
  text: '# 【失望累积型分手】该如何挽回 - P1 - 大东Kevin - BV13a4y1A7m2如果你們是因為失望導致的分手，那我可以用諮詢師的視角來告訴你原因，這可能是會讓你看到最深度的解答，那你才有可能自己來解決這個問題，我和很多人聊過失望型分手，他們說是因為一些行為，讓失望一次次的累積。最後某一件事情成了壓死駱駝的最後一根稻草，對方會聯想到你們在一起沒有未來，沒有希望，於是呢提出了分手，這麼說其實也沒有錯，但是呢太偏面了一點，因為你要知道有失望是因為有對比。你可以想一想第一次你們出現矛盾的時候，雙方總會有一個人情緒化，那都是因為期望關係變得更好，但隨著時間發展，這個情緒越來越弱，最後呢變成無所謂，這個過程就是在不斷的減分。它會由一開始的有期望而變成了審視你，你可以好好回憶一下，你是不是遇到問題就喜歡承諾，把話說得很滿，而且說這些話的時候，你的內心是有抗拒的，但你為了照顧當時的情況，選擇了妥協，最後你丟失了一致性。在對方看來你就是沒有做到而已，於是呢你也不知道該怎麼做，雙方就陷入了互相焦慮的心態，所以失望性分手，就是你的承諾造成了一次次的失望，但感情是雙向的，你不要簡單的認為單方面就可以解決問題。你不要做無謂的承諾和解釋，你要透過第一次就發生的爭執中，找到矛盾的原因，如果對方總是不回消息，晚上自己出去玩，這就不是你的問題，那你這個時候給承諾，反而會讓自己陷入到卑微的地位中。所以對於失望累積性的分手，不管雙方誰做改變，你都要先思考一點，他希望你改變的問題，是否真實存在，你改變了會對你們關係有什麼影響，不然你做再多的解釋，再多的努力都毫無用處。所以你知道該怎麼做了吧。'
