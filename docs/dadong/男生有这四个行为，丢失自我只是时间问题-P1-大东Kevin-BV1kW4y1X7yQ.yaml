- summary: "-   男生有这四个行为，丢失自我只是时间问题\n    1.  认定一人走到底，感情是篩選，但解决问题无法改变不匹配的事实，只会让自己越来越难受。\n\
    \    2.  喜欢妥协，示弱试探底线，一次次妥协导致丢失自我框架，变得越来越难受。\n    3.  付出无怨无悔只存在于父母的爱中，但在其他关系中付出需要回报，否则增加沉默成本，渴望对方回馈，最终自己变得越来越难受。\n\
    \    4.  不耍心机，停下脚步可以看清对方态度，放下关系可以看到真实感受，避免自己变得难受。"
  text: '# 男生有这四个行为，丢失自我只是时间问题 - P1 - 大东Kevin - BV1kW4y1X7yQ你會不會因為一個人把自己給逼瘋掉，就是那種每天晚上失眠睡不著，一個星期可以瘦五斤，這樣的人不論男生女生都有四個特點，你看我說的準不準，第一個認定一個人就會一條路走到頭，感情是篩選。但這類人遇到問題就會想著去解決，這種出發點是非常好的，但問題是有的人其實就是不匹配的，你們的價值觀人生經歷不同，必定有些衝突是無法改變的，如果你一次次的選擇解決問題，對方只會變得越來越無所謂。最後難受的肯定是你，因為是你一直在提出解決方案，第二個喜歡妥協，明明是對方的不對，但一示弱你就會選擇原諒，這個時候的示弱其實是在試探你的底線，你妥協他就會進一步的試探，而這就是人性，你變得越來越難受。其實就是在一次次的妥協中，把自己的框架給丟沒了，第三個付出無怨無悔，這種行為模式其實只存在於父母的愛中，放在其他的關系裏，付出都是需要回報的，無怨無悔確實能夠證明你的真心，但如果你們的關系能夠穩步發展。那可能還好，但如果對方無動於衷，這只會增加你的沉默成本，最後你越來越渴望對方的回饋，然後把自己逼瘋掉，第四個不會耍心機，善良不是錯，但有時候欲擒故縱真的不是壞事，當你停下腳步的時候。起碼可以看到對方的態度，把關系放一放，不僅可以看到一個人對你的真實感覺，而且你也不會很難受。'
