  text: '# 喜欢一个人看感觉，如何产生这种感觉？ - P1 - 大东Kevin - BV1dd4y157GR都說女生喜歡一個人品感覺，你知道它到底是什麼嗎，為什麼有的人就可以產生這種所謂的感覺，而你卻不行，給自己一分鐘的時間看完這些分享，我相信你的整體思維會超過你周圍所有的男生，真心建議多看幾遍。首先你要明白在一段關係中，你的競爭對手不是女生，她自己，你要尊重她，你的對手是和你同時接觸她的所有男生，放到現在的網路時代啊，信息傳遞無比的快，社交達人一天就接觸到的異性，可能頂你一個月，甚至還會更多。這是時代所造成的，所以女生的選擇會越來越多，這是現實，你無法改變，所以很多男生當他遇到自己喜歡的人，第一想法是我該如何對他好，但這個事情是沒有上限的，你給他送早餐，就有人會給他點咖啡。你過生日給他送禮物，就會有人過生日給他送口紅，這樣做的人多了，只是不斷提高對方的情感預知，當然你和周圍的其他男生也毫無區別，而真正的高情商男生也都知道，物質是給他看的，不是直接送給他的。所以說你要改變這種模式的核心，就是要讓對方把注意力更多的放在你的身上，記住下面的兩點就足夠了，第一多換位思考，女生都是感性思維，她們更在意的是情緒，男生更多的是邏輯思維，會想馬上解決掉一件事情。所以可以有適當的關心，主動的聯繫和正常的情緒輸出，但要把握好一個尺度，否則就會成為嗜好，這點大部分男生都很擅長，注意一個尺度就行了，這裡就只說一種情況，敢於批判，碰撞是無可避免的，但並非所有的爭吵。都要以自己認錯討好的方式來結束，這樣你的地位會越來越低，我們可以通過換位思考的方式，來擺出態度擺出底線，但不要直接把道德和理論，武裝在自己身上，那只會讓你們的關係形成對立面，你可以在批判過後。植入自己的感受，讓對方理解你，比如我知道你每次遲到，都為了打扮好看一些，但我也會不太開心，我不想總是為了這種小事，不斷積攢自己的負面情緒，因為我相信我們以後的關係會更好。這樣你雖然是在批判對方的遲到行為，但聽起來一點也不會覺得刺耳，效果會更好，不信你可以去試試，第二了解對方的心理，女生喜歡隱藏自己的小心思，比如當她想讓你幫忙的時候，當然這肯定是有明顯興趣的表現。但大部分男生都會直接接受，當我告訴你在社交中，大部分人在提出一個請求的時候，為了避免尷尬，都會提前找好拒絕的理由，所以你下次遇到這種情況，要先拒絕，讓對方把這個理由說出來，然後再去答應。甚至還可以提出一些自己的簡單條件，這樣會讓對方覺得你的付出成本更高，這絕對是有利於雙方關係的，總而言之感覺這個東西真的很飄渺，也許就是一瞬間的事情，但不管怎麼樣，男生一定要讓對方把注意力。集中到你的身上，這個感覺才會對，我是大東，情感世界永遠都有最後解，還有什麼問題可以告訴我。'
