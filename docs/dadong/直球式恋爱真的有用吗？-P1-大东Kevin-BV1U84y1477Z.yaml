  text: '# 直球式恋爱真的有用吗？ - P1 - 大东Kevin - BV1U84y1477Z所有人都在告訴你打直球就可以得到喜歡的女生，但是沒有人告訴你，10個新手這樣做，9個都會被當成舔狗，然後你傻傻的對一個人付出銀河，卻始終找不到女朋友，這期視頻我來告訴你，三個大神才會明白的解決方法。你能明白，下個祖師爺就是你，不好用你來找我，我認識的很多男生認為只要聊天噓寒問暖，做到女人旁邊所有男人都不能達到的好，那麼他就會成為我的靈魂伴侶，這種思維就是自私的，因為你在企圖用別人的行為。來滿足自己脆弱的安全感，很多女生接受採訪的時候也會說，我喜歡打直球的主動男生，雖然這個話沒有錯，但他們也只是站在了自己的角度上回答這個問題，真相是，對方沒有喜歡上你之前，你所做的一切。只是給到了對方百分之百可以選擇你的資本，最終這個真相就是，女生不會輕易的選擇打直球的男人，除非她自己願意，最好的情況就是，你堅持了很多年，等她被別的男人傷透了心，看到你依然在默默服輸，她也就同意了。但更多的人可能還是舔狗，那女人說自己喜歡打直球的主動男人，不是打自己的臉嗎，因為人性都喜歡躲在自己的舒適圈裡，當今有態度的β圍著某個人旋轉，享受著一群異性帶給自己的紅利。他們已經享受和習慣在這種聚光燈下的簇擁，所以才會說出這種話，除了一些三觀成正確的新時代，獨立女性以外，總而言之，兄弟們不要被這種話影響到自己，明白這個邏輯以後，如何解決這個問題呢，第一點。不要提前展示脆弱，這個前提是指和女生的接觸階段，你一開始覺得自己很真心，什麼話都跟對方說，不斷的哄他開心，迎合他的喜好，但現實就是，女生覺得你很低價值，提不起興趣，只有一種特例除外。就是你已經是一個強大的男人，對方也明確的感受到了這一點，你作為一個高價值的男人展示出的脆弱，反而讓你更加的人性化，因為你作為一個高位置的角色，對他打開自我了，他會覺得在深的層面上，被你認可，被你接受了。但這也並不意味著他能夠理解你的脆弱面，就好像你是一個事業有成的男人，對方是大學生沒進入社會，他不可能知道你一路的辛酸苦辣，他會開心你的行為，但無法感同身受，第二點，感動後的止損毫無作用。你要意識到這一點，沒有人會不喜歡一台嶄新的法拉利，而不是一台正在組裝中的汽車，組裝過程中的痛苦和付出，只有你自己知道，我為什麼這樣說，因為有些情感高人給男生的策略是，突然止損，讓他感受到落差。他就會來主動找你，但事實是你在中途放棄，或者馬上停止付出，女生依然不會來找你，因為你之前的策略一直是感動，沒有人會因為你經歷了多少痛苦而喜歡你，甚至神經質的回味你的感動，所以即使你選擇了及時止損。但你也僅僅是把損失停留在了退出的那一刻，女生並不會有什麼所謂的落差感，第三點，愛是一種愛慕，絕大多數的女人，希望有一個男人吸引到她，讓她喜歡和仰慕，有了這種愛慕，女生才會投入情緒價值和安全感，除此以外。一個男人對女人做出的犧牲與付出越多，他就越有可能愛上這份投資，而不是你的人，甚至還會感到反感，因為他會把這種行為解釋為，是這個男人的能力不足，所以男女之間的情感是可以培養的，但他非常具有條件。在女生沒有正式進入到情侶關係之前，他會被你閃入的各種價值所吸引，但並不代表那就是喜歡，因為吸引並不等於他對你，侵住了自己的情緒，歸根溯源，你付出卻得不到愛的這個真相就是，愛是建立在男人展示了價值。與雙方互相付出尊重之上所產生的，它就像一條河流一樣，是無法逆流而上的，你要在接觸階段，就要建立吸引和互相尊重的基礎，否則，你永遠都無法獲得真愛，(CC字幕製作:貝爾)，(CC字幕製作:貝爾)。(CC字幕製作:貝爾)，'
