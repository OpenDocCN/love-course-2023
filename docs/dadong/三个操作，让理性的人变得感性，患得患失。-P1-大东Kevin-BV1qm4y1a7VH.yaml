- summary: "-   通过三个操作，让理性的人变得感性，患得患失。\n    1.  爱情中理性与感性、情绪与心态的平衡关系。\n    2.  理性的人可能会对爱情进行价值评估，影响心态和爱情平衡。\n\
    \    3.  重新获得掌控感，塑造自我价值，理解对方需求，以主动态度赢得对方。"
  text: '# 三个操作，让理性的人变得感性，患得患失。 - P1 - 大东Kevin - BV1qm4y1a7VH理性与感性、情绪与心态，这四者在爱情中交织成一种复杂而微妙的平衡，让一个理性的人萌发情感并非容易的事情，而你的心态往往就会成为决定一切的关键，在爱情的游戏中，低位往往源于心态的波动。当你爱上一个理性的人，他的理智可能会让你感觉到他在寻找你的不足，试图判断你是否值得他的爱，这种权衡带有的价值评估，会让你的心态动荡，也可能使你失去爱情平衡，降低低位的原因。然而只要你充分理解他的思维和行为逻辑，你就可以更好的理性的应对这个比你还要理性的人，因为和感性的人相比，他们讲究价值交换和舒适感，只要你的心态保持稳定，你的价值得到提升。他在孤独和寂寞中也会产生情感波动，这就是你获得他的机会，那如何实现这种转变呢，首先你需要重新获得掌控感，回归平衡，不再过度依赖他，也不再为他提供过多的情感价值，在这个阶段你需要深度反思。明白他最初为什么喜欢你，然后再次塑造出你的价值，建立自我认知，平衡你的心态，接下来你需要重新融入他的世界，理解他的需求，明白他的价值观念，一旦你有足够的价值，你就可以主动去拉扯与他博弈。因为你本身就是他所追求的机会，最后你需要以主动的态度去推进，以猎物的姿态去接近，让他感觉自己深入了解你，其实他只了解到你表面的目标，却无法接触你真正的目标，当他开始展现真实的自我。逐渐对你产生依赖的时候，这就是你赢得他的开始，但在这个过程中，要设定自己的标准和时间限制，只看目标，不过分关注体验，维持心态的稳定，是关键，偶尔难以自持时，可寻求外力的帮助，博弈中你的目标是不输。而不是非赢不可，这是一场爱情的游戏，不断探索，适应和平衡，终将你会找到自己的胜利。'
