  text: '# 读懂这12条肺腑之言，就能做情圣 - P1 - 深情的教父哈 - BV1UP41117GY不说废话直接上干货，一不要花那么多时间去追求一个人，当你没有吸引到一个人的时候，你所谓的追求在对方眼中和骚扰没有区别，你追求的频率越高态度越诚恳，对方对你的态度就越是回避和不耐烦。想清楚这个道理你就杜绝了做舔狗的可能，二与其和一个女生天天聊那么多，不痛不痒的话题，还不如做好自己的形象建设，换一个好看一点的真人头像，朋友圈里面多展示一下自己的生活状态，分享一下自己的兴趣爱好。让对方对自己有一个立体的了解，只有女生熟悉了你了解了你，才有进一步和你聊天和发展关系的可能，三聊得差不多了该约会就约会，不要一直停留在线上，一次约会带来印象加深，抵得上十次聊天。约会才是推进关系最有利的方式，一切聊天都是在为之后约会做铺垫，差不多了就该主动提出来见面了，四不要太在乎女人说的择偶标准，很多女生说的择偶标准到最后都是会变的，我们在找对象的时候。应该去想想自己的吸引点是什么，自己能给对方带来什么，过分的在乎对方的择偶标准只会限制自己，让自己失去勇气，五和一个女生相处的时候，不要伪装不要讨好，做好自己就可以，如果你做自己的时候，这个女生还喜欢你。那就说明你们两个人真的很合适，就算女生因为你装出来的样子和你在一起了，之后你们还是会分开，六宝贝是买家贺彩是路人，一个女生和你相处的时候一直都是，都可以挺好的很好，我觉得没什么，这个女生往往是追不到的。如果一个女生和你相处的时候，会表现出来自己的负面情绪，会因为你生气而吃醋，那么说明她已经开始在乎你了，七结上一条，这句话需要自己慢慢去悟，你不需要让一个女生和你相处的时候，一直都在笑。当一个女生和你相处的时候，因为你生气两次，甚至因为你哭过一次，这个时候这个女生已经彻底喜欢上你了，很多兄弟追不到女生，都是因为不会聊天，搞不懂女生的内心心理，我这里为兄弟们准备了，书头聊天记录解析。里面详细的讲解了，从认识到相处的全过程，如果你没看过可以私信我，不在评论区扣1我发给你，啊不要吊死在一棵树上，恋爱其实是双向选择的，在你对这个女生仅仅有好感的时候，不要那么快就拍板决定要去追这个女生。你也可以和其他女生也相处，相处一一对比之下，你才会更清楚你想要的是什么，你们究竟合适不合适，九不要为了追到一个女生，就无底线的退让和讨好，时刻记录我们追一个女生的目的。是让我们想找到一个合适的对象一起生活，如果你仅仅是为了追到她，而强迫自己做了很多自己不喜欢的事情，那么你这个追求就是没有任何意义的，十追到一个女生仅仅是一段关系的开始，千万不要觉得对方答应和你在一起了。就得意忘形，因为长期关系是最考验人的，所以和对方在一起之后，一定要多沟通多反思，遇到问题之后，多想想为什么会出现这样的问题，不然那个没有解决的问题，就会成为一个个定时炸弹，十一相处的时候不要害怕吵架。吵架最起码还是两个人在沟通，还是在宣泄负面情绪，如果你一直为了让大家不吵架而回避问题，粉饰太平，那么积怨深了之后，你们再出现什么问题，可能一个小问题，都会导致你们关系的彻底崩掉。十二对方和你有什么冲突的时候，未必是因为你这件事情做错了，很可能是你这件事做的让我不爽，这是完全两个概念的事情，所以我们不要想平息我们之间的吵架，最好的方式是认真去了解对方的诉求。而不是一直去和对方强调，我这么做是对的。'
