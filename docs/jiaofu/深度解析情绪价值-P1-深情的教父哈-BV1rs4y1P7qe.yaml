  text: '# 深度解析情绪价值 - P1 - 深情的教父哈 - BV1rs4y1P7qe如果一个人有很强的情绪价值，那他的感情和视野不说开挂吧，会非常容易顺利，因为在两性关系中，三大价值，生存价值，生育价值，情绪价值，只有情绪价值指向了个人的精神魅力，也只有情绪价值能赋予人不可替代性。当你们还在纠结给情绪价值是不是讨好，还在计较凭什么我要先给的时候，聪明人已经利用情绪价值，铺开了自己的人气场，尤其对外在条件一般，又没有家财万贯的普通人来说，情绪价值更是为数不多的破局点。我给大家讲个故事，我一个创业的朋友，他手底下带着十几个人，公司不大，但年流水非常可观，最神奇的是，他的所有员工都是从一开始跟到他走到现在，没有一个人想过离开，而且都非常优秀。那么这些人凭什么留在这个小公司呢，那些人一开始就是这么优秀的吗，我觉得未必，所以我向他请教了他管理的办法，他说就是夸人，不停的肯定员工身上的优点，取得成就时就夸他有能力，犯错误的时候夸他愿意学习。慢慢的他发现，即使有一部分人，最初抱着混公司的心态入职，后面也会变得非常上进，主动从工作中挖掘价值感，如同皮卡马利翁效应所结识的那样，赞美信任期待具有一定的能量，他能改变人的行为，给人以社会支持。让人获得一种积极向上的动力，并尽力的达成对方的期待，避免对方失望，当然要真正传达这种能量，并不是嘴巴上说说就可以的，至少要具备三个素质，第一行为素质，积极语言的自动化，很多极具丰富魅力的情绪价值。比如赞美，包容，鼓励，感谢，它们百分百发挥作用的前提，一定是你能够自然而然的说出口，但凡需要思考在脑子里，转一遍才说出来的，证明你本身就有阻抗的部分，可能你过去体会到的，都是冷漠回避，指责，失望。你反而对热情，坦诚温柔的表达有压力，带着这些压力和对方沟通，把压力投射给对方，对方就很难对你产生一种，发自内心的认同，但是一个人先天没拥有积极语言，不代表后天不能习得，你可以尝试一遍一遍的对人善意。多夸别人好看，多看对方的优点，他们或许也是和你一样，不爱表达的人，只要坚持，最终把积极语言内化成自己的能力，你会发现他们回应不回应，已经不再重要，因为你已经从一个索取者，变成给予者。你的情绪价值自然也就高了，第二心态素质，要站着给情绪价值，很难想象一个跪着的人，或者站在高台俯视的人，能给人带来什么舒服的情绪价值，所以你一定要给自己平等的能力，和保持坦然的心态，跪着的和站在高台的人。本质上内心都深藏着自卑，他们给出的情绪反应，很多时候都是灰色地带，往往都是披着赞美包容的皮，有着阴阳怪气和打压人的魅力，就像一些失忆的中年人，他们打着为你好的旗号，不停的强迫你顺从他们的人生经验。你肯定不会觉得开心，所以如果心态不摆正，你其实很难给别人提供情绪价值，不是你不想给，而是你内在空虚实在给不出，摆正心态是有方法的，不要让自己局限在一个小世界里面，多和不同的人去聊天，多看看不同的文化。多了解这个世界是怎么运行的，怎么发展的，允许一切存在才能允许快乐存在，才能吸引到更好的人，第三认知素质，假设我们都不是坏人，为什么有些人，你一看到就愿意和他聊天呢，其实就是因为他能给你提供一种抱持感。一种父母式的无条件接纳，你焦虑的时候，他首先看到的是你的难处，你犯错的时候，他首先看到的是你的努力，而不是一上来就指责就给你扣帽子，很多人以为情绪价值，就是讲一些漂亮的话或者夸夸人。但情绪价值最根本的意义是，他能在你最黑暗的时候照进一束光，让你相信我很好，我值得被爱，值得被支持，说到这一点非常重要的前提是，你在和人交往的过程中，秉承着一种基本的信念，我们都不是坏人，他作也好。闹也好，发脾气也好，'
