  text: '# 拥有大长腿完美身材的小姐姐，最后都嫁给了谁 - P1 - 深情的教父哈 - BV1eY4y1Q7bj你好不好奇那些长得很漂亮，有了大长腿完美身材的小姐姐，最后都嫁给了什么样的人，今天我就揭秘告诉大家，其实这类女生都喜欢登峰久立的生活，但又不想自己努力，因为不想吃苦，所以她们努力的目标。就成了找优质男人给她们这种生活，希望未来的老公能带她们去躺赢，就像玩游戏，谁又不希望玩游戏的时候，有一个大粗腿的大哥，能带自己轻轻松松的去上分吃鸡，而且已经有很多人，通过这种躺赢的上分方式。实现了财务自由，这种女生往往是社交达人，运圈的过程中会遇到各种阶层的男人，有小老板富二代小鲜肉渣男，土豪男婆等等，在经过这些武林奇侠的磨练之后，她们非常清楚自己想要什么，首先也是最好的一种结局。她们会在25岁之前，就开始物色结婚对象，选择的结婚对象往往是一线城市，经济能力非常好，但平时很忙照顾不上管自己的男人，脱单的时候，朋友圈就变成了三天可见，之前掉一的照片也就没有了。还偶尔修一下甜甜的恋爱，就像某书上很多女生说，结婚纪念日老公送给自己一套别墅，说老公送给自己一辆保时捷法拉利，当生日礼物，当然这些都是成功的，而且有了家庭后找一个保姆，有了孩子父母带，自己喝喝下午茶。依然和以前的姐妹花天酒地的，过上了阔态的生活，而且能获得成功的女人，心智方面都是比较强的，当然像相思型那种是少数，我们不能一杆子砸死，就像罗瓦罗的主播伊芙蕾亚，结局不是很完美吗。嫁给了天残土豆妥妥的人生赢家，两个来说这类男人不算接盘，因为这样男人特别少，有可能100个美女，只有一个成功的，抢到了这样的一个男人，那从这方面看，选择权是男人这边的，只能算姜太公钓鱼，愿者上钩。第一种因为有钱人太稀缺了，根本不够分，如果你在北京有两三套房，两辆车，资产加起来几千万，这是我一个粉丝的真实情况，他在北京其实就算个中产，连财务自由都没有实现，因为什么呢，因为他的钱都是固定的。都是房子，但其实他自己的收入也没多少，根本不够花，但就是这么一个人，你知道他身边有多少女生，暗送秋波吗，用他的话来讲，算他上美女的就有六七个，天天约他吃饭，他的档期都排不过来，一个北京的中产尚且如此。那些真正的有钱人身边可想而知，我和美女聊天的时候，有时候女生会问，你觉得我好看吗，我一般都会很自然的说，你们女生不都长这样吗，无非就是有的高冷一点，有的甜美一点，他们这句话说出来的时候。女生就会下意识的觉得，这个男人身边应该美女挺多的，所以他才会说出这样的话，你们女人不都长这样吗，所以对很多美女来说，希望很美好，现实很残酷，除非真的长得像学历能力三高的大美女，大多数普通美女。是够不到钻石王老五的，其中还是会嫁给普通老王，所以我们不要看到美女就自卑，没有你们想象的那么难追，很多兄弟遇到美女，可能就不知道怎么聊天，怎么说话，如果你不会聊天，我这里为兄弟们准备了。数套聊天记录解析，全部都是从陌生到最后，只靠聊天到见面，直接牵手确定关系的，完整的聊天记录解析讲解，你看个两三套就能学个七七八八，想看的评论区或私信我扣1，我发给你，那么第二种是经历过。上面千军万马过独木桥后，被其他比较贱肉的马儿给挤下去的，马上在一线城市待不下去，于是把眼光放在身边，那些追求自己的田狗上面，看看谁的条件更好，从矮子里面拔将军，捞到最后一张留在大城市的船票。就像那句歌词，我有一张旧船票，能否登上你的破船，第三种就比较惨了，年轻的时候不会为自己的未来打算，每天玩玩乐乐，今天桑亚当游艇宝贝，明天酒吧当气氛组，后天和姐妹组个商务团，接个商务局。刚开始那几年过得风风光光，潇潇洒洒，最后打了几次拍，'
- summary: "-   一个年轻女生身患重病，消费过高导致财务困难，追求的男生不愿与她在一起，最终回老家嫁给有钱人。\n    1.  女生心气高，最终可能离婚。\n\
    \    2.  30岁前未实现目标，不愿回老家。\n    3.  在大城市生活压力增加，不愿回农村，最终做出牺牲。"
  text: 落了一身病，赚来的钱也被高消费花的所剩无几，眼光还贼高，她看上的男生，没有人愿意真的跟她在一起，最后只能灰溜溜的跑回老家，找一个老实点的有钱人。进行降维打击，然后让她接盘，这种女生心气比较高，往往最后如果钱不够多，还是会离婚，第四种肯定是最差的结果，年轻的时候一直以第一种目标激励自己，到了快30依旧没有结果，可是不想放弃，不愿意回老家。行情越来越差，一日步入一致，又这样在大城市，慢慢的背不起自己高傲的日常花销，因为在大城市呆惯了，又不想回农村，后又无奈只能做一些大家都懂的事情，所以各位小伙伴擦亮眼睛，如果你不清楚，现在自己喜欢的女生。是个什么类型的女生，可以私信我找我聊聊。
