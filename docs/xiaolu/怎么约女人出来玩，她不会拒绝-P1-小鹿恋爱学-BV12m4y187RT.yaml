  text: '# 怎么约女人出来玩，她不会拒绝 - P1 - 小鹿恋爱学 - BV12m4y187RT想邀约女人出来玩，千万不要说，你什么时候有空，我可以约你吗？，你想吃什么，我请你，如果你这么说了，你就掉进低价值的陷阱了，把主动权交到了女人的手上，那怎么进行高价值的邀约呢？，今天我教你三招。赶紧点赞保存下来，第一，把请换成一起，不要说我请你吃饭，我请你看电影，而是说有空一起吃饭，有空一起看电影，有空一起玩，一起就会显得你更加自信，更加随意，第二，把疑问句改成陈述句，不要说想吃火锅了。而是说最近大家都去打卡的那家网红火锅店，据说超好吃，有空一起去吃吧，或者最近自驳烧烤很火，要不要一起去吃，女人都喜欢被男人带领，这种温柔而坚定的语言会让你的成功率提升70%，第三，让女生做选择题。而不是填空题，不要说你想吃什么，而是说火锅还是烧烤你来选，不要说你什么时候有空，而是说周五或周六你哪天方便，聪明的男人都会把选择权留给女人，但其实又没有给她太多，最后，再和大家说点真心话，耐心听完。保证你少走十年弯路，女人不喜欢你，你总是爱寻找外在原因，金钱、样貌、物质条件，却很少真正审视自己的内在，缺乏魅力吸引不到女人最致命的，不是你的外在原因，而是内在人格上的自卑、内向、自我否定。导致你根本无法令女人从心底喜欢，最终跪舔讨好，给女人花钱，沦为备胎，老实人，或翻票，你一定要相信，有钱有有钱的追法，没钱有没钱的套路，你看到的所有恋爱高手，他们背后都是有一整套方法论的。我把从认识女生到和女生开始聊天，再到实际的身体接触和关系升级，总结成了一整套的课程，当你去掌握了这些方法的时候，那追女生的成功率就会大幅提高，兄弟们要知道，种一棵树，最好的时间是十年前，其次是现在。只要肯投资自己，肯学习，你将会明白，金钱和长相不是把妹的唯一标准，不搭理你的高冷女神，也会对你触动深情。'
