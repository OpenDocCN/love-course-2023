  text: '# 如果前任对你有情绪反扑，那么你应该重新审视你们之间的关系 - P1 - 泊明远 - BV1Jd4y1U7RT分手后你的主动彻底不纠缠，确实可以让前任产生自我怀疑，或者分手后，他看到你以来越来越好，而他却一直在原地踏步，毕竟你也是他的前任，你的不可得性，又让你重新吸引到了他，当前任重新追你的时候。就算你心里面再高兴，也请你淡定，你不要忘记他之前对你的虚情假意，恶魔无情，拉黑删除，为什么他现在突然热情，你就要变得迫不及待呢，其实是以为分手后，你开始做自己起的作用，但是一段关系的破裂。并不会是单方面的原因，不要对某个人抱有不切实际的幻想，不要抱有侥幸的心理，太容易的答应，太顺从的和好，就会显得我们的分手成本是很低的，那一定会再次出现同样的问题，所以当前任对你有情绪反忽。当前任重新追求你的时候，你一定要重新审视你们的关系，太廉价的东西，你自己都不去珍惜，不是说复合就一定要在高位，而是说最起码我们要做到平等，我是博明，如果屏幕前的你现在，也正在面临这样的情感困境。可以私信秋福老实和你聊聊。'
