- summary: "-   分手后想要复合，就像钓鱼一样，需要足够诱人的鱼饵，挖掘对方最需要的空缺价值，诚意必须真实，不能演戏，坚持本身就是一种真诚，增加信任感，提供公信价值，最具吸引力的复合方法。\n\
    \    1.  找到对方最需要的空缺价值，对症下药直击内心。\n    2.  诚意必须真实，不能虚情假意，否则会让对方失去信任。\n    3.  坚持本身就是一种真诚，增加信任感，提供公信价值。"
  text: '# 分手了我们如何才能吸引前任和你复合！ - P1 - 泊明远 - BV1Pj411g7kS分手之后想要复合，想要他再次找你呢，这就像钓鱼一样，第一次把这条鱼给钓了上来，不小心让他跑了，那你想再一次的把他钓上来就很难，但是只要从以下三个方面去下手，那你们复合的概率呢，就会达到了提升，第一。这个鱼饵必须足够诱人，你啊还是用老一套的方式去哄对方，做一些承诺已经没用，这次要动真格，那么我说的这个最诱人的鱼饵呢，就是空缺价值，而对方目前最需要，又非常难得到的，什么意思，你长得帅，你有钱。你长得美，那这些对方啊，不一定现在最需要，这个空缺的价值是需要你去挖掘，比如说对方是单亲家庭，最需要一个家庭的温暖，比如对方的工作是护士，他工作时间长很辛苦，那么接受病人的情绪垃圾比较多。那么他最需要的就是你的情绪价值，比如他是一个大大咧咧的粗枝大叶的性格，那他很可能呢，需要的是你的细心严谨的样子，那如果他的原生家庭条件不太好，那么他一定渴望更多的生存价值，所以只要找对他最需要的。找到他最大的需求，最关心的需求，才能对症下要直击对方的内心，第二，就是诚意必须要足够真实，另一个呢，就是不能演戏，或者是口头上去给对方承诺，那做做样子，花花饼，这样子话就不能够算，人家也不是傻子。对方就是啊，对你失去了信任，才跟你分了手，那如果被对方知道你是虚情假意，甚至会把事情变得更糟糕，第一次你调他的时候呢，一个星期就能上钩，那现在在一起了，后面两个星期就和好了，红好了，那这一次呢。我觉得没有一个月以上，恐怕很难，千万不要被对方的冷漠绝情，放横花的态度吓到，他对你骂两次，放横花两次，觉醒两次，你就不干了，你就不行了，你就放弃了，溜了，你还想复合吗，而坚持本身就是一种真诚。坚持本身就能增加信任感，所以坚持的真实，是给对方提供公信价值，并让对方不断地感受到，这个才是最具有吸引力，最有感染力的复合方法，我是博明，如果评论面前你不太清楚，可以私心修复。'
