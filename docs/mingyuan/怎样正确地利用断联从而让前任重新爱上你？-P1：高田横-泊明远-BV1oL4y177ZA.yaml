  text: '# 怎样正确地利用断联从而让前任重新爱上你？ - P1：高田横 - 泊明远 - BV1oL4y177ZA男人重新爱你的办法，那么断联对于这个事情，我之前都说过，你想要用断联去推进你的关系，可以，但是要分情况，那么什么时候情况开始，要断多久，断联时间你要做些什么，这些都是你要想清楚才能做断联处理的。有的人他不看情况瞎断联，那么我真的要被你们气死了，你要知道，一旦开始断联，就代表你们短时间内没戏了，断联就是为了让对方注意到你，那么像这种本身对方，就没有什么感觉，不想和你在一起。觉得和别人在一起更轻松快乐的，那么遇上这样情况你要想复合，就要让对方怦然对你的兴趣，你非要选择去断联，那男生只会有一种想法，太好了，这个疯女人终于不来骚扰我，打扰我了，这是你想要的结果吗，显然并不是。而且即便很多人分手了，彼此还是有感情存在的，也许之前你们只是存在误会，矛盾无法及时解决，对方的心里也肯定会有不甘心，爆发的时候你们就随之分手了，那么像这种情绪爆发性的失望性分手，也是不用刻意去断联的。本质上你们就只是沟通出现的问题，只能从沟通上一点一点的去改变，但是有一些女生也很不了解，就跑过来问我，我也努力的去沟通了，但是她就是不想搭理我怎么办，为什么你的沟通不起作用呢，我可以提醒你一点。你在表达的时候，对方没有注意情绪上，你去沟通的时候，是不是先抱着先解释，再解决问题的态度，那么你肯定会想，我都道歉了认错了，我还都想着怎么改变了，你为什么不能老老实实听我说完呢，那我可以很抱歉的告诉你。你们之所以争吵，男生也抱着同样的心思，你为什么就不能和我好好沟通呢，那分手前多少次都不改，现在分手了再给我说这个解决问题，早干嘛去了对不对，对不起，我就是不愿意跟你复合，不想去重蹈覆辙。遇上这种处于分手后的负面情绪里，不管你做什么都是错的，在这种冲突比较严重的情况下，为了不刺激对方，这个时候我们就能采取锻炼，其实什么样的情况下才需要锻炼呢，那就是你们真的无论沟通没有办法。看到你掉头就跑，一开嘴说话就被直接拉黑，这种你只能通过时间，来缓解你之间的抵触情绪，但前提是你之前情说的，表达是正常的，没有逼着对方做选择，没有让他快速的回答你，胡思乱想的等等，分手情况也是很好判断。解决方法也有，那么我说的这么一大堆，大道理你也懂，重点就在于，怎么样客观理智的看待这件事情，再去寻求办法解决。'
