  text: '# 分手后掌握这四点，就是你们复合的黄金期 - P1：高田横版 291 - 泊明远 - BV1rZ4y1Q7ke分手后很决绝的那种男生，还能挽回吗，今天老师就站在一个专业的角度上，很肯定地告诉大家，可以的，男生心里都是这样想的，我自己也曾经有过无数次想要回到过去，想要主动挽回，但是我始终都没有踏出这一步。因为我知道，就算我此刻心软了，我们重归于好了，也不过是好了伤疤忘了痛，我给不了他想要的东西，也达不到他的要求，此刻的回避才是最好的办法，但是这种行为会让很多想去挽回的女生产生误会。因为女生的思维逻辑都是比较感性的，会把男生的一切行为和爱与不爱画上一个等号，你们都会去猜想，在我最难过的时候，他居然毫不关心，他为什么会对我这么绝情，他就是不爱我了，我肯定没有复合的希望了。其实你再去想一想，这些都是你站在非现实的感性角度，自己去幻想出来的负面情绪，这种错误的归因方式，才是你挽回失败的真正原因，如果我们可以用更理智的思维，去判断这个男人的区别，就会发现。啊
    他现在的所有表现都是有迹可循的，而你的复合方式也完全是走错了方向，因为在男生的眼里，根本就不存在决绝离开，坚决不能复合这件事情，有的只是现实和怕麻烦，男生的想法很简单，在他眼里。爱从来都不是做事的动机，合理才是，你可以想一想，他既然坚持了，为什么选择离开呢，一定是有原因的，我说一说最有可能的几种情况吧，第一种，我们之间不合适，要逼着你离开使用冷暴力等等，那么第二种。我看不到任何未来的希望，而且心里还憋着一肚子的怨气，你们都清楚地知道，自己已经到了承受压力的极限，不是他不够爱，也不是他比你更狠心，而是他更现实，更能够考虑到以后发生的事情，所以他才会在你发消息过来。不断地求复合的时候，选择视而不见，或者可以用绝情来形容，因为他已经在心里做好最坏的打算了，当他说出一些难听话的时候，逼着你离开的时候，你千万不要往心里去，因为这种话只会让你打退堂鼓，甚至去怀疑自己。一个男生到底爱不爱你，曾经对你好还是不好，值不值得你去挽回，我相信你，自己的心里都有一本小補九九，不要轻易地被假象迷惑，因为他这是用这些简单的粗暴的话，去减少沟通的成本，快速地去中断你的情绪。免得你去一直打扰他，那么你明白了吗，我是博明，如果你现在正在经历这样的性感问题，那么私信往回，老师会来帮你。'
