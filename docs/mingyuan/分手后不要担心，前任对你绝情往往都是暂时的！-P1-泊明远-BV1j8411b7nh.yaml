    \    3.  纠结结果而不解决原因是没有意义的"
  text: '# 分手后不要担心，前任对你绝情往往都是暂时的！ - P1 - 泊明远 - BV1j8411b7nh分手后前任的绝情都是暂时性的，你们很多人问我，我该怎么办，该怎么复合，对方把我删除了，拉黑了，我该怎么去做呢，我都断了一两个月了，我要不要找他，还是不找他，这些事情大家一看，好像没有太大的问题。但实际上他们根本不会恋爱，那为什么被分手，几乎绝大部分分手的原因，都因为对方没有那么喜欢，没有那么爱，或者说他觉得他跟你在一起，不开心不舒服，他不想跟你在一起，没有那么多杂七杂八。所有的东西都是理由和借口，那这个时候，我们要去解决的问题是什么，是想办法让他从很喜欢很爱，变成不喜欢不爱，感情被消耗的原因是什么，你如果单纯的去问的话，这个理由永远都得不到答案，所以问题要从你们感情。没有出现矛盾跟冲突的时候开始，哪件事情是你舒服的没有顾及到，但是它确实是个问题，这种情况下，你才会发现真正的问题，比方说你会去摆一个生意，打开一销摊吧，结果摆了很久都没有人，我应该怎么办。我应该怎么办有用，到底是你的产品有问题，还是你摆的时间地段，或者你的营销方案有问题，那这个时候去看这些细节，而你不去想这些原因，一直在问，为什么没有人，为什么人不来，我卖了这么久，为什么还不来。你一直纠结的结果，是没有任何意义的，因为你们根本就不会发现，里面的问题，但是往往很多人，他们是意识不到这些问题的，附和需要察觉到对方的顾虑，找到你们的矛盾，纠结一根已经发生的结果，而不去找它的原因。那你们永远都不会附和，永远也不会有成长和提升，我是博明，如果屏幕前的你，现在也正面临这样的困境，可以私心修复。'
