  text: '# 干货分享，三步挽回绝情的前任 - P1 - 泊明远 - BV16D4y1q7s1最近呢 收到很多粉丝跟我讲，分手后觉得不甘心，很难过 很喜欢，那今天呢，我就来跟你们分享，完全没有一句废话的干货，希望可以帮助到你们，如何三不挽回前任呢，第一啊
    不要删除对方，刚分手的时候。可能看到他的动态会很难过，这个时候啊，你不去看就好了，但现在的你呢，如果想让他回来，就不要去删除他，因为你啊，把他删了，他就真的可能会把你忘了，提分手的那个人呢，也会难过，但是绝对没有你难过。那男生提出分手啊，大部分都是经过深思熟虑，他可以更快地投入到新的生活当中，看不到你的动态，反而呢，会让他忘记你，所以三个字，不要删，第二步呢，社交动态，先溢后扬，先溢后扬什么意思啊。就是你刚刚分手的时候，不要在个人的动态上，发一些你过得很好的照片，因为他看到这些照片啊，就会觉得你是故意的发给他看，最好的方法是什么，就是你先消失一段时间，这段时间可以在一个星期到两个星期之间。什么都不要发，也不要删，就是让他好奇，让他每次无聊的时候，想知道你在干什么，那么点击你的头像，发现你什么都没发，也没有删，先让鱼儿上钩，我们才能往上调，那你消失过一段时间后呢，这个时候。你就可以发一些你精修的图片，和朋友一起玩的图片，发照片也有技巧啊，第一，不要全部的发自拍，第二，挑你最好看的照片，发少而精致，给他一点好奇感，第三呢，绝对不要发一些伤感的小文案，如果你不知道发什么。你就发几个小表情，总之，我们要他保持对你的一种，永远好奇的状态，那这个时候，他就会发现，你好像变美了，你好像也走出来了，你好像真的，不需要前任，也可以过得很好，这个时候啊，我们的目的，就已经达到。第三呢，找到和他联系的机会，如果这个时候，他还没有联系你，我们就要自己找一个，和他联系的机会，那你要记住啊，要用一件非常小的事情，比如说，你问他是不是有什么东西，落在他家里了，你找不到了，或者。只有你们两个人之间，知道的彼此的东西，反正啊，就是很小很小的事情，我告诉你，绝对不要提感情，你再想提都给我咽回肚子里去，你就把他当成一个朋友，你问问他，一件事情就行了，如果他来主动给你喊几句。你就礼貌了，回应了几句，注意啊，一定要保持距离感，让他觉得，你真的不需要他，那么，如果你按照这三步去做呢，你就已经成功了一大步，我是博明，如果屏幕前的你，并不知道该如何具体去做的话，可以私信求负。'
