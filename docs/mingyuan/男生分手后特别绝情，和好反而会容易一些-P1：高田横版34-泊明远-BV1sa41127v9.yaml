  text: '# 男生分手后特别绝情，和好反而会容易一些 - P1：高田横版 34 - 泊明远 - BV1sa41127v9你知道吗，分手后前任越绝情，你们就越容易复合，很多人觉得，绝情冷漠就没有希望了，但是恰恰相反，这样的人是所有案例中，最容易复合的，其实大多数关于爱情的重要选择，都是偏于感性的，其实在分手之后。他们绝情地拉黑，删除所有的联系方式，逃避跟你见面，对朋友家人表示出，不愿意提起你的过往，而这些都是常规操作而已，这也恰恰表示，在他心里依旧非常在意这段感情，害怕会被你影响，所以这个时候。更加需要你们有一点点的叛逆度，很多人选择分手的原因，并不是完全没有爱了，而是爱得太疲惫，所以才会退出关系的方式，来寻求解脱，那这个时候想要复合，最重要的就是，重新给予对方对这段感情的信心。千万不要因为前任表面的绝情，就退缩，从而失去了重新在一起的机会，我是罗明，如果你现在正面临这样的情况，那么思念修复，老师会来帮你。'
