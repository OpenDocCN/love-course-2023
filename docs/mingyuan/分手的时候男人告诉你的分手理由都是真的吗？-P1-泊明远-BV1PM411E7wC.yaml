  text: '# 分手的时候男人告诉你的分手理由都是真的吗？ - P1 - 泊明远 - BV1PM411E7wC如果你符合以下两种情况的话，那么断连是比较符合你现在去操作的，那第一，如果你在分手后尝试过不断地哀求对方复合，并且各种的短信、电话轰炸等挽回行为，那么我建议你还是先断连，因为你的行为在对方看来。它就是一种死缠烂打的纠缠，对方只会害怕你的这种行为，并且想要尽快地远离你，与其进一步拉开和他的距离，那不如你主动后退一步，先把你们分手的原因找出来，然后对症下药的联系，第二种。如果你现在的负面情绪比较大，那么我建议你还是先断连，比如说，悲伤、愤怒、不甘心等等，而且当人因为负面情绪被控制住的时候，你说出来的话可能会违背你的本意，你说出来一句话可能就让这个情况变得很糟糕。变得更加糟糕，而我最后提醒一下大家，如果你们在分手之后还能保持联系的话，我建议你还是先不要进行断连争吵，你可以把自己退回到朋友的位置上面去继续联系，但是这不是不让你不兼断，你去联系他必须掌握好评评率。一般来说，如果你有合适理由的话，比如说你想要找他帮忙，那么一如一次的评评就可以，但是在这个过程当中，你还是要找到你们两个的分手原因，从根源上去解决你们的矛盾，而这样的往回操作才是有效的。否则即便你们因为某些原因复合了，那你们还会因为同样的原因而再次分开，那我是博明，如果屏幕面前的你不太清楚，可以自行修复，老大说来着。'
