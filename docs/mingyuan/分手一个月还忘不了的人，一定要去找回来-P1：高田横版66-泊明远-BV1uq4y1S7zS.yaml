  text: '# 分手一个月还忘不了的人，一定要去找回来 - P1：高田横版 66 - 泊明远 - BV1uq4y1S7zS是不是分手了一个月，还没有办法去忘记他，那你一定要去把他找回来，心理学上说，对一个人的回忆最长是27天，如果过了这个时间，你对他还是念念不忘的话，那么他就不仅仅只是你生命当中的普通人那么简单了。他就是你的真爱，所以只要你还没有办法去忘记他，那不管现在的情况有多么的糟糕，你都要坚决地去挽回他，我是罗明，如果你现在正在经历这样的情感问题，私信老师我来帮你。'
