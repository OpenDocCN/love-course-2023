  text: '# 分手后如何聊天，才能吧前任聊回来 - P1 - 泊明远 - BV1EV4y1s7cM怎么利用聊天把前人给撩回来呢，那么聊什么怎么聊才能把对方聊的开心，让他愿意跟你继续聊，那首先，聊天不是说服，不是单方面的输出自己的观点，聊天要建立在尊重对方的基础之上，让对方感到舒服才可以。很多男生常常会犯的一个错误是什么，就是只和对方表达你认为对的，为对方好的，而不是对方想要的，但是往往在谈恋爱的时候，对错并不重要，对方喜不喜欢，想不想要才是最重要的，当对方拒绝跟你进行聊天的时候。你先复盘一下自己的行为，问一下是不是自己的行为导致对方感到不舒服了，他说是呢，那你就换，灵活并通一下，千万不要一条道就死装男强走到黑，其次，良好沟通的前提是能够抓住对方的核心需求，我碰到有几个追求者。他们都有一个共同的特点，那就是，聊天很没有营养，总之呢，我总结出来几个常见的问题，大家也来听听，第一，频繁的联系并不能维持感情，我特别的享受这一潮，低质量的联系不如不联系，那么感情不是说你天天的发。早安晚安就可以维系的，这个是废话，别去刷这种没用的存在感，做事情要有目的，这种无效的聊天只会显得自己像是一个舔狗，那你呀，更不值钱，其实呢，往回沟通的机会并不多，往回聊天一开始必须要打开局面。前面两次三次都没有打开局面，后面就会非常容易变被动，所以刚开始的时候一定要珍惜自己聊天机会，前期的破病聊天，如果做的过头的话，那么就会积累很多的负面影响，刚分手之后的那几次聊天。往往能够奠定接下来的往回基调，那么抓住机会，后面才不会塌方，那么接下来我来教大家和前任聊天续命的技巧，大家呀一定要数学耳朵听了，第一，你说的对，即便对方跟你的观点和结论不一样，那么也能说出，你说的对。那大家都知道，你的伴侣需要认同，那么你怎么去认同呢，从这个小细节开始，你不仅要说出这种话，而且还要找出证据，来佐证对方，他为什么说的对，技巧二，你很好，明白吗，你很好，你要学会发现他的优势。要时刻不忘赞美和鼓励，尤其是对方不自信的地方，需要被认同的地方，也要认同他，当然不是说，让你盲目的夸他宛美无瑕，做什么都完全应付，对不对，而是说让你冷静客观地发现他的优点，肯定他做的好的地方。不管是在感情生活当中，还是在其他方面，这都是创造一种，心心相印的共鸣感，技巧三，我很开心，你要学会分享正能量和正向的情绪，去感染对方，例如你最近取得进步了，在单位被领导夸奖了，最近认识了朋友。学习了新的东西，感悟了新的道理等等，体会到的是简单的快乐，把对方当做一个分享的朋友，传递自己此时很开心的一种状态，这种开心，既来自于自己的所分享内容，也来自于和对方分享的过程。那么聊天的目的是为了提高相处的舒适度，你聊得舒服了，对方才会可能给你更多的机会，最强大的技巧是建立在自身的意愿，改变前提下，感情从来都不是一蹴而就的，是不断的失败，且不断的改变自己的行为方式。去试探出来的，有些时候，你的聊法对方不喜欢，那另外一种聊天的方式，对方就喜欢了，那你就要做出改变，说到底，这是你不断努力积累的成果，所有的付出，必然会在某个时间段，得到一个必然的回报，技巧加努力加真诚。我相信你早晚都是会被爱，早晚都是会被附和的，我是博明，如果屏幕前面的你，现在不知道该如何去做的话，可以私信修复，找我聊一聊。'
