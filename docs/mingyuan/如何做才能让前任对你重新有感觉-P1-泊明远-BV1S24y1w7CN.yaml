  text: '# 如何做才能让前任对你重新有感觉 - P1 - 泊明远 - BV1S24y1w7CN不管你們之前在不在一起，你對對方有沒有吸引力，還是只是陪伴式的感情，還是你之前對他有吸引力，後來通過漫長的時間消磨掉了，分手了，或者是失望累積性分手，那麼這兩種情況，都必須重塑你的吸引力，怎麼重塑。今天給大家說三種情況，前兩種是基礎，最後一種才是關鍵中的關鍵，第一，停止推遲力，什麼意思，吸引力的反應詞就是推遲力，你之前的糾纏作鬧負面行為，甚至一些毫無意義的聊天，不就是給他製造推遲力嗎。那這些不是吸引他來，而是推他去走，停止這些推遲力，就是增加你的吸引力，第二，知己，知己知彼的意思是，強化你之前的優勢，想想自己身上有什麼最突出的特點，或者當初是因為什麼跟你在一起的。可千萬不要說對他好是優點，這是你的價值不足，才不得不做出的妥協，就平衡關係，如果不清楚自己有什麼優勢，大方向就是男人提升生存價值，女人提升繁衍價值，因為雄性則美，雌性則優，這個是人類更古不變的真理。第三是關鍵中的關鍵，知己知彼的知彼，什麼意思呢，你得懂他，你只有懂他才會去填補他的情感空缺，針對他的需求，塑造出針對性的吸引力，什麼意思，就是你得明白對方想要什麼，有些人處了幾年都不知道對方想要什麼。有的女人就是不喜歡錢，有的男人就是不好色，你得找到稀缺的價值，讓他覺得你對他是有特殊意義的，或者塑造一種不可替代的價值，除了你，他也不會再遇到比你更合適的人，到了這種地步，你趕他走，他都不會走，不然。你還是原來的你，分手前的你，他沒有任何理由去回來的，我是博明，如果螢幕面前你不太清楚，可以私心修復。'
