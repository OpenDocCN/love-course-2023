  text: '# 前任一旦做了决定就不会轻易改变，这样的前任该如何挽回 - P1 - 泊明远 - BV1nG4y1h767如果你的前任是一个非常固执，而且理智，那一旦做了决定，就不会轻易改变的人，那是不是就真的没有机会了呢，首先我们来说一个这个问题的，底层逻辑它是什么，其实感情当中，并没有绝对的不回头，只是缺乏让它改变的。主义的条件而已，不回头一般都是两个方面的原因，第一就是，他看不到和你在一起的美好希望，但第二个就是，他盲目的自信，认为分手是明智，而且正确的选择，觉得换个人也可以给他想要的未来，那我们能做的是什么呢。其实很简单，就是让他觉得，他做的决定都是错误的，让他去产生怀疑的态度，去自我否定分手的原因，对不对，很多时候理性的前任，反而会更容易修复，因为理性的人，他们的思维模式很简单，就是在权衡利弊。所以说跟这样的人，挽回就像是开卷考试，他想要什么，他有什么需求，你直接给他提供就可以，而你要做的就是，找出他为什么跟你分手，以及他到底在权衡利弊上，然后一个一个去解决，当然这并不是说让你无底线的改变。而是基于自己的确有问题的前提下，有底线，有自我的成长，那等到一切都完成了，这个时候，对方主观的爱，那自然而然就会回来，我是博明，如果评论面前的你还不太清楚的话，可以私信秋风，找老师聊聊。'
