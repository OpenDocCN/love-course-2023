    \    3.  不要过度关注前任，减少投入和心态爆炸的可能性"
  text: '# 想和男生复合，切记不要做这三件事 - P1：高田横版 36 - 泊明远 - BV1W5411f7U9如果你想要复合，那么这三件事千万不要做，首先就是不要总是去问他，到底爱不爱你，无论是他告诉你爱或者不爱，那么这并不是问题的所在，所以你去犹豫纠结他到底爱不爱你，这是没有用的，而你需要思考的就是。你们的感情到底哪里出现了问题，而这个问题到底能不能得到解决，这个才是最重要的，然后就是千万不要去乞求对方，现在就把问题给说清楚，在分手之后呢，很多人的情绪都处于一种失控的状态。根本就没有办法去控制好自己的情绪，一根筋就想立刻去找到对方，把问题说清楚，你想一想，问题真的是能够说清楚的吗，对方的情感爆发，一定是来源于过去不断的压力，而你要是想通过你的三言两语，就把问题给说清楚。这是不是有点太天真的呢，你想一想，对方好不容易分手了，好不容易避开了你给的压力，那么重新回归到自由，然后呢，你费力不讨好的，不断的去求复合去骚扰他，那要这样做，只会有一个结果，那就是他会发现。他对你是越来越不耐烦的感觉，而他的分手态度也会越来越坚定，说的话也就越来越绝情了，还有一点就是，很多人在分手之后，会对前任的一举一动，有密切的关注，前任发一条朋友圈，你就在想，他是不是有了新欢呢。而你现在观察得越仔细，就代表你对他的投入是越来越多，越来越深，当你投入的越来越多的时候，你的沉没成本就越来越高，你想一想，当你的压力越来越大，你的心态是什么样子呢，是不是就越来越爆炸了。而你用这样的心态，去挽回你的前任，你又觉得能有多大的几率，能够挽回成功呢，我是博明，如果你现在正在经历这样的情感困惑，那么思情挽回，老师会来帮你。'
