  text: '# 分手后想挽回前任，刚恢复联系应该说什么呀？ - P1 - 泊明远 - BV1L24y197jS如果你们已经经历了一段时间的锻炼，现在需要重新去搭建联系，那么该怎么去发消息呢，这个时候很多人都会劝我，都这么久不联系了，对方对我应该没那么抵触了吧，于是就想约线下见面，那你就打坐特坐。如果线上的沟通都做不到，那线下的见面只会起到副作用，所以这个时候的线上沟通就变成了尤为重要，聊天，聊的是什么呢，聊的其实并不是话题，而是一种氛围，就跟你聊天的时候是舒适的，轻松的
    无压力的。那么才能进入到你的话题里面，那么接下来我要讲的这几点，就从怎么聊天方面去告诉你们，首先第一点要学会试探，复联的初期啊，前两次聊天你要做好充分的心理准备，对方的态度依旧还是很冷淡。包括你们的聊天氛围一定是很陌生的，所以我们这一次聊天，只是去试探一下对方，愿不愿意去回复你，可以说啊，就是去刷那么一小下的存在感，第二点学会找共性，你们的话题一定是需要结合你和对方的事情。而不是随便的拼凑一些话，正确的看上可以用这三种方式，比如问他最近过得怎么样，这里可以从工作、业绩完成度，比如说工作忙不忙呀，或者说你这边工作主动分享等等，其次呢，也可以回忆起你们之前甜蜜的事情。比如说刚才路过了我们之前去的一家火锅店，这个店最近装修了，感觉比之前的生意还要好，那么就从对方擅长的地方去请教，或者去让他帮你一个忙，但是这个忙只有他能帮，当然，这个就要结合你和对方具体情况来找话题。正常情况下，只要最近一段时间你没有去骚扰对方，去纠缠他，大概率他都是会去回复你的，第三点明确身份，我们很多人只要和对方一说上话，立马就会进入到男女朋友的角色，看清一下事实，你们已经分手了，准确地说。你就是前任，所以这个时候一定不要去问对方，你爱不爱我呀，还能不能再给我一次机会呀，我们真的不可能了吗，你们就是因为感情才分开的，这个时候你依旧和他去聊感情，这样只会让他再次想起之前你们的不好，同时。因为他觉得你和之前没有任何的改变，那你就要记住，你们现在只是朋友，你们的话题也仅仅只限于工作生活和日常，第四控制聊天频率，我知道你肯定是在想，对方天天聊天，最好还是每天喝到完，但是现在一定不能心急。这里面记住一个原则就是二三聊天法，就是每隔两三天联系一次，对方的回应比较好的话，就可以多聊个七八回合，那对方的态度里如果一般，那你就聊个两三句，说太多容易变得无聊，让对方反感，而且更容易去出错。复合这件事本来就是需要一个过程，也只有你在线上先给对方轻松的感觉，让他直观地感受到你的成长和变化，让他愿意跟你在线下见面，这个才是一个正确的挽回流程，我是博明，如果此刻的你并不清楚该如何具体去做。可以私心求后找老师来聊。'
