  text: '# 如果前任和新欢是这种情况，那说明你们之间其实还有机会 - P1 - 泊明远 - BV1hr4y1j7w9如果前任和新婚是这样的情况，那么一定还有机会，今天来给大家分享一期，前任有新婚出现的情况，也可以自测一下，这个新婚可能是你们当时在一起的竞争者，然后这个人从未放弃，一直潜伏在前任的身边做朋友。在你们感情出现问题的时候，他开始关心体贴呵护，对前任制造落差感，然后就被钻了空子，其实这种情况大概率，是前任被新婚的陪伴所感动，只是在他最困难的时候，弥补了他感情上的空缺，而不是真正的喜欢。那么这样的关系，就算之后有了很大的进步，也会随着时间，慢慢地回到最初的状态，也就是朋友之间，当然，如果你还要想跟这个人在一起，我认为需要具备两个条件，第一个就是以前说过的，你需要保持你的原汁原味。那么你需要有你的姿态，不要无条件地对他去好，因为当他什么都不做，就可以得到你无微不至的关心时候，那么对于前任来说，你是没有任何价值的，第二点就是，你能够接受有新婚的情况下，你需要控制好自己的心态。和前任保持好距离，不要去做一些莫名其妙的事情，给新婚去助攻，那么另外一个方面，有新婚的情况下，一般来说是需要锻炼的，因为他们之间也会存在新鲜感，也存在忠诚期，还需要去通过这个时间。去降低前任对你的负面情绪，当然也有不需要锻炼的情况，就是还没有和这个新婚，去确认关系，但是这个具体情况要具体分析，其次这个分享情况的目的在于，当前任反应过来后，这根本就不是他想要改进的时候。就一定有概率出现反弹关系，但是你也不要高兴得太早，要好好地反思自己的问题，才能为之后创造更好的相处环境，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境，那么可以思念修复，老师会来帮你。'
