- summary: "-   分手后想复合，千万不要纠结这三件事\n    1.  不要纠结对方是否还爱你，而是要想清楚自己是否还爱对方，以及双方无法解决的矛盾是什么。\n\
    \    2.  不要低姿态祈求对方复合，单方面解决问题是无效的，需要找到问题根源并改善。\n    3.  不要整天监视对方，过度纠结会让对方越来越疏远，挽回他人前要先挽回自己。"
  text: '# 分手后想复合，千万不要纠结这三件事 - P1 - 泊明远 - BV1Hr4y1G7vs如果你还想要复合，就千万不要再纠结这几件事情了，特别是最后一件，你越纠结就越浪费时间，他也会离你越来越远，第一件事就是不要再纠结，他现在到底还爱不爱你，所有的人际关系，本质上都是价值的互相交换。包括亲密关系，他爱不爱你，喜不喜欢你，他并不是一成不变的，他会随着你自身的价值，和你带给他的感受而改变，很简单，比如说你们两个，两天一小吵三天一大吵，那么你自身也没有什么成长的改变。还要求人家对你的爱毫无保留，你觉得合理吗，既然你们走到了分手这一步，那肯定是不爱大于爱，不喜欢大于喜欢，只有你还活在过去，用情侣远观去认为，他必须是爱你，只有爱着你，你的付出才会有意义。你才愿意去想办法去各种复合，如果你总是不愿意接受现实，就算复合了也会分手，他会把你们最后一点点感情，给消耗得干干净净，所以你要纠结的，不应该是他爱不爱你，而是你自己到底爱不爱他，你是因为自己不甘心。不服输想他回头，还是你真的觉得，他是那个你不愿意放弃的那个人呢，如果你真的是因为爱他，想他回来，那他爱不爱你，就不再是你需要去考虑的问题，你只需要去想，是什么原因，让他从在乎你，变成了不爱你。你们两个真正无法解决的矛盾是什么，想明白了这个，才去改善，那个才是一件有意义的事情，第二件事，就是不要低姿态的去祈求对方，总觉得你只要缠着对方，就把所谓的话说开了，消除误会，或者说好几次沟通。单方面解决，就能解决问题，那这样做要是有用的话，你们也不至于走到分手这一步，之所以分手，就代表着你们之间，存在着对方认为当下，无法解决，不想去解决的问题，至少证明了，你之前的所有沟通方式，都是无效的。你现在再去沟通一百次，也会是同样的结果，你当下为了复合，不断地去折磨对方，给对方制造压力，不停地去问，你还爱我吗，你真的对我一点感情都没有了吗，逼着人家去做选择，结果就把人家越逼越绝情，那你看。结果可不就是得不偿失吗，最后一件，就是整天监视对方，他稍微有一点风吹草动，就开始在那里做阅读理解，讲真的，读书的时候，如果你但凡有这个镜头，那么清华北大也就不算难了，人家发个歌曲链接，发一个自拍。发一个晚餐，那么就开始在那里自我纠结，他是不是有别人了，他是不是还爱着我，他是不是有个新欢了等等，那我问你，人家就不能单纯地发一个朋友圈吗，干嘛给自己加这么多气是不是，就算他是真的想你了，他来找你了。他主动回头了吗，都没有，那他什么意思有什么意义呢，你看的越多，想的越多，你被影响投入的情绪也就越多，越没有办法去抽离出来，反而会把你自己做一些，更加错误的操作，把人家越推越远，千万记住，挽回别人的前提。一定是先挽回自己，挽回是成长，而并非是你的重点，我是博明，如果屏幕前的你，现在也正是面临这样的情感困境，那么《四季求父》，可以和老师聊一聊。'
