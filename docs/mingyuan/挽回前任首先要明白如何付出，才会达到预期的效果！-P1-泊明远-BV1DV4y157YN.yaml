- summary: "-   挽回前任需要建立自信和正确心态\n    1.  分手后焦虑的人常倾尽全力满足前任的附加条件\n    2.  无底线倒贴只会让对方更加疏远\n\
    \    3.  重要的是摆正心态，专注提升自身价值和自信，做好前任的角色。"
  text: '# 挽回前任首先要明白如何付出，才会达到预期的效果！ - P1 - 泊明远 - BV1DV4y157YN很多人在分手后非常的焦虑，刚分手恨不得把自己的全部给对方，觉得好像只要能够做到这些，对方就能回到你的身边一样，可接着你就发现，对方要么对你置之不理，要么冷淡地回应自己，这种方式最大的问题。就是你对自己本身不自信，你需要不断地去满足对方提出的附加条件，然后才觉得对方能够回来，如果对方真的是因为这些附加条件，回到你身边的时候，你会开心，你会满足吗，很简单，就像你去买东西，你喜欢这个东西。但是你发现有那么一点瑕疵，这个时候销售为了把这个东西卖给你，就给你打折，给你送赠品，但你的心里还是会想，是不是还会有更大的折扣，很多时候，你的前任他就是这样想的，你对自己不自信，觉得自己很差劲。觉得自己没有办法再去吸引到对方，没有办法再让对方再次地喜欢自己，所以就想着用无底线的方式去倒贴，去换取别人对你的回应，那么我今天就告诉你，要从一开始就得摆正你自己的心态，你们已经分手了。最坏的情况就是分手了，你还害怕什么呢，再者还能遇到什么程度呢，对方的条件或许非常的好，你在他眼里其实也并不是差，那如果你真的没有那么差劲，他从一开始他就不会选择你，就不会和你在一起。你连这点认知这点自信都没有，你怎么可能往回成功呢，而且大多数情况下，他离开你不是因为自信有多差，而是因为讨厌和你的相处模式，并且只是对方觉得你没有办法改变而已，你不要有那种习惯性的思维方式。和戏剧性的心理控制，你要相信自己是一个有优势的人，也是有发光发热的点，那你们俩之前在一起相爱，就一定是互相吸引的，所以说拿出你自己的自信，所有的感情无非就是，你的需求来换我的付出，我的需求换你的付出。那感情流动的本质，不就是对等的交换吗，那你记住啊，不要再做那些无底线的事，专注做好那些大概率会发生的事情，比如刚分手，那你就做好一个合格的前任，一旦你的情绪开始稳定了，你的工作开始发光了。你的价值得到了更多外界的认可，你不再依赖他的反馈，能够很清醒地看到当下在哪里，未来要去哪里，当你看清自己所处的阶段，把有限的资源放在最重要的事情上，你所做的一切才有可能会成功，我是博明。如果你现在时常还理不清的话，不知道自己该如何去做，可以私信修复，来找老师聊聊。'
