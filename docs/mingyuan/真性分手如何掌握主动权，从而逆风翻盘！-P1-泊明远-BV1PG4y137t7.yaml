  text: '# 真性分手如何掌握主动权，从而逆风翻盘！ - P1 - 泊明远 - BV1PG4y137t7记住了，想要翻身，就要成为那个能够为对方，提供情绪价值的人，很多人就是不明白这个道理，非要去前任那里问个明白，然后死撑来打，最后换来的是什么，不是被屏蔽，就是被拉黑删除，要么就是老死不相往来。你说你这个是何必呢，我跟你们讲，谈恋爱的这个事情，它就是权衡利弊，人家为什么一开始愿意做一个，舔狗屎的讨好你追求你，那不就是为了你的东西吗，图你的长相，你的性格，总之，它能够从你那里获得价值。而现在它要跟你分享的原因是什么呢，你没有利可图了，你想想看，你谈恋爱到后期是一个什么样子，那是不是动不动就和别人吵架，问个一点点小事就翻脸，动不动就查手机查杠，要求对方去描绘你，那他一会没陪你。你就要死要活的，那这样，你觉得你还有什么魅力吗，要生活没有生活，要自我没有自我，到头来需要别人去填满你的情感空缺，吸纳你的所有情绪，所以说，如果你总是让别人来处理你的情绪，让别人去迁就你。把自己的喜怒哀乐，都建立在，他是否愿意满足你的需求之上，那不出意外的话，你就要开始跌落深潭了，因为他对你的价值正在消失，所以说，想要修复这段关系，你就要去多思考一下，这段感情里面，你能够给他带来什么。那如果什么都没有了，那他还跟你在一起干什么呢，喊恋爱，无视扶贫，没有人愿意跟一个低能量，又没什么价值的人在一起，分手后想要扭转高低位，实现逆袭呢，首先要重塑自己的价值，要降低自己的需求。那怎么降低需求呢，这里面，我教大家一招，要学会延迟满足，就是分手之后，不要上赶着去搞对方，你也不要着急地去跟对方联系，对方找你呢，你也不要太过于热情地回应，比方说信息秒回，这些都不要做了。只会让他觉得你好像太好得到了，那没有人愿意为一个已经得到的，而且不会再失去的东西继续去付出，所以说你要学会延迟给对方满足，明白了吗，其次，就是要多关注自己已经得到的，少关注自己没有得到的，有些女孩子。我真的不想说你啊，每天患得患失，别人少给你打一个标点符号，你就一晚上睡不着觉，那何必呢，是不是，你还没有和好的，就已经你应该成这样，那你们要是复合了，那可怎么办呢，不要太在意对方的态度是否冷漠。差不多就行了，但你要知道，每个人都是独立的一个个体，你们是因为彼此的心意才走到一起的，并不是因为你有多卑微，他才知道被爱，明白了吗，所以比起卑微地讨好对方，不如去提升自己，多朝着自己的理想性去靠拢。去看书，去旅游，去健身，都是你提升自己的方法，那实在不知道该怎么办，你就回想一下，之前你在一起的时候，那你是怎么认他上头的，你什么样的特质吸引到了对方，那如果还不知道，你去翻翻自己的社交软件。看看你们相处之前的活动状态，看看你是怎么生活的，重新找回当时的自己，你不要担心自己对他没有吸引力，那这个是不可能的，他之所以跟你分手，无非就是不满你的一些点，你改正了，找回了当初的自己。没有和好又有什么关系呢，你已经找到了自己，你已经变得比以前更有魅力了，那他回不回来，还重要吗，我是博明，如果评论面前的你不太清楚，可以私訊秀富爾
    和老師聊聊。'
