  text: '# 为什么在感情中你会经常遭遇对方的冷暴力 - P1：高田横版 84 - 泊明远 - BV1x341157fD两个人在一起是不是只要有矛盾，那么对方就会喜欢用删除，甚至冷战的方式来对待你呢，你知道为什么会这样，因为这一招对你是屡试不爽，刚开始的时候都是互相尊重，然后他不敢这么对你，那是因为他对你还不够了解。所以不敢轻易的去拿捏你，但随着接触越来越多，开始够摸清楚你的软肋，那你的性格于是，他就会一点一点的去突破你的底线，然后每一次的试探，就让你表现出妥协和服从，那么下一次他就会加大力度。直到你彻底的失去话语权和掌控权，当对方掌握了话语权和掌控权的时候，那么你就只有听话，才能够留在这段关系当中，而他之所以能有这些行为，其实很大程度上，并不是说有多大的能力和才华，而是说他很清楚。你离不开他，特别需要他，你为了不失去他，那么你就会甘愿放低自己的标准，降低自己的底线，而在这个时候，其实你早就已经失去了自我，其实人在很多时候，都是很自私的，就当他发现一个策略对你非常有效。那么他就会反复使用这种策略，直到养成习惯，所以当你发现你当中，有一方牢牢的掌握着话语权，然后忽冷忽热的时候，那么最终的结果就是，你撑不住分手了，要么就是一个人在这里苦苦维持，我是博明。如果你现在也正在经历这样的情感问题，那么《思经修复》老师会来帮你。'
