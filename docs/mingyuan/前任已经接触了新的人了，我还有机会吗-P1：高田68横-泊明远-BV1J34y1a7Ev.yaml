- summary: '-   前任接触新的人会有机会吗

    -   如何处理前任有新欢的情况'
  text: '# 前任已经接触了新的人了，我还有机会吗 - P1：高田 68 横 - 泊明远 - BV1J34y1a7Ev前任接触新的人还会有机会吗，那么很多人都会担心，前任接触新的人该怎么办，这个视频有点长，耐心看完，你会对失恋这件事情，有一个全新的认知，我相信你应该不止一次谈过恋爱，接触新的人就一定喜欢吗。那喜欢就一定合适吗，他跟你在一起的时候喜欢你，最后还不是分手了，所以喜欢跟合适完全是两码事，既然已经分手了，那么前任对你的就是否定，认定你们是不合适的，当你发现他又有新的接触对象。又或者是跟新的人公开关系，那么这些跟你没有任何关系，因为你们已经分手了，你要做的是，给对方相应的尊重和表现的体验，不要因为害怕失去，就自降身段去求复合，让自己处在一个卑微自责的状态里，有新欢并不可怕。可怕的是因为妒忌，因为不甘心而去做不该做的事，新欢并不会决定你是否还能够复合，但是在一定程度上，可能会拉长你的往回时间，从客观事实上角度来说，承认已经分手的事实是第一步，第二步就是，前任有新欢。你还能不能接受，之前的视频中我有明确说过，不管是前任找到新欢，还是新欢找到前任，这些都是不可控的，如果你可以接受，那么之后去找适合你的策略，那如果你不能接受，那就应该及时止损，我是博明。如果你现在也正在面临这样的心态困境，那么四季求复，老师会来帮你。'
