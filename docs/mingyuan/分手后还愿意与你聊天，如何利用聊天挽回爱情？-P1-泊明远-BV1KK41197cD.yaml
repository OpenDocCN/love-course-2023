- summary: '-   分手后仍愿意聊天是挽回爱情的机会'
  text: '# 分手后还愿意与你聊天，如何利用聊天挽回爱情？ - P1 - 泊明远 - BV1KK41197cD对方还能够回你，就说明还是有挽回希望的，那想要复合的话，我建议你先建立联系的频率，联系频率是你们联系质量的决定因素，频率过高，对方会觉得烦，而过低，都会被对方忘记，所以说我们以星期来计算。因为一个星期内，对方根本就不存在，印象淡化的情况，过了一个星期，就会因为新的人或新的事物而淡化，所以最好的频率，我们最好掌握一个星期，两到三次就可以了，当然，这个也要看对方的一个回应情况。如果对方的回应很积极，我们可以适当的增加，那如果不积极呢，就可以降到一周一次，这个频率主要是表现你的态度，以及对他做出的引导，以及一个需求感的保持，那你们在聊天的过程当中呢，开启话题的时候。可以稍微的积极一点，但如果对方回复的间隔比较长，那你就可以在他间隔时间，减半的时间来回复，因为如果他已经接受了，和你之间的联系，那对你而言，就是已经接受了你往回的窗口，那这个时候，我们完全可以放缓节奏。尝试去引导他互动，如果说他的互动并不好，我们可以调整一下，稍微早一些的节奏，那么这样一种轻微的时间调整，不会明显的让他感受到，很大的变化而整个不适感，那另外，和前任聊天的时候呢，我们要一定要有效的沟通。不要嫌长，聊多少不重要，聊多深才重要，那不要觉得你每天和他聊天，就能够往回成功，如果说，你每天的聊天当中，总是聊一些，今天天气怎么样啊，吃了吗，那这样的聊天就是无效沟通，所以和大家说几点意见，第一。我们利用共同的回忆，来引起情感的共鸣，这里面不需要太多太刻意的地方，我们要做的是，不经意间去唤起对方美好的记忆，那第二个，分享对方感兴趣的话题，分手后，对方还愿意跟你聊天，那你就把握住这个机会。不要总是发一些对方不想接，或者接不上的话，那么你需要让对方传递一些，感兴趣有意义的东西，比方说我们经常去的那条老街，新开了一家火锅店，我记得你很喜欢吃火锅，所以想提醒你，这样去吃的话可是五折哦。那这样的一条消息，有充足的理由去联系对方，毕竟你是出于好心，提醒了一下对方的事情，还是能够向对方表明，你对他的用心，记得他喜欢的东西，那这就是对方感兴趣的事情，也不会给他太大压力，那么他呢。又会有更大的几率去回复你，第三，要学会共情，要积极地倾听，充足地调动对方的情绪，亲密关系当中，有一个很显而易见，但是很容易被忽略的规律，那就是抗拒，自身抗拒而分手的原因当中，有很大一部分。就是因为由于发生了争辩，产生了矛盾而导致，如果说你是说属于这种情况，我们在后续挽回的过程当中，就要学会积极地去倾听他，你要试图去理解他的想法，即便你的想法，跟对方完全不一样，但是你还是要让对方明白。你能够理解他，这样从对方的角度上去理解，去共情，就可以调动对方的情绪，而增加你们的情感，我是博明，如果评论面前的你不太清楚，该怎么去做的话，可以私心修复，到那说。'
