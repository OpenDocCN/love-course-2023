- summary: "-   断联后如何测试对方呢\n    1.  通过发送信息测试对方是否在意你\n    2.  如果对方回复或关心你的消息，说明对方在想你\n\
    \    3.  这种方法可以帮助你了解对方的情感状态，建议私信寻求帮助。"
  text: '# 断联后怎样测试对方呢 - P1：高田横版 158 - 泊明远 - BV1Jq4y157Pp锻炼后怎么测试对方呢，今天我就教你用这个方法测试他一下，看着看他到底有没有在想你，你在锻炼24天以后，看他到底对你有没有测试，如果是没有，你可以反过来测试他，你只需要给他发一条这样的信息，在吗。我有点事情想问你一下，那接下来啊，不管他说什么，你都别回了，你就看他会不会注意一句话，怎么不说话了，或者给你发一个问号，或是问你有没有什么事情之类的，如果有，就说明你的锻炼已经起到效果了。他已经开始想你了，我是冯北老师，如果你也遇到这样的情感问题，私信往回，老师会来帮你。'
