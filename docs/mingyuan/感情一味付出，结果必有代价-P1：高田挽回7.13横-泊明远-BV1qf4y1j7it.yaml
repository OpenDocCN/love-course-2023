  text: '# 感情一味付出，结果必有代价 - P1：高田挽回7.13横 - 泊明远 - BV1qf4y1j7it昨天接受了一个带孩子的母亲咨询，她和老公结婚到现在有五年时间了，今年孩子三岁，直到今年三月份的时候，他们还是一直生活在一起的，到了四月份，因工作原因，她老公调派到外地工作要半年时间。结果就是在五月份的时候，她老公去酒吧玩，认识了酒吧小姐，于是两个人就住在了一起，对人家而且动了真情，现在男人电话通知她说要跟她离婚，在遭到她的拒绝后，就拉黑了她的一切联系方式，她通过公共婆婆来联系她。甚至说用孩子当作挽回的请求，她的丈夫依然不为所动，还是要坚决的跟她离婚，现在她还处于一种崩溃的状态之中，但是当我深入的了解到她的一些情况之后，就慢慢发现了这其中的端倪所在，她当年和老公结婚。本身她就是一厢情愿的，她的家境要好于男方一些，男方当年欠了外债，是她用30多万的嫁妆堵上这个窟窿的，而且婚后男方还经常和别的女人在一块鬼混，但是她却从来都没有和丈夫闹掰，还心甘情愿的给他生了一个孩子。直到这次男方彻底的跟她翻脸要离婚，我相信很多人跟我一样，刚听完这个故事之后，心里会自觉泛起对渣男的斥责和控诉，进而对当事人抱着同情，但我想说的并不是这个，对比起她的遭遇，我更想说的是，这是婚姻关系当中。不懂得维持婚姻关系，只知道一味付出的必然代价，不知道大家有没有听过一句话，在一段感情当中，付出多的那一方往往是被动的，这位妻子很认同她的老公，于是就一次又一次的降低她自己的底线，等到的结果是什么呢。是背叛和不尊重，婚姻最大的错觉在于，我以为我只要做得足够多足够好，就可以让你感动，事实上是什么呢，这就是你的一厢情愿，那我是博明，你有什么故事的话可以分享给我。'
