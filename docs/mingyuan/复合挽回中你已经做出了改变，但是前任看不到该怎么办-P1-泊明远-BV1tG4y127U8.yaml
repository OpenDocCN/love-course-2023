- summary: "-   复合挽回中如何让前任看到你的改变\n    1.  改变需要从内到外的全面转变\n    2.  重点在于自我认知和行动执行\n \
    \   3.  对关系修复的预估要实际拒绝，温柔承受对方情绪，稳定自己情绪，逐渐拉近关系距离。"
  text: '# 复合挽回中你已经做出了改变，但是前任看不到该怎么办 - P1 - 泊明远 - BV1tG4y127U8前任看不到我的改变怎么办呢，那么在感情修复和分手复合的过程里，有一个看似无解的问题经常被问的，我做什么都是徒劳的，负面印象已经形成，不管我做什么，感觉都是在进行自我暴露，我感觉进行自我成长。但是他根本看不到，以上这些问题和困惑，可以典型地看作是思维困境，那么你想想自己，你真的付出行动了吗，流出足够的时间沉淀，和调整之前的问题了吗，那么你做的事情是正确的方向上，还是早就偏离了原始的轨道上呢。我们愿意做这件事情的初衷，是为了满足自己的感情，期待和诉求，而你做的一切，其实并不是为了你自己，所以不要让对方来检验你改变的程度，告诉你们一个事实，你只要改变了，那对方一定会感受到你的变化。这个不是玄学，是我们在经历过很多次案例，得出来的结果，真正的改变一定是从内到外的变化，你的态度一定会变化，接着，你的聊天内容，就会直接折射出你的思维思想，那么你感情观念的变化，你情商的变化。甚至是你性格的变化，即便感受不到，或者说没聊天的，那么也再给你点信心，任何有感情基础的情侣，分手后不管是爱恨情仇，他都会在某个时间点，某个瞬间，像贩毒隐私地怀念对方，这个时候他就一定会偷窥你的动态。一旦他看不到，他就一定会去打听，总之，他就会想尽一切办法，去了解你的动态，那么如果你没有改变，或者是改变得不够彻底，或者是让他看到了，不符合他预期的改变，那么他就会觉得，哎，还是老样子，还是那个德性。紧接着他就会很失望，如果你认同这个说法了，那么接下来，就要把控制好禁住条，降低自己的心理预期，让事情的发展，符合正常的逻辑规律，其实你应该明白，重心其实不是看到或者看不到，而是你的改变到不到位。是不是对复合有意义的改变，那对你是不是有提升的，那么接下来，你就需要明白三点，第一，对自我的认知要实际，一定要动起来，开始你的改变计划并执行起来，任何的改变都不是一蹴而就的，不会存在于。你思考了就直接获得了，某种某方面的能力，那没有付出具体行动的，就等于是自我欺骗，那么在这个时候，你需要面对的课题，是自己有哪一方面不足，如何给对方造成了，不好的体验和印象，那这些才是你现在应该去解决的。去行动能走出自我的设限，第二，对关系修复的预估，要实际的拒绝，太正常不过了，这也是扭转印象最关键的节点，你要学会把自己的视线，放在整段关系上，那么你们在这段关系里面的，核心矛盾，错误的互动方式。彼此情绪的攻击，都是长时间形成的，所以他当前的抵触和拒绝，并不是针对现在的你，而是对过去关系的拒绝，可能在他的预设里面，你和以前一样没有变化，然后就会像条件反射一样，情绪化的反击，这个时候我们要经受住。莱特塔的考验，温柔的，冷静的，不卑不亢地，承受住他的情绪，用行动来证明，你真的得到的变化，得到的成长，至少是情绪的稳定，所以情绪的稳定非常重要，慢慢的对方内心防备就会打消，他自然而然的。就会接受现在的你，而此时的你，也已经跟过去的你不太一样，你也不会再纠结那些，他认定我不会改变，他看见我改变这些该怎么办的问题，那因为你知道你正在做的事情，不是为了让对方来评判，你自己在变得越来越好。你们之间的距离，已经在逐渐的靠近了，这个就是因果关系，你有改变，你们的关系就一定会拉近，他的态度也就会随之改变，我是博明，如果评论里面的你不太清楚，可以私心求负。'
