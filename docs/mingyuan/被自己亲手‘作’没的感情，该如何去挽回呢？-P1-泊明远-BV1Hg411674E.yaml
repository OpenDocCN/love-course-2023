  text: '# 被自己亲手‘作’没的感情，该如何去挽回呢？ - P1 - 泊明远 - BV1Hg411674E三招教你挽回做美的感情，那做美的感情怎么挽回呢，咱们直接上干货，第一步我们要复盘做的方式，然后避免以后踩雷，你要列与出自己哪些比较做的方式，是男友比较抵触和反感的，以便于找到他的原则和底线是什么。那么避免之后挽回的过程当中，我们去触碰雷区，既然会被你逼得分手，那么这些行为就一定是他忍受不了的，那第二个，就明确地表示对方你对期望的点是什么，想要挽回我们要在这过程当中，找到他最希望你改变的地方。找到对方对你的期望，才能够更好地向对方展示你的变化，给对方提供好的体验感，他才能够看到你们重新在一起的感觉或者希望，对于他来说这些都是核心的问题，也是他跟你分手的最终原因，那只有解决了这些问题。你们的感情才能够长久，两个人的幸福之处才能够提高，第三个就是情绪管理，在挽回的过程当中，非常重要的一点就是情绪管理，要管理好自己的情绪，不要对他们的现状进行二次伤害，否则你只会觉得挽回越来越难。他有可能会拒绝你，他有可能会说一句让你伤心的话，他有可能让你保持一定的距离，这些都是在挽回当中正常的现象，那换句话来说，你伤害了对方，对方现在需要在你的心里进行一些发泄情绪，那么如果你还跟对方急眼了。那么试问你是来破坏关系的，还是来全部关系的，如果你没有做好情绪的管理，那你就不要着急去联系对方，不然的话只会适得其反，而最终情绪价值的提供如果成功的话，复合就会是一个顺水推舟的事情。只要给对方提供好的情绪、体验，让对方重新和你接触，那么你的变化、你的状态，都会有一个提升，让他有一种焕然一新的感觉，那到了这个时候，我们的挽回基本上可以进入到尾声，自然而然你们就可以重新再塞一起。我是博明，如果评论面前的你还不太清楚的话，可以CNCALL4。'
