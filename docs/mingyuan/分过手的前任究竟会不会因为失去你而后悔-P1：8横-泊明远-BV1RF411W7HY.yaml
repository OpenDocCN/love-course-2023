    \    3.  未走出失恋阴影表示不抱期待\n    4.  短期恋爱只是荷尔蒙爆发不会后悔"
  text: '# 分过手的前任究竟会不会因为失去你而后悔 - P1：8横 - 泊明远 - BV1RF411W7HY前任和你分手以后，到底会不会后悔呢，那么一般情况下，取决于这四个条件，第一，他跟你分开后，有没有遇到比你更好的新欢，如果新欢比你更优秀，更合适他，那他一般都不会后悔，反而会庆幸和你分开。但是也有一种可能，就是这个新欢，他只是因为和你的比较下，产生了反常的关系，那他暂时的认为，这个伴侣更好，比如说你经常的暴脾气发火，那他就会觉得，只要不发火生气，就是很好的，第二个就是在你们恋爱期间。他没有觉得生活很幸福和快乐，大多数的前任呢，选择分手，是因为你们之间失去的新鲜感，矛盾累积的越来越多，而他已经感受不到快乐了，所以会不自觉地开始排斥，你们之间的关系，第三点就是，在你们分手后。他没有迅速地走出失恋的阴影，如果他已经走出了，说明他对你们有不抱任何期待，第四点，你们在一起多久了，是一周还是一个月，如果是短期恋爱，按你们当初在一起只是荷尔蒙爆发，而当新鲜感消退，他也就再也没有兴趣。自然也不会后悔，这样的人你就放弃吧，没有必要去赔尽自己的全部，那么屏幕前面的你，可以对号入座，看看你是属于哪一种情况，我是博明，如果你现在也正在面临，这样的情感困境，那么三星修复，老师会来帮你。'
