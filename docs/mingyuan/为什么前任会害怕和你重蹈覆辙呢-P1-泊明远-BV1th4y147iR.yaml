  text: '# 为什么前任会害怕和你重蹈覆辙呢 - P1 - 泊明远 - BV1th4y147iR其實啊所有導致分手的最主要原因呢，就是溝通，那麼你回頭想一想，你們也有曾經很相愛的時候，以前的價值匹配現在價值不匹配了，所以好好想一想，是不是每次解決問題的時候，對方說的一些話做的一些事。在你不認可或者不認同的時候呢，但是你本意又想讓對方改正的時候，你反悔給對方的話，在他眼中就是情緒化的責怪，就是負面的語言，負面的語氣，語氣過於強硬，態度呢讓人難以接受，比如說了一些類似於挖苦，諷刺。侮辱看不起等等之類的話，又引起爭執不舒服，而人之所以爆發分手啊，是因為在相處過程當中，堆積了很多很多不滿，怨言和情緒，最終造成你們不合適的藉口，甚至你要明白，不管是在分手前還是在分手後。你前人的回應和舉動啊，讓你不滿意，不舒適，你都不應該表示出任何不好的情緒，因為只有這個樣子，對方才能慢慢的覺得，跟你的溝通相處起來，你調整了你變化了你改善了，你沒有之前那種束縛和隔閡。那麼第二呢就是如何去調整，這個世界上有兩種人，一種是固化的性格，一種是進步的性格，那固化呢，就是自以為是的堅持自己的想法，總覺得挽回不了，是因為對方不給機會，是對方的原因，自己問題不大給自己找藉口。那也可能不確定最後的結果是什麼，所以才不敢去做什麼，怕失敗，或者是我覺得遇到的不好的人，我可以遇到下一個更好的，但是有進步心態的人呢，可就不一樣了，他們認為只有通過學習和成長，學會方法和底層邏輯。並且去運用就一定能辦得到，你是不是一開始也認為沒辦法了，他沒回應，要不就算了吧，再等等吧等等等等，那假如說你有過這樣的想法，你就是第一種這種心態，就算別人告訴你怎麼去和好，在這個過程當中。但凡出現一些你認為比較難以完成的，行為時候啊，甚至對方沒有那麼快，就給你好好的回應的時候，你就不自覺去退縮，你就開始打退堂鼓，即便你偏，即便你想抱著試試看的心態去做，一旦效果沒有那麼快啊，你就會說沒用。那接著呢就開始放棄，然後呢把希望寄託在那些算命啊，或者什麼塔羅牌星座上，然後守護態度的等對方回來，找你和好，還有最多的一種呢就是找理由，比如說我也想和好啊，可是我接受不了他冷漠呀，我面子上掛不住呀。我不想去主動找他呀，這明明是他的問題，他為什麼不主動呢，然後把自己陷入到這種惡性的循環當中，所以你擁有什麼樣的心態，就會給你什麼樣的一個結果，第三調整情感上的認知，就是不要你覺得付出了就有回報。比方說知道失去感，他就會後悔，你發朋友圈他就回來看你，或主動的來聯繫你，其實並不是這樣的，挽回多的是各種刺激，並且要堅持多點的刺激才能成功，不是你做了一次兩次啊，就可以有效果的。而是在理性的針對性上做出改變，並且在感性上為之所動，然後堅持到一定的程度，讓對方產生信任，那這個才可以，所以除了情緒控制，還有心態去保證好，沒有一夜暴復和一天兩天成功之說。而你們的問題不是一天兩天造成的，是長期累積的，所以復合的本身也是需要時間，那我是魔明，如果屏幕面前你不太清楚，可以私心修復。'
