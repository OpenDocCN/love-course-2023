  text: '# 为什么分开后什么都不做要好过卑微的纠缠呢 - P1：高田横版 63 - 泊明远 - BV1iQ4y1h75J为什么分开后什么都不做，要好过卑微的纠缠呢，记住，千万不要去解释，不要试图去为自己洗白，更不要觉得多表达一些爱意，就会让他回心转意，相反，你的冷静，你的不联系，反而会让他摸不着头脑。让他产生联系你的意愿，当然还有更好的办法，让他快速回心转意，那我是博明，如果你正在经历这样的情感问题，私信我，我来帮你。'
