  text: '# 挽回前任的时候心态到底应该怎样调整 - P1：高田中视频横_batch - 泊明远 - BV1WR4y1A7Gr那挽回前任时的心态建设，我告诉你啊，分手之后呢，你依然想去联系对方，联系你的前任，试图回忆起美好的过去，甚至想要回头，这些都是非常正常的现象，这是因为你进入到分手之后呢，你的一个否认阶段。本能地去否认这段恋爱关系，已经结束的这个事实，你需要证明恋爱关系还可以继续，需要证明他还爱着你，但是你的痛苦也随之而来，你们的感情状态分开了，但是你对他的感情联系和需求，是依然存在的。所以你会越来越痛苦，而你现在要做的就是，先接受自己内心的脆弱和需求，认真的去倾听自己内心的声音，平复自己的情绪，否则啊，你会花更多的时间和精力，去跟自己做对抗，可以容易进入到一个恶性的循环。他越对抗越脆弱，越脆弱你就越难对抗，如果你想联系对方，那就去联系吧，把期待降低就好，也不要过多地去解读他会怎么想，那如果你还是想要抱着他，来满足你的需求，用这样的态度去跟他联系，那只会把他越推越远。如果你想要一个幸福的结果，要先看一看自己，有没有创造幸福的能力，而不是一而再再而三地，去向别人索取，那最后的结果呢，只能是重蹈覆辙，你可能会很好奇，就是为什么他刚分手，就像马上变了一个人似的。那虽然说把你拉黑删除，但是面对你的询问非常冷淡，也没有给你任何正面的回应，也不愿意跟你有什么过多的交流，这种就是直接选择冷处理，可能有的人会说，正是因为这段感情，这就是直接选择冷处理。为这段感情而他受伤了，所以不愿意再去面对，那我想说，如果你信了，那你就真的很容易，把所有的问题和责任，归结到自己头上，但事实是什么呢，事实并不是说，因为你们分手了，对方才变得那么冷漠，而是他感觉到。感情开始出现裂痕的时候，就已经开始变得非常理智，并且做好了离开的准备，直到他能够完全放下的时候，他才告诉你，他才通知你，那他通知你以后呢，不管你做何选择，不管你的状态是什么样的，最终他还是选择了放手。所以当他提出分手的时候，我才会显得那么的平静和理性，因为他呀，已经度过了这个阶段，但是呢，我们分手之后啊，你还在确认他爱不爱你，然后以此为你自己，在这段关系里面，仅剩了一段安全感。这真的就是你自己折磨自己，有效果吗，你的纠缠行为啊，又会让对方更一步确认，跟你分手是一个正确的选择，而你就是这个样子，你没有改变，看来跟你分手就是对的，然后呢，他就会潜意识里告诉她呀，自己没有错。然后把一切的错误归结到你身上，然后再降低自己的愧疚，所以啊，如果你在感情里真的感受到了疲惫，你不妨跟对方沟通一下，或者以后啊，再思考一下对方过去对你的爱和坚持，只要你足够爱他，对方也足够爱你。那么就真的没有说那么多坎儿不屈的，毕竟感情它不可能是一帆风顺的，都是需要经历一次又一次的挫折，这也是真的经历过这些重重磨难，你才能够明白珍惜值得的东西，那如果屏幕前的你呢，现在也正是面临这样的情况。可以来找我聊一聊。'
