    \    1.  回避型依恋源自幼年缺爱，或恋爱中受创伤，可通过治愈焦虑依恋改变。\n    2.  挽回回避型前任需给对方安全感，稳重支持，等待对方确信外界安全。\n\
    \    3.  挽回过程中需持续付出和等待，承担对方被其他吸引的风险，注重自我疗愈和成长。"
  text: '# 前任是回避型依恋人格，该怎么去挽回呢？ - P1 - 泊明远 - BV1UD4y1L7SN回避型的前任该怎么去挽回呢，那回避型依恋是成人依恋风格，理论当中一个类型，指的是成人的亲密关系中，表现出对情感和亲密感，采取回避方式的人，那换句话说，就是他们对待伴侣很冷漠，遇到问题不爱沟通。更希望伴侣能懂自己的心思，基本上不主动靠近，也很少表达爱意，本质上说，回避型依恋是形成于幼年时期，原生家庭里面，父母对于孩子爱的缺席，或者是对于孩子需求的否定，但是其实并不只是原生家庭。很多人在恋爱里受过重大创伤的人，也会变成回避型，这种依恋风格，是受到了情绪影响而形成的，从另外一个角度来讲，它是有机会得到疗愈和改变的，这就是你能挽回对方，获得幸福爱情的重要本质，回避型和你分手的时候。对你还有感情吗，答案是有的，但是相对于这段感情来说，它更希望自己平衡愉悦，所以这就意味着，它不会和你互动，甚至你的一切互动，无论是善意的，还是暴躁的，对它来讲都是困扰，而且与其分手不同的是。其他类型的分手，你能找到问题，能让感情升温，但是你们能复合关系，但是回避型的前任，它是拒绝的，你看不到他的问题，所以他也没有机会，去做出应有的改变，你能做的就是，付出和改变自己，以及等待对方的融化。最快的挽回，其实就是去重新追求一个人，但是挽回回避型，不仅要去重新追求对方，更重要的是，在这之前，你还要去治愈这个人，这就是为什么经历过的人，大多数都会劝你，不要去挽回的原因，那当然我也知道。如果不是情绪上头，你还放不下回避型前任的原因，可能就有三个，一，对方确实是一个高价值的人，第二，你是一个焦虑型的人，回避型的神秘和冷漠，会让你产生自虐式的上瘾，俗称痛苦，并快乐者，三，就是对方的真实。并不是回避型，而是你们真的不合适，比如认知不在一个层级，你说的话，他不感兴趣，也不想搭理你，这也说明他对你有吸引力，而你对他没有，如果是第三个原因，就没有什么多说的，正常的挽回方式，努力就可以了。那如果对方真的具备了，高回避型形象，那么你所能挽回努力，就只有两件，一个是疗愈自己的焦虑依恋，焦虑型依恋的人，很容易喜欢回避型的人，但是一旦在一起，他面对情绪的方式和态度，都会让回避型伴侣。产生厌恶和排斥感，比如指责对方的回避，怀疑对方对自己的爱，攻击对方的独立性和回避型，那更重要的呢，焦虑型其实和回避型一样，对于爱都是没有安全感的，他需要不断地求证你，确认对方是爱自己的。你以为回避型的人，他自己需要的是一个坚定的，积极的支持他，给他安全感，让他确信爱他，像大山一样，稳重有实力的安全性伴侣，而不是如风如火般，自己都没有安全感的焦虑型伴侣，所以第二件事情，就是你要给对方。持续地积极地，不带要求和目的地表达和付出，然后等待对方确信外界安全，而且你还要再次吸引他的能力和价值，那在这个过程当中，你不仅要疗愈自己，持续地付出和等待，你还要承担付出之后。结果对方被另外一个焦点吸引，或者被另外一个安全型，感动再次恋爱的风险，因此在这场挽回过程当中，如果你执着于复合关系，那很有可能会输掉，自己的感情和时间，但是如果你注重自己的，疗愈能力提升。那么不仅挽回的概率会大大增加，也是一次很好的成长，我是博明，如果评论面前的你不太清楚，可以私心修复和老师聊聊。'
