- summary: "-   真性分手的复合流程\n    1.  价值观的输出是重要的，展示相似的价值观有助于重新认同\n    2.  输出价值是满足对方需求的关键，提供情绪价值和安全感\n\
    \    3.  不要过度输出价值，让对方产生期待和希望，慢慢磨合关系。"
  text: '# 真性分手的复合流程。 - P1 - 泊明远 - BV1Nc411P78u今天我给你们讲明白，真心分手总体上其实就是两大步，第一就是价值观的输出，第二就是价值的输出，这两个缺一不可，下面我就来拆解一下，第一价值观的输出，分手了，他一定对你的价值观是否定的。很多人一味的只去满足对方的需求，去提供价值，而忽略了价值观的重要性，为什么，前任通过你做的事情，你的行事方式，你的往回方式，之前你跟他相处的方式，来判断你是不是他想要的人，他会觉得你的思想，你的观念。怎么可能是这样的，你怎么可能这样对我，你怎么可以这样对我的家人和朋友，你怎么可以这样来处理这件事情，分手后你是什么样的人，你怎么可以纠缠我，你怎么可以破坏我，所以你要做的就是。展示和前任相似相近的价值观，他才会重新认同你，这并不是屈从，也不是委曲求全，而是和好的策略，和好之后，你再慢慢的磨合，那是你们之间的事，具体该怎么展示，其实特别简单，就是真诚的肯定前任的话。肯定前任的想法，观点，以及他所做的决定，要有理有据的肯定，不是盲目的吹捧，为什么，因为人性是会喜欢，和自己想法观念类似的，说白了一句话，输出和他相似的价值观就可以，而你之前的纠缠小作文，卑微求和那些。其实在和对方唱反调，第二条就是输出价值，也就是满足对方，尚未被满足的需求，那他认为，你是可以提供这些价值了，输出的价值，第一步就是，要搞懂他需要什么，换句话说就是，你得懂他，你连懂都不懂他。你怎么去输的，第二，就是对应的输出价值就好，他没有安全感，你要树立忠诚度，他认为你的脾气性格不好，提供不了情绪价值，你就要训练去学习，去提高情商，去给予情绪价值，如果你的硬价值不足。你就要好好的提升一下自己，而且你还不能持续的，大量输出这种价值，这样需求感暴露太多，而且少量的输出，同时你要展示对方，你提供的这些价值，让他产生期待，产生被要满足的欲望，让他对你的未来产生希望。这才是重中之重，我是博明，如果你并不清楚该如何具体去做，可以私心求付。'
