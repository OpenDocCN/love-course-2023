    -   情感上未消失\n    1.  忍受不了一个人生活\n    2.  对方理智压抑自己想法\n    3.  希望和好的关键在于改变和未来展望\n\
    -   不成熟表现影响关系\n    1.  控制不住情绪、暴脾气\n    2.  缺乏安全感、自私\n    3.  不成熟导致关系问题，核心问题未解决。"
  text: '# 复合正确的挽回逻辑 - P1 - 泊明远 - BV1Vs4y137cg你们复合啊，挽回前任，关键问题核心问题都搞不住，那瞎搞一些有的没的东西，就是锻炼个十天半个月，能解决掉问题吗，但是对方的负面情绪降低了，可分手之前的问题并没有消失，还存在，假性分手的和好关键在于。感性煽情，你去哄哄情绪就好，是单纯的让前任的情绪上和好，就可以，而真性分手可不一样，它的关键在于对方很理性很理智，但不要让他权衡逆逆，之后觉得你值得和好才行，那不光是我想和好，他想跟你和好。所以真性分手就三步，第一就是找问题，第二是针对自己去改变，第三是让对方不断的感受到你的变化，并产生希望，那就这三步，因为不管是真性还是假性分手，虽然关系是分手状态，但是情感上却没有消失。不光你忍受不了一个人的生活，放不下对方也放不下去自己，可是他的理智理性压抑住了自己的想法，他自己逼着自己和假性，来和你强行翻开，因为他看不到希望，因为他看不到未来，因为他跟你在一起的时候痛苦。然后分手后你又让他更痛苦更厌恶，那怎么可能会和好的，那么什么是希望呢，希望就是他认为你是改变了，他感受到了跟你相处更舒服，什么是未来，他看到你不好的地方，再变得更好，他觉得未来可期尽三日。哪怕什么乱七八糟的得失感，什么不好的东西，我觉得就是你不够成熟，不够成熟的表现有很多，控制不住情绪，暴脾气，让对方没有安全感，不会经营感情，总是很自私，总是改不掉自己的某些坏习惯，这些都是不成熟的表现。一句话就是不成熟，所以哪有什么乱七八糟的失感，祸点断定呢，所以最终的指向就是，核心问题都抓不住，你就是累死，你也和好不了，我是博明，如果屏幕面前的你不太清楚，可以私信修复。'
