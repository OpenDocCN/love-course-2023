  text: '# 男生分手后为什么那么绝情，但是还是会回头主动联系你！ - P1 - 泊明远 - BV1KX4y1f7C8男生绝情离开，为什么还会回头联系你呢，那可能他们会觉得，对方一定是放不下太留恋，兜兜转转，可能还觉得，还是我最好等住之类的原因，那我今天想要阐述的是，另外一种可能性，叫揭露人性，戳穿绝大部分的男生。都不想承认，但有普遍存在的一种心理，领域心理，男生在面对前任的时候，普遍都具有领域心理，那这种心理的典型特征就是，分手了不爱了，那以后可能也不会联系，但是在我心里，你仍旧是我的战友品。你是我领域之中的一部分，既然是我的战友品，那么我就只能安安稳稳的，待在我的最初回忆里，要么永远消失，别让我看见，要么永远为我守寡守单身，孤独终老，只要你想要逃离我的领域界限，我就会把你拉回来。那很多女生呢，都会经历这样的情深经历，男生在分手的时候，很绝情恨情离开，完全地联系不上，知道你是离死星，而当你变得有价值有魅力，甚至有了一个新的异性，在追求你的时候，它突然又出现了，有的乃至于。你已经有了结婚对象，甚至结婚了有了新的生活，它还能后悔哪批出现在你面前，而这些迟来的深情，本质上就是男人对于前任的，领域心理在作祟，因为当有人试图夺走，并所有人认为，这份掠夺合理化的时机。那么他们的反抗机制就会被触发，那么为什么，他们会有这种领域心理，源头实际上就是没有安全感，他并不是怀念，更不是爱，本质上不是对你本人的对抗，而是对你离开他之后，仍然过得幸福的对抗，因为他对这段关系。乃至于现在的局势缺乏掌控感，无法欣然地接受，自己的所有品，也就是你，就这样毫不留恋地离开，更无法接受，潜意识中，向来习惯的地位被轻易地撼动，而且也是一种，对自我价值的怀疑感，在他的印象当中。你离开他之后，应该去沉浸过去无法自拔，应该远离爱情，一落千丈，越过越差，但事实证明，离开自己，地球照样转，你反而会越来越精彩，那么这所有的一切都表明了，他自己在自作多情，自己高估了自己。没有自己想要的那么重要，更没有想象当中那么无可替代，这就是为什么，男生会回头来联系你的底层逻辑，我是博明，如果评论面前的你不太清楚，可以私心修复，找老师聊聊。'
