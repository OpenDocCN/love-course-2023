    \    3.  心态导致的反向复合会让关系更加恶化，需要慎重处理"
  text: '# 错误的和前任沟通，只会把对方推得越来越远 - P1 - 泊明远 - BV1vg411a7bv很多人分手后呢，一上来就说啊，我要去找我的前任沟通，要把我的心理想法告诉他，要把之前的误会解释清楚，要告诉他我很爱他，我离不开他，那这应该是每个人在分手之后，最想做的事情，想尽一切办法去和对方沟通。哪怕对方对你的态度，再冷漠再绝情，都希望去争取这么一个沟通机会，那你有没有想过，你想和他沟通，是他已经决定好的事情，你觉得他会同意吗，你觉得你是在跟他沟通，实质上你就是在跟他对抗，也就是强行地去改变他。我在之前的视频里经常这样讲，面对复合这件事情，一定要有同理心，意思就是，能够站在对方的角度上去考虑问题，那你想，如果一个人总是左右你的情绪，左右你的思想，去做你想做的事情。那你给到他的不就是盘世和厌恶吗，就算你有1万个和好的理由，他有1000万个分手的理由，那你和他对抗的这个理由，就足以让他彻底离开你，那最后彻底没有办法了，于是你就开始去麻痹自己，自然而然，你就会想到。他是不是真的不爱了，还是说，外面有新的人呢，在这种情况下，你就开始失去自我，开始各种疯狂地纠缠，去向对方问个结果，那最终可想而知，只能是被拉黑身处，有没有想过，这都是因为你的心态。所以才把自己逼到最后这种情况的，这个就是心态导致的反向复合，不仅没有推进你们的关系，反而把关系，反而把对方推得更远，所以一定要记住，强行去沟通，只会把前任推得更远，我是博明，如果你不清楚该怎么沟通的话。可以私心说后，到老师聊聊。'
