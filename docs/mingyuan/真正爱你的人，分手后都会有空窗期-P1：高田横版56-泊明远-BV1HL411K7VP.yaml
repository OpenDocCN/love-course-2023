    \    3.  空窗期内即使遇到合适的人也不会考虑"
  text: '# 真正爱你的人，分手后都会有空窗期 - P1：高田横版 56 - 泊明远 - BV1HL411K7VP但凡真心相爱过的人，分手后一定不会在短期内，就投入到新欢的怀抱，能刚分手就接纳新欢的，你可以一律判定他为，根本就没有爱过你，或者是早就不爱你了，你要知道，一个人对于爱情的包容量是有限的。那么任何一个人都无法做到，花费几年的时间去爱你，刚分手又用同样的深情，去爱另外一个人，那么失恋后的空窗期，是一定会存在的，这是他感情上的休眠期，在这个期间，哪怕遇上了再合适的人，他也没有心思会去考虑。你明白了吗，我是博明，如果你现在正面临这样的情况，那么阿斯利丘父老师会来帮你。'
