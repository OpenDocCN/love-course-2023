    \  成长中出现新欢并非导致分手的原因，重视经营感情关系的重要性。\n    3.  无法走出分手阴影的人应该努力挽回，让自己能够继续前进。"
  text: '# 分手后犯过原则性问题，还有挽回的机会吗？ - P1 - 泊明远 - BV1Le4y1f7Df如果在恋情或者婚姻当中，因为自己的问题而导致了分手或者离婚，自己可能会心有不甘，所以想要挽回，对于很多人来说，是一件再再正常不过的事情，那么因为原则性的问题而导致分手之后，一般只有在以下的情况当中。会建议你努力去挽回，第一，爱情在很多时候，它是一件说不清道不明的事情，就好比大话西游里这尊宝里讲的那样，曾经有一份很真诚的爱情摆在我的面前，我没有珍惜，等到我失去后才最会有默契。那么人世间最痛苦的是莫过于此，如果上天再给我一次机会，我会对那个女孩说三个字，让我爱你，如果说自己在分手之后，和至尊宝是同样的感受，那你就胸膀回吧，那无论结果会怎么样，至少自己去努力，还有希望。那么有希望就好，第二，是在成长的感情当中出现了新欢，很多时候不是因为这个新欢的出现，而是因为这段感情本身就出现了问题，在很多的恋爱当中，出现了有新欢的情况之后，并非是因此而导致了感情破裂。而是彼此相处出了问题，没有好好的解决，最后才失去感情，所以如果自己缺乏经营，维护好一段感情的能力，那么自己即使重新开始，有可能也是会重蹈覆辙的，那么自己可以选择，记住往回的这段过程。去努力的提升改变自己，那无论结果如何，自己至少可以在这个过程当中，有一个更好的经营，这样，无论你最后是否和她在一起，相信，下一次，你会守住自己的爱情，并且不会让爱情，再从你的身边离开，第三。走不出这段感情的影响，一段感情失败后，对于一些人来说，就是一个阴影一般的存在，虽然在现实当中，你们分手了，但是在自己心里，却没有办法接受这个结果，就好像自己心里多了一个结，一回想起来，就会觉得很愧疚。很不安，如果自己还是从这段感情当中，走不出来的话，那么还是推荐你去往回吧，因为如果自己无法走出，感情带来自己的影响，那么自己就等同于，把自己停留在了分手的一瞬间，生活还在继续，但是自己却已经停止前进。至少给自己一个努力的机会，让自己能够继续前进，可以采用对对方，无压力的往回方式来努力，至少自己能够有一个，可以努力的方向，最后的结果呢，没法确定，但至少自己是能够前进的，能够摆脱过去这段事情。对自己的影响，爱情是很美好的事情，很多人都想要，很多人也都能够得到，难就难在，怎么一直拥有，能不能一直拥有，其实很多的原则性问题，在出现之前，并非只有犯错一个选择，给自己一些耐心，慢慢的暖化，那呀。时间到后就慢慢好了，我是博明，如果屏幕前的你现在，也正处在这样的选择纠结当中的话，不知道该怎么做，可以找我聊一聊。'
