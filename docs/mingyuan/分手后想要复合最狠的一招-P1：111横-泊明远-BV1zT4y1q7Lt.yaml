    \    2.  利用损失厌恶心理和过山车情绪激发对方的危机感和不安焦虑。\n    3.  避免纠缠和逆反心理，展示有价值信息和痴情态度，从被动到主动赢得复合机会。"
  text: '# 分手后想要复合最狠的一招 - P1：111横 - 泊明远 - BV1zT4y1q7Lt分手符合最狠的一招，那其实从观望上来讲，不管是什么类型的分手，其实都是可以和好的，只是看难度的大小和时间的长短，但是有个前提，那就是方法要对，而且执行力要强，今天我就告诉你们一个，颠覆认知的方法。希望你们看完之后，能够帮助到你，如果说你本着分手，就遇到了错的人这种心态，我建议你可以直接滑走，那我更希望的是，能够认真的对待感情，能够梳理好自己的感情，并且能够做出完善的人，这条视频实战性非常地强。那么先点赞收藏，反复观看，首先你要明白，你们的关系既然已经出现了问题，那起码在对方的角度上，你们的问题是毋庸置疑的，而且问题很大，大到对方已经无法继续跟你在一起，已经失去了吸引力，或者说看不到未来。所以说真心分手的人，一定要好好地把握每一个细节，那么下面就是重点，你听好了，我发现我不爱你，这是因为你们关系出现了矛盾，而我看不到未来，这是因为你的缺点，我不相信你以后的改变，那说白了，你还是不够重视。我心里面有个过不去的坎，所以分手了，这是因为你们曾经犯的错，那你要搞清楚，分手的前后顺序，它不是因为你们之间存在的一些问题，才导致他不爱你，不是因为他不爱你，才出现的问题，导致你们分手不爱的。一定是有原因的，而这个原因就是导致你们分手的，主要原因，所以说出现问题之前的分手目的，对他来讲是长痛不如短痛，所以说他现在对你的冷淡也好，冷漠也好，绝情也好，语言坚定也好，或者说是拉黑。删除你的联系方式，甚至说是找到了新欢，这些都不会让你的这段感情，变得无法互合，只要你向他证明了，你是有能力解决掉，你们之间存在的问题，并且让他憧憬，和你在一起的美好画面，和美好未来。他就会有很大的机会回头，你有没有这样的一个感悟，原本已经喜欢了很久不用的东西，比如说一个衣服，一支笔，或者说一个包，但是突然有一天，你发现他找不到了，或者是坏掉的时候，你会有一种非常可惜的感觉。甚至觉得他很有用处的感觉，这个就是心理学上所说的，损失厌恶心理，那么我总结这种心理，叫过山车情绪，分手后锻炼确实是一种方法，但是如果你已经纠缠了很久，这个策略就刚好合适，它有效的主要表现在于损失厌恶。哪怕他真的不爱你，但是忽然让他觉得，自己已经失去了一个，原本很爱自己的人，他就会很沮丧，也会很痛苦，从而激发他的这种心理，还有他的危机感，那么他就会变得不安焦虑，而这个就是一个复合的基础，然后赢得自尊。拉回你的地位，我和所有人一再强调，只有地位相对平等的时候，才能够去吸引，那得不到的永远是最好的，而不是一味的去求和，那最后减少对方的逆反戒备心理，当你一直苦苦纠缠，他就会产生逆反的心理。而你越是纠缠要复合，他就越不想跟你复合，因为每一次的联系，都会产生压力，从而产生了戒备的心理，那你想一下，当一个人像防敌人一样，防你的时候，他怎么会让对方重新的喜欢上你呢，当对方提出分手的时候。前期的阶段，我们进行讨好的策略，然后表示撤离，然后激发出来了对方的损失，阴雾，便被动为主动，由低位到高位，但之后呢，一定要向对方展示出来，一些有价值的信息，那说白了，就是刚分手的时候。表现出来的道歉和不舍，痴情等等，后面就会让他觉得，你已经死心了放弃了，所以说，只有运用好过山车情绪的道理，你们的复合，其实一点都不难的，我是博明，如果你现在也正在经历这样的情感问题，那么思情挽回。老师会来帮你。'
