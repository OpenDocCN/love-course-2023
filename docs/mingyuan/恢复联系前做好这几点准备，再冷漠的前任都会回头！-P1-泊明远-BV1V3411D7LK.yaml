    \  3.  通过行动和改变让对方感受到继续下去的动力\n-   真正爱过的人的表现\n    1.  遗憾和愿意尽力挽回的态度\n    2.  缺乏爱的能力但有爱的意愿\n\
    \    3.  愤怒和委屈无法修复感情，但有意愿修复的可能性"
  text: '# 恢复联系前做好这几点准备，再冷漠的前任都会回头！ - P1 - 泊明远 - BV1V3411D7LK如果说对方已经跟你分手，并且坚决不回头，那么你在互联合他进行谈话之前，你要做好这几点准备，第一个就是看到对方的情感诉求，真正深入地去了解伴侣的心理，了解他渴望什么，而不是一味地指责。或者自说自话感动自己，第二，你要去看到彼此在感情当中，出现了什么问题，去谈未来，谈以后怎么怎么样去处理这些问题，带着你真正的反思意识，给这段感情的真实，以及解决方案去谈，而不是抱着。要对方不离开你的目的特地去谈，第三，有行动有改变，感情走到破裂的边缘，语言上的话笔是没有用的，真正做出调整改变，让对方感受到，才能让他有继续下去的动力，感情到了破裂期，其实对彼此都是一次成长的机会。那么在这个机会当中，你们会看到各自身上真实的那一两面，看到彼此的缺点，以及内心柔软的需求，难得真实，很多人在谈恋爱的时候，都在维持幸福的假象，而那些谈到结婚离婚，还能够在一起的情侣，经历了蜕变，反思。成长，就会逐渐地走到对方的内心深处，建立更加稳固的情感，在情感资讯来访里面，有这样的两种人，一种他们谈分手，经常是谈愤怒，谈委屈，倾诉，另外一半是有多么多么地差，抱怨对方的人品，悔恨自己角度的人。付出得不到好的回馈，可我也见过真正爱过另一半的人，他们和我聊的，不是自己有多么不甘心，多么愤怒，而是遗憾，感受到即将失去的爱人，从相爱到分手，看到自己在这个过程中，没有尽力的一面，觉得很遗憾，他们会想。如果我们能够做好这一些，那会不会就不会走到这一步，那当两个人真正到了，不可调节分手的时候，真正爱另一半的人，依然是会要想到试图过下去，他在这一刻的委屈，不甘愤怒都不存在，内心似乎是出现了一个。巨大的缺口，怎么样都无法填补，特别是想要把对方给拽回来，而最终真正能修复感情的，往往也是这一类的，因为他们的出发点是爱，他们有爱的意愿，只是缺乏了一部分爱的能力，比如说不会去表达爱，情绪的管理能力不足。不知道怎么样和伴侣去相处，沟通的时候，总是去苛责对方，让他用极大的努力，在爱的意愿加持下，就可以弥补自己爱的能力短板，让伴侣回心转意，有很多人问我，该不该去挽回前任，其实问题的答案，你自己问的时候。你就知道了，你缺乏的是修复感情的意愿，还是缺失调节感情的能力呢，能力咱们可以通过父老弥补，而当你意愿缺失的时候，对伴侣只有愤怒、充满委屈，还有不满，认为对方是一个无比糟糕的人，那又怎么样能够修复呢。如果你真正爱过，并且此刻还另一半，有了意愿，那仅仅就是能力的缺失，那么感情还尚可有救，那么平无面前的你，听懂了吗。'
