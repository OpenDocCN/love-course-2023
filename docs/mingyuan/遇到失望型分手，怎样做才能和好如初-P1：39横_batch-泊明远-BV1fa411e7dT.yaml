  text: '# 遇到失望型分手，怎样做才能和好如初 - P1：39横_batch - 泊明远 - BV1fa411e7dT失望型的分手该如何去挽回呢，其实失望型的分手，是分手的类型当中最常见的，但是也是相对来说，比较难复合的一种，但是也是复合后最稳定，因为双方其实都没有什么核心矛盾，而所有的矛盾，主要是来源于日常相处。然后日日夜夜去导致这样一个结果，甚至说可能有一方，压根就没有注意到，对方自己对你已经失望了，所以就没有当回事，那么就一直积累一直积累，然后突然有一天，因为一件小事而爆发，从而就导致分手。有的小伙伴可能会觉得一点懵，那么前几天还好好的，为什么突然间就这个样子了呢，所以说很多你们这个问题，如果单列出来的话，都不至于分手，但是最可怕的一点就是，它是长期积累，然后让对方看不到任何希望。让对方觉得你不会再变，永远都是这个样子，甚至让对方觉得你不够爱他，不够在乎他，更不会为他做任何的调整，所以他很失望的时候就提出了分手，而这个时候，如果你只是说我错了，我一定改，只要你回来。我一定会好好的对待你，那么像这类的话，其实并没有任何作用，你想要改变，想要复合，想要做什么，如果你只是停留在想的层面上，那就是没有任何实际作用，最重要的是你做了什么，你真的成了什么样子，才是最关键的。其实归根结底来说，就是你这次打不了感情牌，你走不了捷径而已，所以你只有真正的去改变，让对方重新燃起希望，你们才有真正复合的可能性，而行动永远是比嘴皮子更加令人信服，我是博明。如果你现在也正在经历这样的情感问题，那么私信晚回，老师会来帮你。'
