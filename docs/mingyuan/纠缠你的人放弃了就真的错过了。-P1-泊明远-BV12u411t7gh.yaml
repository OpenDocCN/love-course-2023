  text: '# 纠缠你的人放弃了就真的错过了。 - P1 - 泊明远 - BV12u411t7gh我希望你能静下来听完接下来我要说的话，虽然我不知道你们的分手原因是什么，还是他一次一次让你失望，还是说你们两个人觉得磨合很难，你要及时止损，或者说你身边有了一个更好的选择，然后可以放下这段感情。可是在我看来真的原因在于对方吗，那他现在不就是想跟你去沟通，还想跟你去几句聊天吗，那你为什么还觉得在他身上那么多问题，表现出来那么多的抗拒和冷漠呢，让他在原地不断的猜测，不断的怀疑，甚至是精神美好。整天探讨不完，他现在想要跟你去沟通，想要跟你去解决，你又不想跟他要，你又不想跟他聊天，你又不想去解决问题，你又屏蔽对方，是啊，他有些时候确实会让你很烦，他可能确实通过纠缠的方式。让你觉得生活受到了影响对不对，觉得睡不好，他是，他受了，他甚至比你更难受，他甚至可能一闭上眼睛，他想的都是你们在一起的美好画面，而且连工作都没办法正常运作，就像那牛老花说的一样，他不思散不想。什么情绪都没有，那相比起来，他是不是影响更大呢，对不对啊，所以说，人在很多时候都是失去之后才知道珍惜，如果说有一个人，他真的能够这样去纠缠你，坚定的去纠缠你，你不觉得他很爱你吗，虽然他用错了方法。但是我觉得这段感情，还是建议你认真的思考一下，去梳理一下，看有没有重新来过的机会，千万不要等到他熬过了这个低谷，熬过了这个最痛最痛苦的阶段，他自己都挺了过来，走了过来，他觉得一个人也挺好的时候。这个时候，你才开始慢慢的去想他，这个时候就晚了，你会发现好像两个人之间，没有什么不可调和的矛盾，你就会开始后悔当初自己的决定，所以不妨在分手的这段时间里，你也去好好地复盘一下你们的感情。看问题到底出现在哪里，到底什么是真爱，到底什么是真正的问题，一定要趁他想通之前，思考好这些问题，那我是博明，如果评论面前你不太清楚，可以CQ4。'
