    \    2.  回避态的原因包括环境压力和不知道如何面对前任。\n    3.  前任可能会因为感觉被逼迫、压力过大或误解而选择回避和分手。"
  text: '# 心理学解读回避态，打破做什么前任都在回避的屏障 - P1 - 泊明远 - BV14c411w79k如果在分手以后，你的前任他对你非常冷漠，也不回你信息，也不接你的电话，完全不理会你，而此时此刻该怎么办呢，而这个时候，可能大部分的人会给对方，贴上回避依赖性的标签，那老师今天告诉你。在心理学上有一个名词，叫做回避态，就是对方会在快分手，或者分手以后，以完全回避的状态对待你，他们在分手前，和你产生矛盾的时候，他会疯狂的宣泄自己的情绪，在之后冷静一段时间过后，再给你提出分手。又或者在他发生矛盾之后，一直处于冷暴力，而分手之后，跟你不愿意聊不愿意见，完全处于一种逃避的态度，他的这种原因，就是为了保证自己不受伤害，这个就叫回避态，那我们说一下回避态的原因，有哪两种，第一。原因就是环境因素导致的，很有可能他现在面临的，外界压力非常大，不管是工作上的压力，还是学业上的压力，恰巧此时此刻，你们的感情处于点点缝，于是他以选择这种，自我逃避的方式，去面临周遭的一切。这个时候在他们面前，是一个两难的选择，当面对事业上的压力时候，他会把原因归结为自己身上，所以他会先屏蔽外界的声音，让自己缓一缓，但如果他们的压力，是来自于家庭的时候，他就会认为，这个原因是在你的身上。他会选择以分手的方式，来规避掉你，而同时关闭自己的性门，不再让自己的感情，对你而产生，不再因为你的举动，让自己的感情产生动摇，导致回避的第二个原因，就是不知道该怎么面对，当然。这个原因我们要分两方面去看，第一就是，可能你们之前的感情里面，给他留下太多的负面影响，他很疲惫很不堪，不想再跟你有任何瓜葛，他会觉得，再跟你沟通感情问题，会重蹈覆辙，那么为了避免被你儿子伤害。倒不如什么都不说，什么都不做，直接的回避掉，第二个方面就是，你们两个人现在，没有一个合理的身份来交流，你是他的前任，而你们之前的矛盾，到现在形成的刻板印象还在，这也会让他不知道该怎么面对你，所以说。如果想要交流，那就必须合理化你们的关系，很多时候他会选择跟你分手，也是出于这两方面原因，第一，他觉得你很作，他们会很讨厌这种，思维和情绪都不太稳定的人，因为你一会儿这样，一会儿那样，或许他根本就猜不透。你心里面到底怎么想，如果说你在相处的过程当中，也是斤斤计较，一点点的小矛盾，你都要把它上升到一个很高的高度，这也会让他们觉得很疲惫，还有一点就是，你因为担心失去他，而放低自己的姿态，去为他付出很多。这也会让他觉得很不自然，从而造成误判的心理，而导致最终跟你停分手，还有一个原因就是，会觉得你在逼迫他，这个行为是压力的源泉，而压力就是导致你，分手的核心原因，可能说你太黏人了，让他无时无刻的陪伴。又或者你太强势，老想着去主导一段关系，总想着去控制他，打压他，甚至说你太活跃，只要是你在他疲惫的状态下，老是想着跟他到处去玩，到处去吃吃喝喝，这些在他看来都是误会，但同时，他们这种人又很能包容人。经常是一种默默忍让的状态，所以说你会发觉，好像每次有矛盾的时候，自己都是占据到底，那你也觉得这种方式没有问题，而他突然间有一天，就跟你提了分手，并且没有一点点的征兆，你都搞不清楚，为什么我就被分手了。这个就叫做违背他，我是博明，如果平凡面前你不太清楚，该如何去理去做，那么可以私心修复找到谁来聊。'
