  text: '# 前任已经去意已决，怎样才能快速和前任复合 - P1：高田横 - 泊明远 - BV1NY4y1476T当前任离开时该如何进行快速复合呢，其实离开就意味着对方从此不再对你，抱有任何期望，那么不想和你在一起，但是离开也并不代表没有复合的可能，他现在的态度只能代表当下的情绪，不能代表未来，但如果你一成不变。那么肯定是不可能挽回的，如果你能够让他看到一个全新的你，让他再次看到你的价值，让他对你的感情重新燃起希望，那么挽回也就不是一件难以完成的事情，我发现经常会有人干这样的事情，当对方刚刚开始互动。就突然发一大篇的小作文，然后还觉得没有表达清楚，又发了一篇，恨不得把过去现在未来都说清楚，那么这个就是最常见的，挽回最初就失败的核心原因，那么你太着急了，为什么会着急呢，因为你害怕。害怕他分手之后立刻就有了新欢，害怕他忘记自己，害怕自己再也没有机会，然后本能的去道歉，去消息轰炸，以至于堵截，大哭大闹等等，那么祈求对方去回心转意，但是我们要清楚的是，对方哪有精力和时间。去看我们这么多文字解释呢，假设对方有心情的话，他会有时间有感觉有期待吗，那么答案一定是没有，所以我们要认识到，这种想法或者做法都是错误的，不要觉得好不容易抓住机会，我们就一定要说很多话，然后把你征服。把他说服，把你搞定，那么分手后一定要调整好的，首先是自己的心态问题，再着急都是没用的，强行挽回，他讲白了就是变相逼迫，这会把关系逼到绝境，所以千万不要去强行挽回，要学会曲线救国，先适当的抽离。以此来稳住你们的关系，那么这个时候，你说的越多，其实错的也就越多，千万不要等到对方，和你切断所有联系的时候，才意识到问题的严重性，而正确的做法是什么呢，那需要两个技巧，第一个技巧，我们要懂得说半句话。比如说，我想和你说句话，好
    打住，只发这些就行了，等到对方回复你，对方就会问你，想说什么话呢，对不对，这个时候就已经开始互动起来了，那么互动起来就是两个人，你来我往去一块完成，而不是说一个人。去洋洋洒洒地写报告，那么第二个技巧叫做，你发消息的时机，很多人都会说，什么时候发消息比较好呢，那么这是一个非常常见的问题，而这个问题，它只会有一个答案，那就是，问问自己的内心，简单来说。就是在你内心最平静，最从容的时候，你发自内心的去想念对方，去发送，而不是焦虑，惶恐担忧的时候去发，那当你的内心非常宁静平和的时候，对方也会感觉到，和你的沟通，是完全放松没有压力的。而当你的内心是这样的时候，你发的信息，也自动的会让对方感觉到很平静，对方也会感觉到，和你的沟通，是非常轻松没有压力的，当你的内心是这样的时候，你发的消息，也会让对方感受到，在过去的几年当中。在你目的性不那么强的情况下，发出去的信息要互动的比例，是要最高的，总的来说，关系的升级，是由量变到质变的过程，好感是需要我们一步步积累的，而信任，也需要时间去慢慢建立，你现在要做的就是，和它保持联系。不断的去散发你的魅力，在往回过程中，去做到游刃有余，不得知进知退，那么让他感受到，你是在真的不断的进步，那等到你们的感情浓度，达到100%的时候，其实复合，也就是水到渠成的事情了，我是博明。如果屏幕前的你，现在也正是面临这样的情况，可以私密求付，找老师来聊一聊。'
