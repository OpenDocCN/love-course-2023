  text: '# 感情中高位的人真要比低位的人痛苦多了！ - P1 - 泊明远 - BV1Js4y1D76F感情当中高位的人，其实真的要比低位的人痛苦多了，那先说一下我对情感高地位的看法，那高位就是，在这段关系中，有一定的主导权话语权，为什么呢，因为高位者能提供的综合价值要高，你别想着低位的一方很甜口。很卑微没有尊严，那是你的硬性价值太低，才不得不通过提高软性价值来你我，而有的人肯定要反驳我说，说是因为太爱了，所以太暴露需求感，那是啊，那你为什么太爱了呢，我来告诉你什么是爱，爱的本质就是。对方符合你对另一半的要求和标准，那太爱就是远超于你的自我标准，你就会不自禁地，控制不住自己内心的冲动，去表达你的爱意，因为潜意识会告诉你，他对你有很大的利益，那反过来讲，低位的一方。就肯定不会满足高位那些标准，满足感缺失，那就不会开心不会快乐，说好听点，那就是包容，不好听呢，那就是忍受，忍受是有一个限度的，达到确知就会决裂，都会分手，所以才会有说法说，这个世界上真正的爱情很少。几乎不存在，因为两个价值平衡匹配的是几乎不存在的，即使当时存在，时间空间上也值得变化，那价值匹配也会发生变化，所以呢，后来啊，有可能才会变成不爱，我是博明，如果平衡面前你不太清楚，可以私心修复。找老师聊聊。'
