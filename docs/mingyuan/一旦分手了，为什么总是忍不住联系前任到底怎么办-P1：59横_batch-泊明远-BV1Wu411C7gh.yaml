  text: '# 一旦分手了，为什么总是忍不住联系前任到底怎么办 - P1：59横_batch - 泊明远 - BV1Wu411C7gh总是忍不住想联系前任该怎么办呢，那如果没猜错的话，你现在是不是很想去联系一个，事实上已经不能联系的人，那如果你放不下一个人，总是忍不住想联系，但是也没有资格，那么我建议你把下面这个视频给看完。首先你要明白，既然对方没有主动的找你，很有可能是他现在心里没有你，或者说他在想找你的念头，没有那么强烈，因为如果他心里真的有你，他一定会很主动的找你，你在这边难过，他在外面嘻嘻哈哈。而你之所以会这么难过，是因为你们分开以后，你只记得那些曾经美好的回忆，而现在我希望你们可以想一想，他是怎么伤害你的，如果你们全部都是美好的回忆，是不可能分手的，其次你再回忆一下。他放不下的真的是他这一个人吗，你真正放不下的，是有这么一个人陪着你的感觉，那你这个时候，就应该找一个可以重新陪着你，有可能你放不下的，是自己之前的付出，你不甘心自己付出那么多，打了一个很漂亮的水漂。而你也不愿意承认，自己原来是看错人了，其实你不用不甘心，下一个你好好珍惜，而你现在不管是想要和好，还是要长新欢，你都应该把自己的精力，放在怎么过好，怎么提升自己方面，等你自己变得足够优秀的时候。其实你已经完全想不起来，他是谁了，我是博明，如果你现在也正在经历，这样的情感问题，那么私信挽回，老师会来帮你。'
