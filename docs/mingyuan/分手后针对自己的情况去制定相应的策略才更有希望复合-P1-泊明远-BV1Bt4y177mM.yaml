  text: '# 分手后针对自己的情况去制定相应的策略才更有希望复合 - P1 - 泊明远 - BV1Bt4y177mM分手后啊，你一定要根据自己的情况去制定策略，像是什么分手就发一条朋友圈，发这样条信息，你的前任哭着跪着来往回，这些论点无非就是抓住你失恋的情绪，引导你让你认为啊，这样做就能够一招搞定。你认为这样一招就能搞定对方，那我告诉你啊，不要听风就是雨啊，我之前说过了啊，短期复合和长期复合的方法，如果你的前任不是真的想要跟你分手，那发朋友圈发消息写小作文送礼物，这些通通啊没有见一面来的实在。在见面的过程中呢，你就能知道你能不能去复合，其实能看到我这条视频的呀，基本上都是没有办法，那纠缠过并且前任表现的很决绝，如果要说导致你最终复合失败的原因，我认为有两点啊，第一是没有找到适合自己的策略。第二就是心态，没有适合你的挽回策略，这就意味着你只能跟着感觉走，走到哪算哪，走到哪一步就算哪一步，还有一些人呢，会在网上看一些攻略或方法，但是这些都不足成体系，或者说啊，这些知识碎片。根本不能解决你的所有问题，那么你走对一步缓和一阵走错一步，就只能是从头再来了，这样其实就是想一出是一出，大多数分手啊从来都不是你的前任，一时兴起是要想好要彻底离开，那么重新解冻关系到和好如初。也需要一个过程，所以挽回是一个非常复杂的流程，这就好像我们去组装一台手机，从零件到安装顺序极其复杂，你最起码要有大致的思路和方法，并且在这件事情的过程当中，还要有耐心，不要一上来就开干。装好了发现根本开不了机，最后一点，分手后，你的前任不会给你太多的试错机会，那毕竟是前任人家也是单身，他也有选择新人的权利，所以分手后根据自己的情况，为自己制定策略，那就显得非常的重要了，我是博明。如果屏幕前的你策略并不清晰的话，可以来找我，我会再教你。'
