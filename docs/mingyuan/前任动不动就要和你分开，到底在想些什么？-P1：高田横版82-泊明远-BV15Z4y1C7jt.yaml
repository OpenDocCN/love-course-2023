- summary: "-   有些人动不动就提分手，实际上并不是真的想分手，而是缺乏安全感，想引起对方重视。\n    1.  他们可能是情绪上头，一吵架就说分手，其实是想让对方更在乎他们。\n\
    \    2.  真正想离开的人通常是悄悄离开，而不是动不动就提分手。\n    3.  如果你也遇到这种情况，可以私信寻求帮助修复关系。"
  text: '# 前任动不动就要和你分开，到底在想些什么？ - P1：高田横版 82 - 泊明远 - BV15Z4y1C7jt那些動不動就提分手的人，到底是怎麼想的呢，他是真的想要和你分手嗎，當然不是，情緒上頭了，什麼話都能說出來，如果他動不動就和你吵架，那麼一吵架就說分手，想要放棄這段感情，那只能說明，他內心對於這段感情。是缺乏安全感的，他提分手並不是真的不愛了，更多的是在和你賭氣，他就是想用這樣的方式，來引起你的重視，讓你更在乎他，真正想要離開的人，從來都是靜悄悄的，那麼你有遇到過嗎，我是博明。如果你現在也正在面臨這樣的情感困境，那麼私信修復，老師會來幫你。'
