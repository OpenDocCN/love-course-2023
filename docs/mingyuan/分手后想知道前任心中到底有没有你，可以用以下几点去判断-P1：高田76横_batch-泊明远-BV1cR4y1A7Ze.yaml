    \  2.  前任可能不主动联系但会关注你的动态，暗示他傲娇且怀念\n    3.  你能影响他的情绪，说明他对你还有感觉，学会引导情绪波动并尝试挽回"
  text: '# 分手后想知道前任心中到底有没有你，可以用以下几点去判断 - P1：高田 76 横_batch - 泊明远 - BV1cR4y1A7Ze分手后以下几点可以直接判断出前任是否心里有你，那么第一，他是否有真的联系方式，并且主动地帮助你去解决一些问题，如果说你的前任一直没有删除你的联系方式，偶尔还会关心你，那就说明他还爱着你。那爱一个人是藏不住的，即使他生气，即使他伤害了你，那么他依然还是舍不得离开你的，第二点，他虽然可能不太主动地联系，但是会经常关注你的动态，那这里的前任都是非常的傲娇，他不会轻易地低头认错误。主动地去找你复合，那么他会经常地关注你的社交平台，甚至说他会用小号去加你，但是他不会去说话，就默默地关注你，有一种怀念是直接回复，还有一种怀念是藏在心里，偷偷在背后观察，那我们都知道。藏在心里的怀念才是最难去拔掉的那根刺，所以说最后的一个点，你能够轻易地影响他的情绪，这也说明了他对你还有感觉，以上这几点只是判断前任想不想复合，但是在我们去和好，在我们去复合的过程中。不要去主动地猜测对方的想法，还要学会主动地引导对方的情绪波动，在判断出前任对你是不是有感觉后，那你就开始要学会尝试挽回，明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么私信挽回。老师会来帮你。'
