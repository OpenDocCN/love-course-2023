  text: '# 想要成功和前任复合，你需要爬过这三道坎 - P1 - 泊明远 - BV1kv4y1u7r1如果你想要成功的挽回几日，那么就必须跨过这几道坎，你的每一次突破都是一次推力，都能够让你的挽回更近，我之前呢，自己也是有过挽回经历的，所以我想把自己整个的路啊，分享给你们，作为一个成功的灿烂。对于一些正在挽回的人，也希望你们不要因为一时的失败，而丧失信心的自我怀疑，第一道点就是，改变人之挑战心态，这一点分为两部分，第一部分就是你要接受分手的事实，不要依仗过去的感情，做一些不合现在身份的事情。做一些不合时宁的话，第二部分就是，向未来分手只是性能的过程，而非最终的结果，它并不代表你的关系彻底结束，既然你跟他之间有问题，那么我给你解决问题就好了，第二道坎，你的自我改变和提升，是有利于他人的。当你调整好了自己的心态，你就会去复盘过去的那段感情，找到问题和分歧所在，针对性地做出调整改变，比如说对方觉得你太天然，想要你做的死空间，那你就要随着去努力，不要抱着想抢的脱落心态。如果对方觉得你是一个没有伤病心，那你就努力地提升工作，这个阶段你不需要去考虑，自己会是什么样子，你只需要考虑对方想要的是什么，他的预期是什么，第三道坎，这段关卡也是最难的，基本上就到了这个阶段。你也就为了对方所学的各种方式，但是问题来了，你怎么样才能让他看出你的改变呢，怎么样才能让他相信你的改变呢，对于这几个问题，你可以开放你的语言圈，针对性地展示你的变化，或者是通过第三方渠道去告知。但是切记一点，不要自己主动碰到对方，这个时候，任何一个外人说的话，都对你的语言发出可敬，你也不要去理解，也不要去解释，不要去向对方施压，更不要去纠缠对方，更不要去纠缠对方，为什么不相信你的感觉。因为人家之前已经给过你很多机会，是你一定会重视的，所以他现在肯定会反复地考察你，试探你，还有做足了心理准备，你呀就比大家早得了，我是罗宾，如果评估起来你现在不知道该怎么办，可以私底下和我老老实实聊一聊。'
