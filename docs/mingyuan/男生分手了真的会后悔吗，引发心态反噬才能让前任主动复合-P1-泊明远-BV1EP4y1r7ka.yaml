- summary: "-   男生分手后会后悔，取决于分手后的行为，心态反噬是关键，消失让他找你，未完成情结和落差感让他回头。\n    1.  分手后消失让他找你，未完成情结驱使他回头。\n\
    \    2.  落差感让他质疑自己，想成为感情赢家，迫使他回头。\n    3.  男人若真想分手会直接冷暴力，若他提分手则用心态反噬方法重新燃起欲望。"
  text: '# 男生分手了真的会后悔吗，引发心态反噬才能让前任主动复合 - P1 - 泊明远 - BV1EP4y1r7ka男生分手之后会后悔吗，还会回头吗，其实是会的，但这个要取决于你分开之后的行为，就算如果你分开之后，控制不住情绪想去纠缠他，去轰炸他，甚至还要深更半夜给他发小作文，那么他大概率是不会回头的，不仅不会回头。还会特别地厌恶你，那该怎么做呢，就是心态反噬，说得简单一点，就是当他提分开的时候，你什么都别做
    直接消失，那么他过不了多久，就会来找你，你不信，如果对方跟你提了分开，你直接不回，或者说谢谢你再见。那大概率他再也忘不了你，为什么，原因有两个，首先，未完之事能够让他记一辈子，这就形成了心理学上，一个著名的词叫做未完成情结，指的就是人类本身，就是有一种天生追求完整的本能，而当这一切本来可以完成的事情。最终变成了未完成的事情的时候，那种未经之事，就会给人留下非常非常深刻的印象，甚至我们的潜意识里，它会不断地驱动我们去完成这些事情，就好比一个强迫症，在画圆，本来它就快画好了，但是你偏要打断它。不让它画完，那个画不完的圆，就会成为他心里当中的执念，他会一直想，我还有个圆没有画完，所以分手后，无论你是同意还是不同意，只要你回了它，那势必就会落入到他的框架里，如果说你不回，就相当于跳出他的框架。你没有按照他的剧本出牌，就会给他留下无尽的遐想，他一直会猜你到底是同意还是不同意的，这样一来，未完成情节的心理效应，就会迫使他回头找你问一个明白，其次，落差感让他感到不甘心，你要明白一个道理。没有人是不希望自己是不受欢迎的，而跟你提分开的前提，一定是他拿捏住了你爱他，你会挽留他，所以哪怕他对你再不满，他还是会享受一下你的吻，但结果呢，你根本就没有，甚至连个消息都不回，这样一来。他的落差感是不是就来了呢，这个时候他就会对自己开始产生质疑，你是不是根本就没有爱过我，甚至连个消息都难得回，那种落差感最终会迫使他回头找你，因为他不甘心，他想要去成为这段感情的赢家。这个时候可能会有姑娘问，如果这个男人真的想要分开了呢，那我告诉你，男人如果真的想要分，压根就懒得跟你说，他会直接的冷暴力，什么话都不讲，让你去提分手，所以说，只要是他提的，你就用这个方法。必然可以重新的燃起对方的欲望，让你们的感情再次蓄力，你们自己体验一下，你提分开是为了真的分吗，大概率，只是让对方哄你是不是，其实，你想拿这个来要求对方来改变，而如果说他根本就不搭理你，或者说，直接说好。那下一步，是不是就换成了你厌恶损失，换成你不甘心了，换成是你想要修复关系呢，但是这种反式，也只能够给你们的感情续续命，要想真正的去修复你们之间的关系，最重要的就是看你们的自身价值，是否值得它回头。我是博明，如果评论片前的你不太清楚，可以私心修复。'
