- summary: "-   分手后的平衡感是挽回关系的关键，需要掌握进退自如、互惠互利和降低占有欲三点。\n    1.  进退自如：投入与抽离并存，保持理性和底线，避免讨好和被牵着走。\n\
    \    2.  互惠互利：给予舒适感和好处，维持关系平衡，让对方感受到幸福和快乐。\n    3.  降低占有欲：减少对结果的看重，保持连接感和尊重，维持关系舒适和平衡。"
  text: '# 把握分手后的平衡感，就很难有复合不了的感情 - P1 - 泊明远 - BV1nd4y1U7vf今天来给大家讲一讲，分手后我们该如何掌握你们之间的平衡感，很多人在分手后都拿捏不住分寸，掌握不了你们的平衡感，其实就是说在挽回后期，考验的就是一个人对这段关系的认识，是不是到位。特别是当对方已经在跟你很明显的联系，你们也有稳定的交流史，或者说你和他之间，具有一些暧昧的时候，那么很多人都会觉得，走到这一步很快就能和好了，别开心的那么早，如果你不能掌控彼此之间的平衡感。那么你就很容易将附和这件事情，变成一种讨好的行为，就很容易被对方牵着尾巴走，甚至觉得会被吊着，所以不管是从朋友慢慢来也好，还是说你不想和好了放弃也罢，对方都应该是平等的状态，没有谁是一定需要谁的。也没有谁一定要讨好谁才可以，而一个良好的平衡感是一段关系的核心，那么如果你想要去掌控一段关系的平衡，那么你就必须要做到以下三点，第一点
    要进退自如，进退自由者的是，你和前任和好的过程中，能投入也能抽离。可以全身心地投入，让对方感受到你的积极，那么当对方锁你处的时候，你也可以恰当地退出，亮出你的底线，防止沦为低自尊的讨好者，在一段关系当中，能够进退自如的人，擅长运用上帝视角去看待感情当中的问题。他其实就会更加的理性，既能沉浸在关系的兴趣和幸福当中，也能够及时地从痛苦当中去撤离，防止被一些不良行为的影响，第二点
    就是互惠互利，很多人会觉得，我爱她就要让她感受到我的爱，她就一定会回头。但现实会让你明白，感情中也是有利益的，我们在和一个人谈恋爱结婚，除了被她吸引之外，也会去贪恋她的好，她对我们的付出，带给我们的是快乐的感觉，是幸福的感觉，那么对方也同样应该是如此，你们之所以会分开。无非就是他觉得跟你在一起不舒适，不快乐，所以你必须要坚持互惠互利的心态，给对方舒适感，让对方觉得跟你在一起是有好处的，同时他也能够让你感受到舒适，也能够带给你好处，才能维持这段关系的一个平衡。那么第三点
    降低自己的占有欲，占有欲其实会让你更加看重结果，不由自主地给对方施加压力，结果就是彼此之间的平衡关系，会被打破，随之而来的，对方很有可能会跟你划清界限，那么我希望大家能够明白。任何一段关系都要保持着连接感，这样能够让对方在这段关系当中，感觉到特别的舒服，又能够让对方更尊重你，也能尊重你的意愿。'
