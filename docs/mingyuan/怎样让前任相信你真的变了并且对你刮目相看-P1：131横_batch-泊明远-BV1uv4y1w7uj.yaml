- summary: "-   如何让前任相信你真的变了并且对你刮目相看\n    1.  道歉和改变不应该有目的性，不要扯上复合\n    2.  不要只是一味地认错和求原谅，助长对方的缺陷\n\
    \    3.  真正的道歉和改变应该是无目的性的，让对方自然地看到你的改变，不要刻意求复合。"
  text: '# 怎样让前任相信你真的变了并且对你刮目相看 - P1：131横_batch - 泊明远 - BV1uv4y1w7uj记住啊，真正的道歉和改变，是不该抱有目的性的，你道歉也好，改正也好，你非要扯上复合，那么你的目的，不就变成复合了吗，你当对方傻吗，那么有些人呢，就是不管自己的问题，还是对方的问题，全部啊都大爆大揽。一把鼻涕一把泪的说，都是我的错，我现在都改了，以后不会再犯了，我们和好吧，求求你了等等，那么你这样的表现，在对方看来，是认错的态度吗，你这是就是在求复合呀，那特别是不管那些，是对的还是错的。都说自己的问题，求原谅，而这个不就是，助长了对方的缺陷吗，你这个不就是在，助长对方的气焰吗，最后啊，人家不仅会觉得，自己一点问题没有，都是你的错，还会觉得啊，你这个人毫无价值可言，当然有些人呢。他确实是做了很多的错事，甚至是一些原则性的错误，但你做都做了，你现在跟人家道歉，有什么意义呢，人家能下定决心，就是看透你不会改，而且有的错，即使犯了一次啊，肯定就还有第二次，那么像你的这种道歉呢。肯定不止一次了，所以你的道歉认错，只是想挽回，他的一个缓兵之计而已，那么事实上啊，你还是不会改，都这么久了，你从来都没有改变过，你一直都在说，你会改吗，那么到今天啊，你还没有改，那你带着复合的目的。说自己能改，那人家能相信你吗，所以说啊，你要是想改就真的去改，没有必要去跟他强调，你知道吗，不管是真的假的呀，对方其实都不会听你这种话，那么真正的道歉，和人意识到自己的问题啊，到底该怎么样去表达呢。总结一句话就是，真正的道歉和改变，是不该抱有目的性的，当你不考虑复合，仅仅表达道歉和看待这段关系，在双方之间的一个问题，以及承认自身错误，不求复合的态度传出之后啊，你再去默默地改变，让对方自然地看到。而不是去刻意地说，这样对对方来说，你的道歉和改正啊，才是真的，那么最后不提复合，留退路结束，如果明知分手已成定局，你还是疯狂地去道歉，去求复合，看到你最后的形象和颜面啊，那么价值就会荡然无存。反而会加大后面的复合难度，你明白了吗，我是博明，如果你现在也正在面临这样的情感困惑，那么我是倪秋富，老师会来帮你。'
