  text: '# 分手后想要克制住自己的不甘心了执念，什么才是正确的方法 - P1 - 泊明远 - BV1iP4y1f7PQ我先跟你們說一個關於人性的真相，有點扎心，就是分手之後你真的以為，所有的不甘心都是因為你愛她嗎，其實不是的，分手之後你所有的不甘和思念，都是來自於你的私欲，就這麼說吧，如果你和男朋友分手了。這時候彭于晏跟你表白要做你男朋友，你還對你的前任念念不忘嗎，肯定不會的是不是，你只會高興，幸虧你的男朋友跟你分手了，不然你怎麼會有彭于晏這麼好的下家呢，那人就是這樣，沒有誰會放著更好的不要。你嘴上說著不甘心放不下，無非就是沒有找到更好的而已，當然有人也會反駁，說自己愛的就是他，但是說實話，我做自信這麼多年，見過的太多了，你真的以為自己愛的就是那個人嗎，我告訴你不是的。你愛的只不過是自己的感受，我說過，成年人的愛情沒有那麼多愛與不愛，有的只有權貴與利，為什麼你會把他看得這麼重要，你有沒有想過這個問題呢，其實說白了，就是你在他身上看到的什麼，看到的價值。雖然這個價值可能未必是他送你的更多貴重禮物，或者對你有多好，他可能只是讓你佔到了情緒感受上的便宜，就比如說這個男生很溫柔，你跟他在一起很幸福，或者這個男生事業有成，你被帶出去的時候很有面子。以後一定會被別人羨慕，但事實上就是，這些都是你影響出來的，他未來到底是什麼樣子，誰也說不清楚，你能保證他之前的溫柔，都不是偽裝嗎，又或者是他事業成功後，婚後就一定不會出軌呢，不能是吧。所以很多時候你放不下對方，覺得沒有他就活不下去了，很大程度上是源於你的幻想，你放大了他們的優勢，但真相是什麼，沒有人是完美的，你覺得自己失去一個寶貝，但是他可能那個垃圾都沒有，所以分手之後。不要有那麼多的不甘和執念，要理性的看待分手這件事，因為有的時候分手，不可能算是一件完全的壞事，你記住，沒有誰和誰是天生一對，任何兩個人在漫長的相處過程中，都會出現矛盾和不合適的地方，而你要做的就是。去衡量矛盾和不合適的地方，你是否有這個耐心，去和對方溝通和理解，如果不能趁早篩選及時止損，千萬不要因為捨不得之前的付出，而繼續投入，這樣一來，你的承諾成本就會非常高，最後讓自己深陷泥潭。所以分手說白了是什麼，是老天在幫你選擇，適合你的愛你的，自然會留下來和你一起克服困難，而不愛你的，他就自己走了，當你真正明白這個時候，你就突然發現，你不再理想和愛情，而是更懂得愛自己，這其實就是。分離和痛苦的真實含義，我是博明，如果屏幕前的你并不懂的话，可以私信修复，到我聊一聊。'
