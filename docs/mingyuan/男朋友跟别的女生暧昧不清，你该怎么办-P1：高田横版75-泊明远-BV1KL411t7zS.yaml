  text: '# 男朋友跟别的女生暧昧不清，你该怎么办 - P1：高田横版 75 - 泊明远 - BV1KL411t7zS男朋友和别的女人，暧昧不清，你该怎么办呢，你原谅了他一次又一次，而他却还是执迷不悟，屡教不改，所以女生一定要记住，无论男生找了多少种原因，给你说了多少种借口，你都不要相信，其实真正的原因只有一个。那就是他不在乎你了，男人很理性，他明知道这样做，你会伤心，你会难受，但是他还是做了，他只是觉得做了这件事情的后果，没有那么严重，反正你还是会再原谅他的，如果你想让这样的男生断开暧昧，重新地回到你的身边。你得治他，那怎么治呢，私信挽回老师来教你。'
