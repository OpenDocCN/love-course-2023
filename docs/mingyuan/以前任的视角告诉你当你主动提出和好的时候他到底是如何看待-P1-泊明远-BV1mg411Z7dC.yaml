    -   提升自己的感情能力\n    1.  让前任眼前一亮，让他诧异\n    2.  给自己和对方冷静的空间\n    3.  冷静考察期是必要的，提升自己的改变机会增加"
  text: '# 以前任的视角告诉你当你主动提出和好的时候他到底是如何看待 - P1 - 泊明远 - BV1mg411Z7dC当你去提复合的时候，前任的心里到底是怎么想的，其实大部分被分手的人，都会在第一时间忍不住纠缠一下前任，表一下衷心，说一下我离不开你，我很爱你，我放不下你，不能没有你之类的话，但是这个时候。无论你怎么去纠缠，就算你使出了浑身解数，对方还是不会理你，今天我就来告诉你，前任为什么就是不肯答应跟你和好，他的真实心里又是怎么样的，其实当你告诉他，你会改变的时候，再也不会怎么样怎么样的时候。他心里想的是，我早就给你机会了，你要是真的改，早就改了，何必要等到现在呢，当你费尽心思地写了一篇小作文，发给他的时候，求他原谅，想让他再给你一次机会的时候，他心里又会怎么想呢，哎
    又是这一套。早知今日何必当初啊，当你说想去找他，想去见他的时候，他心里想的是，都已经分手了，没有关系，见面有什么意义呢，能不能不要来烦我，而当你每天早上，给他发早安晚安信息轰炸的时候，他心里想的就是，你再说一句。我就马上拉黑你，他始终不肯跟你复合的原因，总结起来呢，就是他觉得你不会再改变了，就当复合了，也是在重蹈覆辙浪费时间，这就是我为什么一直在强调，如果你想要成功的和好，那就一定要提升自己的感情能力。你们在一起这么久，你什么样，他难道不了解吗，所以啊，你只有让他眼前一亮，让他诧异，他才有可能跟你和好的心思，如果说你现在比较被动，前人电话不接，信息不回，那就别纠缠了，也不要胡思乱想。要给自己和对方一个冷静的空间，也是啊，给自己一个提升和改变的空间，这个就是我们常说的，冷静考察期，那如果在这段考察期之内呢，你已经做得很好了，各方面都有所改变，你也有很大的提升，那么你和好的机会啊。一定还是非常大的，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境的话，可以私心修复，老师会来教你。'
