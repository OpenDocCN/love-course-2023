  text: '# 一个能让前任忍不住主动联系你的好方法，用对了就能很快复合 - P1 - 泊明远 - BV1684y1z797很多人都来问我，说之前很多都去联系前任的视频，那有没有让前任主动回头联系我的办法呢，所以今天我们就来聊一聊，该怎么做才能达到我们的目的，我之前一直说，千万不要让你害怕失去的情绪，控制了你的理智。但很多人就是控制不了自己，好不容易和前任有了一点联系，聊着聊着就下意识地去问对方，你是不是早就想分手了，你是不是早就已经很爱我了，那这次分手是不是你虚弄很久了呢，当这种话从你们嘴里说出来的时候。之间一定会再次崩塌，为什么会了崩呢，原因有两点，第一就是，你在给对方一个非常强烈的心理暗示，他很可能正在犹豫，到底要不要继续和你走下去，很有可能还没有想清楚，要不要离开你，但是听到你这样一说。他的心里就很肯定，既然你觉得我是想要离开，那我就离开你，这把谁呢，而更重要的一点是，就是当一个人已经决定好了，而且已经想清楚要离开你的时候，在他的心中，一定有非常巨大的委屈情绪。这里面不包含那些渣男渣女短时间内的恋爱，就是那种正常的真正意识的恋爱，而对方为你付出的真心，也为他付出的爱，付出的时间精力，在这种情况下，就算和你提婚开的时候，心里面都是有不舍情绪的。也会觉得自己在感情里面饱受委屈，可能你给他稍微一个台阶，他就顺着坡下而远考虑考虑，但是你这种扎心的智慧，你出来，他感觉就只有你一个推卸责任，你不想为这段关系负责，你这种根本就没有发现你的存在。还处处地甩锅，还是很真正的绝望，不只有女生会攒过了失望会离开，男生其实也是一样的，接下来我要告诉你们，这种情况下你该怎么去聊，但是提前呢，我要提醒你们一点，就是千万不要过分地依赖套路。真正让对方重新燃起对你的爱，一定是感受到了你的真诚，首先请你停止你的质问和指责，先冷静下来，自己好好想一想你的问题在哪里，如果你实在想不明白，就去仔细地回想这段感情，认认真真做一个复盘，一定会有所发现。然后再问他，关于这些事情的看法，他如果在此刻能够给你一些回答呢，还是更好，同时你也得回答，你在发现总结这些问题之后，你会怎么解决这样的问题，更重要的一点是，就是你要向对方传达一个消息，我已经有所改变。如果你愿意回头看看，我一定万分期待，那如果你不愿意，我也不会逼你，这是你的自由，而这个就是给了对方，一个舒适的自由空间，让对方知道，你不会再打回他，你不会再给他造成一些，负面的情绪影响。如果他此刻就回想到回到你的身边，你要去做一些改变，那如果他没有选择呢，那你就做一些改变，你的改变是为了自己，是为了自己变得更好而改变，那如果你已经用尽了全力，用尽了你可以投入的一切。但是这个人他还是不愿意回来，依旧执着地想着回你，那你就让他去吧，放了他，也是，超越了自己，不要让他去阻碍你变优秀的部分，那如果这段感情是因为你的过错而分开，对方不愿意回头的话，那你也不要有任何的纠缠。越纠缠，对方越觉得你幼稚，跟你分开，就会越明确，你需要做的是感恩对方，教会了你成长分析，只有这样，你才会变得越来越好，我是博明，如果平庸面前的你，还不清楚该如何去做的话，可以私心求货。'
