    \  作者透露自己原本计划未来，对方突然离开导致情绪崩溃\n    3.  作者决定不再打扰对方，让对方自由鍛煉，效果会更好"
  text: '# 为什么你的断联没有用呢 - P1：高田横版 240 - 泊明远 - BV18P4y1V7J8為什麼鍛煉一點用都沒有呢，因為你的鍛煉錢，沒有發以下的這句話，大家趕快點贊收藏起來，那麼內容如下，前段時間我的糾纏，確實給了你壓力，我承認我也很後悔我的行為，但是我想讓你明白，這並不是我的本意。因為我原本開始了跟你計劃將來，你也知道你離開有多麼的突然，我的情緒才會崩潰，但是現在我慢慢地接受了，雖然不知道還要多久才能忘記，但是我選擇了不再打擾你，法案後你再去鍛煉。那麼這個效果會比之前好上5倍以上，我是博明，如果你現在就遇到了這樣的情況，私信晚回老師會來幫你。'
