  text: '# 如果前任不主动找你，就是代表着把你放下了吗 - P1 - 泊明远 - BV12U4y1S7wo昨天晚上有个女生私信了我一个问题，说如果分手后你的前任没有来主动找你，是不是就等于放下你了，而当你产生了想要去找对方的冲动的时候，为了维护自己的底线和自尊，你也要强忍着这股冲动，一定不去找对方。因为谁先低头，所以你一定会输，她问我是不是这样的，其实这个问题很好理解，我们先来假设这个条件是成立的，这个时候我们站在对方的角度上去想一下，换位思考，当你忍着没有去找对方的时候。她是不是也会觉得你也放下她了呢，第二个问题就是，当你想要去找她的时候，要忍住这个冲动，但是在我看来是什么呢，你们两个人一个以为对方会挽留，一个觉得对方根本就不会离开，那你不觉得这样的情况很苟且吗。你要不要去找一个人，要不要去挽回一个人，都是你自己的事情，也是你自己要做出的决定，你要为你的人生去负责，为你的幸福去负责，但感情这个事儿没有明确的输赢，你也没有非有必要去做任何一件事情。都要跟着对方的节奏走，而你看到的只是对方没有找你，但你不知道她到底是多么想你，当你特别想她的时候，你有做到言行一致吗，所以不要给自己的懦弱找理由，找借口，如果你想要放弃，那你就大大方方的放弃。那如果你还想挽回，那就勇敢的去做，因为真诚才是挽回前任最大的套路，我是博明，如果屏幕前的你现在也正是面临这样的情况，可以思进秋腐，老师会来帮你。'
