  text: '# 分手后如何挽回才能让你的前任对你心痒难耐？ - P1 - 泊明远 - BV19B4y1B7i1那么今天我们就来说一下，高情商的女人在晚会当中，会用到那些啊，让前男友心痒难耐的晚会攻略，那分手后怎么样发朋友圈，才能够增加复合概率呢，来小宝贝拿出来啊，记住我的八字方针，不嗨不丧改善反差。什么叫不嗨呢，就是指啊，避免鸡血疯，不要突然像打了鸡血一样，在朋友圈里啊，大秀自己的灾后重建生活，有局不少，party不断，天天的群摩乱舞，日日精神紊乱，让男生觉得你呢，哑嗑就不珍惜你们的感情。即便是有晚会的心，都让你给作霉了，不丧指的就是啊，别老给我整这些卖惨疯，除了上面所说到的，令人头突的王一云文案之外，我曾经还有个大学同学，那失恋后啊，直接在朋友圈里，发了一大段自己疯狂哭泣的录音。还有一段呢，求求她男友不要离开她的深情告白，那作为一个路人啊，我简直尴尬到把耳朵戳聋，更别提那个男生有多么的无力自容了，那么这俩呢，我就不多讲了，今天啊，我重点讲一下，改善和反差，什么叫改善呢。就是指啊，要通过朋友圈去传达出一种，对感情的物色，可你已经意识到，你俩的感情出现问题，并且愿意改变的想法，比如呢，白天和朋友去约着美术馆走走，拍一张美美的照片，配了一句，失去以后才会学会成长。那么这个文案啊，重点是让他看到，这张照片依然觉得你很美，美呆了，美爆了，看到你一样就会想，他的这句话，是专门发给我看的吗，从而认识到彼此的问题，以及啊，变得更好的预言，什么叫反差呢，就是指可以做一些。你们在一起的时候，从来没有做过的事情，放在朋友圈里，还是那句话啊，爱情的本质是吸引，你重复强调你曾经的人设，都是些熟悉的地点和行为，对它形成不了新的吸引力，而一些你之前从来没有做过的事。那反倒会成为它呀，发现你意料之外的魅力，比如说呢，以前总是很依赖他们你，既然敢一个人去尝试新的美食，既然一个人出去旅游，和路边小朋友，笑得很开心的合影，那这些新的魅力，再加上之前的感情基础。就会大大地增加，他主动负荷的概率，那么一句话总结一下，情绪稳定，不要犯病，积极向上，好坏，那都是成长。'
