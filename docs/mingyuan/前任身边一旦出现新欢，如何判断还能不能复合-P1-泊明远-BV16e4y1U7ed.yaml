  text: '# 前任身边一旦出现新欢，如何判断还能不能复合 - P1 - 泊明远 - BV16e4y1U7ed其实有些时候呢，你们真的不需要太担心，前任有新欢，从某种程度上来说啊，有新欢不一定是件坏事，甚至可能是一个好事，可能很多人都会跟我说，他就是不爱了不喜欢了，又或者是他因为新鲜感，而选择的新欢。这反而更好，他因为新鲜感选择别人，他没有直面你们之间感情的问题，他没有去解决，没有去梳理，反而喜欢新的关系，去逃避你们的问题，那他会因为新鲜感开始，也会因为新鲜感而结束，他会陷入到这种所谓的。新鲜感的次循环，他永远都不会有一个结果，但如果说他跟他新欢处得很好，那你就应该去反思了，为什么他选择新欢而不是你呢，是你跟他在沟通交流的过程当中，存在一些矛盾冲突，还是说你不懂他，你不理解他。又或者是你们的三观不一致，性格不合，还是别的一些外界原因呢，如果说是情绪上的问题，那他为什么现在这个新欢，就跟他处得好，难道真的是完全匹配的两个人吗，他的情况就是他的一个命中注定吗，那并不是。任何一段感情都会发生吵架，冲突和矛盾，而你跟新欢的区别就在于，你有没有能力，心情好就像长期关系，那如果他很需要不同的情绪价值，比如说被认可，尊重理解，那新欢又恰好的满足他，而你总是去否定他打压他。那他和新欢在一起，就更加能得到他想要的，那就算你们之间再喜欢再爱，也会随着这些日积月累的矛盾，消耗你们的感情，所以说，你们要学会给感情做加法，而不是做减法，那有些时候呢，你们就觉得他是有心的人。他不会跟我在一起怎么办，那我想问，他有新欢了，你真的不能复合吗，如果他跟新欢分手了，你们的问题没有解决，那我觉得他会找下一个新欢，就算没有下一个新欢，他自己单身，他也不会来回头找你。所以你真的觉得有新欢，就会阻碍你们的复合吗，并不是的，有新欢他唯一阻碍的，就是你们复合的一个收期，但是你们真正复合的障碍是什么，你们之间的矛盾，你们之间的感情冲突，能不能得到一个缓解。你们之间相处的问题，能不能真正意义上的被发现，如果你能解决，并且你有能力经营好正常的关系，那么只要在合适的时间点，你就能跟他建立起新的沟通联系，让对方跟你有感情基础，那你们的隔阂就没有了。那为什么不能重归于好的，所以不要害怕对方没有新欢，因为对方有了新欢，跟你们之间能不能重新在一起，真的没有任何关系，我是博明，如果屏幕前的你还不太清楚，可以随意修复，找到主要料。'
