    \    3.  新欢可能只是情感的载体，挽回的可能性不大，勇敢面对情感困惑是重要的"
  text: '# 男生刚分手就找新欢了，他的内心会怎么想呢？ - P1：高田横版 22 - 泊明远 - BV1rR4y1T74p为什么刚分手前任就能无缝衔接新欢呢，其实很好理解，一般来说就这两种情况，第一种就是他根本就没有想过和你长长久久，刚开始可能他就是骑驴找马，而你只不过是他暂时的将就，中间也许他想过好好的跟你在一起。但是一个小矛盾就能动摇他的念头，说白了他没有那么爱你，而第二种就是爱你爱得太深，分手后也无法接受失去你的生活，以为新欢能够弥补你的缺失，而这个时候新欢就是他的情感载体，针对挽回这个事情来说。第一种情况就没必要了，不值得，那么第二种情况，我敢肯定他和新欢一定走不了多远，你可以大胆的去勇敢一次，否则你会一生后悔，我是博明，如果你现在正面临这样的情感困惑，四季求复，老师会来帮你。'
