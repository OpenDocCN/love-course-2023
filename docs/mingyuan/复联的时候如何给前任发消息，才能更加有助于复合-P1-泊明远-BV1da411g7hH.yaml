  text: '# 复联的时候如何给前任发消息，才能更加有助于复合 - P1 - 泊明远 - BV1da411g7hH如果你们已经经历了一段时间去锻炼，那现在就要去重新的搭建联系，那么该怎么发消息呢，这个时候很多人就会觉得，我们都这么久不联系了，对方对我应该没有抵触了吧，于是就想约着线下见面，那我告诉你，你错了。如果线上沟通都做不到，线下的见面只会起反作用，所以这个时候，线上的沟通就尤为重要，聊天聊的是什么呀，聊的不是话题，而是一种氛围，只有跟你聊的是舒适的，轻松的无压力的，才能进入到你的话题当中来。那么接下来我要告诉几点，就是从聊天方面告诉你们，首先第一点，学会试探，复联的初期前两次的聊天，你要做好充分的心理准备，对方的态度依旧还是很冷淡，包括你们的聊天氛围，也一定是很陌生的。所以我们在这一次聊天，只会试探一下对方愿不愿意回复你，可以说就是去发一下存在感吧，那第二点，要学会找共情，你的话题一定要结合，你和对方之间的事情，而不是随便的拼错了一些话，正确的开场呢。可以用这三种方式，比方说你问他，最近过得怎么样啊，这里可以从工作方面，这个业绩的完成度方面，怎么怎么样，可以去说说，最近工作忙不忙，或者是你这边的工作主动去分享，那其次，也可以回忆起你们之前甜蜜的事情。比方说我刚才路过了一家，刚刚吃过的火锅店，这个店重新装修过了，感觉要比之前的生意要好很多，那么这就是从一个对方擅长的领域，和地方去请教他，或者是让他去帮你一个忙，但是这个忙呢，也只有他能帮，当然。这个就要结合你和对方的具体情况，来找话题，正常情况下，只要最近一段时间，你没有去骚扰对方，去纠缠他，大概率，他都会是明确回复你的，第三点，明确身份，我们很多人啊，只要和对方一说上话。立马就会进入到男女朋友角色，要看清一个事实嘛，你们已经分手了，准确地说，他就是你的前任，所以这个时候，一定不要去问对方，你还爱不爱我呀，还能不能再给我一次机会呀，我们真的是不可能了吗，你们啊。就是因为感情在分开的，这个时候，你依旧在这儿跟他聊感情，这样只会让他想起，是你们的不好，所以你要记住，你们现在只是普通的朋友，你们的话题，也仅仅局限于工作、生活和日常，明白了吧，那第四，要控制聊天频率。我知道你肯定想天天跟他聊，最好还是每天互道早安晚安，但是，一定不能心急，这里面有一个原则，就是二三聊天法，就是每隔两三天聊几一下，对方的回应比较好的话，可以多聊几个回合，对方的态度如果一般。那你就聊个两三句，说太多容易变得无聊，让对方反感，而且更容易出错，其实复合这件事情呢，本身就是需要一个过程，也只有你在线上，先给对方制造轻松的感觉，让他直观地感受到你的成长和变化。让他愿意跟你去线下见面，这样我们才能一步一步一步地，达到目的，我是博明，如果具体的操作中，你不知道该如何去做，可以找我聊聊。'
