  text: '# 和男生断联一段时间了，男生会把你忘掉吗？ - P1：高田横版 13 - 泊明远 - BV1Mq4y1C79U斷聯一段時間之後男生會忘了你嗎，你們分開的時間越長男生就越不舒服，別擔心分手後很長的一段時間他都不會忘記你，而人本身就是一種多情的動物，當他剛剛分手時，他可能會因為重新獲得自由而感到快樂。但時間越長他就會越難受，那麼你越高冷他就越熱情，你越冷靜他就越緊張，如何避免男生因為斷聯而忘記你呢，那麼私信晚回老師會來教你。'
