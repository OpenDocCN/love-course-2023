    \  不要表现出过度爱意，制造不可得性，让前任主动回来找你。\n    3.  真正放下是悄无声息的，给对方制造落差感，保护自己，不要怕失去。"
  text: '# 让前任害怕失去你，就是想要和好的关键！ - P1 - 泊明远 - BV1eW4y1t7Dc那分手之后呢，你害怕对方不会再回头了，害怕就真的从此失去了，所以在复合这个过程中啊，你总会有做错的事占据下方，那你有没有想过，如果我们换一个思维，去激发前任的心理，让他害怕失去你，那反过来。想要复合的人就不是你了，而是对方了，而且你必须要明白一个道理是，一件可以很轻松的就能得到的东西，任何人都不会去珍惜，因为没有价值的东西，自然也就没有吸引力，那此时的你就是这样的，因为目前你所表现出来的。所有行为和做法，一直在反复地告诉对方，你很爱他，你不能离开他，可能连你自己都意识不到，对方已经将你彻底地拿捏，他知道你的底线是什么，那么你的付出和努力，他自然也不会看在眼里，那么你一定不能忽略的一点。是什么呢，是人都有占有欲的，你们这么久的感情，曾经的过往经历，美好的回忆，以及他自己在你身上，付出的时间和精力等等，各种投资，那如果你能理解这些话，能够把对方这种害怕的心理，给放大出来，你就可以看到。前任会主动回来找你，那我们要做到这一点，其实并不难，关键是在于，如何给对方制造不可得性，什么意思呢，他既然想跟你分开，那就顺着他的想法来，就彻彻底底地分开，你要让他知道，你不是一个会在原地等他的人。你要让他看到这个后果，而不是像之前那样，去证明你的爱，既然是制造不可得性，就是要通过行动去证明，而不是言语上去告诉对方，我不再爱你了，我也不再联系你，一定不要把分手这件事，搞得跟解除合约一样。真正的放下是悄无声息的，而不是大张旗鼓地告诉对方，那我们要做的就是，给对方制造出这种落差感，让他毫无防备，这个时候难免很多人也会担心，如果真的不联系，如果真的放下了该怎么办呢。如果他接触了新的人又该怎么办，那我想说，保护这件事情，本来就是一场新的博弈，如果你总是在怕这怕那，复合对你来说就真的会很难，而你也会逐渐地失去自我，更多的也是在浪费时间，我是博明，如果屏幕前的你现在。也面临这样的情感环境，不知道该如何去做的话，可以辛心窮苦找我聊一聊。'
