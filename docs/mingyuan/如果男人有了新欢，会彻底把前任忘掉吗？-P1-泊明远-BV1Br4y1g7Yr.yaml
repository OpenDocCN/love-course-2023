  text: '# 如果男人有了新欢，会彻底把前任忘掉吗？ - P1 - 泊明远 - BV1Br4y1g7Yr分手后前任到底会不会忘记你呢，那我跟你说啊，答案是百分之百肯定不可能，为什么，举个例子啊，你小的时候特别喜欢吃辣条，哪怕周围的人都说呀，它是垃圾食品，但你依旧还很喜欢，现在生活里。辣条出现的频率是越来越低，但是你不会因此就不喜欢，反而说一段时间不吃啊，就想得慌，那么一段感情就是这样，没有那么轻易的就忘掉，就算是他分了手，还结识了你，前任跟他之间的感情和回忆，也是独一无二的。这是任何人都取代不了的，可能会随着时间的逝去，慢慢的被新的记忆所取代，但是绝对不可能，往能一更二进，当然我也很能理解你们，为什么很多女人都希望，自己的男朋友或者老公，能够忘掉前任，跟自己从零开始。但是你要知道，是你的前任教会了他，该如何珍惜你，该怎么谈恋爱，其实感情这回事啊，大部分都是前人栽树后人乘凉，甚至我跟你讲，如果他们忘得太快，又或者对前任怨声载道，那反而更不太好，因为对你来说。这可能不是什么好的事情，他能这么快忘掉前任，诋毁前任，那明天也有可能很快的，就忘掉你去诋毁你，所以当你选定一个人的时候，请接受他的全部，接纳他的现在和过去，你可以用时间和爱，慢慢的感化他。重塑你们之间的美好记忆，慢慢的覆盖到他的过去，到最后啊，他的心里就只会留下你一个人，我是博明，如果屏幕前的你，现在也正是面临这样的困境，那么不要着急，来找老师聊聊。'
