  text: '# 只要对方还愿意和你保持联系，你们的和好就还有很大希望 - P1：高田横版 58 - 泊明远 - BV1944y1J7NM对方和愿意保持跟你联系，那么和好就一定有希望，想复合的人一定要听好，只要对方还愿意跟你说话，那么你就能和好，你不要管他说了什么，语气是不是那种绝情，哪怕是各种抱怨各种指责，那么你要知道。一个人如果真的不想回头，那他是真的一个字都不会跟你说，那么你爱说什么说什么，随便你，他呀一句话都懒得跟你解释，更不会想着去搭理你，所以你现在肯定是有机会的，但这个有机会。并不是说你可以一直用错误的方式去挽回，那么你知道该怎么做了吗，我是罗明，如果你现在正面临这样的情感关系，私信挽回，老师会来帮你。'
