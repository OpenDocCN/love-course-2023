    \    3.  经历丰富生活后再尝试挽回，重新建立情感脉络，不一定成功但也不亏。"
  text: '# 分手后如何断崖式挽回你的爱人 - P1 - 泊明远 - BV1d24y1M7jQ想挽回的姑娘们有没有发小作文，不停的道歉，找朋友说情，找朋友说客，那如果你真的这样做了，虽然做的是对的，但是你也为你们的挽回，提供了新的契机，有点晕是吧，你们想一想，为什么我们说断崖式的分手。你会痛苦呢，因为那个感情的反差，感情态度强烈的反差，让你一下子反过劲来，你以为对方突然提了分手，而精神内耗，如果你已经做了一些纠缠，错误的行为，那么就开始摸不到头脑，前几天你那么纠缠那么卑微。这两天想开了，怎么天天那么开心呢，我不重要了吗，当你能够给对方制造一个反差，引导他好奇的时候，这个时候才是你慢慢的，拿回主动权的时候，然后等两三个星期，你不会因为他有了这种，大的情绪波动。他对你的负面情绪，逐步的淡了下来，那这个时候，在适当的发一发问后，就是只字不提自己的深情，那么一来二回当中，你搭建的是什么，搭建的是你们重新建联的，情感脉络，你就要先走这两步，先去试一试。不过等到你已经，经历了丰富的生活之后，再想去抓住这段感情的人，可不一定就是你了，反正都不亏，可以先去试试，我是博明，如果屏幕面前你不太清楚，可以私心求付，赵老师来了。'
