  text: '# 分手以后前任身边出现新欢，我该怎么面对 - P1：高田 37 横 - 泊明远 - BV1hu411v7Ej很多人分手以后，前任都会愿意跟你聊天，你们也可以保持一个正常的沟通，觉得万事大吉，但是你要知道最可爱的是什么，就是你竭尽全力的和对方取得联系后，结果发现对方已经有了新欢，前任立马找新欢。到底是什么心理呢，找新欢就说明他不爱你了，其实新欢并不能说明一切，每个人的性格千差万别，对待感情他也有不同的态度和方法，所以我们不能通过单一的行为，就轻率地做出判断，老师今天就告诉大家。一般前任有新欢是哪几个原因，第一就是报复你，如果分手后他没有删除你的联系方式，但是他却火速地在朋友圈里，公布了自己的新恋情，很有可能这条朋友圈就是景义可见，他就是故意地发给你看，让你觉得就算和你分手。我也有人追，我很有魅力，离开了你，我照样可以过得很好，那么第二种就是聊善工具，忘记一个人最好的方针是什么，就是时间和新欢，有人选择了新欢，就是为了疗伤，治愈自己的内心，新欢可能只是一个疗伤的工具。只是他走出失恋的一种手段，那么说说第三种劈腿，一般这种情况，就是在你们还没有分手的时候，就开始和别人暧昧，你们的感情变淡了，分手了，他就迫不及待地关圈，然后开始新的恋情，分析完上面的三种类型。你可能还有一个疑问，那么他和新欢感情会持久吗，其实我们想一想，前任立马找到新欢，他是很难长久走下去的，原因非常简单，他和新欢在一起，只是因为新鲜感，感情的开始，他们可能会很甜蜜，但是时间久了。他们一定会有矛盾和争吵，等激情和新鲜退去，那个时候，他一定会会相信你的好，甚至后悔和你分手，还有一个很重要的点，他跟新欢很匆忙地在一起，很多问题都没有考虑清楚，可能深入了解以后发现。这并不是他想要的范围，其实感情不是权衡利弊，而是坚定的选择，你很难遇到一个合适的人，我是随随便便，就能找到一个各方面都喜欢你的人，更何况你们在一起这么久，真正相爱的人，不是一遇到问题就马上放弃。而是不断地解决一个个问题，如果你这次放弃，以后还会遇到更多的问题，你依然还是会选择放弃，你明白了吗，我是博明，如果你现在也正在经历着情感问题，那么私信挽回，老师会来帮你。'
