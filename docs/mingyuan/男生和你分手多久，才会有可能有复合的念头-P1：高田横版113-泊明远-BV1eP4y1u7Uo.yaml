    \  男生不答应复合并不代表不爱你，而是想空出时间爱自己。\n    2.  分手原因通常是因为对方无法接受你的缺点，觉得你不值得付出。\n    3. \
    \ 想挽回前任，应重新规划生活，找回优秀自信的自己，而不是单纯挽回前任。"
  text: '# 男生和你分手多久，才会有可能有复合的念头 - P1：高田横版 113 - 泊明远 - BV1eP4y1u7Uo分手多久后男生才会想复合呢，那么男生在分手以后，会变得非常的理性，他考虑要不要复合的时候，取决于他并不是多爱她，而是这段关系值不值得他回头，很多女生在急于挽回对方的时候，就会陷入到一个误区。总觉得只要自己努力去表达自己的爱，那对方就能心软回头，然后就开始漫长的此生难打，但是这样做的结果往往都不理想，我这么跟你们说，对于一个很爱你的男生来说，他不答应你的和好，并不是他不爱你。只是他现在想空出时间来好好爱自己，给自己一个舒适区，你现在在考虑的不是对方爱不爱你，而是找到你的分手的根本原因，搞清楚为什么对方会离开你，你们当初既然能够走到一起，肯定是你身上的一些量能吸引了他。而对方选择分手，大多数也是因为你身上的一些缺点，让他实在是无法接受，那么本质上暴露的，就是现在的你给他的价值不够，他觉得你不值得付出，针对这一点想让前任回头也很简单，就是重新规划自己的生活。改变自己的状态，改变自己的生活方式，你不要担心对方看不见你的改变，心里有你的人总会默默地关注你，而前任就是这样，不管你们感情多深，分手后，他一定会下意识地关注前任的生活，分手后有没有比妻子先人过得更好。身边有没有出现比自己更优秀的异性，是不是还没放下自己等等，听到这里你应该就明白了，你要挽回的不是前任，而是那个曾经闪闪发光的自己，挽回的是你自身的价值，当你找回了那个优秀自信的自己，而你也就找回了爱情。你明白了吗，我是博明，如果你现在也正在面临这样的情感问题，那么森林修步老师会来帮你。'
