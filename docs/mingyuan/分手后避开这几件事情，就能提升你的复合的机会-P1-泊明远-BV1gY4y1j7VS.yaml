  text: '# 分手后避开这几件事情，就能提升你的复合的机会 - P1 - 泊明远 - BV1gY4y1j7VS分手初期避开这几件事情，那么提升你的复合几率，会非常的大，今天和大家分享一个超级干货，适合大部分分手初期的人使用，就是当下如何和前任去缓和关系，那分手后我们要先避开外部因素的干扰，比方说家人同事朋友。不要让他们掺和进来，很多人分手后都是找这个找那个，不是自己被兄弟闺蜜怼一顿，就是全部拉黑，本来还能联系，后来就变得非常的冷淡，因为其实他们都是在给你的前任施压，那情况也只会越来越差。我一直主张感情是两个人的事情，跟其他人无关，所以不要让太多的人知道，不要让太多的人掺和进来，因为让你们的关系更加的复杂，第二先暂停和前任的一切联系，调整好自己的状态，避免自己想不开去纠缠。也给对方一个冷静期，这个冷静期可以是两三天，也有可能是一周，根据个人的情况而定，那么你放心，你的前任是不会忘记你的，以及你要去思考，之前有没有尝试着去处理你们之间的问题，如果你的前任油盐不进，软硬不吃。本质上已经对你产生了负面的成见和效果，那么就不是一时半会可以复合的情况，所以不管是前任对你失去了信心信任，还是觉得你不靠谱，那么你都要重新的对自己的身份进行定位，第三和前任聊什么，其实情况比较好的。除了感情话题不聊之外，其他都可以，态度比较冷淡的，最好是从有事说事开始，你清楚吗，我是博明，如果屏幕前的你，并不知道该如何去做的话，可以司机求父，老师会来教你。'
