  text: '# 累积失望型分手，你做好这三点就够了！ - P1 - 泊明远 - BV1CV4y1H7yg你只需要做到这三点，那么一提到累积失望性分手，很多人就感到很无助，看到对方的态度如此冷漠，说了很多绝情的话，你就觉得没有希望了是吗，那我跟你讲，如果你真的这么想，那你就错了，你要始终相信一点。有爱才会有恨，那么对方对你有情绪，也是因为对你抱有太高的期待，但是结果却不尽如人意，在任何一段关系，都会面临新鲜感的消耗，性格方面的摩擦，因为小事产生一点冲突，所以不论你们之间的失望有多深。有一点你要相信的是，你们是有感情基础存在的，那我们具体该怎么做呢，首先第一点，要引导对方释放出情绪，什么意思，你们能够走到分手的这一步，毫无疑问，对方对于这段关系，也对于你肯定是积攒了很多的失望。所以目前他对你肯定是回避的态度，一句话都不允许多讲，那这个时候，你就要学会引导对方，发出对你不满的负面情绪，人在内心有情绪的时候，也只有能够讲出来，心态才能平和，同时你才能够知道，问题是出在了哪。或者说知道对方期待你去怎么做，但是这里你要记住一点，就是不管他说的好听也好，不好听也罢，你都不要去解释，更不要去反驳，也不要为了挽回，而把所有的问题，全部都大包大揽到对方身上，那么我知道错了。我一定会改，一定不会怎么怎么样，这样只会让对方更烦，既然是引导对方释放情绪，我们就要做一个合格的倾听者，保持同理心就好，第二步是建立起舒适感，很多时候，即便对方发泄完情绪之后。短时间内肯定是不愿意复合的，那我们也不要操之过急，这个时候，你的那些小作文打感情牌，统统都不要去做了，因为这样只会把你们的关系，打回原形，到这里，也是我前面视频里，经常跟你们说的。需要以一个朋友的身份去相处，既然是朋友，就肯定不能说过分亲密的话，也不会时时刻刻的，都在去关心，所有超越界限的话题，这会让对方内心的压力更大，所以你需要找好自己的定位，第三，展示好心的一面。很多人为了挽回，已经在对方的内心，形成了一种刻板的印象，他会觉得，每天都会把生活中心，放在这件事情上，是一件消极，而且也是毫无追求的事情，就目前这样一个状态，连你自己都觉得很消沉，那对方怎么可能愿意。和你继续在一起呢，我希望你们记住一句话，永远不要拿着你们曾经的感情，和现在去做对比，现在的你，除了一颗炙热的心的真心，你已经没有任何其他地方，可以让对方接受，所以，并不是对方有多绝情。而是我们早就失去了自我，因此，改变，就是你需要做出的第一步，不要信美，更不要灰心，我是公民，如果屏幕前的你现在，并不知道该如何去做的话，可以四进秋腹
