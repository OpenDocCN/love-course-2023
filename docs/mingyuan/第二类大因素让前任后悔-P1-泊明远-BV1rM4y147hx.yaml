- summary: "-   第二类大因素让前任后悔\n    1.  分手后的第一阶段是轻松解放，但随时间流逝会感到孤独\n    2.  接触新人时可能遇到挫折，表现为发傷感配文、不留意新人、偶尔联系你\n\
    \    3.  展示自身价值，冷静理性对待，成功事业、个人生活技能能让他重新审视你的价值。"
  text: '# 第二类大因素让前任后悔 - P1 - 泊明远 - BV1rM4y147hx如果說能讓前人後悔，並跟你復合的第一大要素是價值的話，那讓前人後悔的第二大要素，一定是受挫，也就是碰壁，碰壁受挫呢，它不會發生在，剛剛分手後的第一個時間段，因為分手後的第一個時期啊，他會倍感輕鬆。剛剛逃離了一段不太滿意的，忐忑掙扎的感情，這一下子就解放了，重獲自由的感覺，可是隨著時間的流逝呢，這個時候就進入到了第二個階段，他開始變得孤獨，因為離開了朝夕相處的你，他會很不習慣，那這個時候。為了避免孤單，他才會去接觸身邊的人，或者啊，當初他對你失望了，跟你沒有徹底分開的時候，就已經有了新的曖昧對象，那他去接觸新的人的時候呢，碰壁其實才剛剛開始，剛剛認識更多的是新鮮感，不了解新鮮感。退去之後啊，才可能進入到磨合期，矛盾期，那這個時候，他才可能去受挫碰壁，好，那受挫碰壁會有哪些表現呢，表現一，朋友圈會發一些傷感失望的配文，那表現二，不當得起更換一些新的人去接觸。因為他發現很多人根本就吸引不了他，或者說不愛他，對他不夠好，他會發現外面的人沒有像當初自己想要那樣美好，那這個時候，他才會覺得，那些人不如你好，表現三，偶爾回來聯繫你，或者是你聯繫他的時候呢。從之前的慢慢不回覆，變成了有回應，比如，現在會接受你對他的好意一些小禮物，當他受挫碰壁的時候，我們要保持一定的頻率聯繫，彬彬有禮，保持距離，但是不能過度熱情，那你要好這個分寸，所以千萬要記住啊。適當的時候，開始在他刁難你的時候，我們要往後退一步，這樣呢，他才會尊重你，他才會珍惜你，一個不懂得珍惜你的人呢，是永遠不可能去跟你在一起幸福的，那在這個階段，我們需要做什麼呢。那這個時候就需要展示我們自己的價值，那如何讓他看到，挽回你的價值，其實就是挽回之中的，重中之重，因為分手的一方覺得某些價值，你這邊不夠，或者是情緒價值，或者是生存價值，那也可能是反應價值。那怎麼樣才能讓他看到你的有效價值呢，當你遇到了這樣的情況和問題的時候，遇到了感情危機的時候，你表現出刻意沉著冷靜理性的應對，而非情緒化的糾纏，你的溝通，你的共情，你的換位思考，你在意的是他的感受。你發消息呢，是為了給他台階下，是讓他很舒服的，那這個時候，他可能啊，是特意的來為難你，來試探你，他看你面對他的刁難，對他的態度是怎麼樣的，會不會只顧著自己的需要，或者是，讓他去做一些不想做的事情。會不會一直在說教，一直在辯論，會不會在說他的毛病，那這就是一個，他重新審視你的過程，那這個過程就像考試一樣，達到他心目當中的分數，才會考慮復合，讓你看到他的價值，那其他的，還有一些點，比如說你在工作上。事業上的成功和加倍的努力，還是變得更加頹廢，你能否給他未來，再或者是你在個人的，身材管理方面，個人的居家生活技能方面，能不能給他一個期待的樣子，能不能給他憧憬一下，美好的未來，那當他看到你越挫越勇。越來越接近面對的時候，他自己啊，也會聯想更有信心跟你在一起，而當你身上，充滿了負能量的時候，他也感受不到，你們有彼此更美好的未來，那我是光明，如果你不清楚，現在該具體怎麼去做，可以私心修復。'
