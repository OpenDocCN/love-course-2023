  text: '# 前任和你断联后内心都会怎么想呢？ - P1：高田横版 79_1 - 泊明远 - BV16b4y1x7M4當你分開後斷開聯系，前任這個時候，心裏面是怎麽想的呢，如果你也想斷聯，但是壹直不敢做，那麽妳壹定要看完今天這個視頻，我今天呢，就站在男生的角度上告訴妳，前任面對妳的斷聯，他心裏是這樣的。他怎麽突然消停了，之前的死纏爛打，不會是有了新的對象吧，他到底是什麽情況呢，壹般到了這個階段，男生就會來試探妳，如果妳對他愛理不理，讓他覺得妳放棄了他，要開始新生活了，那麽他就會瞬間的上頭。後會和妳分開，但是如果妳壹理他，他絕對的會暗自竊喜，妳果然是帶勇氣，還是捨不得我，那麽我只要壹勾手，妳就又回來了，妳要是能夠看懂男生的真實心理，那麽和好真的是特別簡單，我是博明。如果妳現在也正在面臨這樣的情感困惑，那麽司機修復，老師會來幫妳。'
