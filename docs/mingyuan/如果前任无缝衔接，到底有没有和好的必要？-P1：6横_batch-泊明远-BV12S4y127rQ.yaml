  text: '# 如果前任无缝衔接，到底有没有和好的必要？ - P1：6横_batch - 泊明远 - BV12S4y127rQ无缝衔接还有必要和好吗，其实关于这个话题，我都说过很多次了，可是有一些人，还是迷迷糊糊的不知道怎么办，那么我今天就给你们说一下，还是那句话，任何分手情况，包括无缝衔接，都是分情况去判断的。我们先来说说第一种，也就是最常见的一种情况，这个新欢他早就出现了，甚至说在你们分手之前，就已经潜伏在你们身边，只不过你还没有发现，很可能这个前任跟你分手，也是因为他，那么叫俗称劈腿，而这样的前任。从骨子里透露出来的，就是自私自利，他不爱任何人，只爱他自己，就算跟新欢在一起，也是贪图对方身上的新鲜感，那么这样的新鲜感，新欢也长久不了，因为新鲜感总会过去，对于这样的人，我只给你一条建议。那就是赶紧跑，离得越远越好，当然你要是非吊死在一棵树上，那你就等着他和新欢一起闹掰吧，第二种就是，前任前脚跟你分手，后脚就找了个新欢，马上遇到了这种新情况，马上开始了新的关系，遇上这种情况的。大概是因为他想要通过这种方式，让自己快速地脱离，对你的思念
    无助和痛苦，他有可能是想他，正义一下自己的内力和性仪，甚至就是为了给你，制造一种危机感，这种情况下，他也是为了减少情感，锻炼的痛苦。就草废地去找了个新欢，他不会考虑太多的，喜欢或不喜欢，合适或者不合适，这样的新拍档，也坚持不了多久，这样的情况，我就建议你不要错过，等他恢复到冷静状态，就肯定会想起你的曾经，开始把你和新欢做对比。那么越比较就越觉得你贴心，等他回头了，你一定要比之前更加地真心，其实理论上来说，哪种情况都还是有机会不合的，到底要不要不合，要看他呀，在你眼前值得还是不值得，怎么能接受，但是话又说回来。导致你们分手的问题，现在解决了吗，我是博明，如果你现在也正在面临，这样的情态状况，那么死心求疯，老师会来帮你。'
