    \    3.  逐步让他相信你的诚意，改变关系的态度"
  text: '# 如何打破前任的防备心理，走向复合？ - P1 - 泊明远 - BV1pP4y1m7CW有这么一种前任，自我的防御机制特别强，自己的脾气，自己的情绪也能克制得很到位，一般来说也不怎么爱去交流，永远都是把老好人装到底，打个比方，在谈恋爱的时候，他明明不愿意满足你的需求，但是他不懂得拒绝。然后积攒了一肚子的怨气，现在这股子怨气，就是阻碍你们去交流的最惠获生，那么这个时候，我们想要和前任沟通怎么办，教给大家一种方法，不破不立，去刺激对方发泄情绪，第一，他说无解的问题，你想办法给他解决。他不说的问题，你想办法找出来，他说你走开，那你就待在他身边，他说不用解释，那你就逐字逐句地解释给他听，他骂你自私自利，那你就听着受着，没错，你就表现出一副只顾自己的样子，那他攻击你，你就回应他。不要去低三下四地道歉，这种前任，你必须把他惹急眼，才能打破现状，你相信老实，他的内心反而希望自己的界限，被别人打破，他其实向往的是无限的有依靠的，而你的目的只有一个，那就是，走破他的壳。让他不用再那么克制，第二点，在他的面前，表现出你的无助和脆弱，告诉他，你也可以随时表现出，自己的脆弱和无助，你可以伤心崩溃地大哭，那么他也可以伤心崩溃地大哭，你可以去诉说你真实的情绪。他也可以把拒绝你的愤怒，给发泄出来，那么你永远都要比他多迈出一步，让他相信你有诚意去改变关系，当他不再去克制的时候，其实你就已经成功了，他的自我防御机制一旦有了裂缝，那么你所有的付出。就能够真正地被他看在眼里，放在心里，可如果你打不破他的自我防御机制，没有办法有效地让情绪发泄出来，那么你说的再多，他也是不愿意去听的，我是博明，如果评论面前的你还不太清楚的话，可以私心修缚。'
