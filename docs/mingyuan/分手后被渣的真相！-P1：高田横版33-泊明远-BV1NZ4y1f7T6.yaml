- summary: "-   分手后被渣的真相！\n    1.  伤害过你的人不可信任，会自私且不会感到愧疚。\n    2.  人品差的会把责任推给你，让自己脱身。\n\
    \    3.  爱情中最可怕的是被伤害留下的阴影，难以再去爱别人。"
  text: '# 分手后被渣的真相！ - P1：高田横版 33 - 泊明远 - BV1NZ4y1f7T6老是和所有被扎过的人说一个常识，伤害过你的人说的话，你千万不能信，他在扎你的时候就已经很自私了，他也不会因为你对他的爱而感到丝毫的愧疚，更不会因此更加的爱你，他只会觉得自己魅力超群。遇上人品差的还会把锅甩给你，然后让自己干干净净地脱身，所以这也就是为什么犯错的是他，最后却是你来承担责忙压力，这个时候你千万不能上头，爱情中最可怕的就是，你不是永远接受一段关系。而是有着以爱的名义去下黑手，给你留下难以磨灭的阴影，而带着这样的创伤，你也很难再去爱上别人，你明白了吗，我是博明，如果你现在正面临这样的情况，那么斯坦修复老师会来帮你。'
