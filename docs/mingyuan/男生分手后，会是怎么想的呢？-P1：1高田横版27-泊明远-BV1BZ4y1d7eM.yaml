  text: '# 男生分手后，会是怎么想的呢？ - P1：1高田横版 27 - 泊明远 - BV1BZ4y1d7eM老师今天告诉你们一个男生分手后的秘密，分手后他到底是怎么想的，刚分手后你以为他会像你一样难过，其实这个时候他特别的高兴，高兴他重获自由，他唯一害怕的就是你再去纠缠他，如果你安安静静的不找他。他反而会开始质疑自己的魅力，等过段时间女生彻底放下他了，开始努力的专注自己，而身边也会有更好的追求者，他才会开始计较得失，算来算去还是觉得你最好，然后就会回头来找你，试探你，这个时候你就要看清。他到底是真心悔改的求和，还是不甘心想要试探你的假动作，你明白了吗，我是博明，如果你现在正面临这样的情感困惑，那我死心修腹，老师会来帮你。'
