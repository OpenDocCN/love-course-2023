  text: '# 这个方法帮助你们成功和好 - P1：高田横版 314 - 泊明远 - BV1EP4y1n7my分手后发这段话，复合成功率高达99%，如果分手后你还忘不了她，你想知道对方是不是已经忘了你，那你可以发这样一段话，只要你们曾经真爱过对方，她一定会回复你，内容如下，不管我们最后变成了什么样子。我都希望我曾经是给你带来了欢乐的，虽然我爱你的方式让你不开心了，但是我曾经对你的好都是真的，希望你不要后悔，遇到我就算我们终究还是会分开，也别辜负了曾经的相遇相恋和相知，希望再次见到你的时候。我可以笑着地抱抱你说一声谢谢，那么发完之后立刻断联，对方就会对你产生失去感，从而更加刺激她去找你，我是博明，如果你现在就遇到了这样的情况，那么私信往回，老师会来帮你。'
