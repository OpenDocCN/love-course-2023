  text: '# 遇到疲惫型分手，首先应该学会反向操作 - P1：高田 119横 - 泊明远 - BV1ya411L7LR那疲惫型的分手说白了，就是有一方觉得太累了，其实恋爱本身给人带来的是，对方的快乐和幸福，但是现在感受到的，全部都是压力和疲惫，那没有人想要一段，负面情绪满满的关系，所以你们就会念一分手。那为什么会感到疲惫呢，其实多数情况下，就是你有意识，或者无意识要求的太多，对方满足不了，或者即使前任去做了之后，又得不到你的重视和满意，那么长久以来，积压了太多的怨气和不满，但人家不想继续这段关系了。那现在该如何挽回前任的心呢，很简单，就是消除疲惫，这个时候就不要去再纠缠，质问
    争辩 解释了，你要去反向的操作一下，那纠缠的反应词是疏远，质问的反应词是询问，争辩的反应词是认同，而勒索的反应词是奉献。因为你们很难有见面的机会，那么这些内容大多数会体现在，聊天的内容和联系上，所以这个时候，你们聊天的内容和技巧，就显得很重要，比如之前你短信和电话轰炸，那现在就变成了直言片语，发短信只发几个字。那不管对方回你什么，你都不要有任何的回复，那询问的话相比质问来说，改变的就是之前的态度，比如之前你质问他，我真的想不通到底哪里对不起你，你怎么能竟然这么狠心跟我分手，变成了，就是对不起。我之前做了很多不恰当的事情，给你添麻烦了，但是分手也得让我分得明白，我想知道原因是什么，那高冷相比于讨好呢，带来的是情绪上的反差，比如你之前说，我真的很想你，你回来好不好，那变成了，我可能真的要离开了。那认同相对于争辩，就是认同对方的决定，比如之前和你争辩，我不是那样的人，你怎么能这样想，那换成，你说得很对，我确实让你感到很累，威胁勒索反过来，就是利他和奉献，比如之前你说，你再不回来。我就去怎么怎么样，可以变成，再见，之前跟你在一起，是我太自私了，让你太累了，希望以后能轻松，那么这样一波操作，接下来之后，他就会变得平和许多，但是这些也只能消除，分手后的疲惫，那么分手前的疲惫。该怎么办呢，其实同理就是，分手之前，你让他疲惫的心里，去反向操作，那就是这么简单，按照我所说的，去照合逻辑画表就OK了，当然，具体问题，我们当然要做具体分析，那我是博明，如果屏幕前的你，现在也正在面临。这样的情况，可以私信修复，老师和你聊聊。'
