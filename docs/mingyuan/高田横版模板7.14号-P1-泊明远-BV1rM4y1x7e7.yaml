- summary: '-   在分手后，前任可能表现出迴避態，即冷漠不理会对方，以避免受伤害。原因可能是面临压力选择逃避，或是不知如何面对过去的负面影响。另外，过度黏人、强势控制或逼迫对方也可能导致分手。'
  text: '# 高田横版模板7.14号 - P1 - 泊明远 - BV1rM4y1x7e7如果在分手以後，你的前任他對你非常的冷漠，不回你的消息，不接你的電話，完全不理會你，該怎麼辦呢，而這個時候大部分的人，會給對方貼上一個迴避依戀的標籤，那我今天告訴你，在心理學上的名詞叫做迴避態。就是對方會在快要分手或者分手以後，以完全迴避的狀態對待你，他在分手前和你產生矛盾的時候，他會瘋狂的宣洩自己的情緒，但之後冷靜一段時間再跟你提出分手，又或者在他發生矛盾之後，一直就處於冷落裡的狀態。而分手之後跟你也不願意聊，也不願意見，而分手之後也完全對你處於一種逃避的狀態，他這種原因是為了保證自己不受傷害，這就是迴避態，那我們說一下迴避的原因有兩種，第一就是環境因素導致。很有可能目前他面臨的壓力非常大，不管是工作上的還是學業上的，而恰巧此時此刻你們的感情出現了一點點裂縫，所以他一選擇自我逃避的方式，在他們面前是一個兩難的選擇，當面對事業上的壓力的時候。他會把原因歸結為自己的身上，所以他會先屏蔽外界的聲音，讓自己先緩一緩，但如果你們的壓力是來自於家庭的內部，他就會認為這個原因在你的身上，所以他會選擇以分手的方式來規避掉你，而同時關閉自己的新聞。不再為你的舉動讓自己的感情產生動搖，而導致他們迴避的第二個原因就是，不知道怎麼面對，當然這個原因我們要分兩個方面去看，第一就是可能在你們之前的感情裡面，給他留了太多的負面影響，他已經疲憊不堪。不想再跟你有任何的瓜葛，他會覺得再跟你溝通感情問題也會重蹈覆轍，那麼以免被你再次傷害，那不如什麼都不說，什麼都不做直接迴避，第二個方面就是，你們兩個人現在沒有一個合理的身份來交流，你是他的前任。而你們之前的矛盾到現在所形成的刻板印象還在，這也會讓他不知道怎麼去面對你，所以說如果想要交流，那麼必須要合理化你們之間的關係，很多時候他會選擇跟你分手，也是出於這兩個原因，第一呢就是你作。他們會討厭這種思維和情緒都不太穩定，因為你一會兒這樣一會兒那樣，或許他根本就猜不透你心裡面到底怎麼想的，如果說你們在相處的過程當中，有斤斤計較一點點小矛盾，你都要把它上升到一個別的高度。這也會讓他們覺得很疲憊，還有一點就是，因為擔心失去他而放屁自己的姿態，就為他付出了很多，這也會讓他覺得很不自然，造成一種心理，而導致他跟你提出分手，還有一個原因就是，他會覺得你是在逼他。那這個就是壓力的源泉，而壓力也是導致你們分手的核心原因，比如說你太黏人了，讓他無時無刻的陪伴，又或者你太過於強勢，老想著去主導這種關係，總想控制他，打壓他，甚至說你太活躍了，只要是你在他疲憊的狀態下。總是想著跟他到處去玩，到處去吃吃喝喝，那我在他看來，都算是逼他，但同時他們這種人又很能包容人，經常是一種默默忍讓的狀態，所以說，你會發覺好像每次有矛盾的時候，你自己都是要抗拒到底。你也覺得這種相處方式沒有問題，而他突然有一天跟你提出分手，並且沒有一點點的徵兆，你都搞不清楚為啥要分手，這個就叫做"會避談"，我是博明，如果屏幕面前你不太清楚，你發生了什麼問題，你私心求貨。'
