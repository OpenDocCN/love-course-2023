  text: '# 其实爱情中，每个人都应该会锻炼自己学会离开的能力 - P1：高田横版 65 - 泊明远 - BV1KL411T7o5其实分手了痛苦的那一方，并不表示一定是比较爱的那一方，其实你要反省的是，为什么我没有离开的能力，我觉得女孩子在感情里面，有时候太过于依赖了，好像你没有了对方就不会开心，没有对方就活不下去。其实并不是这样的，你没有认识她之前，也不是活得好好的，那么一个人真的要学会，怎么样跟自己相处，那么你就可以在感情里面，处于不败之地，尽可攻退可守，我是博明，如果你现在也正在经历这样的情感问题。那么四星晚回，老师会来帮你。'
