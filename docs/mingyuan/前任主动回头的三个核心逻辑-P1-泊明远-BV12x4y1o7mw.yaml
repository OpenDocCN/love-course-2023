  text: '# 前任主动回头的三个核心逻辑 - P1 - 泊明远 - BV12x4y1o7mw前任主動回頭的三個核心邏輯，那分別是什麼呢，你們這些人典型的特徵就是情緒不夠穩定，處理事情的方式只有黑白兩面，只要在這個過程當中說錯了，就會為了保持自己的尊嚴，直接的選擇斷臉，有的是極度地去糾纏。無果之後被迫選擇斷臉，那你以為你突然的戒斷，會給對方提供冷靜的時間呢，不斷地想著你的好，然後特別後悔跟你分手，然後他再次主動聯繫你之後呢，但是在你的前任眼裡，你們的感情就是已經走到了盡頭。他能夠對你冷言冷語，甚至於拉黑刪除你，就說明了你在和不在，對他來說一點都不重要，而在這種情況下，請問你斷臉的意義在哪裡，你又有什麼底氣來證明只要你消失了，前任就一定會對你的態度發生冷面的。你知道你幾個月不聯繫對方，然後突然出現讓對方眼前的樣子，不可能的，那實際的真相是什麼，等你消失後對方會理所應當地忘記，匿名印象你們聽過沒有，就是刻板印象，就是說在長期的交往當中，所積累起來有關於你的。籠統的概括的固定印象，當這種印象大於首次印象的印象的時候，對方就會選擇影響自己利益最大化的選項，那就是離開你，你在他腦海當中最後的印象就是不好的，我們應該學過，觀察起來的態度，去學會建立一個弱點心。給對方一種無需求、無目的、無壓力的感覺，既不會推出他的生活，又能夠尊重他的心情，不會引起厭惡和警惕，那麼復合就是，揣著明白、裝糊弄的一件事，當你只要在分手之後聯繫了對方，他們自然而然就能知道。你葫蘆裡到底買了什麼藥，那這顆藥啊，怎麼去餵到對方嘴裡，就有用，如果你能夠打一回戰，表現出一種吃或不吃都隨便你的態度，那他才會感到被理解，由於之前的選擇是否錯誤，在開啟新生活之前。給你一段觀察和考察的機會，但是此時如果你操之過急，為了達到目的，硬生生地把藥栽到他們嘴裡，那他肯定會產生一種反應，覺得你簡直是自私透了，之前沒有任何變化，就算他回頭了，也會從腦中出征。而本質上想要解決這些問題，你就要明白，所謂的有效溝通，那一定是要做到三個要素，第一就是，矛盾分解，你可以在一張紙上，分左右兩邊，一邊寫上對方喜歡你的原因，一邊寫下對方衝突你的原因，比如說。喜歡是因為你的善解人意，性格活潑，吐槽是因為覺得你現在喋喋不休，脾氣暴躁，那在這個過程當中呢，就是矛盾分解的第二要素，就是，平等加自然，調整一下你們的高低位，不要覺得自己是在求和的那一方。就應該多遷就對方，而完全違背了所謂的負荷邏輯，你想讓他回頭，並不代表你要小心翼翼地愛救對方，就當對方心軟，還是，難道你之後要提升下去一輩子嗎，所以要站在平等的位置上，去吸引對方。給彼此一個重新選擇的機會，那在溝通的時候，也是一樣的，你不需要改頭換面，刻意地給自己創造什麼厲害的角色，也不需要故意地去討好對方，哎呀這會是人期盼，而你一分手就變了，他也不會想相信你，所以。不要把事情搞得那麼複雜，兩個人的性慾不會隨著分手消失，你是什麼人就展現什麼樣的特質，但是你真誠，對方哪會被你打動，第三個要素就是環境加共性，找到可以重新利用的共性，整理一下聊天記錄。把分手前分手後聊得好聊得差的四個部分，分分類，從聊得好的記錄當中，找到對方情緒高昂的時機和特點，從聊得差的記錄當中，找到對方情緒變化的開端，然後再試著和對方重新進行緊密溝通，盡可能地避免雷區。這樣才能增加他溝通的慾望，從而達到良性的循環累積，一步步地去把心結打開，我是博明，如果你並不清楚該如何具體去做，可以思念修復。'
