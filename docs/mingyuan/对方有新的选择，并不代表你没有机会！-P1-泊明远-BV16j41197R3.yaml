- summary: "-   对方有新的选择，并不代表你没有机会！\n    1.  分手原因可能是因为缺乏珍惜和信任的累积。\n    2.  不要将责任推给对方，要理解对方有需求。\n\
    \    3.  在对方最需要时给予支持，不要为了挽留而做事。\n-   付出少说多做，给彼此时间磨合\n    1.  不要要求对方重新在一起或停止与新人联系。\n\
    \    2.  给对方时间和空间去磨合，让他自己做决定。\n    3.  保持弱联系，抓住机会，不要过于主动推进关系。"
  text: '# 对方有新的选择，并不代表你没有机会！ - P1 - 泊明远 - BV16j41197R3如果说他跟你在一起，在旗旅找马，提前找好了下家，把你绿了就出轨了，那抛开这种情况不谈，你们为什么分手，有没有思考过，可能就是因为你们没有好好珍惜他，失望的累积，信任的崩塌，那你现在想要继续互关系。是因为你有了需求，那前任身边已经有了新欢，有了一个异性，是他也有需求，有问题吗，其实完全没有问题，所以不要把过甩给对方，说对方为什么没有给你留空窗期，为什么无缝衔接，别人给了他你没有办法给的价值。可能是陪伴，可能是关心，也有可能是物质上，当别人第一时间去帮他处理，或者说，给予这些价值，那么面对这种情况，大部分人都知道，权衡利弊，虚利避害，是我们圣爱为人的一种本能，那说到这里，就会有一些小可爱说。我去兑现我之前的承诺，我去陪伴他，多给他一些关心，物质上不够，我就物质上多付出一点，那你这个时候的付出，就一定是和好的吗，并不是的，你没有在他最需要的时候，第一时间给予他，在事后做的这些事，这种爱呢。更多的是带有目的性的，而对方很难感受到安全感，他会觉得，你现在所做的一切，都是为了挽留他，那我再举一个例子，你们就能理解了，在我们上班的时候，你主动的去完成领导布置的任务，相较于你在领导的督促下完成。领导对你的印象，是不是截然不同的两种，而当他提出分手，你现在去兑现之前的承诺，相当于领导去督促你完成任务，所以你就要记住，少说多做，更不能拿你最近付出的这些东西，去要求他重新和你在一起。也不能要求他跟别人不联系，那这些都是自私的，都是道德绑架，让他反感，那你完成了少说多做之后，开始做第二点，就是铺垫给彼此一些时间，他需要和新人去磨合，因为有了磨合，他才能去做纵向的对比。会发现你更适合于他，这个时候没有比较就不会有落差，有了比较才会产生落差感，当然我们一定要让对方，愿意和你保持联系，这种弱联系是很有效果的，而我们这样才能抓住一些窗口，一些机会，在这个期间。不要太过于主动的去推进关系，因为这个时候，我们去主动推进关系，如果对方对你没有一个好的回馈，关系又会尬住，那此时此刻，不仅会给你带来更多的焦虑，而且对于你们的关系而言，也有可能去踩雷。所以不建议你这样做，那我是博明，如果屏幕面前，你不太清楚该如何具体去做，可以私心修复。'
