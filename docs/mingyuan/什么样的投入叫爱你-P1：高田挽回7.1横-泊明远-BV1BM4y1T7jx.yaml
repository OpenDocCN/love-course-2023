  text: '# 什么样的投入叫爱你 - P1：高田挽回7.1横 - 泊明远 - BV1BM4y1T7jx我在做咨询的时候，遇到很多男人，在恋爱或者婚姻初期，可以保持很大的投入，但是很少有男人可以做到，真正把爱人的需求，放在了自己的首要考虑范围，那什么叫真正地爱你，真正地喜欢你呢，可能就是把你。放在了比我更重要的位置上，爱你是比喜欢你，更进一步地在乎，男人知道你身体不舒服，提醒你注意休息，和我来到你的身边，轻易地照顾你，是完全两种不同概念的在乎，很多人缺少，把口头的爱意，转化成实际的行动。虽然说甜言蜜语，可以哄得人心慌怒放，但往往时间久了你才会发现，这其中到底，数轻数重，男人到底愿不愿意时间陪你，愿不愿意在他忙，或者不忙的时候，第一时间让你找到他，愿不愿意在你和他，接触一段时间之后。尤其是在他了解了你，不好的一面之后，还是可以保持和之前一样的投入，那他就是真的爱你，而不仅仅只是喜欢，我爱你这几个字，是具有很重分量的，它从你的嘴里说出来，不仅代表着我对我的话负责。更代表了我对你的人负责，这么一个态度，所以大家我爱你，可以说但是一定要多做。'
