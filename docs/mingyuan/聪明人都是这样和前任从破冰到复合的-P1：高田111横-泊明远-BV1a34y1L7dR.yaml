  text: '# 聪明人都是这样和前任从破冰到复合的 - P1：高田 111横 - 泊明远 - BV1a34y1L7dR聪明人都是这样去跟前任破频道复合的，如果你刚分手已经做错了很多事情，实在是不知道该怎么办，那么把这四步认真地看完，跟着做就可以了，其实内容很详细，尤其是第四步是重中之重。首先第一步先同意对方想要和你分手的决定，告诉对方你尊重他的选择，你的这个反应会起到两个很正面的效果，一个是让对方放松警惕，为接下来的相处打好良好的基础，二是你轻松地接受了分手，他会在心里疑惑。为什么你那么轻易就答应了，是不是你已经有了新的人选呢，那这样一波操作下来，他的损失厌恶心理就会开始被激发，然后我们就可以按照第二步，消失10到15天，注意是真正的消失，任何的动态都不要有。任何的直接和间接的联系都不要有，你的消失会让他感到轻松，会巩固在第一步当中所制造的效果，会开始思考，难道你真的不喜欢他了吗，明明说分手的是自己，为什么你却那么潇洒，于是他会开始不甘心。那接下来就是第三步了，前两步我们只是利用了人性的一些弱点，激发了一些对我们有利的情绪，但是你们之所以会分手，根本原因就是你满足不了他的需求，他在你的身上看不到自己想要的感觉，所以你就必须要做出改变。例如在人的形象上可以做出一些改变，提高自己的吸引力，又或者是让自己变得更加独立，在内心上做出改变，在上一条视频当中我也有详细说过，改变不是让你变成另外一个人，而是让他看到你有改变的动作。没有看过上一期的小伙伴可以去复习一下，那么来到第四步，10到15天左右，逐步地去回归他的圈子，你可以先恢复社交圈，发一些小动态，但是要切记，不能暴露自己的任何需求，或者是发一些太消极的内容。然后就可以制造给他联系的机会，让他看到你的改变，而这个时候的联系，要学会欲擒故纵，暂时地放弃它，提升自己，是为了以后更好地吸引，而这样做，再加上你们本来就有一定的感情基础，其实很好去渐渐地自吸引他。当你们重新建立起联系之后，千万不要太快地去提复合这件事，先当普通朋友去处一处，那么依然用冷冻的方式，显得稍微冷淡一点，但是要注意，冷冻是言语上的冷冻，情绪上暂时也不要施压。而这个也是我们在心理学上常说的冷冻法则，你明白了吗，我是魔明，如果你现在也正在面临这样的情感困境，那么斯尼修夫老师会来帮你。'
