  text: '# 男生提出分手还会想跟你复合吗？ - P1：高田横版 218 - 泊明远 - BV1iq4y1u7YK男生提了分手之后还能复合吗，老实跟你说，只要他真心喜欢过你，肯定会的，不过男生表达情感的方式，和女生不同，所以我可以明确地告诉你，是因为情绪是变化无常的，也是会消失的，你男朋友跟你提了分手。是因为他当时对你的矛盾，已经积累到一定程度了，又或者是当时你让他的情绪，很愤怒很糟糕，所以他才会提了分手，但是情绪之后呢，当他一身人静的时候，他自己身边那个熟悉的你不在了，而且还是他亲自提了分手。你觉得他能比你好到哪去呢，当然可能他表面上看起来依然风轻淡硬，但是痛不痛苦只有他自己心里清楚，我是博明，如果你现在正在经历这样的性感环境，那私信晚回老师会来帮你。'
