  text: '# 如果前任喜欢上别人而分手，到底怎样才能挽回 - P1 - 泊明远 - BV1Ud4y137RG怎么挽回男朋友跟我分手了是因为喜欢上了别的女生，哎呀作为一个有惨痛经历有职业道德，也有社会主义核心价值观正能量的咨询师啊，我肯定不可能让你去火坑里跳，今天呢我必须站在一个中立的角度上。来看待你男朋友出轨的这件事，感情呢是你情我愿的事情，没有人把刀架在你的脖子上逼着你跟他谈恋爱，也没有人拿相纸扔你让你去卑微乞求，说到底啊你本可以早点醒悟及时止损，但是你啊就偏偏不。我劝你挽回的理由有三个，第一个呢找到触感的内因，也就是对方的核心需求，就算挽回不了你也得死得其所，而这个搜究的过程啊必须得有，第二个看清目前的形势，不要忽略到对方眼中的那部分事实，第三个给自己一个交代。你就会发现啊，你总是会不自觉的找一些他还爱你的证据，不让挽回，不让你挽回呢你肯定过不去自己心里的那坎儿，那么今天我叫你去挽回，并不是真的叫你去追求什么结果，只是想让你能够看清自己的问题。从而做出最理智的选择，我接触那么多失恋的人啊，大部分问题其实很天真，但遇到感情问题就是这样，任你平常再理智再聪明，一个跟个小孩似的围着对方转啊，所以很多道理不是你不懂，只是你做不到。那么关于具体挽回怎么一个方式，就啊就是以后另外一讲的事情了，你呢可以把你的情况啊放在评论区里，我会跟你聊聊。'
