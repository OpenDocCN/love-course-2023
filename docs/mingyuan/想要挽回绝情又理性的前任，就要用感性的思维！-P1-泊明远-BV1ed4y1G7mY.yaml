  text: '# 想要挽回绝情又理性的前任，就要用感性的思维！ - P1 - 泊明远 - BV1ed4y1G7mY挽回理性有絕情的前任，最好的方法是感性，就是你千萬不要去跟他講大道理，因為對於一個理性的人來講，他如果跟你分開了，他的內心其實是有一個很清晰的框架的，是完全可以把你的這些道理給屏蔽的。你會發現你根本就說不通他，最後的結局就等於是，你越挽回，你們兩個就矛盾越深，所以對於理性的人啊，你不要去跟他講這些道理，當他開始跟你講第一第二第三這些條條框框的時候，你不要去解釋，也不要試圖去爭辯。你爭辯不過他，因為你說的任何東西，他早已找到任何理由來應付你，就算你說對了，他也不會承認你對，因為這種理性的人是有很強烈的自尊心的，他即使知道自己有一定的問題，他也不會去承認自己的問題。但如果你直接跳出理性的框架，用感性的方式來應付他，反而會有意料之外的效果，這裡給大家舉個例子，當他跟你說，我受夠你了，一點都不成熟，沒有一點傷心心，我要和你分手，這個理由對方給你擺的清清楚楚。一二三都列出來了，這個時候，你如果非要去找一些跟他解釋去爭辯的話，你根本就說不過他，因為他能夠說出來，就一定是他認定的，而且你身上也存在這些問題，那如果你聰明一點，用感性的方式去面對，比方說，是。我是很作，我是一個女孩子，你是我男朋友，我不作你我還能作誰呢，我不只能仗著你愛我，我才能對你無理取鬧一點嗎，你見過我對其他男生無理取鬧過嗎，就非要當成陌生人禮貌的相處才行，那不是談戀愛，我不好。我達不到你的要求，可難道我們在一起不是因為愛嗎，你現在計較起來找幹嘛去了，你咋不去人才世上找女朋友呢，所以啊，你不用管理性不理性，你也不用跟他辯解什麼，直接拒不懟就好了，你想想，如果你是男人。我剛剛說的話，你是不是也沒有辦法去反駁對不對，對於這些理智的人，就應該用感性的方式去應對，而不是用辯解和對方講道理，這樣的方式會有奇效哦，你可以去大膽的試試，我是博明，如果屏幕前的你現在也遇到這樣情況。可以不妨試一試，如果還不行的話。'
