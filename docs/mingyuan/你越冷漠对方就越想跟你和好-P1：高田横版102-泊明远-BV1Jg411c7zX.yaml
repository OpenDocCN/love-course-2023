  text: '# 你越冷漠对方就越想跟你和好 - P1：高田横版 102 - 泊明远 - BV1Jg411c7zX你越是冷漠，對方就越是想要跟你和好，那人的本性就是這樣，你對他越好，他就越不懂得珍惜，你越是去糾纏他，他就越是對你反感，但是如果你很冷漠，你不去找他，那他反而會過來找你，男生就是這樣，你退他就進。那究竟應該怎麼做，才能讓他重新地回到你身邊呢，此情晚回，老師會來幫你。'
