  text: '# 分手后如果前任给你这些表现，已经是给你留台阶了 - P1：高田横 - 泊明远 - BV1ji4y1S7zH分手后前任给你留台阶，其实要我说，挽回前任这事根本就不算难，但是真的很头疼，前任有的时候真的是完全不给机会，他给你的机会就是再也看不见，然后情绪化把事情搞得更糟糕，我今天就跟你说，如果你们分手了。前任的那些表现，他其实是在给你留台阶，那么一定要抓住，我发现很多人在分手以后，就容易特别上头，比如说他跟你说，我们先冷静一点时间，好好的反思一下，咱俩暂时先分开，先当朋友，还有的其他一些。明显的会保持一些人气，其实你的这些前任，能给你说这句话，就是在给你下台阶的，尤其你的前任，根本就没有把话说绝，这就说明他在面对分手的时候，他的内心是犹豫和挣扎的，这不是要彻底放下这段感情。他心里也并没有想清楚，但有的女生她就是拎不清，碰上前任含糊不清的态度时候，她就不自觉的抱着希望，说她的心软，只要我哄哄她，低头认个错，她就不跟我分手了，但是事情的结果如何，我相信你们已经体验过了。那为什么有的人分得攒丁结铁，经过一串波折最后还能复合，好好的在一起，甚至呢更生理气，而有的人本心是不希望有好关系的，结果却矛盾不断升级，把自己和前任都逼上了绝路，所以我希望你们真的明白。既然已经到了分手这一步，你就不要再胡思乱想了，不要盲目的行动，让对方觉得，你在用低成本的方式跟她复合，那不管你们曾经如何相爱，哪怕爱得天崩地裂，只要分手了，你们就互相成为了前任，我希望你们能够明白。并且去重新的看待这段关系，因为对方肯定害怕重蹈覆辙，所以只要你摆正态度，抓住了她给你的台阶，那和好其实真的就稳了，如果屏幕前的你，现在也遇到了这种情况，那么可以来找我聊聊。'
