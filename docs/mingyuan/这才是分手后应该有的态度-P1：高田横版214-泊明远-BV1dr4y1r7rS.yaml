- summary: "-   这段文字强调了分手后应该有的积极态度，包括拉黑联系方式、祝福对方前程、保持尊严和选择放手。作者表达了自己的爱和崛起，坚定地选择不后悔并给自己复合的机会。\n\
    \    1.  分手后应该拉黑所有联系方式，保持距离。\n    2.  祝福对方前程，不重蹈覆辙。\n    3.  保持尊严，选择放手并给自己复合的机会。"
  text: '# 这才是分手后应该有的态度 - P1：高田横版 214 - 泊明远 - BV1dr4y1r7rS这个才是分手后该有的态度，拉黑所有的联系方式，祝我们前程似锦，不会重蹈覆辙，更不会二次心动，我远比你想象中爱你，但远比你想象中崛起，既然认真地问过你的，你也是一样的回答，那我们就这样吧，有你也好。没有你也好，九分是喜欢，一分是尊严，痴情的人一旦清醒了，没有人留得住，不是不爱了，而是你不值得，一切都是我的选择，我也没有资格后悔这一次，就算是爬着跪着，你也得熬过去，熬过去才能给自己留有复合的机会。那我是博明，如果你现在就遇到了这样的情感困境，此情晚回，老师会来帮你。'
