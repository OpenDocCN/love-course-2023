  text: '# 前任想要和你和好，会是因为什么原因 - P1：高田 36 横 - 泊明远 - BV1EY4y1p7dT怎样才可以让前人回头呢，会因为你的善良心软，或者把自己每天喝得烂醉，弄得很惨，以泪洗面，因为怜悯而回头吗，因为可怜你就不去爱你吗，那不会，永远不要渴望对方，因为同情心而选择和你在一起。即使能够在一起也不是爱，而真正让人后悔的，一定是他弄丢了一个好的东西，那你看一看现在的你是多么的卑微，每天撕烂烂的整个人，就是一种神经症的状态，连你自己都会觉得自己糟糕透了，对方又怎么会喜欢你呢。能够让前人回头倒追，必定是他有自己独特的地方，你知道别人有多自律吗，你知道别人背后有多少付出吗，那么在他的那里，感情只是他们生活的一部分而已，绝对不会因为某个人的离开，而乱了方寸，那么任何一个强大的人。他们都很清楚，事业经济才是他们最坚强的护盾，才会给他们想要的一种安全感，而不是把生活，完全的放在另外一个人身上，这样的人永远都会散发一种光芒，但你记住了，永远不要指望着通过卑微祈求，来换回对方的回头。因为真爱永远都不属于弱者，我是博明，如果你现在也正在经历着情感问题，那么私心挽回，老师会来帮你。'
