    \ 不要暴露自己的需求感，不要消耗对方感情轨\n    4.  不要找借口辩解，勇于承认错误\n    5.  不要急躁，稳住心态，做长期攻坚准备"
  text: '# 复联过程中这几个坑，千万不要踩 - P1 - 泊明远 - BV1mT411g7cD复联过程中不能踩的五个坑，那么你们在复合的过程中，特别是复联阶段最容易踩坑了，认真听下去，看看里面有没有你所需要的，首先第一点，不要去倒贴人家，之前说过，分手之后要去和对方建立舒适圈，要去和对方沟通。但是沟通联系不等于讨好迎合，那么你倒追可以，千万不要倒贴，比如大晚上了，前任刚发一条朋友圈，哎呀喝酒了好难受，那你就屁颠屁颠的去给人家点赞，给人家评论，说什么，哎呀这么晚了你还不睡呀，什么什么的。是不是不舒服呀，有什么事情你要跟我说吗，那么一定要记住啊，你们都分手了，这些的关心，体贴，呵护照顾，根本不需要你来做，他自己没有手没有脚嘛，要是真的想找你，他早就来找你不是吗。需要你和人家整天聊一些有的没的吗，那本来是有机会的，你偏要去做这么掉价的事情，这不是把自己的脸往地上扔吗，第二点，你肯定会失控，但凡他的行为或者他的行为啊，有那么一点点没有满足你的心理预期。那么你就绷不住了，比如说今天你和他聊天，结果他不回你消息，那么你等了好久他发消息，连着发他还是不回，那么你就着急，就上头了，就开始给他打电话，给他发微信，去他的公司楼下找他，去他家煮他等等。那拜托姑娘们，不要那么患得患失，人家没有义务去照顾你的情绪，你一个成年人，如果说自己的情绪的控制不好，稳定不住，那么你还想去保护你们的感情，还想去复合，那开玩笑呢不是，不搞砸呀，就已经很不错了。第三点就是我经常说的，不要暴露自己的需求感，如果说这个时候你的需求感非常的强，那么人家就会对你有一种防备心理，而这种心理，就像是防贼防狼一样防着你，那你又怎么去能够阻定他的内心呢，怎么去改变。怎么去让他相信呢，那听我的，不要去暴露需求感，不要去消耗他对你仅存的感情轨，第四点，喜欢给自己找理由，找借口去辩解，比如说你们明明是因为一些矛盾而分手，那么你在面临这个矛盾和问题。喜欢给自己找借口找理由，这种情况呢，除非说你找的理由啊，真的是非常合理的，非常有说服力，不然的话，他通常都会觉得呀，你就是在甩锅，明明是你的错，你还不承认，那么你还想赖我，或者说什么理由都为自己开脱。那你这个人呢，一点都不知道反思改正，我对你啊，简直是太失望了，分手是对的，他就再也不会理你了，所以勇于承认自己的错误啊，并不丢人，反而是一种能够轻易打动对方的行为，第五点，也就是最后一点。你们总想着去快速挽回，快速去解决当下的问题，那这个时候呢，不能急躁，请一定要稳住心态，做好长期攻坚作战的准备，因为你们的问题是长期的沟通积累相处产生的，那这个解决的过程呢，是非常难的，你要让对方看到。相信你有这么一个改变，所以啊，不要想着能够快速的升级关系，不要人家一跟你聊得有点好了，就觉得我可以马上替付和，千万不要措施过急，要不然啊，一定是珠兰打水一场风，我是博明。如果屏幕前的你现在也正在面临这样的情况，可以私信修复，找老师聊一聊。'
