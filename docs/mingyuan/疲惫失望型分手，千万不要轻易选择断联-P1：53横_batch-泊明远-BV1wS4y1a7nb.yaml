  text: '# 疲惫失望型分手，千万不要轻易选择断联 - P1：53横_batch - 泊明远 - BV1wS4y1a7nb之前我说过断联这个事情，断好了，那你们复合会更加的快速，那断错了，就会无限期的拉长你的分手，但是有一种情况要格外注意，那就是疲惫失望性分手，在不清楚情况的时候，一定不要瞎断联，很多人口头上说是断联。其实就是在搞冷战，逼对方低头，但是你要知道，一旦确认开始断联，前任就会开始理性地，思考你们的问题，你之后再单靠道歉，是哄不回来的，那么今天的纲目很多，我会给你们好好抛析一下，断联的底层逻辑。记得点赞收藏，我先说一下，为什么不要轻易断联，因为真正的疲惫，失望性分手之前，都会伴随着多次的冲动性分手，激烈的正常中，冲动之下提出分手，或者冷战几天，又好了，那么这种情况，严格意义上来讲。不算真正的分手，冷静下来之后，彼此给个台阶就过去了，这种冲动性的分手，如果过于频繁，那么一定会伤害到两个人，对于这种感情的坚定，那么每一次的分手，都会削弱继续走下去的信念，可能有一些理智的小伙伴们。会及时踩刹车，阻止了矛盾的升级，但是另一部分情绪上头的人，倔起来，就会把两个人之间的问题，演变成疲惫失望，什么叫疲惫失望，就是不是对你没有感情，是因为对你没有了期待，完全丧失了，对这段关系走下去的欲望。所以这个时候你会发现，对方很冷静，很理性，很绝情，你如果这个时候去搞断联，那就是把人家彻底给冷没了，那么对于一些理性的前任来说，你不要天真的幻想，你断了联，对方就能主动来找你，他顶多会在你断联的过程中。偶尔的想到你，因为我们去想到一个人的时候，一定会刻苦让他想的好坏，那么当前任对你还有期望的时候，就会想着你，还有机会能去改变，他也会给你一个台阶，如果这个时候，他主动的来找你之后，又重蹈覆辙。那不就是他自己在自作自受吗，所以当前任并不回来找你，那么你作为过错方，就应该主动出击，之后凡是起不到震慑作用的，我们都不能去做，凡是能够起到震慑作用的，那么能做一点就是一点，我是博明。如果你现在也正在面临这样的情感困境，那么思前求后，老师会来帮你。'
