    -   目的明确不一定有效\n    1.  目的明确并不影响对方看法\n    2.  止损是挽回的第一步\n    3.  展示需求感要在吸引对方后"
  text: '# 其实懂得克制，才是你能够挽回成功的前提 - P1 - 泊明远 - BV1hT41137bS很多时候呢，克制才是最好的挽回方式，有句老话是这样说的，就是你越吊着他，他越爱你，我们去卑微和道歉纠缠，低三下四为什么没有用，是因为这些行为本质上，和他爱你，喜欢你是没有关系的。甚至是你做这些只会引起到反作用，那我们要明白，挽回当中之所以要克制自己，是因为对方对你提出了分手后，最多就是想和你保持一个相敬无冰的关系，那这个时候还把自己摆在一个情侣的位置上，以为对方还爱着你。那么对方就会觉得不舒服，毕竟啊，一段感情如果说你让他感觉到难受，后续无论做得再多也只能起个反作用，因为当你的关心、体贴和互没有转化成一种好的情绪，带给对方的话，那对对方来讲只能是一种消耗，试想一下。你的家人你的朋友如果每天都想要控制你，想要对你死缠烂打，那么即便是你最亲近的人，你只能离他而去，那你一定会觉得，他怎么这么烦对不对，所以说啊，对方需要的是你的克制。而这种克制自己的行为我们也称之为叫做降低需求感，需求感是什么？简单来说就是你需求对方的程度，降低需求感就是不让对方感受到你很需要他，有的人会问啊，我分手后就是想要挽回他，我知道自己内心的真正想法。目标明确，难道就错了吗，在其他事情上没错，但是在这件事情上你肯定错了，在挽回中啊，你的目的明确没用，因为提出分手的是对方，你要挽回的也是对方，你自己挽回的心再坚决，也并不会影响到对方对你的看法。你明确地告诉对方，我要来挽回你，就好像古代军队说好，骑骑对方，结果在行军的过程中敲锣打鼓一样，生怕别人不知道你在哪，那你的目的是什么，所以，挽回当中要克制自己，降低需求感，有人可能会说，那道理我都懂。可是万一我不理他以后，他把我忘了怎么办，首先啊，克制并不是不理他，克制是要控制自己和对方交流的方式，不要死缠烂打，不要想着一步到位，想要挽回真正有效的做法第一步就是止损，只有让对方不觉得你令人讨厌。才能提升挽回的成功率，那么，什么时候可以向对方展示自己的需求感呢，很简单，当你重新需求到对方的时候，当你重新吸引到对方的时候，所以多问一下自己，自己相比于分手的时候有没有变得更好，足够吸引到对方了吗。那如果你确信自己再次出现在对方面前，会被他吸引，会被你吸引，那么，你就可以重新展示自己的需求感，你明白了吗，如果屏幕前的你有什么不懂，可以来找老师聊一聊。'
