  text: '# 分手后如何做，才能让非常理性的前任主动找你，并求复合 - P1 - 泊明远 - BV1Ga411M7FJ为什么理性的人最容易复合呢，其实你去和理性的人复合，就是一场开圈考试，他们想要什么，他们有什么需求，你给他们提供就OK了，他们的思维模式其实也很简单，就是永远都在权衡利弊。就是永远跟你在一起的时候开不开心，愉不愉快，物质条件有没有达到，价值是不是匹配，那么你的相貌，你的外在条件，是否可以满足他，你的社会地位，他的家庭背景等等，都是你考量的要素之一，有的人就要问了。那和爱有关系吗，肯定是有关系的，主观爱其实也很重要，但是占比并不会特别的大，所以你会发现，跟理性的人在一起，他明明很喜欢你，但是他总觉得和你在一起没有未来，然后去找各种各样的理由去放弃。有的理由你可能听他根本就不成立，那是为什么，因为他不想你站在道德的制高点上去制裁他，他并不能说，我嫌弃你长得丑，没有钱，工作能力也不行，嫌弃你家庭背景一般，他只能说我跟你在一块不开心，不合适，三观不合。总是想要找这些情绪上，或者性格上的矛盾来和你提分手，那么接下来是重点，你要做的就是找出你的前任，到底为什么要跟你分手，他到底在权衡利益些什么，是哪一些东西你把它找出来，然后一点点的去解决掉。当你找到原因，你就要去改变，那么这个时候你要做的就是，把你的每一个指标都达到他所要求的合适度，然后这个时候，他的主观意愿自然而然也就回来了，所以说和理性的人复合其实非常的简单，只要照着标准答案去做。那么你一定可以拉满分，我是博明，如果屏幕前的你现在也正在面临这样的情感困境，那么可以肆意胸负，老师会来帮你。'
