  text: '# 一个男生从绝情到回头的真实心态 - P1：高田横版 204 - 泊明远 - BV1af4y1T7DM一定要看完這條視頻，因為太真實了，有一個男生跟我說，分手後一個月的時間裡，他剛開始很開心，覺得恢復了自由身，對前任非常的絕情，但是又過了半個月，他就會發現，身邊的姑娘好看是好看，但是適合進入戀愛關係的。卻是非常少，那這個時候，他突然就想回頭了，但是他發現，前任對他還非常熱情，他就一下子又冷靜了，又想再找找看，直到有一天，前任對他冷淡之後，他的危機感立刻就上來了，急切地想要去復合，那這是為什麼呢。我是博明，如果你現在就遇到了這樣的情況，那私信往回，老師會來幫你。'
