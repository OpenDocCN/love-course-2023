  text: '# 男生累了后，需要经历的三个阶段！ - P1 - 泊明远 - BV1ZY4y197YN如果在一段亲密关系当中，没有第三者，也没有无法调和的矛盾，那么在这种情况下，出现男生想要主动分手的情况，其实原因很简单，那就是他累了，坚持不下去，男生在亲密关系当中，为什么会累呢。那是因为男生在关系当中，会经历三个阶段，第一个阶段就是，两个人从热恋期到冷静期，而男生对于女生的好奇和探索，基本上已经告一段落，取而代之的就是责任和目标，但是因为男生他本身，不愿意去做那些。言词满足的事情，所以很多男生在这个阶段，因为没有用责任来约束自己，也没有和自己的伴侣，去制定共同的人生目标，那么这个时候，就很容易变得很迷茫，而当这个男生在迷茫之后，就是疲惫，那第二个阶段就是。冷静期到平淡期，前面我们说了，会疲惫，那疲惫的来源就是，男生开始承受不住，两个人日常的平淡，而这个时候他的重心，可能就开始，转移到了自己的事业上面，然后就拿事业做挡箭牌，来回避和你的沟通。或者说他觉得跟你在一起，该做的事情都已经做了，越来越无聊，那这个时候，别的东西很有可能，就会把他的情绪给吸引过去，比方说和朋友社交，喝酒打盹打游戏等等，那到了第三个阶段，就是男生在短期之内。懒得去经营感情，懒得去沟通，懒得去有那么多的仪式感，因为他们更加期待，这种顺风顺水的感情，而不是期待那种，自己非得要非常努力之后，才能经营换来的感情，我们换句话说，就是到了这个阶段以后，对于男生来讲。亲密关系在当下，给他带来的情绪上面的满足，会越来越低，而长远的情绪上的满足，他们也看不到，也不想去计划，也不想去实现，也不想去追求，更不要说去经营感情，但是不去经营的话，一般的女孩子都会去作，去闹。闹一两次，她还能勉强地去满足，但次数多了，男生也就会越来越难的，去感受到感情之中的积极的因素，久而久之，心态就会越来越疲惫，那到最后，都是解决不了事情，就只能解决掉人，那我是博明，如果屏幕面前的你。恰好是被解决的那一位，想要挽回的话，可以私信修复。'
