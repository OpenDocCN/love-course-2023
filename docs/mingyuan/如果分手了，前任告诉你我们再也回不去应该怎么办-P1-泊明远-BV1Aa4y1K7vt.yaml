    \    1.  对方拒绝或要求放过，实际是对过去美好时光的怀念和对现状的失望。\n    2.  挽回时应解决问题，建立新的相处模式，让关系顺利发展。\n\
    \    3.  激发对方的愧疚感是挽回成功的关键，对方也会感到痛苦和内疚。"
  text: '# 如果分手了，前任告诉你我们再也回不去应该怎么办 - P1 - 泊明远 - BV1Aa4y1K7vt分手后前任说我们再也回不去了，该怎么办，很多人在挽回的时候，对方一开始就会拒绝，对方说会对不起，我们回不去了，或者说你还是放过我吧，之类的话，那听起来非常伟大的崛起，但你感觉到完全不给机会。那这种情况还有没有办法复合的可能性呢，我想告诉你，你就是太酸牛小街了，听到他们这样绝情的回答，往往就会陷入到悲伤的起居内，其实根本就没有这个必要，我们回不去了这句话，从字面意义上去理解。就是我们回不到当初的那个状态，听起来会非常遗憾，对方觉得回不去说明了什么，说明在对方的心里，当下的这种状态和相处的模式，跟过去相比起来，是有很大的差距，说明他或多或少对这段感情的结束，是感到遗憾的。同时也在怀念你们过去之间的那种，比较好的状态，对吧，也就是说，我们回不到那种很幸福快乐的感觉，回不到那种很融洽的状态，这句话否定你们的是，你们现在这个状态的同时，也肯定了你们过去的甜蜜时刻。起码你们过去的感情是真实存在的，换一个角度来讲，回不去就回不去了，为什么非要回去呢，你们可以完全借着机会，去解决那些暴露出来的问题，去找一个崭新的相处模式，去让双方的关系，顺着顺利的方向去发展。那不是更好吗，还有那句话我们经常听到，你放过我好吗，这句话听起来就很委屈，很扎心，你在努力的对一个人好，努力的想去挽回他，但他还不理睬，他还在对你说一些绝情的话，你就会觉得很不公平。但你想对方为什么会要求你放过他呢，那多半是因为，对方他也感到很痛苦，他也觉得很内疚，也就是说分手之后，他没有觉得很轻松，他还是会很在意的，那不光你难受，他也会有不好的情绪，而且对于你的祈求也好。你的挽回也罢，对于你的种种行为，其实并不是一种冷漠的，无所谓的状态，那在某种程度上来说，他对你是有愧疚的，那么这一点，在挽回的时候过程当中，就非常的关键，如果说能够激发出，对方足够的愧疚感。那么复合的成功率就会很高，那么评论区的你，听明白了吗，我是博明，如果我不太清楚，可以私心修复，赵老师来了。'
