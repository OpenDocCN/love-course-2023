  text: '# 遇到一个不愿意沟通的男人该怎么办？ - P1：高田挽回横版 12 - 泊明远 - BV1HL411H7Y2如果你遇到了一个不愿意沟通的男人，他让你受尽了委屈，你又不知道拿他怎么办，那今天这个视频啊，你一定要点赞收藏多看几遍，不愿意沟通男人呢，很烦人，他遇到事情呢，就想着逃避，从来不会主动解决问题。你找他谈心，他嫌你啰嗦，你生闷气，他说你没事找事，你想和他好好聊呢，最后都变成了吵架和冷战，那和这样的男人过日子，你会觉得特别累，那到底应该如何做，才能让自己过得更舒服一点呢，首先你要记住啊。你不要试图去改变他，因为你无论怎么做，都改变不了他，刻在骨子里的东西，改变不了的，只会让自己更加难受，那你说的越多，他越烦你，你越生气，最后呢，我们就陷入到了一种恶性循环当中，他不好过。你也说不到哪里去，甚至还会影响到孩子，你们不在同一个频道上，再怎么努力都是白费，你的诗情画意，都是在对牛弹琴，纯属浪费，记住啊，做好自己，但行好事，不睹他人，你就把他当做婚姻里的合伙人。为了孩子搭伙过日子，能一起承担婚姻的责任就行了，他能干活，你就让他多干活，你自己啊，偷偷懒，别那么勤快，那做家务的时候呢，让他也参与进来，他能挣钱，你就让他多赚钱，只要钱到位了，人爱怎么样。你就让他怎么样，无法沟通就不沟通，懒得交流就不交流，你有改变他的时间，还不如去改变自己，不要试着去叫醒一个装睡的人，而是要把自己变成一个优秀的人，你不停地成长，钱越来越多，人越来越美，那慢慢呢。他在你的人生当中啊，就会没有那么重要的地位了，他也影响不到你的情绪，那主动权呢，都掌握在自己手里，到时候你是潇洒离开，还是继续凑合，都不是他能决定的，那我是博敏老师，有什么问题的话，可以跟我沟通。'
