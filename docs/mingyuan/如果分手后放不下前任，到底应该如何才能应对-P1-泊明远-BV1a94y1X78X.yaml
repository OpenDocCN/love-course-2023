- summary: "-   如果分手后放不下前任，到底应该如何才能应对\n    1.  分手后放不下前任，很多人纠结犹豫，但告诉自己对方已有新生活。\n  \
    \  2.  自我安慰可能无法让你忘记对方，执念难以放下，开始新生活却不敢开始新感情。\n    3.  如果无法放下前任，可以尝试去找对方，成功则皆大欢喜，失败则断念想，放下执念。"
  text: '# 如果分手后放不下前任，到底应该如何才能应对 - P1 - 泊明远 - BV1a94y1X78X分手之后放不下前任该怎么办，其实还能怎么办，去找他，说实话，我做了这么多年咨询的这个问题，其实很多人都在纠结过，也犹豫过，最后不让你付诸行动的，无非就是告诉你，那个人已经有自己的生活。而你也没有必要去作践自你打扰对方，但是我想问你们一下，你这种自我安慰，最后真的能够让你忘记那个人吗，如果可以的话那还好，就怕到了最后，你还是放不下执念，然后一边告诉自己，放手吧。然后一边在心里不断地怀念对方，一边告诉自己开始新的生活，一边又迟迟地不肯开始新的感情，所以如果你正处于这个状态，那么你替我引起劝，去找他，哪怕说只是做一个尝试，成功了两个人皆大欢喜。失败了也就断了你的念想，当然我也知道，让你放下自己的自尊去找对方，是非常非常难的，在这个过程中，你要背负着很强的心理负担，但既然你想放不下，那就说明一定是有原因的，最起码这个人。一定是对你而言有着特殊的意义，我们这一生，能够遇到合适的相互喜欢的人，真的是少之又少，可能刚分手的时候，你还意识不到这个问题，你觉得自己能很快找到更好的，但实际上当你分手时间长了，你就会慢慢发现。有的人真的是可遇而不可求，心理学上有一个非常著名的，心理教义叫做未完成情节，指的就是那些本可以完成的事情，最后成为了一个未尽之事，那我们对于这件事情的认知，就会脱离这件事情本身，因为我们人类天生。就有一种追求事物完整性的本能，我们每个人都非常渴望的，生命当中的每件事，都是有始有终的，但爱情同样如此，很多时候，我们不愿意接受分手的这个事实，并不是因为我们有多爱，而是这段感情到最后。没有一个完整的交代，然后时隔多年，你只能一个人在那里感慨，我现在懂事了，但是那个人不在我身边，所以说分手之后，如果你真的没有办法去放下它，想尽了各种各样的办法，都没有把它赶出你的世界，那你就去找它。哪怕到最后，得到的回答是，你们真的不可能也没关系，那最起码，你也不会遗憾，而当你真的想通这一点的时候，那股执念劲也就过去了，最自然的，也就慢慢放下，而你如果不尝试，你就永远给不了自己一个交代。也永远都迈不过心里面的这个坎，到最后你会发现，是你的胆怯，让你永远对不起自己的内心，我是博明，如果今天听了老师这番话，有什么触动的话，可以撕心修肤，和老师来聊聊。'
