  text: '# 因为累积失望型分手，到底应该如何才能创造复合的机会 - P1 - 泊明远 - BV1xa411N7Aa每天都有很多资讯人问我，累积失望型的分手的复合该怎么办，那么今天我们就来讲一讲，什么叫做累积型失望分手，这种类型的分手，复合周期都会很长很长，也是复合后关系比较稳定的一种，这种类型的分手。所产生的矛盾和情绪，大多数是来源于一些细微的摩擦，是一点一滴积累出来的，比如说你们会因为某些事情，或者相处方式，他对你的行为有很多的不满，或者是明示暗示提示过你很多次，你的做法要么就是不在意。要么就觉得道个歉就好了，或者你根本就觉得，这是一件小的事情，但是你没有意识到，如果他不在意，就不会一而再再而三地提醒，那之后你们会因为这些小事，上升到分手，因为他想通过提分手的方式，让你做出让步和改变。如果你真的意识到了问题，并且改变了，那么之后就会没事，如果继续一如既往，再一次分手，就会演变成真性分手，那你记住啊，这个时候再去道歉是没有用的，狼来的故事大家都听过，一开始他相信你会改。但是你一次又一次地糟糙做，让他惨过了失望，就不会再次地相信你，所以是因为不信任，并不是不爱了，那么这种类型的分手核心，就是要重新地建立信任，但是在分手初期一定要注意，纠缠是没有用的，只会变得加厉。前任也只会越来越排斥，所以你只有先去照顾好，前任的情绪，等关系稳定了，再去解决你们之间的问题，你明白了吗，我是博明，如果评估前的你，现在也正在面临这样的情感困惑，可以私信求负，老师会来帮你。'
