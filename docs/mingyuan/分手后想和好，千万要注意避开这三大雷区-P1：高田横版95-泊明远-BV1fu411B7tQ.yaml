    \    3.  停止情绪依赖，处理好情绪，避免陷入被动难以成功"
  text: '# 分手后想和好，千万要注意避开这三大雷区 - P1：高田横版 95 - 泊明远 - BV1fu411B7tQ分手后想要和好这三个雷雀千万不要踩，在和好受阻的案例当中，遇到过最多的就是这三种情况，那么今天老师给你们详细的拆解一下，注意避雷千万不要再踩坑了，第一不要总是在纠结犹豫，他到底爱不爱我。实际上从心理学的角度去出发，没有人能够在分手之后，马上忘记前任，你看到对方的绝情，拒绝等回避行为，都是一种心理防御，我们在和好的时候，最优先考虑的，不应该是他还爱不爱我这个问题，而是专注于如何引导前任。回到自己的身边，否则你一直考虑，还爱不爱之类的问题，很有可能困在纠结当中，止步不前，最终只能错过时间，错过爱情，第二千万不要放低姿态，祈求和好，大多数的人在分手初期，处于失控的状态。最常见的反应就是过度沮丧，然后放低姿态，试图让前任感动，回到他的身边，但是如果你想和好，你最不应该做的事情，就是祈求前任，而你这样做，只会让他越来越不耐烦，你迭来不休的道歉，求原谅，最终换来的。只会是不屑一顾，我错了，你回来吧，这些话非常的廉价，毫无作用，在他身上，你看不到任何的真诚和感觉，那么第三，停止情绪依赖，分手后对生活的冲击，总是会比我们想象当中的，要严重得多，因为它彻底地改变了。我们的生活习惯，在你们一起生活的时间里，所有的习惯都被刻进了日常，当你们关系破裂的时候，这些日常就会变成缺失，这段时间，往往就会放大你对他的感受，让你意识到，他在你的生活当中，有多么的重要。这种意识很有可能，影响你的情绪，往往会导致错误的行为产生，所以一定要做好情绪处理，停止依赖，否则就会很容易陷入被动，最终难以成功，我是博明，如果你现在也正在面临，这样的情感困惑，那么思进修复。老师会来帮你。'
