  text: '# 聪明人都是这样做，从而和前任高位复合 - P1 - 泊明远 - BV1A341137xg今天我们来详细讲一下，怎么样能让你快速复合的几个方法，首先我要强调一点，不管你们是什么原因造成的分手，本质上其实都是有机会复合的，只要方法用对了，不吵不闹不纠缠，先把自己的情绪给管理出。那么更不要以为的去道歉，这样做实际上对你的并没有任何好处，这条视频的实造性非常强，所以一定要看到最后，第一步就是适当的抽离，叫以退为进，降低对方的防备心理，其实在分手之后，前任在冷静期之后。也会开始去重新考虑，他会去仔细的复盘，自己的决定到底是不是对的，去想你们到底是合适还是不合适，所以如果你还想复合，千万不要马上的提需求，而是要学会给对方足够的空间，只有这样他才能有一种。松了一口气的感觉，第二点就是去停止说服对方，不要轻易的去暴露需求，更不要去给对方施加压力，要想方设法的去缓和你们之间的关系，其实他提出分手就说明了，他对你现在的一切，都是表示否定的，你可能觉得会很委屈。想和他回头，但是你又发现，自己做的一切，不仅无劳无功，而且还会把他推得越来越远，在你不断的想要说服对方的过程里，其实不自觉的，就是把自己放在了他的对立面，那如果您还想和他在一起，那就应该是。你和他站在一起去解决问题，而不是把自己也变成问题，让他解决掉你，第三点就是，去优化你们之间的相处模式，提高价值，展示自己，因为只有正能量的人，才能给对方带来信心和希望，如果你每天就是只会抱怨。那么只能够增加他的无谓压力，而如果你每天都在绞尽脑汁的去想，我怎么样才能在这个人面前，展示我的改变，说什么话，做什么事，能够打动他，还不如把这个时间，全部都投入到自己的身上，因为人与人之间。并不是靠你对一个人好，就可以拴住他，其实对他好才是基础，哪怕你把这一点，发挥到淋漓尽致，你只能达到一个及格分，而决定他要不要和你在一起的，就是你的加分项，你需要先成为一个有吸引力的人，那么这个吸引力。就是你的价值，当你有价值的时候，就会吸引到很多很多人，当然也包括你的前任，所以这个才是，对你真正有用的事情，第四点就是，一定要学会引导投资，为什么在分手的时候，只有你对前任恋恋不舍。而他却能潇洒地就转身离开呢，其实根本的原因就在于，你在这段感情当中，付出的太多，比如说你的时间，金钱精力，还有你的感情，而他付出的却很少，所以他的分手成本，就比你要低很多，而这个也就说白了，就是不甘心。就是很多人分手后，很痛苦的根本原因，我是博明，如果你对于目前的情况，有什么不了解的话，可以来私信老师，老师会来帮你。'
