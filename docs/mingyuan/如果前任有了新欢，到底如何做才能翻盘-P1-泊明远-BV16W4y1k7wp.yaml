  text: '# 如果前任有了新欢，到底如何做才能翻盘 - P1 - 泊明远 - BV16W4y1k7wp当我们去挽回的时候，最怕的就是前人有了新欢，那么新欢出现后，还有没有翻盘的机会呢，在回答这个问题之前，你们可以先把视频给暂停一下，好好地问一问自己，那有了新欢，你还要不要去挽回。不要跟我说你有什么精神洁癖，当了我不要了这些话，这些都是你自暴自弃的理由，是自己给躺平找的借口而已，你自己去想一想，你为什么会这样想，那是因为你清楚地知道，你没有机会了，如果真的没有机会了，那我想问你。从前是怎么在一起的呢，那些满足他情绪价值的惊喜，是谁给的，那个时候啊，你相信自己，相信你们在一起，就会有很美好的未来，那人就是这样，相信什么才会做什么，什么是成长，就是赶在你决策之前。先想清楚你在相信什么，那新欢出现了，到底要怎么翻盘，不管别人是后来的居上，还是进水楼台先得月，他这个幸运的优势啊，就摆在那里，那你要怎么样才能够打得赢，回答这个问题之前，我可以教你一个办法，你呢。先去一家三甲医院，你随便地去找一个窗口去挂号，然后你就会发现啊，每一个挂号的队伍都一样的长，那为什么会这样呢，是因为每一个患者，都会去衡量队伍的长短，找一个最短的队伍来排进去，而这个就是我们所说的。后来者优势，每一个后来者其实都有这样的优势，他可以在最需要他的地方出现，因为能够看到空缺的位置，而排在队伍前面的人，却不敢随意地切换队伍，因为他的沉默成本啊，实在是太高了，因为此时此刻。你就是排在队伍前面的人，如果你贸然切换了，那么之前的所有努力，将全部白费，你都这么靠前了，再换队伍，也未必能有现在的内心，所以那些排在前面的人不敢冒进，而当你能够清楚地看到空缺在哪里，空缺有多大的时候。那么你就找到了解决问题的核心优势，新欢有新欢的新人光环加持，但你有跟前任数不清的回忆，新欢有亲密的身份，那么你难道就没有过去吗，谁还不是一个前任呢，可问题是，他不一定是一个合格的前任，那所以。到底有了新欢，你有没有想象的自己那么需要他，这个才是你需要真正认真思考的问题，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以私心修复，找老师聊一聊。'
