  text: '# 想吧前任吃的透透的，到底应该怎么做 - P1 - 泊明远 - BV1ye411T7qE要想把前任吃得透透的，那么你得懂点人性，你只要仔细观看两面影像，并且行动到位，他不回来，你就来找我，前任为什么选择分手，原因是失望吗，是累了吗，是没有爱了吗，这些都是表面，都不是本质原因。那是对你没有需求了，你已经不能给他带来更多的利益，而这些利益，不光是钱，是舒适感，是安全感，更是归属感和满足感，所以你想要给他吃得透透的，那就必须要挖掘出，他背后的真实需求，进行利益捆绑，比如做生意的。或者做过销售业务类型的，都明白，你想把客户成交，追着买你这个东西，那你的产品就必须符合他的需求，并且别家没有卖的，只有你家有，那换句话说就是，你需要挖掘出客户的真实需求，对症下药，那客户即使有怨言。即使你家的东西卖的贵，他还是得回来乖乖的买，道理是一样的，所以你得了解对方的真实需求，那我们又说了，需求包括三大方面，刚性、软性，还有独特的文化需求，听起来是不是有点乱，我来慢慢的给你捋一下，刚性需求。就是大众认知内的基础需求，比如现在的女人，都要求男人有房有车，男人呢，都要求女人温柔顾家，这个就是刚性需求，什么是软性需求呢，如果你的形象再好一点，有什么特长，情商再高一点，那这些就会更加分。那么这两个都不是最重要的，最重要的是个性化的需求，什么意思，就是独特的需求，因为每个人的性格和童年经历，改变经历都是不一样的，所以说就分为三块去了解他的需求，第一，人的性格是源于他的童年。所以你要多了解他的童年和原生家庭，他童年越缺少什么，那他长大就越不需要什么，比如前任是单亲家庭，或者离异母亲代的，如果前任是男生，那他一定会喜欢像一个母亲一样的人，如果你的前任是女生，因为他缺少了父爱。他就一定会喜欢成熟稳重的大叔型，那第二方面，就是了解到他的情感经历，他之前的情感史是什么样的，把之前那些前任没有做到的，你做到了，这就是你的个性化需求，所以想把前任吃得透透的，就一定要把他了解得透透的。如果你谈了两三年，连这些都不了解的话，一问三不知，那你还是拿你两块，就拿你呆着去吧，我是博明，如果屏幕前的你此刻，也正在面临这样的情感困境，不知道该怎么去做的话，可以私心修复，跟我聊一聊。'
