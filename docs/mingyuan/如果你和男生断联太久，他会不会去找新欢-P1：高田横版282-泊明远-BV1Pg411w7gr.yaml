  text: '# 如果你和男生断联太久，他会不会去找新欢 - P1：高田横版 282 - 泊明远 - BV1Pg411w7gr其实你完全不用担心这个问题，如果锻炼没多久他就找了新欢，那也说明这个人并不值得你去挽回，因为真正爱过你的人，他的精神世界都会有一个疲劳期，也就是我们说的空窗期，因为爱过所以累了，他是不可能在这个空窗期。有心思和精力去寻找新欢的，而锻炼就是为了让他增加对你的思念，等到这个增加值到某种程度，他才会主动来找你，我是博明，如果你现在也遇到了这样的性格问题，那么私信挽回，老师会来帮你。'
