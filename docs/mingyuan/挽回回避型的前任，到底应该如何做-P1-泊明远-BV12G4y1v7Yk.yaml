  text: '# 挽回回避型的前任，到底应该如何做 - P1 - 泊明远 - BV12G4y1v7Yk相信很多现在挽回困境当中的朋友，已经翻遍了各种文章，无非就是教你什么锻炼法，别更新朋友圈，锻炼一个月两个月，再去二次吸引这些能量调，但你试试，锻炼一个月，人家可能下家的找好了。其实挽回策略的第一步是以退为进，对于回避主动要求的分手来讲，先和前任沟通好，是不是慎重地考虑明白了，那如果是，你一定要平静地答应分手，不要带有任何情绪，你要表示尊重对方的决定，这招出其不意。就能打得对方手足无措，回避之所以会主动跟你提分手，80%都是因为你们进展的态度和情绪，你们之间的冲突让他感觉压力很大，让对方感觉到，这段关系是彻底没有希望的，所以想要彻底逃离。就连提分手也让对方感到特别的恐惧，他害怕你会又哭又闹不依不饶，指责他不负责任，而责自己又没有办法承担这个责任，然后如果你平静地答应了，其实对方的心里反而会慌，会怀疑自己到底是不是判断错了，那么第二步。独自美丽，复盘总结，自己先待上几天，调整好自己的心态，就当是一个项目杀青了，对项目做个复盘总结一下经验，分手可以，但是我们不能白分，每一段关系都是我们，飞升成为上线的一个历届。能不能收获成长才是最最重要的，那接下来，沉浸个一周左右就开始朋友圈里，重新展示新气象，最好是之前很大的反差，有种重获新生的感觉，当然，前任其实大概率也扛不住多久，就会主动回来撩拨你一下。这个时候你别着急，这只小野猫，也许只是想回来看看你这个主人，是不是对他还有意思，那男人吧，巴不得全世界的女人都对他有意思，所以，无论前任怎么说，你都要稳住自己，挽回策略的第三步，是让子弹飞一会儿。那你记住，只要前任没有主动给你提复合，你就把它当成一个普通朋友相处，在这个状态中，继续保持一段时间，他就会慢慢的感受到，你相处的轻松和愉悦，也会逐渐的忘记，之前的矛盾和冲突，重新的向你慢慢靠近。而你只需要偶尔的，有意无意的，展示出一点点对他，依旧还有好感的样子，那么，可以是眼神，也可以是关心，也可以是无意之间的一个夸赞，但是，不要太露骨的，不要像那种深情告白似的，就是让他觉得，似是而非。染不出你的态度，对方才会重新的燃起征服欲望，最后，再假装不经意的释放一点浓郁气感，比如说，有其他男生很热情的帮助你之类的，透露出有很多对你感兴趣的，但是，你没有想太多，只是，朋友之间的互相帮忙。微微型的人都很牧强，你越扮演可怜兮兮的林黛玉，他越有五感，而你，如果说能够向，洒脱优秀的照明，才会让对方，浑身梦着，我是博明，如果屏幕前的你，现在并不知道该如何去做的话，可以私信秋父，来和老师聊聊。'
