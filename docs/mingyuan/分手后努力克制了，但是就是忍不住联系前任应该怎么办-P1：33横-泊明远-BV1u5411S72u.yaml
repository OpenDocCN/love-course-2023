    \ (40 words)\n    1.  需要勇气面对自己的需求未满足\n    2.  四个原因驱使人难以放手：自尊、生活单调、需求满足、成本回报\n\
    \    3.  建议丰富自己的生活和人格，成为爱的给予者而非索取者"
  text: '# 分手后努力克制了，但是就是忍不住联系前任应该怎么办 - P1：33横 - 泊明远 - BV1u5411S72u如果你分手后还是忍不住想要去联系他，那么一定要鼓起勇气看看这个事情，中间呢讲了四个原因，最后又给了一个方法，记得点赞收藏，你对他的迷恋啊，其实并不代表你有多爱他，而是因为没有了这个人。你的一部分自我需求没有得到满足，以至于啊，你不能和自己和解，那很多人在对方已经明确拒绝他的情况下，仍然的穷归不舍，往往都是以下四个原因，第一，不能接受自己是一个失败者，为了维护自己那点虚假的自尊，第二。你的生活过于端调，追求这个人已经成为你的一种精神寄托，那么第三，对方只是很好的满足了你某一方面的需求，然后你就认为啊，没有人能够替代他，第四，你无法接受自己在对方身上投入了所有成本没有回报。包括时间金钱和感情，其实爱情的本质是对方满足了自己的某种需求，爱对方其实也是另外一种爱自己的方式，那些所谓的少了自己的伴侣，就没有办法继续生活的人，其实本质上是一个没有独立自主概念的个体。因为他们的内心特别的匮乏，而他们之所以歇斯底里啊，也正是源于这种匮乏感，所以啊，建议所有在爱情里面歇斯底里的人，你们更应该做的是，是丰富自己的生活，丰富自己的人格，只有这样，你才能成为一个爱的给予者。而不是一个索取者，你自己的人格强大了，你的爱情就欣赏自己的伴侣，而不是从伴侣身上，或许你匮乏的那部分，如此你的爱情才不会让对方喘不过气来，我是博明，如果你现在也正在经历这样的情感问题。那瓦斯金修复老师会来帮你。'
