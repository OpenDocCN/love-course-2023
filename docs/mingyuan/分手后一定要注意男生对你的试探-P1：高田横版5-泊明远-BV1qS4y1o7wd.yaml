  text: '# 分手后一定要注意男生对你的试探 - P1：高田横版 5 - 泊明远 - BV1qS4y1o7wd有女生私聊和老師說，當他分手後斷連到第七天的時候，男生在朋友圈發了一張，他們兩個人曾經的合照，結果女生就以為是想要和好，就趕著上去巴拉巴拉一大堆，結果男生扭頭就走，閉口不提复合的事情。到現在也沒來搭理他，那麼我來分析一下，這個合照其實就是男生發出的，失散信號，分手了，他就不會幹沒有意義的事情，他就是想要試試，女生是對他有什麼樣的反應，是真的放棄他了，還是故作矜持，那麼結果很明顯。女生中招了，男生可不就飄了嗎，這種情況下，老師就跟你說一種解決辦法，那麼直接回复一個問號，看看他怎麼出招，我保證他一定會失去主動權，你想要見招拆招嗎，那麼來找老師吧，我是博明。如果你現在正遇到這樣的情感問題，那麼私信晚回，老師會來幫你。'
