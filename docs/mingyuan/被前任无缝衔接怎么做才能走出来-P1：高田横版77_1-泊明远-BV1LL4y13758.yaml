- summary: "-   老师揭示无缝衔接的真相\n    1.  无缝衔接后骂对方只会让自己更痛苦\n    2.  感情的坏人没有法律制裁，谁来给他报应\n\
    \    3.  学会接受是走出情感困境的关键\n-   博明老师提供挽回思绪的帮助\n    1.  直面现实，不要幻想\n    2.  接受现实是成年人和小孩的区别\n\
    \    3.  博明老师愿意帮助解决情感问题"
  text: '# 被前任无缝衔接怎么做才能走出来 - P1：高田横版 77_1 - 泊明远 - BV1LL4y13758接下来老师所说的话，是别的情感模组不会和你说的真相，我希望你们能够听懂，一个人无缝衔接外，除了骂他渣，企图让他感到一丝羞耻之外，那么你又能做什么呢，你锤胸顿足，但是你要明白，你的痛苦只有你自己知道。没有人会知道，他更不会知道，难道骂完你之后他就不痛苦了吗，你就不哭了吗，当然并不会，那么骂他有什么意义呢，有意义你能舒服，你能逞意识的口舌之快，你天天在网上骂他无缝衔接，他伤害了我。他还是和星光开心的很，对啊，事实就是这样，而且最让人扎心的是，他不会有报应，他甚至都不会感觉到痛苦，那么坏人做坏事有法律的制裁，而感情的坏人谁制裁呢，谁来给他报应，你痛是因为你爱他，但没有办法。很多时候感情就这么无奈，真相就是这么痛苦，但老师要是不说，你们忍着，甚至还幻想着他和星光在一起的画面，那么你只会更痛苦，不直接面对，你根本走不出来，有时候成年人和小孩子的区别，就是在于学会接受。你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么思绪挽回，老师会来帮你。'
