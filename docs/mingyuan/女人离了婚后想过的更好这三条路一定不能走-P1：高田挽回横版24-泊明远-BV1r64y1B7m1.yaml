  text: '# 女人离了婚后想过的更好这三条路一定不能走 - P1：高田挽回横版 24 - 泊明远 - BV1r64y1B7m1女人离了婚之后想要翻身，这三条路你一定不能走，但凡走了其中的一条，你都会活得比以前更痛苦，甚至还会重蹈覆辙，那已经离婚或者有离婚打算的女人，一定要把我接下来所讲的话，听到你的心里去。记不住的可以收藏下来反复观看，第一条，就算离了婚，也不要觉得自己变得廉价了，我之前的一个学员，离了婚之后总觉得自己看低自己，觉得自己配不上一切美好的人美好的事，结果呢，最后找了一个还不如前夫的男人。过得比以前更痛苦，那你说这婚离得还有意义吗，一定要记住了，你若高贵则一切不贵，所以停止你的自怨自哀，不要荒废的时间，认真地活好每一天，第二，离婚后呢，千万不要还挂念着前夫，更不要轻易地复合。我知道你确实很难受，但是你要知道，离婚呢，痛苦一阵子，而不离呢，是痛苦一辈子，熬过去了你就会发现，那个男人身上根本就没有光，只是你自己的眼里有光罢了，你放下的呢，也不只是他，只是自己的不甘心罢了，第三。哪怕你的生活再难，也坚决不能走老路，不然呢，很可能会赔上你的一辈子，在你没有经济能力的时候，千万不要轻易地再婚，你要知道，你已经不再年轻了，靠男人终究不如靠自己，依赖男人呢，只会让他们更加地不真心。所以一定要努力地提升自己，让自己变得更有价值，只有这样，你才会有更多的选择权利，那我是博明老师，有什么问题的话，可以向我沟通。'
