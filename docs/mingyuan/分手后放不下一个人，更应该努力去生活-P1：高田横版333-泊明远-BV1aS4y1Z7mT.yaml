  text: '# 分手后放不下一个人，更应该努力去生活 - P1：高田横版 333 - 泊明远 - BV1aS4y1Z7mT如果你真的真的特別特別放不下一個人的話，那你就去等吧，沒必要要逼著自己逼得那麼狠，一邊好好生活一邊等他，也許你最終等來的是他，也許你最終等來的是放下，但是不管怎麼樣，這兩個都是最好的結果，勇敢一點。不要為交出去的真心而感到後悔，怎麼看都是失去他的那個人更虧欠。'
