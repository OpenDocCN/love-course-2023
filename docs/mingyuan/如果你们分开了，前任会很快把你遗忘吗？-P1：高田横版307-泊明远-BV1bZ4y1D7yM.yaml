  text: '# 如果你们分开了，前任会很快把你遗忘吗？ - P1：高田横版 307 - 泊明远 - BV1bZ4y1D7yM分手后男生会立马忘了你吗，只要你不纠缠，随着时间越长，男生会越来越想前女友的，我看过这么多的案例，无一例外，但是有姑娘却说，为什么都一年时间了，他还是那么绝情呢，那你自己要好好反思一下，分手分了一年。你却纠缠了半年，那么男生就喜欢吃不到的东西，你可倒好，男生还没有饿呢，你就上去喂了，再过一辈子，你也不会见他回头，那麼鏡頭前的你明白了嗎？'
