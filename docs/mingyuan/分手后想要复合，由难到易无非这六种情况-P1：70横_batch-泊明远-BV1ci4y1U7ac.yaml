  text: '# 分手后想要复合，由难到易无非这六种情况 - P1：70横_batch - 泊明远 - BV1ci4y1U7ac复合难度从难到易的六种分手情况，那么经常有人问我，还有没有复合的机会，其实只要你正确的处理，大多数的情况下都有复合的机会，只不过复合的难易程度会有不同，那么今天的节目时间比较长，请耐心看完。在这六种由难到易的复合难度中，我个人认为最难的，就是原则底线的问题，比如说在恋爱过程中，你和你的伴侣发现，你有和对方其他人暧昧，以及约会，或者是分手复合后，又出现同样的问题，那么这种情况的分手。都会表现得比较决绝，很难保持正常的联系，就像我经常提到的原则底线问题，如果你的前任接受不了，过不了这道坎，那么就没有机会，但如果还可以联系，那也需要非常长的时间，去重新建立信任。第二种就是现实问题造成的，分手之前有个男生来咨询我，说两个人的感情一直都挺好的，到了结婚论嫁的阶段，那为了和女朋友结婚，两个人协商达成了一致，说彩礼给30万，并且在他女朋友看好的地方。结果第二天就改口了，说只能给10万，不然首付付不了，然后女方的父母极力反对，女生最终也跟他提了分手，所以看似是感情问题，其实是现实问题，而现实问题，只能用现实手段来解决，你找我也只能帮你稳住关系。并不能解决你几十万的问题，那么第三种，对未来规划不一致导致的分手，比如说女生想要去大城市发展，男生想留在自己的城市，或者是即将毕业的情侣，那么在这里要说一个重点，人生规划不一致。其实就代表着两个人之后的，成长步调是不一致的，这就是有很多情侣，在一起的时候没有问题，但是在异地一段时间过后就分开了，而这一点上应该很多人对付，所以延伸一点说，能不要异地，就千万不要异地，第四种。积累失望性分手，积累失望性分手，大多数是相处模式出现的问题，两个人对于彼此，都产生了负面情绪，我有单独出过一次，那符合这个类型的可以去看看，那么第五种，无吸引力的分手，无吸引力的分手。大多数会出现价值不足，和没有框架两点，比如说内在和外在没有框架，就只能出现问题，只会一味地付出讨好，那俗称叫舔狗，所以该提升还是要提升的，第六种，爆发型的分手，爆发型的分手，往往是假性分手的情况居多。最高效的方式就是，见面道歉，反省安抚表态承诺，就算还没有复合，大多数都能稳定关系，但是之后一定要反思自己的问题，如果之后累积的问题多了，就会引领成累积失望的分手，但其实并不是所有人的分手。都是单一的一种，很多人都是综合类型，那么你是哪一种呢，我是博明，如果你现在也正在经历，这么的性感困境，那么私心求付，老师会来帮你。'
