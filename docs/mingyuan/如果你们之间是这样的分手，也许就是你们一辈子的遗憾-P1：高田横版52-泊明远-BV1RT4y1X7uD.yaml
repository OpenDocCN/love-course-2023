  text: '# 如果你们之间是这样的分手，也许就是你们一辈子的遗憾 - P1：高田横版 52 - 泊明远 - BV1RT4y1X7uD有这么一种分手，基本上以后都会后悔，那么这样的分手，不是因为对方变心了，也不是因为你们之间没有爱情，那就是单纯的觉得，这段感情谈得太累，都无法在这段感情里面，得到快乐和满足，你对他所有的期待。对方都不会给你回应，那么彼此的沟通也变成了争吵，时间长了，谁都受不了，只能分手作为结局，这样的分手，一定不是因为你们不够爱，而是因为你们不够合理的表达爱，因为沟通不到位而导致的误会重重。那么遇到这样的问题，一定要去解决而不是放弃，我是博明，如果你现在也正在面临这样的情感混合，那么思绪修复，老师会来帮你。'
