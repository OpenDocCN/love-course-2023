- summary: "-   如何重新吸引前任\n    1.  找到对方最需要的空缺价值\n    2.  诚意必须真实，不能演戏\n    3.  坚持真实提供空缺的价值，增加信任感"
  text: '# 怎么样在分手后重新吸引到前任。 - P1 - 泊明远 - BV1Zh411V7RZ这时候想要复合，有没有一种让前任再次着迷的方法呢，那想让他再次着迷啊，就像钓鱼一样，第一次把这条鱼钓上来，不小心让它跑掉了，那么你想再一次把它钓上来，就会很难，但是只要从以下三个方面去做手。那么你们复合的概率就会大大提升，第一，这个鱼饵啊必须要足够的诱人，你还是用老一套去哄对方，去跪点对方，做一些成本已经没有用了，这次动真格，那么我说的这个最诱人的鱼饵呢，就是空缺价值，对方目前最需要的。又非常难得的，那什么意思呢，说有钱呢他长得帅，你长得美呢，那这就对方啊不一定现在最需要，空缺的价值，需要你去挖掘，比如对方是单亲家庭，最需要的是一个家庭的温暖，比如对方的工作是护士，他工作时间很长。很辛苦，接受病人的情绪垃圾多，那么他最需要的，就是你的情绪价值和你的居家属性，比如他是一个大大咧咧，粗枝大叶的性格，那么他很有可能啊，需要的是你细心严谨的样子，如果他的原生家庭条件不太好。那么他一定渴望的是更多的生存价值，所以啊，只有找对他最需要的，找到他最大的需求，最关心的需求，才能够对症下药，直击对方的内心，第二呢，就是诚意必须要足够真实，另一个呢，就是不能去演戏。或者只是口头上去给对方做承诺，做做样子，画面饼呢或者是那样就算了，人家才不是什么傻子，对方就是对你失去信任了，才给你谈的分手，那如果被对方知道你是虚心假意，甚至会把事情变得更糟，第一次你掉头的时候啊。一个心就上钩就在一起，后来两个心就和好，哄好，那这一次呢，我觉得没有一个月以上哄好圆满，所以千万不要被对方的冷漠，绝情放狠话说话的态度，他对你的骂两次，放狠话两次，觉醒两次，你就不干了，你就不行了。你就放弃了溜了，坚持本身就是一种真诚，坚持本身就能增加信任感，所以坚持着真实的给对方提供空缺的价值，让对方不断地感受到，这个才是阳光大道，这才是最具感染力，最具正能量的复苏方式，那么，屏幕面前的你。听明白了吗，我是博明，如果你不太清楚，可以私信修复我赵大师来聊。'
