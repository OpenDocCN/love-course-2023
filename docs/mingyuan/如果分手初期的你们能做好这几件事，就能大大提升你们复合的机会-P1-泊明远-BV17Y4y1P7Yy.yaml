  text: '# 如果分手初期的你们能做好这几件事，就能大大提升你们复合的机会 - P1 - 泊明远 - BV17Y4y1P7Yy今天呢给大家分享一个超级纲络，适合大部分分手初期的人使用，就是当下如何和前任去缓和关系，分手后呢我们要首先避开外部因素的干扰，比如说家人啊
    同事啊 朋友啊，不要让他们掺和进来，很多人都是分手后啊。找这个也好 找那个也好，最后自己的兄弟闺蜜啊，不是被拉黑就是被怼一顿，本来还能正常联系，后来就变得很冷淡，因为他们呢只是在给你的前任施压，那情况肯定是越来越糟的，我一直主张啊。感情是两个人的事情和其他人无关，所以不要让太多的人知道，不要让太多的人掺和接待，以免让你们的关系去复杂化，那第二呢，先暂停和前任的一切联系，调整好自己的状态，避免自己想不开去纠缠，也给对方一个冷静期。这个冷静期呢可以是两天三天，也有可能是一周两周，根据个人的情况不同而定，那么你放心啊，你的前任是完全不会忘记你的，以及你要去思考，你有没有尝试处理你们两个的问题，如果你的前任油盐不进，软硬不吃。本质上已经对你产生了负面的成见，和负面的情绪状态，那就不是一时半会儿啊，可以复合的情况，所以不管是前任对你失去了信心，信任，还是觉得你不靠谱，那么你之后对自己的身份啊，都要重新定位，第三，和前任聊什么。其实情况比较好的，除了感情话题不聊啊，其他都可以，态度比较冷淡的，最好是有事说事才开始，因为我们啊，做任何事情都要开始铺垫才可以，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境，可以私底下求付。老实和你聊聊。'
