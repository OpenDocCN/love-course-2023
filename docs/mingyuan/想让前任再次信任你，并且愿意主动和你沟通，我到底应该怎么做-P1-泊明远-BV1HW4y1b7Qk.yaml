  text: '# 想让前任再次信任你，并且愿意主动和你沟通，我到底应该怎么做 - P1 - 泊明远 - BV1HW4y1b7Qk在复合这件事情上，我们听过很多博主讲，需要锻炼，需要给彼此空间，需要去做自我提升，那么当你做完了这些之后，你会发现，对方对你的态度依旧还是很冷淡，回应也很消极，甚至会出现再次的锻炼，那这个时候呢。就觉得特别没有办法，想要进一步，又怕给对方制造压迫感，那反过来呢，又不敢后撤，害怕他真的忘记你，那么在这种情况下，除了被动的等待之外，有没有什么办法，可以让对方重新地燃起对你的信心呢，那注意听了啊。我下面所说的这几点，一，你要给对方合理的心理空间，此刻你要做的不是步步紧逼，而是给对方充足的尊重和信任，简而来说，就是做到思维的共鸣，认可对方分手的决定，尊重他的想法，愿意给彼此冷静的时间和空间。因为这个时候，你所有的追问和纠缠，只会加深对方对你的负面印象，那你要明白，很多时候，对方的冷漠，可能只是想给彼此的空间，冷静冷静，但是你们的情绪，可能会加快你们的关系走向消极，第二点。了解对方内心的真实需求，在复合这件事情上，你要做的不是把对方拉回来，而是调整自己的心态，因为此时需要冷静的更多是你自己，可能我们很多人偏偏很执着，一定要在这个时候，去纠结对方到底爱不爱你。还想继续和你在一起，我问你，这真的有意义吗，你要相信一点是什么，当初他选择跟你在一起，就证明了你对对方是有价值吸引力的，那人在需求的时候得不到满足，第一反应肯定是想保护自己。所以不要把他目前的态度过于放大，而你当下最需要做的就是，去复盘这段感情，去反思自己在这段感情当中，你到底什么原因让你们走向崩溃，第三呢，做到点对点的提升，任何一个关系里，无论一个人的价值再高。但随着时间的推移，价值观会一直发生质变，这就是为什么我经常告诉你一个问题，一个人喜不喜欢你，爱不爱你，和要不要跟你在一起，本质上是两码事，所以这个时候你就需要多去思考，在你们关系刚开始的阶段。你吸引对方的点是什么，而这些能够吸引到他的特质，现在在你的身上是否依然存在，如果连你自己都能感觉到，你给对方提供的情侣价值太少，或者是太过于依赖对方，而导致你失去自我，那么你就需要在原有基础上。找回那个闪闪发光的自己，我是魔明，如果不知道该怎么去做的话，可以找我聊一聊。'
