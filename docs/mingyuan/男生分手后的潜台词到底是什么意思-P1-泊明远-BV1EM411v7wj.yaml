- summary: "-   男生分手后的潜台词到底是什么意思\n    1.  分手后男生常说的潜台词包括“你烦不烦”、“我最近很忙”、“我很累”、“我不想谈恋爱”、“我不爱了”等，女生应该顺着他的思维去理解并回应。\n\
    \    2.  当男生说“你烦不烦”时，意味着他不想再听你讲话，应避免与其对抗，而是看他接下来的反应。\n    3.  当男生说“我累了”时，表示他不再想继续这段感情，女生应引导他去沟通，找到解决问题的方法。"
  text: '# 男生分手后的潜台词到底是什么意思 - P1 - 泊明远 - BV1EM411v7wj巴住男生分手之后的一些潜台词，你才能够明白对方的真正意思，其实男生分手之后，一般会说这几种，你们应该都听过，你烦不烦，我最近真的很忙，我很累，我很忙，我现在不想谈恋爱，我不爱了，能不能走开。当女生听到这种话的时候，总是会备受打击，因为女生是感性的，而感性思维的人，注定就会因为别人的一句话，而非常的敏感，其实和男生谈恋爱，我们需要去顺着他的思维去谈，去了解他的潜台词，回应他的潜台词就OK。只要你们聊天能够聊得下去，你就有约会的希望，只要能够见面，你就可以有复合的希望，接下来我来潜聊一下，我刚刚所说那几句话的，潜台词真正含义，第一，当男生说你烦不烦的时候，就说明他不想再听到你讲话了。这个时候我们应该怎么去说呢，其实我也不想一直找你讲话，但是我就是忍不住对不对，不要跟他对，然后看他接下来怎么说，第二，我最近工作很忙，就等于对方，他觉得你现阶段没有事情做，才会找他，你可以跟他说。我最近有好好安排我的生活，然后也可以顺便展示一下，你的现阶段改变，告诉他，然后再看他怎么回，因为话题都是我们自己找出来的，那第三，我累了，就代表对方对这段感情不再想继续，当他说我累的时候。你需要怎么回呢，那你可以这样说，你说，我们又不是因为不爱了，不喜欢了才分手，那如果是因为累的话，两个人再坚持坚持就能找到答案，就是你需要引导他去和你沟通，为了这个问题，谈恋爱就是一个互相洗脑的过程。你洗赢了，那你就占主动权，对方洗赢了，那对方就占主动权，先说分手这个人，就占了更多的主动权，对不对，第四，不爱了，那这个不爱呢，也不是真的不爱了，只是他现在觉得你们两个没有感情，就等于对方在说。你对我没有吸引力，但失去吸引力的人，其实都是因为感情迷失了自己，这个时候我建议你的重点，就是先把自己找回来，先过好自己的生活，再去想，要不要负责这件事，你自己的生活找回来了，你的魅力也重新回来。对方就会主动来观察你，你需要建立起他对你的吸引，因为这个时候，你怎么说，跟他怎么聊天，那都是没有用的，我是博明，如果评论面前你不太清楚，給CineScope大大師來量。'
