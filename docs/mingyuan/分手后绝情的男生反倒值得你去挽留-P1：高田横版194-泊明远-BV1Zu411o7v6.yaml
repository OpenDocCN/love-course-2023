  text: '# 分手后绝情的男生反倒值得你去挽留 - P1：高田横版 194 - 泊明远 - BV1Zu411o7v6其实分手后绝情的男生，反而值得你去挽留，先不要滑走，先回答老师一个问题，你认为分手后什么叫做绝情，拉黑、删除、放狠话，扭头找新欢吗，这些并不是，他知道只要给你一点希望，你就会一直付出、一直坚持。你想让他及时止损，你觉得他绝情，可是他的心可能比你还要痛苦，反倒是那种还给你留有希望的男生，你对他好他也不排斥，那我才怀疑他到底有没有爱过，他是既不给你名分，还要理所应当的去享受你的好，我是博明。如果你也遇到了这样的情况，私信挽回，老师会来帮你。'
