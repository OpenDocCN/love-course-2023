    \    2.  认清分手事实，满足对方需求，才能有可能复合。\n    3.  分手后先挽回自己，提升自身价值，客观看待关系，以全新心态面对对方。"
  text: '# 和爱人断联了，却依然没有挽回原因是什么呢？ - P1：高田横版 271 - 泊明远 - BV1Pb4y1q7TH如果说你现在正处于分手的一个边缘，或者说已经分手了，那么看完今天这个视频，相信一定会对你有所帮助，分手之后，很多人会去找很多视频和文章去学习挽回，那么你对断连这个词语一定不为陌生。老师现在需要告诉你的是，其实大部分的断连真的是一点用都没有，反倒是会将你们的感情推向深渊，那么只有在特殊情况下断连才能够起到一个效果，在这里老师要引用一个心理学上的马太效应，叫做强者遇强
    弱者遇弱。其实爱情也是如此，当你对一个人的投资越多，你就越爱他了，为什么说你分手之后还会特别的难受，还想去挽回，因为在这个感情里面，你投入了大量的时间、精力甚至是金钱，所以你放不下，如果你要断连就一定要彻底。我把断连定义成另外一个词语叫做消失，就是说你整个人音讯全无，你所有的动态、朋友圈什么之类的，全部都没有了，包括你们的共同好友，也不要去透露一点点的消息，那么就是这么简单，他本来可以看到你的动态。但你现在整个人好像人间蒸发了一样，那么他脑海里就会开始胡思乱想，而我们要做的就是这样一个效果，这种胡思乱想，它本身就是一种投入，情绪的投入，他开始为你投资了，才有可能再次的爱上你。那么这种投资在心理学上叫做沉默成本，它包含着时间、金钱、情绪等等，但是在有效的断连之前，你的心态发生了以下的三种变化，第一，认清你们已经分手的事实，不管说你们曾经有多么的相爱，你们现在已经分手了。那么分手纠缠其实是一种比较自私的行为，因为你只想知道你的需求，不断地满足自己想要复合的一个需求，但是你却忽略了对方此时此刻分开的需求，那么只有满足了对方的需求，他才能够回头，那么想到你的需求。所以我说你们现在的就是要做的，从心里面已经真正认识到你们已经分手了，再多的纠缠也是没有用的事情，第二个，分手之后我们通常会把自己搞得十分的颓废，那么这样的你凭什么别人会喜欢呢，所以说在挽回前任之前。我们首先要做的就是挽回我们自己，分手其实并不是一件坏事，它可以让你有更好的机会遇到更好的自己，你也可以用这个时间来好好的爱自己，那么在锻炼期间，好好的去思考如何学习和如何成长。去提升让自己变得越来越有价值，那么最后一点，好的心态，利用这段时间让自己慢慢地平静下来，客观地去看待你们之间的关系，想清楚你是不是真的爱她，还是说你已经习惯了，又或者说是不甘心，那么这样的话。你可以用一个全新的心态去面对她，那么到时候复联啊，对方才能够放下心防去重新地接纳你，当我们真正做到以上三件事情的时候，才叫做真正的有效锻炼，我是博明老师，如果你现在就遇到这样的情感问题，私信挽回。老师会来帮你。'
