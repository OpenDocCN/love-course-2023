    \    3.  逃避问题和鄙视伴侣是导致分手的根源，需学会经营关系。"
  text: '# 因为错误的信念，缺乏爱的能力而导致的分手，才是世界上最遗憾的 - P1 - 泊明远 - BV1Bg411p78T很多人的分手，其实并不是因为遇见了错误的人，而是因为自身错误的认知，他们意识不到，自己和伴侣是同盟关系，以为解决问题的方式，就只能是分手，或者是换一个人，很多人不懂得沟通，就觉得是两个人三观不合。不懂得精英关系，就以为是自己遇到了错误的人，才让自己身心疲惫，他们幻想的爱情是，那种童话故事里，或者是偶像影视剧里那种，只要遇见了自己的真爱，就立刻能够得到幸福的结局，所以他们想不到。王子和公主在一起之后，王子还会有更多的后宫和家里，那他们也想不到，霸道总裁也会有一天破产负债，骑着电车去送外卖，所以感兴趣遇到的挫折，就觉得是人出现了问题，两个人不幸福的时候，想着的不是去学习去改变。去互相的鼓励，而是象征性的努力之后，就开始听信独极党，希望压迫另外一个人，来减轻自己的负担，或者直接选择分手，幻想下一次遇见一个正确的人，但事实上呢，什么时候我们才能学会去执念问题，解决问题。而不是去逃避，那什么时候我们才有机会，去经营好关系，而感情里面最大的误解是什么，是鄙视自己的伴侣，认为这样的人不值得我们来珍惜和努力，但事实上，我们的每一分努力，最后受益的都是我们自己，毕竟错过一个人。我们还会遇见更多的人，但是错误的信念，缺乏爱的能力，大于遇见再多的人，都还会是同样的结局，我是博明，如果屏幕面前的你不太清楚，可以私信秋风找老师聊聊。'
