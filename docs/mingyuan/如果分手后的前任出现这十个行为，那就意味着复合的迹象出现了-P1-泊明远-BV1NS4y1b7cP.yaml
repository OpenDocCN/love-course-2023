  text: '# 如果分手后的前任出现这十个行为，那就意味着复合的迹象出现了 - P1 - 泊明远 - BV1NS4y1b7cP这期视频是专门给想要挽回的你们看的，我知道分手后，你们都恨不得去对方的脑海里好好看一看，他到底还爱不爱你，还有没有机会复合，那么我把前面所有可能挽回的行为，全部都放在了下面的视频当中。只要你的情况符合我下面所说的任何一种行为，那么就说明有复合的可能性，但是如果说你已经想知道自己的具体可能性有多大，那就需要具体分析一下，第一
    他没有对外宣称你们分手了。这说明他根本就没有想好是否真的要和你分手，第二 他还留着你的任何一个联系方式，这说明他还想着以后或许我们还会有交集，第三 他说想要和你做朋友，以后有什么事情还可以找他。这说明他对你其实会有一种愧疚的心理，或者说他的心里并没有去真正的放下，毕竟每个人的人心都是肉长的，没有那么容易的分手，第四
    时不时的还会找你聊天，或者是你找他聊天的时候，他也愿意去回应你。这就说明他根本就没有放下你们之间那些美好的回忆，他会偶尔的在他脑海里时不时的徘徊，第五 把你拉黑了，但是拉黑其实本身也是有机会复合的，很多人说前任把我拉黑了我根本就没有机会，其实这种想法是过于错误的。为什么呢，因为拉黑的话随时可以把你拉出来，然后给这段感情留有余地，真的是想要彻底跟你分手的话，并不是拉黑而是删除，当然并不是说删除就一定是百分之百的跟你真心分手，也不能那么绝对对不对。具体的情况我们更要做具体的分析，那么第六点，他的社交平台上有发一些情感相关的动态，这就说明他并没有去放下这段感情，第七，他的社交平台有关注情感类型的一些博主或者视频，这也说明他没有放下这段感情。会想着是否我在这段感情当中会有一些事情，可能是我做得不太对，想去听一听这些博主或者周围人的一些想法，第八，他有可能和周围的朋友打听你的消息，说明他已经开始想你了，但是他又怕打扰到你，第九。他对你忽冷忽热，没错，忽冷忽热其实也是有复合机会的，说明他开始纠结于你们这种关系，是否真的要重新开始，冷的时候是想到你们之间的那些不好的回忆，热的时候是想到你们之间那些美好的回忆，比如说你对他好。还有你之前对他的承诺或者放不下你等等，最后一点，其实是他还会时不时地观察你的一个动态，这些其实说明他时不时地就会想你，因为其实无论是主动分手的一方，还是被动分手的一方，在分手的一段时间期间内。脑海里面总是会浮现出来一些念头，比方说什么呢，你们之间的美好回忆，你们之间那些点点滴滴，而这个是人的很自然的一个心理状态，一个心理反应，那么我上面说的这种情况，你沾了几种呢，我是博明。如果屏幕前的你现在也正在面临这样的情感困境，不知道该如何做的话，可以私信求付，老师会来帮你。'
