    \    3.  作者提到如果读者正在经历这种情感痛苦，可以寻求帮助。"
  text: '# 怎样断联，才能让男生开始着急慌乱 - P1：高田横版 65_1 - 泊明远 - BV16F411t7Fq如果你和男生斷連超過了半個月，他心裏後悔的情緒，就會慢慢地顯露出來，因為在完全失去你消息的日子裏，他更害怕你會徹底地放下他，放棄這段感情，因為這樣一來，你們之間就徹底沒有聯系，而他也再也看不到你的動態。這對男人來說，是一件痛苦而非常煎熬的事情，所以你明白了嗎，我是博明，如果你現在也正在經歷這樣的情感痛苦，那麼《念秋賦》老師會來幫你。'
