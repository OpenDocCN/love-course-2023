  text: '# 有什么办法能利用愧疚感让前任倒追你 - P1：高田横版 290 - 泊明远 - BV1i3411x7S8分手后如何利用愧疚感让前任去倒追你呢，那么今天老师要和大家聊的，是挽回当中的一个必杀技，不是二次性，而是如何利用好对方的愧疚感，从而让对方对你念念不忘，主动联系你，老师不知道大家有没有听过一句话。愧疚感是最大的情绪能量，为什么分手后前任的愧疚感，会那么大的杀伤力呢，第一，你以为他提出分手就如释重负了吗，但其实他一转身就心如刀割，甚至很多时候，主动提分手的人他会更痛，毕竟那是真正的壮士断腕。你们在一起的时候，不是只有你付出了时间和青春，同样他也是，而且大部分主动分手的人，一般都是攒过了失望，那么曾经有多爱，分开就有多痛，一顿感情的破裂，主动分手的人在痛苦的基础上。他还要承担一种与愤怒同样伤人的情绪，那么这种负能量就叫做愧疚，通俗一点就是愧疚感，在亲密关系当中，它的作用是显而易见的，可以缓和你之间的矛盾，尤其是前任的愧疚感越强，你就越舍不得这段感情，他也是。越忘不掉你，从而就越想珍惜你并且掌握你，接下来老师说几个点，都是去如何激发前任的愧疚感，并且教你如何去用好这一点，第一，不要做不占理的事情，不要给对方消除愧疚感的机会，比如疯狂地发信息发微信求不和。拉黑删除前任的家人或者朋友，然后照搏天下，还有，就是在朋友圈里，你的负能量不要给对方提供，不要晒，丢掉前任的物品，泄私愤，还有就是找前任的家人或者朋友，控诉他，你搞不定他，你还去打扰他的家人。你觉得这样对吗，这种情况很多人在做，分手极端的状况下，都会做出失智的行为，那说白了，就是一顿操作猛如虎，事后恨自己是个二百五，本来对方正愁无法摆脱，内心的愧疚感，那么你这样是直接给人递了个T字过去。简直就是助人为乐，中国好前任，相反，如果他做错事，他有罪，那么你选择接受，甚至你以德报怨，那么他的愧疚感，就会达到一个巅峰，那么第二点，安静地接受分手的事实，优雅地还前任自由。最主要的一个点就是要理解爱，而不是什么人生的常态，你什么都没有出错，你表现得越优雅，那么就越占理，你占理了，那他就理亏，心里面就一定会犯逼过，那么在这种情况下，他就会有一种认知的失调，那么在这种状态里。不断地反思或者疑惑，分手是错的，那么这个种子就埋下了，第三点，做好自我提升，让他觉得失去你是他的损失，那么这个点最重要的就是，分手后一定要把关注点放在自己的身上，去做那些你之前一直想做，但是不敢做。或者没有时间做的事情，那么纵使挽回不了，也不亏，毕竟你变美了变强了，自己才是最大的受益者，你知道吗，最后一点，时间成熟的时候，对方的愧疚感会爆棚，那么就可以适当地展开互联，但是要记住。互联也是讲究技巧的，毕竟经过一段时间的分开，情绪的沉淀，你们的关系已经破冰回春，他实在是没有举你的理由了，但是这个时候，如果你的借口烂，演技差，对方一眼就能看出来你是故意的，那便失去了挽回的先机。还有最后一点，一定要告诉大家，千万不要轻易地答应他的附和请求，那么说白了，就是要让对方觉得你很难得到，提高自己的不可得性，我们都知道，那么求挽回的人，在情感当中，本来就是低位，被对方压了一头。那么人性本贱，越是轻而易举得到的东西，就越不会珍惜，你明白了吗，我是博明，如果你也在经历这样的情感困境，那么私信挽回，老师会来帮你。'
