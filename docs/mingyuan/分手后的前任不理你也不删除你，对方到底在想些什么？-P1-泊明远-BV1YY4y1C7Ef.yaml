  text: '# 分手后的前任不理你也不删除你，对方到底在想些什么？ - P1 - 泊明远 - BV1YY4y1C7Ef分手之后不理你也不删除你，那么他在想什么呢，你们分手之后他没有删你，打电话还会接，但坚持跟你说没有可能了，那这种情况确实会让很多人琢磨不透，而事实上没那么复杂，我从咨询的案例里面总结了三点原因。供你去参考，首先要排除他是渣男的情况下，第一他还爱着你，他想跟你在一起，但之间有很多的不愉快，而你们想要去解决，却碍于自尊，话语表达却无力解决之间的矛盾，所以只能用暂时性的逃避来减轻痛苦。第二你们可能遇到了一些客观问题，好比说家长的反对，年龄的差距，或者心机论的条件，让他担心给不了你未来，但是也不想失去和你做朋友的现状，所以还留着联系方式，第三这个男人习惯当好人。会觉得删除你或者拉黑你是一件，会伤害到你的事情，而他的思维里，这件事情不应该去做，所以留着你的联系方式，那屏幕面前的你属于哪一种呢，我是博明，如果屏幕面前的你不太清楚，给思音修复，我是老师
    再见。'
