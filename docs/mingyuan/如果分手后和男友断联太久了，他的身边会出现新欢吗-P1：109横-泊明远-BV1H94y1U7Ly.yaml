  text: '# 如果分手后和男友断联太久了，他的身边会出现新欢吗 - P1：109横 - 泊明远 - BV1H94y1U7Ly那断联太久男人会不会有新欢呢，其实你不要担心这个问题，一个真正爱过你的人，分开后，他的精神世界里，都会有一个疲劳期，就是我们所说的空窗期，那么因为爱累了爱乏了，他是不可能，很快再爱上另外一个人的。在这个空窗期里，他会去复盘，他会去纠结，他会去想你，而断联，就是为了增加他对你的思念，等到这个是到了一定的程度，他才会主动的来找你，那当然，也不排除一些特殊情况，那如果是特殊情况的话，我们就另当别论。我是博明，如果你现在，也正在经历这样的情感问题，那么私信求助，老师会来帮你。'
