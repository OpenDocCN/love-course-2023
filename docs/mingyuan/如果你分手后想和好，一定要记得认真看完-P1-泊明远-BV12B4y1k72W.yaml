- summary: "-   分手后想要和好的关键在于做出根本改变和累积和好的要素\n    1.  未能做出根本改变和传递改变的原因导致挽回失败\n    2.\
    \  累积和好的要素是实现目标的必备条件\n    3.  挽回和好需要搭配各种要素并逐步实现，而非单纯技巧应用"
  text: '# 如果你分手后想和好，一定要记得认真看完 - P1 - 泊明远 - BV12B4y1k72W分手后想要和好，一定要看完，那分手后如果你真的想要和好，那么今天这个内容呢，你一定要看到最后，因为这是所有挽回的核心，首先就是你为什么到现在，仍然没有办法去挽回对方，甚至现在他对你还越来越厌恶。即便你听着某些挽回的技巧，或者说你十分确定，在他还爱着你的情况下，结果都没有办法去和好成功，那这其中根本原因就是，你没有做出根本的改变，你还不够自律，你也还没有把你的改变给传递到位。那很多要素呢你并没有做到，同样，其实真的不是说他对你的欲望不够大，这样肤浅的原因，导致你们之间无法和好的真正原因，其实只有一条，那就是累积和好的要素，就是以前你的想法，总是围绕着终极目标去做。所以说你经常得出的结论就是，他现在没有给我回应，他就是不爱我了，他是不是就想玩而已，所以说，你总是沉浸在自己的局限当中，那你要知道，真正的能够实现和好的唯一方向，就是累积你要达成这个目标必备的要素。举几个例子，比如说你想要给他准备一顿好吃的，那么首先你需要做的是，出门买菜，然后调味品，然后生火做饭，而不是在你脑子的空想当中，你就把这些事情全部都做了，你就觉得这些事已经完成了，再比如说。你打算让他看到你的美，那么你首先需要做的就是，去洗漱，好好地化一个漂亮的妆，然后穿上自己最得体的服装，而不是呢，想当然地觉得，他觉得你就是这个世界上最美的人，再比如，你想让他看到你的改变。那么你就需要在后续的相处过程中，不再去出现以前同样的问题，然后呢，再加上时间去验证，而不是你去道歉了，他就应该去相信并且原谅，既然已经改变了，那么所谓的和好，所谓的挽回，其实很多啊。都是源于你把爱情组成的这些必要条件，必要的要素给它组合起来，我们说优化延伸，最后得来的结果就是复合，很多时候为什么你们觉得某些技巧很厉害，但其实要素你们不做到，一点用都没有，那你要记住。很多最后的结果都是各种要素，搭配齐全组合起来的，那每一步都是我们必须要走的，我是博明，如果屏幕前的你现在并不知道该如何去做的话，可以私信秋富
    老師和你聊聊。'
