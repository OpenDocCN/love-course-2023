  text: '# 这个秘密，让你们和好的可能大大的提升 - P1：高田横版 304 - 泊明远 - BV1nr4y1m7qT分手之后发这段话，那么复合的成功率能够得到99%，如果分手后你还忘记不了他，你想知道对方是不是已经忘了你，那你可以发这样一段话，只要他们曾经相爱过，那么他就一定会回复，内容如下。不管我们最后变成什么样子，我都希望曾经给你带来的欢乐，虽然我爱你的方式让你不开心了，但是我曾经对你的好都是真的，希望你不要后悔遇到我，就算我们终究还是分开，也别辜负了我们曾经的相遇。相识和相恋希望在再见到你的时候，我可以笑着抱抱你，然后说一声谢谢，你发完之后立马就断联，那么对方就一定能够激起很大程度的失去感，我是博明，如果你现在正处在这样的情况，那么私信网回，老师会来帮你。'
