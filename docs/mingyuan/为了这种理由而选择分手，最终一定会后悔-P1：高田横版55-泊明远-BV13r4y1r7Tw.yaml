- summary: "-   选择分手的理由不是因为变心或不爱，而是双方感到太累，沟通变成吵架，最终无法接受彼此，只好分手。\n    1.  有一种分手是因为沟通不到位和表达不够，而非感情不好。\n\
    \    2.  错过深爱的人会成为多年后无法弥补的遗憾。\n    3.  不要轻易放弃深爱过的人，寻求帮助可以修复关系。"
  text: '# 为了这种理由而选择分手，最终一定会后悔 - P1：高田横版 55 - 泊明远 - BV13r4y1r7Tw有一种分手你将来一定会后悔，那么有一种分手，不是因为变心了，也不是因为不爱了，而是双方都觉得太累，那么对对方的所有期待，都得不到满足，所有的沟通都变成了吵架，最后彼此都接受不了，只好提出了分手。这样的分手并不是因为感情不好，而更多的是因为彼此之间，不到位的沟通和不敢启齿的表达，那么错过了这样的人，丢失了这份感情，这是往后多少年，终于弥补不了的遗憾，所以一定不要轻易地放弃深爱过的人，我是博明。如果你现在也遇到这样的情况，那么森林修复老师会来帮你。'
