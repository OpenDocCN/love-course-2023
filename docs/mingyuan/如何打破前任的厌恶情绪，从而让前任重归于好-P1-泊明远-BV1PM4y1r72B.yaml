  text: '# 如何打破前任的厌恶情绪，从而让前任重归于好 - P1 - 泊明远 - BV1PM4y1r72B为了把感情重归于好，那么你什么招都是，但是对方对你依然排斥，这期视频就告诉你，如何打消前任对你的厌恶心理，瓦解前任对抗心理有三个点，特别是第三个点非常管用，第一，分解他的负面情绪。你要让他感到你可以毫无顾忌地表达自己的观点，并且在分解的过程里面，你需要不断地去帮他做合理化，比如说我为什么一直烦着你，让你感觉到十分的厌倦，并不是说我非常的自私，而是我非常非常的需要你。但是我不知道该怎么去表达我这份需要，那我们为什么会走到今天这一步呢，原因并不是没有感情，而是因为我不知道，我怎么去表达我对你珍惜的情绪，是我对你失望了，我到现在才如何去爱人，我已经尝到了我所以为的后果。第二个要弥补对方的需求，比如说对方需要被你认可，那就承认他的努力和付出，他需要自由，那你就要主动地告诉他，不再去逼迫他做一些不喜欢的事情，那这个时候可能会有人跟我讲，老师
    他连我消息都不回复。你讲的这些都不是在扯淡吗，我告诉你啊，忍得住寂寞换得回旧爱，修复一段成年人的感情，本身就需要一个过程和坚持，无法一招制敌，那我们就慢慢地弱化他的防御机制，这才可以，第三点
    要提高对方的自尊感。你要清楚地明白，分手之后难过的不只有你 还有他，那这个时候往往是一个人，自尊心波动最大的时候，他要回去想为什么没有跟你修成正果，毕竟他在那么多的感情当中，也付出了那么多，他自己回想一下。也是非常受打击的，如果你现在担心他对你还是厌恶的，还是逃避的状态，那就向他表明感激和认可的态度，我给你们一个模板可以参考一下，在之前的感情里面，你对我的脾气的包容，真的非常感谢。我第一次感觉到被接纳的感觉，那回头看一下，你在这段感情当中，确确实实付出了很多，也为我牺牲了很多，你用这样的姿态和换位思考的逻辑，去跟对方共情，你说他还会去抱怨什么呢，当然除了感激，还要注意赞美的力量。可以顺从他的意思，去承认对方的质疑，那如果此时能够看到你的包容和理解，他的防御机制还会像之前那么强吗，还会对你有所排斥吗，我是博明，如果屏幕面前的你不太清楚，可以私心求货。'
