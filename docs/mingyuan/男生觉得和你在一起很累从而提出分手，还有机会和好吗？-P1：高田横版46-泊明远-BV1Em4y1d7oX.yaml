  text: '# 男生觉得和你在一起很累从而提出分手，还有机会和好吗？ - P1：高田横版 46 - 泊明远 - BV1Em4y1d7oX男生觉得累提出分手，那么还有机会和好吗，老实告诉你，你们之间没有了可能，对你的道歉置之不理，那么这种情况下，一般都是比较典型的失望性分手，它不是因为你做了某件事情，或是说错了某句话而决定离开。而是相处当中积累了太多的不满，大大小小的失望积累疲惫，那么在这个时刻内，有一个很小的矛盾激发出来的，这种分手性质是不能够，以不道歉来回头的，为什么呢，因为这么长时间，他早就深知了你的脾气和性格。你的道歉并不是真的意识到了，自己的问题，而是为了和好而道歉，哪怕你知道自己错在哪里，你也不会去看，因为像这样的事情，发生了太多太多，所以他也不愿意再去相信了，我是博明。如果你现在也正在经历这样的性感问题，那么私信往回，老师会来帮你。'
