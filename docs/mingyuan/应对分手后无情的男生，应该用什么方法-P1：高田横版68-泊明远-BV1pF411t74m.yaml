    \    3.  应对方法：换一个懂你的人或提升自己，不要陷入痛苦和怀疑中"
  text: '# 应对分手后无情的男生，应该用什么方法 - P1：高田横版 68 - 泊明远 - BV1pF411t74m有这样一种堪称无情的男生，来看看你能不能离上，这样的男生呢，都有一个通病，就是说，不联系你，他就真的不再联系你了，生气了，说不哄你，他就不会去哄你，说不爱你，就果断地收回自己的爱，可能他昨天还在喊。亲爱的宝贝老婆，那么今天啊，就立马变了，恨不得让你马上就滚，这种人呢，他根本就不打算，和你长久地走下去，为什么这样的男生，能做到这么绝情呢，其实他的潜台词就是，你的价值，只能满足我现在的需求。当我用完了你的价值，你就对我再也没有用了，我随时都可以抛弃你，那么跟我长久地走下去，不配，是不是很扎心，但现实就是这样，对付这样的男生，你就必须要思路清晰，痛苦，怀疑，逃避，只会让你的虐心远深。你现在你有两个选择，要么换一个懂你的，要么接受现实，踏踏实实地去提升自己，扭转格局，你明白了吗，我是博明，如果你现在也正在面临，这样的情感困境，那么思前想后，老师会来帮你。'
