  text: '# 分手后过度纠缠，前任反感，该如何挽回？ - P1 - 泊明远 - BV1fg411q7DU如果你现在已经和前任纠缠很久，那么今天教大家一个绝招，可以很好地促进我们复合，也可以让那些和前任苦苦纠缠的人，看到一些曙光，但如果说屏幕面前的你是一个，已经锻炼很久的人，那可能这个方法并不太适合你。这个方法只适合那些，已经纠缠讨好很久的人，所以这种人千万不要灰心，因为这个方法就刚好匹配你现在的行为，那么说这个方法之前，我们先说一个心理学上的损失厌恶效应，这个我已经说过很多遍了。我就再简单地用大白话给大家重复一遍，就是人们对于理所应当的收获，并不会很感恩
    很开心，反而对于失去的东西会很在意，这个也是今天讲这个办法的背后原理，所以在对方提出这个分手之后。前提你可以进行一定的讨好和纠缠，甚至你很疯狂都没有关系，但是你要突然间地后撤，然后表示放弃，这样做就能大概率引起对方的损失厌恶心理，那么具体接下来我具体讲一讲怎么运用，首先你一定要铺垫充足
    对不对。一定不要出现什么呢，攻击性的行为，就是纠缠、哀求、承诺、撒娇、讨好，这些都可以用，但是仅仅是聊天还并不够，你得让他们感受到我们的真诚 对不对，而不是敷衍的行为，比如说你可以试着做一些苦肉计。比如说疯狂地送礼物，疯狂地献殷勤，或者去到公司家门口堵他
    对吧，都可以，但是你要记住，当你放弃的时候，一定要斩钉截铁地放弃，当对方嘴里面说出两次以上，你不要再来烦我，你不要再来逼我这种行为的时候。我们这个时候就应该果断地放弃，然后也不要再给他发什么小作文，也不要造成别的困扰，就突然之间放弃，然后在这之后你的行为一定要一致，千万不要在任何的社交媒体状态上，显露出你的行踪，然后还跟你们的共同朋友。表露出你喜欢他的呢，不要这样做，不然的话你就会前功尽弃，那这个时候如果对方，但凡有任何形式跟你聊天，你都要表现出高冷甚至不回，因为他只是来试探你的，他就是看看你到底是装的，还是真的放下，所以你要绷住。要不热情，要不讽刺，就很平和的状态就可以了，就绝口不提感情的事情，然后在这个过程中，你可以悄悄地去提升你的视觉价值，那什么叫视觉价值，就像我们平常所说的情商，性格提升，对不对，这些虽然是。但是它短时间内很难看到效果，我们要说的视觉价值，就是你的外在，你的家里面的情况，你可以很大的改善，对吧，这个是让对方能够明显感受到的，咱们这样做，就可以刺激到对方，见不到我们好的心理。然后从而产生不平衡的心态，那以上就是这个方法，全套的一个流程，但是也有很多的方法需要注意，所以一定要结合自己的情况来处理，那我是博明，如果屏幕面前的你还不太清楚的话，可以私心求父，找老师来聊聊。'
