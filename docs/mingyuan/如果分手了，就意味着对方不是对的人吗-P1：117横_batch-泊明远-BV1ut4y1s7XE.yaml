  text: '# 如果分手了，就意味着对方不是对的人吗 - P1：117横_batch - 泊明远 - BV1ut4y1s7XE有人说分了就是分了，有什么好挽回的，分了就说明他不是对的人，但是我不同意，这不就是自欺欺人吗，任何的情侣都需要经历，恋欲般的磨合，才有可能到最后的相濡以沫，而你们可能就唱动了一点点，就走到最后了。你现在需要换一个新人重新了解，重新磨合，你不觉得累吗，你又能保证跟他在一起，就一定能走到最后吗，别老是抱怨什么，我什么时候能遇到真爱，可能你已经遇到了，但是你没有珍惜，我是博明。如果现在的你也遇到这样的情况，那么思进修复，老师会来帮你。'
