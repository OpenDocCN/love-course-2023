- summary: "-   分开久了男生会忘了你吗？\n    1.  男生在感情上更加念旧，不会轻易忘记爱过的女生。\n    2.  淡定的女生越是让男生在乎，越容易胡思乱想。\n\
    \    3.  如果还爱着他，女生可以考虑找他复合。"
  text: '# 分开久了男生会忘了你吗？ - P1：高田横版 110 - 泊明远 - BV1fQ4y1z7Bx分开久了男生会忘了你吗，女生不要担心男生分开久了会不会把你忘掉，该有这种担心的应该是男生，在感情上呢男生会更加的念旧，他不会轻易忘记一个真正爱过他的女生，那你越是淡定他越是在乎，越是胡思乱想。害怕你会有新欢，如果你还爱着他快去找他复合吧，我是博明老师，如果你现在有任何情感问题，私信挽回老师会来帮你。'
