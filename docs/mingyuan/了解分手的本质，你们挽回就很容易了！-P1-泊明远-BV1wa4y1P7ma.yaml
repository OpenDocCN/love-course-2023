  text: '# 了解分手的本质，你们挽回就很容易了！ - P1 - 泊明远 - BV1wa4y1P7ma分手后想复合 想挽回，那你如果了解的本质，那网上所有的挽回方法，都忽悠不了你，或者说，你也可以找到适合你的方法，那你的一切行为都要回归人性，要趋利避害，你想做一件事情，是因为做了有好处，或者不做有坏处。你爱她，你想挽回她，就是因为你曾经给她带来了很多美好，那么你想继续这些美好，如果复合后，她就是对你不重视，也不关心你，还天天否定你，你还想要回吗，那同样的，她想要跟你和好，也是最顺眼性的，所以。挽回的本质就是让她感觉到，你和她在一起，利大于弊，快乐大于痛苦，那就像一个天平，左边的是你给她带来了痛苦，右边的是你给她带来了快乐，那父母反对，猜疑，捉闹争吵，她都会放到痛苦这一边，那兴趣一致，你的爱。尊重理解，你的情商，她都会放到快乐的这一边来，痛多一点，她就会选择离开你，那快乐多一点，她就会选择继续跟你在一起，而挽回的核心，就是增加快乐，减少痛苦，那一切违背这个核心的，挽回方法，都是不管用的。那大部分的人在分开之后，就天天地找对方聊天，但是，这只是在缓解自己的焦虑，而并没有给对方带来，那么快乐的价值，而分手后，对方更想自己待着，却不得不回复你，那么痛苦就会增加，所以天天聊天，对挽回是不利的。道歉可以降低对方的痛苦，让人舒服，但是大部分人是为了复合而道歉，前一秒道完歉，后一秒就替复合，对方不会觉得你是在道歉，而是在使用手段来挽回她，他们都喜欢被真诚对待，讨厌别人对自己虚伪，所以道歉的时候。千万不要表露出，有任何的复合想法，那我的目的是为了以后，要更好地和你在一起，懂不懂，这种话千万不要说，感情上的问题解决，一定要从人性出发，一个人他在爱你的时候，他也违反不了人性，那在这之前，就要问自己。这个是减轻了他的痛苦，还是增加了他的快乐，那如果答案是肯定的，那你就可以去做，那如果答案是否定的，那你就千万不要做，憋着忍着，控制好自己的情绪，都不要去做，只要挽回的天平在清晰，清晰的足够多的时候。那么他自然而然，就会对你的选择不断坚定，那我是博明，如果你不太清楚，该怎么去理去做，给CNChoFo找老师来吧。'
