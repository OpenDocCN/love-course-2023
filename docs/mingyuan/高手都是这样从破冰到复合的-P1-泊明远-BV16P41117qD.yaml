- summary: "-   高手从破冰到复合的四步骤\n    1.  同意对方分手决定，引发对方放松警惕和疑惑心理\n    2.  消失30天左右，让对方感到轻松和不甘心\n\
    \    3.  改变自己满足对方需求，展现积极态度\n    4.  恢复自信状态，制造与对方联系机会，暂时放弃并提升自己，冷冻方式重新建立联系，不要急于复合。"
  text: '# 高手都是这样从破冰到复合的 - P1 - 泊明远 - BV16P41117qD其實真正的高手呢，都是這樣跟前任從破冰到復合的，如果你剛分手已經做錯了很多事情，實在不知道該怎麼辦，那把以下這四步認真的看完，首先第一步，要先贊成對方想要分手的決定，就是同意，那告訴對方你尊重他的選擇。那你的這個反應呢，會引起兩個正面的效果，一呢對方會放鬆警惕，為接下來的相處啊打好良好的基礎，那二呢，在你很輕鬆就接受了分手，他心裡面會疑惑，為什麼你那麼輕易就答應了，是不是已經有新的人選了。或者是懷疑自己到底有沒有病癌了，那這一步操作下來呢，他的損失厭惡心理啊，就會開始被激發，然後我們就可以開始第二步，那根據情況，真正意義上的去鍛煉，直到三十天左右的憑空消失狀態，那注意啊是真正的消失。任何的動態都不要有，任何直接的和間接的聯繫也不要有，那你的消失會讓他感覺到倍加輕鬆，會鞏固我們開始第一步製造的效果，他會開始想，難道你是真的不喜歡他了嗎，那明明說分手的是自己，為什麼你卻那麼瀟灑。於是啊他就會開始不甘心，緊接著就來到了第三步，前兩步我們只是利用了人性的弱點，激發了對方一些對我們有利情緒，但是你們之所以分手呢，根本的原因就是啊，你滿足不了他的需求，他在你身上看不到自己想要的感覺。而且看不到未來，所以啊你就必須要做出改變了，內心上或者思維方式上做出改變，在上一條視頻當中呢，我有詳細的說過，改變不是讓你變成另外一個人，而是讓他看到你有改變的動作，當然你有改變這個動作。就證明了你有好的態度，想去解決之前的問題，那沒有看過視頻的小夥伴們，可以去看一下，那麼第四步，根據情況分手10到30天左右呢，可以先恢復自己的生肖狀態，發一些小動態啊，但是切記不要暴露任何的需求。或者說發一些太消極的內容，然後可以製造出跟他聯繫的機會，讓他看到你的變化，那這個時候的聯繫呢，你要學會欲擒故縱，暫時的給他感覺就是放棄他了，提升自己，是為了以後更好地吸引他，那這樣做呢。再加上你們本來就有一定的感情基礎，其實就可以很好的做到二次性，當你們真正的重新建立聯繫之後呢，千萬不要太快地去提復合這件事情，先當普通朋友去處一處，那依然用冷凍的方式，顯得稍微冷淡一點，但是要注意啊。冷凍是言語上的冷凍，情緒上面不要有施壓，那這也是心理學上的冷凍原理，我是博明，如果你不太清楚該怎麼具體去做，可以私心求譜找到誰來聊。'
