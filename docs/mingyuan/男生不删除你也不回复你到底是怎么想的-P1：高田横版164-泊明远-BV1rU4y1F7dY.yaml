  text: '# 男生不删除你也不回复你到底是怎么想的 - P1：高田横版 164 - 泊明远 - BV1rU4y1F7dY男生不删除你也不回复你到底是怎么想的呢，很简单，他就是放不下你，与其说他不删你，倒不如说他不敢，因为他害怕他删了之后，你不主动加他了，那你们之间呢，就会彻底断了联系，而他之所以不回复。是因为你们之间的问题没有得到解决，很害怕回复你之后，感情上又要重蹈覆辙，那我是光明，如果你现在正在经历这种情况，私信往回，老师会来帮你。'
