  text: '# 深夜发这四句话前任想你一整晚 - P1：高田挽回横版 37 早 - 泊明远 - BV1MQ4y117SW深夜发这四句话，前任会想你一整晚，第一句，有一种思念叫不联系，有一种爱叫不打扰，进一步没资格，退一步舍不得，第二句，原本以为是人生的过客，没想到是心里的常客，到头来先说爱的先不爱，后动心的不死心。第三句，我变成所有你想要的样子，可我丢失了自己，也未曾拥有你，第四句，主动久了会很累，在乎久了会崩溃，沉默久了会受罪，结果就是如此的狼狈，我是博明，如果你有任何情感问题，私信我我来帮你。'
