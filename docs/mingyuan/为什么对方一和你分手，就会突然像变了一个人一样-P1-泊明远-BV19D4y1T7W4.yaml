- summary: "-   为什么对方一和你分手，就会突然像变了一个人一样\n    1.  分手后对方变得冷漠，不愿意面对挽留，可能是因为已经做好了分手的准备\n\
    \    2.  对方选择无视你的挽留，可能是因为他更愿意爱自己，而不是继续爱你\n    3.  你的挽留可能让对方觉得他跟你分手是正确的决定，导致他心安理得地离开，将过错推在你身上。"
  text: '# 为什么对方一和你分手，就会突然像变了一个人一样 - P1 - 泊明远 - BV19D4y1T7W4为什么他分手就像变了一个人一样，一点旧情都不念呢，仿佛你们过去的美好，那些风花雪月直接被抛到脑后，面对各种挽留，他直接选择无视，一句话也不愿意多讲，就让你一个人站在原地去自我怀疑，我不知道如何是好。确实有这样一种可能性，就是分手之后一下被伤得太深，或者说你做了那些事情，真的太让他生气了，太上头，所以才不愿意去面对你们之间的结果，遇到这种情况，往往你都是非常不知所措，然而事情的真相根本就是一场阴谋。他早就做好了分手的准备，在一次又一次的期待落空的时候，他就已经打算放下这段感情了，他已经变得很理智，直到他自己能够放下的时候，他才会跟你说分手，也正是因为他有了足够的准备期，他才可以在分手的时候。那么平静理智地面对你，其实这种人比起爱你，他更愿意爱自己，如果他们真的是足够爱的话，他是不会把分手变成一场有欲望的，他们一定会选择一起面对，一起去努力地修复你们这段关系，然而就是因为他的不作为。你才一次又一次地变本加厉，去浇火最后的好感，那最后这个问题的发生，并不在你，而在于他，如果他能够提供给你足够的安全感，你怎么可能确定他一次又一次争吵呢，那你知道最可笑的是什么，就是你的这些行为。还会让他觉得，他跟你分手是对的，你们是不合适的，跟你在一块，没有未来，那么他就会给自己的行为进行合理化，那当然这个时候，他也会心安理得地离开，而且会把一切的过错，全部推在你的身上，他会觉得。你身上的毛病很多，真的是因为自己的性格原因，他导致的，而事实是那些争和闹，很大程度上都是合理的，原因很简单，你觉得他不够爱，感觉不到安全感，你要得到他直接性的回应，哪会有这样的毛病吗，所以我告诉你。这一切都是合理的，就是你要知道，在感情里面，真正分开的时候，不会是因为对方的错误，而是因为对方或多或少都有问题，那么这些错误，并不需要两个人一起去承担，你的挽留，其实就是在帮他承担他的错误。是背负着两个人的重量在往前走，那如果说两个人在一起去面对，什么问题我们解决不了，但如果说你是负重前行的过程里面，觉得累了，不想再往前走了，那我也请你不要再去承担，全部的错误和指责。他也不能把所有的错误都推给你，他是有他的问题，但是你也别搞自己，好像犯了什么迷天大错一样，那人家那个叫谋定而后动，之前呢，他是做了充足的准备，所以面对突如其来的分手，你只能被动的去承担一切。所以俗话说得好，你一个巴掌拍不响，只有共同承担，去承认自己的错误时候，两个人才会有回心转意的可能，不要把所有的问题都找到自己身上，特别是你身上背负了两个人的过错，还想着把这段感情能够力挽狂澜。然后
    浮起来，那肯定太累了，如果说你是真的想要去扭转局面，那就先从自己的自身出发，要先从本质开始，好吗，我是波民，如果评论面前你不太清楚，给自己修复。'
