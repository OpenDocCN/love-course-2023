  text: '# 分手了我们怎么做才能让真心分手的前任重归于好 - P1 - 泊明远 - BV13M4y1r78Q能够把感情复合成功的人，就掌握了5点，你压根没有想过的技巧，那这5个技巧，估计是你花费很多学费，都不一定去明白的，因为这是我的很多同行，拿来赚钱的东西，然后我把它讲给你们听，你们要好好做笔记。首先你要明白一点，分手的底层逻辑，是人性当中的趋利避害，那你要明白清楚的认识到，关系只是一时的，利益才是永恒的，前任为什么跟你在一起，因为跟你在一起，降低了他人生的质量，所以在权衡利弊过后。觉得自己可以配得上，更好的选择，可以拥有更加美好的未来，于是就选择了分手，知己知彼才能够解决问题，我们得先知道，对方趋的什么利，避的什么害，感情的事情，就是要通过多个角度，去分析问题，是内部发生的问题。是相处的问题，还是性格不合适，还是家庭的问题，还是外部的原因，是有第三者的新欢，还是说对方存在了，更好的选择，或者说你们两个人，本身的价值，就是不太匹配的，第二个点就是，心态一定要稳定，下定了决心。那就不要去走过右盼，没有什么想法，想要把一段感情，重归于好，是真的需要你踏踏实实的，付出相当的努力，而你要相信，某些情感博主所说的，把这句话发给他，你们就能和好，那你们就赶快的滑走，你动脑子想一想。这可能吗，这现实吗，我们想要去修复，一段成年人之间的，真性分手，这本身就需要二次性命，本身就需要你的耐心和坚持，而且在进行的过程里面，还要准备好，对方那些冷漠绝情的态度，所影响到自己的情绪。进而去产生精神内耗的后果，而我真的见过太多太多，半途而废，无疾而终的爱情故事，那种，不知道对方心里面，在想些什么，也没有给你明确的什么态度，的那种感觉，仿佛就是一晚，永远也看不到尽头的黑暗。而你此时此刻，那些胡思乱想，丧失信心，其实都是正常的反应，所以，修复感情的前期，一定要学会去降低期待，而成年人的感情爱情，一定要学会去延迟满足，千万不要觉得自己做了某些事情，就一定要有所回报，第三步。不打无准备之仗，这也是能够让自己，不去浪费多余的时间，在那些无限制的胡思乱想上，那么该做什么事情，就做什么事情，不要产生过度的情绪内耗，当你伤心难过的时候，我给你一个非常中肯的建议，可以把自己的格局。放大一点，放在整个人生的角度上，去看待这个问题，这次分手，那只是一个小小的绊脚石，俊傲绵前无沟壑，人怂处处都是坑，那些痛苦和煎熬，是你现在最不想去面对的事情，但也是未来你最为宝贵的财富和经验。那关于复合的计划，一定要围绕自己去入手，因为在对方不满足你现状，跟你重拾旧爱之间，最好的连接点就是，你的改变，那无论是心态上，还是思维方式上的改变，或者形象上的提升，最终来讲，都是有利于自我价值的升高。我是博明，如果评论面前的你不太清楚，可以私心修复，赵老师来了。'
