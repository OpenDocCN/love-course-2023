  text: '# 在有的时候，你的绝情很可能是前任唯一回头的理由 - P1 - 泊明远 - BV1e8411a7tN其实分手之后你越绝情，对方就越容易后悔，但很多女生都不知道这一点，分手后要么整天在家里，以为洗面，要么就是逮着亲人死了案子，最后结果，就无非把人家事业推越远，那么你们如果还想要和好的话。就一定要控制自己的情绪和行为，我说过，这个世界上没有什么是无缘无故发生的，有因必有果，既然她已经决定了要和你分手，那就说明了，在她心目当中，你已经不适合继续当她女朋友，这个时候她比较地厌恶你。那你势必就不能再和她继续撒娇卖萌发癫了，对不对，这些只会适得其反，那怎么办呢，其实很简单，就是什么都不要做，不信的话你去想一想，就是当她提出分手的时候，你不仅没有去挽留，反而很决绝地就走开了。那结果会怎么样，她会想，为什么你会这么干脆，是不是你已经做好了分手的心理准备，所以她才会这么爽快地答应呢，那这样一来她的疑惑是不是就产生了，而当她对你的疑惑越来越多的时候，对你的情绪投资也会越来越多。那你就越有可能地让她产生后悔的情绪，那真正的后悔呢，并不是说你有多爱她，而是在她离开你之后，你会变得越来越好，那想让对方后悔就绝对不能纠缠，这个才是让前任回头的最好方法，你明白了吗，我是博明。如果评论面前的你还不清楚的话，可以私心修复，找老师聊聊。'
