  text: '# 分手后没有拉黑删除，你们的复合基本上十拿九稳了！ - P1 - 泊明远 - BV1pP411n7Ly有一個很有趣的現象，有的人恨不得和你斷得乾乾淨淨，像是小蟲拌豆腐似的，有的人就想要藕斷絲連，想著過兩天就能和好，但是那種分手後不刪了你，還不聯繫你的人，到底是啥意思呢，今天這個視頻就給你分析分析。為什麼他分手了還不刪除你，他的真實心理活動到底是怎麼想的呢，首先我們來還原一下場景，在分手後很多被分手的人，總是控制不住想要去聯繫前任，對嗎，但是聯繫之後，往往比不聯繫更讓自己痛苦。於是就痛情思念的跟前任說，你乾脆刪了我吧，省得我煩你，這種情況是不是似曾相識呢，這不是感覺哪裡不太對勁，但是就是說不上來，其實這背後，反映出了前任的兩種心理狀態，第一種叫做放不下，因為即便分手後。對方還會想到你們之間的美好，所以他不會對你那麼絕，畢竟人心都是肉長的，就算他想跟你分手，他也希望你好好的，所以一般情況下，你也會聽到這樣的話，你值得更好的，我真心希望你幸福，你以後有什麼難處。還是可以找我等等這類的，尤其是男生，非常喜歡說這樣的話，第二種心理呢，就是比起放不下，更重要的是，他不願意做一個壞人，因為沒有人想要去做一個壞人，他為什麼不肯刪除你的微信，很簡單，因為分手後。他刪除你所有的聯繫方式，就是一個很絕情的行為，說不准，以後每次起衝突了，隨便甩鍋就是你的錯，畢竟先斷乾淨的一方，看起來更加無情一些，當然要額外說一句，如果你後面糾纏多了，他實在沒有辦法。也有可能去刪除你們的，全部聯繫方式，比方說你經常打電話給他，短信轟炸他等等，那這個時候，他會告訴自己，不是我不好，我已經再給你機會了，是你太糾纏，不能怪我，一開始的時候呢。前任可能還會保持一個好人的身份，那麼你在聯繫他的時候，你在找他的時候，你在喝醉酒的時候，他出於好人的身份，不得不來管你，不得不來回應你，但是這樣的行為多了，會給你造成一種印象，就是什麼呢，他很心軟。他看不到你的傷心難過，他就捨不得你，於是，你就像看到了希望一樣，繼續糾纏著他，到了後面他越來越煩，索性不要這個好人身份，你罵我爸沒有關係，你身邊的人都覺得我冷酷無情，沒關係。這恰恰是一種破罐子破摔的心態，那既然好人不願意當，那就索性當壞人算了，其實分析完這兩種心態，看得出來，前任心裡對你還是有放不下的，不管是處於舊情難忘，還是沒有辦法想輕易放開，你這種人啊。已經把自己的弱點，靈活活的擺了出來，你想跟人家復合多簡單呢，就朝著他的弱點，努力的去使把勁，也要相信一點，任何男生，都忘不了自己的前一任，不管是白月光，還是朱砂志，本來就有感情基礎，那你用正確的策略。人家不就心軟回頭了嗎，不刪除聯繫方式，其實就是個門檻，就看你會不會去用了，我是博明，如果屏幕前的你，現在也正在面臨這樣的情感困境，可以私心求付。'
