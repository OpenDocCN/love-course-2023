  text: '# 分手后能做到不犯错，你们距离重新在一起就非常近了 - P1 - 泊明远 - BV1Hv4y1g7tQ你信不信啊，百分之九十的纠缠，都会成为她离开你的理由，因为你只关注自己的情绪，你所觉得自己卑微和低三下四，是在挽留她，其实啊，这反倒成为了她厌恶你的根源，那么女生分手后，应该如何的和对方走到一起呢。首先我们讲三个错误的做法，其实不犯错，你就已经成功了一半了，第一点叫不自知，你们啊已经分手了，那么这个时候，很多女生还把自己放在一个女朋友的位置上，去要求她这个不能做那个不能做，去监督她和别的异性交往。你要明白，你现在只是人家的前女友，她有权利去追求别人，她也有权利去厌恶你，想要和她重新再走到一起啊，一定要先认清自己和她的关系到底是什么，就这样才能够去针对性地做对的事情，第二偏执。很多人走在那里问她还爱我吗，在这些人眼里啊，爱就是感情的所有，从来不考虑在一起的本质，而这些人在纠结，总在想她爱我的话我就去找她，她不爱我的话我就试着走出来，你啊是把所有的感情，都寄托在对方爱的前提下。这样子的感情除了不纯粹之外，还透露了一股不见兔子不撒鹰的心理，那么你们应该给自己下一个决心，还在一起或者是结束，其实都是好的，纠结只会是毁了这段感情，哪怕是结束了，也应该留下一个美好的回忆，第三点纠缠。前面我有提到过在一起的本质，而纠缠恰恰是背道而行，你可能觉得这是我爱她的一种体现，却不知道这样做反而会让对方有多烦，这个时候就有人会说了，那我这么做还不是想让她知道我爱她吗，那她知道了她不就回来了吗。但是啊如果你这么想，我只能说明你太天真了，大多数人做过这件事情，可大多数的结果却都是越来越远，所以说你肯定会问，那不纠缠不就代表断联吗，万一她真的放下了或者灰心了，或者找了别的女生，我又该怎么办呢。纠缠有问题，但纠缠并不代表不沟通，所以说你的问题并不存在，最后关于走到一起，需要的是她爱你，你喜欢她，她觉得你很重要，纠缠也好，小作文也罢，都是背道而行，别觉得你做的这些就可以打动到她。多数时候只会让她越来越反感你，起到一个很坏的效果，我是博明，如果屏幕前的你，现在也不知道该怎么办，可以私心修复，老师会教你怎么做。'
