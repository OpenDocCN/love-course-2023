  text: '# 分手后想让男生重新爱上你的好方法 - P1：139横 - 泊明远 - BV1Q3411371b我先告诉你们一个在挽回当中的真相，我们挽回的从来不是过去的感情，而是跟前任开启一段新的开始，很多女生会好奇，我怎么跟她开启呢，怎么才能让她重新地爱上我呢，在回答这个问题之前，我们要先理清一个思路。你去挽回前任，和你追求一个新的人，是完全不一样的，因为你跟前任之间有一段过去，那么你是什么样的性格，三观，兴趣爱好，为人处事等等，她都非常了解，对于你的缺点和不足，她也摸得透透的，所以分手后。你突然从头到脚大变身，口口声声地说自己变了，那对方一定是轻易地不会相信，你能做出改变，他只会觉得你在假装和装模作样，他是不会改变的，你的老毛病也是会犯，跟你复合还是会重蹈覆辙，那他肯定会拒绝你。第二个就是心态建设，不要抱着只要你改了，前任就一定会回头的心思，因为你有可能被前任否定，但是也不要太过于畏惧这件事情，只要你坚持去做正确的事，对方都会看在眼里，那么只是你跟他在一起的时候。他已经给过你无数次的机会，而你都没有珍惜，你现在的转变，让他抱着怀疑的态度，所以并不信任你，那么这个也是正常情有可原，你继续去做自己该做的提升和改变就好，那么第三点就是，按耐住自己的需求感。我见过太多的姑娘，刚做了一段时间的缓冲，见前任有了那么一丝丝心软回头的迹象，就着急忙慌地把热情反复回去，结果又直接把人家吓跑了，而这样的操作的复合，九成九都会失败，所以你要先把你们的关系。从冰点拉回到中间，减少联系频率，刺激他让他主动地过来试探你，那么你的操作空间才会更加的大，我是博明，如果屏幕前的你，现在也正在面临这样的情况，那么司令秋父老师会来帮你。'
