  text: '# 失望型分手深度剖析，到底应该如何才能复合 - P1 - 泊明远 - BV1Sr4y157s7失望型的分手有一个明显的特征，就是你能够明显地察觉到，情人对这段感情还是有眷恋的，还是有依赖，但是你一提感情它就跑，那么这样的感情看似很难复合，实际上却是相对容易的一种，我们通过大量的案例分析发现。往往被分手的一方，他在谈恋爱的时候是处于高位的，而被分手的原因，男生的话是因为大男子主义太过严重，女生就逃不过一个桌子，本质上就是一个人不停地向另外一个人，去身上探取存在感，而这个就是失望分手的本质。更加具体的表现就是用生活中的一些琐事，去检验对方是不是真的喜欢他，而一旦他发现，对方没有按照他的意愿去做事情，他就会崩溃，那么崩溃之后又会提一些新的要求，所以很多人都在说，为什么谈恋爱这么辛苦这么累。其实谈恋爱不累，累的是想要去改变一个人，是你想要让对方按照你的意愿去行事，而造成一个人有这样想法的原因，很大程度上就是因为他们的原型家庭，或者说整个成长的环境，都存在着巨大的缺失。可能是小的时候被父母或者老师一直在打压，不敢有自己的主见，在他们的内心深处，经常会有一个完整的完美的恋爱剧本，还有恋爱框架，只要对方爱我，就得按照我的这些条条框框来，他们没有按照我的这些条条框框来。就是不爱我，这些条条框框的来源可能是电视剧、小说、电影等等之类的，而又因为原生家庭或者说成长环境当中的缺失，他就会极其地没有安全感，就是认为迟早自己会被抛弃，认为对方就是不喜欢他们。哪怕对方真的按照他的这些条条框框去做了，他也会认为对方是在装的，于是在这段感情里面不断地去找寻对方爱他的证据，他需要用这些证据来印证自己的结论，心理学上有这么一个比喻，就是你手里拿着一把锤子。你看谁就像钉子，抱有如此明显的天性还有结果导向，比如说他看到你的不是对方爱他的点，他看到的是对方不爱他的点，那么这样的话就会让对方感觉到在这段感情里面相当的无力，因为在他看来。他想做的事情只要没有按照他的想法和步骤去做，就是不爱你，然后你就开始发脾气，他有一种很强的无力感，所以你们看到了没有，这样的人是他本身的感情关系有问题，而对方最终分手的原因是一直在对外输出。那么自己从来没有得到过结果，明白吗，即便是一个有付出倾向的人，那如果他只付出而得不到回报的话，这也是非常非常难以接受的，没错，可能在这个过程当中，一方会很开心，但另外一方。他对爱情的执着是不断地在减少的，这个时候，如果你还没有办法给到一些他想要的东西的话，那么慢慢慢慢，他就会觉得很失望很累了，那么你们知道最可怕的是什么吗，最可怕的是，有很多人他压根就没有意识到这个问题。因为很多的男生或者是女生，一开始然后时间一长，就会觉得这是你所犯的事情，就真的忽略了对方的需求，在这种背景下，如果说这个伴侣，他一不小心在外面认识了一个异性，然后这个异性对他各种崇拜，各种夸奖。各种赞美，帮他找到了成就和满足感，而且是另外一个异性给的，那么就很容易有这种衔接，如果你还理解不了这种状态的话，那么你就想象一下，小时候你的父母你考了99分，你很希望得到他们的夸赞。然后你的父母突然间跟你说，你怎么就给我考了99分呢，怎么少了一分呢，打着对你好的旗号，各种的埋态你，那你一定会坚持不了多久的，基本上我看后台的私信，大部分都是如此，我们在一起的时候我会作一作。有时候也会吵架，但是有一天他突然间就跟我分手了，那基本上就一个样子，这就是整个失望性分手的一个来源和过程，在这个时候如果你还舍不得，那么就真的劝你不要再犹豫了，赶紧的忘恙不牢。如果等到对方完完全全的放下你，那你才是真的晚了，我是博明，'
