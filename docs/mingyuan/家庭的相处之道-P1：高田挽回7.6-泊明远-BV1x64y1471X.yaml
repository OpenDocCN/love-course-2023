  text: '# 家庭的相处之道 - P1：高田挽回7.6 - 泊明远 - BV1x64y1471X前两天遇到了一个结了婚的咨询者，她和老公结婚有五年时间了，有一个三岁的女儿，从女儿降生后，他们的婆婆就搬来和他们一起住，因为他们的公公前几年出了意外去世了，所以一直到现在他们都生活在一起。她的老公是一个国有单位的驻外，经常性的不在家，那么在最近的一段时间内，她就感觉到她的老公对她越来越敷衍，越来越应付，就常常感觉到之间没有话讲，你说一年回来没几次，相互之间的相处也好，其他方面也好。都没有之前的感觉了，她刚开始以为她老公出轨，于是就偷偷地查她老公的手机，但是什么也没有发现，而且现在她老公遇到了跟她的矛盾，问题这一类的非常回避，现在给她的感觉是什么呢，就好像是莫名其妙的冷战一样。再加上她平时和婆婆生活在一起，两个人因为教育孩子的问题上有一些争执，因为这个事情，两个人在家里其实也不怎么交流的，你说最近老公身上的事情，再加上她一直以来和婆婆这么一个相处状态。她就觉得自己的生活比较压抑，甚至会觉得她老公这样的变化，是不是因为她婆婆跟她老公说了什么，你说她找不到原因，于是来求助老师，就我们来说家庭的相处之道，最基本的是什么，让我们来看适应真心换真心。每个人都能扛起自己的责任，我们说夫妻夫妻，夫在前妻在后，是先有了夫才有了妻，那婆媳婆媳，婆在前是先有了好婆婆才有了好儿媳，那么媳妇的状态，基本取决于夫家对她的态度，我相信每一个刚嫁入到别人家的时候。我相信每一个女人刚嫁到他们家的时候，都想做一个好儿媳，都想做一个好媳妇，所以一个家庭的相处之道，就是真心换真心，先扛起自己的责任来，那我们说遇到了此类问题，最核心的问题在于哪呢，在于沟通，沟通。她没有和婆婆及时的沟通，导致婆媳之间的隔阂越来越深，夫妻双方，丈夫选择的是一种消极的应对方式，她的本质上其实也是一种逃避和回避，所以在这样的家庭里，她的氛围注定是压抑的。那我们说一个女人该如何改变这种现状呢，那你要注意看了，因为接下来老师说的这些内容，很可能会改变你的生活状态，我建议你收藏一下，首先我们遇到了问题，一定要先审视自己，因为问题的出现是共有的。所以不能忽视自己身上的因素，再者要学会耐心的沟通，矛盾的前提是你和我都不让步，那我们说一个人的家能吵起来吗，那显然是不能的，所以我们要学会合理的控制和调整自己的情绪，最后一定要注意自己的表达方式。我们都说人和人是不一样的，那么不同的人他接受情绪的信号也是不一样的，所以不能由着自己的喜好随意的表达自己的观点，更应该去倾听那些我们在乎的人的话。'
