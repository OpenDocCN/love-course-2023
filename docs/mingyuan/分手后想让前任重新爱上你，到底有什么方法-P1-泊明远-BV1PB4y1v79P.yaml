  text: '# 分手后想让前任重新爱上你，到底有什么方法 - P1 - 泊明远 - BV1PB4y1v79P分手后怎么样让你的前任重新上头呢，相信大家都应该知道，分手后想要复合，靠的一定不是卑微的纠缠，卑微纠缠来的感情，在后续的相应过程当中，会让你变得患得患失、小心翼翼，生怕自己做错任何一件事，特别是分手后。前任有一次有新欢的情况，那么关于这一点，可能很多人都表示接受不了，但现实是，如果想和好，那就得忍着，所以对于那些想要逆袭翻身的小伙伴们，接下来要说的事情，你就要认真听完，在人和人的交往中。一个人做了什么样的事情，就会给你带来什么样的境遇体验，所以感情其实是一直可以琢磨的东西，比如这个人一直以来的性格潜意识行为，往往都是有迹可循的，所以稍微有点经验的人，懂点人性的人。就能够推断出他的处世方式，既然两个人曾经相爱过，那就意味着你们是弃物相当，所以在往回之前，你得先确定两件事情，第一，你的硬价值是否可以和前任做到均衡较量，第二，是否能读懂你前任的心理想法。如果目前你们的状态是真正分手，分手后你尝试了各种办法，都把自己搞得很卑微很低位，甚至说，前任在接触新的人，那么接下来才是真正的较量，今天先给大家讲一个大概，篇幅比较长，那么今天就给大家讲一个大概的框架。改天我们分享真实案例，那么先讲一个考验自己抗压的例子，在这个问题上，几乎每个人都会做错，比如说当你开始表现得很自然，让前任认为你已经走出失败的阴影的时候，准备开始接受新的生活，那这个时候。他突然拉开伸出你，或者说给你说了一些祝福的话，什么我遇到更好的人，我不值得等等，这其实都是反噬，他就是通过这一系列打压你的动作，来看你会不会有过激反应，那对于那些沉不住气的，着急了去质问的。或者说感激各种示好的，那就破功了，那你的前任就舒服了，因为他知道他的这些都是装的，那么他就会继续的想要调整你，去搞你的心态，那么你还得去引导前任，那至于怎么引导，说白了，就是让他难受，让他想不明白。让他去猜，那么你就不能顺着他，听他的安排，所以说呢，我们一直都在印象一个抽离的姿态，这样的姿态等同于，你既然不害怕失去我，那我也不害怕失去你，假如在这个过程当中，你的自身价值。不管是内在还是外在都有提升，那么这就是让他心理上，产生非常大的落差，然后砸破你，其实挽回这件事呢，并没有你想的那么复杂，往往心态好了，把事情简单化了，你的好运啊，就紧接而来，我是博明，如果屏幕前的你。现在也正在面临这样的情况，可以随意修复，找老师聊一聊。'
