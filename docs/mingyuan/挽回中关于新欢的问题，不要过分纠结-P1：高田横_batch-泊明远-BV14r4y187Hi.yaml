  text: '# 挽回中关于新欢的问题，不要过分纠结 - P1：高田横_batch - 泊明远 - BV14r4y187Hi挽回中不要纠结新欢的问题，如果我们在挽回的过程中，对方有了新欢该怎么办，如果不去抓紧行动去找到对方，对方很快就有了新人了，我感觉他最近好像有新欢了，我现在什么都不能做。能不能想办法去查找一些什么社交平台，或者说我去跟踪去看他，找他有没有新欢之类的，这一类的问题，我发现是大部分想要复合的人，隔三差五就要折磨自己的问题，我就想问问你们，每天想这些东西到底累不累。你觉得你成天琢磨这些东西有用吗，那琢磨到最后你们复合了吗，天天想过去想过来，就是因为你们太闲了，最后还耽误自我的时间，我之前就讲过，对方有没有新欢，到底应该怎么样去应对，其实基本上。前期的操作并没有什么太大的关联，更多的是你们的心态问题，你们在折磨自己的同时只会胡乱操作，我就按照一个逻辑给大家举个例子，正常情况下你分手了，对方有了新欢，那么你被无缝衔接了。那你就不要考虑这些琢磨自己的东西，你管也没有用，你只能冲上去跟他说，哎呀，你跟我在一起，跟新欢分了可能吗，能他就不会跟你分了，相反回你，要是按照这样的常规操作，但是对方刚刚热恋，短期内你没有戏。是需要铺垫的，不是你急的事情，那么前期先常规，后期如果不行，条件允许的情况下，再考虑离间还是破坏，如果你是分手了，你是不清楚对方到底有没有新欢的，那你在这样的情况下，你前期就按照正常的一个往回逻辑。去做你自己的事情就可以了，你根本不需要通过任何的其他方式，或者说去因为一个子虚乌有的事情，如果真的是这样，那你的一顿闹腾，只会给你带来更多不好的结果，那这么一顿闹腾下来，你觉得对方察觉不到吗。那只要你做了，对方就一定会有察觉，你这样一闹腾本来还很有戏，结果对方只会更加厌恶你，那如果是真的存在呢，这什么又告诉你呢，你绕过来绕过去证实了发现了，又有什么用，你自己的心态爆炸了，你能冲上去说。你们必须分开，你只能和我在一起吗，那人家搭理你不搭理你啊，人家既然不想让你知道，你闹过来闹过去，这会让人家更加厌恶你，而且你还把人家的这个遮羞不比揭开了，你觉得他还会跟你复合吗，想想回就不要想这个人。琢磨这个人就挽回不了，有就有没有就没有，做好你自己的事情，你管那么多干嘛呢，正确的方式，是先正确的挽回和看待，如果说在后期接触过程中，你是放弃或者怎么样都可以，而不是现在一门心思的去找所谓的新关。你找了半天没有落下一堆动静，你还挽回什么呢，那大家都没那个脸面了，你越是这样浮躁，你越是不可能挽回，你先做好自己的事，如果你一直这样想，正事不干，只想着为了一个随时可能出现的新人，去破坏自己的节奏。着急的进度去施压，逼迫对方，那最后无论对方是否考虑信号，你肯定都是没戏的，所以当所有的可能性都分析完之后，你会发现，挽回这个事情，除了最终新欢证据证据学到之外，其余的都没有，那你还琢磨什么呢。如果屏幕前的你，现在也正在面临这样的情况，可以再照顾你儿子。'
