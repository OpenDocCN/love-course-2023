    \    3.  营造暧昧气氛，勇敢装出实际性复合，共情勾起美好回忆，自然提复合。"
  text: '# 分手后想复合，见面了应该怎么做 - P1 - 泊明远 - BV1QU4y1C73a在挽回的过程中啊，见面是一个必经的环节，做好了是办公辈，搞不好前功尽弃，那么在挽回时，和前人见面需要注意以下几点，第一啊明确第一次见面的目的，第一次见面的目的不要是挽回，一是要展示出你最近的变化。朋友圈打造的再好那也是虚的，只有见面，才能够让对方直观的看到你的变化，增加幸福力，那第二呢，是了解对方最近的状态，你们分手过一段时间了，在这期间，他的生活发生了变化，他最近有怎样的心情状态，你要知道啊。知己知彼，才能够接下来的挽回操作，提供参考依据，所以呢，融入和对方的约会氛围当中，不要想太多，营造出一个良好的沟通状态，给对方留下好的印象，那这次约会，就已经很成功了，那越想的多啊，你越容易紧张。反而呢不利于发挥，不要指望着通过一次约会就可以复合，复合都是循序渐进的，逐步的升温才是必要的，第二，是如何展示自己的变化，像外形这类的外在变化啊，不用你说，对方第一眼就可以看到。所以你只需要提前准备好自己的着装，拿出最好的状态来见他就行了，争取在视觉上，让对方眼前一亮就可以，那没办法让对方直观看到的变化，该如何展示呢，那么你需要的，做的就是在轻松的聊天氛围当中。不经意的和对方谈起，比如你想展示自己最近在认真健身，或者可以很随意的说呀，你知道健身房什么一期最受欢迎吗，我是去了之后才发现啊，跑步机是最受欢迎的，我每次都很难抢到，说一句类似这样的话，就能够很好体现。那第三呢，营造暧昧气氛，装出窗口一举复合，当你们之前的破裂顺利进展之后啊，你们能够亲密的聊天，见面约会的时候也非常开心，他也愿意和你聊一些暧昧的话题，那这就意味着你可以勇敢一点，装出实际性复合。你可以尝试着和他回忆起你们的感情，这个时候，共情是非常有用的，比如说之前一直答应你要带你去游乐场，最近他们刚好有活动哎，我想带你去，勾起你们瞬间的美好回应，当氛围升温之后呢，你就可以转移到暗情上。要是当时我们没那么倔强，各自退一步，现在是不是就没那么多遗憾了，勾起他的不甘心，那接着呢，在情绪的烘托下，开口提复合，就是非常自然的事情，那对方啊，基本上也就顺理成章的答应你了，我是博明。如果屏幕前的你并不知道该如何去做的话，可以找我聊一聊。'
