  text: '# 真性分手通过这六步，才能正确做到和前任复合 - P1 - 泊明远 - BV1qg411h7Sa如果分手时前任对你的态度极其的冷漠，不留余地，那分手之后呢，他有一副要和你彻底决裂的架势，那么我只能很遗憾的通知你，你遇到了真性分手，今天老师就教给大家六个步骤，让你从分手到复合一条龙。完美到达大团圆的结局，第一步给你们的感情一个冷冻期，在真性分手的初期啊，你万万不能对前任苦苦纠缠，这种操作特别容易暴露出你对前任的需求感，和你的性格缺陷，反而呢，会坚定前任分手的决定。此时你要做的就是主动把你们的感情进行冷冻，先一步的表达出对前任分手这个提议的认可，减少纠缠的同时呢，留有余地的为复合做铺垫，这样后续啊，你就可以有效的避免被拉黑，删除，依然可以找到机会。第二步端正好自己的心态，与不好的自己说再见，那前任之所以选择跟你分手啊，就意味着他已经下定决心，要和以前那个你说再见了，说明以前那个你呢，身上有他不能接受的东西，而爱情，本来就是以吸引开始的，所以。想要让他重新回到你身边啊，就要懂得做好自身建设，然后才有可能再次的把他吸引到你身边，第三步破冰，自我描述，在我们度过了冷冻期之后呢，准备开始复联的时候啊，第一步要做的就是破冰，我们需要做一个自我描述。很多情侣的分手，根本原因是持续不断的产生小小的矛盾，导致对方产生自我暗示，两个人不就是不合适，进而呢，产生对分手行为的认可，我们想要解决分手的矛盾，就是要和对方吵架说清楚的原因，告诉对方你的真实感受。引导前任和你进行稳定的沟通，只要你表达了，并且对方回应你了，他就已经接受到你的心意，那无论对方回复什么，都是愿意和你进行沟通的表现，第四步消除负面心毛，引入正面心毛，我以前呢。给大家讲过许多关于心毛的概念，心毛是属于心理条件反射的一种形式，打个简单的比方，就像是你将宠物猫按铃铛，然后在宠物猫呢，按下铃铛之后啊，进行临时投喂，那时间久了，只要你拿出铃铛。猫咪就会回想起临时跑过来去按铃，我们在往回过程中呢，需要给对方建立起一个正面的心毛，在做了自我描述之后啊，需要更多的就是在聊天过程当中，展示积极的一面，那第五步提供情绪价值，情绪价值可以简单的理解为。能够感觉到的心情愉悦的能力，那在往回当中，怎么去向对方展示情绪价值呢，那就是认同感，通过夸奖，崇拜，辅助这三种方式，可以在亲密关系中啊，让对方感受到你对他的认同，给他提供良好的情绪价值。那么你们的关系就会变得更加和谐，第六寻取渐进，让对方重新爱上你，当对方的关系稳固后啊，下一步就是让前任重新的爱上你，那这个时候的核心呢，就是不求无功，但求无过，循序渐进，不拘于求成。从几天联系一次的普通朋友，到每天联系的亲密朋友，再到聊天内容升级的暧昧期，然后再尝试线下的约会，间接的接触肢体，直到肢体接触最后成功复合，那只要掌握的六个步骤，相信你啊，一定可以往回成功，那我是博明。如果你不清楚具体该怎么去办的话，可以私信修复，到老师聊聊。'
