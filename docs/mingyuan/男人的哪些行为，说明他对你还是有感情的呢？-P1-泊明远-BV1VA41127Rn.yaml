- summary: "-   男人在分手后会表现出理性和感性的两面，不要轻易相信毒鸡汤说法，要注意他的回复时间和态度来判断他对你的感情。\n    1.  分手后的男人会在理性和感性之间权衡，回复消息代表感性战胜理性。\n\
