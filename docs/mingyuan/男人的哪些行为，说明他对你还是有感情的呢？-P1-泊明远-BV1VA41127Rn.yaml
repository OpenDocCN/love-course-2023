  text: '# 男人的哪些行为，说明他对你还是有感情的呢？ - P1 - 泊明远 - BV1VA41127Rn男人的哪些行為說明他對你還是有感情的，那麼今天我用以下幾個點給大家分析一下，最後一個點啊
    非常關鍵，如果說你聽不懂的話呢，你可以反復的聽，其實分手之後呢，大家都會難過很深悲傷對不對。就會陷入到一種絕情的感性的狀態當中，就哪怕有一丁點的風吹草動，或者說對方有一丁點的動靜，你就會非常的敏感，所以說你認為他此時此刻非常的絕情對不對，那其實也是正常的，因為現在失戀了。你覺得自己是被拋棄的那一方，那這個時候我們來換位思考一下，就是對方他跟你談戀愛分手了，那其實他也會很難過，只是這種難過呢，他是不能夠支撐他跟你重新走到一起的那種信念而已，因為他現在是非常的理性。那麼你想想看，就在人在理性的時候，他就會圈混一些東西，那這個時候就不要再聽那些毒雞湯說，什麼愛你的人一定會回來找你啊，不管你經歷了什麼他都會回來找你啊，就這些話，那如果說你不去跟他傳遞一些變化。或者傳遞你可以好好的跟他走下去這個決心的話，那他還會和以前一樣嗎，他是絕對不會的，一個愛你的人他會傷心也會難過，也會失望，也會跟你一樣，就是你聽完這些你能放心，然後呢，他還有哪些點可以證明。就是他對你還有感情，很多人都是這樣，你去聯繫前任一次兩次，覺得對方態度不行了，不好了，就會覺得呀，他不愛我，那我告訴你，你就是如果去聯繫了前任的時候，不管他什麼時候去回覆你，就哪怕隔上一個小時兩個小時。或者說第二天回覆，他只要決定回你了，那就說明他的感性已經戰勝他的理性，因為他會想，這個人給我發消息幹嘛，他是不是想要跟我繼續走下去，還是算了吧，嗯，還是理他一下吧，他就是在這種權衡利弊當中啊。選擇了回應，那你能說他對你沒有感情嗎，是因為你想要的太多了，人在分手的那一刻，對方狠下心來，他是沒有那麼輕易就回的，那麼，第二個點就是，他沒有刪除你們的共同好友，為什麼呢，因為所有的人都知道，分手之後。一定會和身邊的人去說，會去傾訴，那前任沒有刪除共同好友，就是因為他害怕跟你好好之後，他刪除的那些人不好說場，所以說他留了一個窗口，明白嗎，那第三個點呢，就是他會有意無意的去看你的動態，剛分手的人呢。真的不是因為好奇他去看的，而是因為他真的想要去了解這個東西，就是人和人在一起久了，即便是出現了厭惡的一方面，他也會想起你之前的好，只不過說啊，他是會懷疑，所以說他來看你的時候，就代表那一刻。是非常非常的想你，控制不住，那我們要做的就是，接受分手的事實，接受現狀，明白嗎，然後呢，再慢慢慢慢的在你的動態上面，去做一些鋪墊，包括你們曾經的美好，包括你們要先把這個人拉回到一種，什麼樣的感性裡面。那拉回之後呢，我們接下來就好操作了，總之，不要一哭二鬧三上吊，那這樣真的很醜，也不是說你感動了他，他就能夠回頭，就是我們要用聰明的方式，去處理這個事情，那很多人呢，分手的原因就是因為太笨了。自己想要的太多，然後又不知道對方想要的到底是什麼，所以就像一個孩子一樣，那誰願意跟一個孩子一天到晚談戀愛呢，誰願意去哄孩子呢，你要清楚，談戀愛跟分手它都是一場博弈，當你輸的時候，你千萬不要認輸。你要振作起來，重新出發，再一次的去佔領上風，然後對方他呀，就會找你來附和，你相信我，一定是這樣，我是博明，如果屏風面前的你不太清楚，可以私心修剖。'
