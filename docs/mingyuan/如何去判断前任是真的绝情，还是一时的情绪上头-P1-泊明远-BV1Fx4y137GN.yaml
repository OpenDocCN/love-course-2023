  text: '# 如何去判断前任是真的绝情，还是一时的情绪上头 - P1 - 泊明远 - BV1Fx4y137GN分手之后教你一招，去判断前任是真绝情，还是情绪上头，两句话给你说个明白，一个人对你是真绝情，还是情绪上头的短暂绝情，这两种情况是有明显区别的，真绝情的本质是无所谓，而情绪上头的绝情。本质是让你感受他的痛苦，前者是那种发自内心的权衡利弊，他已经选择好了，决定好了，更好的，你可以坦然面对他，可以跟你见面，可以回你，但是就是不愿意在一起，核心的表现就是无所谓，无论你骂他也好，求他也罢。他都不动你中，甚至他也可以非常理性的，去和你讲道理，讲你们如何的不合适，以后帮你鉴别男人等等等等，你能够明显感受到，他没有任何的情绪波动，很平静，很陌生，没有爱意，而后者的绝情冷漠。是因为你做了一些刺激的事情，他对你有了很大的情绪，很不满，很愤怒，你越不让着他做什么，他就越要做什么，你能够明显的感受到，他当下的状态是情绪化的，他的本质是，希望通过这样的方式，让你对他的痛苦感同身受。像这种他所说的话，并不是真实的放任，这种情绪化的绝情，是有可能演变成持续的冷漠，反感，至于会不会演变成更坏的情况，取决于你有没有持续的，做出让他很反感，很抵触，产生很多负能量的事情，无论说你是想挽回。还是说想要跟他取得联系，如果说你是前一种，那你要找到他觉得，你们不合适的原因，去针对性的改变，去解决，是真的改变，改变完了，再去跟他讲解决方案，不要跟他聊你接下来会做什么，怎么提升，怎么改。那个没有任何意义，他决定分的时候，就已经对你没希望了，也就是不会相信你，所以说你改了，再去跟他聊，这个才是正确的路径，那后一种你要做的就是，在他情绪平静的时候，比如他某一个夜晚，他对你的情绪不抵触了。比较想你的时候，主动的去跟他聊感情疑惑的话题，给他一种，永远不会离开他的感觉，不要担心自己会踩雷，你去聊了，自然就能感受到，他当下对你到底有没有反感，那如果说他对你，还是有很大的情绪的。友好的结束聊天就可以，然后断了一段时间，等他主动找你，毕竟你是他曾经那种亲密的对象，突然间又变得很陌生，那么你害怕是正常的，但是如果你因此而迷失了自己，本末倒置，那我觉得，你的路还有很长很长。先要学会及时止损，我是罗明，如果屏幕面前的你不太清楚，可以私信修复。'
