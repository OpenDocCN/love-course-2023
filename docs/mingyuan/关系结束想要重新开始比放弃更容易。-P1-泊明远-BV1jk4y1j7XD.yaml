  text: '# 关系结束想要重新开始比放弃更容易。 - P1 - 泊明远 - BV1jk4y1j7XD分手了想复合一点都不难，甚至比彻底放弃放下一个人更容易，那你以为放弃很简单吗，它对你的各种交织在一起的情绪，会折磨你很久很久，甚至会对你造成永远的遗憾和后悔，那么很多人想复合。也不要把简单的事情太复杂化，一个很不利的地方就是，你身在局中，无法理智的正确的做出判断，就会控制不住自己，影响你的机会，它能和你说话，就是在给你机会，不管是敷衍的回复，还是不理不睬，还是骂人放狠话。这就是在给你机会，敷衍你也是在照顾你的感受，不然一个字都不会回，骂人放狠话是一种情绪上的惩罚，这就是在给你机会，不然早就拉黑删除你，人间消失，能回你也是在一定程度上，给了你一点点机会。它的心门一定没有完全的关上，它还是或多或少的，期待着你的变化，期待着和你和好如初，而不是重蹈覆辙的样子，可这事实呢，你对它造成了永久的伤害，你纠缠了，你骚扰它了，你电话轰炸了，你破坏了人家的工作了。你脑袋满城沸沸扬扬了，所以啊，不管它现在对你是冷漠还是绝情，还是拉黑删除等等等等，这些态度两个前提呢，第一，只要方法对，第二，只要你没有感情基础，如果真爱，那后面一定会拉回来，一定会复合，这是世界问题。人呢，在特定的环境里面，和特定的时间节点上，和特定的情绪下做出的决定，它一定是不一样的，你说好晚上不出去吃东西，要减肥，那决心下得可大了，可不是也没忍住吃吗，为什么，因为美食它有吸引力的，它有诱惑力的。所以啊，你要重新地塑造出吸引力，重新地诱惑对方回来，主动加以和好，那还有一个例子，你一个人出去消费买东西的时候呢，和众目睽睽之下买东西的时候呢，做出的决定也是不一样的，你要维护尊严，你要维护虚荣心。满足欲望，那这些都是人性的劣根，你也是，他也是，利用这些好规律，就能轻松复合，那刚才我也说了，前提是一方法对，二你们真的相爱过，有感情基础，所以不要着急，不要被他绝情冷漠的态度拦住了。几道难题就在那里摆不动的，是你心态不好，不自信，或者是绝望，或者是气急败坏，所以啊，挽回前任，最终解决的还是自己的问题，那老实博明，如果你不太清楚该如何去解决自己的问题，可以私心修复
    找老师聊聊。'
