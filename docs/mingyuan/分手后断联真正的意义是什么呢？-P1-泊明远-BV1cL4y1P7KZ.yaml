    \  断联让自己回归独立状态，真正改变自己的吸引力"
  text: '# 分手后断联真正的意义是什么呢？ - P1 - 泊明远 - BV1cL4y1P7KZ一提到斷聯，那很多人都會痛苦很絕望，如果這麼做的話，對方真的不會放下我們，那我今天就來告訴你，你的想法是大錯特錯，第一，斷聯讓你們雙方都保持一個冷靜的狀態，這段感情已經走到了分手的地步。對誰的傷害都不會小，特別是那些你們分手之前吵過架的，因為話趕話沒好話，兩個人都已經吵得筋疲力盡，到最後誰都不願意和對方說話，可是就是在這個相處過程中，最可怕的就是恰恰無話可說，當他第一分手的時候。就證明了他對你的包容已經達到了極限，而這個時候，即使你的內心有很多的不捨，你也要落落大方的讓對方離開你，因為此時此刻，他對你的印象已經是很消極，你現在去做任何挽留他，對他而言就是糾纏。但人的感情都是無法做到突然間終止的，他對你的感情也許還在，只是你們之間已經鬧得不可開交，所以他才會忽視自己對你的感情，隨著時間的流逝，你不再出現在他面前的時候，他就會慢慢地想起你的好。而且斷聯這段時間不是讓你閒著的，你是要好好地去審視一下自己，看一看自己和他戀愛之後發生了哪些改變，是不是已經丟失掉了自我，同時你也可以去想一想，對你的所作所為，是不是值得你再去再做挽留呢，第二點。斷聯是可以製造新鮮感和神秘感的，徹底的斷聯能夠讓你變成一個對他而講的陌生人，對他來說就是一種新的吸引力，然而很多人會疑惑，我都跟他斷聯了，我做什麼改變了什麼，他都看不見，首先你要明白。你斷聯不是為了別人，你是為了你自己，斷聯之所以能夠產生真正的效果的前提，就是你真的回到了一個人的狀態，只有你能夠心無旁鶩地做好自己，這個斷聯它才是有意義的。如果你是抱著讓他對你另眼相看的態度去做這個斷聯，與其說你是真的改變，倒不如說你是在表演給他看，你在盡力的扮演著，你認為他會喜歡的戀人形象，所以不要想著他會不會看見，當你真正變得優秀的時候。有什麼能夠遮住你的光芒呢，最後我想告訴你，人只有失去了才會懂得珍惜，當某一樣東西是屬於自己的時候，是無所謂的狀態，一旦被誰從自己手上奪走了，就要去非拿回來不可，所以請你放心。他的這一面會促使他默默的關注你的動態，也當然這一部分人是特別理智的，他不會去做有些事情，但是你們之間還是會有一些共同好友，你不跟他見面了，他們還要跟你見面，所以不用擔心，他們的好管閒事。會有意無意的向他透露出你的改變，你明白了嗎，我是博明，如果屏幕前的你現在也正是面臨這樣的驚訝困境，那么四季秋赋
    老师会来帮你。'
