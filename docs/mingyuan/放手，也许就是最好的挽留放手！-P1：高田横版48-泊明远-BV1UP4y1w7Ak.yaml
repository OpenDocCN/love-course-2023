  text: '# 放手，也许就是最好的挽留放手！ - P1：高田横版 48 - 泊明远 - BV1UP4y1w7Ak分手后你直接放手让她走，这就是最好的挽留方式，很多人在感情当中拿了举去放不下，总是担心她会不会忘了自己，一直去哭去闹或者心纠缠，那么这样她是能记住你没错，但是她是把你记住了，只不过去不得。全部都是你的负面形象，那么这样又能有什么好效果呢，女生想永远得到一个男生，那么你就应该首先要放手，如果他回来了，那你们就很难再分开，就算失去了，那也不是你的损失，我是博明。如果你现在也正在经历这样的情感困惑，私信挽回，老师会来帮你。'
