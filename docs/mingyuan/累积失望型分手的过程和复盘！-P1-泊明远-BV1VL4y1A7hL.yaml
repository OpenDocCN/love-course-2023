- summary: "-   累积失望型分手的过程已经复盘，包括热恋期、反依赖期和矛盾上升期。\n    1.  热恋期是甜蜜状态，没有矛盾，大部分分手不在此阶段。\n\
    \    2.  进入反依赖期，一方冷静审视感情，另一方感觉被冷落，50%的人选择在此阶段分手。\n    3.  矛盾上升期由生长环境和生活习惯差异引发矛盾，小事积累导致停下思考，可能因不平衡而分手。"
  text: '# 累积失望型分手的过程和复盘！ - P1 - 泊明远 - BV1VL4y1A7hL累积失望型分手的过程已经复盘，今天跟大家聊一聊，失望分手的一个底层逻辑，你们在刚开始谈恋爱的时候，进入到热恋期，这个时候，满心也都是对方的好，恨不得一天24个小时，有23个小时，都和对方连在一起。这个时期是你们恋爱的甜蜜状态，所以不会有任何矛盾，大部分的分手，也不会在这个阶段，然后进入到了反依赖期，也就是我们所说的，由一方开始冷静了，开始去审视这段感情，这个时候，由狂热转为冷静。它回归到自己原来的生活，想要一个独立的空间，而另外一方，会感觉到被冷落，对方是不是不爱自己了，如果是缺乏安全感，会因为接受不了这个落差而患此患失，有50%的人，分手都是选择在这个阶段。如果这个阶段二人度过，那到了下一个阶段，就是我们所说的，矛盾上升期，在这个阶段，你们两个人的原生家庭生长环境，生活习惯等等都会有差异，很多时候会引发矛盾，而且这些日积月累的小事情，不断地积累着。你们的亲密关系，就在这些小小的摩擦中，一步步地变深，在这个阶段，你们得不到快乐，得不到满足，就会开始停下来思考，这个人到底是不是要携手一人一生的人，你们会去计较自己的付出，和得到的平衡。那么你所提供的和索取的，就不成比例，那这个时候，可能会通过某一件事情情绪化，导致矛盾之间分手，那此时，你再去复盘一下，你们分手的原因，就知道是为什么了，我是博明，如果屏幕前的你，并不清楚自己现在的现状。可以私信老师，博明来聊聊。'
