- summary: "-   给挽回加一层保险。\n    1.  绝境分手的原因在于理性和感性层面的权衡。\n    2.  改变自己的缺点和提升自身的价值是重要的。\n\
    \    3.  给予对方精准的情绪举机，创造新的吸引力。"
  text: '# 给挽回加一层保险。 - P1 - 泊明远 - BV1Ms4y1u7NR真正意义上绝境分手的原因呢，往往是两个层面，第一个层面是理性，理性就是权衡利弊，觉得弊大于利，觉得跟你在一起啊，不利于他的未来美好，工作生活等等，而第二个感性层面呢，就是不开心不快乐，让我没有好情绪。而且精神压力非常大，或者没有安全感，没有舒适感等等，所以你解决的理性层面并没有用，那就像是一个男的，工作好家庭好生活习惯好，对不对，可是这些人呢，特没意思，直男老是惹你生气。并且你单单解决感性层面没有用，他有趣啊，和他在一起很开心啊，很放松啊，可是他懒惰，他不会这个不会那个，工作差收入少，房子买不起，所以感性理性，都要给予对方足够的认可，才能够达到真正意义的复合。这才是维护长久关系，稳定的两个条件，所以你该怎么做呢，理性层面上，你要提升自己的应价值，你必须要改变，有的人说收入和工作，家庭这些很难去改变，其实不然，不是眼里只有利益的，你们曾经相爱过。如果你在他对你不满的这些地方，这些缺点，你只要有所改善，就能产生信任和认可，再比如，之前你是特辣的一个人，之前还打游戏，脾气还大，回到家里面啥也不干，对方特别介意，而现在你突然变得很上进，很勤奋。收拾家务，井井有条，是一个积极生活的人，这样就形成一个鲜明的反差，你变了，对方的态度自然而然就会变，再比如，你工作以前总是迟到，总是请假，对工作的态度，给他的感觉就是不好去改变，并不是让你马上去升官。去加薪，而是说，现在你对工作，对行业，对前途，已经有了新的热情和投入，这些都是能展示出来的，不要怕改变了对方，看不到对方是个曾经多么关心你的人，你改变了，即便是不展示到社交面，他也能打听到。还有很多学员的例子，比如以前酗酒骂人闹事，也不是说让你马上就戒酒，而是在喝酒上面，控制了喝酒有度，减少了无意义的酒局，这个就是在改善自己，所以真正难的是，你发自内心，真正的想法，智能感情去改变。而不是说你的变化有多大，然后是感情层面上，换句话来说，就是情绪价值，人的正面情绪价值有很多，开心
    轻松 暖心 激动 安慰，被理解 尊重 被认可等等，以上并不是让你全部都做到，那太难了。你需要给予对方精准的情绪举机，怎么举机，比如之前你很幽默，很风趣，能逗他开心，可是缺少被理解，被肯定，那么你就要给予对方，足够的理解和肯定，这样针对性的提供情绪价值，也会创造一个新的吸引力。这样理性感性层面上，和以前就形成一种鲜明的比较，对方就会产生新的期待，唤醒新的希望，产生新的信任，直到你们附和而已，我是博明，如果屏幕面前你们不太清楚，可以私心修复。'
