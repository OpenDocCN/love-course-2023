  text: '# 理智型前任一旦和你分手，都是怎么想的呢 - P1：高田 109横_batch - 泊明远 - BV1J341137Ji理智型的前人分手后的，心理状态是什么呢，那么前人很理智很理性的，给你提分手啊，一定是经过自己深思熟虑的，或者说他其实早就在，两三个月之前，都已经计划过这件事了，你可以理解成，他是给你的最后考验。如果说你经过了考验，他会给你再一次机会，那如果你还是老样子，那么他就真的不会回头，其实每对情侣的分手呢，都是早有征兆的，很多人都是后知后觉，如果分手的时候，你会发现，前人的内心是毫无波澜。或者说特别的冷静决绝，就像从来没有在一起过，那么对于理性的前人来说，跟你分手，就像是丢掉了一个包袱，解脱了，那即便是分手之后，有想要去联系你的冲动，也会被自己的理性所压制，而理性的前人。也是有性别区分的，分手后对于男人来说，是由理性到感性，再到理性的过程，而对于女生来说，是由感性改变成理性，那其次，每一段关系，在真正异常的分手之前，都会有几次假性的分手，有过体验的人应该都知道。前人在感性的时候，更容易挽回，因为对于一个，还拟有情绪的人来讲，最起码他是在意你的，那要是挽回理性的前人呢，那么一定开始的时候，要跟对方保持同名状态，认同分手，接受分手的事实，以退为进，那还有一些前人。理性会理性，但是他什么也不想做，他干脆跟你说，我们做朋友，有什么事可以来找他，那这种前人，他给你主动的台阶，你就不要再搞事情了，当他能够慢慢接纳你的时候，他就会转变从理性，转变成感性，那这其实呢。也是一个逐步的建立信任，修复舒适区的一个过程，如果屏幕前的你，也正是面临这样的一个情感区间，如果不知道该怎么办的话，可以来找我聊一聊。'
