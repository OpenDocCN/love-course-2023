    \  分手后更积极地生活，展现情绪波动\n    4.  提出做朋友的建议，未断绝关系，可能仍爱你"
  text: '# 分手后前任依然深爱你，才会有这些表现 - P1：高田 106横 - 泊明远 - BV16Z4y1b75Z那很多人都会跑过来问我，怎么判断前任的心里还有没有我呢，其实对于这个问题，我觉得你真正思考的，应该是你们分手的根本原因，那既然已经分手了，心里面肯定是不爱大于爱，并不是说因为没有爱，而是因为你长时间的。去触碰了对方的底线，或者是因为某件事情，造成了补充阻碍，让对方觉得呢，没有办法和你继续在一起，很多人都觉得，既然已经血腥分手，那要么是蓄谋已久，要么就是早就不爱了，其实不是这样的，很多人在分手后。会认定对方是因为不爱自己，才和自己分手，那我们如何去判断对方，到底是爱自己还是不爱呢，第一点就是看他，有没有刻意地讨厌你，比如分手后，只要有你出现的活动，或者是有可能遇到你的场合。那么对方都会刻意地避开，这就说明对方到现在，还没有办法去执念你，那么在他看来，他无法控制跟你的见面后的情绪，跟你进行情绪活动，那么这就是一个，对你很有利的局面，第二呢，跟你的情侣投向游戏，亲密关系。甚至是社交状态等等，都没有立马地删除或者更换，他还没有做好决定，要不要把你彻底地，清除在他的世界里，那么第三点，分手后他更加积极地生活，平时可能不发什么，正能量的社交状态，而突然有一天。仿佛全般否定了之前的生活，那么这种刻意地证明，反而会暴露他的情绪波动，那么第四点，他会跟你说，我们可以做朋友，我相信很多人都听过这句话，你可以仔细地想一下，他没有从根源上断绝和你的关系，也没有彻底否定。你们在一起的意义，所以说在对方的心里，他可能还是爱你的，那各位小伙伴可以回忆一下，以前你们的前任，是不是有以上疾点，那如果有两条以上不用怀疑，他就是没有放下你，我是博明，如果你屏幕前的你。现在也正是面临这样的情况，可以私密求助，老师会来帮你。'
