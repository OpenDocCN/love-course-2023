  text: '# 和男朋友断联久了，会不会让他出现新欢 - P1：高田横版 75 - 泊明远 - BV1fr4y1z7SB和男朋友斷聯太久，男生會不會有新歡呢，其實啊，你不用擔心這個問題，一個真正愛過你的人，分開後啊，他的精神世界就會有一個疲勞期，而這個就是我們所說的空窗期，因為愛累了，他是不可能很快再去愛上另外一個人的。那麼這個空窗期裡，他會去復盤，去糾結去想你，而斷聯，就是為了增加他對你的思念值，那麼等到這個值達到了一定的程度，他才會主動來找你，我是博明，如果你現在也正在經歷這樣的情感困惑。那麼《四季晚回》老是會來幫你。'
