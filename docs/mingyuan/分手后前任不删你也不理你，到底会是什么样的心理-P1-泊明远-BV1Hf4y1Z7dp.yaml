  text: '# 分手后前任不删你也不理你，到底会是什么样的心理 - P1 - 泊明远 - BV1Hf4y1Z7dp很多人闹分手的时候，你主动联系他，他也不理你，你不明白，既然不联系你，但是也不删除拉黑你，那么留着联系方式，还不说话，他的内心究竟是怎么想的，其实不说话，也不想删除你的人，无非就是以下的几种想法，第一。他就是想用这个方法，来惩罚你折磨你，可能他觉得以前的你，太骄傲太霸道，在曾经两人相处的时候，你总是处于高位，而前任总是处于低位，那么处于每天都要付出很多情绪，单方面的去包容你的人，所以在分手后。处于自己的心理不平衡，他就要用这种冷漠的方式，看着你崩溃，看着你抓狂，以此来寻求一个心理上的平衡，第二，他还没有想好，跟你彻底的一拍两散，心里面其实还有点舍不得的，所以他在权衡和思考，要留有一条后路。但是在他没有做出最后的决定之前，他就不会回应，一方面是分手后的负面情绪，让他面对你是懊恼的恼火的，另外一方面，很有可能是因为他知道，你在等他，所以他也不着急给你一个回应，第三，他怕删除之后你会激怒。从而你胡作非为，比如说去他的单位闹，或者说怕你做出一些，伤害自己和其他的过激行为，也许在过去的恋爱当中，你给他的印象是嚣张跋扈，蛮不讲理
    非常强势，所以他为了暂时的稳住你的情绪，不敢进一步的刺激你。那么担心影响自己的正常生活，其实说了那么多种情况，归根结底只是一句话，不管是前任绝情也好，瑜青未了也罢，我们都不能在分手后的结果眼上，做出过激的举动，如果你想要挽回，那就沉下心来。给彼此一个平复心情的时间，让一切从长计议，专注地提升自己，才是最稳赚不赔的方法，我是博明，如果屏幕前的你，现在也正面临这样的情况，可以私心修复，找老师聊一聊。'
