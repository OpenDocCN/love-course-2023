  text: '# 失望型分手的真正原因不是对方不爱你了，而是ta失去了对你的信任 - P1 - 泊明远 - BV1iG4y1V7a6如果你现在也在经历这样的分手，感到痛苦万分，那么今天这个视频一定要多看几遍，首先我们要去了解，为什么一个人会对你这么失望，问题刚开始的时候，大多数的人都是选择妥协的，让步的，或者说采用沟通来解决问题。长时间的矛盾一直积累，得不到有效的解决，那么他的人没有换来你的改变，他就会慢慢慢慢的，对你不再抱有期待，当初你有多么的不在意他，那么现在你就有多么的狼狈，你在他心里的印象就是，你根本没有那么爱他。即便分手后，他也只是会觉得，你表现得再深情，也只是委曲求全，都只是暂时的，只是为了哄他继续回去陪你受罪罢了，这也是为什么很多人，累积失望分手后，他为什么会有这样的一个心理状态，大多数这样的分手。前任坚决分手的背后，占比最大的就是，对这段感情失去信心，以及对你整个人的全盘否定，所以这样类型的分手，想要改变前任的固有印象，第一点要做的就是，重新塑造你的人格，当你越去追寻结果的时候。其实你的目的性就越强，分手后你的消息，你的改变，你的提升，最好的表现方式，其实是通过社交状态，或者是你的第三方传递，会比你自己主动传递，可信度要高很多，因为当对方会因为这些消息，而感到好奇的时候。你就可以重新的再走到他面前，第二步就是一定要鞏固信任感，这也是最核心一步，因为失望型分手的真正原因，真的不是对方不爱你，而是他失去了对你的信任，所以说在这个过程中，你要做好充足的心理准备。要给自己彼此多一点时间，如果他对你忽冷忽热爱大不理，你千万不要气馁或伤心，这都是正常的，因为他就是需要这样不断的考验你，不断的考察你是不是真的改变，最后一步就是，重新的唤起你们的感情，对方选择跟你分手。不是因为没有爱，而恰恰是因为爱得太深，这段感情最后的结果，确实给他带来了很大的失望和疲惫，所以我们在这个过程当中，应该让他发现你的闪光点，以及唤起他曾经对你的感情，看似难度很大，但是你要注意。相处过程中，对方对你的感情投入，感情基础，还有分手后对你的情感状态，那当然，具体的事情，我们肯定还要具体分析，但是我们能明确一点，真正能够让前任回心转意的，不是说你说了多少，而在于你做了多少。有没有一个正常的态度，那么有没有做到真正的改变，这样才是能够让前任，真正的回头，我是博明，如果评论面前的你还不太清楚，可以私信求负。'
