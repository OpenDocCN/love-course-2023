  text: '# 男生能忍住不再联系是否就意味着放下你了 - P1：高田横版 209 - 泊明远 - BV1yR4y1E7uL男人能够忍住和你不再联系，那是否意味着他就彻底的放手了呢，那当然不是，男生是多情且长情的，女生是专情且绝情的，在刚分开时，很多男人绝情冷漠，但过不了多久，一定会怀念之前在一起的日子。他会因为你们之前的感情，带给他的不愉快，从而忍住不去找你，但他没有办法控制自己的大脑，不去想你，我是博明，如果你现在就遇到了这样的情感困境，那私信挽回，老师会来帮你。'
