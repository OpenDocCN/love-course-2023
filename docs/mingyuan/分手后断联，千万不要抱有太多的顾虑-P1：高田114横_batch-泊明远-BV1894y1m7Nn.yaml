  text: '# 分手后断联，千万不要抱有太多的顾虑 - P1：高田 114横_batch - 泊明远 - BV1894y1m7Nn当你在锻炼的时候，其实不用有太多的顾虑，不用天天的去窥视它的动态，也不用担心它是不是找到了新欢，那么其实你的一些小心思小动作，它是完全感受得到的，那么这就违背了我们锻炼的初衷，我们锻炼的初衷是什么。是一方面给它制造失去感，记住是真正的失去感，就是不断的自我调整，那么彻底摆脱以前那个换得换失的状态，然后找回自己的价值，而这样当你们重新联系的时候，你才能够给它一种焕然一新的感觉，重新给它新鲜感。而这种感觉就是你对它的而死心，相当于你们又重新谈了一次恋爱，而不是重蹈覆辙，你说对吗，我是博明，如果屏幕前的你现在也处在这个状态，可以私信修复赵老师聊一聊。'
