  text: '# 分手后哪句话能让前任回心转意 - P1：高田横版 30 - 泊明远 - BV1UY411t7hM被前任拉黑删除，老师教你一句话，让他听了之后就后悔离开你，分手后他能拉黑你，说明他现在对你还是很排斥抗拒的，那么你先冷静上一周，再把这段话找机会发给他，最近怎么样，我现在才知道。原来我给你带来这么多伤害，我之前原来不懂，给你找了那么多麻烦，真对不起，也许你的决定是正确的，虽然我还爱你，但是我决定放你自由，也放过我自己，对了，联系方式还可以加回来吗，没有别的意思。就是不想失去你这么一个懂我的朋友，希望以后我们彼此都能够好好的，听完之后把这段话发给他，一定能起到你想不到的结果，我是萌萌，如果你现在正面临这样的困惑，那么私信修复来和老师聊聊。'
