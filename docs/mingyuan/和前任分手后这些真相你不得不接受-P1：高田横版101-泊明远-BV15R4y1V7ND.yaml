    \ 不要幼稚地把分手当做套路，要理性面对情感困惑"
  text: '# 和前任分手后这些真相你不得不接受 - P1：高田横版 101 - 泊明远 - BV15R4y1V7ND今天和大家讲一个分手后想要复合的真相，在整个过程中，大家一定要明白一个道理，除了博弈，谁想复合谁就得改变，你想要维持你们之间的关系，那么改变那个人一定是你，哪怕你自认为你没有问题，或者分手是他的问题。在你看来，也许前任很自私，但是与彻底失去他相比，你即便是有委屈也会咽下去，所以跟他去理论，让他去改正他的问题，或者是要求他在你提振的同时，他也要做出相应的回应，让他等你，那么这些都是不现实的。因为你现在没有资格和身份去要求，就像你知道，有个人追求你，但是你并不喜欢，平时也只是跟他客套而已，但他今天给你提个要求，明天让你给他点回馈，你同样会不会认为，这个人脑子是有问题的，完全拎不清自己的位置。所以很多时候对于挽回者来说，心里面有骨说不出，但事实上的确如此，所以那些还把分手当做套路前任，获取结果的挽回者们，就不要再做这么幼稚的事情了，俗话说，小作一情大作伤身，当别人开始理性而认知地。评判你的时候，那么你一定要判定为高低位，你不难受谁难受呢，我是博明，如果你现在也正在面临，这样的情感困惑，那么思进修复，老师会来帮你。'
