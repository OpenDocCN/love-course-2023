  text: '# 如果你在你婚姻当中过的不好该怎么办 - P1：高田挽回横版 23 - 泊明远 - BV1Qy4y1j7ip如果你在你的婚姻中，过得不好又不能离婚，我来教你如何去面对你的老公，第一
    忽视他，只当他是孩子的爸爸，对于女人而言，没有办法离婚，那就干脆不要管他，学会自己爱自己，每天做好自己的事情，不要自寻烦恼。第二 没有感情，那我们就谈钱，如果一个男人对你没有感情，你又没有办法去离婚，那你就把他当做一个赚钱的工具，给孩子一个完整的家，他爱干嘛干嘛去，如果他不关心你，你也没有必要在他身上，花费太多的心思。第三
    管好自己和孩子，无论什么时候，最终只能靠自己，这是你必须要明白的道理，女人要学会首先爱自己，而孩子就像是女人的作品，都说母爱为大，母亲就像是孩子的一面镜子，只有教育好，这些才是最重要的。如果你正在经历这些，那你可以找我聊聊。'
