  text: '# 只要经历过极端纠缠，想要和好就必须断联 - P1：高田 105横 - 泊明远 - BV1Nr4y1x794那分手后你有没有死缠烂打，极端地去纠缠前人呢，如果你不幸做过了，那别担心，今天这个视频就是给你们出的，如果你已经做错了，还要想再挽回前任，那么一定要认真地看完，细下来所说的话。那么为什么我说你极端纠缠前人后，一定做的就是断连呢，我们现在换位思考一下，你在分手后去信息轰炸，电话轰炸，动用好友、亲戚、家人劝说，然后上门蹲手，单位蹲手，人家一有抗拒的反应，你就一哭二闹三伤掉。各种的极端跪求附和，那人家能答应吗，首先我非常理解你们，在这疯狂的背后那种不安惶恐的心理，但是现在还不是你释放他的时候，现在你做的这一切纠缠，无疑是扩大了你的需求，而你当下最应该做的是什么。是断开一切联系，不管你们之前做了什么事，那么从现在开始，就开始断连，不要担心断连会断掉对方对你的基因，因为对方此时此刻心中想的就是，只有你的这些负面情绪，对于他来说，你就像是一块甩不掉的牛皮糖一样。那么你只能做的就是，不被继续的扩分，只有继续断连，才能逐步的利用时间，去淡去他对你的负面情绪，当然了还有一些情况，可能你断连了几个月，他还是没有回头，那么问题出在哪呢，我告诉你。很有可能是你之前疯狂纠缠的时候，已经触碰了对方的底线，而且是不可逆的点，那么这个时候不管你断连多久，用多大的用处，那么你有什么办法吗，你记住，不可逆的理念，就是你触碰了对方的底线，但是底线这个东西。它不是固定不变的，会根据对方的价值随时波动，我给大家举个例子，你某个底线是非常讨厌，这个人在公共场合抽烟，但是如果你的相亲对象，在约会的时候当着你抽烟，你会觉得无比的反感，会特别的讨厌他。转头就想走对不对，或者说，你的心中已经锁定了这个人，但是如果对方是无缘走朋友约呢，你会不会认为他降低底线呢，甚至你还会觉得这个男人很闷，很有魅力，发现了没有，对方不可逆的点，是取决于你自身的价值。你的价值足够高，他就能够为你降低标准，那如果你的价值很低，他的底线也会被抬高，那么在锻炼的时候，你最重要的事情就是，爆发式的提升自我的价值，不要一天到晚的，幻想着一些不可逐步的事，切切实实的改变自己。才是修复感情的核心条件，如果屏幕前的你，现在也正是面临这样的情况，那么思念求复，老师会来帮你。'
