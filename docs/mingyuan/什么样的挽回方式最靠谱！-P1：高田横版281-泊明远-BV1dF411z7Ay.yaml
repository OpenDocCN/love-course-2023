  text: '# 什么样的挽回方式最靠谱！ - P1：高田横版 281 - 泊明远 - BV1dF411z7Ay我猜你的心里，现在一定有一个想要挽回的人，如果被老师猜对的话，这个视频一定要看完，看完你一定大有收获，很多人在被分手后，都伤心欲绝不愿放手，那么就对前任斯莱兰达的，结果对方狠心地拉黑你。那么没把人追回来，反而把人推得更远了，我知道你想证明给他看，你在乎他，他不想离开你，但是他不会被你感动，现在他只会觉得你很烦，那么正确的做法是什么呢，一个字，亮，从现在开始，停止你的猛烈挽回攻势。你要拿回主动权，让他回来找你，其实他当那个主动提分手的人，是有心理压力的，何况你还不同意，那么他的压力就会更大，你突然不联系他了，他就开始以为你看开了，他也就开始享受自己的单身生活。但是当你坚持三个星期，不去找他的时候，他就会好奇，毕竟主动提分手的人，都会有一种优越感，他会觉得他的人格魅力，那么一旦你三个星期不去找他，他就会好奇是不是自己没有魅力，你是不是不喜欢他了。你是不是有新的对象了等等，一系列的问题，从而让他的好奇心爆棚，这个时候，可能会主动来关心你，了解你的近况，但是你要听清楚了，他这个时候来，并不是因为爱，只是被他的优越感所驱使，所以你要坚持。千万不要人家一来跑来找你，你就按捺不住，比他还要热情，那人家不就知道，你之前都是装出来的吗，你要让自己忙起来，把生活的重心放在自己的身上，提升自己的人格魅力，你也会变得更加的自信，但有的人就担心。晾着晾着就会把事情给晾凉了，那么相信老师，真正爱你的人，一定会回来找你的，当你主动来联系他，你可以跟他聊，但是一定要端着，要对他不冷不热，让他觉得，这事在你呀，在他那里没有那么重要，你越是不紧不慢。就越能激起对方的控制欲和占有欲，那么这段冷静的时间，也不只是你在冷静，他也在冷静，彼此相爱的人不能在一起，真的是很可惜，可是两个带刺的人紧紧相拥，也会伤害到对方的不是吗，所以要给彼此一些时间和空间。让自己成长，学会收起自己的锋芒，当再次拥抱对方的时候，才能更加的幸福，你说对吗，我是博明，如果你现在也遇到了类似的情感问题，那么私信挽回，老师会来帮你。'
