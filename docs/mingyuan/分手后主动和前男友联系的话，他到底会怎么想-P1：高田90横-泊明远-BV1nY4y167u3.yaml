  text: '# 分手后主动和前男友联系的话，他到底会怎么想 - P1：高田 90横 - 泊明远 - BV1nY4y167u3当你主动联系下男友，他会有什么样的感受，那么今天，我们就站在男生的角度上，来讲讲这个问题，其实对于男生来说，分手都是经过深思熟虑的，当你们之间出现问题之后，他也会提出一些合理化的诉求。但如果情况一直没有得到改善，那么出现了不可调和的矛盾，既然解决不了问题，那就只能把你给解决掉了，所以这种情况下，男生和女生都差不多，失望攒够了，也该分手了，所以在分手初期，前任对你有提出情绪。是非常非常正常的，如果你可以好好地，和前男友沟通，你们之间的感情问题，他还愿意回复，起码看来，不管是想复合也好，或者是做个朋友也好，这些话题都是有意义的，大家一起复盘恋爱过程当中，和分手原因。也是一个自我成长的过程，但如果你只是来纠缠，复合的这个结果，或者说是一直控诉他，之前的种种问题，那么对于男生来说，他就不会愿意浪费时间和精力，在这种毫无意义的事情上，如果你认为分手是他的错。彻底分开就好了，不要用你的标准去改造别人，所以说句实在话，分手后大多数前任，都是可以联系的，那他之所以绝情，是因为你写的小作文，感情牌打得太多了，然后给到你不信任的反馈，那如果是你的错。你不去反思自己的问题，反而在纠结爱不爱，那肯定没有办法，对你建立起信任，那你说你会改，就不要停留在嘴上，去行动起来，我是博明，如果屏幕前的你，现在也正是面临这样的情感困境，可以私信修复，找老师来聊一聊。'
