    \  真正的爱没有借口和逃避理由"
  text: '# 分手后前任告诉你，我们不合适，应该怎么办 - P1：高田 100横 - 泊明远 - BV1GZ4y1b7Ss那当前任说了自己不合适，你该怎么办呢，那前任告诉你啊，你们不合适，这个时候你该怎么办，放弃还是继续呢，可能有的时候你也会感受到，我们跟前任分手啊，可能并不是因为你不合适，那如果合适的话。我们可能会分手的是不是，当初就不该选的这个人，那确实有一点不可否认，你们两个人现在确实是因为一些原因，暂时处在一个分开的状态，但是你们想到没有啊，你们之前在一起相处那么久，你们的这些经历都是真实的。你们也曾经非常在一起，度过了一段美妙的时光，在这个茫茫人海当中，两个人相遇其实并不容易的，彼此能够互相喜欢的概率呢，也是非常非常的低，那你们分手的时候有没有想过，只是因为你们，都不会好好的经营这段感情。那么这个世界上，哪来那么多天生就合适的人呢，不要把小说的世界带进现实，你能够看到别的情侣甜甜蜜蜜，或者说复合以后更加相爱，那只是他们努力之后的结果，不是你们累了就不合适了，不是你们吵架多了就不合适了。不是当你们开始怀疑的时候，就直接提出分手，那么我想能问出这个问题的人，内心也一定是希望，再去努力争取一次的，你再回头想一下，如果说你们一开始就不合适，你们怎么可能会在一起呢，那真正的爱并没有那么多借口。也没有那么多自我逃避的理由，你只要知道他爱你，你这一辈子认定了他，那么也就够了，不想再放弃的话，那我们就可以去，好好的努力一次，我是博明，如果屏幕前的你啊，现在也正是面临这样的情况。可以撕心修骨找老师聊一聊。'
