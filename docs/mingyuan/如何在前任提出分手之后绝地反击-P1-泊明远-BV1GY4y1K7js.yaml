  text: '# 如何在前任提出分手之后绝地反击 - P1 - 泊明远 - BV1GY4y1K7js今天這條視頻應該是挽回男朋友，全網最專業最全面的流程，如果你按照我的這個流程，對方回復的機率高達90%，首先只要是對方提出了分手，你就要表示你們沒能走下去感到遺憾，然後立刻同意分手。因為每一個提出分手的人都非常害怕，對方無法接受然後進行反复的糾纏，做這一步就是要降低對方的防備心，也是保證了你們之後正常聯繫的可能性，第二你這麼乾脆的同意打破他的預期，他本來是覺得你應該去挽回他。你應該是死也不同意才對，但是你這麼乾脆不得不讓他重新高看你的價值，甚至懷疑自己的決定滿滿的失落，第三如果對方用分手逼迫你答應他的某些要求，你立刻同意，就是要告訴他用分手不能換來你的委屈求全。無論怎麼樣你都要爽快的答應分手，不糾纏就是成功的第一步，同時你也要趁這個機會，好好地審視一下這段關係是不是真的需要挽回，有以下三種情況我就拜託你真的不要挽回，第一種就是那種渣男欺騙你的這種男人。或者說有人性格上的嚴重缺陷，麻煩各位姑娘們不要再撿垃圾了，第二點存在現實問題的，並且沒有任何一方願意妥協去解決，比如說雙方家長不同意，然後一個在美國一個在歐洲對吧，第三點三觀不合。包括我說世界觀價值觀金錢觀，不是說要百分百的完全匹配，但起碼能夠在一起，相對來說比較舒服，那麼以上的三種情況，你就算這次復合了，下次也會因為同樣的原因而分手，我說的話你聽懂了嗎。我是博明如果屏幕前的你此刻並不明白的話，可以私信秋風找我聊一聊。'
