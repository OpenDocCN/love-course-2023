    \    3.  让对方冷静，展示改变，重新建立联系。"
  text: '# 累积失望型分手复合思路全剖析！ - P1 - 泊明远 - BV1GY41167VW失望累積性分手的正確往回思路，首先不要去道歉，也不要去糾纏，因為你們的問題，已經不是道歉就可以解決掉的，你們的主要問題已經變成了信任崩塌，通常是因為生活當中的一些小事，相處方式等等等等，他接受不了。他也跟你說過很多次，結果要麼是你不重視，根本不改，要麼就是改個兩三天，然後又變回去，情緒積壓的多了，你們就沒有辦法像正常人一樣去溝通，不是冷戰就是冷暴力，原本他想著男對情侶沒有矛盾，我也還愛著你。要不這件事情我就退步一下，但是再有一次重大矛盾發生的時候，就會徹底爆發，那你們就會分手，而分手的原因就是你改不了，他也忍不了，這不是不愛了，而是不敢愛，那信任也就是這樣崩塌，其實他回過頭來也會想不明白。為什麼會爆發，為什麼會控制不住自己，原因就是他沒有注意到，你已經積累到滿的情緒，這類晚會的著重點，應該是放在怎麼重新建立信任，這個信任是指讓對方相信，跟你復合以後不會再經歷之前的矛盾。而且時間相較於一般的晚會來說，會要做好心理準備，比較長，但是如果一旦和好，你們的感情就會迅速升溫，不會回到過去，但是會超越過去，所以不要去道歉，你只需要讓他冷靜一段時間，拉開你們的距離。等到他沒有那麼抵觸你的時候，再通過一些社交平台，或者說共同好友，重新的跟他建立聯繫，讓他看到你的改變，讓他去相信，跟你的復合不會重蹈覆轍，愛情從來都不是非黑即白，如果你很幸運地收穫了一份很好的感情。那請你清醒一點，不要等到這份感情被磨沒了，才翻身醒悟，我是博明，如果屏幕面前的你不太清楚，可以私心修破。'
