- summary: "-   前任想复合的表现\n    1.  分手后仍保留联系方式\n    2.  关心对方生活情况\n    3.  表现出情绪反应\n\
    -   单身状态下的表现\n    1.  未与他人有暧昧关系\n    2.  声称不相信爱情\n    3.  仍未完全放下前任"
  text: '# 分手了如果前任想要和你复合，就会出现什么样的表现 - P1 - 泊明远 - BV1GG4y1w7ji分手后其实很多人都会对前任念念不忘，那么一般分手以后，前任想复合又会有什么样的表现呢，第一
    会断脸，分手后没有把你拉黑删除，你们之间多少可以正常联系的情况下，可能情侣在分手后。会选择第一时间拉黑删除对方的联系方式，以这种方式来说明自己已经放下，不想再给对方有任何关系，但是如果他在分手后没有删除你的联系方式，甚至还会忍不住的跟你有些互动，比方说我经常的跟你的朋友圈点赞。了解你的近况，关心你最近的生活怎么样，试探性的问你最近有没有喜欢的男孩子等等等等，这样的情况下，大概率说明你的前任并没有完全放下你，因为一般人对于不喜欢的女生，特别是无关紧要的自己又不喜欢的前任。只想保持距离，而不是忍不住跟你联系，第三
    前任表现出情绪反应，如果分开一段时间之后，对方依然会有分手的情绪，那么对方可能还想继续跟你复合，例如当你和某人分手时，对方会因为某事而感到生气或心烦。几天甚至是几周后，对方依然有这样的感觉，这表示对方还在乎你，对方如果真的不想和你有关系，就不会跟你的事情过不去，而是去享受单身，不过也有一些例外，如果对方是因为你的不忠而分手。你的伴侣通常会难受很长一段时间，但这些反应都在表明，对方还在乎你，只要对方还念旧，会讲到你们的共同回忆，那就代表对方依旧无法忘记旧时光，但是还不能潇洒离开，表面上哪怕嘴再硬，但对方的情绪是骗不了人的。第四，分手很久还是单身，在分手之后，他肯定还会有其他的异性出没，但他一直没有跟谁有过暧昧，也没有明确地表示过跟谁在一起，那或许有人说，他不过是最近在忙着做其他事情，或者没有遇见合适的，那还有很多人呢。分手以后都说不相信爱情了，所以不想再谈了，其实啊，这很有可能是一句谎话，因为人心总是容易寂寞的，都是有情感需求的，是难以斩断情欲的，因此，真正的原因其实只有一个，他心里面还没有完全放下你。暂时无法走出与你共同步步的过去，所以说，分手并不可怕，它只是给你们彼此一个机会，好好地去纠正自己，在爱情里面所犯的错误，要成为更好的自己，我是博明，如果评论面前的你不太清楚，可以私心修复
    告诉老师大家。'
