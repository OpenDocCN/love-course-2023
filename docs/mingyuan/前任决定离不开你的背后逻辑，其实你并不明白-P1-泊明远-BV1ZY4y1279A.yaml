  text: '# 前任决定离不开你的背后逻辑，其实你并不明白 - P1 - 泊明远 - BV1ZY4y1279A如果在一段长期的关系里面，他一个男人决定离开你，那么我告诉你，很大程度上，这个男人的选择是已经定下来的，虽然不是关系结束，两个人彻底没有和好的可能，但是以我多年的经验咨询来看，有一个最基本的判断就是。女人提分手，大部分不是真的想分手，重点在于闹，在于提出诉求，往往是为了释放当下的情绪，或者说是为了达到自己的某种目的，而男人说要快结束的时候，重点在于脱离关系的连接，也就是说，你是冲动的闹情绪。而男人是理性的决定要离开，你其实心里很清楚，你和他在一起不是一瞬间变冷漠的，那么你在关系里面做也好闹也好，是因为没有被人在乎的感觉，你为了验证他对你的爱，在情绪冲动的时候，骂他让他滚。当你看到了他手足无措，极力地想要跟你解释的时候，送东西讨好你的时候，那么你得到了满意的，让你消气的答案，但是之后呢，事情就结束了吗，你其实更应该知道，男人的内心可能比你想的当中，要更脆弱一点。因为他们也想在喜欢的女人面前，变成个孩子，而你闹的每一次脾气，你提的每一次分手，都会增加他在这段关系当中的，悲观筹码，动不动嘴上提分手，对认真谈恋爱的人来说，是有很大伤害的，或许你只是借此试探。他对你的在乎，但是能这么做的女人，其实心里面，又深刻地被一句毒鸡汤给洗脑了，那就是，真正爱你的人，怎么赶都赶不走，即便是当时赶走了，也一定会回头找你，所以你想当然地认为，她放低姿态肯定会来找你。可是在她看来，感情城墙的轰然倒塌，其实每一个窟窿都有份，当她的失望累积到一定程度，当你作的程度，超过她能容忍的程度之后，那么你再闹，她也就心甘同意，那这个时候轮到你慌，因为闹分手是你的情绪。可是在这个过程里，她已经纠结过很多次了，现在只是到了终于合适的时机，看到这儿，你再思考一下，你们的爱情悲剧，是不是这样发生的，我是博明，如果屏幕面前你不太清楚，可以私信修复。'
