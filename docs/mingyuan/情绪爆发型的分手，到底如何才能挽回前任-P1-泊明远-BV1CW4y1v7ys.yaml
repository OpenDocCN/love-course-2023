- summary: "-   情绪爆发型分手是假性分手，常因突发冲突或矛盾而发生，需注意征兆和预兆，避免冷暴力或大发脾气。\n    1.  分手前是否有征兆，突然冲突需冷静处理。\n\
    \    2.  保持冷静，观察对方态度，给予3到15天冷静期。\n    3.  如对方冷漠抵触，保持理性，尝试重新联系并解决矛盾，根据具体情况安抚对方情绪。\n\
    -   情绪爆发型分手需要根据矛盾原因和对方态度来安抚对方情绪，避免真正分手。\n    1.  根据矛盾大小和原因，冷静处理并安抚对方情绪。\n    2.\
    \  分手只是吵架，正确安抚可避免分手。\n    3.  对于无法判断的情况，寻求专业帮助进行判断。"
  text: '# 情绪爆发型的分手，到底如何才能挽回前任 - P1 - 泊明远 - BV1CW4y1v7ys今天我講一下情緒爆發型的分手怎麼挽回，那情緒爆發型統稱為假性分手，就是你們當下的衝突或矛盾可能很大，又或者是你們前面激勵的東西太多，一下就爆發出來，這種東西你們可以理解為，你們是一個瓶子裝滿了一瓶水。裝不下去了，他要把這個水倒掉，或者說他溢了出來，那怎麼判斷呢，就是你們的分手有沒有徵兆，有沒有預兆，如果說你們之間毫無預兆，前面相處的對方一切都好好的，突然間因為什麼事情發生了一些衝突，然後就不說話了。就冷暴力了，又或者是大發脾氣，這種情況下你們要做的事情就是，不要跟對方起衝突，但是大部分人是做不到的，你們在看這個視頻的時候，說明你們已經發生衝突了，可能已經被拉黑刪除，甚至是直接分手，說老死不相往來。我們不可能沒有必要了，那麼在這種情況下，你還要去判斷，如果對方還跟你保持聯繫，只要不說話不聊天，或者說對你的態度很冷漠，愛搭不理，那麼你就要根據你們的情況，矛盾的程度，給冷靜3到15天。然後當作什麼事都沒有發生，一切照常跟他聯繫，約他吃飯或者找他幫忙，又或者是跟他聊天，如果對方對你的態度還是很僵硬，很冷漠很抵觸，甚至負面情緒很深，忍住要保持理性，保持好情緒穩定，不要給對方任何的。負面情緒和矛盾的衝突，就好像一切正常，他拒絕就拒絕，他答應就答應，就好像這個事情，過掉了，沒有發生過，如果說對方已經把你刪除拉黑了，那麼你就要到3到15天之後，重新找一個理由和藉口，把對方嫁回來。然後去跟對方講，我覺得我們今天的問題衝突不是很大，要不我們先冷靜一段時間吧，到時候再考慮考慮，如果說實在不行的話，我們就分開，如果說這樣還不行的話，我們再去解決一些問題，這裡面的一些細節，因為很複雜。每個人的情況都是因人而異，因為這種情緒爆發性的分手，它本來就是一個，安撫對方情緒的過程，那對方的情緒如何被你安撫，你要根據你們的矛盾衝突的大小，你們衝突的原因，包括衝突後，給你的表現態度怎麼樣。以此去決定，你該如何安撫對方的情緒，要記住，只要你安撫得當，分手這個事就根本不存在，你們只是吵架，又沒有領悟到精髓，那這個時候可能有人會說了，我分不清楚，到底對方是不是情緒爆發性的分手，因為分手。因為對方他跟我說話，真的太決心太狠心了，我都搞不清楚，他是真的想跟我分手，還是只是鬧脾氣鬧小矛盾呢，那這種沒有一個絕對的評判標準，如果你實在理不清，斷不了，那你就來找我，把你的情況和老實講一講。我幫你去判斷。'
