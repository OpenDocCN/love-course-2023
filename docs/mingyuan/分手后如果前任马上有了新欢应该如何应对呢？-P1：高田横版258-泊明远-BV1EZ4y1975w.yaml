  text: '# 分手后如果前任马上有了新欢应该如何应对呢？ - P1：高田横版 258 - 泊明远 - BV1EZ4y1975w分手後他馬上有了新歡，該如何挽留呢，這個真的不要滑走，否則你將錯過全網最硬核的處理新歡策略，先說一個三人局，如果有兩個女生去爭鬥一個男生，那麼先撤的那個女生，就會被這個男生所懷念，所以你甭管他的新歡。做好斷聯，然後在朋友圈裡展示正能量，等他主動來撩你，那就是時間問題，復聯期你必須要面對著他冷著交替，大概就是20天左右，你找一個晚上哭著告訴他，我們斷開聯繫吧，你現在已經有女朋友了，我們再聯繫不太合適。然後斷斷續續，大概率他就會拋棄新歡，主動地回頭過來找你，我是博明，如果你現在正在經歷這樣的情感問題，私信晚回，老師會來幫你。'
