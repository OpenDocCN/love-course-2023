  text: '# 父母反对造成的分手，应该怎样才能解决问题 - P1：高田横 - 泊明远 - BV1TY4y157ZJ那父母造成反对的分手概述和故里呢，其实我发现很多小伙伴，都有父母反对的情况，那父母反对其实是外在原因，不是内在，就是说你们之间是没有问题的，是想在一起的，那么父母反对的原因，可能是因为对你的工作。什么都不满意，个子矮，或者说是前任的父母，已经交上对象等等，那么这些原因，大多数都是比较现实，又都因为国内的子女，其实大多数都需要依靠家里去结婚，所以刚发生这件事的时候，会因为无法反抗父母而最后分手。但是你们知道吗，父母其实是永远拗不过自己的子女的，这就说到重点了，感情是两个人的事，如果最后你执意要跟着这个人在一起，或者说你执意要跟你走下去，那么你也一定可以做到，所以当你伴侣的父母。反对你们在一起的时候，你一定要避坑，他父母反对，他一定会去反抗，而这个时候，他所接受到的压力，只是他父母的一端的，我们要做的是安抚和认同，让你们站在同一个战线上，而不是因为他父母反对，你也给他施压。让他在你和他父母之间去做选择，前面我也说过，国内的子女大部分都需要依靠家里，或者说都想要得到父母的祝福，所以你去施压的结果就是，他会和你选择分手，选择父母，第二，父母反对是需要时间去解决。那么你就要去维护好你们的关系，哪怕是表面分手，私底下你仍然可以保持亲里关系，那么第三，父母知道你们分手之后，会带着你的前任去相亲，要遇到这样的情况就举手，有些人就会憋不住，然后搞事情，开始频繁的争吵。最后吵崩掉，其实你不用太在意，记住你们分手是因为外在原因，前任去相亲，大多数来讲也不是心甘情愿的，那么是妥协而已，你明白吧，我是波民，如果屏幕前的你，现在也遇到这样的情况，不知道该怎么办。可以来找我聊一聊。'
