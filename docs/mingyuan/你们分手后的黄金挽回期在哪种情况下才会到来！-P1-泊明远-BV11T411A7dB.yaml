  text: '# 你们分手后的黄金挽回期在哪种情况下才会到来！ - P1 - 泊明远 - BV11T411A7dB所谓的挽回的黄金期，就是你已经做好了，要挽回的准备和决心，那很多人呢，喜欢说为什么，分手后一到三个月，是挽回的黄金期，然后建议你先断联，再挽回，说实话的人，要么是没挽回过，要么是没被分手过。我一直坚定的认为，下定决心挽回，并做好挽回的准备的时候，就是一个最好的时机，我为大家整理出了两个，黄金挽回期的必备条件，接下来认真听完，第一个条件，情绪分手，对方必然是有一定的抵触情绪的，这个抵触情绪。有多久的时间，它取决于三个要素，第一个要素，导致你们分手的原因，比如说我们是冲动性分手，很有可能过个一两天，他自己就后悔了，但是失望性分手，就需要更长的时间，第二个，对方的性格，每个人的性格直率。难过的时候，很能很快的走出来，而有的人，他的性格优柔寡断，要反反复复很久才能够行，第三个，对方的情绪承载能力，有的人把情绪放在心上，要花好几个月，才能去消化自己，而有的人，则是能很快的走出情绪的误区。来看到问题的所在，这三个要素，需要你对对方的性格，有一定的了解，才能把握住最恰当的时机，然后才能去开始挽回，第二个条件，就是外界刺激，你是否能去挽回，除了看他的个人情绪反馈之外，我们还要考虑到。对方的外界刺激，因为出发点，一半在我们，还有一半是在对方身上，因此你要考虑好这三个变数，第一个，生活环境，如果对方的生活，是相对封闭的，比如说宅男一个，时间可能就会稍微的，相对来讲长一些。但是如果对方的社交比较广泛，那你可就要抓紧时间了，比如很多大学生，他们的朋友很多，圈子也很多，和你分手一个星期后，人家就可以和其他人在一起，再比如事业有成的人，错过了，那么其他人立马就会上岗。第二个身边人观念的影响，他会受到你的影响，自然也会受到别人的影响，分手后，对方的兄弟们说了一句，美得多的是，给你们介绍，并且写一百篇小作都管用，但是如果对方的身边，都是一群宅男，他一分手大家都感叹。当个单身狗，实在是太不容易了，你就可以放心，至少你还有时间，第三个是防不住的桃花欲，就算对方是个宅男，就算对方身边的人，都不想当单身狗了，但是万一对方下楼吃个小吃，就遇到一见钟情的女生。万一他打游戏的时候，连线了一个声音软萌的妹子，那你还是分分钟就会被遗弃的，所以说即便是掌握了对方的近况，也要根据前任的具体情况进行判断，才能发现合适的好进好回去，我是博明，如果屏幕前的你。现在有什么疑问的话，可以找我聊一聊。'
