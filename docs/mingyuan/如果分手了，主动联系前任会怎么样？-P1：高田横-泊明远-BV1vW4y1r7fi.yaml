  text: '# 如果分手了，主动联系前任会怎么样？ - P1：高田横 - 泊明远 - BV1vW4y1r7fi那分手后可以主动联系前任吗，那我只能说，主动联系，就千万别想着留下尊严，也别想着给对方留下什么意难平，但主动联系确实可以让你更加清醒地认真现实，也更能更快地死心，因为你获得了情绪上的满足。获得了意志上的清醒，获得了从失恋到单身的一种过度，而你不主动联系，你就要去承受彻夜难眠的想念，就要去承受幻想和执念的滋生，你要去承受未来的遗憾和惋惜，但是离开的背影，其实也很酷很神秘是不是。当对方对你琢磨不透，很大可能成为他心目当中触不可及的白月光，所以你问我要不要主动联系对方，甚至说要不要再次出现在对方面前，那我只能告诉你，你要去判断自己比较不能接受的是什么，还有你自己到底想要的是什么。到底是想要对方留下一个好印象，甚至说想要挽回关系，还是想要更快地认清现实，甚至说让自己死心放下来呢，有人不能接受一时的痛苦，有人不能够接受自己没有尊严，有人承受能力比较弱，就需要去打破他的幻想。给他来一剂强心针，需要对方那种冷漠的态度，去让他认清事实，那大胆主动联系又何妨呢，看似原因是想他，实际上是让自己醒过，那么翻来覆去几个回合，其实慢慢慢慢也就接受了现实，有人承受能力弱，他能够去咬紧牙关。宁可折磨自己也不丢掉一点尊严，那么不就是分手嘛，是不是，那就分在这里，我让你想起来，我记得我面对你不是卑微的，而那些分手后，藕断丝连死缠烂打的，表面上看似痴情是舔狗，实际上。这是一种让自己慢慢死心的方式，但分手后决绝离开的，敬往事一杯酒的，再也不回头的，它实际上是一种放长线，掉大鱼的延迟满足，他用暂时的自我折磨去换取抽离，去换取这段关系的干净利落。去换取双方在彼此印象当中的，美好初印象，那我同样也没有见过，被分手后忍得住思念，重新开始新生活的几个前任，那么想起来，你们是不是有一些惋惜，甚至自我之配合呢，所以要不要多多联系，确实是没有准确答案的。因为每一个答案，其实都有相对应的好处，也有相对应的代价，但可以确定的是，只要你在自己选择的这条路上，走到头，那么都会有拨云见日，可能是经历痛苦而认清现实，慢慢地放下，也有可能是暂时忍住，逆风起翻盘。那么这段过程，也将会成为你锻炼自己强大意志，了解人性的一种自我成长，我是博明，如果屏幕前的你，现在也正是在这样的过程当中，那么不知道该怎么办的话，可以私信舅父，跟老师来聊一聊。'
