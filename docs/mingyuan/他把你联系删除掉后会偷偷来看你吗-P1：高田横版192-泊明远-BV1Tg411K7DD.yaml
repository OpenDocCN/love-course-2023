- summary: "-   男生刪除你的聯繫方式後，可能會偷偷關注你，甚至比之前更多，因為他好奇你的反應。\n    1.  有一個姑娘被刪除後，換上情侶頭像，男生開始關注并求復合。\n\
    \    2.  男生可能會在一周後開始反過來求復合。\n    3.  如果遇到類似情感問題，可以私信尋求幫助。"
  text: '# 他把你联系删除掉后会偷偷来看你吗 - P1：高田横版 192 - 泊明远 - BV1Tg411K7DD男生把你刪掉後，他還會來偷偷的愛你，甚至比沒刪之前看的更多，因為他會好奇你會有什麼樣的反應，那之前有一個姑娘被刪掉之後，我讓他換上了一個情侶頭像，他當時也不相信，問我為什麼要這樣做，會不會有用。他會不會來看，但是一周之後，這個男生就重新嫁回來，問他是不是有了新歡，我叫這個女生回了一句，這是我的隱私，你有事嗎，結果這個男生過了一周，就開始反過來瘋狂的求復合，那我是博明。如果你也遇到了這樣的情感問題，私信晚回，老師會來幫你。'
