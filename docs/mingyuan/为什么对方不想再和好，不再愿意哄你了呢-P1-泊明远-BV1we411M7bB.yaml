  text: '# 为什么对方不想再和好，不再愿意哄你了呢 - P1 - 泊明远 - BV1we411M7bB为什么对方不想愿意哄你，为什么对方不想跟你和好，你会没有动力啊，想通清楚这个问题，你们先设想一下，比如说你现在饿了，你要吃东西，你是选择好吃的吃还是不好吃的，答案就不用我说了吧，你看一个人要说一件事情。是需要动力的，就是因为做了这件事情，而获得了什么才去做，也就是说，如果和你相处一直很无趣，要不就是容易出发矛盾或者争吵，并且争吵的次数还高，谈恋爱搞得自己身心疲惫，还要强迫自己对他进行回应。本身就是一件让自己不舒服的事情，所以说到这里，你好好的回想一下，每次他对你生气的时候，是以解决问题的思路去吵，还是说为了自己的情绪宣泄呢，得到对方的吵，而是为自己的舒服而吵，有没有在争吵后。真正的解决这个问题，避免下次再遇到，是不是因为一些，根本就没有多大问题的事情，或者外界因素和他生气，如果你只是拿着所谓的标准，来要求别人，按照你的想法对待你，一旦没满足，你就吵到，那么对于对方来说。他哄都不知道怎么哄，他只会盲目的哄，只是为了让你不再情绪宣泄，或者得到一个不再找茬的你，这种情况一旦时间长了，次数多了，他哄你就什么都得不到，你觉得对方，还怎么能有动力跟你走下去呢。当然不是说感情就应该举个例子，这样就回到了我们刚才举的例子，一段恋情带给自己，更多的是烦闷压抑的情绪，还是给自己更多的美好开心，以及紧接的动力呢，你会怎么选，你觉得对方又会怎么选择呢。'
