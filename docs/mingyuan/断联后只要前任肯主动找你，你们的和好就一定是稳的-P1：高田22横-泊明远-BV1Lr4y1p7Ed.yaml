  text: '# 断联后只要前任肯主动找你，你们的和好就一定是稳的 - P1：高田 22 横 - 泊明远 - BV1Lr4y1p7Ed如果断联后前任会主动来找你，那你们的和好就稳了，不管是他说了什么做了什么，只要他有这个行为，就是带着有目的的，就是想看看，你对他到底是什么样的态度，而这个也就说明，他的内心肯定是在意你的想法。而这个就是对方对你，还有需求的表现，只要他现在对你还存在需求，我们就还会有底牌，而这个时候，你需要继续对他保持冷淡，只要合适的冷淡，他会不断的放大对方的需求感，从而让对方想要和你和好的想法。就会越来越深，我是博明，如果你现在也正在经历这样的情感问题，那么我私信晚回，老师会来帮你。'
