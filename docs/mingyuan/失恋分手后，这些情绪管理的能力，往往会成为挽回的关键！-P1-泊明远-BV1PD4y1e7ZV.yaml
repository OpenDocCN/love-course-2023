- summary: "-   失恋后情绪管理关键\n    1.  抑制情绪不等于管理情绪\n    2.  接受并发泄负面情绪\n    3.  跳出前任角色，以普通朋友身份相处，减少情感需求，轻松自如地处理关系。"
  text: '# 失恋分手后，这些情绪管理的能力，往往会成为挽回的关键！ - P1 - 泊明远 - BV1PD4y1e7ZV失戀後如何靠情緒管理完成一期，那麼分手後，如果你不知道怎麼調解心態，管理情緒，你是很難走出來的，也很難去負荷，所以本期的內容就兩個字，情緒，很多人不清楚，抑制情緒不等於管理情緒，那什麼是抑制情緒呢。產生的負面情緒，但是不表露，不發洩，強行壓制在心底痛苦忍耐，那什麼是管理情緒，認知到自己的負面情緒，必將其合理化，通過合適的方法進行發洩，重新恢復到內心平穩的狀態，思考一下，聽出差別了嗎。所以大家一定要明白，任何一種情緒產生都是正常的，沒有對錯之分，因為這是我們與生俱來的本能，是我們在面對外界變化的時候的，自我防禦機制，所以當你因為分手，或者負荷受挫，而產生負面情緒的時候，那不必否定。也不必因此而感到自責，而是學會正面地接納自己的情緒，認真的感知，它到底是怎麼產生的，可以通過一些比如，逛街啊，購物啊，吃美食啊，旅遊啊，運動健身等等，把這些健康的方式，把負面情緒發洩出去。為什麼你走不出來啊，因為一直陷在情緒內耗當中，總是會因為前任的一舉一動，產生劇烈的情緒波動，因為你一旦把自己帶入到，還是前任伴侶的角色裡，要不你想挽留他，讓他重新地愛上你，所以想要讓自己的情緒。不要讓因為前任變得敏感，你只需要跳出這個框架，把自己合理化成他的普通朋友，朋友的朋友，只要不是伴侶，不是想要挽回他的人都可以，然後呢，你就只需要將這個新的身份，不斷地強化，不斷地練習。練習到你自己相信為止，那可能有的人會問，這個方法有什麼好處呢，首先啊，以普通朋友的身份相處，你就不會對他產生情緒上的需求，那需求感就會減弱，你就不會再過分執著於，對方的一舉一動。那你整個人都會變得很輕鬆自如，想聊就聊，不想聊就不聊，那除了感情之外，別的都能聊，聊天的節奏啊，內容啊，都有你掌握，其次呢，當你面對他的刁難指責的時候，作為普通朋友的你啊，根本就沒有必要聽進去。因為你只是他的普通朋友，你對他又沒有什麼需求，沒有必要把他的指責當回事，你甚至可以反過來去猜測對方的心思，為什麼他會如此地刁難你，要麼是因為他還在意你，要麼就是他在試探你，是不是嘴硬不承認。一種是看你改變後，是不是真實的，當你真的能以普通朋友的身份面對他時，形態上的輕鬆，也會讓你變得更加機智回應對方，我都已經放下了，只是拿你當普通朋友，你啊，別反應這麼大吧，有沒有發現。當你從原有的框架當中，跳脫出來的時候呢，那你的情緒爆點也會被爬高，他再也無法讓你的情緒產生劇烈波動，這是因為，你在情緒管理的過程中，建立了你的框架，你的情感力量變得充盈，就不再會受到對方的影響。當你能夠平穩地控制情緒，那你的你這也就回歸了，那麼在這個時候，就是去脫離內耗嘛，你的選擇何去何從，是放手過自己的生活，還是重新去吸引推進關係，都能清醒地看清局面，並採取合理的方式解決，所以任何時候。我們都希望你啊，能夠清醒，別被不甘心和痛苦的感覺，一直牽著走，明白了嗎，我是博明，如果平庸面前的你不太清楚，可以私心求貨。'
