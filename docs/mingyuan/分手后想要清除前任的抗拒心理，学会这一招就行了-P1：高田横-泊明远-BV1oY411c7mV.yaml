  text: '# 分手后想要清除前任的抗拒心理，学会这一招就行了 - P1：高田横 - 泊明远 - BV1oY411c7mV我相信很多人在分手后都会道歉认错，但往往都会被对方所打断，这个时候你会发现前任对你的情绪，是特别排斥和抗拒的，这其实是你道歉的方式出了问题，所以你需要换一种方式去道歉，比如说自我打压，你们之所以会分手。一定是他对你有很多不满的地方，所以你要找到自身的一些问题，抛弃你在感情里做的不好的地方，而这个也就是我们经常所说的共情，要让对方知道，其实你理解他跟你在一起的感受，那么能够做到这一点。他就会瞬间的打消他对你的防备，而自我打压的话说也是十分关键的，你要消除他防备的同时，又不暴露自己的需求，那么给你们举个例子吧，比如你可以和他说，我和你在一起很累，我性格比较倔，一根筋动不动就生气。那现在想想呢，我如果是你的话，也会烦我这样的人，但是那个时候的我真的不知道怎么了，可能是没有学会好好珍惜吧，我真的很感谢你，认真喜欢过我这样的人，而这一类型的自我打压，会更直接的让他了解。你已经清楚的认识到，自己在感情里面的问题，而不仅仅只是为了求复合而被迫道歉，在分手以后一定不要问类似，你有没有爱过我这样的问题，而是要非常明确的确定他爱过你，那不仅增强你的复合信心。也会让他对你的态度有所松动，那如果屏幕前的你呢，现在也正在面临这样的处境，可以来找我聊一聊。'
