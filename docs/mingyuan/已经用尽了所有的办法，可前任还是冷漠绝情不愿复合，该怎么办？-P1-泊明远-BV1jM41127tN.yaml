- summary: '-   为什么用尽办法挽回前任却遭冷漠？- 你可能在错误方向上努力，需转变思维。1. 视角转换：分手是解决问题、升级自己的机会。2. 打破自我监控：内心限制幸福的力量需打破。3.
    外化思维：将问题与自己分割开来，以更轻松的态度解决。'
  text: '# 已经用尽了所有的办法，可前任还是冷漠绝情不愿复合，该怎么办？ - P1 - 泊明远 - BV1jM41127tN為什麼你用盡了辦法深情款款那麼久，可是越糾纏，換來的卻是對方的愈發冷漠和決絕呢，甚至對你越來越厭惡，那麼很有可能，不是你不夠努力，也不是對方太絕情，而是你在錯誤的方向上拼盡了全力，很多人以為。只要學習的方法就可以挽回前任，但是現實就是沒有正確的方向，沒有正確的認知和思維，那麼你的努力不僅幫不了你，挽回反而會把事情越弄越糟糕，想要真正的挽回前任，你一定要擁有三個正確的思維。第一個思維叫做視角轉換，現實是什麼並不重要，重要的是你的解釋和他的對應行為，大部分人對於分手的解釋是，他不愛我了，因為我很差，因為我不值得被他愛，然後就陷入到了自我懷疑，或者是希望通過拼命的挽回。來證明自己的價值，但是如果換一個視角，分手是因為原本阻礙我們獲得長期幸福，和導致我們短期不開心的問題，終於爆發出來，那麼就像是一個原本，一直在挖我們牆角的地鼠，終於被我們發現了它的老巢。所以分手是一個我們升級自己，解決問題穩固關係的好機會，那如果是這樣，你還要繼續沮喪，很難過嗎，第二個就是打破自我監控，限制一個人獲得幸福的力量，是來源於我們內心，小時候學習不好，父母總說你笨。那長大之後遇見機會，你的心裡面也總有一個聲音在告訴你，不行的，你這麼笨怎麼可能做得好，於是你就錯過一次又一次相像的機會，分手就注定要分離嗎，見過分手後復合的嗎，見過離婚後復婚的嗎，聽說過分手七八年後。又重新走到一起的嗎，所以是誰告訴你，必須要往後這段關係呢，讓你對於分手產生恐懼的原因，到底在哪裡，它真的是對的嗎，很多人一聽到伴侶說分手，就道歉妥協丟自尊，那萬一前人說的只是氣話呢。萬一這只是情感上的一次權利爭奪呢，對於萬不講，就算現在失去了，萬一下一個更好呢，分手是一個問題，我們就把它當成一個問題來解決就好了，第三個也是最重要的，外化思維，把問題和我們分割開來。於是分手就是關係出了問題，而不是我們出了問題，所以你深陷其中無法掙脫，但是事實上，分手是關係的問題，情緒是感受的問題，如果說這些你無法體會，那你可以去買十個冰噸噸，然後給它們起名字，把問題外化。然後跟它們對話，想辦法讓它們去變得更好，當局者迷，旁觀者清，跳出局外，你才能更輕鬆地成為一個智者，我是博明，如果屏幕面前的你不太清楚，可以私心求付。'
