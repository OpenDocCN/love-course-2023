  text: '# 挽回前任的过程中，到底什么才算是最快的方式 - P1 - 泊明远 - BV1Ht4y1j7zK如果你分手了，想挽回，却不知道该从何做起，那么一遍遍地刷着，教你挽回的视频，和看着前人冷漠的回应，陷入了焦虑和自责，那么今天的视频，是讲给你听的，如果没有人能够理解，你努力的很久。仍然没有得到理想的结果，那我们不妨先停下来，学会更好地关爱自己，我分享过很多，关于心理成长和疗愈，我也知道，你很难听进去，但没关系，我们都一样，我在被分手的时候，也是恍恍惚惚，只想抓住救命稻草。渴望立刻得到结果，但是这些并不是因为我们，或者其他的原因，而是在我们的信念，在我们的希望，在我们的价值，因为被人抛弃，而遭受到巨大创伤时，我们不过是最后撑着一口气，凭着最后的不甘心，在努力地恢复。这种关系让我们的内心，早已比你凌伤疲惫不堪，而不幸的是，情感的失败，似乎总是伴随着事业的失败，和生活的不如意，所以，失望，愤怒，恐惧，迷茫，这些负面情绪会时刻地清洗，我们的理智和动力。这也许就是我们人生的，至暗时刻，我知道你很倔强，我也知道你很痛苦，你甚至都不知道，你到底还爱不爱前任，你只是希望他能回来，一切还可以像从前一样，但是，我还是要说，如果没有人懂得怎么爱你。那我们就要先学会自己爱自己，不是让你不去挽回，也不是让你忍住不难过，而是能给我们先腾出时间来，做一个真正的自己，时间不用很长，不会影响你的事业和挽回，所以，不用害怕和内疚，利用好这点让自己躺着。不去想什么挽回，也不去想什么感情，只是躺着，让心里那个疲惫的自己，再感受到爱和力量，最后，再分享给你一个小的技巧，一个不需要你做很多，就能恢复元气的小方法，你静静地躺在舒适的床上，闭上眼睛。想象你拥有一个，独属于自己的世界，在这里，你可以住在一切，你可以按照时间，从幼年到现在，一件一件地回忆起，那些能够让你感到快乐，和幸福的事情，你把这些美好，全部都装进这个世界，并在其中，静静享受。世事无常，但是喜忧皆有，人生最大的难过，已经过去了，下一步就是新的局面，最后，虽然我没有见到你，但是我希望这个视频，能给你带来一点点，积极的力量，我是博明，如果此刻，你正陷入到人生困境当中。不知道该如何去做的话，可以私信修复。'
