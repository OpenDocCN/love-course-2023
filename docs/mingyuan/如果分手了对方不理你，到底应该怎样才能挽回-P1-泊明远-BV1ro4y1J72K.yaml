    \    3.  对方删除或拉黑，需根据性格决定应对方式，给对方台阶，尽快联系挽回"
  text: '# 如果分手了对方不理你，到底应该怎样才能挽回 - P1 - 泊明远 - BV1ro4y1J72K分手后对方不理我该怎么挽回，那么分为以下三种情况，看看你是第几种，第一种情况，留了联系方式，但是完全不回复，这种情况呢，建议你调整一下聊天的状态，还有的就是聊天的话题内容，很有可能是。你聊天的方式让对方很不舒服，或者是聊天的内容让对方很抗拒，比如说你本人是一个性格活泼，甚至是有点强势的，可是分手之后呢，就变得唯唯诺诺
    摇尾乞丐，对方会觉得这种状态目的性太强，完全不信任你。他会觉得你的状态，一定是伴随着需要而来的，比如你的聊天内容都是日常闲聊，好像在故意装傻，对方会觉得莫名其妙，会增加你的情绪，又或者你的聊天内容里面都是，求复合
    道歉 保证。这些话我相信对方不是第一次听到，没有任何的效果，他要的是解决问题，要想让对方回复，就必须要做到让对方产生共鸣，分手后呢，对方是没有欲望跟你去搞辩驳争论的，产生共鸣，他才会认为，他的想法被理解
    被尊重。而他也确实意识到了自己的问题，否则 你反思再多，那么他的点上也起不到任何效果，还有一种情况是什么呢，就是对方有回避情的倾向，他需要自己冷静思考消化情绪，那等他消化得差不多了，需要一个刺激。来刺激他想要回复的欲望，第二种情况是，偶尔会回复一下，但是很冷漠，关于情感话题，一律都沉默，这就说明对方对你有一定的需求，也有聊天的欲望，但是心里一定有一道，一直过不去的坎，还没有解决问题，而他呢。也不会在解决问题之前，很好地选择，因为他没得选，聊到感情，就势必要聊到在一起的问题，选择复合，会担心重蹈覆辙，拒绝又不想那么绝对，如果你是这种情况，你需要做的就是，带动对方的情绪，从而真正地解决问题。比如你们之前的问题是，你缺乏对他的理解，总是发脾气闹情绪，那么你现在就要做一切，理解他的铺垫，日常聊天当中呢，都要透露一些对他的看法，或者是对某些事情的看法，恰好是一致，让他感受到，你的改变。他自己做出判断，如果你们之前，问题是缺乏沟通，他觉得你不够尊重他，那么你要做的就是，尊重他爱他的铺垫，用心地为他做一些事情，这种情况，重点不在于感情也能回复你，而在于如何解决掉，打消他的疑虑。一点一点地，去降低他的防备性，那么第三种情况，删除或者拉黑，通常来讲，删除是一种情绪的宣泄，是一种表达我很生气，很愤怒，你错得很离谱，我要给你惩罚的态度，所以你要根据对方的性格，来决定自己如何应对。比如说他平时就是，这么一种冲动的性格，你可以先让他几天，让他消化一下自己的情绪，然后呢，给他一个大台阶，大概率是能够加回来的，加回来之后呢，也要明白，其实他需要的就是台阶，沟通的过程当中呢。多给台阶就可以，如果平时，不是那么冲动的人，把你突然间给拉黑了，那这个时候，一定要马上联系他，不管是请求见面，还是打电话，你都要尝试着去做，因为这个时间点呢，是他做决定的时间，如果你这个时间不去挽回。他也会越来越确定自己的决定，那随着时间越长，改变的可能性就会越小，那这种情况呢，要想着，还要保住你们的联系方式，才能进行后续的保护动作，我是博明，如果评论面前你不太清楚，可以私信修后。'
