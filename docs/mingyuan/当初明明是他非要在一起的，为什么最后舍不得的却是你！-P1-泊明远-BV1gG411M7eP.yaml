  text: '# 当初明明是他非要在一起的，为什么最后舍不得的却是你！ - P1 - 泊明远 - BV1gG411M7eP为什么最开始非要在一起的是她，然后最后舍不得离开的却是你呢，为什么不管这个人她是不是真的喜欢你，你都抓不住呢，因为你习惯的被动的接受，你总是从那些追求你自己的男生当中去做选择，你没有主导意识。从来没有想过自己的伴侣到底是什么样子，那么一般这类女孩子，颜值一般都会在6到7分以上，但是有两个特点，那就是缺乏安全感和对自己的位置不清楚，通常恋爱情期都会高位入场，那么就想着反正也没她喜欢，不会上头。那我就随便坦白，反正也不吃亏，就享受着这种被追逐被付出的感觉，然后你就以为这个就是恋爱的样子，当你被她的这些付出打动完之后呢，你开始去展露自己，让我嘴硬心软呢，分手啊，但是你要知道。持续的付出和完美的对象，这些都是反应性的，感情当中真正去掌握这个主动权的，反而是那个主动付出的人，那往往一段时间之后你会发现，她开始耐心变少了，陪伴也变少了，那为什么呢，因为这个才是她本人的样子。但是问题是，这个时候你已经上头了，不能接受，然后就开始换得换失，自我怀疑对吧，而心态不稳，就直接会导致你的行为变成各种质问，想用各种行为去证明她是爱你的，然后她就会开始越来越下头，感觉越来越疲惫。越来越累，紧接着就是各种的找理由，什么性格不合，家里不同意，自己太忙等等，总之就是一句话，就想跟你分手，然后你的人性的弱点就会体现得淋漓尽致，损失厌恶心理一出来，你就会做出各种骚操作。进一步把关系彻底作死，那如果说你们现在还没有到分手这一步，那我希望你能够主动地提出来，双方冷静一下，因为你们彼此都没有办法，去接受对方这个缺点，这个时候你认真想一想，真实的她到底是不是你想要的呢。你到底是需要一个人陪着你呢，还是说你要的就是她，你以为自己跟她绑死了吗，那如果这个时候你们已经分手了，那你现在就不要着急去解决问题了，不要想着去逆反关系拿捏她，更不要没完没了地道歉，甚至去祈求她。你只需要去找回自我，做好自己，因为当初她看上你的就是你的颜值，你的生命力，你的自我，你的独立，你最开始那个人，那个你才是她拼命追求的是不是，你只有先找回自己，才能找回你爱的她，我是博明。如果屏幕面前的你不太清楚，可以私心修复，赵老师来了。'
