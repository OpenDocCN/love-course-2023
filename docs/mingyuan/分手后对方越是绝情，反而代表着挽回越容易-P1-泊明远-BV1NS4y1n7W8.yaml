- summary: "-   分手后对方绝情代表挽回机会大，可能是真爱或错误挽回方式导致的\n    1.  对方绝情可能是因为深爱但觉得无法继续，选择冷漠保护自己\n\
    \    2.  错误挽回方式会导致对方反感和厌恶，需要花时间打破心理防御\n    3.  搞清对方真实需求，对症下药，情绪背后隐藏着爱，复合机会就在眼前"
  text: '# 分手后对方越是绝情，反而代表着挽回越容易 - P1 - 泊明远 - BV1NS4y1n7W8分手後對方越絕情，越容易去挽回，而你們和好的可能性就越大，是的你沒看錯，接下來聽我慢慢的給你解釋，分手後那個不想離開，不想分手的人，總是會竭盡全力的挽回對方，但是前人的態度，總是異常的堅決和強硬。似乎當時愛得有多麼深刻，現在就變得有多麼無情，前人可能對你迴避，刪除，拉黑，拒絕接觸，甚至做出老死不想往來的態度，那很多挽回者，都是因為他們自己，不確定是否能夠挽回，當他們看著前人，很絕情的態度時。感覺到對方，時時刻刻，都會徹底消失，實際上你不了解的是，當對方拒絕挽回時的態度越強硬，那挽回的可能性，就越大，只要選擇正確的方法，成功挽回將會是分分鐘的事，按照我以往接觸的例子來說。一個人如果對你越絕情，越有抵觸的情緒，那一般只會有兩種情況，第一種，其實他真的是很愛你，是因為在這段關係當中，他付出了很多，感受到了很多，但是又覺得好像兩個人，真的很難走下去，於是他就想著長痛不如短痛。所以逼自己用絕情的方式來放下，來隱藏自己的痛苦，這樣的人吧，他對於自己，對於你，再絕情再冷漠，並不代表他真的不愛你，只不過是在自我保護，不想讓自己再受傷而已，另一種絕情，是由於你不在分手後。錯誤的挽回方式導致的，比如說無休止的糾纏，去騷擾對方，給對方帶來很大的壓力，最後對方，對你越來越反感和厭惡，最後就只能堅決的，和你劃清界限，對於這種絕情的情況，需要花費一些時間。來打破對手的心理防禦機制，不妨給更多的時間，來消化這段關係，帶給雙方的需求，利用一段時間的冷凍，來緩解雙方的負面情緒，找出影響你們的關係，並導致分手的致命原因，然後對痛下藥，其實分手真的並不可怕。對方的絕情狠心也並不害怕，不管對方是因為害怕，傷害你與離你，還是說你的錯誤方式，讓他想逃脫，其實對方對你越絕情，情緒越強烈，那你就越容易挽回成功，因為情緒的背後是什麼，情緒的背後就是愛，因為情緒的背後。也隱藏了很多對方對你的真實需求，所以你要搞明白對方的需求，對症下藥，那復合的機會可就來了，我是博明，如果你此刻不知道該怎麼辦，那麼私信挽回，老師會來教你。'
