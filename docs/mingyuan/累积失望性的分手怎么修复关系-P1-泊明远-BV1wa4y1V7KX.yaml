  text: '# 累积失望性的分手怎么修复关系 - P1 - 泊明远 - BV1wa4y1V7KX失望累积型的分手，到底应该怎么样去挽回和修复呢，因为失望累积分手，在所有的分手比例当中是最多的，虽然我之前出过关于失望累积分手，复合的视频，但今天算是一个补充和完善，同样我会把分析和逻辑的倒时操。全部给大家讲一遍，建议大家点赞收藏，首先我先说一下，关于失望累积型分手的几种类型，这里面主要分为两大类，分别是原则性问题的失望累积，和非原则性问题的失望累积，关于什么是原则性的失望累积呢。比如说在感情当中，出现了他找新欢，暧昧，家暴，动手，辱骂等等，触碰了你的领先，那么非原则性的失望，累积性分手呢，例如是缺乏关心关爱，不求上进，没有责任心，没有陪伴，懦弱，回避问题等等等等。相处的时候从来不去调整和错误，犯同样的错误屡教不改，这两大类型的失望分手，在晚会当中，它的操作大方向是相同的，但是在细节上会有一点区别，不论是哪一种的失望累积性分手，一旦到了你发现道歉认错。都没有用的时候，就是彻底要跟你断开，真的要分手的时候，有的人呢，被首先做到不行，分了，然后意识到问题的严重性，突然间就回过神来，就知道去道歉或认错，有了这么大的一个反差，对方这一步呢。其实根本就不会搭理你，你越是低的，这种情况性的分手，我们先判定好原则性分手，还是非原则性的分手，那么第一步就是坦然面对，一般情况下分手的第一时间，不管是哪一种情况，短时间内都可以是稍微合理纠缠一下的。注意啊，是合理纠缠，可不是什么纠缠，捉弄骚扰，稍微打扰，但是一旦你发现这个事情，没有那么简单的时候，你一定不要继续了，要马上停止，甚至有人去找亲戚朋友去劝说，这样呢，会越来越糟。发现不行就果断的坦然接受分手，接受分手的时候，明确的告知对方，要表达出这样的重新思想，我要接受分手，我也深刻的意识到了问题的所在，我不求这段关系能得到延续，只希望你对我少一些的讨厌和憎恶。那这次的分手呢，也让我懂了很多，很感谢你这些年来对我的付出，那以后即便没有你了，我也会努力的改变自己，也希望以后你也可以过得更好，那以后啊，我就不打扰你了，其余的其实就不用简单多说了，做一个简单告别。然后就接受分手，离开的时候不求目的的真诚和道歉，并且离开啊，本身就会极大的降低，对方对你后续往回的警惕性，以及对你的价值判定，和对你未来不在关系内啊，也会真诚的改善自己有一定的认可，而你不复合。他也会慢慢的默契地改变自己，改善自己，这才是真正的醒悟，而不是一边求复合，一边到处说我改了，改了什么样，结果一点效果都没有，那真正的改变呢，都是默默发生的，通过各种渠道，间接性的去传递给对方。那一定不是直接的分享给他，或者告诉他，那当然，这是实话
    后话，那如果你们是非原则性的失望，冷清的分手，那么在这一段话当之前啊，可以再加上一句话，这里我需要找一个理由，去告诉对方。合理一下自己让对方失望的原因，那举个例子，其实我一直以来，都知道这样是不对的，一直以来都对你，缺乏了态度的关心和陪伴，但是这真的不是我本意，我真的是想努力工作，为的就是我们的家庭，我们的未来。我的确疏忽了很多，而今后，我也真诚地意识到自身的问题，我不求怎么怎么样，然后呢，你再最后再加上这样一段话，把前面的话题啊，翻出来就可以，这样去合理化，去圆我们后面的晚会，就会好很多，到时博明。如果屏幕面前你不太清楚，可以私心修复。'
