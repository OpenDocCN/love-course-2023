- summary: '-   分手后前人有新欢，可能出现三种情况：劈腿、无缝衔接、时间延后。劈腿和无缝衔接实际上是在关系未结束时就有新欢的情况，可能是因为新欢能弥补前人的不足。新欢不可怕，关键是新欢比你谈恋爱。'
  text: '# 分手后如果前任身边出现新欢，无非就是这三种情况 - P1 - 泊明远 - BV1xe4y1R7da如果分手后前人有新欢的话，大概就是以下三种情况，第一种，没有分手就有新欢，这种叫劈腿，第二种，刚一分手对方就有了新欢，那么这种我们可以简单地称为，无缝衔接，第三种，是分了手之后，可能有两三个月。甚至半年之后，对方才有新欢，我们先说前面两种，基本上都可以定为一种，其实就是在你们两个人，还没有分手的时候，他们就已经看对了眼，或者说已经开始暧昧了，那这个可能性是非常大的，那为什么会出现这个情况呢。我给你来个比方，我们把感情分为百分之百，那么你们可能做到了百分之八十，那也就是说，你们两个人进入到老单亲之后，只有一个人能弥补剩下的百分之二十，那个人在你前人的心里，就会胜过你，因为这个时候前人的心里。看到的都是你的缺点，因为你和你的前人之间的，热恋期已经过了，只要说对方弥补了，你那不足的百分之二十，那你的前人就会忽略掉，你已经做的百分之八十，假设你在他心里是百分之八十的情况，他之所以看上一个。还不如你的新欢，往往也是因为这个新欢，他可以弥补你没有做到的百分之二十，其实大部分的女生，没有做好那百分之二十，就是喜欢作闹，托付心理比较严重，脾气比较大，而且在恋爱的后期，要么就是对对方不够重视。不够浪漫
    不够体贴，要么就是对方的脾气都不好，或者是太忙了，没有时间陪对方，这个时候如果出现了这些情况，那新欢可能就正好弥补了，对方对你不满意的这些点，他就会觉得，作为本能的新欢是比你好的。当然其他方面也是比你好，这也就是很多人在真心分手之后，有了新欢的原因，但是不要怕，我要告诉大家一句话，新欢不可怕，可怕的是新欢比你谈恋爱，所以我们才不要带着恐惧的心理，去面对新欢。你才能找到正确的应对方法，明白了吗，我是博明，如果屏幕前的你，并不知道该如何处理的话，可以私信修复，老师会来帮你。'
