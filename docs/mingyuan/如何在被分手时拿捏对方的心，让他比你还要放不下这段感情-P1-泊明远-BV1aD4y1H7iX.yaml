  text: '# 如何在被分手时拿捏对方的心，让他比你还要放不下这段感情 - P1 - 泊明远 - BV1aD4y1H7iX分手就是结束吗，那么被分手后走不出来该怎么办呢，其实很简单，就是让他比你更不容易走出去，这不是赌气的话，这恰恰是走出失恋，或者挽留对方最好的办法，分手后你感到特别难过，是因为你觉得在爱情当中被放弃了。被放弃是很容易产生自我怀疑的，你的这种情绪，绝大部分来自于不甘心的作祟，你害怕被抛弃，更不想输，但你以为被分手了就是失败了吗，就是结束了吗，当然不是，相反这才是好戏的开始，那么今天我就来教你们。如何在被分手时拿捏对方的心，让他比你还要放不下这段感情，第一把他从位置上拉下来，首先你要明白，没有任何一个人不希望自己是受欢迎的，那这是人性，所以当他提出分手决定要离开你的时候。不管他是否是真的想要放弃你们这段感情，他都必然希望你还爱着自己，而且他刚分的想法指定是一提分手，你就又哭又闹又纠缠，你肯定不想放你这段感情，这就是他的一个心理预期，或者说他的一个框架。所以如果你什么都不做，其实就等于跳出了这个框架，他会认为你辜负了他的付出甚至怀疑，难道你也早就想分手了吗，你是不是也早就说过了和他在一起，还是已经有了新目标，那这个时候他的心态就被拉下来了。因为人性的深处并不都是美好，有些人他们就是会通过去伤害别人，来给自己制造优越感，所以你越卑微，他骨子里越看不起你，并且更加肆无忌惮地伤害你，来获取自己的优越感，这也是我为什么不建议大家分手后去哭。去哀求，因为压根就没用，这都在他的预料之中，这会加重他的嚣张气焰，让他更加以为自己了不起罢了，而他越觉得自己了不起，那么他就越看不上你，第二
    让他产生情绪上的落差，那这就是让他产生。这段感情是你先离开的错觉，什么意思呢，就是打心里的，就像我前面说的，分手后他心里面想的，一定是以为你离不开他，所以这个时候，如果你突然间地抽身离开，头也不回，那么会发生什么呢，他肯定会觉得。你好像脱离了他的掌控，你和他预料的一点都不一样，他为感情牺牲了那么多，做了那么多，你头也不回地就走了，他就会不甘心，不要和我说什么，提分手的人都是很绝情的，我告诉你，真正付出过感情的人。没有人能够说放下就放下，不吵不闹不纠缠，他能不想见你吗，怕是男脑子都在琢磨，你是怎么想的，怎么可能不想见你，而一旦让他产生了，情绪上的落差，那这个看似圆满的分手，就会成为他心里上的遗憾，我是无名。如果屏幕面前的你，不懂得该如何操作，可以C9fore。'
