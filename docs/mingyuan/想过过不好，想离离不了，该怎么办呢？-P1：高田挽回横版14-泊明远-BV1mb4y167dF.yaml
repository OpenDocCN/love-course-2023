  text: '# 想过过不好，想离离不了，该怎么办呢？ - P1：高田挽回横版 14 - 泊明远 - BV1mb4y167dF有多少人的婚姻是这样的，想过呢过不好，想离呢又离不了，那如果你遇到了应该怎么办，如果面对这种情况，如何摆脱情绪是破局的关键，首先啊就是要接受他出问题的事实，不管是离开还是回归，都是他自己的选择。你只需要看着就行，而你要做的就是搞清楚自己要什么，至于他想离开还是想回归，那都是他自己的事情，我们同样呢也是独立的个体，有选择的权利，尤其是在他不合格的时候，为什么要把主动权交给他呢。是他哄哄你你就开心，他不理你你又觉得他去找那个人了吗，天天的盯着他，我们自己的生活还要不要了，再说除了这个男人，我们还有父母，还有孩子还有自己，所以我们需要的是过好自己，他做什么怎么做，我们看着就可以。其次呢就是没想好之前，可以什么都不用做，让这件事情呢先飞一会儿，慢慢做到，让自己冷静地面对这件事情，那么具体的做法就是，第一不做任何的选择，你为何会纠结，是因为总想着做选择。却又无力承担这个选择所带来的后果，那这个才是真正让你痛苦的地方，那既然如此，那干脆我们就不选就放着，要做的就是好好吃饭，认真工作，带好孩子充足睡眠，第二不吵不闹，朋友相处吵架很伤人，为什么要伤自己呢。保持正常的生活节奏不好嘛，第三做不到朋友，咱们尽量做到少说话，或是不说话，很多女人啊其实慢慢就会发现，吵闹是一点都解决不了问题的，那到后来就不想吵，什么也不想说，当你不想说话冷静下来的时候啊，会着急。最后呢就是不关注更不期待，只有自己在关注自己，强大自己的过程当中啊，那种不再依赖任何人，不再依赖任何一个男人的感觉，让你安全和充满力量，而有一天你会发现，这个局已经不攻自破了，因为你已经知道自己要什么。该做什么了，所以他回归于否对你一点都不重要，重要的是你还要不要他，他配不配得上你，那归根结底你掌握了情绪，也就掌握了自己的人生，那我是博明老师，有什么问题的话可以跟我沟通。'
