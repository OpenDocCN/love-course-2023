  text: '# 分手后不能区纠缠，到底是因为什么 - P1：高田 83横_batch - 泊明远 - BV1U3411N7Rh那为什么分手后不可以纠缠呢，很多人在分手后，为了摆脱失恋的焦虑和恐惧，都会本能的向对方说，自己多么的爱，多么的深，多么的真诚，甚至会无底线的纠缠，其实这个时候，也不会去在乎之前的，那些所谓的复合计划。其实大概率的情况下，对方从头到尾都知道，你是有多爱他，但是这个因素已经不是，他认为能够维持关系的理由了，也就是说，对方之所以提出分开的决定，主要是因为他的内心，发生了一些变化，甚至说已经不爱你了。所以才能够如此坚定，但一般来说，人在被动的接受你的问题之后，第一个反应都是去挽留，所以在这个时候，你所做的所有挽留行为，都是为了证明你还爱他吗，那如果对方需要这个信息的话，当你做出这种行为表现的时候。是不是应该撤销自己的决定呢，在这很显然，很多人在这种行为之后，只会让对方更加坚定自己的选择，那如此一来，你再三的去重复去祈求纠缠维持关系，就会出现两种情况，一是对方频繁地接受到自己，并不需要的信号。来产生更多的负面情绪，另一个就是自己一直做出，伤害自己自尊的行为，让自己隐隐约约，受到了一种隐性的伤害，那为什么我会告诉你说隐性的伤害呢，因为这种感受是存在于你的内心的，你要知道我的自尊。是我自己外在价值的体现，贬低自我价值，是一种韬光似的自我牺牲，其实会产生反响，对你的内心造成巨大的伤害，所以说不合理的纠缠，真的是从现实记忆上来讲，没有一点效果，那如果屏幕前的你，现在也是这样的情况。可以来找我聊一聊。'
