- summary: "-   如果想和前任和好，不要纠结以下三件事！\n    1.  不要只在意对方是否爱你，而是要想清楚自己是否还爱对方。\n    2. \
    \ 不要单方面付出，沟通方式无效，稳定情绪才是关键。\n    3.  不要盯着对方的社交动态，而是要专注于改变自己，展示优点。"
  text: '# 如果你还想跟前任和好的话，这三件事就不要再纠结了！ - P1 - 泊明远 - BV1i24y1S7KZ既然你们走到了这一步，那肯定是负面情绪更多，不爱比爱更多，如果你还无法接受事实，那么觉得只有他爱你，才值得你去努力和好，那你永远也无法和好，那么在复合的过程当中，心态是大于一切的，既然分手了。就不要用伴侣的期待，去纠结爱不爱，不然迟早会把感情的余温消耗殆尽，这个时候，你应该问自己还爱不爱他，而不是纠结他爱不爱你，你要想清楚，你到底是不甘心，不服输，还是舍不得想真心，如果你真的是因为爱他。你就应该考虑究竟是什么原因，才让他从爱到不爱，那么你要去把本质矛盾挖出来，而不是太作太撵人，太无理取闹这种借口，这是横居在你们两个人之间的，真正无法解决的矛盾，搞清楚这个再去复合，才是你应该纠结的事情。很多人在分手后觉得很努力，觉得只要把话说开了就好，于是一直单方面的付出，其实在对方看来，这些都是纠缠和压力，两个人走到分开这一步，说明有些矛盾，不是一次沟通就能立马解决的，你现在的沟通方式都是无效。哪怕你找他谈一百次，也是同样的结局，你此刻要先稳定好自己的情绪，而不是逼着对方接受你，来听你所谓的忏悔和承诺，那么你说的再多，对方都不会回信，那么对方听了再多，也不会轻易回头，要是这几句话就能和好。你们还会分开吗，冰冻三尺非一日之寒，从心碎到分手，堆积了无数的抱怨和失望，就算对方因为心软妥协，只要你没有解决好自身的问题，那就是重找复折，对方的耐心和愧疚，就会彻底消失，那么你再怎么卑微求和。其实都没用，先机吃不了这豆腐，挽回是一个过程，如果你是为了挽回而挽回，那么无形中就是折磨对方，因为你根本控制不住自己的需求感，动不动的就是追问和指责，他会听你的吗，如果你继续纠结他，理不理你。那就是逼他把你删除和拉黑，到时候可能就更麻烦，你愿意吗，很多人在分开后，天天盯着对方的社交动态，把对方说的每一句话，都当成是阅读理解，那情绪随着自己的想象力，忽好忽坏，一会觉得对方还在乎自己。一会紧张对方是不是有了新欢，那么这有意义吗，人都有喜怒哀乐，这不是你能控制的，正如你也会在痛苦和百难之中，反复的横跳，对方也会有正常人的情绪起伏，与其浪费时间猜测对方的心思，不如把重心放在自己身上。过好自己的生活，改变自己的缺点，多去展示自己的优点，制造反差，那么去影响对方的心情，而不是被对方所影响，如果屏幕面前的你，现在也正在面临这样的情感困惑，你不知道该怎么办的话，可以思绪修复，找老师聊聊。'
