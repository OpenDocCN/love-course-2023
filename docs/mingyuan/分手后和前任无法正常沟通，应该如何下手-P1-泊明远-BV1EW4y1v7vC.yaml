  text: '# 分手后和前任无法正常沟通，应该如何下手 - P1 - 泊明远 - BV1EW4y1v7vC前人从来不愿意沟通该怎么复合呢，那如果现在你还想和你的前人沟通，或者说没有办法沟通，那就通过这条视频好好去学，首先我问你们啊，沟通的对象是谁，这比沟通的本身要更加重要，你们知道是什么意思吗，其实很简单。前人愿不愿意和你沟通啊，在于你是谁，很多人都没有明白这一点，我们说一个最简单的故事吧，《西游记》，唐僧遇到的孙悟空，把他从五指神下解放了出来，那孙悟空听他的话不听呢，唐僧是怎么做的呢，唐僧是通过紧箍咒。让孙悟空吃了痛吃了教训，他才心平气和地，听他的师父平等沟通，愿意去倾听，那我们试想一下，如果唐僧没有紧箍咒，孙悟空可能听他的吗，当然不可能，因为你没有制约我的东西，因为你没有条件，没有筹码。让我去和你沟通，同样这件事情，拿到我们的社交关系也好，亲密关系也好，逻辑都是相同的，就是看人，我们再去细分一点，就是要么不和你沟通，会对我造成损失，要么你给我带来的收益，我才会和你沟通，第一点的损失。这个对于大部分人来说，很难做到，不过你们可以换位思考一下，你为什么着急想要去复合，想要去沟通，是因为这个分开，让你遭受了损失，而这个损失可能是实际的，可能是情绪的，也有可能是自我认知失调上的。拿到孙悟空身上来说，他的损失就是有可能，会被紧箍咒再虐一遍，但对于提分手的那个前任来说，分手对他是有利的，或者说至少是止损的，所以大部分情况下，你的这条路是行不通的，第二个点
    收益，我们这里指的收益。并不是虚寒问暖，你去买点礼物，点点外卖，这里并没有用，我已经说过无数次了，这里的收益只有一种感受，什么叫感受，简单一点来说，他不跟你沟通，那就不要沟通，不沟通怎么挽回呢，不挽回，是不是就能放弃了呢。并不全是，沟通的前提是倾听，你会问，不沟通他怎么听我说呢，但听不仅仅是视听，语言也是行为，对方让你不要说话，不要找他，此时拒绝沟通是你，对方让你闭嘴是他的诉求，这就是他要的感受，所以第一件事。就是要学会听懂对方的行为，他让你别干，你非要对着干，这个叫冒犯，再说的真实一点，你不打扰他，他就舒服，所以这个时候，你该消失消失，该干嘛就去干吧，加上如何让自己变得好起来，给予对方一个好的感受。这个时候，对方才更愿意倾听你的诉说，沟通本身和内容并无关系，与感受有关，现在的你，感懂了吧，我是博明，如果屏幕前的你还不太懂的话，可以自行修复。'
