  text: '# 分手后明明彼此感情很深，但是对方就是不给机会到底是为了什么 - P1：高田 78 横_batch - 泊明远 - BV1w34y1Y7vs明明有感情，为什么对方不肯再给一次机会呢，大多数的人啊，在分手之后，最直接的想法就是，我不相信我们的感情没有了，然后你去联系他，他还会回复你，那你就觉得啊，既然可以联系，为什么不愿意重新在一起呢。所以导致你总是会去问啊，因为你还爱我，为什么要分手，那这个时候，对方的犹豫，就变成了你纠缠的动力，我相信大多数提分手的人呢，也是迫不得已，才做出这样的选择，是相处的过程中啊，有很多不好的恋爱体验。或者说原则性的问题，所以他才不想跟你继续在一起，那解决不了问题，那就解决你，就算再喜欢，也会克制住自己，想和你在一起的想法，所以刚分手时啊，你穷飞猛打，拼命的纠缠一顿，糟透了之后没有效果，那就说明。你要做好长期的打算，因为他不想再重蹈覆辙，而且对你已经有情绪了，那你要再继续纠缠的话，不仅毫无效果，还会逼他说出一些绝情的话，做一些绝情的事，很多人都在这一步，因为害怕失去的情侣当中，冲昏了头搞砸了。所以很多人还没有开始，就已经结束，其实分手谁都不好过，能不能在分手之后，及时地避免，你们之间的冲突浓度，才是关键，我是博明，如果你现在，也正在经历这样的情感问题，那往思绪挽回，老师会来帮你。'
