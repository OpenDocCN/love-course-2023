  text: '# 如果前任告诉你累了，很有可能只是想让你改变罢了 - P1 - 泊明远 - BV1Xe4y167V6如果他的分手理由是累了，那么今天这个视频，你真的有必要多看几遍，因为累作为分手的借口，几乎都是假性的，当然了，听到这里你也别高兴得太早，很多分手本身并不是因为事件本身，而是因为分手后。所相处的内容和交流不当，导致的最终分开，所以针对累了提出分手的情况，给大家正确的理解方式，那进行不好的，你就保存下来，第一个理解，分手并不可怕，可怕的是，你把分手当成你们关系的全部。你忽略了你们在一起还有过美好，你忽略了他也在某个点上，很爱很爱你，其实很多分手的女生，把注意力都投入到，分手的这件事情上来，这样的想法会导致，你出现关心则乱的心态，以及让对方感觉到很大的压力。我曾经很多次提到过，感情不单单只有你们之间的，这次不开心，还有在一起这些美好，而美好才是他和你和好的动力，所以说，在关注这个事件的本身是错的，而你缺乏的是，关注到这个事件的实质，第二个理解。你把爱建立在对方身上，你这样就会失去了感情当中，最美好最珍贵的东西，很多次我都有说过，那些问概率大不大的人，真的是那种，不见兔子不撒鹰的心理，而这种心理，只会让你们的感情，进入到一个比较的状态。除了缺失的美好之外，还会让对方感到你的目的性，太过于强烈，这个东西是无法被掩盖的，那么结果也就变成了，他越来越反感你，第三个理解，分手是幸福的开始，没有人的感情是一帆风顺的，更大的痛苦就代表了。你有更大的成长空间，也有了一个更大的机会去成长，那么今天，不论你是决定和他分开，还是要继续，其实最终的目的，还是让自己去幸福，那么在这个情况下，你就是具备了一种，叫做成长的可能。我希望每一个听到这里的人，都能够具备这样一个想法和理解，因为你走过了，学会了，那么幸福也就更近了，最后，感情当中没有绝对的情况，一切都是选择，关于和好的概率，做对了，那就是百分之百，做错了。那就是百分之零，我是博明，如果屏幕前的你，还不清楚该如何去做的话，可以私信秋父，找老师一块聊聊。'
