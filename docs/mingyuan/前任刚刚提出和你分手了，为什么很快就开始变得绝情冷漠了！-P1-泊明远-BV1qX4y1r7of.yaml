- summary: "-   前任提出分手后变得冷漠无情，原因在于感情出现危机时会变得理智，提前做好准备并自我保护。\n    1.  分手前已经经历过挣扎和难受的阶段，提出分手时已经准备好放下对方。\n\
    \    2.  分手的人通常会找借口如累了或压抑，实际上是想离开对方而不愿努力修复感情。\n    3.  对方的冷漠和绝情是因为感受不到对方的回应，导致寻找安全感和降低姿态，最终让对方坚定选择离开。"
  text: '# 前任刚刚提出和你分手了，为什么很快就开始变得绝情冷漠了！ - P1 - 泊明远 - BV1qX4y1r7of其实啊 大部分人都不知道，前任为什么突然变得很无情，那前任在提出分手后呢，很快就变得冷漠绝情，到底是什么原因呢，那你是不是也在疑惑，为什么有的对象分手之前，对你很热情
    性格也不内向，但为什么分手后。就像突然变了一个人似的，被你也没有拉黑删除，但是面对你的询问，几乎没有给过正面的回复，不愿意和你说太多的话，甚至选择冷处理，一句话也不愿意回你，留你一个人在原地胡乱猜测原因，你很容易把一切责任。都归咎到自己身上，但是
    事情的真相，往往不是因为你们的分手，他才突然变得这么冷漠绝情，而是一方在感情出危机，或者出问题的时候，他就会变得很理智，并且会提出 提前做好准备，直到能够完全放下你的时候。再告诉你，这其实也是一种自我保护的机制，他已经在你陪伴的时间内，经历过挣扎和难受的阶段，这段时期，他也许会挣扎和不忍心的时候，不过正是因为有了足够的准备期，当他提出分手的时候，可以平静且理直地面对情况。所以提出分手的人真的很自私，通常会说累了，和你在一起太压抑了等等，这样的理由来通知你，但本质上
    他已经想离开你，如果他真的足够喜欢你，又怎么会在感受到一点点危机的时候，不给自己时间。马上就去选择放弃或逃避呢，而不是去正视问题，找办法去努力地修复一下，双方的感情，由于他的这种不作为，你也会通过一次次的降低姿态，和吵架来寻找安全感，导致他最后心安理得地，坚定自己的选择。此时
    他会在潜意识里告诉自己，我做得没错，会把一切的过错都推到你的身上，把给我的愧疚感都转嫁给你，可是事实呢，你所做的这些，不就是因为得不到他的回应，而导致的吗，对此
    我想跟那些人说。感情永远是两个人的事，如果你真的对对方感觉到了疲惫，也请你想象一下，对方对你的爱和坚持吧，只要你足够爱他有什么，坎儿是没有迈不过去的，那如果你自己都不想努力，那么你就别对他冷漠绝情，请放大一点生活。你是有了足够的准备期，他们却只能傻傻地，被动地承受这一切，那这样的做法太伤人了，我是博明，如果评论面前的你不太清楚，可以私心修复。'
