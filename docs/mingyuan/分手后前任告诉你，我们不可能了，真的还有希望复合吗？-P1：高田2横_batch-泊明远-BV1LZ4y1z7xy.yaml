  text: '# 分手后前任告诉你，我们不可能了，真的还有希望复合吗？ - P1：高田 2 横_batch - 泊明远 - BV1LZ4y1z7xy分手后前人跟你说他心死了，不可能了，永远都不会回头，那么这个时候你应该怎么办呢，你会特别希望对方能够回头，那结果呢，因为过度的纠缠，被对方所拉黑删除，反而把人推得越来越远，我知道你可能是想通过这种方式。向对方证明你还是很爱他，你还是很在乎他，你不想离开他，但是你的这些所谓操作，在他看来都是一样的，那就是一种骚扰，那正确的做法是什么呢，你首先要认清你们两个已经分手了，或者说他可能从一开始。就没有那么爱你，只不过当初权衡利弊之后，做了一个最好的选择，而且你还要知道，在这段关系当中，真正让你受伤的可能不是他，而是你对这段关系，有了太多不切实际的幻想和期待，那么过度的需求。以至于他感受到的疲惫，感受到的累，一直都会很失望，所以他毅然决然地选择了分手，这个时候，你要做的就是让自己停下来，忙自己该忙的事情，把生活的重心都放在自己身上，提升自己的人格魅力，让自己变得更加的优秀。你要想一想，你的世界里是不是只有这一个人，其实还有很多其他东西，那如果你不知道呢，我来告诉你，你的生活，朋友，你的家人工作，你的梦想，你的爱好，你的成就，你的责任，你的义务，你的价值，你的未来。你的生存能力，你啊，不用逼着自己去忘记一个人，但是你的脑袋里，现在不能只有他一个人，你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
