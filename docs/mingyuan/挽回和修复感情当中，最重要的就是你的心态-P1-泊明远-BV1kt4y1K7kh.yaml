  text: '# 挽回和修复感情当中，最重要的就是你的心态 - P1 - 泊明远 - BV1kt4y1K7kh挽回和修复感情当中，最重要的是什么，其实是心态，这句话我说了不下于N遍，很多人就是不信，觉得方式方法是第一，错了，今天老实告诉你们，任何的方式和方法，都是架构在心态之上，才能成立和执行的。就算你有方式方法，如果你的心态和烂泥，那你也会折腾得一塌糊涂，而且很多聊天所谓的技巧，其实根本就没有技巧，核心就在于你以一种，什么样的姿态和心态，去面对对方，自然而然，你的行为和语言就会变得更好。所以心态比任何一点都要重要，只要你的心态能够稳住，才可以在任何的情况下，都做出正确的心路和决定，特别是在很多关键的地方，一步错步步错，那你事后一定会后悔，有的人其实本身情况没那么严重。是有很大的概率能够修复感情的，就是因为心态不好功亏一篑，那么对我来说只是可惜而已，耗费了精力时间，没帮你们做复合，但是对你们来说，却是失去机会，失去可能性，失去了本来就有机会去挽回的人。那么我一说你就说，哎呀道理我都懂，可是我就是做不到，一天到晚这个不行，那个没希望没意思，要不然你就放弃吧，要放弃你又不愿意，要你做事你又不想，天天就知道是抱怨，那你去努力先去做，不行再不说可以吗。你自己问问自己现在有什么价值，人家凭什么要选择你，同样换位思考一下，如果对方是你，他会选择现在你这副模样吗，那还有一些特别矫情的，都经不起说两句话，你人可千万别来找我，我没有那么恶温柔的谎言来哄你们。我只会实话实说，你自己都控制不住自己，还想着去挽回，那就是在做白日梦，你就不能在自己的生活质量上，和工作血液上多下下功夫吗，你多去行动行动，多去努力努力，起码就算是没挽回，你自己变好了也可以。难道你口袋里的票子太多了吗，躺在天上也能够掉馅饼吗，天天说什么我不能失去它，我接受不了，我害怕，那最后还不是因为你手里没价值，你要是口袋里面揣了八个亿，你再分十次手，你也不会说你没安全感。所以该提升自己就去提升，该转移注意力就去转移，别把眼睛24小时贴在人家身上，你但凡心态好一些了，个人变得更优秀了，现在哭着求复合的，肯定是你的前任你信不信，我是博明，如果屏幕面前的你不太清楚的话。可以私心修复。'
