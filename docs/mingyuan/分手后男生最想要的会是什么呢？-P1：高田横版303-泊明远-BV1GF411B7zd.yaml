  text: '# 分手后男生最想要的会是什么呢？ - P1：高田横版 303 - 泊明远 - BV1GF411B7zd男生分手後想要的是什麼呢，那麼表面上來看，他推開你，甚至主動求你放過他，但是他真正想要的是你放不下他，高位的人一定是高手，他懂人性，也知道推開你，那越冷落你就越放不下，事實也是如此的，你自己說。是不是他完全離開你之後，你變得更加離不開他了，所以你要夠膽子，真正地放下他，才能激發出他的失去感，我是博明，如果你現在正在經歷這樣的情況，那麼私信挽回，老师会来帮你。'
