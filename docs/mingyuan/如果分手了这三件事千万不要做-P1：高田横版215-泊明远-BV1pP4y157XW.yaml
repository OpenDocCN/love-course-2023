- summary: "-   作者提到分手后不要做三件事：不要在朋友圈炫耀痛苦，不要发长篇对话给前任，不要情绪失控。 \n    1.  不要在社交媒体上炫耀痛苦，会让对方感到优越。\n\
    \    2.  不要发长篇对话给前任，会让对方感到害怕。\n    3.  每天花15分钟做情绪释放，坚持一周可以有全新的开始。"
  text: '# 如果分手了这三件事千万不要做 - P1：高田横版 215 - 泊明远 - BV1pP4y157XW如果两个人分手了，你再痛苦，三件事情都要做，第一，就是把你的痛苦，展现给任何人，千万不要在朋友圈卖惨，以前几天发一条，分手了一天发几条，那个人看到了，也不会有任何的感觉，他只会觉得。原来他对你的影响这么大，只会有满满的优越感，第二，就是千万不要编辑一堆，对他说的话，动不动就几千个字发给他，自己越念越伤心，发给他吧，他可能躲得远远的，这是情绪行为，严重不可控的表现。好聚好散你都做不到，只会让人感觉到害怕，第三件事，是每天睡觉前，花15分钟做情绪释放，我有爱他的权利，但他没有爱我的义务，没有亲密关系，我也很好，这样坚持一周，你也可以有全新的开始，我是博明。如果你现在就遇到了，这样的情感问题，慈心挽回，老师会来帮你。'
