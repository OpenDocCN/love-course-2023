  text: '# 千万不要嘲笑那些分手后纠缠你的人 - P1：高田横版 180 - 泊明远 - BV1zQ4y1q7eX千万不要嘲笑和看不起那些正在挽回你的人，老实承认，他们的有些行为看起来确实很傻，甚至动不动就情绪失控，一大段一大段的给你发消息，他们卸下了所有的坚强和伪装，把心掏出来，捧在手里，放在你的面前。那这种行为看起来确实很幼稚，但实际上，他们是拿自己最后的尊严，去赌一个不确定的未来，不是因为别的，只是因为足够的爱你，不想错过你，相信老师，能为你义无反顾的人没有几个，错过了一定是你的损失，我是博明。如果你现在就面临这样的情况，死心宛回，老师会来帮你。'
