- summary: "-   分手后想挽回，需避免以下错误：\n    1.  将分手原因完全归咎于自己，盲目认错只会让对方觉得你配不上。\n    2.  死缠烂打会让对方对你的好感消失。\n\
    \    3.  卖惨装可怜，活在自己的深情人设中，无法得到他人的尊重和谅解。\n    4.  什么都不做，幻想对方会主动回头，挽回时机错过会让情况更加困难。"
  text: '# 想和好，千万注意不要犯这些错误 - P1：高田横版 88 - 泊明远 - BV1EL4y1u7sU分手后想挽回哪些错误，千万不要犯，我做了上万个分手挽回的咨询案例，今天就给大家捋一捋，分手后哪些错误做法，会让它离你越来越远，对照看一看，你们有没有踩雷，第一，把分手的原因完全归结在自己身上。然后卑微地去低姿态去道歉求和，为了求和而盲目地认错，只会让对方觉得你，的确是配不上，那么第二点，很多人常犯的一个错误，就是分手后对对方死缠烂打，哪怕对方本来对你还有一丝的好的感情，都会被你给作霉了。那么第三，分手后各种卖惨装可怜，活在自己感动自己的深情人设里，请问谁不喜欢积极向上的人呢，像这样的你，连你都不太喜欢，又怎么能够祈求得到别人的尊重和谅解，那么第四，什么都不去做，就在那拧巴的干等着。幻想着对方，某天会回头，会主动地挽回自己，挽回也是看时机的，错误了好时机，后面真的就更难了，以上说的四条，你中了几条呢，我是博明，如果你现在也正在经历这样的情感问题，那么私心挽回，老师会来帮你。'
