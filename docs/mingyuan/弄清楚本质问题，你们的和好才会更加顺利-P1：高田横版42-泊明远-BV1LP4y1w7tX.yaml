  text: '# 弄清楚本质问题，你们的和好才会更加顺利 - P1：高田横版 42 - 泊明远 - BV1LP4y1w7tX强行拉拽他站在自己的对立面，他怎么可能不反感你呢，分手这件事情的本质，就是前任认为你很糟糕，他对你们的未来是没有任何期待的，所以很多人想不通，分手之后好像对方很快乐，难道一点感情都没有吗，其实是因为。本来就对你们的关系没有了期待，都是负面，所以分手后的生活对于他来讲，就是开心快乐的事情，他会满怀憧憬的，去追求自己理想当中，正确而美好的未来，此时，如果你百般哀求或者吵闹纠缠。那么前任只会对你做出分手的决定，深信不疑，同时对你的印象也会越来越差，如果你想要修复这段感情，就一定避免不了一件事情，就是规避掉，不停恶化这件事情的可能，因为对方和你的状态已经是对立了，他想要分手。你想要和好，那么你的纠缠吵闹，大道理，其实都是站在了对方的对立面，你说他怎么可能不反感你呢，千万不要小瞧分手的原因，不要以为时间可以治愈你们的关系，你要明白，分手意味着双方在相处当中。还存在着未解决的需求冲突，那么这种冲突，并不会随着你们的分手而消失，所以，趁着分手的空档，去分析问题解决问题，才是让关系完全恢复的有效方式，否则，分手复合后，两个人仍然没有实质性的变化。那么一定会再次的分手，我是博明，如果你们现在也正在经历这样的心软混过，那马思羁修复老师会来帮你。'
