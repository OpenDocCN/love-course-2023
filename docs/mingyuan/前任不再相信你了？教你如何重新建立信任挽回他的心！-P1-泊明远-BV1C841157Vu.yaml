- summary: "-   前任对你绝情并提出分手，其实是因为对你的失望和矛盾累积，并非对感情的绝版肯定。\n    1.  分手后对方绝情反而表明他之前是真爱你的。\n\
    \    2.  通过重新建立依赖感和打破失望，可以挽回他的心。\n    3.  发送一段感情真挚的话给他，表达内心真实感受，等待他回复并保持冷静。"
  text: '# 前任不再相信你了？教你如何重新建立信任挽回他的心！ - P1 - 泊明远 - BV1C841157Vu那分手后，如果说他对你的态度越来越绝情，甚至可以是很平淡地对你说，对不起
    我们真的回不去了，或者说 你还是放过我吧之类的，那复合就真的没有希望了吗，答案是错了，99%的人听到这句话都会死心。但是其实你会错的意，这些话听起来可能会很绝情，但并不是对你的感情的绝版肯定，他只是不喜欢你现在的状态，但同时也肯定了你过去的甜蜜，最起码你们过去的感情是存在的，这是现在在一起时间久了，没有新鲜感了。从方法角度来说，也就是说你们在一起的时候，长久的矛盾以及失望累积够了，导致感情的缺失，那么其实我想告诉你的是，如果分手后对方对你非常绝情，恰恰就说明了他之前是非常爱你的，那说到这里
    你肯定会问。你说他既然这么爱我，为什么我去找他，他死活就是不同意呢，因为我这一招就是要打破他对你的失望，重新建立依赖感，分手后的五天之内，把以下这段话发给他，如果有一天你爱一个人，就像我爱你一样。你就知道我有多累了，你是我哭了又哭，求了又求又没有了之的人，没有让你坚定地选择我是我的错，但是你却看了我不成熟的一面，没有见到我心痛的样子，更没有感受过我无能为力的酸楚，不主动怕失去你。太主动怕自作多情，伸手怕犯错，缩手怕错过，多一点怕打扰，少一点怕遗憾，爱你这件事情让我真的尽力了，那放心，我不是在给你压力，只不过想和你说说心里话，这段感情里面是我最美的遇见，也是我最痛苦的经历。但是我不后悔，这段话发给他后，他一定会回你的，但是你必须要忍住了，不要给他发任何的字，那接下来到底该怎么做，我是博明，如果不清楚，可以私信修后找老师聊聊。'
