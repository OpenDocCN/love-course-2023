  text: '# 冷战多久如果男生部找你，就说明你们的关系已经结束了 - P1：高田横版 45_1 - 泊明远 - BV1hi4y1f7gJ两个人冷战了多久，男生没有来找你，就代表你们两个人之间结束了呢，如果你担心这个问题，那么我只想反问你一句，你们在冷战的时候，你为什么不去主动找他呢，你是在顾及些什么，是你的面子。还是你在这段关系当中的地位，还是你希望自己永远是那个，被宠着被哄着的角色，如果是这样，那么就是你的自卑情绪在作怪，你需要通过这样一种方式，让你能够感觉到，你很好很重要，如果谈恋爱你寻求的是一种。被认同被肯定，被认为很重要的感觉的话，那么证明你的内心是非常的匮乏，因此你总是需要由别人带给你力量，但是仔细想想，是你的对错重要，还是面子重要呢，还是这份感情更重要，明明两个人的心里，都还有对方。也希望能够好好的在一起，那就是你不找我，我也不去找你，那么你自己好好想一想，如果谁都不肯跨出这一步，总认为对方不来找自己，就是不爱自己，那么两个人的感情怎么往前走呢，我是博明。如果你现在也正在经历这样的情感混淆，那么思情往回，老师会来帮你。'
