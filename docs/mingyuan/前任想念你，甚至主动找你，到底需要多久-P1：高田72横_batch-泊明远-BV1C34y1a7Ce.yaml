  text: '# 前任想念你，甚至主动找你，到底需要多久 - P1：高田 72 横_batch - 泊明远 - BV1C34y1a7Ce分手后多久他才会想你呢，然后主动来找你，很多人在断恋之后，都会问一个问题，那就是，前任多久才会想念我，甚至主动找我，你们要好好想一想，对于主动去分手的人来说，当下他的这个阶段，会觉得你们分手。就应该有分手的样子，所以必然会有一个抽离的状态，而这个时期，就算是他能够想到你，那想到的都是一些不好的事情，所以在这个状态下，我要告诉你，那就是，分手需要一个冷静期，在你们双方冲突浓度过高的时候。不适合说任何事情，做任何事，因为这个时候，一笔就着，其实前任分手后，他难过，你也难过，又不是只有你一个人，在这种感情里处处过，你会想，他也会想，但是，能想到你，并不足以促使他来找你。主动找你是需要条件的，而这个，就需要存在，去感性什么大于理性，如果说喜欢你更多，对你的需求更多，那他，就会潜移默化地，走向你之间的关系，主动地找你沟通，慢慢地，从而恢复你的理性，明白了吗，我是罗明。如果你现在，也正在经历着性权问题，那么私心挽回，老师会来帮你。'
