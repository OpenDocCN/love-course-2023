  text: '# 分手后怎样做才能让前任主动找你反扑 - P1：119横_batch - 泊明远 - BV1uB4y1X7HN如何让你的前任出现情绪反扑，主动回来找你呢，甚至说给你提复合，那么本条视频全是刚获，你如果真的能看懂，能做到举一反三的话，那么你的前任，一定会很快的就回头，首先我们要搞清楚一个事情。为什么我们的前任要和我们分手，很多人都可能会说，不爱了，倦了，异地恋，父母反对，家庭不条件，不合适等等，这些其实通通都是表面，你们分手的真正原因，其实就是你们之间的需求关系破裂了，它变得不再需要你了。这个需求关系可能是钱，也有可能是你的颜值，身材，工作，情绪价值等方面，又或者对方想在这段时间里面，获得一种被认可，被尊崇，被偏爱，被照顾的感觉，但是他现在在你身上，找不到这种感觉了。可能以后他也不会有这种感觉了，所以他就不想再跟你谈恋爱，因为谈恋爱只能去满足你的需求，满足不了他的需求，那举个例子，如果在感情里面，你想要一个像父亲一样去爱你的人，这样的感情，在伴侣身上是得不到的。因为你的对象可能是一个小奶油，除非他在其他方面真的是特别的出色，否则你迟早会跟他分手，因为他无法满足你的情感需求，我一直在讲，分手后要学会如何重新建立信任感，或者说需求关系。如果说你还是要跟对方谈了好几年，你还不知道他的需求点在哪里，那就说明你们之间的关系，一定是有问题的，可能在你们的这段关系里，你只是满足了自己的需求，而忽略了对方的想法，忽略对方的需求那种人。对方不断地调整自己，却无法始终跟你同频，那么时间一长，他就失望了，也不再相信你能给你好结果，所以就会选择跟你分手，那么想要好好谈一段恋爱，你就要有这种自我提升的意识，如果说你并不懂这些，你跟谁谈。或者说你跟他复合了，都没有好的结果，因为你们的关系是不平等的，每个人都想要被爱，那跟你谈恋爱只是你被爱，对方不断地被你索取，那么谁想和你谈恋爱呢，当你有资本去经营好，你们的长期感情。能够让别人有这种被需要的感觉，让你们的相处状态跟谁都比不上，那么他就真的是离不开你了，所以你要是想要复合，那就一定要做到这一点，而他也一定会回来找你，我是博明，如果你面前正面临这样的情感困境。那么思念救负，老师会来帮你。'
