    \    3.  做出出乎意料的行为，吸引力会直线上升。"
  text: '# 如果分手后真的不想改变，还能让男生回来吗？ - P1：高田横版 41 - 泊明远 - BV1wa411y7r2如果我不想改变，那么我还能和男生和好吗，现在老师来告诉你一个绝招，不需要改变和提升，只需要你打破男生对你的预期，你知道为什么男生会对你失去兴趣吗，其实是他对你已经了如指掌了。而你的行为在他面前就像一台机器一样，他猜得到你下一步怎么做，他很明白他提分手，你很可能是放不下，但是如果你做了一些出乎意料的事情，那么就算你没有做出任何改变，你在他的心里吸引力还是直线上升的。如果断开联系他过来找你，那你依然可以冷漠的去对待他，我是博明，如果你现在也正在经历这样的情感困惑，那么我司机往回，老师会来帮你。'
