  text: '# 分手后想复合，应该从哪里开始 - P1：29横_batch - 泊明远 - BV1j44y1V78b复合的第一步是什么呢，有些人可能会说是心态建设，反思自己的错误和不足，改善自己对亲密关系的认知，但这些都不是第一步，第一步并不是反思、努力或者说改变，而是说说服自己，说服的内容是复合不了也没有关系。前者表现的是你拼命想复合，唯恐挽回失败，你仔细体会一下这两者的区别，我要挽回
    我不能失败，所以你感受到的是一种深入骨髓的压力，一举一动一言一行透露的两个字，沉重，一点点小小的努力和改变。都会和你复合的大目标，深度地绑在一起，而什么都没有做，心里就累得不行，你还有什么力气去挽回呢，再看后者，挽回不了也并没有关系，是不是松了口气，心中的神话放下了，你再去做点什么，是不是就会轻松很多呢。而提升就是提升，沟通就是沟通，并不需要背负太多沉重的东西，所以第一步我们要做的，并不是让自己更积极更努力，更急迫地去做点什么，而是让自己先不要内耗，那么第一点，通常情况下，你只要不作闹不捅娄子。你们的关系，最多也就像目前那样，不会再恶化，一定会有一个最坏的这样一个心态，第二点就是，我们从小受的教育是定了一个目标，就要不断地去提醒自己，反复提醒自己，有用吗，你不焦虑吗，二挽回这么大的事情。非得时时刻刻想着吗，不想着就会忘记吗，所以你只要在当下的基础上，一点一点地往前走就好，每天睡觉前，想想自己今天有没有什么收获，但是这个收获，可不是说你在挽回当中的获得，而是对自己的获得。从被全网拉黑到加上好友，再到不闲不淡地说几句话，再到对方能够主动地来找你，如果一直往前看，你就会看到自己已经走了多少步，所以索性走到哪儿算哪儿，享受这个往前走的过程，人就是在这种一步步向前走了。落进终点的强大起来，那一旦强大了，那个你刻意不用正眼看的目标，会迟早实现，可能比你想象中还要快一些，而这些才是挽回的第一步，接纳自己会失败，但是对自己也有所期待，不计较一时的成败，只会慢慢地向前走。那只有这样，挽回才会从一个望而不及的梦想，变成一个自然而然实现的结果，我是博明，如果你现在也正在经历这样的情感问题，那么私信挽回，老师会来帮你。'
