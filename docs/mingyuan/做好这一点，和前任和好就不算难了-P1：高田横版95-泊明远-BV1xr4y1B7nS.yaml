  text: '# 做好这一点，和前任和好就不算难了 - P1：高田横版 95 - 泊明远 - BV1xr4y1B7nS想和好首先要控制负面情绪的爆发，控制情绪，尽量保持冷静，在可以保持联系的情况下，如果你没有办法正常的去疏通你的情绪，那么最好的方法就是逼自己断联，即时断联就是切断它，对你负面评价的进一步增加。因为分手之前，你可能做过很多错事傻事，甚至可能，让对方非常的怀疑自己的眼光，所以这个时候，及时的止损才是关键，在你选择消失断联的这段时间里，其实冷静的不单单是控制情绪，还有客观分析原因。因为大多数的分手，其实都是权衡利弊的结果，最后的争吵，不过是压死骆驼的最后一根稻草，谈问题不能只看表象，就是觉得你蛮横无理，并非觉得你性格张扬，很多时候，可能是相处的过程当中，他感受不到自己是被爱的。所以我们一定要清醒的反省一下，分手之前，到底给哪些对方带来了困扰，或者不良体验，然后对方又是如何回应，一定要做针对性的突破，才可以高效的去除负面影响，最重要的是，要弱化你们当前的关系，要以退为进。用以退为进的方式，去推进你们之间的联系，之所以很多人分手后那么决绝，就是因为你还在拉扯你们的关系，而对方呢，根本就没有过真正失去你的体验，我是博明，如果你现在也正在经历这样的性感问题，那么私信挽回。老师会来帮你。'
