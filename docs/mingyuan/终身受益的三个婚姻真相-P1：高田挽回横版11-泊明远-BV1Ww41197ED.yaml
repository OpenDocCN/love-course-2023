  text: '# 终身受益的三个婚姻真相 - P1：高田挽回横版 11 - 泊明远 - BV1Ww41197ED终身受益的三个婚姻真相，记得收藏起来，第一，大多数的男人啊，他不会一辈子只爱一个女人的，保持婚姻长久的不是爱情，而是两个人的价值交换，不是每个人都适合白头偕老的，有些人呢，是让你长记性。有些人是一起生活的，女人千万不要相信爱情会让你幸福，决定你幸不幸福的，是你和他生存能力的强和弱，所谓的爱你，实际上就是一种价值交换的动态平衡，比如你能提供的情绪价值，美色价值。男人能够为你提供的财富价值，能力价值等等，这本身就是一种交换，一旦交换出现了失衡，两个人就会分开，没有背叛，只是你啊，对他没有什么价值了，第二，婚姻当中啊，极少有离婚伴侣的。结婚七八年以上还能够同长共枕的，就已经很不错了，恋爱是花形月下，婚姻则是柴米油盐，两个人在一起久了是一定会变得平淡的，不管你们当初是不是情投意合，还是一见钟情，他都不可能像当初那样去爱你，这是人的惰性。所以不要想着老是换人，你跟谁过到最后都是一样的，都是从爱人关系走向亲人关系，然后再走向合伙关系，如果你铁了心想要找到一个更好的，那我告诉你啊，只有你自己对自己好一点，该吃吃，该喝喝，该睡睡。永远不要放弃自己的自我提升，也不要为了别人委屈自己，那这个世界上除了你自己，没有人会无条件的对你好，第三，不要动不动就去查男人的手机，偷看老公手机啊，那是最蠢的行为，假设你真的看到了不好的东西，然后呢。如果你没孩子没结婚，还可以分开，如果你有了孩子，你能轻易的离开吗，你没有足够的能力，你带走孩子会让孩子生活的委屈，你不带走孩子，孩子会受到精神的委屈，怎么选他都是伤害的，对不对，所以女人要聪明一点。不要对男人抱的期望值太高了，只要这个男人能挣钱养家，你查他手机干什么呢，把调查这个男人的时间用来提升自己，唯有自己强大，你呀，才有资本去结束这段婚姻，那我是博明老师，有什么问题的话可以跟我分享。'
