    \    1.  真心爱过的人不会选择和你做朋友，表现极端。\n    2.  行为暗示复合或冷漠放下，不存在中间地带。\n    3.  做朋友只是将你当备胎，需要挽回可以私信老师寻求帮助。"
  text: '# 如果你们真心相爱，那你们分手后可能做朋友吗？ - P1：高田横版 283 - 泊明远 - BV1jL411j7vQ真心相爱的两个人，分手后还能做朋友吗，但凡他之前真心的爱过你，爱得比较深，他都不会选择分手后和你做朋友，记住，他可以不删除不拉黑，但绝对不会和你做朋友，更不会时不时地和你聊瞎骚，一个真正爱过你的人。他的行为是极端的，要么他所有的行为，都在向你透露他想复合，他在给你留台阶，你肯定能感受到，要么他就是极致的冷漠，他是在逼自己放下，而不会存在所谓的中间地带，跟你做朋友还有说有效。那不过是把你当成备胎而已，我是博明，如果你现在也遇到了这样的情况，那么私信挽回，老师会来帮你。'
