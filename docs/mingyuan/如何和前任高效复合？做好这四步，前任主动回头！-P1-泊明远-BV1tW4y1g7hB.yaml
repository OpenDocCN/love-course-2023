  text: '# 如何和前任高效复合？做好这四步，前任主动回头！ - P1 - 泊明远 - BV1tW4y1g7hB都说男人回头很难，那是因为没有正确的方法，和底层逻辑作为基础，那今天说的这四招，适用于所有类型的分手，尤其是第四招，第一招，接受，首先我们要学会思考，你站在男人的角度上，他给你提出的分手。他往往是经历过深思熟虑，那无论是累积失望性分手，还是单一的事件导致的，那都是在权锋利弊之后，做出的决定，他觉得和你在一起，看不到未来，你越是纠缠，越是四川烂打，他就越抗拒和回避，那这个时候呢。你最好的做法就是，先接受分开这个事实，先调整好自己的心态，去反思，去复盘这段感情当中，存在的问题，你尽可能的去降低，我们在需求和过程当中的，这种需求感，那需求就是什么呢，我之前有个视频讲过。需求感是我们做一件事情，强烈的臆想，有目的，就是你说的话说的事，都给人对方一种，想要挽留他的感觉，那么对方始终都会对你很抵触，所以我们需要先接受分手，这个事实，先以朋友的态度去和他相处。但是你如果一直去跟他做朋友，你们的感情是无法推进的，所以我们需要进行下一步，那就是第二个，调动，这里的调动呢，不是说让你情绪泛滥，也不是说让你做什么无谓的锻炼，或者是无一味的卑微讨好，而是利用调调效应。去调动他的情绪，得到对方一种不确定性，让他感觉你放下了，但又感觉没有放下，就像你们刚开始谈恋爱的时候，那种暧昧的感觉是一样的，你就让他先情绪为你不断的起伏活动，你才有推进关系的机会，第三呢。就是消除当下对方对你的刻板印象，这种负面的情绪，它是会随着时间的推移，而慢慢消散的，但是有个大前提，就是你不能涉及到感情，我相信很多姑娘在分开之后呢，还去跟对方正常地聊天，但是一谈感情，对方就回避。这就是你之前没有拿捏好分寸，你快速地推动感情，导致之前所有的铺垫都前功尽弃，那我们可以推进，但我们不能犯错，因为每一次犯错，都有可能把对方推得更远，只有稳扎稳打才是活动，第四个
    吸引。可能你听到过很多人告诉你，复合要进行二次吸引，但没有人告诉你为什么是吸引，吸引的本质就是什么，那吸引的本质就是价值，是我们的内在价值，和外在价值中的综合体现，外在的价值取决于，对方是否跟你一起。比如你的身材，你的长相，家庭背景，交易程度等等，但内在的价值决定，对方能否和你持续在一起，比如说你是否能够懂得，去给对方提供稳定的情绪价值，是否懂得去肯定对方，在这段感情当中为你的付出。又是否懂得去化解对方的不美情绪，那我们二次吸引的核心，应当是提升我们的内在价值，而不是去求和的过程当中，一味地告诉对方，我改了，我变了，我和之前不一样，你们要明白，你们在一起这么久，没有人比他更了解你。甚至你之前就可以直接地，间接地多次跟他表达你的问题，希望能够去改变，但你从来都没有重视过，那么这个时候，你再去怎么强调，再怎么改变，都是苍白无力的，所以你要做的就是，不要把这种改变挂在嘴上。而是要通过对方线上和线下的，沟通相处过程中，对你的改变闭口不谈，让对方主观感受到你的变化，那这个才是二次吸引的真正核心，你明白了吗，我是博明，如果评论区面现在你不太清楚，可以私心修复。'
