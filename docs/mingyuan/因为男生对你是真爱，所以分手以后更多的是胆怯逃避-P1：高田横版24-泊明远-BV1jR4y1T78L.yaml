  text: '# 因为男生对你是真爱，所以分手以后更多的是胆怯逃避 - P1：高田横版 24 - 泊明远 - BV1jR4y1T78L有这样一种男生啊，分手后不管你发多少信息，他就是不回你，你觉得他是真的不爱你了吗，其实并不是这样的，女生对于感情向来是更为大胆的，而男生面对真爱却会有逃避的性格，分了手之后，他还能跟你油嘴滑舌的沟通。那么不要怀疑，他就是没有对你认真过，而这样的人分了就分了，但是如果这个男生越来越逃避你，才证明了他内心的深处是放不下你的，这样的男生，你给他一些苗头他就自己回来了，我是博明，如果你现在正面临这样的情况。那么思念修复。'
