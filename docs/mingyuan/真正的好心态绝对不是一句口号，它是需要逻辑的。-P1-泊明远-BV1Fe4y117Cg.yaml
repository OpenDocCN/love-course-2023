  text: '# 真正的好心态绝对不是一句口号，它是需要逻辑的。 - P1 - 泊明远 - BV1Fe4y117Cg和好的过程，它其实需要的是一个好的心态，但是我发现很多人，对心态有个误区认识，大家都默认为，好心态就是乐观积极，越挫越勇对不对，这些都只是结果，那真正的好心态呢，绝对不是一个口号，它是要逻辑的，为什么。是因为无论是恋爱的挽回，或者是婚姻的修复，跑不掉的三个点，永远都是心态，价值和沟通，对不对，那如果说，一定要给这个三个点，做一个排序的话，那心态一定是站在首位的，因为大部分人在失恋之后。都会有险多多少少的，把前任重新找回来的心思，但是绝大多数人都死在心态上，大部分人的潜意识，都会给自己的行为，找一个合理化的借口，都能够给自己，找一个比较完美的借口，那比如说，你不该行动的时候。你去行动了，原因就是，你太爱对方，怕失去他，或者说，我再不做点什么事，然后就晚了对不对，那结果让对方，对你的印象是越来越糟糕，白白浪费了窗口气，而大部分人的逻辑习惯，其实非常强烈，而且你自己的意识不到。尤其是在和好的过程当中，那正确的做法是什么呢，就是做正确的事情，然后根据这个事的反馈，来调整自己的策略，所以想要找到一个好的心态，逻辑是什么，第一，信心，每天都在问，我有没有机会的人，通常是没有机会的。因为你们的这种，纠结的心态下，就算有机会，你也发现不了，那第二呢，就是要有一种，把前任当成备胎的心理，不是说让你真的去养成备胎，而是说你要有一种，我有你可以，我没你也行，但是，哪怕说，你想再跟他和好。也不要想说是非他不可，把前任作为你的工作，友情亲情当中的一个备胎，不要把他的思想，当成你的救命稻草，那么把你的重心呢，从他那里转移，从他那里转移之后，你对他在感情上面的吸引力，自然而然就出来了。那我是博明，如果平庸面前的你，也不清楚該怎麼去做，給你心行修復。'
