- summary: "-   想要让前任害怕失去你，需要改变思维，激发对方心理，展现自己的价值和吸引力。\n    1.  了解前任的底线和投资，放大对方的害怕心理。\n\
    \    2.  通过行动展示不可得性，制造落差，让对方毫无防备。\n    3.  挽回是一场博弈，不要过于害怕，否则会失去自我。"
  text: '# 想要让你的前任害怕失去你应该怎么做，如何才能让对方复合 - P1 - 泊明远 - BV1Cg411e7v8分手之後你害怕對方不會再回頭，害怕真的就失去了，所以在復合的過程中，你總會做錯事站在下方，那你有沒有想過，如果我們換一個思維，去激發前人的這個心理，讓他害怕失去你，那反過來想要復合的就不是你了。而是對方，而且你必須要明白的一個道理是什麼，一件可以很輕鬆就能得到的東西，任何人都不會去珍惜，因為沒有價值的東西，自然也就沒有吸引力了，此時的你就是這樣，因為目前你所表現出來的所有想法和行為。一直在反復地告訴對方，你很愛他，你不能離開他，可能連你自己都意識不到，對方已經將你完全拿捏了，他知道你的底線是什麼，那你的付出和努力，他自然也不會看在眼裡，但是你一定不能忽略的一點是什麼呢。人其實都是有戰要遇的，你們這麼久的感情，曾經過往的經歷，美好的回憶，以及他自己，在你身上付出的時間和精力，多種投資，如果你能理解這些的話，能夠把對方這種害怕的心思給放大出來。你就可以看到前任會回頭主動找你，那我們要做到這一點其實並不難，關鍵在於給對方如何的製造不可行，什麼意思呢，他既然想跟你分開，那你就順著他的想法來，想要徹底地分開，你就要讓他知道。你是不會一個人在原地等他的，你要讓他看到這個後果，而不是像之前那樣去證明你的愛，既然是這道不可得性，就需要通過行動來證明，而不是通過言語上告訴對方，我不會再愛你了，我也不會再聯繫你。一定不要把分手這件事，搞得像解除合約一樣，而真正的放下是無聲無息的，而不是去大張旗鼓地告訴對方，我們要做的就是，給對方製造這種落差，讓他毫無防備，這個時候難免就有很多人會擔心，如果真的不聯繫。如果他真的放下了，怎麼辦，如果他接觸了所謂的新人，又該怎麼辦，那麼我最後想告訴你的是，挽回這事情本來就是一場新的博弈，如果你總是在這怕這怕那，那復合對你來說就真的很難，你也會逐漸地失去自我。說再多那也是在浪費時間，我是博明，如果屏幕前的你還不太懂的話，可以私信修復，等下說聊聊。'
