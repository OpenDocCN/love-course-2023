  text: '# 如果分手后想复合，一定要努力去打一个持久战 - P1 - 泊明远 - BV1xY4y1A7Dk在复合的时候，我们要做好打持久战的准备，为什么这么说，如果说你是真心分手，那么在挽回前任的时候，我们就要做好一个，很重要的心态建设，那不要想着，两天三天就能够取得胜利，挽回对方如果是那么容易的事情。那这个世界上，就没有那么多痴男怨女了，你想一想，既然你们已经闹到了，分手的地步，那肯定不是因为一点点小矛盾，小摩擦，而是说，你们的感情，已经出现了比较大的问题，而这个问题，并不是那么容易就解决的。当对方决定要跟你分手的时候，要结束你们的关系时候，那不管你有没有和对方保持联系，还是已经断裂的关系下，或者说，已经出现了，反复断裂的循环，你想要去复合的话，就一定要做好打持久战的准备。你以为真的下定决心，要跟你分的人，特别是男人，他是非常非常理性的动物，不会因为和你的三恩两语，就跟你和好如初，他也许会权衡利弊，或许在考虑复合之后，他将会面临怎么样的痛苦，已经做好了，分手以后的准备。那这个时候，你千万的不能急于求成，逼对方去跟你复合，而需要换一种思路，去尝试去复盘，找到你们分手的根本原因，然后想办法解决你们之间的矛盾，消除彼此的误会和偏见，而在这个过程当中，一定是非常漫长的。非常难熬的，所以如果你确定，你们是真心分手，然后，你也想要去挽回对方，就一定要做好打持久战的准备，不要三五天没有效果，就立马的失去耐心，去闹矛盾发脾气，那这样做，对挽回不仅毫无作用，而且会加深。对方对你的负面情绪，让你的挽回，更加难受，我是魔明，如果此刻的你，并不知道该如何去做，可以私心求负。'
