  text: '# 分开越久，男生反而会越难受 - P1：高田横版 138 - 泊明远 - BV1qL4y1z7ms分开的时间越久，男生反而越痛苦，我知道你担心分手久了，他会忘了你，但是男生都是多情且长情的，刚分手的时候，他可能会因为重获自由，得到放空而开心，但随着时间越长，他就越痛苦，你越高冷，他就越热情。你越淡定，他就越紧张，我是博敏老师，有任何情感问题，私信挽回。'
