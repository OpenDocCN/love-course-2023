  text: '# 三个步骤打动理智型前任，从而让他离不开你 - P1 - 泊明远 - BV1Ze4y1D72D具体的情况我们要做具体分析，但事实上，不同性格的前任，他针对的方法也是不一样的，如果你还想和前任复合，你首先要知道你的前任，究竟是属于理智的，还是属于感性的，由于不同性格的前任。我们用的方法是大不一样的，那么今天我们来说说，理智型的前任该怎么去挽回，首先，他有几个非常明显的特征，思维逻辑非常整理，条理非常清晰，是非的观念明确，追求完美，这种类型的前任跟你提分手。一定是经过深思熟虑的，甚至于早在两三个月之前，就已经在考虑这件事情了，你可以理解为，这段时间就是他给你的考察期，如果你过了这个考察期，他会选择给你一次机会，而如果你还是老样子，他就不会再回头了。想要和理智型的前任复合，首先你要知道，他大概率并不是因为不爱，理智型的前任，一般不会在分手的时候抱怨你，反而会把错误归咎于自己，让你觉得感情的破裂，是他自己造成的，如果你真的当真了。那你就真的活该被分手，因为你的思维习惯决定了行为方式，一旦理智型的前任下定决心离开，剩下的就会以最低的成本，去结束这段关系，他会考虑得非常周全，甚至于你说什么话，他都想好对策，但同时。他也希望你能够意识到，一个巴掌是拍不响的，走到分手这一步，肯定是双方都有问题，所以，正确的做法是，复盘自己在感情当中应该负的责任，找到自己真正的问题，第三点，提高自己的认知，任何时候的分手。都不是一方的问题，想要以一种高姿态的和对方复合，是比较困难的，如果你想他主动找你，只是单纯的等待，那么你就会非常被动，因为你根本就不知道，你要等多久，那些比较理性的人，就算开始怀念你。也会因为担心之前的感情，担心之前的矛盾，害怕再次去重蹈覆辙，而一直理智的控制住，可能就没心有冲动，所以，与其被动的等待下去，不如去主动的推进你们的关系，但是，一定要有耐心，需要磨合，主动推进。适当的增加互动，才有利于你们的发展，对方的态度，可能会比较冷淡，但只要回复了，那就说明他的内心，已经有所松动，这个时候，我觉得你需要通过联系，社交，制造见面机会，不停的展示你的变化，当然了，最重要的是。稳定自己的情绪，千万不要被他的冷言冷语，所刺激到，因为只要他心里还理你，才会选择分开，而是因为他觉得，你们的根本矛盾解决不了，所以，感性归感情，矛盾归矛盾，你要改变他对你的认知，他对你的印象。才能解决他们最终的问题，所以，针对理性的前任，可能需要把握的是，以下三方面的原则，一，千万不要纠缠，如果说分手后，是他主动删除了你的联系方式，你先不要嫁回他，至少要给他一段时间思考。让他先降低对你的负面情绪，这样做，是非常有利于后续的发展的，而如果他并没有删除你，反而可以与你做朋友，那么你先不要高兴得太早，因为你得知，他究竟是放不下给你留机会，还是真的完全放下了。真的是把你当朋友了吗，但是原则上都是一样的，前期千万不要打扰他的生活，偶尔利用一下社交动态，刷一刷存在感，总之，要先把握好相处的尺度，先把关系稳定，先维持好最基本的熟悉感，第二，向内规一你们之间的事情。就算他真的不小心伤害到你，你的态度依然要保持很稳定，他很有可能会产生愧疚感，而这一点上，对你的附和一定是很有帮助的，但如果你控制不好自己的情绪，依旧选择抱怨冷淡，那么就让他确信，你不会有任何的改变。并且坚定地和你分开，然后你就彻底失去了，重新再一次的机会，我是博明，如果屏幕前的你现在，正处于这样的环境内，那不知道该怎么办的话，可以私信秋父，找我聊一聊。'
