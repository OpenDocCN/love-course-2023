  text: '# 当一个男人极其抵触抗拒你时，该如何去挽回 - P1 - 泊明远 - BV16P4y1S72x如果你们是真心分手，那么在分手后，真的不要再去找对方沟通，没有用，对方处于一个极其的，抵触抗拒讨厌你的状态，所以说你讲什么他都听不进去的，而你也真的太傻了，他都想分手了，他怎么可能还像以前一样待你呢。我说过很多次，分手之后，你和对方沟通要去表达对方的感受，对方的想法，让他和你有共情，这个时候你去和对方拉开距离，让对方冷静地缓一缓，这其实是最好的选择，因为这个时候，他想跟你分手。他一定觉得我已经不再需要你了，那么我就用我们这段关系的破裂，来解决这个问题，他想着你一定会用挽回，会做纠缠这些行为，这些统统其实都在他的心理预设当中，因此我们不要逼迫对方，马上地去解决问题。不要让对方满足他的心理预期和建设，不要让他觉得和你分手是对的，要打破这个框架，要不然的话，他的想法会一直跟着他的想法去走，没有办法和你产生同一个动频，没有办法和你沟通，就算你说得再天花乱坠。他也不会相信你，所以分手之后，不要太让对方陷入到自己的框架当中去，不要让他去钻牛角尖，不然的话，你会很难跟他沟通，另外一个问题，你不要问对方怎么想的，哪种分手就一定是不喜欢，除非是那种情绪突然爆发。所以分手后，你不要去纠结对方的想法，好好想想如何去跟对方沟通，解决问题，这个才是真正意义上的挽回，我是博明，如果评论片前的你还不太清楚的话，可以私信修复。'
