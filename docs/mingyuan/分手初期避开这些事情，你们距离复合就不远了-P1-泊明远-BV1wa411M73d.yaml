  text: '# 分手初期避开这些事情，你们距离复合就不远了 - P1 - 泊明远 - BV1wa411M73d今天来和大家分享一个超级纲货，适合大部分分手初期的人使用，就是当下该如何和前人去缓和关系，那分手后，我们首先要避免外部因素的干扰，比方说家人同事朋友这一类的，不要让他们太多的参考性，很多人都是在分手后。找这个找那个，最后自己的兄弟闺蜜不是被怼一顿，就是被全部拉黑，本来你们还能正常联系，后来就变得很冷淡了，因为他们只会给你的前任施压，情况也只能越来越差，我一直主张感情是两个人的事情，和其他人无关。所以不需要让太多的人知道，也不要让太多的人参和进来，以免让你们的关系给复杂化，那么第二，先暂停和前任的一切联系，调整好自己的状态，避免自己想不开去纠缠，也给对方一个冷静期，这个冷静期可以是两三天。也可以是一两周，根据个人的情况而定，你要放心，前任是不会忘记你的，以及你要去思考，之前有没有尝试处理过，你们之间的问题，如果你们的前任油盐不进，软硬不吃，那本质上已经对你产生了，负面的成见和情绪状态。那么就不是一时半会，可以复合的情况，所以不管是前任对你失去了信心，信任还是觉得自己不靠谱，那么请你之后对自己的身份，要进行一个重新定位，那么第三，跟前任聊什么，其实情况比较好的，除了感情话题不聊。其他的都可以，态度比较冷淡的，最好是从有事说事开始做起，你明白了吗，我是博明，如果屏风前的你，现在也正在面临这样的情感困境，可以随意修复，老师会来帮你。'
