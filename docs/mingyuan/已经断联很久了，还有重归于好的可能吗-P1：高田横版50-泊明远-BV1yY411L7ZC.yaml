  text: '# 已经断联很久了，还有重归于好的可能吗 - P1：高田横版 50 - 泊明远 - BV1yY411L7ZC断联太久前任会不会把你忘记呢，那么老实跟你说，就算你们断联了一年时间，你们和好的机会还是很大，我接手了很多的案例，很多情侣在分手后，都是互相强忍着思念，不去找对方不去联系对方，都其实过得特别的煎熬。如果前任跟你分开后，还能保持很长时间的单身，那么他一定是爱惨了你，无法短期内从失恋的阴影中走出来，内心依然维持着很长时间的空窗期，那么对于这样的男生，你只要有那办法，那么和好就会变得特别的简单。我是博明，如果你现在就遇到了这样的情况，不知道怎么办，那么来找老师，老师会来帮你。'
