  text: '# 如果分手后断联，真的会让前任去接触新欢吗 - P1 - 泊明远 - BV1tY411N7Jd断联会让前任接触到新的人吗，那我发现啊，很多人在分手后会担心前任接触新的人，该怎么办，那今天这个视频啊，有点长，耐心的看完，我相信你应该不止一次谈过恋爱了吧，接触新的人就一定要喜欢吗。喜欢就一定要合适吗，他跟你在一起的时候很喜欢，那最后还不是一样分手，所以喜欢和合适啊，完全是两回事，既然已经分手了，那么前任对你就是否定，认定你们是不合适的，当你发现他有接触对象。又或者是已经在和新的人公开了关系，那这些都和你们有关系，因为你们已经分手了，你要做的就是给对方相应的尊重和体面，不要因为害怕失去，从而自降身段去复合，让自己处在一个卑微自责的状态，有心欢其实并不可怕。可怕的就是因为妒忌心不甘心，去做一些不该做的事情，那么只会让自己的价值和尊严，一步一步的往下掉，从客观上来讲，承认分手是第一步，第二步就是你要思考，前任有心欢，你还能不能接受，不管是前任找的心欢。还是心欢找的前任，这些都是不可控的，如果你可以接受，那么之后你也可以去找适合你的策略，那如果你不能接受，你就应该去及时止损，你明白了吗，我是博明，如果屏幕前的你有什么不懂，可以来思音求附，找老师聊一聊。'
