  text: '# 前任对你的绝情，反而代表着复合的希望越大 - P1：122横 - 泊明远 - BV1Ka411j7fU那其实分手后前任越绝情，你们和好的机率就越大，那你要知道，没有任何一个男生，在真的爱过你之后，还能很快地忘掉对你的感情，而你现在感觉到的，他对你的那些狠心，无情冷漠抵触，都是他的一种情绪宣泄。他积累了很久的负面情绪，他在演戏，他在掩饰那一份，曾经面对你深深的爱意，那其实作为一个情感博主，我非常清楚，男生在一段关系之中，他们对伴侣的爱是增多了，还是减少了，那分手后，曾经对方有多喜欢你，多爱你。对你有多好，那么现在就有多讨厌你，多恨你，对你有多狠心，对你有多么的绝情，而这个时候，你和他解释是没有用的，你也不用去和他沟通，也不用质问对方，到底还喜不喜欢你，爱不爱你，你知道答案，而且他也清楚。他要是给了你想要的答案，他一定不会去纠缠歇斯底里，那很多女生会跑来私信问我，为什么他不跟我复合，他真的不爱我了吗，难道他喜欢过你，他就非得一直地爱你吗，然后你们非要问这个问题的答案，那知道答案的。又不愿意接受，不想去面对，同时一定要，对方给你想要的答案，按照对你的方式来进行去相处，但是你这个认知，从根本上来讲就是错的，很多失恋者就是不听，还沉浸在自己的幻想世界里，不去反思分手的真正原因。满脑子都是想，他还爱不爱我之类的话，那其实说一句实话，和好真的不难，有一句话叫做，相爱容易相处难，其实你们之间的关键修复和建立，是很简单的，但问题就在于，你连最基本的，你们的关系是如何破裂的。都搞不清楚，然后就想和对方复合，那你们的问题，如果都没有解决，结果还不是一样的吗，那既然如此，为什么要追求一个，本身就已经错误的结果呢，你们的复合，不是去重蹈覆辙，而是真正意义上的宠慰与好。那么既然以前是错的，为什么要回到以前的那种状态模式，和相处方式呢，你要是真的想和他在一起，那就去提高自己的能力，学会如何去进行感情，去跟人家相处沟通，真的比那些歇斯底里的情绪宣泄，没头没脑的和人家纠缠。死缠烂打要有用得多，我是博明，如果你现在也正在面临，这样的情感困境，那么思进修复，老师会来帮你。'
