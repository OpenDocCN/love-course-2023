  text: '# 如果你和前任断联之后还是没能和前任复合，你可能进入雷区了 - P1 - 泊明远 - BV113411d79J断联后还是无法和好，那么你可能踩的这几个离去，第一个，分手之后彻底断联，那分手后是绝对不能够断联的，除非两个人有着极其严重，非常可怕的两种，比如说是家暴，出轨等等，但话说回来，这样的人你留他干嘛呢。分开后还是有点弱灵性的，但是大部分的人，在使用断联的手法时候，无法去把握疏离和靠近，那种若有若无的平衡感觉，最后让两个人真的是老死不相往来，既然断联的好处那么少，也那么难把控，还有可能惹火自焚。那为什么还要坚持呢，你可以去纠缠，去死缠烂打，但这是在主动地，把对方推出自己的世界，属于一种自暴式的做法，你应该做的什么事情呢，是去建立一段没有目的的关系，没有目的的陪伴，没有目的的不表态意，换句话说。就是不暴露存在感，不暴露需求感，你要有那种我不期待你什么，我不期待你能够为我做什么的心态，那这样你才能够，在让你不退出对方生活的缺的情况下，不至于引起他的反感和警惕，而我们要知道，当两个人刚分手的时候。心里面肯定是有芥蒂的，有人来找他，肯定会像一个小刺猬一样，竖起自己的尖刺，会反击，会攻击嘲讽，所以说，我们不能够大张大脸地出现，更不能够张口闭口就提附和，那这样子只会是失败期待。我们也不能够去冷漠观望地认为，既然对方不见我们，那我们就不出现，这样的不作为也是不恰当的，这会加深对方对你的负面印象，其实他肯定知道你的目的是什么，什么需求，但两个人都不讲，都不提。反而会是一个好的办法，第二个，用感性代替理性，感性里面往往谈的不是理，而是情，所以这也是我为什么不提倡锻炼，最根本的一个原因，因为锻炼在某种意义上来说，其实就是在强化理性思维，更别说让两个人在这个时候。需要联系，最需要投的话，把耍说开，不讲情义，而分手后最需要做的就是疏通，横跨在两个人之间的负面情绪，怎么样让一个人对你的不满，抱怨，厌烦厌倦慢慢地消失呢，有三点，读懂，认可和收紧，读懂就是你首先要知道。人家在表达什么情绪，而且对方也是不懂，他对你持有何种情绪，所以说你需要看懂他的表述，当他说你总是那么闲嘛，他到底是在表达厌烦，还是鼓励你去理了他呢，认可就是让他感受到，你承认他的情绪，你看到他的情绪。比如说就刚刚那一句，你总是这么闲嘛，如果有一个情景是他前后，一直在说自己很孤独很无聊，那么其实这个时候，就暗示自己需要陪伴和慰藉，然后认可他的情绪，就可以表示你其实也很忙，只不过愿意为了他。腾出自己的时间，无条件的陪他笑我傻而已，我是罗明，如果评论面前你不太清楚，可以C194找我说说。'
