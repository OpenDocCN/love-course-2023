  text: '# 挽回不是一个人的事，牢记这点才能成功 - P1 - 泊明远 - BV1sf4y1d7p8如果你现在想挽回的失去的伴侣或者恋人，或者说你已经很努力的在挽回，却依然没有什么用，那么请你认真的把这期视频看完，对你的挽回修复一定会大有帮助，你的挽回没有效果，多半是因为你一个人在挽回两个人的感情。而感情向来是两个人的事，失去了对方的反应和回馈，那么你自顾自的锻炼也好，提升也好，对对方来讲都是无所谓的，你根本就没有弄明白，他为什么离开你，可能人家交到新的对象，你还在原地不断的摸索。很多想挽回者都有这种自责的心理，甚至觉得都是自己的问题才导致对方离开，那么你必须要知道，一段感情里出现问题，两个人或多或少都是有问题的，你能意识到自己这是一件非常好的事情。但是并不是所有的问题都要放在自己的身上，去绑架自己，然后一个人自我愧疚自我感动，所以你一定要懂得去影响，或者引导参与你们的感情修复，感情出了问题，两个人之间一定会有很多的矛盾和冲突，而短暂的分开。这并不见得是坏事，这也会让我们对自我的感情状态去审视，只要我们去完善自我，不再以一种自欺人的态度去讲问题，不敷衍或者忽略关系中的矛盾，那你的挽回方向，大概率就是对的，当你在挽回中不能明确自己的立场。也做不到足够的理智和清醒，那你很大可能就会走向取悦对方的路，那么高姿态要么低姿态，要么两极化的方式就会让你变得更累，或许你觉得你们的关系在一步步好转，但是有很大可能这是一种假象，感情中的问题发生如果。那么对方不能有效的沟通的话，那么最终亲密关系还是会走向崩溃，我是博明，如果屏幕前的你现在也正是内心这样的情况，可以思进修复，老师会来帮你。'
