  text: '# 如果分手后你也放不下对方，那就要把对方追回来 - P1：28横 - 泊明远 - BV1g5411U71B分手后你是不是放不下对方，是不是特别希望对方能够回头，如果答案是肯定的，这个视频你一定要看完，看完之后你一定会有很大的收获，很多人在分手后伤心，也绝不想放手，对前人死缠烂打，结果被对方拉黑删除。没有把人追回来不说，反而还把人越推越远，我知道你可能是想通过这种方式，来向对方证明，你还是很在乎他的，不想离开他，但是你的一切操作在他看来，都是一种骚扰，那么正确的做法是什么样的呢。首先请停止你的一切操作，该忙什么忙什么，不要围着他转就行，给对方一些空间，才会有挽回的机会，只有让对方觉得你看开了，他才会对你产生好奇，当你真的不去主动联系他的时候，这个时候他才会主动来关心你。才会好奇了解你的情况，但是这个时候，你也一定要清醒一点，人家回来找你的时候，你也一定要冷静，不要觉得人家一跑回来找你，你就比人家还热情，这就会让对方觉得，你之前都是装的，那么之前的努力自然就前功尽弃。你要让自己忙起来，把生活的重心放在自己身上，去提升自己的个人魅力，让自己变得更加优秀，而这个时候，可能有的人就会担心说了，老师会不会晾着晾着，对方就变心了呢，你要知道，真正爱过你的人。是不会那么轻易放下的，当他主动来找你，他也一定表现得不冷不热，让你觉得他好像已经没那么重要，但是当他再次来找你的时候，你也不要完全的拒绝，这样才能表现出，你对他还是有感情的，你没有那么快放下。你越是不紧不慢，就越是会激发对方的控制欲和占有欲，在分手的时间里，不止你在冷静，其实呢对方也在冷静，彼此相爱的人错过了真的很可惜，可是两个人再次相拥，也会伤害到彼此，所以给彼此一些时间和空间。让彼此都学会成长，学会收起锋芒，这样当两个人再次相拥的时候，才会更加幸福不失望，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
