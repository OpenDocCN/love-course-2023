  text: '# 越是坚决离开你的男生反而越爱你 - P1：高田横版 129 - 泊明远 - BV1jL411s7Pe在一個男生的眼裡，再深的恨都可以年消年散，但愛著的人永遠不可能做朋友，你看不到他刪掉你的那一瞬間，他的眼光是有多紅，他只是無法平靜地看到你的消息，所以才選擇堅決地離開你，他不是不愛你，反而是太愛你。那怎麼讓他回頭呢，《四信晚回》老師會來幫你。'
