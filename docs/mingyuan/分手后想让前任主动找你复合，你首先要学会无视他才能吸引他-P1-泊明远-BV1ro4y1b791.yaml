  text: '# 分手后想让前任主动找你复合，你首先要学会无视他才能吸引他 - P1 - 泊明远 - BV1ro4y1b791大家有没有发现一个规律，当你不把对方当回事的时候，对方好像挺喜欢你的，一旦你开始认真，他就开始冷落你，那为什么会这样呢，背后的原理又是什么，我告诉大家，因为无视，会让人觉得你背后有力量。心生敬畏的情绪就产生了，而过分地重视对方，让对方觉得你也不过如此，就比如说在酒桌上牛逼的人，他一定会无视你，人家越无视你，你就越觉得人家牛逼，讲霸气，你们公司的老板肯定无视你，越无视你，你会越觉得。哎呀，这个老板很有魅力，那有的人又说了，你像马云他们那些大老板，很多很厉害的人很亲民，那是因为马云和你没有直接的利益关系，如果他是你的顶头上司，你看他无不无视你，无视是一种姿态，是一种真正高价值的行为。那为什么很多男生条件也不错，但是不受女生待见呢，那是因为他太过于重视对方了，姿态不一样，而一些渣男的兜里面，明明掏不出100块钱来，但是女人缘就是不断，看到我们这样的老实人，就真的来气，为什么会这样。因为渣男可能缺钱缺德，但是一定不缺的是，老子不缺女人，爱她打地，无视女人的态度，女人就会比他吸引，所以单从架构力方面，吸引力方面的角度来说，渣男其实做的挺不错的，他们很懂得利用人性，去调动对方的情绪。单从这个角度上来讲，就很值得我们去学习，那我是博明，如果你不清楚该如何正确去做的话，可以思前求后。'
