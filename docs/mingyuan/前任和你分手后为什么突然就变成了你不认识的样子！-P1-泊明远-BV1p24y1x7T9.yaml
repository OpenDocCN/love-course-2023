  text: '# 前任和你分手后为什么突然就变成了你不认识的样子！ - P1 - 泊明远 - BV1p24y1x7T9为什么分手之后他突然像变了一个人一样，仿佛在一起时候的美好都是镜花水月，直接的拉黑删除，面对你的各种挽留，他直接选择忽视，一句话也不愿意跟你多讲，就让你一个人站在原地去自我怀疑，但不知道如何是好。其实确实有这样的可能性，就是分手之后一下子被伤得太深，或者因为你做的那些事情太生气太上头，所以才不愿意去面对你之间的过往，遇到这种情况，往往你都是非常的不知所措，然而事情的真相呢，这根本就是一场阴谋。他可能早就做好了分手的心理准备，在他一次又一次的期望落空的时候，他就已经打算放下这种感情了，他目前已经变得很理智，直到他自己能够放下的时候，他才跟你讲分手，而正是因为他有了足够的准备期。他才可以在分手的时候平静理智的面对，其实这种人比起爱你更加爱他自己，因为他们如果真的足够爱你的话，他是不会把分手变成一种有准备的预谋的，他一定会选择给你一些努力，包括这段感情，然而就是因为他的不作为。你才一次又一次的变本加厉去作，去耗尽了最后的好感，这个问题的发生并不在于你，而在于他如果能提供给你足够的安全感，你怎么能可能一次一次争吵呢，最可笑的就是你们的这些行为，还会让他觉得跟你分手是对的。就是不合适，跟你在一起没有未来，他给自己的行为进行合理化，当然也会心安理得离开，而且还会把一切的过错都推到你的身上，让你觉得我身上的毛病真的好多，因为你性格的原因，所以才导致他的离开，而事实呢。你的那些作很大程度上都是合理的，原因很简单，你觉得自己不被爱，感觉到不安全，想要得到他直接的回应，这有毛病吗，我告诉你啊，这一切都是合理的，我想跟你们说的是，两个人分开了不会有一方是错误。而是双方都有过错，那有些过错并不需要两个人一起去承担，你的挽留就是在帮他承担他的错误，是背负着两个人的重量往前走，那如果两个人能一起去面对，我不相信有什么事情是解决不了的，但是如果你负重前行的过程累了。不想往前走了，我也请你不要去承担全部的错误和指责，他也不能把所有的错误都推给你，他有他的问题，你别搞得自己跟犯了一天大错一样，人家呢叫谋定而后动，之前就有了充足的准备，而面对突如其来的分手。你只能被动的去承受这一切，这本来就不是你的错，我是博明，如果群众面前的你不太清楚，可以私心修复，我是老大
    深聊聊。'
