    \    2.  不要主动联系他，让他觉得你已经放弃，等待他打瞌睡时趁虚而入\n    3.  这种情况对你有利，可以思进修复情感困境，老师会帮助你。"
  text: '# 男生和你分手后会不会以为你已经彻底放下这段感情了 - P1：高田横版 44 - 泊明远 - BV1c34y1C7uC分手以后你不去主动联系男生，那么他会不会觉得你已经把他放下了呢，首先我们要搞明白一点，如果一扇城门挡不开，不管撞了头有多么的狠，人也是进不去的，进城的前提是打开城门，那么他现在只是因为你的骚扰。对你产生了防备心理，所以关着这个大门不让你进，而且还时刻警醒着，生怕你杀一个回马枪，这个时候你不管怎么样进攻都是没有用的，但是他也一定会有打瞌睡的时候，那么趁虚而入才是机会。所以这个时候你不要主动去找他，不要联系他，让他觉得你已经放弃了，而这个就是对于我们来说最有利的消息，我是博明，如果你现在正处在这样的情感困境，那么思进修复，老师会来帮你。'
