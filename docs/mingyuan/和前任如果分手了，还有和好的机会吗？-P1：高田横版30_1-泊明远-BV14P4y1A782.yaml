  text: '# 和前任如果分手了，还有和好的机会吗？ - P1：高田横版 30_1 - 泊明远 - BV14P4y1A782分手以后怎么看对方想不想复合呢，其实很简单，判断指标就三个字，叫情绪化，看他分手后是否情绪化，分手后他的情绪越激烈，他会越放不下，那么什么放狠话，拉黑删除，发赶上朋友圈等等，都是情绪化的表现。而你只需要按老师之前说的做，那么多半他能消除情绪，主动来找你，如果他对你一点情绪都没有，平静如水，那我就真的要送你一手凉凉了，我是博明，如果你现在正面临这样的情况，那么色信修复，老师会来帮你。'
