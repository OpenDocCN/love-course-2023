  text: '# 分手后男生什么情况下才会去联系前任 - P1：高田横版 90_1 - 泊明远 - BV1zS4y1g75j分手后男生什么时候会联系前任呢，那么按照老师这个经验来看，男生如果来找你呢，大致也就这三种情况，首先第一种，就是他在分手后的这段时间里，已经接触过其他异性，不管是家人亲戚介绍的相亲对象。还是同事朋友介绍的，可能他就是转了一圈，发现还是你最好，那么他现在联系你，就是想要去试探你，那么第二种，分手后男生的情绪，普遍要比女生来的晚一些，也就是说，男生在分手后的情绪，是极小时的递增。是从一个理性，转变成感情的过程，当双方从正常慢慢恢复到平静，也就放下了对感情的排斥，他发现问题并不全在于你，也意识到自己的问题，于是呢，就会弥补遗憾回头找你，第三种，这个人和你在一起的时候。自始至终都没有把你的感情当回事，也许啊，过去的关系当中，你本来就一直处于低位，或者说，你就是有求于他的一方，所以他理所应当地认为，只要他有需要，就可以随时地召唤你，但是不管你是哪一种情况啊。都需要好好地去考量他，如果你好无保留地，和他像过去那样相处，那么等你再次深陷其中的时候，结果就可想而知，清晰的认知，是你们复合的一个关键，你明白了吧，我是博明，如果你现在，也正好遇到这样的情感问题。那么斯蒂修复，老师会来帮你。'
