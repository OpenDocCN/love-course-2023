  text: '# 前任把你删除拉黑会是因为什么原因呢？ - P1：高田横版 287 - 泊明远 - BV1ri4y197u3分手之后你被他拉黑或者删除了吗，那么没有最好，但是如果说他已经把你删了或者是拉黑了，你也不知道对方到底是怎么样的心理，那不知道还能不能够去挽回，那你一定要点赞收藏。老实来告诉你前任拉黑删除你最真实的心理，首先你可以想一下，对方拉黑删除你的时间，是不是在你们分手后，你对他有过没有纠缠，或者是你发给他很多很多的信息，给对方是这样的吗，当然这些全部都算纠缠。如果说是的话那你接着往下听，想想看但凡两个人能够谈恋爱，能够走进婚姻，肯定是存在着感情的，当感情破裂的时候，双方肯定都很难受啊，只是难受的程度并不是一样的，而他拉黑删除你啊，你之所以觉得他对你很亲。是因为他拉黑删除了你，给你带来的伤害，你觉得自己肯定不会舍得删除他的，那他为什么就能这么狠心呢，所以一时间你的情感上是接受不了的，你才会觉得自己的痛苦是对方带给你的，所以说你觉得他绝情。但是他对于他来说，他拉黑删除你是对自己的狠心，毕竟人心都是肉长的，拉黑删除你是他反复纠结得出的结果，没有你想的那么绝情，但是在这之前，他一定是给过你机会的，可是你一次又一次的纠缠，让他觉得越来越烦了。所以说他才会想着跟你彻底地了断，当然你的心情老师可以理解，为什么你会去纠缠，因为你希望通过自己找到的行为，来满足自己想复合的需求对不对，但是你忘记了这个时间，对方的需求是什么，他需求的是想要分手。他是主动的一方，而你是被动的一方，那么在这种关系下，其实你是很被动的，你是想要去达到自己的目标，你只能够优先去满足对方的需求，其实这个就很现实，但是今天老师必须把背后的原因给你讲明白了，为什么。我再三告诫过你，分手后不要去纠缠，原因就在这里，对方拉黑你或者删除你，你的心里可能会想，他是不是不爱了，其实有很多时候不是这样的，他只是在害怕你，他害怕面对你，害怕对你自己再次心软。害怕去和你再次纠缠不清，害怕去和你重蹈覆辙，那自己不去理你，不去想你，甚至不去爱你的时候，不见得没有你难受，那换个角度来看，其实也是一种爱的表现，因为他觉得说真正要做到双方都好，那就是分开，想想一下。你要离开一个你真的真的一点都不在乎的人，你会用如此激烈的方式吗，那么当然不会，你只会风平浪静的去离开，如果说你不爱他，你离开他的时候，你的内心一定是毫无波澜的。根本不需要用拉黑他这种极端的方式去快刀斩了，所以说他离开的方式越激烈，动作越多，就说明他的心里并没有那么容易放下，但是同时他又在逼自己放下，其实这是一个极其矛盾的心理，毕竟大树的根扎得越深。越想要将它连根拔起就越不容易，你住在他的心里越久，他想要退出来其实就越难，那么你懂了吗，我是博明，如果你现在也正在经历这样的性感问题，那么私信网回老师会来帮你。'
