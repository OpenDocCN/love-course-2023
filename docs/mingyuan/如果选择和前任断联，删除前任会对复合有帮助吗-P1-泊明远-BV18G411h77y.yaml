  text: '# 如果选择和前任断联，删除前任会对复合有帮助吗 - P1 - 泊明远 - BV18G411h77y断联前到底该不该删除前任的联系方式呢，其实说实话，有些人分手后留着前任的联系方式，还不如删了以后再加新加上，联系方式还在，就依旧可以看到朋友圈，于是依旧忍不住总想去视觉地监察对方。渴望去掌握前任的所有动态，以此来满足自己的控制欲和占有欲，一旦引导新的动态，那么这些内容，不管和自己有没有关系，都会加大他们的焦虑，比如昨天，他发了一条动态，好像是跟某某某出去玩了。那个聚会的照片里面有个女生，难道他们在接触了吗，他昨天抖音里面关注了一个妹子，同城的，他们现在是什么情况，在一起了吗，自己的工作，工作搞不定，吃不香睡不着，天天搞得跟侦探一样，真的是越看越焦虑。越焦虑越想看，周而复始，往缓寻复，当然也有全部的拉K或者删除，开小号去看你换位思考，当然也有去拉K删除，但是仍然开小号去看，你换位思考一下，假如你发现你的前任天天看你几十遍，你怕不怕，我这么说。就是因为很多人都是被前任所发现，然后情况越来越糟糕，这样的状态我都能猜得到，那你复合的方式，除了纠缠就没有别的招了，自己根本就没有办法冷静下来，那复合可不就是遥遥无期了吗，我是博明，如果屏幕前的你现在。不知道该如何去做，可以私信修复，我和你聊聊。'
