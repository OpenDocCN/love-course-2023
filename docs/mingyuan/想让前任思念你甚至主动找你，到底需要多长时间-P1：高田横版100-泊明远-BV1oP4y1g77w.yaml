  text: '# 想让前任思念你甚至主动找你，到底需要多长时间 - P1：高田横版 100 - 泊明远 - BV1oP4y1g77w分手后前任会有多久会想念呢，那么甚至说他会主动找你，这个问题对于主动提分手的人来说，当下他的反应肯定是分手，就应该有分手的样子，所以必然会有一个抽离的状态，那这个时期就算是想到你。那大多数只是一些你们的吵架争执，有分歧的负面印象，这也就是为什么我们经常说，分手一定有冷静期，给彼此一个缓冲的时间，在双方冲突矛盾过高的时候，不适合说任何话做任何事，因为一点他就着了。至于前任多久会想念这个问题，其实分手后你难过他也会难过，又不是只有你一个人在这段感情里付出过，在你出门逛街做饭打游戏的时候，你想到他的时候其实他也会想到你，而这个就是心毛效应。但是能想到你并不足以促进他来主动找你，主动找你也是需要条件的，这样在于对方的感性是否大于理性，如果喜欢你更多对你的需求更多，那么他就会潜移默化的妥协你之间的问题，还会主动的找你沟通联系。其实一般分手情况无非就那么几种，相处问题现实问题原则底线的问题，如果他过不了自己那一关，或者主动了之后发现，你居然还是之前的老样子，那么他基本上就开始否定你这个人，这个时候就需要你主动的找他沟通了。那么弄明白这些事情，复合也就随之而来，我是博明，如果你现在也正在面临这样的情感纷扰，那么四季修复老师会来帮你。'
