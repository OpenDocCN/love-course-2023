  text: '# 和前任已经和好了，但是关系一直冷淡到底是因为什么？ - P1：高田 14 横 - 泊明远 - BV19Y411J73j很多复合的人都会出现这样的情况，明明和好成功了，你也认为可以破镜重圆，但是你发现啊，和好以后，男生对你没有以往那么耐烦了，变得更加的冷淡，和你在一起呢，差别也很大，而你啊。再也感受不到那种甜蜜的恋爱气氛，你生气了不会哄你，面对你的询问也懒得搭理你，甚至啊，不开始回复你的消息，只要你情绪开始不对，他就摆出一副不耐烦的样子，都答应你复合了，你还想怎么样呢，不行就分手吧。我们真的不合适，出现这种情况的，基本上啊，都可以判定为假性分手，而这样的和好呢，也只是表面的和好，而不是是因为重新欣赏对方，而真心的在一起，这也就是为什么很多人费了很大的劲，好不容易复合了，最后啊。又分手结局的原因，引起这种情况的原因啊，无非也就是那几样，死缠烂打，穷追不舍，逼着亲朋好友一起施压，迫使对方不得不对你妥协，答应你的复合，那么你如果真的这么做了呀，不仅会让对方的心里，更加的厌恶你。还会引起他对你的反弹抵触，因为你们之间的问题，并没有得到解决，矛盾也没有得到化解，导致分手的根源依然存在，所以他内心是抗拒的，是抵触的，所以你们之间的关系啊，就会越来越糟糕，导致再次分手。想让对方心甘情愿的跟你和好，就一定要排除你们之间的矛盾根源，去提升自己，重新对他产生吸引力，你明白了吗，我是博明，如果你现在也正在面临这样的情感困境，那我是叶秋负，老实回来帮你。'
