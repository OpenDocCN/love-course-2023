- summary: "-   学会打破前任对你的心理预期，这样他就会后悔离开你！\n    1.  分手后不要沟通，对方处于抗拒状态\n    2.  沟通要主动表达对方的感受，共情\n\
    \    3.  用行动证明改变，不要道德绑架对方"
  text: '# 学会打破前任对你的心理预期，这样他就会后悔离开你！ - P1 - 泊明远 - BV1Re4y1i7km如果说你们是真心分手，那么在分手之后，真的不要找对方沟通了，没有用的，对方处于一个极度抵触的抗拒状态，这个时候你说什么他都是听不进去的，而且很多人在当下去沟通的时候，并没有沟通到一个点上。大部分的人都会说，我真的知道错了，那你觉得人家会答应你吗，他会在乎你的想法和感受吗，老师已经说过很多次了，分手之后，你和对方沟通是要去主动表达对方的感受，对方的想法让你去跟他共情，而不是表达你的感受。让对方按照你的想法标准你的要求，你这么做怪不得人家不想跟你聊，很多人会说我没有啊，我去跟他表达我的感受了呀，我知道你们是怎么想的，那如果说这一件事情你第一次犯，人家一定会原谅你，但是很抱歉。如果说这个问题你出现过很多次，你每次都说改，但是你真的去改了吗，这个时候去沟通，去跟他说些没有用的，你只能够去用行动证明你改了，这个也是为什么，很多人说我已经把姿态放到这么低，对方还是没有反应。因为你之前已经刺激过他了，你的这些行为在他心里面，已经不能够产生非常大的波澜，而且这种行为本质上，你只是去感动对方，道德绑架，没有意义，他不会再相信你，所以这个时候你要跟对方拉开距离，让对方冷静。缓一缓是一个非常好的选择，因为这个时候他选择和你分手，他一定是觉得我已经不再需要你了，那你就要用你们之间的关系破裂，来解决他这个问题，他想着你一定挽留，纠缠这些行为，通通都在他的心理建设当中。所以说在这个过程当中，我们不要当下解决，不要去满足他的心理预期和建设，不要让他觉得和你分手，他就是对的，要去打破他的框架，要不然他一直都是跟着他的想法去走，没有办法和你产生公平，就不会去和你沟通。就算你看他说出话来，他也不会相信，所以分手之后，不要让他钻到自己的框架里面去钻金角圈，否则你很难沟通，很难去附和，最后我们再强调一遍，分手之后没有必要太过于纠结前任的想法，他还喜不喜欢你。他还在不在乎你，确切这种事情是没有意义的，还不如好好地想着，如何去和对方沟通，去解决问题，这个才是真正意义上的挽回，我是博明，如果此刻你正在困境当中，不知道该如何去做，可以随意修复。'
