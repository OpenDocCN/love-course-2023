  text: '# 怎样做才能让前任从对你抵触到害怕失去你 - P1：高田横 - 泊明远 - BV1LW4y1C76W那么今天呢，我们就从爱情和人生的本质上，来说说能让你的前任，从抵触你变成害怕失去你的两个诀窍，其实前任对你的态度啊，并不是不可逆的，因为爱情的本质，它就是交换价值，他不可能一直对你付出，一直给予。却不求你的任何回报，那讲的直白点啊，他也不是平白无故的喜欢你，对你好，他一定是贪图你身上的某个特质，比如说你风趣幽默，身材好，经济能力优渥等等，他喜欢的啊，就是这些特质带给他的好处，例如感官上的愉悦。物质保障，情绪价值等等，所以他喜欢你的本质啊，也就是你能够带给他，也就是你啊，能够给他带来价值，你满足了他的需求，那么你以为这些就足够了吗，这些都是基础，因为这些都不是无可替代的，你想让前任重新接纳你。然后珍惜你，那么你就必须做到以下两个方面，第一，创造不可替代的价值，让他感受到你的喜悦，甚至是你的唯一性，那具体怎么做呢，比如别人都不理解他，而你能信任他，支持他，比如别人都很平心大调，而你却很细心。能够做到别人想不到的事情，那么他身边的人都做不到，但是你能做到，那么他呀，就会对你产生迹象的信任感，那第二，让他真正的失去你，这么说吧，如果你想让一个人遵守交通规则，那就得让他亲自感受一下车祸才行。而这样的教训，才能够刻骨铭心，那么你想让一个人不抽烟不喝酒，你可能天天在他身边唠叨都没有用，那不如他自己去医院，检查出来一个什么病，所以当他动不动就给你冷暴力，时不时就威胁你要分手。或者是触及你底线的时候，你马上就要翻脸，你说分手他就同意，别去卑微的祈求，大大方方地让他离开，那人心就是这样，谁怂谁输，谁输了可能就是一辈子，那么如果你都能做到一项良点，你的前任大多数都能回头来。主动地试探你，我是博明，如果你现在，也正在面临这样的情感困惑，那么思念求负，老师会来帮你。'
