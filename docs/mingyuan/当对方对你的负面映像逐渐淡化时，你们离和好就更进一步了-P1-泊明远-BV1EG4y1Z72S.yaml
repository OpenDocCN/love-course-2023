  text: '# 当对方对你的负面映像逐渐淡化时，你们离和好就更进一步了 - P1 - 泊明远 - BV1EG4y1Z72S分手复合，本身是一个很简单的命题，只要你做好这两点，那么你复合的几率是非常大的，只不过是在执行的过程当中，会有很多的阻挠，比如说外部原因，个人原因，控制不了自己等等，我前面的视频也说过，分手了。就是他对你的负面标签太深，但是这个负面标签，它同时还会带来一个效益，就是前任有了受害者性命，他是一点一点的委屈失望，累积起来的，他觉得自己不公平，为什么自己很多方面，可以做得很好很到位。为什么却天天的让我没有安全感，让我情绪失控，并且他开始否定他自己的付出，他觉得自己很傻，觉得自己付出了那么多，却没有得到好的结果，即使委婉地提出来问题之后，换来的却是你的不以为然，你的不思悔改等等。所以这个时候，你还去卑微地祈求，你猜他会怎么想，他会觉得，你早干嘛去了，我以前明明对你那么好，你却没有好好对我，我之前都给你机会了，现在我要分手，你却用卑微地祈求，那更没用了，不相信你了。对你的感情已经到了，很低很低的水平，已经很难回去了，然后呢，随之发生的就是，你会发现，他会变得越来越绝情，不是他真的越来越绝情了，而是他的感情观，对你的看法，发生了翻天覆地的变化，他会觉得。对你好真的没有用，或者给你贴了很多很多的坏标签，或者是不再相信爱情了，这样的想法，你这个时候呢，不要去道歉和原谅，你越是去道歉原谅，他就越肯定自己就是一个受害者，而你要做的就是，需要合理化自己的行为。你需要把之前对他的消耗，让他感觉到的，一点点去合理化，去淡化他对你的负面印象，那怎么淡化呢，就是通过一定的语言表达来证明自己，我是爱你的，只是你没有感受到，然后不断淡化这个负面印象。那你们的舒适感就慢慢的建立起来了，他不是不爱你，只是他现在感受不到你的爱而已，所以，只要你证明你是爱他的，就不能只是嘴上说说，你得拿出实际行动来，明白了吗，我是博明，如果评论面前的你还不太清楚的话。可以私信秋风找老师唠唠。'
