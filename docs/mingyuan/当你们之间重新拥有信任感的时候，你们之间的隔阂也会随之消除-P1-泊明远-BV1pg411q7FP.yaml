  text: '# 当你们之间重新拥有信任感的时候，你们之间的隔阂也会随之消除 - P1 - 泊明远 - BV1pg411q7FP两个人复合之后，那消除隔阂的关键就在于，铲除旧的印象，树立新的印象，你当初是因为发脾气而提了分手，那现在和好了，关系是复合了，但是你当初发脾气的样子，就像是照片一样，印在他脑子里。他就会觉得你是一个情绪不稳定的，那这个就是他对你的印象，这里面会产生一个问题，你要记住一个关键的概念，那就是他对你的印象，等于他对你的感觉，那印象呢，它不会随着关系的变化而变化，也就是说。哪怕你们已经复合，他对你的印象，还是一个爱随便发脾气的人，那么他对你的感觉就是害怕，反感，所以消除隔阂的关键点就在于，一定要铲除旧印象，换立新印象，对立怎么做呢，我们来看一下第二个关键概念。他对你的印象，等于他对你的预期，怎么理解，他对你的印象是，你是一个情绪不稳定的人，那么当你再遇到一些，让你烦恼的事情，他预测你可能会因此而发脾气，大喊大叫，这个就是预期，而树立新印象的关键就在于。你要多做一些超预期的行为，因为超预期的行为，会反过来管理他对你的感觉，那感觉就变了，印象也就一起变了，当他觉得你会发脾气的时候呢，你冷静处理了，那这个就是超预期行为，当他觉得。你会因此而指的他做的不好时，你反而理解他了，那这个还是超预期行为，当你做的足够多的时候，超出预期行为的时候，他会产生一个感觉，他呀，和之前不一样了，那么这个感觉就叫做刮目相看，当他对你刮目相看的时候。隔阂已经不重要，那他呀，就会重新的再爱上你，我是博明，如果评论面前的你还不太清楚，可以私信秋风。'
