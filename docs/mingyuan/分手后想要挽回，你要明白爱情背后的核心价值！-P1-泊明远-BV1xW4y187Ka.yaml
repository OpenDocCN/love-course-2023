  text: '# 分手后想要挽回，你要明白爱情背后的核心价值！ - P1 - 泊明远 - BV1xW4y187Ka想要有效的挽回，就得明白爱情背后的核心价值，那我相信，当你们走到分手的这一步，你们两个人当中，肯定有一个人是理性的，因为对方的理智已经告诉他，感情已经没有办法继续下去了，或者趋利避害的反能告诉他。在一起太痛苦，才不出事，要赶紧逃离，我希望大家都能明白，爱情走到最后都是有价值导向的，那提出分手的那个人，会非常重视这个价值导向的结果，在这一点上，我们和对方已经产生了认知天差。那如果此时我们还在跟他讨论感性，企图用爱这个字眼来留住他，那他的回答一定是，我们不合适，所以很多时候，女孩子们一开始拼命的挽留，花钱也好，出力也好，买昂贵的礼物给对方等等，都打动不了他。这也是很多人觉得，自己已经用尽了方法去挽回，但是对方还是无动于衷的根本原因，因为理性的他，只会觉得，你是在为了和好而讨好他，他希望的是，看到你改变的结果，有继续下去的信心，而你却希望呢。他看到你的真心真情，你们分别在两个层面上各自努力，想法也早已南辕北辙，那你再怎么努力，也追不上他，甚至会把他推得越来越远，那同时我们也要清楚，为什么那么深切地想挽留他呢，有的女生可能会说，因为我很爱他。离不开他，所以想挽留，但是这个理由，远远不够，所谓深切地想复合，很多时候，是因为自己无法承受失去的痛苦，因为离开一个人太痛苦太难过，所以就会说，莫挽留他，因为我还爱他，但仔细想想。你爱的或许只是你的付出，你舍不得的，只是你曾经在他身上，投入的那些时间和精力，这个叫做沉没成本，这并不叫爱，挽留一个人呢，我们必须要在完全清醒的情况下，做决定，要知道自己想要的是什么。要知道和好的最终目的是自我成长，这可才是永生的决定，那你记住啊，复合，不是说你去超市买了一件东西，付了款就能拿到这件商品，它是一个需要过程，需要耐心的过程，那我是萌萌，如果屏幕前的你。现在并不知道该如何去做的话，可以私信求户。'
