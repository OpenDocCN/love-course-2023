  text: '# 如果遇到非常理性的前任，那到底还有没有挽回的机会 - P1：高田横 - 泊明远 - BV1GY4y1e7pg如果前任很理性还可以挽回吗，当前任特别理直的和你提出分手，挽回的几率大吗，其实他能够做到理性分手，就证明了他一定是经过深思熟虑的，或者说早就在计划这件事情，你也可以理解成这次的分手。就是他给你的最后考验期，如果你错过了考验，他会再给你一次机会，如果你还是老样子，那么他就不会再回头，其实每一对情侣的分手都是有征兆，只不过大多数人都是后知后觉，所以分手的时候。你会发现前任的内心毫无波澜，或者说特别的冷静和决绝，就像从来没有在意过你，搞得你也开始怀疑这段感情的真实性，对于理性的前任来说，跟你分手就像是丢掉一个包袱，即便是分手之后，有了想联系你的冲动。也会被自己的理性所压制住，但是理性的前任也有性别区分，分手后对于男性来说，是由理性到感性，再转变为理性的过程，而对于女生来说，就是由感性转变为理性，每一段关系的真正意义上分手之前。大多数都会有一次假性分手，有过假性的人都知道，前任在感性的时候更容易挽回，因为对一个人还有情绪，最起码他是在意你的，如果你要挽回理性的前任，一开始的时候，肯定要和对方保持独平状态。认同分手接受分手的时时，以退为进，给对方时间和空间去理性自己的情绪，还有一些前任理性归理性，但是他也不想做坏人，所以干脆的和你说我们可以做朋友，有什么事你可以找他，而这种前任就属于主动给你台阶下。那遇到这样的你再不要搞事情了，当他能够慢慢的接受你接纳你的时候，就会对你从理性状态改为感性，这其实是一个建立信任，修复舒适区的过程，而你能完成这个阶段过渡，那复合就真的是时间问题。如果屏幕前的你也遇到这样的事情，可以私信我找我聊聊。'
