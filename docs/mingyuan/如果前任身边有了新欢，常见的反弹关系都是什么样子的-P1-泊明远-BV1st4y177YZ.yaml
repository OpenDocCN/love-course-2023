  text: '# 如果前任身边有了新欢，常见的反弹关系都是什么样子的 - P1 - 泊明远 - BV1st4y177YZ前任有了新欢之后最常见的两种反弹关系，我发现很多前任对新欢的人，对反弹关系都比较执着，都希望能够在前任的身上出现反弹关系，耐心看完我会给大家举例说明，因为反弹关系的最终导向是前任主动来找你。在前任身上出现了对你的情绪反扑，反弹关系的出现也要基于一个条件，想让前任对你有情绪反扑，在有新欢的情况下断联是必经之路，这个话题我们之前说过，如果有新欢的情况下继续保持联系。不是给新欢助攻就是当一个优质的备胎，还有可能会被人嫌弃，其实最常见的两种反弹关系，第一种是当他对新欢的期待和他实际的获得价值不符合的时候，简单来说就是新欢不够好的时候。第二种是你的前任只把新欢当成了创可贴，第二种情况我觉得我最有发言权了，之前有个小伙伴找我帮忙，他的前女友就是和前任刚分手不久，两到三个月之后呢，他前女友的前男友突然发力，他就演变成了突然的分手。所以知道吗，反弹关系大多出现在小几个月到半年之间，所以当你的前任有了新欢之后，一定要去逼坑，而你的前任也需要去观察这个新欢，适不适合自己相亲，所以不要针对新欢，它不是你的目标，也不需要你去和新欢对比。这个对比需要你自己和前任去做，你听懂了吗，我是博明，如果屏幕前的你还没听懂的话，可以私信秋父找我聊一聊。'
