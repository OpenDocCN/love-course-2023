- summary: "-   男生和女生谁会先忍不住联系对方呢，很多女生不知道男生可能已经主动过无数次，但强忍着不联系。男生已经向前走了99步，最后一步必须留给尊严。不要为不爱你的人作践自己。\n\
    \    1.  女生不知男生可能已经主动过无数次\n    2.  男生已经向前走了99步，最后一步必须留给尊严\n    3.  不要为不爱你的人作践自己"
  text: '# 相爱但是不再联系，谁更忍不住呢？ - P1：高田横版 298 - 泊明远 - BV1pL4y1n7Pn男生和女生谁会先忍不住联系对方呢，其实很多女生不知道的是，一个男生哪怕不联系也不代表不爱，很可能是他强忍着自己不联系，咬着牙坚持的那一种，因为他之前真的很可能已经主动过无数次了。所以这一次他只能忍住也必须忍住，他已经向前走了99步，那么最后这一步他必须要留给尊严，那么最后再送大家一句话，就是你真的没有必要为了一个不爱你的人来作践自己，我是博明。如果你现在也正在经历这样的情感问题，那么私信往回老师会来帮你。'
