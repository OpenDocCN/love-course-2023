- summary: "-   如何和前任聊天，让对方不反感愿意回复\n    1.  分手后要收起恋爱脑，不要用情绪绑架对方\n    2.  发消息前要斟酌，避免让对方感到反感\n\
    \    3.  传递正面情绪，不要暴露需求感，保持理性回复，重建联系后再规划下一步步骤。"
  text: '# 分手后如何和前任聊天，前任才会不反感，愿意回复你！ - P1 - 泊明远 - BV1kG411g7wh分手后发什么消息，对方不反感愿意回复呢，那很多人都说，分手之后，我根本就没有办法和前任，成功搭上话，不管自己发什么，对方都统统的不回复，或者很冷淡对方，完全不想沟通，那这个时候该怎么办呢。第一点收起你的恋爱脑，不要用情绪去绑架对方，这一点对于大多数人，是非常困难的，可以说能够收起自己的恋爱脑，在挽回的道路上，你就成功了一大半，因为恋爱是人的本能，在情感遭受冲击之后，就会自然产生崩溃。痛苦焦虑这样的情绪，在这种情绪的驱使下，你会做出很多不理智的行为，比方说，鸡皮轰炸，围追堵截，疯狂道歉，拼命求和，卑微纠缠，这些情绪和行为非常的正常，任何一件事情的成功，都不是靠情绪胡抓乱挠来的。每一个成功的人，都会比你想象当中的更加沉静，更加冷静清醒的智慧，所以我经常会说一句话，情绪是人的一生之敌，我们在去联系前任的时候，第一条消息就一定要斟酌好，想好怎么去发，哪一句话是对方反感的。哪些消息是对方看到了，就不想理你的，哪些消息是对方不知道该怎么回答，或者误会你而纠缠把你拉黑删除，这个并不难找，我们完全可以去换位思考，如果我们主动提出分手，那当下你最讨厌接收的消息是什么呢，在干嘛呢。吃了没睡了没，显得很无聊，或者说你是不是在外面有人了，你是不是早就想好了，分手会让他很反感，那我对你这么好，你为什么还要离开我呢，我到底是哪里不好，你告诉我，这样只会消耗对方的耐心。够甚的说再给我一次机会吧，我以后再也不这样了，你看你有诚意吗，我看不出你的诚意在哪里，你这些消息一旦发出，只会消耗对方的耐心，什么样的消息，会让对方感觉舒适，而又有回复的欲望呢，我简单的打两个比方。你可以跟他说，你现在不想回复我没关系，等到你情绪好了之后，我们再说也行，不要给对方压力对不对，你这样说对方就会毫无压力，总之就是你记住，你去传递的都是正面的情绪，不要去让对方反感，如果实在不会说。你哪怕不说，都比你在那胡乱瞎说来的好，最可怕的是，有的人还会说，我还爱你，我还忘不了之类的，这不就是让对方想起，那些负面的经历了吗，越想越讨厌你，而且你这几句话，都暴露你的需求感，不说，不让对方觉得。你根本就没有认清现实，还想把它带回一段过去，他们就会瞬间变得，不想回复你，你记住，包含情感的话语，是情侣间独有的，你们现在已经分手了，这个时候我拜托你，多一点理性的脑子，去保持理智。不管对方给你回复什么，你都要理智，只有理智的状态，你才能够轻松的回复，不为对方带节奏，你复联时候的每一句话，看起来很随意，实则每句都是有含义在里面的，不要不经过脑子，就脱口而出，就算对方他不回复你。也是很正常的，你也不要失落和难过，另外一段时间，再次召开话题，就聊天就可以了，总之你要记住，前期的复联目的，就是让你们重建联系，只要可以正常的沟通，你就可以慢慢的，去规划后面的推进步骤，记住，不要着急。一步不可能登天，在往回这件事情上，我们要慢慢来，我是博明，如果屏幕前的你，现在也正在面临，这样的情感困境，可以私心求富，让老师来聊。'
