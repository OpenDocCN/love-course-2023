  text: '# 为什么很多人复合之后，还会再次分手呢？ - P1 - 泊明远 - BV17v4y1z7PP为什么很多人复合之后会再次分手呢，那挽回的本质在于你是否改变了，跟扎于你们情感里的刺，你是否真的把它拔了出来，那不然总是被扎得难受，你能忍得住吗，首先，我需要告诉你们的第一个真相就是，挽回是一个伪命题。它的本质是因为你们的吸引不在了，价值不均衡，在一起很痛苦，所以你们的感觉没有了，而你需要做的就是，让自己重新变得魅力四射，那对方自然会被你再次吸引，当然不只是对方，也是有更多的异性被你所吸引。只是前任恰好是其中之一，挽回第一步，就是要找到你们之间存在的问题，很多人分手的话，其实并不知道自己为什么会被分手，再或者是站在自己的角度上，去找被分手的原因，但是其实并不是如此。比如你以为是因为自己太作，对方才选择的分手，但其实是因为你自己越来越差的形象，让对方去选择了异性别恋，再或者你以为对方是因为你没钱了，才选择了分手，但是其实对方是受不了，你遇到点挫折就怨天尤人。看谁都不顺眼，那个没出息的样子才选择了分手，所以找到一个公正的专业的分析，帮你梳理分析情感问题到底出在哪里，那不要问你身边的人，因为你的朋友会偏向你，他们会告诉你对方不配，这种安慰性的对话。对你的挽回毫无帮助，然后就是三个方面的问题，价值，经营，现实，情感问题大多都逃不过这三个维度，在价值方面，你觉得两个人般配吗，那价值包含了软性和硬性价值，金钱，长相，发展，潜力，这些都属于硬性价值。能让对方感觉到幸福开心，而这些属于软性价值，在经营方面，你需要认真地审视过去的感情，你有让对方觉得和你在一起很开心吗，对于两个人的未来充满了期待吗，那如果没有，原因是什么，在经营里面。也包含了比较重要的因素，比方说恋爱风格，模式，比如认知观念的不合等等问题，这就是为什么，很多婚姻问题的来访者，大多数都会询问对方的原生家庭，因为这些根深蒂固的东西，往往会阻碍两个人获得幸福。那最后就是你的经营能力，你会给对方做情感规划吗，也能理解对方的思维吗，你能看到对方的需求吗，能将你的期待一步一步地实现吗，那如果这些都不能，建议你真的要多学习一些情感方面的知识，然后再一次在一起的时候。用心去感受一下，最后一个就是现实问题，很多人都说，因为现实所以两个人不得不分开，但你要知道的是，90%的现实问题，背后的原因都是情感能量的不足，所以现实背后，你可以反思一下，你们的情感账户里面还有钱吗。你是否去拿出勇气来，改变生活现状，无论你是男生还是女生，如果连主宰和改变的勇气都没有，那么你想要的东西，不只是情感，但凡是你想要的，估计都很难得到，如果从这三个维度去找到问题，那么接下来的时间。就会是改变，很多人说，是不是我要变得很好才能挽回，不是的，但凡你开始行动去解决问题，但凡你真的开始改变了，你就会被人相信的，当然改变需要的是行动，这些嘴上说着我已经改了，我下次绝对不会的人。那是没有人去相信你的，我是博明，如果评论面前的你不太清楚，可以C194找老师聊聊。'
