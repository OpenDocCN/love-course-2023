  text: '# 不管你们的分手是什么类型的，其实都是有挽回的机会的 - P1：高田横 - 泊明远 - BV1bY411g7FZ那其实从客观上来讲，不管是什么类型的分手，其实都可以挽回，只是看难度大小和时间的长短之分，但是有一个前提，就是方法一定要对，而且执行力要强，那么今天呢，我就来告诉你们一个颠覆认知的方法。希望看完能够帮助到你，首先，你要明白你们的关系已经出现了问题，那么起码在对方的角度上，你们的问题是毋庸置疑的，而且问题很大，大到让对方无法继续在跟你一块走下去，或者已经失去了吸引力。或者根本就看不见未来，所以真正分手之后呢，你一定要把握好每一个细节，那么下面是重点，一定要听好，对方发现我不爱你了，这是因为你们的关系出现了矛盾，看不到未来所以分手了，但是这是因为你曾经犯过错误。而你一定要搞清楚，分手的前后顺序，它是因为你们之间存在了一些问题，才导致的分手，他不爱你，不是因为他不爱你了才出现的问题，导致你们分手，或者不爱一定是有原因的，而这个原因就是导致你们分手的主要原因。所以在出现问题之前，分手对于他来说是长痛不如短痛，所以说他现在对你冷淡也好，冷漠也好，或者是拉黑删除你的联系方式，甚至是找到了新欢，那么这些呢都不会让你的这段感情，变得无法挽回，然后你能够向他证明。你是有能力解决掉你们之间存在的那些问题，并且让他憧憬，他和你在一起未来的美好画面和美好未来，那么他呢就很有可能，有大的机会只能回头，那么你有没有这样一个感悟啊，原本很喜欢的很久不用的某样东西。但是突然有一天找不到了，或者说坏掉的时候，又有一种非常可惜的感觉，甚至觉得它很有用处的感觉，那么我总结为啊，这是叫过山车情绪，其实我发现大多数的咨询者呢，其实你们已经纠缠了好久，而这个策略是刚好适合他。也经历了大量的实践，才证明这个策略是有效的，所以说这个过山车情绪，它的主要策略呢，主要表现在第一，就是损失厌恶，哪怕他真的已经不爱你了，但是他忽然觉得，自己失去了一个原本很爱他的人，他也会很沮丧。也会很痛苦，从而激发他的损失厌恶心理，还有他的危机感啊，他会焦虑不安，那么这个就是复合的一个基础，他越是不好，我们就越有机会，去终止对方的负面情绪，你可能已经纠缠了一段时间了。而对方已经明显表现出讨厌你，那么用过山车的这个原理呢，及时止损，停止对方对你的负面情绪，那么第三啊，赢得自尊，拉回你的地位，我和所有人一再强调啊，得不到的永远都是最好的，而不是一味地去求和，那第四。减少对方的逆反戒备心理，当你苦苦地一直纠缠，他就会产生逆反心理，那么你越是纠缠复合，他就越是不想要跟你复合，因为每一次的联系，都会产生压力，从而产生戒备心理，你想一想，当一个人像防敌人一样。防备你的时候，那怎么会让对方重新喜欢上你呢，当对方提出分手后，前期的策略，我们进行讨好的策略，然后突然表示撤离，然后激发了对方的厌恶心理，那么，变被动为主动，由低位就可以变为高位。当然
    如果在实践过程当中，你不知道该怎么办，可以来思进修复，老师会来帮你。'
