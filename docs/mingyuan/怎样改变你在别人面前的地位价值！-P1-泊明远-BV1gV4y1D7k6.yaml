- summary: "-   人们在追求他人时，会因为对方具有稀缺价值而感到特别，这种价值使得对方与众不同，满足了追求者的独特需求。\n    1.  追求者会对具有稀缺价值的人产生莫名的期待，暴露出自己的需求，导致自己处于被动地位。\n\
    \    2.  要改变自己在别人面前的地位价值，需要针对对方的需求塑造自己的稀缺价值，了解对方想要什么并调配资源和优势。\n    3.  通过执行力和了解自己的优势，可以改变自己在别人面前的地位，实现自己的目标。"
  text: '# 怎样改变你在别人面前的地位价值！ - P1 - 泊明远 - BV1gV4y1D7k6你是不是也有这种想法，我也是别人追了好久都追不到的人，追我的人都排队，在哪里都是香饽饽，怎么到了你这儿，我就这么卑微呢，因为你不喜欢那些人喜欢他，不就这么简单吗，那为什么那么多人你不喜欢。偏偏只喜欢他呢，核心的原因就是在于，他身上有你渴望的稀缺价值，别人在你眼里普普通通，而他却与众不同，就是因为他满足了你独特的需求，你会说还没认识太深，怎么就能满足呢，那是因为你的意识里面。以为他能满足你，对他身上的特质有种莫名的期待，然后你就情不自禁地，像遇到的宝藏一样，不自觉地暴露出自己的需求，或者说谁主动谁就低位，他觉得你是他轻易就能得到的人，而他是你求之不得的人，所以才会很卑微。那一句话
    解决，针对他塑造你的稀缺价值，有主要两点，第一点针对他想要的东西，你身上必须有没有，没有就去塑造，第二 稀缺价值，这个东西在别人身上都没有，只有你有，所以就顺藤摸瓜，接下来就是知己知彼。知彼是知道他想要什么，知己就是知道自己有什么，能不能调配资源和自身的优势，去做到些什么，剩下的就是你的执行力，我是博明，如果屏幕面前你不太清楚，可以私信修复。'
