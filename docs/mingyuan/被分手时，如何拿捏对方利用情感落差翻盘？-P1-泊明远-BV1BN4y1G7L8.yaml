    \ 不要卑微哭泣挽留，反其道而行之\n-   通过打压自尊心让对方产生情绪落差\n    1.  让对方怀疑自己的爱是否真实\n    2.  以低位博高位，让对方自卑失败\n\
    \    3.  让对方从高点上摔下来，引发回头找你的欲望"
  text: '# 被分手时，如何拿捏对方利用情感落差翻盘？ - P1 - 泊明远 - BV1BN4y1G7L8被分手的人呢，总是会不甘心，为什么我还在努力着，你却比我先放弃了，你难过，是因为你也清楚地意识到，你都还没放弃，却被对方先放弃了，那这种情绪啊，大部分都是不甘心的作祟，你不想输，你以为被分手了。你就已经失败结束了吗，其实并不是的，挽回失败了，才算是真的失败，但我们如何在感情当中博弈呢，你啊，要利用好落差感，首先你要明白，没有任何的一个人，不希望自己是受欢迎的，这个是人性。当他决定要离开你的时候，不论他是否真正地，想要放弃你的这段感情，不可置疑的是啊，他们都希望，对方是爱着自己的，所以，你开始让他怀疑你对他的爱，是否真实时，他的心态啊，就会被你拉下来，而这个。就是利用落差感，去博弈人性，对方此时的心态是，他认为自己是先离开的人，他成为了这段感情的赢家，那么赢家的心态通常是什么呢，是会看清对方的，那更更结底，他觉得你离不开他，所以啊，才肆无忌惮地伤害你。他都决定要伤害你了，那你还企图地哭着喊着，挽留他干什么，这个，并不现实，人性伸缩都是恶劣的，伤害别人，是给自己制造优越感，带来快乐的，那你越是卑微，他只会同情你，并且更加肆无忌惮地伤害你，来获取快感。所以呢，这就是为什么我不建议，分手后的姑娘们，去哭着挽留，没有用的，这都是在他的欲要之内，你只会加入他的嚣张气焰，让他更加以为你了不起罢了，他越觉得自己了不起，他就越看不上你，那最后，大部分的人。他的挽回啊，都是以失败告终，那么，当他提出分手时，你该怎么去做呢，从内心打压出发，他此时心里，一定是以为你离不开他的，以为你是突然出身离开，头也不回，他就会觉得，好像你脱离了他的掌控一样。和他预料的一点都不一样，从而呢，就产生了情绪落差，我们啊，就是要反其道而行之，你想要我的挽留，我就偏不挽留，那么我不光走，我还走得比你更彻底更快，干净到，让你怀疑人生，怀疑到底啊，是谁先被谁放弃的。而我会用行动来告诉你，爱我时我可以全心全意，那么离开时，我也可以比你更绝情，所以，你猜，我爱没爱过你，伤害一个人的最深处呢，永远不是打他和骂他，而是从自尊心打压他，让他觉得自己不行，认为自己很失败。从而深深地怀疑自己的一切，从人性的弱点出发，以低位去博高位，把他呀，从高点上拉下来，得他摔惨，他自然会回头来找你，毕竟，从未得到过的，永远是遗憾，那么你明白这些道理，那么赢家呀，就会注定是你，我是博明。如果屏幕前的你，现在也正在面临这样的困境，如果不知道该怎么办的话，可以找我聊一聊。'
