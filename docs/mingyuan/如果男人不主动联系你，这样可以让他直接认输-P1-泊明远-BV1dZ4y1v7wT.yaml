  text: '# 如果男人不主动联系你，这样可以让他直接认输 - P1 - 泊明远 - BV1dZ4y1v7wT男人不主动联系你，不要还在傻傻地付出，用一下这三招，尤其是用第一和第三招来对付他，他们肯定会秒怂，第一，无视他的电话和消息，如果说这个人让你失望了，一定不要他给你发一个消息，你的内心就又荡漾起波澜。不妨也做一个像他一样的人，以牙还牙，甚至不再给他回复消息，有的时候女人只需要用一点点的小心机，不要觉得你一直主动别人就会领情，有些时候，你可以选择无视一下对方，让对方知道他做错了，如果他心里还有你。当你学会无视他心思的时候，他说不定肯定有自己的考虑，所以说这样的女人其实是比较聪明的，第二，不要主动联系他，一个心里有你的人，发现了你不联系他之后，肯定知道一定是他自己做错了什么样的事情。所以会回过头来主动联系你，如果一个人经常不主动联系你，去冷落你，当你也开始冷落他的时候，他还是不主动联系你，那么这样的男人就一定要远离，可能在对方的心里真的没有你才会如此对你，而女人一定要明白。当一个男人对你热情的时候，你要对他热情，而这个男人对你冷漠的时候，你也要适当的对他冷漠，其实当你对一个男人冷漠的时候，对方肯定会察觉到你心里面的一些不满，在意你的人这个时候他就会认怂，而不在意你的人。你就要及时抽身，第三，放寒话，当一个男人冷落你的时候，你一定要给他放寒话，要告诉自己，想要的爱情究竟是什么样子的，并且让他知道，你呀，已经对他不满意了，女人在感情当中总是比较含蓄。认为你想得到的她肯定都能想得到，其实有的时候你不说出来，她可能压根都不知道发生什么事，一方面是她不知道对你的冷落会产生什么影响，而另外一方面，她以为你是一个把什么事情都看得很无所谓的一个女人。所以才会这样对你，如果一个男人爱你的话，当你把自己的不满说出来之后，他肯定会去细心的掂量，但是如果这个男人听到你的放寒话之后，依然假装什么都没有发生，那么这样的男人一定要及时的离开。因为最后受伤的呀肯定都是你，我是博明，如果屏幕前的你现在也正是面临这样的选择，那么可以四尽秋福，老师会来帮你。'
