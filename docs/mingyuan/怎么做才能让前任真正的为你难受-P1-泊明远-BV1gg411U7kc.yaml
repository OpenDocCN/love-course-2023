- summary: "-   如何让前任难受\n    1.  求而不得：做出对方曾希望但未得到的事情，让对方感到失落和不配\n    2.  禁止后再开放：做出对方不希望你做的事情，展现自由和开心的状态\n\
    \    3.  找新欢：找一个具有前任自卑之处的新欢，引发对方心理波动和后悔"
  text: '# 怎么做才能让前任真正的为你难受 - P1 - 泊明远 - BV1gg411U7kc今天我們不談對錯，只談方法，但是如果你聽了我的方法，對方就回來找你了，那你可不能怪我哈，因為對方越難受回來的機率也就越大，很簡單，因為一切的痛苦全部來源於對比，怎麼辦呢，要麼我們比他過得好。要麼讓他過得不好，前者屬於強大自己，後者屬於破壞對方，今天只講如何比他們過得好，過得好呀，無非就是三個方面，最後一個是大招，要好好觀看，第一呢，求而不得，生活中你和他在一起，想想前任。哪些是求而不得的事情，現在你全部做到了，比如之前他和你在一起的時候，他很喜歡做飯的對象，而你一次也沒有滿足過他，現在你已經開始做一頓不錯的大餐了，這個時候，對方的心裡是故意氣我呢，還是我不配。我得不到的東西，竟然別人以後會擁有，那想到這兒，他心裡就會難受，第二呢，禁止後再開放，什麼意思，以前在一起，肯定有很多對方不希望你做的事情，比如他不喜歡你穿某風格的衣服，不喜歡你交什麼樣的朋友。現在因為你們分手了，你獲得了這些自由權，都可以做這些事情，給對方的感覺就是，和你分開了就開心，不喜歡我做啥，我就非得去做啥，第三，你也要找新歡，這個新歡的優點是，他自己自卑的地方，比方說前任的身高矮。你一定要找一個高的，前任太胖，你一定要找一個瘦的，這三方面下來，對方不只是難受，會產生非常大的心理波動，只要產生了心理波動，那麼極其有可能，他就會後悔，我是魔明，如果不知道具體該怎麼做的話。可以私信秋風。'
