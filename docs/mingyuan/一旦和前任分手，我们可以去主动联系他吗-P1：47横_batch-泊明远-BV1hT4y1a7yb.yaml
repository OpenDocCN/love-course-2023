  text: '# 一旦和前任分手，我们可以去主动联系他吗 - P1：47横_batch - 泊明远 - BV1hT4y1a7yb分手后我们可以主动联系前任吧，那么先别着急，你先听我说一说，你主动联系前任可能遇到的情况，那么耐心听完，我们主动联系前任的时候，真的并没有那么难，讲来讲去其实都是一个心态问题，很多人在复联的时候。大多数的前任反应都是差不多的，只要你没有做过违反原则底线的事情，那么你们之间是没有什么深仇大恨的，就算前任不回复你，那你就当是不想跟你聊天罢了，那么发消息跟前任，通常会出现几种情况。第一种是回复得很及时，但是聊天的态度气氛会非常的冷淡，那这种情况在分手后算是比较乐观的，第二种回复得很慢，基本上就是你问我答的交流，那么最起码不是讨厌，那么这个时候你要去判断一下，你们的分手原因是什么。为什么还会有抵触心理，想要去打开这个局面，就一定要多做做功课，第三种是完全不回复，他什么都不回复，但是你能够看到他的朋友圈，这种完全联系不上的情况，你真的要好好反思一下自己，是不是过度的纠缠。如果前任一直不回复，其实换做任何人都很难帮助到你，那么在这种情况出现的时候，我们大概率是需要去锻炼的，一定要明白，复合其实就是一场持久战，我是博明，如果你现在也正在经历着情感问题，那么思听往回。老师会来帮你。'
