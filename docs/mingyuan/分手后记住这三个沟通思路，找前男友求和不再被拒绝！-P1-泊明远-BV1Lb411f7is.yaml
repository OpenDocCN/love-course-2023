  text: '# 分手后记住这三个沟通思路，找前男友求和不再被拒绝！ - P1 - 泊明远 - BV1Lb411f7is不论分手是谁提的，但凡想要和好的是女生，那你们啊，一定不能够去主动求和，而是想办法引导男生来主动的找你求和，那么今天我教你三种思路，降低你被拒绝的风险，那第一句，把可以原谅我吗。改成你愿意再看看我的表现吗，那这句话的关键就在于你告诉对方，你会改变，而不是一时的道歉成人错，所以你要知道，决定分开的人最怕的是什么呀，最怕的是你重蹈覆辙，对不对，你道歉的再多，对方看不到你的改变。他会很害怕跟你和好，所以说，你让他意识到你的改变，比你去祈求原谅道歉认错的效果都来得更直接，第二句，把再给我一次机会改成我想弥补一下我之前犯的错误可以吗，我为什么这样说呢，因为让对方再给你一次机会。你是去索取对方的价值，而弥补对方是在于给对方价值，那人性都是自私的，都是利己的，你提供价值，对方才会更加愿意接受你，你要去索取价值，那对方只会远离你，懂不懂，第三句，把我们可以和好吗。改成我还可以继续爱你吗，你要是一上去一上来就跟男朋友说，哎，我们和好吧，好不好，和好呗，那对方99。99%都会拒绝你，因为你太直接，人家是好不容易下的决心跟你分开，哪有那么容易就回头答应跟你和好呢。而你说的我可以继续爱你吗，你只是在表达你想要继续跟他好，并没有去求和，并没有要求他跟你和好，对不对，中国文学真的是八大精深，你换了一个说法，听起来是不是妥妥的，并没有给他任何压力。但实际上我们的目的是差不多的，意思也差不多，对不对，但是他听了呢，就是舒服，就更容易接纳一些，所以说基本上你这样去讲，他都会答应，因为没有一个人会拒绝一个，想要对自己好的人，那不要觉得当备胎很委屈。现在是你想和他和好，就别叽叽歪歪的，就拎清楚就好，那我是博明，如果屏幕面前你不太清楚，可以see
    in show 4。'
