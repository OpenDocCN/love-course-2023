  text: '# 如果分手了到底哪些事情千万不能做 - P1 - 泊明远 - BV1R24y1q7ML分手之后千万不能做的几件事情，第一不要暴露你的需求感，你出来聊天，不要直接跟人家讲我们复合，我还忘不掉你，不要把这些想法表现出来，哪怕一丝丝都不可以，第二，如果在这段感情当中，你的错误比较多。就是你总是去伤他的心，让他失望，你去跟他道歉，去跟他承认你不是问题的时候，不要总是对不起，是我的错，你这样讲对方，他就不会觉得，不原谅你是他的问题，明明是你伤害他的，所以，当对方表现出很反感你的时候。或者你跟他道歉之后，他不回复你之后，你就不要在这件事情里面聊，不要再继续道歉，这样只会让他更加反感你，第三，不要在对方不知情的情况下，突然跑去找他，因为目前你们两个已经没有任何关系。你们两个连最基本能够坐下来，好好聊天都做不到，所以连朋友都算不上，第四也是最重要的一点，你们分开之后，你舍不得这段感情，所以，你会去求和，你把你所有能做的，你能想到的都做了，对方还是不理睬你。这个时候你被激怒，然后开始发小作文，多多b，语出伤人，说了很多伤害他的话，句句犀利，但是这个时候，你们自己是感觉不到你在伤害对方的，那你们看完这条视频之后，翻过来再去看一看，你看他对你说的那些话。你觉得，如果你是他的话，你有那些看法吗，第五，也是大多数人容易犯的一个通病，分开之后特别爱写文章，几百字甚至几千字，你们觉得，你给对方发小作文有用吗，是不是没有用，对方压根就不回复你。压根就不接你这个茬，那你有没有想过，他为什么不回复你，因为你们两个已经分开了，你们两个之间的爱，已经在慢慢地变质，他没有曾经那么喜欢你，没有曾经那么爱你，他为什么没有曾经那么爱你，我觉得你的心里。比任何人都清楚，在没有彻底解决掉，你们两个人之间的问题，他是不可能太多大转变的，像以前那样对你，跟你那样亲密，你觉得有那么可能吗，我是萌萌，如果屏幕面前的你不太清楚，可以私信秋风。'
