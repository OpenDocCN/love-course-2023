  text: '# 如果你们是这三种情况导致的分手，就直接放弃复合吧 - P1 - 泊明远 - BV16d4y1G71a如果出現以下三種情況，建議不要復合，趕緊分手，第一種情況，你還沒有完全忘記對方，還在想念對方的時候，他身邊就出現了一個人，並且呢，他們已經相處得非常好，都要去領結婚證了，那這種情況下，就不要再去挽回了。如果出現了這種情況，你還想去挽回，那你就得承受巨大的壓力，不管是道德上的還是精神上的，我希望呢，你可以做一個獨立向上陽光的人，不要再去眷戀對方，增加無謂的煩惱，第二種情況，是你自己嘗試用自己的方式。去挽回對方，但是喚醒你們過去感情的時候呢，對方沒有給你最起碼的尊重，甚至去辱罵你，諷刺你，羞辱你，踐踏你的真心，那出現這種情況，也不要再去挽回了，因為人與人之間最基本的信任，都已經沒有了，最後一種情況。就是你們的關係，一直建立在你一直付出的那一方，只是他單方面的去享受，你這麼覺得好，一點也不去顧及你的下方感受，這個時候，基本上對方就只是把你視作備胎，或者是提款機，所以說，單向的奔赴是非常累的。雙向奔赴減輕痛苦，幸福才會加倍，而且在這種情況中，對方遇到一個符合他想像當中的人，他就會立馬把你踹開，這個時候你再去挽回，再去復合，都只是你單方面的付出，後來也將會迎來二次傷害，如果說你遇到的情況。不屬於我剛剛說的以上三種，那麼真心的鼓勵你，繼續努力，繼續堅持，因為只有堅持了，才能看到希望，而不是看到了希望，才去選擇堅持，我是博明，如果屏幕前的你，現在快要堅持不下去的話，可以找我聊一聊。'
