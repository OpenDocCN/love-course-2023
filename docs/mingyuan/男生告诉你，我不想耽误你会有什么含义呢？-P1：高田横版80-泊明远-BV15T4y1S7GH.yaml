  text: '# 男生告诉你，我不想耽误你会有什么含义呢？ - P1：高田横版 80 - 泊明远 - BV15T4y1S7GH男生说我怕耽误你，现在的我给不了你未来，我怕你跟着我受委屈，所以我选择放手，我怕耽误你，我自己内心会过意不去，这些话真的说的太好听了，表面上真的是为女生在考虑，甚至还有人说我不配给你幸福。那么一边自责自己的无能，一边告诉女生，其实我也舍不得你，但是我和你在一起，你不会幸福的，我会耽误你，有些人说的时候，都能把自己感动得流泪，所以导致很多女生，内心会安慰自己，哎，他跟我分手是为了现实问题。不是因为不爱我，我想说，别被爱情冲昏了头脑，这些话只是他们用来摆脱你，还是能够掩饰自己的自私，我想跟男生说，怕耽误我你早干嘛去了，你觉得你配不上人家，你为什么当初要招惹别人，和别人在一起的时候。给不了未来和幸福，那么你为什么要和人家玩的时候，开开心心呢，你觉得没意思了，腻了不爱了对不对，找这种现实的理由，来摆脱别人，女生如果真的只注重现实，那么还会让你有机会，在这里说这些话吗。不会觉得很虚伪吗，男生都想找一个什么都不图，还专一深情的女孩子，长得漂亮一点，条件好一点，那简直太完美了，所以，真正爱你的男生，遇到你这样的，应该是拼命的抓住，为了你努力的赚钱，让你跟着他不受委屈。竭尽全力的给你一个家，但是很多男生呢，却用我没有能力给你幸福，来解除你们的关系，请问，真的是没有能力呢，并不是，是根本不想为了你去努力，你还不是那个，能够让他玩了命的去拼搏的人。爱你的人不可能因为现实问题就放弃，而是把现实当作困难，一关一关的去闯关，我是博明，如果你现在也正在经历这样的情感恐惑，那么私信晚回，老师会来帮你。'
