  text: '# 男生和你分手之后都会有着什么样的心理 - P1：高田 116横_batch - 泊明远 - BV1Dt4y1p7ZE男生分手后都是什么心理呢，首先，大部分的男生是理性的，他们的思维是脱胎于现实，在他们做出行动以后，才会注意到自己的内心感觉，所以男生提分手，可能并不是不爱你，而是选择逃避。他们不想总是跟你去面对面的争吵，或者说在面对感情问题的时候，他们也不知道该怎么办，所以选择分手来解决一切问题，但其实内心也是很爱你的，所以也特别容易后悔，不过此时的女生，可能并不知道她的心理阶段。就很容易去错过最佳的复合周期，其实男生在分手以后，会有以下的几个心理阶段，第一个阶段，回归自由，你必须要承认这一点，恢复单身的她不会立马难过，而是快速的放飞自我，感受自由的喜悦。她终于可以不用去费尽心思的哄你，可以和朋友打游戏到深夜，不用顾及你的感受，第二个阶段，叫拒绝和你联系，产生排斥可能男生在跟你分手之后，内心会有愧疚感，他觉得是自己辜负了你，其实这个时候。他并没有太过去排斥你，但是他会因为你做的一点而崩溃，什么呢，就是面对你的纠缠，所以你越是去纠缠他，恰恰会因为他抓得越紧，才会让他产生排斥和厌烦的心理，第三个阶段，叫做感觉落寞，怀念你的好。在经历过放飞之后，男生会感觉到一个人的落寞，他耳边可能缺少了你对他的关心和护，也缺少了你对他的喜欢，他就会开始回忆起你的好，其实这点很好理解对不对，因为每个人都有自己的性感需求，如果一旦没有了归属爱。那么他一定会感觉到很痛苦，他会反思你们的关系，而这个时候，他们在考虑要不要和你复合的时候，他们又不想重蹈覆辙，那怎么办，所以他们就会开始观察，那么前提是你在前两个阶段当中，没有做出任何过激的行为。于是在观察过程中，他可能会看你的朋友圈，看你的动态，甚至可能会找你聊天等等，但这些往往都是他试探你，因为男生最主要来说还是要面子的，而这个时候，你的嗅觉就显得特别的重要，那如果屏幕前的你。现在也正是面临这样的情况，可以私心求助，找老师聊一聊。'
