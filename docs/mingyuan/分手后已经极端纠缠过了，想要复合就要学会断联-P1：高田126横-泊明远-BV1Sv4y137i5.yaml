  text: '# 分手后已经极端纠缠过了，想要复合就要学会断联 - P1：高田 126横 - 泊明远 - BV1Sv4y137i5那么分手后你有没有死缠烂打，极端的纠缠过前人呢，那如果你不幸做过了，那么别担心，其实今天这个视频，就是专门给大家出的，如果你已经做错了，还是想要挽回前人的话，那么一定要认真地听完，我接下来所说的话。为什么我说你极端纠缠前人后，一定要做的就是断联，我们先来换位思考一下，你在分手后就去短信轰炸，电话轰炸，动用好友，亲戚家长轮番去劝说，然后上门蹲守，单位蹲守，那么人家一有抗拒的反应，你就一哭二闹三上吊。各种的极端会修复合，那么人家能答应吗，对不对，首先我非常理解，你们背后的疯狂，那种不安惶恐的心理，但现在不是你们释放他的时候，现在你做的一切都是纠缠，无疑就是扩大了你的缺点，你当下最应该做的。就是断开一切联系，不管你之前做了多少事情，从现在开始就去断联，那么不要担心，断联会断掉对方对你的记忆，因为此时此刻，对方心中能够想起来，你的情绪，只有负面情绪，对他来说，你就是一块甩不掉的牛逼糖。那么现在你能做的，就是不被继续扣分，那么只有断联，才能逐渐的用时间，去淡化他对你的负面情绪，当然了还有一种情况，可能就是你断联了几个月，他还是没有回头，那问题出在哪呢，我告诉你，很有可能是。你之前疯狂纠缠的时候，已经触碰了对方的底线，而且是不可逆的点，那么这个时候，不管你做什么断联，什么多久，其实都没有太大用处了，那有什么办法吗，你记住，不可逆的理念，就是你触碰了对方的底线。但是底线这个东西，它并不是固定不变的，会根据对方的价值，随时活动，我给你打个比方，你某个底线是非常讨厌，这个人在公共场合抽烟，如果你的相亲对象，在约会的时候，当着你的面在抽烟，会让你觉得无比的反感。会特别的讨厌他，转身就想走，或者说，你在心中已经否定了这个人了，但如果对方是吴彦祖，彭于晏，你会不会为他降低底线，甚至你还会觉得，他很有内力很男人，发现了没有，对方不可逆的点，是取决于你本身的价值。你的价值足够高，你就能够为他降低标准，那么如果你的底线也很低，他的底线就会被抬高，那么在断联的时候，你最重要的方式，就是爆发式的提升自己的价值，不要一天到晚，老是幻想一些不可琢磨的事情。切切实实的改变自己，才是修复感情当中的核心要素，我是博明，如果评估前的你，现在也正是处在这样的环境内，那么记住老师说的话，快去疯狂的提升自己。'
