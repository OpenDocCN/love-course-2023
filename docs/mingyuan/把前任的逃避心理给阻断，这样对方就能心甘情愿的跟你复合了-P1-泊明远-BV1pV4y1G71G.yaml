  text: '# 把前任的逃避心理给阻断，这样对方就能心甘情愿的跟你复合了 - P1 - 泊明远 - BV1pV4y1G71G那么今天来和大家聊一聊，适合于绝大多数的分手，阻断前任的逃避性理，让他心甘情愿的和你复合，首先第一点，叫平衡双方的认知，重新定位关系，因为你始终和他处在了对立面上，所以很难让他真正的接纳你。那不走出错误的关系，你永远无法获得新的情感体验，你可以试着把自己放在，前任的角色里来看待这段感情，你才能真正看清楚自己的行为，在对方那里到底是不是能够被接受，第二进行需求处理，提高自身的框架。那为什么你的做法会让前任逃避呢，是不是你的一举一动，都透露着一种高需求，所以想要复合顺利的话，先需要进行需求处理，把你的框架重新建立起来，第三叫做服从性测试，吸引对方回归投入，达到复合目的。当前任因为你的一反常态，感到不习惯，说明他对你已经有了情绪波动，也注意到了你的概念，比如说我可以用你一下某某会员吗，这是一级服从，二级服从可以让对方为你做一件，力所能及的事情，三级服从的话。就是他需要付出更多的精力，比方说让他帮你取个快递，或者陪你看一场电影，对方接受了测试，他就继续升级，他要是拒绝的话，你就可以再等一段时间，在这个期间，你可以继续进行自我提升，然后再测试一下。直到通过为止，这个时候哪怕你不主动去复合，对方也不会轻易地让你去离开他们，我是波民，如果评语面前的你还不清楚的话，可以私信秋凤找老师聊聊。'
