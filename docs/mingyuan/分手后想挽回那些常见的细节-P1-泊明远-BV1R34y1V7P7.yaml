- summary: "-   分手原因通常与日常相处问题有关，挽回前任需找到问题所在并解决。\n    1.  在聊天时无法引起前任的注意，需找到他在意的问题并解决。\n\
    \    2.  分手后沟通伴随负面情绪，给前任时间消化情绪，避免继续道歉。\n    3.  前任坚决要分手可能是因为缺乏吸引力，需注重内在和外在吸引力。\n\
    \    4.  前任不相信你会改变时，需长期做到不犯错以重建信任，围绕他更加爱你来相处。"
  text: '# 分手后想挽回那些常见的细节 - P1 - 泊明远 - BV1R34y1V7P7在挽回过程中，大家总是会遇到各种各样的问题，其实情侣之间的分手原因，无论是长时间的小矛盾，还是某一次大的争吵，又或者是现实原因，总归和一个词是脱不了关系的，那就是相处，一旦相处过程中出现了问题。那么就离分手不远了，同样反过来来说，如果你想要挽回前任，那么一定要找到，你和前任之间，日常相处的问题所在，然后再去解决问题，在这里，我来给大家来讲一下，第一个问题，当聊天时，你无法引起前任的注意。那是因为，你没有找到他在意的问题，这个时候你需要的是回想，他和你每次沟通的时候，说出来的这些重点，尤其是注意你们吵架的时候，他说出来的自己的委屈，强调一点，找到问题才能够解决问题，第二点问题。分手后在沟通当中，总是伴随着负面情绪，而这个时候，你需要给他一些时间去消化掉，这种经历了分手的坏情绪，因为前任普遍面对问题的时候，他的处理方式都是自我消化，给他一些时间，别再继续的道歉。也别做其他的事情，安静的等到两到三天，就会出现情绪已经缓解的他，明白吧，第三个问题，如果前任非常坚决的，要和你分手，那说明主体内容就是，你对他不是那么具备有吸引力的，而这个时候你的做法就要。以获得吸引力为主，获得吸引力的方向，又分为内在和外在，不过我一般建议，挽回的男生，你要注重外在，挽回女生，更要注重内在，所以这两个点，我就不具体展开去讲了，那么第四个问题，当前任不相信你会做出改变时。其实这是多数的你道歉之后，他所展示出来的状态，因为曾经你的做法，让对方丧失了对你的信任，而信任的获得，仅仅需要长期做到不犯错就够了，那听起来是不是很简单，但做起来，这其实是最难的一个内容。当初步的道歉问题解决后，就正式进入到了相处，而相处当中，有很重要的一个原则，就是围绕他更加爱我来做事情，你仔细想想看，你去的时候提复合，做法是否围绕这个原则呢，其实大部分人不是。有很多人是完全相反的去做，所以说他不和好多正常，关于相处的沟通，再给大家一个参考答案，就是你们曾经在聊天的过程中，你说过的某段话，或者某个话题，让对方有比较大的，正向的情绪波动，而这个时候。你就可以把它摘录下来，当成现阶段聊天的，主要话题和手段，其实这两种沟通有两个目的，一个是我前面讲到的，能够让他更爱你，还有一个是我开头讲的，去解决问题，意思就是通过沟通，让对方看到你身上的。不能再出现的问题，其实也就相当于解决了，你们当中的问题，当前两步做好，并且不断完善之后，其实你们的和好，就已经进入到了一个阵轨，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以私信往回。然后老师会来帮你。'
