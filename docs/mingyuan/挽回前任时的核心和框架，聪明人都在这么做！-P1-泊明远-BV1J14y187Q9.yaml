  text: '# 挽回前任时的核心和框架，聪明人都在这么做！ - P1 - 泊明远 - BV1J14y187Q9很多人都想知道分手或我的复合框架是什么，那么今天我就给大家聊一聊，不管任何形式的分手，它都是有一个大的框架存在的，你只有掌握这个框架，那你们就能够复合的几率就会无限增加，长二胆说按照四个步骤去走。第一步
    心态，为什么我要把心态放在最前面，因为心态这个东西虽然最不起眼，其实能否成功就看你心态够不够稳，你用再多的技巧，如果你心态不稳，效果也会大打折扣，心态建设最核心的一个点在于就是。控制你的感情需求，在任何时候都不要去暴露你的需求感，不要让对方觉得你很着急，想要挽回他，那样你只会把他吓跑，第二个点就是你要认真的抛弃你们的感情，去反思自己，在分手的初始阶段。你在对方眼里留下的印象都是什么样的呢，所以不要主动的联系对方，如果你去打扰到对方了，这会加重他对你的厌烦和不适感，而这段时间我们需要的是等待，给他一些时间，让他冷静冷静，我们要做的就是。从你们的相识相知热恋，到平淡到争吵，想想你当时都说了什么做了什么，会不会伤到对方的心，反正结束后，你无非存在两种心态，要么自责，要么指责对方，而这种在心理学上来讲就是归因模式，内归因和外归因。内归因的感情失败往往会归结在自己身上，而外归因则会把这段感情的失败，归结于他人或外部因素，相比较而言，内归因是一个积极的归因模式，会有助于我们的反思和成长，第三个点，去充实自己，让自己变优秀。你想感情当中的核心竞争力是什么呀，是你的自身价值，我之前也说过，搞钱是第一位，感情永远不要放在搞钱这个东西的前面，一段好的感情必须是有一定的物质基础作为保障，而你什么都没有，你跟别人谈什么呢。换句话来说，你想要吸引到他，让他产生后悔离开你的想法，就必须要提高自我，那人都是趋利避害的呀，当你变得更好的时候，曾经拥有过你的人，他也会产生一种强烈的不甘情绪，这就是人的略甘心，那最后一个点。保持高姿态重新吸引对方，当你经过我上述的三个步骤之后，你就会重新和他取得联系，而我们要做的就是，在聊天中去展示你的改变和价值，赢得他的好感，争取打开窗口，赢得复合的机会，但是在初步的复联的时期。我们要知道一件事情，就是不要和他聊到没完，不要去聊感情，把自己的人设给经营好，最后老实再啰嗦一句，不管你们是以什么样的原因分手的，你们的结果都是分开的，你去找前男友也好，找前女友复合也好。都是明确的一点，你去找前男友也好，还是找前女友复合也罢，你要明确的一点就是，绝对不是哭哭哀求的对方，别离开你，而是对方和你分手后，滚头发现，你才是对他来讲最好的选择，而这样的复合才能够让我们。更加的具备他的优势，我是博明，如果屏幕前的你现在也正在面临困惑，不知道该如何抉择的话，可以私信秋风找老师聊聊。'
