- summary: "-   聪明的小伙伴们懂得如何制造不可得性来激发对方的心理，让对方意识到可能失去你的重要性。\n    1.  人性中的弱点是害怕失去，双方都有这种心理，需要用外部因素来激发。\n\
    \    2.  对方害怕失去的是你对他的好、在乎和付出的时间感情精力。\n    3.  制造不可得性的方法是让对方意识到你不会一直等他，让他感受到失去的可能性。"
  text: '# 聪明的小伙伴做好这些事情，就能和小伙伴破冰复联 - P1 - 泊明远 - BV1CZ4y1Y7KL聪明的小伙伴们都是这样去附和的，其实说到人性我们都知道一个弱点，就是害怕失去，你想要去挽回对方也是这个心理，那么你害怕失去对方，害怕彻底地失去这段感情，那么反过来对方同样如此。当对方发现自己真的有可能失去你的时候，同样他也有害怕的心理，那这个就是人性，不同的是，你的这个心理可能会比较明显，而对方可能会隐藏得比较深，又或者他自己到现在还没有意识到，而我们就是需要用外面去激发。其实对方害怕失去你这都是表面现象，那么他真正害怕的是什么呢，害怕失去的是你对他的好，你对他的在乎，是你们这么多年的感情，又或者是他在你身上付出的时间感情精力和投资，当你能够理解这些话后。你就深刻地了解到了人性，知道害怕失去这个特点后，为了能够把对方的心理放大或者是激发出来，那我们可以试着给对方制造一些不可得性，什么叫做不可得性呢，就是简单来说，你要让对方知道你不会一直在原地等他。一旦他选择了彻底的分手，那也就意味着他不可能再轻易地靠近你，得到你，注意我们说的是制造不可得性，不是说让你告诉前任，我不会再爱你了，我不会再联系你了，那这种话呢，对方听了都是没有反应的。真正的制造一个不可得性，是你们在锻炼一段时间之后，对方来找你聊天，但是你不回复，对方发现他联系不上你的时候，他才会意识到他是真的要失去你的，那么这个时候，他的内心才会产生落差，那有了这种落差。他才会更加主动地来找你，我是博明，如果屏幕前的你现在也正在面临这样的情况，可以私心求父，老师会来帮你。'
