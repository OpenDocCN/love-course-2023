  text: '# 分手之后的牵挂可以持续多久！ - P1 - 泊明远 - BV1Ym4y1J7ic分手後的想念持續了多久，那我見過有人分手一周，撕心裂肺，薰死膩火，我見過有人分手一個月，鬱鬱寡歡活的向形勢走肉，我見過有人分手半年，心癢了耐，忍不住去打探對方消息，但是在網上以年為單位。只要期間沒有任何的瓜葛，我還會碰到，有幾個說過了一兩年，仍然放不下他，所謂分手後的想念，無非就是一種癮，習慣了身邊有這樣一個人，習慣了作為平淡生活的精神支柱，突然失去無所適從，然後越想越煩躁。越想越後悔，越想越不甘心，便無法自拔的這種感覺，很多人意識不到，只能藉真愛之名，將自己的表現合理化，在自我感動中越陷越深，可是你們之間哪有什麼真愛呢，只要是真愛，就不至於鬧到分手。所以不要說離開後還會想念，不要說分手後還是朋友，那離開了一個地方，風景就不屬於你，錯過了一個人，他就再也與你無關，屏幕前的你，聽懂了嗎，那我是奧巴馬，如果你不太清楚的話，可以私心修復。'
