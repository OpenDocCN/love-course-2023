  text: '# 记住这段话你们和好的概率增加八成 - P1：高田横版 178 - 泊明远 - BV1EQ4y1q7kj记住老师的一句话，永远要相信男生，就算再绝情，他也会害怕失去你，人都是害怕失去的，我们丢掉一千块钱的痛苦，远远高于捡到一千块钱的喜悦，你觉得这个男生不害怕失去你，只是因为你啊，更害怕失去他。你没有给他制造失去感，那之前妄下的结论，他吃病了，你离不开他，那么他就不会紧张，你必须要方方面面做得最好，比如断开联系，比如他来找你了，你冷漠，比如他约你了，你要拒绝，比如转身马上去找新欢。只要你够胆子做了这些事情，你就会发现老师说的全部都是真的，那我是博美老师，如果你也遇到了这样的情感问题，私信挽回，老师会来帮你。'
