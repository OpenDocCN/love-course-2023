  text: '# 如果分手了，男生会害怕你把他放下了吗 - P1 - 泊明远 - BV1n94y1y7gY分手后男人到底是怎么想的呢，那么冷漠态度的背后，是真正的绝情，还是掩饰内心动摇的面具，在提出分手后，无论感情经历是甜蜜，还是痛苦更多，都在那里，其实是画上了羞耻的符，分手代表他此刻的决定。是过往所有相处经历，综合考虑的特结果，对于被分手房而言，其实想要了解的事实，无非就是两点，他会后悔吗，会不会不舍，偶尔想起我，他到底有没有曾经真心的爱过我，其实这两个问题，都有着同样的答案。只要真心爱过付出的人，那么想要全身心的而退，是不可能的，认真爱过的男人，没有一个会在马上分手后，就彻底放下，记住，男人也害怕失去你，不要总觉得男人不在乎你，所以他就不害怕失去你，其实搞反了。正是因为你给了他，不会失去的感觉，他才不会害怕失去你，因为不害怕失去你，所以他才表现出对你的不在意，而这个才是正确的因果关系，心理学上早就证明了，就算一个男人不在乎一个东西，而当这个东西离他而去的时候。这个男人也会产生万般的焦虑，所以听我的，先向男人传递出，以后放弃他，他有失去感之后，必然会主动回头，我是博明，如果屏幕前的你，不知道该怎么去做，那么密修复，我会来教你一招。'
