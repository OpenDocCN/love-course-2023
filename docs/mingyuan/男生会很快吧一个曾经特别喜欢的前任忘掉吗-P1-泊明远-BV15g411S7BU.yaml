  text: '# 男生会很快吧一个曾经特别喜欢的前任忘掉吗 - P1 - 泊明远 - BV15g411S7BU男生會很快的忘記很喜歡的前任嗎，我告訴你們啊，不會的，90%以上的男生對自己很喜歡的人，那都是終身難忘的，今天呢我在無意之間，在網易的評論區裡，看到這麼一個評論啊，你怕不怕你結婚後。我老公酒心上喝醉了哭了，他說這輩子我沒有娶到最愛的姑娘，那不管是短短幾天的快餐戀愛，還是數年的感情長跑，前任都是難以忘懷的人，心理研究學者曾經提過一個說法，叫做擴張模型，這個模型就是把相戀的情侶。解釋成兩個個體，從而互相交融後形成的整體，從這兩個相切的緣，到慢慢相交，再到基本重合，展現的是兩個人從相識到相戀，到熱戀的一個過程，他們的交融越多，對彼此的影響就越明顯，所以當兩個人分手後。原本相交融的部分就不見了，所以你的內心就會空虛，這也是很多人分手後會說的空虛感，因為我失去了她，也就失去了自己，但是你失去了她記憶還在，正如前任三裡面說的一樣，東西還得了，回憶呢。有些時候我們會路過和她走過的街，聽過她愛聽過的歌，看到她喜歡的明星，和初戀前面有關的回憶，都會隨時喚醒，而這就是我們經常說的心毛效應，也就是說因感性而形成的條件反射，心毛可能突然的形成。也有可能突然就放下，和前任的回憶是讓你受傷，還是讓你改變，就看你怎麼把握了，你聽過這麼一個故事嗎，男生高中時，因為父母的問題離開了家鄉，不得不和初戀去分手，那一次偶然的機會，他想故地重遊。那麼他準時的出現在了，當時的分手那個橋上，在橋的那一邊，顫顫巍巍的走過來一個，拄著拐杖的老太婆，把他嚇得回頭就跑，曾經青澀的男孩，變成了大哭便便的大叔，過去那個玲瓏的少女，變成了菜市場裡討價還價的阿姨。記憶有時候很脆弱的，他僅僅是存活在虛幻的記憶之中，一旦裸露出真實，他心就會轟然倒塌，連帶著不可收拾，如果你不想讓你的男朋友，或者說你的前任，心裡總想著別人，那你就應該讓他明白，你放不下的從來不是那個人。而是一段，一去不復返的青春歲月，我是博明，如果屏幕前的你，也有这么一段过往的话，不知道该怎么去做，找我聊一聊。'
