  text: '# 分手后想和前任复合，需要具备什么条件 - P1 - 泊明远 - BV1HY4y1J7De你可以自测一下和前任复合还有多远，那么到什么阶段才能和前任成功复合，今天这个视频很干货，一定要耐心听完，从分手到复合，一般来说我们会经历八个阶段，那么你可以跟我一起自测一下，自己目前正处在哪个阶段。还有多久大概离复合，第一个阶段，对方突然提出分手，表示不想再继续，突然冷淡甚至不回复你的消息，那么第二个阶段，你开始纠缠道歉认错承诺，一系列操作下来，让对方想要远离，甚至是直接送你拉黑山猪大礼包。第三个阶段，你开始冷静下来，开始要明白要做一些正确的事情，然后冷处理停止纠缠，第四个阶段，在经历了一系列的冷冻期之后，你进入了尴尬的复联，但是大概率会再次碰壁，因为对方平静的生活再次被你打破。对你的负面印象还有残留，所以复联的初期，态度一定是平稳的，第五，你开始研究以及选择正确的话题，降低自己联系的频率，增加舒适感，那你的自我提升也略有成效，对方也看到眼里，就开始犹豫。要不要跟你再有一次机会试一试，但是又很担心会回到之前的那种，不好的体验当中，担心你的改变只是一时的伪装，于是你们就进入到了友谊区，第六个阶段，你尝试邀约见面区突破，然后有了初次见面。你的情绪稳定而且良好，那么增加了你的印象分，但是依旧不能主动提复合，对方对你的改变是有惊喜，但是还夹杂着很大的犹豫成分，第七个阶段，经过了一段时间的邀约和联系，你表现了线上和线下的一致性。打消了对方的大部分顾虑，那么你也开始尝试暧昧，对方也愿意配合，也想念你曾经的好，那么你们的关系就正式进入了暧昧期，第八个阶段，你利用了一个契机，或者是用异性追求者，来刺激对方的占有欲。又或者是突然间的后撤，给对方给失去感，那对方在情绪的引导下，想要重新的和你在一起，那这个就是分手后，潜人复合的八个阶段，那么你目前正处在哪个阶段呢。'
