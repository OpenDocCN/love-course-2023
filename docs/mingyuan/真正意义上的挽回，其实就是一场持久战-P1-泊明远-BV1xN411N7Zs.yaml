  text: '# 真正意义上的挽回，其实就是一场持久战 - P1 - 泊明远 - BV1xN411N7Zs真性意義的挽回是一場持久戰，而且它比追求一個人的時候要難得多，所以千萬不要有什麼僥倖心理，試圖通過一到兩次的行動，幾天之內就搞定，那你就趁早放棄吧，幾乎不可能，跟一夜暴富的心態是沒有什麼區別的。因為你想轉變一個人堅決的想法，扭轉前任對你的固有印象，不管是感性上還是理性上，它其實都需要一個過程，那這個過程呢，在前任那就需要度過一個分手後的覺醒期，冷靜期，反思期和懷疑期。那這個過程在我們這就是要提升，要去改變，要去製造吸引力，那時機一到，一招之勝，時機不到，你就得東躲西藏，甚至要隱著忍著，所以非常考驗一個人的綜合素質，你的心態，控制自律夠不夠，執行力狠不狠，夠不夠強。所以一定要做正確的事情，你不光能說話幸福，你更能蛻變成長，而且會把這些優秀的素質融入到你的學業和經營當中，那屏幕面前的你是這樣的人嗎？我是博明，如果屏幕面前的你不太清楚，可以私心修復，趙老師聊聊。'
