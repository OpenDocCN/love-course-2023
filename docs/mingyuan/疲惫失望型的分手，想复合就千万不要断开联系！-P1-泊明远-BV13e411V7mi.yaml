  text: '# 疲惫失望型的分手，想复合就千万不要断开联系！ - P1 - 泊明远 - BV13e411V7mi千万不要断联，那之前我说过断联这个事情，断好了你们复合会更加加速，那断错了，就会无限期的拉长你们的分手，但是有一种情况要格外注意，就是疲惫失望型分手，在不清楚情况的时候，一定不要瞎断联。很多人口头上说是断联了，其实就是在搞冷战，逼对方低头，但是你要知道，一旦确认了开始断联，前人就会开始理性地思考，你们的问题，你之后再单独的靠道歉，是哄不回来的，那今天的纲活很多，我给你们好好抛析一下。断联的底层逻辑，记得点赞收藏，我先说一下为什么不要轻易断联，因为真正的疲惫失望型分手之前，都会伴随着多次冲动性分手，激烈的争吵中，冲动之下提分手，或者是冷战前又好了，那么这种情况，严格意义上来说。不算真正的分手，冷静下来之后，彼此给个台阶又过得去，这种冲动型的分手，如果过于频繁，一定会伤害到两个人，对于这段感情的坚定，那么每一次的分手，都会削弱继续走下去的信念，可能有一些离的小伙伴们。会及时踩刹车，阻止了矛盾升起，但是另一部分情绪上头的人，倔起来，就会把两个人的关系，演变成疲惫失望，什么叫疲惫失望，不是对你没有感情了，是因为对你没有了期待，完全丧失了对这段关系，继续走下去的动力。所以这个时候你会很发现，对方很冷静，很理性，很绝情，那你如果这个时候搞断联，不就把人家彻底做没了吗，对于一些理性的前任来说，你不要天真的幻想，你断了联，他就会来主动找你，他顶多是在你断联的过程中。偶尔的会想到你，因为我们会想到一个人的时候，一定会客观的想到他的好或不好，当前任对你还有期望的时候，就会想着你，还有机会去改变，他也会给你台阶，那如果这个时候，他主动的来找你，之后出脑福者了。那不就是他自作自受了吗，所以当前任并不会来找你，那么你作为过错方，就应该主动出击，之后凡是起不到震慑作用的，我们都不能去做，凡是能够起到震慑作用的，能做一点，我们就去做一点，我是博明。如果屏幕面前的你还不清楚如何去做，可以私营求富，找老师聊聊。'
