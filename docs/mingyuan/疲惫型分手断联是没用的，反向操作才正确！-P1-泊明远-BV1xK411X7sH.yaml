- summary: "-   疲惫型分手处理方法\n    1.  疲惫型分手原因：要求过多、怨气积压导致身心疲惫\n    2.  操作方法：消除疲惫让对方轻松，避免纠缠、质问、讨好等负面操作\n\
    \    3.  反向操作：改变态度、保持情绪反差、承认对方决定，消除分手前的疲惫"
  text: '# 疲惫型分手断联是没用的，反向操作才正确！ - P1 - 泊明远 - BV1xK411X7sH疲惫型的分手如何处理，那么锻炼其实只是下策，反向操作才是上策，这条视频超级干货，疲惫型分手就是有一方觉得太累了，恋爱本来就应该是快乐而美好的事情，现在感受不到愉快和放松，最后分手就是必然的。那为什么疲惫呢，就是你有意识，无意识的要求太多了，对方满足不了，或者即使前任去做了之后，得不到重视和满意，不断的单方面的怨气积压过久，导致身心疲惫和分手，那么如何操作呢，当然是消除疲惫让他轻松。刚分手的时候人家明明很轻松，那么你非要给人家拉回去纠缠，质问讨好，正面威胁，让他更加疲惫，所以你的这些操作没有正向的作用的话，还不如什么都不做，那什么都不做就是老生常谈的锻炼，那有的人就说了。我等不到了，或者我怕他有新欢了，那别急啊，锻炼只是下策，接下来的才是上策，那就是反向操作，想想你之前的纠缠，质问，讨好，争辩，是不是都是负面情绪和负面能量啊，所以我们要做到。他们的反应词就是能带来正面效果，纠缠的反应词是疏远，质问的反应词是询问，讨好的反应词是高冷，正面的反应词就是认同，有点懵是吧，因为你们很难有见面的机会，而这些全部体现了聊天内容和联系力。所以聊天内容和技巧显得十分重要，那接下来的话就是，保姆级的细节操作，疏远可以是若即若离，比如之前的短信，电话轰炸，变成直言片语，发信息只发几个字，不管对方回你什么，你什么都不要再有任何回复。那相比于质问，改变的就是态度，比如你之前的质问，我真的想不通到底哪里对不起你，你竟然这么狠心，要跟我提分手，我看透你了，变成，对不起，我不知道往哪些地方做得不够好，让你这么累，分手也让我分个明白。我想知道原因，那么高冷相对于讨好，带来的是情绪反差，比如我之前真的很想你了，你回来好不好，变成，我们既然都分手了，我也要真的离开了，那认同相对于争辩，就是承认对方的决定，比如之前你争辩，我不是那样的人。你怎么能这样对我呢，换成，你说得很对，我确实让你感到很累，这样一步操作完过后，他会变得轻松平和很多，但是，这些只能消除分手后的疲惫，那分手前的疲惫该怎么办呢，同理，就是分手之前。你让他疲惫的行为去反向操作，就这么简单，按照我上面所说的，一葫芦花瓢就可以，因为太多的情况，不同的情况，我们要区分对待才行，我是博明，如果评论面前的你不太清楚，可以私心求货。'
