  text: '# 对于分手后非常理智的前任，还有没有可能挽回复合呢？ - P1 - 泊明远 - BV1LN4y1P7ae分开之后前任非常的理智和冷静，那是不是就已经没有办法和好了呢，首先我们要知道啊，前任分手后之所以很理智，是因为他在做分手这个决定前，一定是给你们这段的感情很多的机会，但是你没有把握住。或者说没有意识到问题的严重性，所以说他的理智更多是来源于，笃定你无法进行改变，或者说再也看不到你们未来的希望，不过别担心，往往这样的人在分手之后呢，都会有一个潜在的期待，这个潜在的期待期一般是两周左右。就是说他虽然啊，看起来很排斥和你沟通，但其实内心深处，还是希望看到你的努力和改变的，所以说千万不能够去信息轰炸，此时此刻呢，你如果跟随自己的情绪，去处理你们的感情，等于是在变相的告诉对方。分手这个决策是正确的，甚至前任还会因此把最后一点期待都放下，那正确的做法应该是呢，你给他一段时间去冷静，减少他对你的负面印象，这样才有利于降低重新沟通的难度，达到挽回的目的，那如果说他没有删除你。还愿意和你继续做朋友，就说明你们是有剩余情感价值的，所以注意前期千万不要去打扰他的生活，把注意力重新放在自己的生活当中，降低你自己对这段感情的一个需求，为的就是啊，在此沟通的时候。能够让对方感受到你的平静，卸下跟你沟通的防备，不用去刻意的展示自己，只是让对方慢慢习惯你的存在就好，正常情况下，理性分手的前任一般会把他错误啊，归到自己头上，比如说在分手时会说，不是你的不好。是我不够好，我们真的只是不合适，我并没有怪你的意思等等等等，那他的这些说法呢，只是想让你更容易的去接受，他提出分手的这个决定，找几个你比较愿意接受的借口而已，因此当面对这种情况时，你应该向内去归因。深入地分析自己在情感里面的问题，找到自己在这段感情当中的不足，最后把对方失望的地方全部记下来，看看自己身上到底存不存在，有的话就去改变，就去提升，那这样的话，你的蜕变就可以变得更加彻底。不过大家要明白啊，向内归因并不是说，分手的原因全部在你，而是说如果你想要挽回，你需要这么做才会有明显的效果，比如说你去等对方主动找你，就会发现人家一个月，甚至几个月都不给你发消息，可如果说你去找他的话。他的回复概率还是很高的，挽回嘛，本身就是需要一方冷静地主动的，我们无法让理智又冷静的前任回头和好，就必须自己主动出击，我是博明，如果屏幕前的你现在也正在迷茫的话，不知道该如何去做，可以私信求付。找老师来聊聊。'
