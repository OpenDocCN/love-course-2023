- summary: "-   分手后过度纠缠导致对方厌恶，挽回需消除对方厌恶感，减少联系，引导对方主动联系，停止纠缠。\n    1.  减少联系，降低对方需求感。\n\
    \    2.  引导对方主动联系，增加复合可能性。\n    3.  停止纠缠，避免进一步厌恶。\n-   挽回爱情秘诀在于少犯错，通过改变和行动挽回对方的心。\n\
    \    1.  通过第三方传递改变信息，增加信任度。\n    2.  社交圈展示改变，让对方看到真实的你。\n    3.  用实际行动代替语言，认可对方，吸引对方回到身边。"
  text: '# 分手后纠缠太过了，到底如何才能和好 - P1 - 泊明远 - BV1Kt4y187b4分手后过度纠缠，导致对方十分厌恶自己，那么怎么去挽回呢，其实很多时候，不是前任真的有那么的坚决，而是你的挽回方式太过于极端，导致对方觉得很有压力，反而真的不想再复合，那么该如何消除对方对你的。积怨
    淡化与纠缠的后面印象呢，挽回当中其实有一个，很有意思的事情，主动联系前任的次数越多，对方就越不想复合，反而是降低需求感，减少联系之后，引导对方主动去聊天，那前任呢，反而会有可能。自己提出复合的请求，那其实在分手后，也会面临一个最真实的问题，就是前任对你的印象很糟糕，不相信你会改掉之前的所有毛病，再加上之前我们过度的纠缠和联络，已经让对方甚至都把你删除拉黑了，那么首先。我们第一步需要做的就是，停止纠缠，已经联系对方，不管是任何平台，是你们曾经有共同好友也好，在因为过度纠缠产生不良情况之后，是绝对不能再去联络的，因为对方都已经是极度厌恶的了，再去联络，只能是灰飞烟灭。其实，挽回一段爱情最重要的秘密就是，少犯错，大部分的情况，是你们的关系本来就没有那么紧张，那分手后做不成朋友，那也不是敌人对不对，就怕你啊，沉不住气，不断地用各种所谓的，挽回绝招去试探。哪怕对方心里有你，也会被你疯狂的行为所吓跑，那成年人的感情，其实本来没有那么脆弱，你大可不必担心啊，对方就会马上彻底忘掉你，只要你能够让他感受到，你是一个值得被爱的正常人，那么想复合，其实真的不难。不要让你的一时冲动，毁掉你们的爱情，在看到这里之后，只需要做三件事，就能逆转他对你的印象，第一个，你的改变不要自己去说，要通过别人告诉他，别人的评价比你自托自化要有信任多。这里叫做通过第三方的途径去传递，让对方看到你的变化，最自然，并且是最有说服力的，二呢，是通过社交圈展示你的改变，你的脾气，沟通，形象都可以，那你要明白，只有先改变，之后对方看到了纯粹的真实，否则啊。等以后联系回来了，对方看到你分开的这段时间，一片空白，毫无长进，那怎么去重新相信你呢，并且你真正的去改变啊，就算是对方看不到，但你自己也知道，你现在正在成长和改变，那么随着时间和频率。到后期自然也就能够产生更好的效果，第三个呢，是用实际的行动去代替语言，如果对方是因为你，总是否定他还和你分手，那么展示行动，你需要做的就是要学会去认可他，挽回爱情的本质是挽回自己，让自己成长的更值得爱。懂得付出爱的那个人，去吸引别人回到你的身边，这个就是能够幸福的能力，我是博明，如果屏幕前的你，恰好欠缺的是这种能力，那么可以思进修复，老师会来教你。'
