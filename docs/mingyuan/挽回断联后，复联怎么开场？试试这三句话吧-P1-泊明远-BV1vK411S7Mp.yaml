    \ 2.  三步走：释怀表达理解和善意，反思自身问题并开始改变，卸下防备给对方台阶下。\n    3.  通过不纠缠的聊天方式缓解关系，让双方能够平和交流，抓住细节调整情况。"
  text: '# 挽回断联后，复联怎么开场？试试这三句话吧 - P1 - 泊明远 - BV1vK411S7Mp那斷聯了之後重啟聯繫開場白，要怎麼說呢，如果說你對問題十分糾結，不知道該怎麼辦，既前怕狼又後怕虎，說了害怕遭遇像之前那樣的冷漠絕情，那麼今天的內容就可以幫助到你，重啟聯繫的開場白。它的核心就是需要把對方的情緒給安撫好，在這個前提下，時不時調動對方的情緒，拉高一下對方的情緒，並且要注意一點，一定要是有理和有據的，讓對方很舒服地接受你現在的再次出現，你的出現不能暴露需求感。而是順理成章的事情，你可以試試以下三步，第一步
    釋懷 表示理解對方，比如說我理解你當時的做法，如果換作是我的話，我也會做出和你一樣的選擇，站在對方的角度上去說，表示釋懷 表達自己的善意。是非常能和他感同身受的，而不是一上來就糾結過去的問題，反思誰對誰錯，這樣是毫無用處的，第二個叫反思，反思是人類進步的唯一方式，比方說這段時間我反思之後，我確實意識到，自己之前感情裡面有很多問題。雖然和你分開了，我也不希望每天的生活都在懊惱中度過，什麼都不去改變，你要表示自己已經有了深刻的反省，並且開始著手改變自己，而不是像之前那樣喪的狀態，不思進取
    懊悔頹廢，第三步 卸下防備，什麼意思呢。你比如說，這次的聯繫不是糾纏，只是不想我們這樣僵著不舒服，之後無論結果如何，我都希望你能夠好好地照顧自己，有什麼話想說的，也可以把我當成朋友一樣的，和我說說
    都沒關係，你這樣既消除了他的戒備心。又給了對方台階下，表示作為朋友也能聊聊天，通過這樣三種不糾葛的聊天方式，就會緩解對方的關係，緩解就意味著，你們以後可以在某種程度上，平和地說話，相當於一種普通朋友的感覺，當然，你也可以根據自身的情況。實際去調整，並且要抓住細節，我告訴大家，細節很重要，因為很多人的情況都不一樣，那麼抓住細節，才會有最好的結果，我是博明，如果你不清楚該怎麼樣去抓細節的話，可以私心修復。'
