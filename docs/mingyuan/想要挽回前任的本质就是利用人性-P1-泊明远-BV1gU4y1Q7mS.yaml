  text: '# 想要挽回前任的本质就是利用人性 - P1 - 泊明远 - BV1gU4y1Q7mS那你发现在挽回过程中，你做的所有努力，好像并没有得到应有的效果，甚至说，你就好像一直在做无用功，那么这个时候你就要反思一下，你的一切行为，是否在和人的本性在为道而驰呢，其实人的本性是很好拿捏的。唯一一个重点也是挽回的本质，那就是人性的本能趋利避害，道理很简单，你想做一件事情，是因为做了有好处或者不做有坏处，那么你爱它，你想挽回它，就是因为啊，它曾经给你带来很多美好，你想继续这些美好。反过来想想，如果复合后，它对你不重视也不关心，还天天的否定你，那么你还想挽回吗，不会的对不对，同样，它想不想要和你复合，也是遵循人性的一种选择，所以挽回的本质就是让它感觉到，和你在一起，利益大于弊。快乐大于痛苦，就好像一个天平，左边是你给它带来的痛苦，右边是你给它带来的快乐，父母反对也好，猜疑捉闹争吵，它都会放到痛苦的一边，右边是你给它带来的快乐，父母反对，猜疑捉闹争吵，它都会放到痛苦的一边。兴趣一致，你的爱，尊重，理解，它都会放到快乐的一边，痛苦的这边多，那么它就会选择离开你，而快乐的一边多，它就会选择和你聚在一起，所以挽回的核心是，增加快乐，减除痛苦，一切违背这个核心的，挽回方法。都是不管用的，大部分人分手怕改天变淡，就天天在找对方聊，但这是在缓解最终的焦虑，并没有给对方带来什么快乐价值，而且分手后的初期，对方想要待着，这个时候他却不得不回应你，根本就是在增加痛苦。所以高频率的盲目聊天，对我来讲还是不利的，虽然分手后道歉，是可以降低对方的痛苦，让人很舒服，但是大部分人，是为了复合而道歉，前一秒道歉完，下一秒就去复合，对方是不会觉得你是在道歉的，而是会觉得。是在使用手段挽回它，我们都喜欢被真诚对待，讨厌别人对自己的虚伪，所以道歉的时候，千万不要有复合的想法，感情上的问题，一定要从人性出发，不然一个人再爱你，他也不会在全功利弊之后，取决于感情来和你和好。依托在人性上的挽回操作，你必须要在做之前问问自己，这是减轻了他的痛苦，还是增加了他的快乐，如果答案是肯定的可以做，答案如果是否定的，就要坚决不做，相信我，只要挽回的天平在倾斜，倾斜的足够多。那么他对你的选择就足够坚定，我是博明，如果屏幕前的你现在也正在面临这样的情况，可以来思念修复，跟老师聊一聊。'
