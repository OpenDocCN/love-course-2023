  text: '# 当你搞清楚你联系前任的目的是什么，才能更好的进行下一步 - P1 - 泊明远 - BV1KP4y117VS那明白這個道理，你就不會再糾纏前任了，你就想明白一個問題就可以，你聯繫前任，你的目的到底是什麼，你想要和好，還是說就是為了聊天，解決自己的情緒苦悶呢，還是說想要讓對方幫助你，走出這個痛苦過程。那如果你只是為了讓自己不難受，那你就可以聯繫，大不了我們被刪除或者拉黑，但如果說你是想要去和好，那就不要去聯繫，那要不要在關係這麼緊張的時候，去見面呢，這個就需要我們從長計議，你的目的不同。方式自然就是不同的，所以你一定要明白這個問題，如果你能夠真的明白，和懂我上面所說的意思，其實你就該知道自己怎麼做，如果說你還想要和好，你首先要約束的，就是自己的行為，因為我們一旦做錯。後續只會越來越糟糕，那其次就是不管男生和女生，都應該多去了解，彼此的思維邏輯變化，比方說女生生氣的時候，她就總喜歡用分手來嚇唬對方，來獲取到自己想要的關注，那剛開始，男生可能會很緊張你，但是次數多了。男生也就疲憊了，甚至說也就煩了，而且對於男生來講，你每次提分手，都是在他心裡面去扣分，那麼直到最後，這一次，他就會直接答應你，甚至說他會主動提出來，所以你錯誤的相處，經營關係錯了，那麼這個時候。他就不會去在意，你分手的目的是什麼，因為他只會在意自己的情緒，他只會想要逃離，那麼一段感情的長久穩定，需要的就是彼此的包容，調整和互相的讓步，我是博明，如果屏幕面前的你還不太清楚。可以心心修复
    赵老师了了。'
