- summary: "-   聪明人知道挽回前任需要付出代价\n    1.  付出代价是让前任回头的关键\n    2.  代价包括改变自己、弥补对方、不掉价等\n\
    \    3.  成功学并不能让复合变得简单，挽回难度很大"
  text: '# 聪明人都知道付出代价，才能让前任回头！ - P1 - 泊明远 - BV1Lv4y1c73Q接下来我要说的，希望你们都能够对号入座，那么今天我就带大家去见识一下，真实的世界，那是不是很多人都觉得，联系上前人就够了呢，那并不是的，也有可能走进友谊区，那是不是很多人觉得，能够频繁地聊天就能复合呢。那当然也是，那我为什么跟你们说这个呢，因为只要你们想让前人回头，你们想要追逐一个美好的未来，那么你就要有一种觉悟，很简单，就是代价，你有这种付出代价的觉悟吗，只有小孩子，他才会不顾一切地。全凭自己心意去行事，成年人是想代价的，如果你只是一味地索取，那你就不配让你的情侣回头，比如说对方的月收入是你好几倍，甚至你还要靠对方去接济，这个时候你就要想办法，在生活上或者情绪价值上，弥补对方。这个就是代价，你想要复合，你就得拼命地改变，不要找借口，这个也是代价，甚至你想要让对方看得起你，尊重你，不掉价，那么你就不要再没有复合之前发生关系，这个同样是代价，能听懂吗，那如果听不懂的话。我给大家说一个例子，那些天天教你怎么做怎么做，就能够让对方回头的人，跟你说对方只是回避，只要你再努力一点，你再努力一点，他就回来了，那么你欠债就应该还钱，这是天经地义的事。天天靠这些成功学的大师给你想象，你能复合吗，你完全忽视到了你有什么，你几斤几两，你放弃什么，你对自己的问题要么只字不提，要么提了，你也改变不了，然后再把鸡汤喂到你嘴里，你就觉得我一定能成功。我一定能让我的前任回头，怎么可能呢同志们，所以那些问我挽回难不难的人，我可以很负责任地告诉你，难非常难，而这个就是现实而又残酷的真相，我是罗明，如果面前的你也面临，这么难的情况的话，不知道该如何做。北思一秋父让我聊一聊。'
