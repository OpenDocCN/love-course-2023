  text: '# 就算分手了，也千万别伤害那个满眼都是你的人 - P1：高田横版 60_1 - 泊明远 - BV1rT4y1D7aC千万不要伤害那个满眼都是你的人，因为你总有一天会后悔，而人这一辈子，很可能只会安排一个满眼都是你的人来到身边，他爱你胜过爱他自己，如果你真的不小心弄丢了，那么你就再也不可能遇到这样的人。其实很多爱情要不是权衡利弊，要不就是搭伙过日子，飞蛾扑火的爱又能有几端呢，或许你和他在一起的时候，你认为他还是可以找到更好的，但其实真爱就在你的身边，他一次次的为你妥协为你改变，他不是不懂恋爱。也不是生性卑微，他只是太爱你，想要把自己能给你的一切全部都给你，我是博明，如果你现在也正在经历这样的情感困惑，那么斯金修复老师会来帮你。'
