  text: '# 如果分手后想和前任复合啊，千万不要目的性太强了 - P1 - 泊明远 - BV1Gv4y1W7zP告诉屏幕面前的大家，你想要复合，可不能目的性太强，因为你的目的和前任的目的是截然相反的，志不同则道不合，你想回去，他想离开，他的方向是向西走，你想拉他往回走，那根本就不是一个方向。他想寻求属于自己的理想伴侣，寻找自己的幸福，要不然他处心积虑地跟你分手干嘛呢，你以为是闹着玩的，好不容易痛下狠心来跟你决定分手，你又想拉他回去，想想啊，你想干某件事情，别人拦着你不让你去干，你作何感想。所以我们要先策略性地和他保持一个方向，一个目的，那方向是尊重对方的选择，同意分手，不表露出想复合的态度，顺着他的想法走，那目的真的是为了他好，为了他能有一个幸福的未来，而且你心里也一定是这样想的。他和你分手的目的也是如此，不是为了他伤害你折磨你，不就是他自私地为了他的幸福和快乐吗，所以前提啊，一定要顺着他，利他，为他着想，但绝对不是舔或者卑微，我是博明，如果评论面前你不太懂的话，可以私心求附。'
