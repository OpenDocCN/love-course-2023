  text: '# 怎样通过心锚效应让前任时时想起你 - P1：高田横版 102 - 泊明远 - BV1sr4y1i7E1你知道如何让前任总是忍不住去想你吗，那么我一直都说啊，复合其实本质上就是一场人性的博弈，是一场心理战，那恋爱也是一样的，举一个例子，当他看到某一种东西，听到某种声音，甚至是看到了某个表情。想到了某些事情的时候，就会和你联系在一起，从而想到你，形成了一种条件反射，这种现象在心理学上叫心毛反应，那如何在我们感情当中去运用这个心毛效应呢，首先啊，你需要在他的每一个心情好的时候，种下一个心毛。比如说，在他每次心情好的时候，带他去吃某一样食物，那就导致啊，他每次吃这个食物的时候，或者说在路过这个餐厅的时候，就会想到你，想到这种愉快的感觉，那比如说每次见到他的时候，你都会喷一款特定的香水。那么这个香水味道，他下一次闻到之后，就会相信你，这个方法的精髓呢，其实就在于他开心的时候，我们去做某件事情，来培养起他的习惯，在他不开心的时候呢，你还是可以去做一些事情，让他迅速的开心，然后把某个东西。或者某个场景，或者某个味道，和他的心情连接起来，关联起来，那么就种下了一个心毛，然后他对你的付出，才会有一个很好的反馈，你学会了吗，我是博明，如果你现在也正在面临这样的情感困惑，那么思维修复。老师会来帮你。'
