  text: '# 如果分手后想复合，一定不要轻易相信前任的话 - P1 - 泊明远 - BV1r44y1o7dF如果你想复合，那么给你三个忠告，第一，不要相信前任的话，第二，前任的话不可信，第三，前任的话都是反话，听清楚了吗，因为大部分你所感受到的冷漠，绝情都是演给你的，都是你脆弱的内心给你的幻觉。所以在分手复合中，前任的话不要信，我首先说两个点，让你瞬间清醒，第一个点，不要把善良当作好感，他分手的原因到底是什么，说我配不上你，还是说我们八字不合，还是说，我要忙事也没空和你谈恋爱。还是说父母反对我也没办法，那么你信吗，这其实都是为了照顾你的情绪，不伤害你的借口，而众多的傻白甜，会因为别人的借口，不认为还有感情，只要互相爱，其他都不是问题，正是这些借口，蒙蔽了你的双眼。找不到分手的根结，也就无法对症下药解决问题，其实背后的核心原因只有一个，那就是，你们在一起的痛苦是大于快乐的，他不想把这份压抑带到那个未来，所以只要找到痛苦那个点拔掉，那么就离复合不远。而第二点同样也很关键，就是在复合当中，对方的任何话都不要相信，比如说，离我远一点，比如说，我宁可单身我也不找你，或者说，我都要找新欢了，你还看我干嘛，那所有的这些狠话，都只代表了当下的情绪感受。不代表未来，当一个人很痛苦的时候，又无法消化这些痛苦的时候，就会习惯性的通过打压，否定谩骂，无视等操作，把痛苦转嫁给别人，来缓解自己的焦虑，这就是绝情的目的，那么反观那些分手后，还能嬉皮笑脸联系前任的。证明你没爱过，所以如果你想复合，就不要听他那些鬼话，你越无视他的那些痛苦，又无法转嫁，那么你就越无法忘记你，如果你相信了什么，王逸云的阴谋，毒气汤，那么你就会陷入到死循环，那么你只有想明白了这些。才能针对性的去解决问题，那么如果你心态崩掉，你不过会变成，一味纠缠的泼妇，让对方更反感，或者变成感情碰瓷，反复玩这么几次，你就会失败，然后安慰自己说，这就是命，所以该怎么办呢，第一，不要相信强人的话。第二，保持稳定的心态，如果你能够做到这一步，你就已经成功了一半，那么剩下的，我们拭目以待，我是博明，如果平凡面前的你，此刻正面临这样的情感困惑，給您收一收貨
    照老實來聊聊。'
