  text: '# 累积失望型的分手，做好这些就有机会复合 - P1 - 泊明远 - BV1GY4y1E7he因为累积失望型的分手复合方法，我收到了很多的消息，都在问，累积失望型的分手的复合该怎么办，那么今天我们就来讲一讲，累积型失望的分手，这种类型的分手，通常来讲复合周期会比较长。也是复合后关系比较稳定的一种，这种情形的分手，所产生的矛盾和情绪大多，都来源于一些细微的摩擦，是一点一滴积累出来的，比如说你们会因为某些事情，或者相处方式，他会对你的行为有很多不满。或者明示暗示提醒过你很多次，那么你的做法，要么就是不在意，觉得道个歉就好了，或者是你根本就觉得，这是一件很小的事情，但是你没有意识到，如果他不在意，就不会一而再再而三的提醒，那时候他们会因为这些小事。上升到分手，因为他想通过提分手的方式，让你做出改变，如果你真的意识到了问题，并改变了，那么之后就没事了，那如果继续一如既往，再一次的分手，就会演变成真性分手，然而到了这个时候，我们再去道歉是没有用的。狼来狼的故事大家都听过，一开始他是相信你会改的，但是你的一次次不作为，让他攒够了失望，就不会再信任你了，所以是因为不信任，并不是不爱了，那么这种类型的分手，核心就在于，要重新地坚定去信任。但是在分手初期，一定要注意，纠缠是没有用的，是会变本加厉，前任也只会越来越排斥你，所以你只有先去照顾好，前任的情绪，待关系稳定后，再去解决你们之间的问题，只有这样才是解决的最好方法，我是萌萌。如果屏幕前的你，现在也正在面临，这样的情感困境，那么私信修复，老师会来帮你。'
