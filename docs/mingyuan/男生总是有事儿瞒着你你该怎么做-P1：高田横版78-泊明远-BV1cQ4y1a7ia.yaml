  text: '# 男生总是有事儿瞒着你你该怎么做 - P1：高田横版 78 - 泊明远 - BV1cQ4y1a7ia男生总是有事瞒着你，你该怎么做，之前他不管做什么，都会跟你汇报，现在就算是你追问他，他也支支吾吾不肯说清楚，甚至用一个谎言来敷衍你，其实你心里真的不明白吗，只不过是你放不下这段感情，委屈求全罢了。这种问题其实很好解决，只是因为男生的心理对你有隔阂而已，你想要知道怎么做，才能让他变回从前的样子吗，私信老師我來幫你。'
