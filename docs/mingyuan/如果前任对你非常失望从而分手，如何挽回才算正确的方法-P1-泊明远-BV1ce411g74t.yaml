  text: '# 如果前任对你非常失望从而分手，如何挽回才算正确的方法 - P1 - 泊明远 - BV1ce411g74t如果他是对你失望了才跟你分手，你舍不得想挽回，那么要好好地看一下这条视频，这是失望累积性分手的正确挽回思路，首先，不要去道歉，也不要去纠缠，因为你们之间的问题，已经不是道歉就可以解决的问题。已经变成了信任崩塌，通常呢，是因为生活中的一些小事，相处方式，沟通方式等等，他接受不了，他也明明暗里地跟你说过很多次，结果啊，你就是根本不改，要么就是改个两天就变回去了，那情绪得积压多了。你们就没有办法像正常人一样沟通，不是冷战就是冷暴力，原本呢，他想着哪对情侣没有矛盾，我还爱着你，要不这件事啊，我就退步一下，但是，有一次重大矛盾发生的时候，就会彻底地爆发，你们就会分手。那分手的原因就是啊，你改不了，他也忍不了，这不是不爱了，而是不敢爱了，信任就是这样崩塌的，其实，他回过头来也会想不明白，当时为什么会爆发，为什么会控制不住，原因就是，他没有注意到。自己已经累积到了满的情绪，那这里的挽回着重点，应该是放在怎么建立信任上，这个信任是让对方相信，和你复合之后，不再经历之前的矛盾，而且，时间相较于一般的挽回来讲，会比较长，要做好心理准备。但是如果一旦和好，你们的感情就会迅速升温，不会回到过去，但会超越过去，所以不要道歉，你只需要让他冷静一段时间，去拉开你们的距离，等到他没那么抵住你的时候，再通过一些社交平台，或者是共同好友去建立弱联系。让他看到你的改变，让他去相信，复合不会重蹈覆辙，那爱情从来不会非黑即白，如果你很幸运，收获了一份很好的感情，那么请你清醒一点，不要等到这份感情，被磨没了，才犯人醒目。'
