  text: '# 分手后男生不删除也不拉黑你，什么才算是正确的复合方法 - P1：87横_batch - 泊明远 - BV1144y1u79E那分手后男生不拉黑删除你，正确的复合方法是什么呢，你是否有想过在你们分手以后，对方没有删除你的那些方式，还愿意理你，已经是非常难得的，当他可以给你一些回应的时候，同时他也在告诉自己。很想努力地把那个希望给找回来，或者说希望你们两人之间的关系，不会那么糟糕，至少还能给彼此留下一个好印象，只是目前还办不到，既然这样，我们除了学习珍惜之外，更多的学会给对方时间分手，去晚会前人。绝大多数人无非就是两种方式，第一种就是死缠烂打，要求对方复合，说谎各取一词，纠结看谁对谁错，说多了聊崩了，觉得自己真的失去了一个战情，就开始哭天抹地，哀求对方不要离开，或者说是保证以后不会怎么怎么样。这样其实对于晚会来讲是毫无用处的，很多人在分手之后，都会不断地电信骚扰轰炸，乞求通过这样的方式去道歉求和解，哭哀求，但是被对方不领情，没有任何的回应，有些人就甚至去单位里去大架，到最后都是不了了之。其实这样做，反而会给你们的复合提加难度，使对方在分手之后的冷静期，变得压力倍增，没有人会喜欢麻烦的前任，你的这种纠缠，只会让对方更加的讨厌你，好好想一下，你们为什么分手，那肯定是因为有一些问题没有解决。如果通过强求的方式，一定是一种平常的骚扰，这样只会让他更加厌烦你，最后别人避而不见，所以说挽回呢，切记不要死缠烂打，第二种无限锻炼，你不找我我就不找你，想要通过时间，让对方淡忘掉自己的不好。但是锻炼不是万能药，锻炼的时间久了，双方都放下了，你复合的目的，可能都会让你自己忘掉，虽然时间冲淡了彼此的负面情绪，与此同时也会冲淡，你们以往的美好回忆，可能就算真的短时间没有联系，那在你们复联的时候。你一定不要有旧情绪的强烈话题，盲目的锻炼，盲目的唤醒对方对你的厌恶，最后无非是让对方觉得，跟你分开真的是一个正确的选择，那么屏幕前的你呢，如果现在就是经历了这样的情况，可以来找我聊一聊。'
