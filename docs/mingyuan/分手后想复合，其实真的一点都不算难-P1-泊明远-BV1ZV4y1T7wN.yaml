  text: '# 分手后想复合，其实真的一点都不算难 - P1 - 泊明远 - BV1ZV4y1T7wN大部分人的负荷不成，那其实呢，都死在了没有办法克制自己的情绪，行为上，不是你们不懂爱情，不懂相处之道，而是一碰到问题就去情绪化，一情绪化呢就失去理智，他就像一瓶矿泉水一样，我使劲拧拧不开的时候。就会很愤怒，暴力开干，硬摔硬砸等等，所以你能克制，才是前任反过来找你的理由，别觉得你不断的找他纠缠他就回来，这件事情感动到大多数啊，还是你自己，那我经过太多的人，都傻傻的做这件事了，那么多的前车之鉴。我希望你能够长点记性，那么多所谓的克制，换一句大家比较耳熟能详的话，就是你越钓着他，他就越爱你，如果你想要那个绝情的人回来的话，认认真真的看完我接下来的内容，会对你有很大的帮助，我们现在说说。你去卑微道歉纠缠和提三下四，为什么没有用，因为这些行为啊，和他爱你没有任何关系，甚至是你在打扰他，在骚扰他，曾经的他可是非常爱你的，离开是因为你的不克制，所以说他很累，你的小脾气没有克制，所以他很受伤。你的情绪没有克制，所以说他很绝望，那你的好胜心没有克制，所以说他不想搭理你，那你的控制欲又没有克制，所以说他想逃离你，你的贪婪没有克制，所以说他想彻底结束这段关系，我能够理解你在这段感情里面。想要全身心的爱他，按耐不住自己的内心，想要和对方在一起，我也能够理解，你想要了解他的一举一动，想要关心他的情绪，同样我也知道，你对待感情的认真和执着，但是记住，这些都不是你肆无忌惮的理由。因为一旦这些成为了理由，那么那些优秀的品质，就会成为他情感的压力，所以克制好自己的欲望和情绪，管好自己，对于大部分来讲，就已经足够了，这样对方解渴了负面的情绪，你又没有展现出需求感。等到拉满对方失去感的时候，就是你们复合之路的转折点，我是博明，如果屏幕前的你，并不知道该如何具体去做的话，这次英修复，到老师聊一聊。'
