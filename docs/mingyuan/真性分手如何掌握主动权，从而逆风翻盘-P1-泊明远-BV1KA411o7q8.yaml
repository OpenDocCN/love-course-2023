  text: '# 真性分手如何掌握主动权，从而逆风翻盘 - P1 - 泊明远 - BV1KA411o7q8真性分手之后，如何掌握主动权逆风翻盘呢，记住了，成为那个能够为对方提供情绪价值的人，很多人就是不明白这个点，非要去前任那里问个明白，然后死缠烂打，最后换来的是什么，不是被屏蔽，就是被拉开删除。要么就是老死不相往来，你说你这个是何必呢，对不对，谈恋爱这件事情，它就是权衡利弊的，人家为什么一开始愿意跟个舔狗似的讨好你，追求你，不就是涂你身上的东西吗，可能是涂你的长相好，涂你的性格好，总之。它能够从你这里获得价值，而现在，它要跟你分手的原因是什么，说白了，无利可图，你想想看，你谈恋爱到后期是一个什么样子，是不是动不动就跟别人去吵架，问一个一点小事就翻脸，动不动就去查手机查岗。要求对方去秒回你，他一会没陪你，你就要死要活的呢，那这样的你，你觉得还有什么魅力吗，要生活没有生活，要自我没有自我，到头来需要别人来填满你的情感空缺，吸纳你的所有情绪，所以说。如果你总是让对方来处理你的情绪，让对方去迁就你，把自己的喜怒哀乐都建立在，它是否能满足你的需求之上，那他还跟你在一起干什么呢，谈恋爱不是扶贫，没有人愿意和一个低能量，又没有什么价值的人走下去。分手之后想要逆转高位呢，实现逆袭，首先就要重复自己的价值，降低自己的需求感，那怎么降低需求感呢，这里面我教大家一招，学会延迟满足，就是分手之后，不要善感着去找对方，你也不要去着急和对方去联系。那对方着急你呢，你也不要过分的太过于热情去回复，这样只会让他觉得，你太好得到了，没有人会愿意为了一个已经得到的，且不再会失去的东西继续再去付出，所以你要学会延迟给对方满足，明白吗。其次就是多去关注已经得到的，少去关注那些没有得到的，有些女孩子，我不是说你们，每天换灯换尸，别人少给你打了一个标点符号，你可能一晚上都睡不着觉，那也何必呢对不对，你还没有和好，就已经敏感成这个样子。那你们要是和好了可怎么办，所以不要太在意对方的态度是否冷漠，你要知道，每个人都是独立的一个个体，你们是因为彼此的吸引，才能够走到一起的，并不是因为你有多卑微，你才值得被爱，明白了吗，比起卑微地讨好自己。不如去提升自己，多朝着自己的理想性去靠拢，去看书旅游健身，都是你提升自己的方法，那实在不知道怎么办的呢，你就回想一下，就是你们在一起之前，他对你上头的那段时间，你有什么样的特质吸引到对方。那如果还不知道，就去翻一翻自己之前的社交动态，找一找你们相处之前的动态，看看你当时是怎么生活的，重新找回当时自己的生活状态和价值感，你不要担心自己对他没有吸引力，这个是不可能的，他现在之所以要跟你分手。无非就是不满意你身上的一些点，你改正了，找回了当初的自己，那你还怕他回不来吗，我是博明，如果屏幕面前的你不太清楚，可以私心修后找大师来聊。'
