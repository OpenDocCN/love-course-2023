  text: '# 真心想要挽回一个人，怎么做才更有用！ - P1 - 泊明远 - BV1kU4y1k7wz真心地想挽回一个人，怎么做才最有效呢，但你切记啊，复合并不等于变优秀，那不知道从什么时候开始呢，大家提到复合，就要说自我提升，要改变自己，但有些时候，我不知道你们之间的问题，胡乱地去改变一通。最终你觉得变得更优秀了，但现实反而会让你们之间，更有距离，感情问题一定要对症下药，想成功复合，不一定非得变优秀，因为变优秀，并不等于获得一个，完美的亲密关系，那变优秀，只是提升我们的，个人价值和筹码。以及对异性的吸引力，但是如果你们分手的原因，就是因为没有给到，男生本身被依赖需要的感觉，或者本身因为你价值高，男生有压力，觉得相处得不舒服了，才跟你分手，那一味地变得更独立坚强，反而会起反作用。心理学上有一个概念，叫做相互依赖性，就是我需要你，你对我很重要，但如果说你一直关注优秀，你能独立地完成很多事情，并且事情做得很完美，那么你不需要她的帮助，反而会给她带来的是无价值感，你们的相互依赖性。就会很难建立起来，那对于复合来说，有针对性地去提升短板，才是一个有意义的方式，那比如，对方觉得你性格太强势，那就朝发挥女性优势的方向入手，我们要明白，对方想要离开的一个关键原因，就是觉得在一起不舒服了。太痛苦了，不想继续了，所以复合的关键就是，要建立舒适感，想想，最终两个人是怎么在一起的，不就是觉得在一起的时候，没有理由地开心，喜欢和对方在一起的感觉，那无关乎优秀，是踏实而又舒服的感觉。找回舒服轻松的愉悦，那你们就距离找回爱，那就不远了，我是博明，如果屏幕前的你，现在无法解决你的问题，可以私信秋腹找我聊一聊。'
