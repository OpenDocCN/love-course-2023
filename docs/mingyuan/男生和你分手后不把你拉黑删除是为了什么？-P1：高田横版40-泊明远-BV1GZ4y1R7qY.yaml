  text: '# 男生和你分手后不把你拉黑删除是为了什么？ - P1：高田横版 40 - 泊明远 - BV1GZ4y1R7qY男生分手后不删除你或拉黑你，要想搞清楚这个问题，你必须先弄清一个逻辑，男生他为什么要删除你拉黑你，是害怕你去纠缠他，还是觉得担心自己心软，需要和你断除产生勇气的可能性呢，其实分手啊。不光是你的生活被剥离的一部分，对他而言也是如此，他不一定是还想和你在一起，但其实他也会在意这个曾经喜欢自己，甚至崇拜自己的人，哪怕你们现在已经分手了，但其实仍然存在你的战友们里，而且留着有留着的好处。毕竟你们曾经在一起，那么对于彼此有一定的了解，有的分手了还会主动的去联系你，想和你保持朋友的关系，可以和你倾诉又可以和你聊天，那么又或者在情感空窗期的时候找到你，而有的呢则是为了减轻自身的愧疚感。这样好像就让他们觉得，自己是在陪你走出来一样，无论是什么样的原因没有拉黑删除，那么最起码说明了，现在他没有删除你的理由，我是博明，如果你现在也正在经历这样的情感困惑，那么四面秋铺老师会来帮你。'
