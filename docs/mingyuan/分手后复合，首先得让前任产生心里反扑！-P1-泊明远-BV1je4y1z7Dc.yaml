  text: '# 分手后复合，首先得让前任产生心里反扑！ - P1 - 泊明远 - BV1je4y1z7Dc怎么快速让前人产生心理反扑，看过我这么多期视频，大家也都知道，分手后你想复合，你卑微你纠缠，那得来的感情在后续的相处过程中，你也会感觉到患难患失，你却小心翼翼去维持，生怕自己做错了一点事情。对于那些想要逆袭，想要高位复合的小伙伴，那接下来我要说的这些，一定要认认真真听完，我们在和人交往的时候，不管你做了什么，都会给对方带来一些情侣体验，而所有的感情，都是需要我们去琢磨的，打个比方。一个人他所有的性格潜意识，包括他的行为都是有迹可循，稍微有点经验的人，懂点人性的人，都能够推断出他的处事方式，行为准则，既然你们两个人曾经在一起过，相爱过，那么就意味着，你们基本上是旗鼓相当的。那么我们去往回之前，要首先确定两件事，第一，你的软价值，是否可以和前任做到均衡，第二，你是否读懂了前任的心理想法，如果你属于真心分手，分手后你尝试了各种各样的办法，把自己搞得很卑微。甚至疑似前任又接触了新欢，那么你就要根据自己的具体情况，去考虑和判断，比如说分手一段时间了，你开始感觉到很自然，让前任认为，你已经走出了深恋阴影，准备接受新的生活，那这个时候。你的前任突然间删除和拉黑你，会不会，或者说了一些祝福你的话，你会遇到比我更好的人，我也不值得等你之类的，那他的这些行为，其实就是去试探你，通过这一系列打压你的动作来看，看你会不会有应激反应。那如果你这个时候，沉不住气跑去咒问对方，或者说各种示好，那对不起，你就暴露了，之前你好不容易立起来的人设，就不攻自破，他知道了你的这些行为，都是演出来的，那么就会继续的吊着你，而你想要逆袭。想要高位复合，就必须得去主动引导他，怎么引导呢，说白了，就是让他难受，让他想不明白你到底在装什么，到底在干什么，不能顺着他，所以我一直让你们酝酿出一个，抽离的姿态，这个姿态就是告诉你们，我不害怕失去你。那么在这个过程中，你的自身价值，就会不管是内在还是外在，都得到了提升，这就会让他的心理上，产生一种非常大的反差，然后回过头来，继续进行情绪反复，其实挽回这事，根本就没有你们想的那么复杂。在感情里越是紧张，就越是难以达到预期，魔王你的心态好，把事情简单化了，那么你的好运气，也就跟着来了，我是博明，如果凭目前的你，并不清楚该如何去做的话，可以私信求负。'
