- summary: "-   想复合不能做的三件事\n    1.  不要犹豫是否前任还爱你，而是思考感情出现问题的根源。\n    2.  不要祈求复合，避免骚扰前任，否则只会让对方更加厌烦。\n\
    \    3.  避免过度关注前任的一举一动，以免投入过深导致心态爆炸。"
  text: '# 想复合不能做的三件事 - P1：高田横版 175 - 泊明远 - BV1zQ4y1q7yV附和最不能做的三件事，挽回前任的时候，最不能去做的三件事，首先就是不要总是在去犹豫，他到底还爱不爱我，无论是他告诉了你，他不爱了，还是他把你拉黑了，删除了，这些都只是一种逃避的行为。这个并不是问题的所在，恰好是因为你们的感情出现了问题，所以他才会用这种逃避的方式去解决，所以你去犹豫，纠结他到底爱不爱你，这个是没有用的，你需要思考的是，你们的感情里面，到底哪里出现了问题。这个问题到底还能不能够解决，这个才是最关键的，然后就是千万不要去祈求对方，现在把问题给说清楚，很多人在分手之后，情绪上都处在一种失控的状态，根本就没有办法去控制好自己的情绪，那对方的情感爆发。一定是来源于过去，不断地累积压力所导致的，想想对方好不容易分手了，好不容易避开了你给的压力，重新回归了自由，然后这个时候，你去不断地去求复合，去骚扰他，那么这样做，只会有一个结果，就是你会发现。他对你越来越不耐烦了，还有一点就是，很多人在分手之后，对前任的一举一动都密切地关注，你观察他越仔细，就代表了你对他的投入是越来越多，越来越深，当你的投入越来越多的时候，你的沉没成本也就越来越高，想一想。当你的压力越来越大的时候，你的心态是不是快要爆炸了呢，那我是博明老师，如果你现在就遇到了这样的情感问题，那私信往回，老师会来帮你。'
