  text: '# 分手后前任给你说了这一类的话，其实就是给你留有了足够的余地 - P1：48横_batch - 泊明远 - BV1jT4y1a7NE分手后前任说的这些话，其实在给你留台阶，在很多时候，即便前任给了你机会，你还是会把自己的情况，搞得一团糟，我发现在很多人失恋后，真的非常的伤痛，完全失去理智的那一种，打个比方，前任都已经和他说了。我们冷静一段时间，不要彼此纠缠，或者说暂时先分开一段时间，先当朋友处一处，因为各方面的原因都挺多的，磨合的也没有那么好，其实你的前任，能够说出这样的话，已经是在给你台阶下了，并且对方没有把话说绝。这其实也说明了，当你分手的时候，前任的内心，多半还是会有些犹豫和挣扎的，还会给这段关系，给这段感情留有余地，但是就是这些人会认为，前任就是不给机会，是不是我再往前走一步，再去捆一捆。把自己的姿态放得再低一点，前任就会回心转意呢，但是之后我相信结果，你们已经知道了，仔细想一想，为什么有的人在分手后，虽然经历了波折，但最终可以走向复合，而有的人却破万的破衰，把前任也逼到了绝路呢。既然已经分手了，就不要再妄想，用低成本的方式去和前任复合，分手是因为前任期待你，重视你们之间的问题严重性，以及你带给他的伤害和影响，因为他也会害怕，暂时的和好，不过是重蹈覆辙，你明白了吗，我是博明。如果你现在，也正在经历这样的情感问题，那么思绪挽回，老师会来帮你。'
