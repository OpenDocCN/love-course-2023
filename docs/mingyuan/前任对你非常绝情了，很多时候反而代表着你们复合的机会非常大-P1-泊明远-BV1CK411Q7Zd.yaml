  text: '# 前任对你非常绝情了，很多时候反而代表着你们复合的机会非常大 - P1 - 泊明远 - BV1CK411Q7Zd其實絕情的前任可能更容易附和，有很多粉絲都說過，他對我特別的絕情，說什麼我們回不去了，再也不可能了，難道是真的沒有辦法了嗎，並不是的，老師可以用十幾年的情感學習經驗告訴你們，絕大多數的情況下。絕情遠比冷漠更容易附和，很多人會因為前任絕情的態度而喪失信心，其實你們只不過是沒有找對方法而已，因為你們很多人都覺得，感情是減分制的，那分手一定是累積了很多的問題，而這種固有的思維。會讓你覺得對方的絕情是理智的，那分手後也是前任深思熟慮後的決定，真相是什麼，大多數關於感情的重要角色，都是憑意識的感覺的，很少有人是在完全理性的情況下提出分手，不信的話你可以回想一下。分手大多數都是在矛盾爆發之後，兩個人的負面情緒到達頂點，在衝動的情況下說出來的，那在分手以後，對方這些絕情的表現，刪除拉黑，避免見面，對朋友家人什麼都不願意再提起你，這恰恰表明了。他心裡依然會很在意這個感情，害怕會被你影響，其實很多人選擇分手也是被迫無奈，不是沒有愛，而是愛得太累，又看不到希望，所以才分手，那這個時候想復合呢，最重要的就是重新給予對方，對這段感情的信心。千萬不要因為對方表面上的絕情就退縮，這個只是考驗你的第一關而已，我是模稜，如果此刻的你需要一些信心的話，不知道该怎么去做，可以隐姿應修复找老師聊聊。'
