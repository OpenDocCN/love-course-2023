  text: '# 那些挽回失败的原因，是没有刺激前任的占有欲 - P1 - 泊明远 - BV1pU4y1C75P分手後的挽回是得到了對方的挨打不理，儘管你很努力卻遲遲不見成效，那只有一種可能你用錯的挽回方式，沒有刺激到前任的戰狼欲，那麼需要怎麼做才能刺激前任達到對方主動附和的效果呢，下面教你一步一步去操作。重點在最後一步，第一招換位思考，每個被分手的人都會感覺自己是感情中的受害者，也會因此而陷入到一個誤區，你看是他提出分手的，受傷的人是我，我在努力的挽回我才走到的這段感情當中，我是受害者。那麼一切都在他錯，但是你有沒有想過一個問題，感情合不合適總是要有一個人來說出來的，那對方主動做了壞人，承擔了被指責的風險，而且因為他先提出了分手，那麼自然不允許悲傷，自責難過，那這樣看來。對方何嘗也不是個受害者呢，所以請多給他一些理解，要站在他的角度上，為他多考慮一些，給他臉自我調節的時間，不要讓對方疲憊到想逃離，第二招不翻舊賬會一美好，在分手之後，女人是最喜歡翻舊賬的。以此來向對方證明，你看你也不就這樣嗎，這樣不好那樣不好，我都還沒嫌棄你呢，你還想跟我分手，那對方被你取倒，煩了倦了把你拉黑了，你還會和別人一起反過來討伐他，實際上你只是著火。你想要的無非就是對方還繼續愛你寵你，正確的做法是什麼呢，有矛盾及時解決，不要把矛盾擠壓起來，那矛盾在那一定階段會爆發是非常可怕的，要學會處理矛盾，並且做到過去的事情，就讓它過去不要記仇。不要再一味地去指責對方，要及時止損，給對方留下一些美好回憶，增加挽回的可能，第三招及時止損，但你要明白，你想要的是對方來主動挽回你，而不是你低聲下氣地就要回來，把朋友圈裡那些矯情的話都刪掉吧。哪怕真的很難過，也不要輕易地表現出來，因為你們之前經歷過一些不愉快，這使得對方，現在對你還存在著很大的負面情緒，這個時候的你，在社交平台上賣慘，對方只會因為可憐你，而偶爾表示關心，當你頻繁地裝可憐。把他的同情也消耗殆盡了，那麼對方就再也不會理你了，第四招提升自己，通過新鮮感，兩個人在一起的時間長了，生活趨於平淡，那新鮮感被消磨殆盡，難免會讓對方感到厭倦，所以想要再次撫慰他的心。就必須要改掉對方對你的刻板印象，讓他再次對你充滿興趣，第五步也是最最重要的一步，要製造競爭，激起對方強烈的戰慾，如果你用心經營那麼久，卻不見對方有絲毫的反應，那麼這個時候，我們就可以適當地考慮一下。採用製造假想敵的方式，讓對方感到競爭的壓力，如果你們是假性的分手，那麼這種方法的成功率會非常高，雖然你們已經說了分手，但是你們的共同好友還有聯繫，那麼不妨利用這些交集網，給對方透露出。你身邊不乏有人追求的假象，與此同時，你要加強跟他互動，這些互動不需要你有多熱情，而你只需要輕描淡寫，裝作不經意地提及你們在一起的美好，一代而過就可以了，那麼此時，相信前期拉好感的鋪墊。和適當的刺激已經讓對方沉不住氣，那麼要冷靜下來步步為謀，讓對方主動來求復合，這是一個世界上的問題，如果有別的情況，大家也可以去評論區裡討論討論，好吧，一起來聊一聊。'
