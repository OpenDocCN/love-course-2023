    \  3.  学习提升自己的能力和沟通技巧，重建关系"
  text: '# 其实前任分手后越是绝情，你们之间复合的希望反而越大 - P1 - 泊明远 - BV18s4y1S7Na其實分手後前任越絕情，你們和好的機率就越大，但你要知道，沒有任何一個男生，在真的愛過你之後，還能很快地忘掉對你的感情，而你現在感覺到的，他對你的那些狠心，無情，冷漠抵觸，都是一種情緒宣洩。他積壓了很久的負面情緒，而他在演戲，他的掩飾那一份，曾經對你深深的愛意，那作為一個情感博主，我非常清楚，男生在一段親密關係當中，他們對伴侶的愛，是增多了還是減少了，分手後曾經對方很喜歡你，很愛你。對你又很好，那現在就有多討厭你，多恨你，對你有多狠心，對你有多絕情，那這個時候，你去跟他解釋是沒有用的，你也犯不著跟他去溝通，也不用去質問對方，到底還喜不喜歡你，愛不愛你，你是知道答案的，而且他也清楚。他要是給了你想要的答案，你一定不會不斷地糾纏，細思地理，很多的女生都跑來私信問我，為什麼他不跟我復合，他真的不愛我了嗎，難道他喜歡過你，他就得一直愛著你嗎，然後你們非要這個問題的答案。知道答案的又不願意接受，不想去面對，同時一定要對方給你想要的答案，按照你的方式來跟你去相處，但是你的認知上，從根本上就是錯的，很多失戀者就是不聽，還沉浸在自己的幻想世界裡，不去反思分手的真正原因。滿腦子都是，他還愛不愛我之類的，其實說實話，和好真的不難，有一句話叫做，相愛容易相處難，其實你們之間的關係的修復和建立，是很簡單的，但問題就在於，你連最基本的，你們的關係是如何破裂的，都搞不清楚。然後就想要跟對方復合，那你們的問題，如果都是沒有解決，結果不還是一樣的嗎，既然如此，為什麼還要追求一個，本身就已經是錯誤的結果呢，而你們的復合，不是去重蹈覆轍，而是真正意義上去，重歸於好。那既然以前是錯的，為什麼要回到以前那種，相處方式和狀態呢，你要是真的想要跟他去一起，那就去學習提高自己的能力，學會如何經營感情，去跟人家溝通相處，而真的會比那些，歇斯底里的宣洩，沒頭沒腦的跟人家糾纏。死纏爛打，要有用得太多太多，我是博明，如果評論面前的你不太清楚，可以私心修復。'
