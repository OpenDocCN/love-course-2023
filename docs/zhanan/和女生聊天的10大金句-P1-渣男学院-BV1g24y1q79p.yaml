  text: '# 和女生聊天的10大金句 - P1 - 渣男学院 - BV1g24y1q79p和女生聊天的十大金句，这是和几百个女生聊天总结的经典话术，学会了和女生聊天吸引，它将会变得非常简单，这十句话术，可以让女生觉得你和她身边的备胎，完全与众不同，瞬间对你眼前一亮，大家一定要点赞收藏。把这十句话背下来聊天中，用起来会有意想不到的效果，第一句，刚开始认识女生，你可以说和你聊天的感觉很好，可惜我现在和你还不熟，不然我就约你了，第二句，当女生的回应不是很热烈时，你可以说严重鄙视表情。恢复和你聊天，感觉自己在说单口相声，第三句，表达兴趣又不让女生反感，我对这种感觉一点抵抗力都没有，第四句，初次暧昧，我越来越喜欢和你聊天的感觉了，你是不是对我施了什么魔法，第五句，面对女生的嘲讽打压。夸奖回复，谢谢你的认同，我就喜欢说实话的，第六句，当女生问你要礼物，或者要求你做其他事情的时候，可以回复，这个有待考察，改天出来考察下，第七句，线下约会，想牵手时可以回复，我是一个很主动的人。喜欢她就会想牵她，第八句，想请她实现给预期，可以说，如果这里没这么多人的话，我就亲你了，第九，当女生反馈热烈时，你可以说，我不想和你太快的在一起，又很快的结束，我想多了解你一点。这样说让女生彻底敞开心扉，第十句，当你想带她回家时，可以说先去我那休息一下吧，但我不能待太久，因为我一会儿，还有点事情要处理。'
