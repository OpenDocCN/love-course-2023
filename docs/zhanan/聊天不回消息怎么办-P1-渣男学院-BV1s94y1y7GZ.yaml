    \    3.  当女生不回消息时，不要着急，保持稳定心态，等待她回复\n    4.  在一段时间后可以补发消息，但内容要轻松愉快，避免施压"
  text: '# 聊天不回消息怎么办 - P1 - 渣男学院 - BV1s94y1y7GZ很多兄弟都遇到过这样的情况，发消息给喜欢的女生，她不回，甚至还发了个朋友圈，这种情况，你会怎么做呢，你是直接去追问那个女生，你怎么不回，我还是说，一直去等等她的消息，如果你们这么做，那么结果。肯定是悲剧，其实遇到女生不回消息，你们只需要做到四个点，就能让她回复你，甚至主动找你聊天，今天的视频全程干货，兄弟要点收藏，知道的人多了，我就把视频删掉，第一个不追问，有一件事，我反复强调。女生不回你一定是有原因的，要么，她是真的没有看到你的消息，要么就是不方便回你，这种情况之下，如果说，对方不回你，你还一直去发消息，就会让这个女生，觉得你很饥渴，很迫切地想要去和她聊天，而且女生她会觉得。你不自信，一不回你消息，你就开始胡思乱想，就像个小孩一样，换位思考一下，你忙完工作了，你打开手机，累得不行了，你看到对面一大堆消息轰炸过来，你是不是也会觉得，对方很烦，不过，虽然是这么说。但是如果是那个女生，在刚认识的时候，男生主动一点，其实是没问题的，比如说女生比较矜持，她不好意思主动联系你，那么这个时候，你主动发这条消息，是无伤大雅的，第二个，不要去嗅操作，但很多男生。在跟女生聊天的时候，喜欢用网上学到的，各种土味情况，这些网上抄下来的东西呢，好笑归好笑，但是，真不一定就适合你们的关系，就算是合适的玩笑，在不合适的时间说出来，也是会造成尴尬，这个时候，女生一旦不回了。你心里就摸不准了，是不是我说错话了，然后就开始疯狂解释，跟女生道歉，求原谅，这样一来，反而丧失了主动权，失去了聊天的节奏，我想告诉你们的是，聊天里面最重要的，并不是让你聊得有多精彩。而是在暧昧的过程当中不犯错，只有这样，追女生的成功率，才是最高的，第三个，话题单开，这还是一个避免犯错的技巧，我举个例子，比如说，你跟女生聊天，你说了一句你忙完了吗，如果女生很久没回你。你应该是不会着急的，为什么呢，原因很简单，我们并没有做错任何事情，女生不回复的原因呢，也很简单，她应该是没忙完，当你知道，你自己肯定没有做错的时候，你的内心就会稳如泰山，不会胡思乱想。而在这种没有犯错的情况之下，如果女生很长时间不回，你等她看到消息的时候，内心也一定是愧疚的，对你产生一种亏欠的感觉，在这种状态之下呢，你们的聊天主导权，就会从女生的手里被你拿，女生跟你聊天也会更主动。第四，不发信息，你们不要觉得，女生不回消息，这件事情很复杂，因为很多时候，女生本来打算回你了，但是过了一会儿，因为别的事情忘了，所以我们完全可以在一段时间之后，帮女生去补一条消息，确定一下情况。不过要注意了，补发的时间，你不能隔得很短，比如说，女生白天没有回消息，我们就可以晚上八九点的时候，再发一条，晚上女生如果没消息呢，我们可以第二天下午再补一条，这句补发的内容，一定不能是什么。你为什么不回我，为什么不理我，是不是我哪里做错了之类的，千万不要有这种话，我们直接开个新的话题就可以了，这样子做的女生，就不会有压力，而且，你也不卑微，最后给大家强调一下，最重要的一个点。如果说你补发了消息，照顾了女生的情绪，还没有给对方压力，而对方依然没有回复，甚至还发了一个朋友圈，那么兄弟们，这个时候，我们就应该及时撤退了，因为你叫不行，一个装睡的人呢，有的时候，你可能会说了。我知道她是在装睡，但是我还是很喜欢她，我忘不掉她，我应该怎么办，我还有机会吗，答案是也有，不过要费心思。'
