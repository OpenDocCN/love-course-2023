  text: '# 如何谈一场容易的恋爱 - P1 - 渣男学院 - BV1Um4y1F7k3为什么很多男生谈不好恋爱，你们看那些在感情里爱得很潇洒，爱得如鱼得水的男人，其实他们都具备了强者的思维，其实男女之间的恋爱，它就是一个互相压榨的过程，不管男人还是女人，一旦摸透对方，或者彻底得到对方。就会没有那么上心了，然而恰恰大多数人都这么做，喜欢一个人，就主动的疯狂的嗜好，主动的渲涵温暖，主动表白，主动送礼物，不断的去赞美，抬高对方的身价，需求感暴露的一览无余，这个时候无疑。你就会陷入被动的廉价的局面，其实在没有成为男女朋友之前，一定要学会压价，不能只盯着对方身上的优点，这个时候就像我们谈生意是一样的，卖家不停的夸自己，我动不动的好，你跟着夸，那你就别想讨价还价了。恋爱也是一样的，只要你表现出跪挺他，讨好他的样子，他就会觉得，哎
    我把你吃定了，这个时候，他考虑的就不再是如何去吸引你，你对他感不感兴趣之类了，他考虑的是，我要不要选择你，那么这个时候。往往你也就追不到他了，那如果你现在刚好就处于这么被动的局面，不如去提高一下自身的认知，提升一下恋爱情商，因为错误的思维，就会导致错误的行为。'
