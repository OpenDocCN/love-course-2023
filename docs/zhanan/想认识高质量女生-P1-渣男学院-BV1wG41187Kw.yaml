- summary: "-   想认识高质量女生\n    1.  去夜店、酒吧、离婚登记处不会遇到高质量女生\n    2.  图书馆、美术馆、博物馆是遇到文艺气息女生的好地方\n\
    \    3.  花卉市场、菜市场能遇到热爱生活的女生\n    4.  志愿者组织或爱心组织有善良乐于助人的女生\n    5.  鱼找鱼，虾找虾，找到与自己相符的人。"
  text: '# 想认识高质量女生 - P1 - 渣男学院 - BV1wG41187Kw想认识高质量的女生应该到什么地方去找呢？如果你去夜店、酒吧、离婚登记处，不用想，你遇到的女生八成质量不会太高，那什么地方更容易遇到高质量女生呢？来记笔记，第一，图书馆、美术馆、博物馆。安静又充满文艺气息的女生，你值得拥有，第二，花卉市场、菜市场，相信我，热爱生活的女生质量一定不会太差，第三，志愿者组织或者爱心组织，能到这里的女生不仅心地善良，而且乐于助人，最后友情提示，鱼找鱼。虾找虾，以上三种，你是什么人，你就去找什么人。'
