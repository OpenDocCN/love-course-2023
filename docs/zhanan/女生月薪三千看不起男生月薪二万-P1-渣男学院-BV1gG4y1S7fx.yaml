- summary: "-   为什么很多月薪三千的女生看不起月薪两万的男生？\n    1.  女生没有存款压力，可以随意花钱追求远方。\n    2.  女生生活自由，不用考虑升职加薪，可以随时辞职休息。\n\
    \    3.  有些女生认为男生收入高但生活品质和见识差，不愿嫁给条件一般的男生。\n-   男生犧牲生活品質為家庭和社會負責\n    1.  男生犧牲自己的生活品質为家庭和社会贡献未来。\n\
    \    2.  男生有责任感和犧牲精神，让女生可以过着安逸的生活。\n    3.  女生应该尊重男生的努力和责任感，不要看不起努力工作的男生。"
  text: '# 女生月薪三千看不起男生月薪二万 - P1 - 渣男学院 - BV1gG4y1S7fx為什麼很多月薪三千的女生看不起月薪兩萬的男生？ 為什麼有些女生覺得結婚是在降低自己的生活質量？你來旅遊景點看看就明白了，有很多閨蜜組合出來玩，
    散散涼涼的，卻很少見到年輕男生自己或者組團過來玩，為啥？因為女生沒有存款的壓力，女生半年攢了五千塊錢， 就可以去追求適合遠方，管她明天和未來呢，女生又不用養家，男生就沒有這麼瀟灑了，
    不攢錢是沒有未來的，其次是女生真的可以說走就走， 幾層工作工資都差不多。這家三千，那家也三千， 幹到不開心了就走，休息陣子出來玩，男生往往要考慮升職加薪的問題，
    需要在行業和公司內部深耕，說走就走就等於斷送了前程，想走也捨不得走不敢走。所以現在很多年輕女生的小日子 過得確實比男生瀟灑自由多了，在她們看來，很多男生雖然收入比自己高，
    但生活品質和見識比自己差多了，你朋友圈裡啥也沒有，你看我朋友圈多時尚高端。你再大個土雞也配不上我這個鳳凰，如果找個條件一般的男生結婚了， 說不定還要和你在一起還房貸，家庭開支養孩子自己也要掏錢，而且被家庭拴住了，也再沒有這麼自由了，
    那當然覺得還是單身好了。除非嫁給完全能夠養活自己，讓自己過得比單身時還瀟灑的男生，才覺得不虧， 而這種男生有幾個呢？所以有些女生們一定要理解，如果男生像你們一樣不愁未來，過得比你瀟灑多了，
    他們是在犧牲自己的生活品質。給你們給家庭給社會一個未來，他們有犧牲精神有責任感，你可以歲月靜好， 真的是因為有人在替你們負重前行，你可以不喜歡他，但不要看不起一個一邊努力一邊有點小摳門，
    生活沒那麼豐富的小夥子。'
