  text: '# 女人动了真情才会舍得给你这四样东西 - P1 - 渣男学院 - BV1nt4y1P7Vo女人动了真情才会舍得把这四样东西给你，男人们一定要珍惜，特别是第四种好女人，第一舍得给你真心，男人要知道，如果一个女人舍得把真心给你，说明她对你动了真情，已经认定你了，遇到了咱们要好好珍惜。第二舍得给你时间，如果一个女人愿意花很多时间陪着你，总是有时间帮你做各种各样的事情，说明她的心里是对你动了真情的，第三舍得给你钱，女人真正认定你的时候，才会舍得给你花钱，愿意把积蓄都拿出来支持你。甚至呢，愿意为了你跟别人借钱，这样的女人呢，咱们要好好珍惜，第四舍得把自己给你，房子和车子啊，这些物质条件虽然很重要，但是最重要的还是人，因为愿意把身外之物给你的人，不一定是真心爱你的人。而愿意把人给你的人，定是对你动了真情的，所以啊，男人要知道，如果女人不仅把所拥有的一切给了你，而且连她自己也舍得交给你，说明她认定你了，这一辈子呢，都想跟你在一起，遇到了一定要好好珍惜。你遇到了这样的好女人吗。'
