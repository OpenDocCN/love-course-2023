  text: '# 遇到这种女生 一定要远离 - P1 - 渣男学院 - BV1qW4y167jZ遇到这种女生一定要远离，否则一辈子有心理阴影。这种女生一旦遇到了，赶紧自认倒霉，转身就走，把她的一切联系方式啊，都给我拉黑删除，千万不要，再跟她有任何的联系。无论她有多漂亮，温柔，善良，贤惠。你都要赶紧躲开，因为一切都是她的伪装，等你沾上了呀，她的真面目会让你一辈子都有心理阴影。什么样的女生呢？看起来特别老实，很贤惠，特别有责任心，从来不玩弄感情，甚至都没有几段感情经历，不管跟谁说话。永远都是一副笑眯眯的样子，人际关系也不错，你身边肯定有这种女生。一般男生看见这样的女生啊，眼睛都亮了，就想着怎么把她给追到手。但是告诉你，一旦追到了，你就会发现她对谁都好，唯独对你冷落冰霜。不在乎你的感受，不在乎你的想法，甚至不在乎你。这种女生最致命的一点是，她不会让你产生任何快乐，一旦你沾上了，你就掉进黑洞了。你对她再好，她都对你视若无睹，更过分的是，不管你遇到什么问题。她都会站在道德的制高点，去指责你还在恋爱中啊，也不懂得自我反思。如果你跟她表达不满，她就会告诉你，啊，我会改，但只是说说而已，从来不会付出实际行动，因为她心底里认为，一切问题的根源都是你。根本不会考虑自己的问题。就算她知道自己错了，还是要用高傲的姿态，去指责你，根本不顾及你的感受。如果你想心平气和地跟她沟通，她就会拒绝沟通，然后说，你怎么这么不理解我呢，还会从各方面去打压你。来增加自己的优越感。让你越来越自卑，遇到过这种女生的兄弟，遇到过一定要趁早远离这种女生，不然啊，你会逐渐出现心理问题，阴影会伴随你的一生，挥之不去。还想知道更多追女生小技巧的点赞，关注下期接着聊。'
