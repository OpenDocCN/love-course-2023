  text: '# 怎么制造情绪价值 - P1 - 渣男学院 - BV19s4y1v7n5今天的内容不暗黑，我们来看什么是真正的情绪价值，以及情绪价值是怎么样被制造出来的，很多人都以为情绪价值，就是聊天时跟女生幽默一下，说几个笑话，这样就能给别人提供情绪价值，这其实是错的。这样做你提供的最多只有情绪，而没有价值，你想给别人提供情绪价值的前提，首先是自己要有有价值的情绪状态，只有你自己有情绪，或者自己身处一个情绪状态里，对方才会受到你的感染，而这种被感染得到的情绪。才是有价值的情绪，举两个例子，比如一些歌手，你可以看到，他演出时的情绪，时而是饱满的，激昂的，时而是低落的，消极的，这时候他才能带领台下观众的情绪升高，或者下沉，当台下的观众。情绪被台上的人感染并调动时，产生的张力，会让你对这个歌手，更加着迷，更加欣赏，再比如你的父母，或者工作上的前辈，你无论遇到什么窘境，或者处在什么消极情绪里，当你见到这些人时，你都会有一种心安的感觉。这些就是高价值的情绪，在恋爱里，也是同理，很多兄弟，在和喜欢的女生聊天，或者相处时，充满了胆怯，紧张的情绪，这种情况下，你的状态，肯定是不放松的，而大部分女生，在情绪上是一种没有主见的鼻涕虫。她们总会不自觉被感染，如果你的状态不好，那女生只会感觉到局促和尴尬，而局促和尴尬，无论怎么样，都称不上是高价值的情绪，但如果你在和女生相处的过程中，你比她轻松，比她自在，那在当下的这个互动中。你就拥有了更高的情绪价值，在社交互动中，谁能够表现得更加轻松愉悦，谁就拥有更高的社交价值，和情绪价值，这是亘古不变的社交前规则，还有很多兄弟习惯，根据女生的喜好，去迎合女生聊天，只聊女生爱聊的话题。自以为这是情绪价值，这其实是一种讨好的行为，情绪讨好，当你不自觉地对女生，进行情绪讨好的时候，相当于你的心态，就绑定在女生的反应上，女生反应好的时候，你会开心，女生反应不好的时候，你会紧张。这不但不能提供任何情绪价值，而且还是一种低价值行为，很容易就会潜移默化，成为女生的情绪垃圾桶，最后沦落为供养者，或者下位者，如果想让女生喜欢你，你必须做情绪里的主导者，和领头人，女生应该跟随你的快乐。而不是你跟随女生的快乐，如果你把取悦女生放在第一位，你的开心快乐，都不是发自内心的，你的这些开心，都是在迎合女生，女生也会感觉到，你的迎合从而判断出，你习惯通过讨好别人，来获得社交地位。你是一个低价值的男人，一个beta男，这时候你们的聊天或者相处，就会变得没有激情，没有灵魂，对你自己也是一种折磨，一直在想怎么让女生开心，一直猜女生喜欢什么话题，你会变得非常的累。这时候我们可以记住一个心法，老子的心情只有自己决定，只有老子爽了，你才能爽，当你有这种状态的时候，才会通过情绪的表达，影响女生，而不是被女生影响，我们在聊天时应该优先去讲那些，你自己感觉好的事情。当你充满情绪地去表达一件，你自己觉得很有意思的事情时，即使别人觉得这件事情没有意思，但也会不知不觉，被你表达里的情绪所感染，你跟女生聊天的时候，可以聊你觉得有趣的事情，你有热情的东西，首先让自己开心。你开心之后才能感染到别人，不用担心你跟女生聊的话题，女生会不感兴趣，当女生看到你轻松的状态，你的激情，看到你热爱生活，看到你自己的世界，女生会被这些事情里的，情绪表现感染，而不会太在意话题本身。要注意的是，当你去表达一些，你自己喜欢的东西，尽量用一些通俗的语言，不要用太多的专业名词，让女生没有理解障碍，也不要真的喜欢一些太俗的东西，比如女生和你聊东京的雪，你转头就和女生。眉飞色舞地聊东京有点热，这就很可怕了。'
