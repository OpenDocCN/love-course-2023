  text: '# 她从不主动找微聊天是不是没希望了 - P1 - 渣男学院 - BV1GY4y1s7Gu想追一个女孩，找她聊天，她都会回消息，但她从不主动找我聊天，是不是一点希望都没有，说一句在两性关系中很残忍的话，你天天找一个没那么喜欢自己的人聊天，多半人家不会对你产生兴趣，反而会越聊越烦。她之所以会回你，一方面是想知道你到底想做什么，另一方面是出于社交的基本礼貌，你以为自己天天找人家聊天，女生真的看不出你有什么企图吗，无视现阴晴，非奸即盗，再说了，人家女生明知道你对她有意思。为什么从来不主动找你聊天，但还是回你，说白了，人家不喜欢你，也不讨厌你，只是在你身上还没挖掘到，一个让自己心动的理由罢了，记住，聊天只是让彼此认识的一个工具，目的是为了邀约见面，发生互动，二次升温。达到升级关系的目的，这个也就意味着一个不怎么喜欢你的人，你聊得越久，成功率越低，聊到最后，活生生亲手把自己培养成了一个合格的备胎，我也问过来咨询的粉丝，既然你单身，为什么不把身边的异性好友发展成恋人呢。得到的答案基本一致，曾经有过点好感，但太熟了下不了手，没什么冲动和新鲜感了，所以，长时间聊天是一件很可怕的事，在这个过程中，磨灭的是新鲜感，削弱的是好奇催化出的冲动，同时把彼此定格在了友情以上。恋人未满的尴尬状态，聊天是为了见面，不是每天聊就能让她喜欢你，聊得再多，不如一次聊得好。'
