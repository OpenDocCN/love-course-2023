  text: '# 追女生不能太着急慢慢来才能成功 - P1 - 渣男学院 - BV14m4y1F7Px追女生不要那么急，慢慢来才能成功，有很多兄弟在刚开始追一个女孩的时候，恨不得加上微信，没聊个两三天就跟人家表白，说我多么多么喜欢你，多么多么想要跟你在一起，请你给我个机会。女生要是能够凭你这两三天的聊天，就答应跟你在一起，要么我跟你讲你帅过肖战，要么就是女生脑子有泡，你以为追女生是在干嘛，是菜市场买菜，这颗萝卜好看，那颗萝卜捏了吧唧的，选个好看的萝卜，付了钱，直接带走。太天真了兄弟们，还有一些男孩子，咱们话也没跟女生说两句，就开始抱怨人家女生不给你回应，嫌人家热不热，然后还看人家没接受你表白，啪的一下，直接就放弃追求了，那女生心里会怎么想，女生心里会想，还好没答应她。这才哪都哪了，就放弃了，这人不靠谱，你看吧，人没追到，是吧，咱们给到别人的这种印象，也给表差了，所以萱姐说，咱们男孩子，不要急于求成，咱们要把握那个分寸，既然想要去掌握，这个关系当中的主控权。你就算不去温水煮青蛙吧，那起码咱们把这个步调放慢一点，随便建议各位兄弟，先跟女生，以朋友方式做起，一步一步来，不要想着一步你就能登天的没事，有句话说得好，慢慢来比较快，追女生是同理，当你用一颗真心。慢慢的把对方侮辱了之后，这样你们的感情就会有基础，在一起也会更加长久，当然这个真心是指的是，你会观察一些细节，在跟女生聊天过程当中，跟女生之间去找共同点，构建情感链接，不是叫你做一些跪舔。如果区分不了这两者，去私信萱姐说。'
