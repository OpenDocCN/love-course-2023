  text: '# 一招教你拥有源源不断的话题 - P1 - 渣男学院 - BV1MT411R7hw一招教你拥有源源不断的话题，男女通用，我一度认为，聊天是一个非常非常简单的事情，但是我在看了大家的聊天记录之后，我居然发现聊天有这么难，你们把话题聊死，只用了一个方法，就是不断的一问一答。不断的去回答对方的问题，而不关注自身，那么这个时候呢，今天我就教大家一招，我们来学会这个聊天，在这个视频的最后，我会把这个方法写下来，大家可以去保存截图一下，这是什么方法呢，我们先举个例子。用这个例子来学习一下，就是如果对方跟你说，我今天去逛街了，常规的回复，肯定是你去买了些什么呀，你跟谁去逛街的呀，这样很容易就把天聊死了，对方回答你的问题之后，你们就没有什么话题了，这个时候教大家。发挥自己的想象力，我们去找关键词造句，这句话的重点有三个，第一个是我，第二个是今天，第三个是逛街，那么你一个一个的延伸啊，告诉他，你今天在干什么，我今天一整天都待在家里了，我现在还在加班呢。明天去居然去逛街了，你也太幸福了吧，对吧，然后逛街你应该怎么回复呢，想象一下，你都多久没有去逛街，你可以跟他分享你说，我都好久没有去逛街了，我一般现在都是在网上购物，我上次逛街的时候，还是。跟我兄弟和我朋友，或者说和我妈妈，和谁谁谁去都可以，你发挥你的想象力，我没有发现好看的呀，你今天在商场逛到了，很好看的衣服吗，你去问他把这个话题给延伸出来，对方就会跟你分享了，分享欲就是这样来的。千万不要丢失对方对你的分享欲，学会了这个例子，其实非常的简单好学，在最后我会给大家放一张图，请大家仔细的反复学习观看，记得点赞收藏。'
