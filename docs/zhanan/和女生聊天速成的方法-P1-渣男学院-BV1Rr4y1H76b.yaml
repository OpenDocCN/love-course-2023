  text: '# 和女生聊天速成的方法 - P1 - 渣男学院 - BV1Rr4y1H76b我一个朋友长得又矮又胖上个月都找到女朋友了，天天秀恩爱，他就是特别会和女生聊天的那种，有没有什么和女生聊天速成的方法，最近聊天问题问的太多了，今天就给大家分享六个聊天高手常用的技巧。帮助各位兄弟彻底解决聊天问题，大家耐心看完，先点赞收藏再观看，不然一会我反悔可能就把视频删了，第一点心态层面，任何时候和女生聊天都要保持轻松愉快的心态，就是你自己本身要是开心愉快的状态。你的脑洞和思维才能打开，第二点杜绝逻辑化聊天，一旦陷入逻辑化聊天就会一直尬聊，或者聊的越来越相近如冰就很难升级关系，我们甚至可以切断女生的逻辑化聊天，把聊天引导到有趣的话题上。接下来通过五个技巧和举例讲解，帮助你进一步体会和理解，拿好笔记本做好笔记第一个技巧，虚解女生说的话错误例子，女生问你睡了没，你直接回复没有呢，怎么了，这个就是纯粹逻辑化的聊天正确例子，女生问你睡了没。我们可以发一个很惊恐的表情，然后说你想干嘛，我很保守的，这样曲解呢，一下子就把女生的话曲解到一个暧昧的程度，再比如女生说我有个事想和你说下，普通回复会直接问，什么事，这也是逻辑思维聊天正确回复。女生说我有个事想和你说，我们可以直接回复，不约，阿姨我们不约，这样曲解可以很轻松的把女生逗笑，聊天氛围也会很好，二把她对你的指责或者批评，归结为她的原因，比如女生和你说你今天是不是，又和小姐姐约会去吧。普通男生会回复，没有啊，各种逻辑性的去跟女生解释，各种掩饰，正确回复，把责任推到女生身上，直接回复，那还不是因为你不约我呀，再比如女生说你花心，普通男生会解释证明，没有啊，我最爱你，我很专一的。正确回复，同样的把责任推给女生，那还不是因为你对我不够好，不够爱我呀，要不然我才不理别的女人，三假装过度反应，就是当女生给你负面反应，打压你，拒绝你指责你等情况的时候，我们假装夸张过度的反馈。去回复女生，举个例子，你约女生看电影，女生说，不了，星期天不想出门我们可以回复，好伤心，好难过，我要去哭一会儿，很多男人在遭到女人的拒绝后，他们一般都会回复，好吧，那行吧，或者直接就不回了，这个时候。其实女生是能感觉到，你的情绪已经变得不好，同时她也会感受到，你内心不够强大，你是个活在她反应中的男人，如果此时你能像上面的回复那样，假装过度反应，反而能表现出，你不受这件事的情绪影响。而且又很微妙地化解了，被拒绝的尴尬，侧面反映出，你是一个心态很强大的人，你根本就没受到这件事的影响，反而还能开玩笑地面对，给女生的感觉就是你很强大，自利用生活中的环境，周边的事物物品等等。各种方式来调侃女生，比如骑电动车时，故意骑得左晃右晃，然后女生就必须要抱住你，这个时候你就调侃她，你不要吃我豆腐好不好，咱们慢慢来，你太着急了，让女生又好气又好笑，这样就很容易让女生喜欢你。所有的语言技巧，都是要由一个心态内核来支撑的，就比如说，有的人能和一个，很普通的女生聊得很嗨，话题什么的根本不用想，自然就来了，而且轻松幽默，但是当她遇见很漂亮的女生，就不行了，这个就是心态有问题。自卑和需求感太强造成的，今天的分享就到这里。'
