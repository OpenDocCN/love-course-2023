  text: '# 感情里最极致的浪漫 - P1 - 渣男学院 - BV1D14y1V7cP其实在我眼里不管是婚姻还是谈恋爱，最好的感情是既普通又踏实的，是那种带烟火气的那种，大家真没必要时时刻刻去玩什么浪漫，也不是非要互相爱到死去活来，我们就各自做好自己该做的事，下班后一起买菜做饭。有空了就一起出去散散步，我们不用刻意做什么，让对方觉得我很在乎你，而是我们能从生活的点滴里，给足对方安全感，彼此都很确信，自己在被坚定的爱着，我覺得這就是感情裡最極致的浪漫。'
