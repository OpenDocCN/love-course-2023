    怎么没有收到你的消息啊今天。他就会想，你在干嘛呢，想你想的多了，这不就成了嘛，其次 多在夜晚的时候去找女生，因为夜晚的时候，人的情绪是比较脆弱的，是一天当中最放松的时刻，你多找他几回，说不定哪次晚上他阴谋的时候，就依赖上你了。二
