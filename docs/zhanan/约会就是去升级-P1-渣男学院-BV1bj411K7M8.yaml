- summary: "-   约会不仅仅是吃饭逛街聊天，而是要通过约会来升级关系\n    1.  女生愿意约会是期待男生有所表示\n    2.  关系的升级需要男生自己去努力\n\
    \    3.  不喜欢你的女生不会约会，约会是一个重要的表达方式"
  text: '# 约会就是去升级 - P1 - 渣男学院 - BV1bj411K7M8约会真的不是为了出来吃饭逛街聊天的，所以不要问女生为什么和你出来，约会后就不愿意和你出来了，并不是你们见得多了聊得多了你们就是情侣，关系是要靠你自己去升级的，并且一个女生她愿意出来跟你约会。就是期待着你有所表示，这里就不用我多说了吧，一个不喜欢你的女生是不可能出来跟你约会的，如果你不会在约会中升级关系，那你可以看我主页，给你分享一份约会秘籍，还有一份聊天攻略。'
