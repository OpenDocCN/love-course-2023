  text: '# 挽回的四大误区 - P1 - 渣男学院 - BV1mf4y1d7EV挽回的四大误区，第一，微信不是救命稻草，不要一味的发信息去道歉，悔过，祈求，这样只能感动自己，第二，她肯定还爱我，分手后无法接受对方不再关心你，不再对你和颜悦色，但其实对方已经对你没有那么爱了，第三。她凭什么不爱我，恋爱的时候对你各种包容，不代表她会一直忍受，第四，我越可怜她就越心疼，越是让自己更糟糕，你就越没有资本去重新吸引对方。'
