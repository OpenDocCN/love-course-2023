  text: '# 每个男生谈恋爱必须知道的五件事 - P1 - 渣男学院 - BV1U84y1q78S每个男生谈恋爱之前必须知道这五件事，第一，那些在感情当中不求回报的人到最后真的得不到回报，没有底线的付出，没有止境的讨好，把自己地位放在低到尘埃里的做法，只会让别人觉得你不值得被珍惜，你被吃定了。不着急和你确立关系，到最后可能留给你的只有那一句，你是一个好人，恋爱是讲究平衡的，在这段关系当中，双方价值不对等的人只能最后一无所有，就像他们当初自己说的那样，真的得不到回报，第二，能把异地恋谈好的人。本身并不需要恋爱，异地恋不是一般人可以谈的，我越是见过的案例越多，我越这么觉得，因为异地恋形成的天然阻隔，会让很多事情没办法做，很多思念并不能立即解决，普通情侣见个面的事。异地恋要等很久才能短暂的碰一两次面，所以说往往那些经历长时间异地的人，他们本身其实根本不需要谈恋爱，他们有着自己的生活节奏，自己一个人也能玩得很开心，甚至爱情都不是他们追求的第一目标。但是恰好是因为有这样的心态，他们在感情上走得比别人都远，因为他们能安心去追求自己的目标，在这个过程中，他们也积累了足够的结束异地的资本和能力，再加上这些人他们自己就活得很好。因此不会因为异地恋带来的距离问题，而感觉到空虚和寂寞，甚至滋生出来怨气，最后修成正果的人，可能恰恰是实际上并不那么需要恋爱的人，第三，在感情当中，自我一些的人，反而拥有这段关系的主动权。我们总是想着在感情中，怎么能够让对方满意，让对方开心，我们送了对方不少礼物，给了对方不少陪伴，但实际上我们好像忽略了一个问题，我们把自己过好了，本身就是对于对方的一个礼物。就好像我身边在恋爱中掌握主动权的学员们，他们最大的精力，根本没有花在怎么讨好另一半上面，而是拿出去健身，去丰富自己的生活，去培养兴趣爱好上，结果恰恰是因为，他们自己一直把自己维护的特别好。对方舍不得放手，因此一直和他们在一起，反而还担心起来，他们把自己给甩了，为什么总要苦心想着送对方什么礼物，而不是想想怎么把自己变成一个礼物呢，四，过于沉重和严肃的打算，反而会让对方想要逃离这段关系。不少人很靠谱，很实际，很负责任，一开始恋爱就是奔着结婚去的，而且还为此准备了详细的规划和方案，按理来说，这样的规划是很负责任的体现，但是当他们和对方讲述自己的规划的时候，意外的事情出现了。对方的脸上看不到一点开心的痕迹，相反，可能不说这些还好，一说这些反而对方更加有想要逃避这段感情的想法，因为在感情当中呀，做什么事情是一定要有情感基础的，我们不可能在才恋爱两个月的时候。就想着未来结婚过几十年的决定，这个事情从客观上来说太远，变数太大，从主观上来说，你们现在的感情还不足以支撑未来的考虑，恋爱发展到结婚的确需要规划，但不是你有了规划这个事情就能成功的。一开始过于沉重和严肃的规划，反而会让对方感觉心理压力特别大，想要逃离这段关系，第五，没确立关系之前，适当的花心，可能反而会有积极的影响，讲一个特别好闻的事情，两个女生追求你。一个是为你发疯为你狂为你狂妄壮大强，一个是追求你的过程当中，还在和别人一起吃饭逛街，你觉得你对哪个女生会更加上心一些，那我们的第一反应都是觉得第一个人，因为感觉他的态度更加真诚。但是实际情况和你们想的根本不一样，往往是第二种人最快得到回应，最快脱单，因为竞争性嫉妒会干扰我们的决策，我们会觉得第二种人更加抢手，如果不早点把这个人拿下，估计说不准哪天会跟别人跑路。所以当两个人关系发展的差不多的时候，你就已经着急想要去确立关系了，那么至于第一个人，不好意思好像这个人已经被我们吃定了，他一时半会不太可能去找别人了，'
