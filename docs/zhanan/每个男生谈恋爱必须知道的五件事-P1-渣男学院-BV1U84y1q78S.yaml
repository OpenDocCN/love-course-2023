  text: 那与其这样还不如先放着观察观察，看看到底合适不合适。感情当中就是这样，很多事情我们都会觉得应该是这样，但实际生活当中呀，这些事情往往会让我们觉得居然是这样，但是有一件事肯定是不变的，在感情当中价值越高的人，越不依靠恋爱的人。反而在这件事情上更有溢价权和主导地位，所以并不是自古深情留不住，没有套路的人心，而是在感情中有价值有选择权的人，始终控制着这段关系，感谢您的收看。
