  text: '# 靠钱可以吸引女人吗 - P1 - 渣男学院 - BV1Hg411Z78J靠钱可以吸引女人吗？世俗价值观最常见的一个信念就是，有钱人就有女人，其实我们深入思考一下，这个信念无非是基于三个假设，一，有钱意味着能带给女人好的生活，穿金戴银，开豪车吃大餐，女人喜欢这样的生活，确实。人人都想过上丰盛的生活，但是他只要得到你的钱就可以了，不需要得到你的人，因此，真正的拜金女会通过种种方式来获得你的供养，而不一定就会跟你在一起，二，有钱意味着你很优秀，开豪车住豪宅穿名牌。意味着你是人上人，同样的，女人会想要你的物质，否则就算你再有钱，又变不成她的跟她有什么关系，当女人告诉你想追我，给我送这个，给我买那个，而当你真的买了，你会发现依然无法和她在一起，因为她知道。让你继续追才能让你继续给她花钱，三，那些美女都进了富二代的豪车豪宅，这些画面多数是电影电视剧的剧情，你在现实中见过几次，即便真的存在，那么这些美女未必是他女朋友，也许只是他正在追求的对象，正在蹭他的车。蹭他的大餐，即使因为这个男人的富有，而和他在一起了，那也只是一种交易，不是爱情，物质到手，说走就走，而如果你遇到的不是一个拜金女，她可能对你的钱毫无感觉，如果你没有内涵，她只会觉得你横途很油腻。有人觉得，我把几百万甩在女人面前，就不信她不动心，兄弟，你这只是试图用金钱交易女人，她不但不会买账，还会觉得你非常不尊重她，今天这个时代，不是饥荒年代，人人能吃饱穿暖，甚至很多女生的工作收入也不低。日常生活精致而丰富，根本就不需要为了钱，而出卖尊严或爱情，何况女人身边总会有男人，去请客吃饭，给她发红包，她不缺，她更愿意找一个会聊天，情商高，有自信，懂得尊重她的男人，所谓的有钱能吸引女人归根到底。是部分男人因贫穷而自卑，从而产生的幻想，认为女人拒绝他，是因为他不够有钱，其实真的不是，女人要的永远是爱情，是那个有魅力的，能让她动心的男人，她会希望这样的一个男人有钱，但不是有钱人就能吸引她，记住。金钱无法买来爱情，金钱唯一的作用，就是让你自己的生活更好，让你能够创造更多的机会，和女人相处，凡事不要走极端，我说金钱不能买来爱情，不是让你就去当个乞丐，如果自己吃饭都成问题，就没有机会和女人约会了。但是钱不需要多，你能够满足温饱，还能稍有剩余就足够了，所以千万别拿，我不是有钱人这种理由，阻碍自己学习和进步。'
