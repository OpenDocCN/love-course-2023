  text: '# 利用心理学原理让女生喜欢你 - P1 - 渣男学院 - BV19x4y177bn你知道怎樣利用心理學原理讓別人快速喜歡上你嗎？在心理學上有一個現象叫做焦點效應，它告訴我們人很容易會高估周圍人對自己的外表和行為的關注度，而實際上呢，在別人眼中，你其實並沒有那麼重要，比如。當你上台演講的時候，觀眾眼中的你並沒有你自認為的那麼緊張，當你在路上摔了一跤時，路人眼中的你也沒有你認為的那麼尷尬，因為他們並沒有那麼多心思來關注你，他們的焦點都在自己身上，所以。我們要學會反利用這個效應，也就是你要主動談論對方的正向行為，加強焦點相應的作用，正因為每個人都在乎自己，所以，如果你能主動扮演那個注意對方的角色，就能讓對方對你產生好感，舉兩個例子。比如你和朋友出去吃飯，雖然餐桌上很乾淨，但是對方還是用紙巾在桌子上反复擦拭了幾下，一般人根本不會在乎這個行為，但你這個時候就可以說了，看你剛剛擦了幾下，紙巾上有這麼多油漬，你真是個注意細節的人。以後吃飯前我也要擦兩下，你放心，對方會因為你的關注而頭暈目眩，開心一整天，再比如，很多人走路的時候都喜歡把手機拿在手上，如果你看到對方是空手，就可以說現在很多人都重度依賴手機，走路都要拿在手上。我看你沒有這樣做，和你一起走路的感覺真好，這樣一來，你不僅讓對方啟動了強化版的焦點效應，還在無形之中操控了對方的行為，他今後會在和你的交往中表現出更多的細節，目的就是為了吸引你的注意。因為只有你能滿足他內心的渴望，時間一久，對方就會感覺到和你在一起的感覺跟別人不一樣，和你在一起會讓他更有成就感，送你一句話，讓人喜歡的秘密就是不斷肯定對方的小行為，強化焦點效應。'
