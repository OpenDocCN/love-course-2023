  text: '# 达到最后一个境界，只会被女生倒追 - P1 - 克克-Criss - BV1HP41197Ri在當今媒體充斥著各種追求的攻略和套路的時代，我們不禁要問如何才能超越平反，達到真正良好的相處境界，並讓女生心甘情願的主動和你在一起呢，今天我將打破你對於感情的傳統認知。讓你擁有降維打擊任何一個女生的可能性，全篇太過真實，建議提前保存，以下三層境界，由低到高，最後一層直衝雲霄，首先是追逐關係，曾經我們認為追求是促使一段關係發展的唯一方式，導致很多兄弟二十好幾了。追女生還像小孩子一樣，碰到喜歡的人就說你好漂亮，可以做我女朋友嗎，或者不停的示好付出，乞求感動到她，這就是非常致命的誤區，就好比你老闆很有錢，你只會給他拍馬屁端茶倒水，就妄想他會分你一百萬一樣。動動腦子就知道這是不現實的，大自然的規律是雌性會選擇強大的雄性求得庇護，延續到人類身上也是如此，但是因為社會的複雜性逐漸演變成了男性追求女性，這就是典型的偷換概念，是違背自然規律的，即使最後能夠成功。前提也是她對你也有好感，所以作為男人的征服天性來講，我們往往不會對那些唾手可得的事物產生興趣，越有挑戰性的越喜歡，這也就決定了目標人群不會是那些主動追求你的，而是你特別欣賞，那麼問題來了。既然有挑戰性就證明還不喜歡你，那怎麼扭轉局面呢，不要著急，接著往下看，第二層博弈關係，到了這一層的兄弟逐漸意識到了，單方面的付出是沒有任何意義的，每個人只選好不選壞，如果你和一個外在條件比你好的人競爭。你也會下意識的認為自己會輸，但如果你能給予他身上沒有的東西，這場戰鬥就不存在壓倒性的一方了，要知道，操作決定下限，意識決定上限，能力不出眾可以選擇避戰，然後在其他方面發揮極致，最終實現拖沓。比如當所有追求者都在圍繞他團團轉時，你偏偏去和他交流對於感情的認知，現在的男生都在追女生，但都是自顧自的，想從女生那裡索取外貌價值，經濟價值這些，你現在還擔著，我覺得你也是這麼認為的。用這種向上思考的方式，就不會讓女生通過考察你對他好不好來篩選甜口，而是博弈你們的感情認知和價值觀，但凡你能在這點高於他的思想，將超脫所有外部條件的影響，破圈而出，第三層，共贏關係，達到這個境地後。將不再是簡單的誰強誰弱，輸爭輸贏，而是你們作為一個團體，去面對整個世界，在長期戀愛關係裡，他會視你為唯一，在曖昧吸引階段，你也可以與他有無與倫比的默契，比如你和一個女生出去約會，想牽對方的手。他會拒絕你，因為你們並不熟，或者他覺得你在吃豆腐，此刻還是你在追求他，或者你們還處於，博弈互相挑選的階段，但如果此時他知道，你並不想從他這裡得到任何東西，你認和他，想接觸他，想培養感情，有連接。並一起去做一個嘗試，來應對未來的可能性，將會發生什麼，他只會堅定的選擇和你走下去，所以當你在一個遊戲裡，無法打通關，有時候要做的，不是提高技術，或者放棄，而是換一個遊戲規則，繼續玩下去。就會讓你看到很多，意想不到的驚喜，畢竟規則也是人定的，這才是真正所謂的掌握主動權，我是柯禾，還有什麼問題可以密切打擾，(CC字幕製作:貝爾)。我也不知道。'
