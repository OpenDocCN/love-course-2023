    \    2.  展示精彩生活，让对方主动找你\n    3.  避免暴露需求感，建立健康关系。"
  text: '# 彻底消灭需求感，三招把握主导权 - P1 - 克克-Criss - BV1Us4y1y7ta你肯定聽過喜歡一個人就千萬不要暴露需求感，雖然只會淪為舔狗，但全網沒人告訴你什麼才是真正的需求感，這期視頻就由我來揭開它的底層邏輯，並教你如何在聊天中控制需求感，全程乾貨加時操，耐心看完。付出成本至少減6倍，首先什麼是需求感，它不是一個具體的行為，而是像字面意思一樣，是一種感覺，一種我需要這個人，我要他也為我付出的感覺，這只會導致兩種結果，第一為了達成目標，你會開始委屈自己。一舉一動都會看他的反應，因為一旦對方的反應不佳，你就沒有辦法得到他，更沒有辦法讓他為你付出了，二已經達成目標，你又會產生新的需求，那就是害怕失去他，或者因為他的行為對你來說不夠愛。於是陷入一種持續性不安的狀態，在得到後的滿足與害怕失去中反復橫跳，這就是為什麼明明大家都希望被愛，但當你或者遇到的他是需求感高的人時，會下意識的選擇排斥對方，因為喜歡一個人的本質是付出。而需求感的本質恰恰相反是索取，有兄弟就要問了，我又沒有要求他為我做什麼，一直都是我在迎合他，怎麼就叫索取了呢，但你思考一下，向女生表白想和他在一起，是不是在索取他的喜歡，確認關係之後。你是不是還要索取他的時間和精力，舉個簡單的例子，有個人經常關心你，想要和你做朋友，你一定會覺得很開心，並欣然接受，對吧，但這個人如果是個推銷員，他接近你討好你，就是想讓你花錢買他的東西。你還能毫無戒備的和他相處嗎，事實上人的行為會暴露思想，只要你帶著需求感接近女人，無論你做了什麼，他們都能一眼看穿你的目的，那哪些行為會暴露你的需求感呢，我總結了幾點最明顯的特徵，一經常說我喜歡你。我對你一見鍾情，你是我喜歡的類型，二頻繁的找他獻殷勤，吃了嗎，有沒有想喝的，我給你買了禮物，三你秒回他輪回，他說一句你回一堆，四每天跟著他社交動態後面點贊評論，五聊天沒幾句就想見面。以上這些不是說不能做，只是他們更適合在女生對你有好感之後去做，那個時候才能獲得正反饋，看到這裡，相信大家應該對什麼是需求感，暴露需求感的行為和後果已經有所了解，那接下來就是全文最關鍵的部分。如何控制需求感，記住一個核心，你的需求要永遠小於他的需求，以下三點全部做到，你就是女人眼中極具魅力的男人，尤其第三點，一線上聊天節奏要和他保持同步，具體體現在你的回復次數和速度上，女生回復次數少。那你就不要發大段文字和小作文，女生的回復速度慢，你就去忙自己的事，把控最基本的互動平衡，才能讓女生尊重你，投入度過高，只會感動你自己，而且會讓女生覺得，你和她的價值不在一個層面，二線下聊天多觀察少輸出。很多兄弟見到女生之後會比較激動，想要通過語言給女生展示一些價值，從現在起一律別做，因為真正的價值他自己會去觀察，但凡你滔滔不絕的在那裡說的，都會被他當作閨蜜群裡的談字，過耳不過心，三量變一起質變。多去參加一些有意義性的社交活動，多認識一些女生，很多兄弟對一個女人上頭，就是因為認識的太少，選擇太少，當你的選擇多了之後，你的重心自然不會集中在一個女人身上，根本就沒有時間去暴露需求感。當某天你喜歡的人，無意中翻開你的朋友圈，發現你的生活過得那麼精彩，放心吧，他會來主動找你的，上萬個兄弟找我溝通後，都多少會因為暴露需求感，導致明明一段好的關係就此終結，那今天你刷到了我的視頻。今後我將帶你走上正途，建立真正的心理，我是柯禾，還有什麼問題可以聊一聊嗎，(CC字幕製作:貝爾)，我們下集再見
    拜拜。'
