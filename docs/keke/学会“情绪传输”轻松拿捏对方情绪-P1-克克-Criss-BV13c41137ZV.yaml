  text: '# 学会“情绪传输”轻松拿捏对方情绪 - P1 - 克克-Criss - BV13c41137ZV社交聊天中轻松拿捏对方的情绪其实非常简单，只是你还没精通情绪传输这个技能，这些视频你刷到了我只能说太幸运了，看完之后解锁它，无论是谈情说爱还是和他人的社交，都可以做到随意兼容，首先最重要的是。你要知道自己的情绪表达方式，以下四种看看你是哪一种，第一克制表达，无论遇到什么事，内心的情绪总会进行一定的克制和压缩，然后表露出原有情绪的十分之一，第二直接表达，这个人其实没有什么陈腐，有什么说什么。当下的情绪开心或者不爽，原封不动的就会直接说出来，第三渲染表达，明明遇到的只是一件让自己情绪低落的小事，却在内心加工不断放大，表现出来的在别人眼里，就好像丢了一百万一样，第四凭空演绎，这是最夸张的。可以做到无中生有，任何时间任何地点都可以进行表演，哪怕内心毫无波澜，也能让他人看到自己情绪的转变，其实这四种表达方式，我们在不同情景下或多或少都会运用到，但核心之处就在于，我们面对什么样的人。在什么情况下，该用到哪一种表达方式，学会了这一点，你就真正知道了情绪传输的重要性，举个例子，你有一个非常讨厌的同事，每次你们接触，他总是对你阴阳怪气，要么嘲讽要么打压，跟你很不对付，那这个时候。你该如何进行一波完美反击，是直接表达加渲染表达，和对方硬碰硬，甚至小题大做，扩大分子，还是克制表达加凭空演绎，保持平静状态，不受对方影响，不仅不生气，甚至还表现得很开心，无所谓的态度。这两套表达方式的反击，哪种更高明，应该不需要我比较了吧，当然，这种情况还是少数，接下来说的才是重中之重，能大大提高你在社交中的吸引力，同样有个同事，他总是会夸你，偶尔给你带早饭，买点小礼物。目的就是为了让你开心，想和你交朋友，但如果你对这样的人，使用了克制表达加凭空演绎，云鸣内心十分开心，但怕被认为是喜欢占便宜的小人，于是极力克制开心，呈现出高冷态度，甚至不开心，都要演得很开心。那就在对方眼里，就会觉得真心打了水漂，或者觉得你是个虚伪的人，久而久之，也不会再对你的事情非常上心，但如果你用直接表达加渲染表达，大大方方的接受对方的好意，即使给出正面的回应。甚至进一步渲染自己开心的情绪，这对于他来说，都是一种极大的鼓励，同样的这两种情况，兄弟们觉得谁会更有吸引力呢，所以你看到的那些吸引力强的男生，他们的内心想法并不一定是正确的。但他们都拥有情绪传输这个技能，知道何时克制，何时表达，而新手小白永远都是反着来，最后丧失所有的吸引力，最后我想说，拿捏别人情绪的本质，就是给予对方想要的回应，他想活得开心，你就不要板着脸。他对你恶语相向，你就要能做到风轻云淡，记住一句话，向上社交要学会直接和渲染，向下社交要懂得克制和演绎，我是柯克，还有什么问题可以一起聊。情人總分分合合。'
