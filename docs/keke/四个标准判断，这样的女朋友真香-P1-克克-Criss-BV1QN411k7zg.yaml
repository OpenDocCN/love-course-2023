  text: '# 四个标准判断，这样的女朋友真香 - P1 - 克克-Criss - BV1QN411k7zg和什麼樣的女生談戀愛才會一加一，大宇啊，老話說過，閒期望三代，餓期鬼一生，對於男人來說，選對另一半對人生的幫助，遠遠超過選對職業，以下四點你可以直接對號入座篩選，只要一條不符合，你都要謹慎選擇。不然輕則被CPU，重則被上拳腳，我沒開玩笑，看到最後一點你就知道了，第一看消費能力，不僅要看他花多少，更重要的是看他的消費水平和自身收入能不能匹配，比如他一個月掙三千，但是花費信用卡算下來至少三萬。那這樣的女生，你就是拼死拼活24小時的乾，他也能給你花的一毛不剩，誒有兄弟就要說，他花自己的錢，關我什麼事，但你可別忘了，這樣的女生虛榮心強，能力也有所欠缺，那超出預期的經濟壓力。就一定會轉移到另一半身上，你要是能給他買單，他會繼續跟你在一起，一旦他得不到滿足，就會頭也不回的厲害，所以以後遇到這樣的女生盡早遠離，別等結了婚還要幫忙還債，第二看情緒調節能力。如果女生動不動就愛鬧脾氣，並且每一次都需要你去哄她，那時間長了，你們的關係一定會出問題，雖說談戀愛沒有情緒是不可能的，但情緒是需要互相滋養的，只有一個人單方面輸出，那只會越來越疲憊，越來越想放棄。相反情緒穩定的女生，她更懂得相互理解，雖然她有自己的立場，但她更希望兩個人能夠達成一致，比如你們產生了分歧，她會說我尊重你的想法，也很有道理，但是出於什麼樣的原因，我們是不是還可以再商量一下。如果你一定要去做，我們也可以換一種方式，是不是會更好，這種為你捨身處地的女朋友，就彷彿關係中的金鑰匙，分分鐘開啟幸福的大門，第三看情感認知，現在很多女生把網上的毒雞湯，當成自己的戀愛指南針，對於感情。她不會認為你是喜歡她才對她好，她只會覺得，你就應該永遠有熱情，有半分懈怠就是不愛，對於物質，你沒賺到多少就是能力不足，又想你爭氣又不給你鼓勵，CPU倒是學的比誰都好，這樣的女生，忘不忘夫不知道。但一定不會忘你，你設想一下，你加班回來晚了，女生說什麼破班，錢那麼少還天天加班，你看看我閨蜜她都一想，一個月大幾萬，你就每天累的跟狗一樣，還沒有人家賺的零頭多，本來你只是身體累，現在好了，心也累。而對情感有證確認證的女生，則會說今天辛苦了，看來我優秀的男朋友，又被老闆重用了，趕緊獎勵一頓大餐，好好犒勞一下，哪一種能更讓你為之奮鬥，你一定比我清楚，第四看到的底線，女人都是善變的，也許她現在很愛你。對你無微不至，那再過個十幾年，相信這則新聞大家都看過，男子星高校毆打妻子，怒斥其不管發燒的八歲孩子，就因為女方冒充單身出軌，在家也是挨打的另一方，這不就是道德底線的淪喪，而那些當你臥病在床。他會安前忙後，而不是想著怎麼分手，不受你拖累的女生，他們卻有著強烈的責任感，和較高的道德底線，當然我不論事情對錯，單從情感角度出發，往後如果你們走到了婚姻殿堂，那他在面對外界的誘惑時。也會毫不猶豫的選擇家庭，最後想告訴兄弟們的是，找女朋友，顏值和身材這些，其實都不重要，因為外貌一定會隨著時間逐漸貶值，而那份真摯的感情和心靈的契合，才是我們終其一生該去追尋的，銘記以上四點。願你也能在這個浮躁的當下，獲得一份雙向恩福的戀愛，我是柯禾，還有什麼問題可以一起聊聊，謝謝觀看，OuO。'
