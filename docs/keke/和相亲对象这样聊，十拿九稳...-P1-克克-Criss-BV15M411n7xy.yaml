- summary: "-   本文介绍了如何在相亲中进行聊天，包括开场白的重要性和如何升温话题。\n    1.  开场白应该以自我视角或对方视角展开，通过共同熟人或适当夸赞来建立联系。\n\
    \    2.  在了解对方后，可以针对性地选择开场白，如对女强人或杰伦迷的调侃。\n    3.  在聊天过程中，要让对方接得住话题，找到交集和C位话题，同时倾听对方的反馈。"
  text: '# 和相亲对象这样聊，十拿九稳... - P1 - 克克-Criss - BV15M411n7xy只需要半小时就能让你和刚加上的相亲对象快速聊出好感，最近很多兄弟私信我说相亲对象该怎么聊，这不他来了，这期视频我一次性讲完，从相亲如何开场白，到如何进阶升级关系，再到哪些话题不要聊，内容可能有一些长。但如果你能听懂其中的思路，相亲对于你来说就是易如反掌，包括平时和其他异性聊天，也是手到擒来，赶紧保存下来，没事拿出来交一交，首先是开场白，第一眼有多重要，那么第一句话就有多重要。很多兄弟上来就说我叫什么，然后直接开始讲事先准备好的话题，这就是一个很大的误区，就好像你还没有学会走路，就想先去学跑步，那只会栽跟头，而开场白应该是正式聊天前的一个缓冲，这里先分享两类。一以自我视角开场，这也是最常见最安全的开场方式，比如你好某某小姐，我是张姐的同事某某某，很高兴认识你，看似和直接说自己叫什么差不多，但其中有一个细节很重要，那就是提到了共同的熟人张姐。这是一个很好的连接点，一个介质，就像你去一个谁都不认识的局，突然发现你和某个人有一个共用，那瞬间就感觉找到了队伍，陌生的相亲对象，一样，他会下意识的将这种熟悉的感觉，映射到你身上，让你变得不那么陌生。那接下来就顺着这个连接点聊下去就好了，比如我听说张姐总是给你们带好吃的，实名羡慕，看你身材，我猜张姐投喂的不仅好吃，还能减肥，这样就完全没有陌生的感觉，二对方视角，这就需要适当的夸赞来支撑。那么这里分享一段粉丝的成功案例，兄弟们可以暂停一下看完，可以看到本来只是关于天气的一句简单开场白，但每一个开头都隐隐的表达了对女生的夸赞，让这个天能够愉快的聊下去，顺势还带出了对方的很多信息。像工作时间，职业态度，生活技能，沿着这种思路发展下去，就根本不用担心话题不够用，以上两点都是前期基本没有接触过的陌生情况，如果你对他有所了解，那么有针对性的开场白就更深得人心了，比如对方是个女强人。你开场就可以说，今天终于见到董明珠本人了，有点激动，如果对方是杰伦迷，你就可以开玩笑的说，我得和你保持一点距离，包里应该带着双脚棍在吧，如果对方喜欢吃甜品，你们就可以约在一家甜品店。然后说我点了你喜欢吃的什么什么甜品，尝一尝味道如何，有了一个好的开场白，能建立一个基本联系后，就到了升温阶段，看到这里的兄弟可以点赞，支持一下，以下两点升温小技巧，赶紧拿小本子记好。一聊天得让对方接得住，简单来说，就是能让对方毫无压力的接你的话，并且还能主动投入到这个话题当中，讲述自己的经历，这里记住一个关键词，交集，比如他是吃货，你也是，你们就可以聊吃喝。比如听说某某家最近出了一个新品，你喝过没，前两天去某某家真是踩到雷了，被网上的评论给骗了，这种话题就很安全靠谱，因为你们都了解，那么自然他就会多说，为什么说有交集很重要呢，前几天有个粉丝兄弟和女生聊天。前脚聊足球，对面女生根本就不懂，这就不说了，关键他后脚居然主动提起了化妆这类的女性话题，结果自己不仅说不上几句，女生也懒得再去跟他多说，两个人就陷入了尴尬，另外有一个关键词叫C位话题。就是在有交集的基础上聊自己很擅长的话题，比如女生很喜欢宠物，想要买一只猫，那恰好你养了很多年，就可以分享经验引导他多去问你，或者女生喜欢自拍，恰好你在摄影方面有点造诣，就可以聊聊相关的技巧。并且约好下次出来拍照，总之就记住一句话，一个好的聊天氛围都是一来一回有互动的，二
    倾听反馈，让他来领先主演，上面说的几乎全是自己主动提供话题，但聊天不只是你一个人唱独角戏，有时候女生也有自己的观点。如果碰到了和你观点相违背的时候，更要学会倾听，'
- summary: '-   交流时要让女生感到舒服，改用疑问句而非判断句，像向老师提问一样，让女生愿意说更多。避免谈及家庭、工资、私密问题等，保持初次见面美好收尾。不要谈论前任，避免破坏气氛和好感。真诚沟通是获得真爱的关键，建议认真体会并顺利沟通。'
  text: 而不是争个对错，或者强行灌输你的想法，有一句话我觉得说的很对，你让女生舒服了，女生才会更愿意和你玩，所以当对方正在表达的时候。请把自己当个棚梗的激励对方说下去就好了，这里分享一个句式，把判断句改成疑问句，比如不要说我认为这个应该怎么怎么样，我觉得那个应该是怎么怎么样的，而是改成那这个你觉得怎么样，那个你怎么看呢。抱着一种求学的态度去交流，女生才愿意说更多，就像小时候找老师问问题，他都会很开心的解答，并且给你扩展更多，了解完上面的内容和女生聊天基本上就很顺利了，接下来就是最关键的了，哪些话题不要聊。首先第一个查户口时的聊天，比如家里几口人，有没有弟弟妹妹，工资多少，或者一些女生的私密问题，我一直都说用无码的心相爱，少一分隐瞒，用有码的心相亲，多一分想象，既然大家是来相亲的。就让第一次见面能够美好收尾就好，这些东西等到确定关系了，再去慢慢发掘也不晚，然后第二个聊前任，不管是聊起自己的前任，还是询问对方的都不可取，我知道很多兄弟在彼此感到满意的时候，就想了解他的情感时。从而去确定一些什么，但这种获取信息的方式是最愚蠢的，因为你不可能得到一个准确的答案，而且还会坏了当下的气氛，之前建立的好感都会烟消云散，所以多珍惜一下，毕竟这只是你们两个人的事，以上就是关于相亲。我能给到的大部分建议，但我更希望的是，兄弟们能够认真体会到其中的思路，在面对任何女生时，都能顺利沟通，还是那句话，好的感情是双向奔赴，真心才能获得真爱，我是柯克，还有什么问题可以一起聊聊，拜拜。(CC字幕製作:貝爾)，請不吝点赞
