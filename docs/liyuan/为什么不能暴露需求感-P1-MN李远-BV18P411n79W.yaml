  text: '# 为什么不能暴露需求感 - P1 - MN李远 - BV18P411n79W想要得到一个女人，你必须先让自己看起来并不是想要得到她，如果不这么做，她会光从你的接近就知道了你的意图，这样的话你就抬高了她的身价，反过来你就被遍体了，这个时候你就已经传递出了我不配的讯号了。这句话就解释了我们为什么不能去暴露需求感，其实谈恋爱很多时候就很像是商业上的博弈，比如说你看到一个商品就表现出来很喜欢，那卖家看到了之后就明白了，你也没有看到过什么好货，当你刚刚认识女生。女生什么都还没做的时候，只是一个外表就让你喜欢上了她，然后你很热情表现得很主动，女生就会觉得你的色调价值比她低，然后她也不会被你吸引，过早的热情主动暴露了需求感，你一见到漂亮点的女生就马上心动了。说明你平时接触不到什么美女，你身边缺女人，你没有追到过美女，甚至你是一个追不到女人的男人，你在情感上是一个失败者，所以暴露了需求感就等于是在展示低价值，你在告诉女生你这个男人可能并不这么优秀。'
