  text: '# 现在女人比男人开放！ - P1 - MN李远 - BV1hP411q77e其实现在很多女人她对于睡觉这个事情，她根本就无所谓的，反而是很多兄弟，他把这个事太当一回事了，我之前去酒吧玩，带回来之后，结果她是第一次，第二天早上是我紧张了，她反过来安慰我，知道吧，有兄弟问我。女人跟我开车了，为什么第二天或者说后面女人开始变得很冷淡，不理我了，我告诉你为啥，答案很简单，就是她只是和你玩玩，其实现在女人比男人要开放得多，因为女人她可以选择，她保守一点可以，她想要开放一点。玩得嗨一点也可以，但是对于男人来说，你倒是想要开放，但是你必须要有开放的实力，对不对，记住一点，女人她也是人，也有欲望，你不要太当一回事，你把这个东西太当一回事之后，你就很被动，你就很容易吃亏。'
