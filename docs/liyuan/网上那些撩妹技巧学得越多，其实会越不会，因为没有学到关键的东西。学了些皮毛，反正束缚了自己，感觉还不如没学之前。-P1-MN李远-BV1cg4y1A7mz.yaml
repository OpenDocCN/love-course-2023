  text: '# 网上那些撩妹技巧学得越多，其实会越不会，因为没有学到关键的东西。学了些皮毛，反正束缚了自己，感觉还不如没学之前。 - P1 - MN李远 -
    BV1cg4y1A7mz其实网上那些追女生的方法，你根本就不用学，因为这些东西你本来就会的，比如说网上教的，你不要讨好女生，你要见你气，你要展示高价值，然后你恍然大悟，不要跪舔，要展示自己，你觉得你学到了什么高深的东西。但事实上这个你本来就会，在你十来岁的时候，你见到喜欢的女生，你就会想着把自己收拾的帅一点，你想着把你好的一面展示给女生，其实这个就是在展示高价值，就这么简单，还有很多博主，很多导师跟你讲的。不要暴露需求感，这个也是你本来就会的，你遇到喜欢的女生，你不敢去看她，你害怕和她眼神对视，这个就是在避免暴露需求感，你害怕让她看出来，你对她有兴趣，只不过你没有做好而已，你眼神一回避。女人一下子就明白了，这家伙对我有想法，并且你有没有想过，展示高价值，本身就是和暴露需求感，是自相矛盾的，当你在女的面前去展示自己的时候，其实就是在暴露需求感，你对她没有兴趣。那你为啥要在她面前去表现自己了，对吧，这个也是很多兄弟学了很多，但还是不会和女生聊天，追不到女生，因为你学的那些东西，本来就是有问题的，网上有很多的理论，听起来很有道理，但是一点用都没有。就这些理论太浅显，甚至还是错误的。'
