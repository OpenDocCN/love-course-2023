  text: '# 为什么相亲市场女多男少？为什么杀猪盘都是骗女的？ - P1 - MN李远 - BV1Lz4y1v71y講兩個社會現象就很能說明，普世女比普世男多，首先為什麼有殺豬派，為什麼殺豬派都是騙女的，他不去騙男的，因為男的不好騙對不對，當一個男的遇到一個既漂亮又多精，並且還無故對她好的女人。男人一下子就會覺得遇到了騙子嘛，那男的他沒有這個信心，覺得自己能遇上這麼好的事，但是當女人遇到一個對自己好的高富帥，女人會想哇老天終於開眼了，總算是遇上了一個配得上我，並且還對我很好的好男人。總算讓我等到了我的真命天子，我的白馬王子，所以你可以看得出來，是男人普心還是女人普心，第二為什麼相親市場上，基本上都是女的，是單身男人比女人多嗎，肯定不是，單身的男人他基本上，都是在自身上去找問題。他覺得自己的條件不好，那麼他就拼命的去掙錢去了，覺得自己不會聊天，不會和女人相處，他就去學習去了，或者說有的他就放棄了擺爛了，而女人他就很容易在外界上去找問題，他們會把自己單身的原因歸結在。認識的男人太少，或者說之前認識的男人都沒有合適的，之前認識的一兩個也都是渣男，所以說他會去相親去擴大圈子，這些也都不是什麼問題，只是客觀存在的現實，也沒說女人普心就怎麼怎麼了，並且女人自信。他自然也有自信的資本，女人自信也蠻好的，但是我更想說的是什麼呢，兄弟們男人也不應該自卑，確實會有迷之自信，對自己沒有清楚認知的男人，但是我感覺，大多數男人的類型生育還是蠻自卑的，不要被外界影響。真的兄弟們自信一點，做一個普普通通且自信的男人挺好的。'
