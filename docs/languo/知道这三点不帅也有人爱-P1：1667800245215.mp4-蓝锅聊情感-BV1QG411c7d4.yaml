  text: '# 知道这三点不帅也有人爱 - P1：1667800245215.mp4 - 蓝锅聊情感 - BV1QG411c7d4明白這三點沒錢不帥也有女人愛，為什麼就有一些沒你帥沒你有錢的男生，他們反而有很多女人追著愛呢，蘭國又研究了，發現他們身上有三個共同點，首先第一點，你無條件的付出是無用功，會聊天才是王道。曾經我看過公司裡兩個同事同時追求一個女生，一個男同事是銷售，另一個男同事是程序員，除此之外在我眼裡也沒什麼區別，我們肯定的是銷售會說話吧，很大機率能贏得女孩的芳心，結果還真不出我所料。這個時候有很多人可能會問我，是不是銷售的男生家庭背景好，或者說追求女生的方式有不同的辦法等等，不然就是女生瞎了自己的眼睛，對於這樣的疑問女生給出了很好的解答，她說在找另一半的時候最重要的是感覺。說簡單點就是足夠吸引女生能去了解你，做程序員的男同事對女生也很好，對她無微不至願意為她去花錢，可是就是沒有天可以聊，每次聊天都會產生一種冰天雪地的錯覺，分分鐘凍住，能感覺到她的真心，但始終沒有感覺。只是覺得她好，但僅此而已，而幹銷售工作的男同事，沒說給她買多少禮物，或者說對她掏心掏肺，但是就是能夠吸引到她，和她聊天總是感覺特別舒服，而且這個男生很懂女生，知道這個女生想表達什麼，女生覺得和他在一起。永遠不用擔心沉默，所以離對比很明顯吧，不要再執著於無條件的付出，這種只適合吃不飽飯的年代，當下的年代要想追求女生就得會聊天，第二，你的等待只是無知，懂她才能獲得愛情，前兩天碰見我的大學同學。看見他愁眉苦臉，我就問起了原因，他給我講了故事，他說從大學運動會第一次相見，女生就深深的迷住了他，快五年了，一直等他，表白了三回都被拒，每次拒絕還是同一個理由，說他是個好人，但是對他沒感覺。男生只想表明我的專一，怎麼就成好人了呢，我室友跟他完全不一樣，他的微信總是和不同的女生聊天，給人感覺就像是渣男，但是從來都不缺女朋友，都說陪伴是最長情的告白，我覺得根本上就是一句假話，我告訴大家。女生是根本不會聽你的抱怨，就來可憐你，或者說投入到你的懷抱當中，不要再去羨慕別人了，就算你平平無奇，學會了，照樣可以追到美女，學明白了就趕緊開始。'
