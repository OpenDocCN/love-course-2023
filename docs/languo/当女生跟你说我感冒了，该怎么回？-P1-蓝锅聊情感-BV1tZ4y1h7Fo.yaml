  text: '# 当女生跟你说我感冒了，该怎么回？ - P1 - 蓝锅聊情感 - BV1tZ4y1h7Fo当女生跟你说我感冒了，你会怎么回，如果你们喜欢的女生跟你说她感冒了，你会怎么回呢，你们是不是想说宝宝感冒了，我好心疼啊，今天别上班了吧，在家好好休息，记得一定要吃药哦，如果你是这么回的。那你可真是错到家了，你们想要跟女生表达关心，我可以理解，但是你们发现没有，这些真心的建议，在女生的心里，其实是很敷衍的，为什么这么说呢，仔细想一想，你心疼女生感冒，让她吃药，让她休息。这些话的本质就是你站在一个健康者的角度，去表达对病人的安慰，这是什么啊，同情，如果你是去看望病人，那么表达同情啊，一点毛病都没有，但是你想要跟女生建立恋爱关系，想和她继续发展下去，那这个问题就大了。女生会觉得你是站着说话会腰疼，她想要的并不是你居高临下的同情，明白吗，那么女生想要的到底是什么呢，兄弟们，我接下来说的话全是重点，赶紧套小本本记录一下，女生跟你说她感冒了，她想要的是你能够跟她感同身受。不是你的同情，是你的共情，不是你的同情心，而是同理心，听起来是不是很绕啊，那么同理心应该怎么去理解呢，其实很简单，就是把自己完全当成此时的女生，去体会女生现在的感受，体会女生想要什么，你们想想。你自己感冒的时候是什么样的感受，头疼，鼻塞，打喷嚏，没精神，不想动，想一想都觉得难受，对吧，当你带入了感冒的感觉的时候，你就可以跟女生感同身受了，此时再想一想你之前安慰女生的那些话，如果有人这么安慰你。你是不是也很想翻白眼呢，正确的做法，其实也很简单，刚刚我们做到了和女生感同身受，感冒了有多难受，大家都很清楚，而我们只需要把这种感受，描述给女生就可以了，比如你可以这么说，严不严重啊，我前两天也感冒了。头痛没精神，每天躺在那都不想动，很想有个人照顾自己，你是不是也这样啊，女生跟你说感冒了，绝对不是想要你给她治疗方案，因为你不是专业的医生，她需要的是有好感的人，给她情绪上的安慰，所以我们要先找情绪共鸣。说出女生的感受之后，她会认为你很懂她，再加上身体的不舒服，女生的情绪被你这么安慰之后，舒服了很多，这个时候你即使提出过去照顾她，她都不会拒绝你，但是如果你不方便，没有办法赶过去，那么你就可以在网上。给女生买一些必备的药品，然后接着跟女生说，我给你买了药，记得乖乖吃药，如果实在照顾不好自己，以后就交给我来吧，我们在生病的时候，都会找自己喜欢的人寻求安慰，女生也是这样，在她们最需要安慰和照顾的时候。我们来提出想要照顾她的这种想法，就绝对不会被女生拒绝，这样一来，等女生感冒好了，你们的关系就很有可能，直接变成男女朋友了，相信我，女生更懂女生。'
