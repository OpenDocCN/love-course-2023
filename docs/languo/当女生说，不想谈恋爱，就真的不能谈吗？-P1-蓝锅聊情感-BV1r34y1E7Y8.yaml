  text: '# 当女生说，不想谈恋爱，就真的不能谈吗？ - P1 - 蓝锅聊情感 - BV1r34y1E7Y8刚说不想谈恋爱那就没希望了吗，思考一下他这句话的目的，第一用来拒绝别人的手段，第二暂时没有遇到让自己心动的男生，那咱们就直接说出他的内心所想，我直接回确实，快餐式的恋爱都是在浪费时间。跟他保持同一节奏同一频率，看他怎么说咱们再见招拆招，他说现在就很多聊了没两天就想出对象的，就很无语，现在清楚了他不是不想谈恋爱，是不想就这么随便的谈，所以我说感情都是慢慢培养的嘛，日久才能见人心。咱们和女生聊天之前一定要想清楚，女生想要什么感觉，她想要的我们给予了，那我们想要的就不难了，女生回对没错，看似认同但又没有给话题，直接回他默契了，那咱们得多聊聊天增进增进感情咯，女生回怎么聊偷笑。到了这里算是把上边的问题解决了，下面只需要正常的聊天，彼此多了解，然后约个会出来拉拉小手，甜甜的恋爱不就来了。'
