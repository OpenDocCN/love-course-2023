- summary: "-   冷淡的女生对你主动，要改变两个思维！\n    1.  改变思维：不要追问女生的决定，接受她的回答。\n    2.  调动好奇心：用幽默化解尴尬，让女生更感兴趣。\n\
    \    3.  展示真诚：表达真实想法，让关系更加真诚。"
  text: '# 冷淡的女生对你主动，要改变两个思维！ - P1 - 蓝锅聊情感 - BV1us4y1r7RY怎樣讓對你冷淡的女生變得主動又熱情，你一定要改變這兩種思維，咱不管他是故意看見不回，還是說根本沒看見，壓根不想理你，如果你不改變這兩種思維，那你無論和多少個女生聊天，你都是相親托單困難戶。接下來我給兄弟們看一個，我剛剛指導完學員的案例，分享一下真正高情商的方法，這兩種思維你拿去改變，女生立馬對你熱情，男生說星期天有空嗎，一起吃個火鍋，女生說好不容易休息一天，我只想躺著，男生還追問。你是不想跟我出來吧，女生回我周六加班就休息一天，我不想出門，沒有回答就是回答，打粉所謂的回答還是回答，女生一切都很明顯了，你還在堅持去追問，就是因為工作累，才需要出門放鬆一下，這次女生一個標點。符號都沒有，看吧，男生從一開始就沒有掌握好女生的心態，迫不及待的只想我自己，自嗨，我就想跟你見面，你不拒絕我就死纏爛打，你一定是覺得我不夠真心吧，我該要告訴你真心，那女生，你說女生壓力大嗎。本來已經很嚴峻的畫面，更雪上加霜，幸好男生比較及時找到了難過，我讓男生發消息，我突然知道我們之間的問題在哪，先調動他的好奇心，女生問到什麼，男生說咱們兩個聊天就像問卷調查一樣，我一直問你一直回。這算是某種特別的默契，先把我們之前所有的這些行為，用一種幽默的方式化解，化解這個女生的壓力，女生回哈哈好像是有點，我讓男生繼續說，那咱們繼續，我來問，幹嘛呢，小小的自嗨一下，回一下氣氛。愛女生的流汗的表情，剛做完飯馬上吃，可以看到女生已經沒有之前那麼冷漠了，但是女生聊天動力強不強，很不強，還需要進一步的去調動，男生說，可否見識一下什麼樣的黑暗料理，誒這種調動情緒的方式。女生還甩了一張圖片，糖醋排骨，色腔配雞犬，你說好不好，有證據有情緒，說明女生的聊天動力，現在已經被調動起來了，那接下來該怎麼回，充分的去調動，如果你去誇她做得好，那也確實是無法調動任何的情緒。因為這是女生意料之中的事情，那些所有舔狗，她只要給這個男生發，那個男生一定會誇，出其不意才能帶來情緒，男生說，難怪昨天說什麼也不跟我出門，原來還想著給我一個驚喜，轉移話題留下懸念，好奇心直接被拉滿。女生問，啊我錯過什麼了嗎，當女生對你的話感到好奇之後，不要著急滿足她的好奇心，適當的讓女生猜一猜，猜的越久她越搶眼，所以男生說沒什麼，反正已經不需要了，女生說你話說一半，你想逼死強迫症嗎。如果女生一點負面情緒沒有，讓你妥協，那就很難改變她對你的看法，所以我要讓男生說，驚喜不是關鍵，關鍵是我發現我們之前聊天太無聊了，想活躍一下氣氛，表達出自己真實的想法，想讓雙方的關系變得更加真誠。女生更加好奇，我昨天是真的很累，快告訴我是什麼驚喜，展示完真誠，接下來就是要展示自己的特質和態度，好的感情一定是雙向奔赴，女生想得到準備的驚喜，我們當然也有理所應當的要求，告訴你可以。但是為了驚喜去見面倒不如不見，提醒女生真正應該關註的是什麼，關註的是見面而不是驚喜，女生說以前沒發現你這麼傲嬌，面對女生這樣的評價，如果只是考慮接受還是不接受，那你永遠都是被動的，所以我讓男生回復。我也是剛剛發現，你的好奇心居然這麼重，女生回了哈哈哈哈，下周末應該有時間，但如果是大家的話，你會這個時候答應和她的邀約嗎，我相信兄弟們已經發現了，當你有框架有態度的時候，女生對你的態度也會越來越熱情。所以知道改變怎樣的思維了嗎，兄弟们如果你还是没底，你给狼狗调一调。'
