  text: '# 女生不愿意承认的小秘密 - P1 - 蓝锅聊情感 - BV1tZ4y1v77U女生不愿意承认的小秘密你知道几个，第一女生呢都是外貌协会，女生嘛都是眼睛决定脑子的，有趣的灵魂的前提也得是接触了才能看得到的嘛，哇再好看的话呢就有人会想主动的去认识你。当发现你本身也是很有趣很温柔很有学识，那就会更加的吸引人，第二呢是女生再忙也不会一天都没有时间回你，我发现哈总有那么一些傻弟弟呢最善于自我欺骗了，擅长给女生找台阶下，哎呀他可能是真的很忙。没错他真的很忙忙着回复别人呢，第三对你很热情的人突然开始被你冷淡了，不用怀疑他就是遇到了更合适的人，有一部分女生啊他的脱单计划里面就是广撒网多捞鱼，你呀就是他的一个背叛。'
