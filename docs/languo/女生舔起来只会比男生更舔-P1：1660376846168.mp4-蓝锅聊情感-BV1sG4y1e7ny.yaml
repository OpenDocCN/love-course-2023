- summary: "-   男生追求女生时的错误想法导致成为舔狗，女生嫌弃男生的投资，反而看不起他。\n    1.  大部分男生追求女生时错误地以金钱和礼物投资，却得不到预期回报。\n\
    \    2.  男生投资时间和精力给女生，却被嫌弃和看不起，导致自信心受挫。\n    3.  女生嫌弃男生的投资，反而对自己的价值产生高估，开始嫌弃男生，寻找更高质量的男生。"
  text: '# 女生舔起来只会比男生更舔 - P1：1660376846168.mp4 - 蓝锅聊情感 - BV1sG4y1e7ny女生舔起來只會比男生更舔，兄弟們以為只有男生做舔狗嗎，女生也是會舔的，只不過那個男神不是你，或者你根本沒有機會遇到而已，為什麼男生當舔狗多呢，因為大部分的男生在追求女生的時候，想法完全是錯的。經過蘭波多年的觀察和分析，在一段感情裡誰更自信，誰反而更會主動，先別著急反駁，我把這個底層邏輯我給大家說一下，聽得懂你抓，聽不懂你來問，喜歡一個女生肯定得為她投資，這個邏輯沒有問題。但是大多數兄弟的做法是，直接給她錢和金幣然後投資，希望得到等價的回報，這也是蘭波之前說過的，但是這個兄弟也是這樣，追女生五個月了，男生家裡算是有那麼一點點的小資本，女生就是平常家庭。在這五個月裡男生給女生各種送禮物，這那那這的，送一段時間發現沒什麼用，女生還是愛大不禮，然後他反了一種思路，給女生送了自己親手做的，非常有意義的東西，這段聊天就發生在這個男生，忙活大半個月。親手給這個女生做的一套杯子的時候，男生說我這段時間其實因為有點事情，所以才沒辦法找你，你不會跟別人走了吧，委屈了，女生說我單身，男生說我之前送給你的包，怎麼沒見你背出來過，女生說我收起來了，男生說沒事。你隨便背，髒了咱們再買，女生說沒事不用，男生說你不好奇我這段時間在做什麼嗎，女生說還行吧，你這段時間做什麼，男生說我上回跟你出去的時候，一直看你在挑杯子，我親手做了一套，自己做了才發現這個這麼麻煩。女生說你自己做的，男生說對啊，你說你這麼閒，有這個時間你幹什麼不好，男生說我就是想著自己做才有意義，女生說以後你真不用給我做這些，你把這些時間去找一份正經工作，上班它不好嗎，不要再圍著我轉。咱們就看到這，男生給女生做了投資，時間金錢精力換來的是什麼，嫌棄，你怎麼這麼閒，蘭郭當時看著你真是咬牙切齒，你給女生投資的越多，他自信心就會越高漲，女生就會越以為自己的價值，哇真的很高了。反而有點瞧不起你，以前遇到喜歡的男生，他都不敢去認識，現在自信心完全被你捧起來了，就會去認識一些高質量的男生，然後他回頭看看你，不過如此，越看越不順眼，越看越嫌棄，你要怎樣去舔這個女生。女生就怎樣去舔別的男生，男神的一舉一動都把他抿得死死的，滿心滿眼都是人家的男神，哪還有你的一席之地，你反而被他搞得越來越沒自信，有的男生甚至直接自閉了，不敢去結交新的女生了，一點也不值得兄弟們。蘭郭結合了大多數兄弟們的憲政，為了守護所有兄弟們的尊嚴，不得不出一期視頻，想要得到回報就必須投資，這個想法沒有問題，有問題的是投資方向搞錯了，投資多少都沒用，投資應該是在自己的身上。一段關係開始的前提一定也是吸引，不試鐵從來不試。'
