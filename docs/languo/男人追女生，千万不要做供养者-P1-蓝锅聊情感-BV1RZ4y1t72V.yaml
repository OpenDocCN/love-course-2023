  text: '# 男人追女生，千万不要做供养者 - P1 - 蓝锅聊情感 - BV1RZ4y1t72V男生追女生千万不要做供养者，那什么叫供养者呢，就是通过给女生花钱来维持你们的情侣关系，供养关系有两个特点，第一个就是女生会明着暗着问你要钱，第二个就是你感受不到她对你的喜欢，举两个简单的例子。比如说我之前有一个粉丝，她是在银行工作的，月薪有三万左右，那她的女朋友是一个刚毕业的女大学生，她很喜欢这个女生哦，但是女生不喜欢她，那她就通过给女生花钱来维持他们的关系，给女生买各种礼物。直接转账还花呗啊还信用卡，一个月挣三万块钱，能给女生花两万五，第二个案例就是，这个男生今年四十多岁了，娶了一个礼仪带着孩子的女生，两个人也结婚了，他就在外面打工，把工资卡全部给他老婆。那他老婆就把他挣的钱全部都花在了自己的身上，花在了女儿的身上，就是不给自己的男生花，他在外面工作那么辛苦，吃的也不好，穿的也是破破烂烂的，说白了在这个女生的心里，他就是一个赚钱的工具。这就是典型的公养者，公养的关系是很难长久的，主要有三个原因，那第一个女生压根就不喜欢公养者，只是把他们当成了一个临时的提款机来捞钱，捞的也差不多，就找一个借口找个理由去分手，第二个就是性价比太低了。比如说有个男生，他六个月给女生花了五万块钱，然后呢两个人就同居了十次，合计一次五千块钱，这就像出租车一样，市场价每一天都是五百，那你特别的喜欢这辆车，人家就做第几家，一天五千租给你，然后时间长了之后。你肯定就不愿意啊对吧，主要是你按月交钱，但是你一个月又开不了几次，很多男生在和女生相处的过程中，总是习惯性的去讨好女生，关心去送礼物无微不至，但是在表达自己对她的心意的时候，却总是遭到女生无情的拒绝。我知道这类男生心地很善良，但其实这根本就吸引不到女生的，如果你正在经历或者面对这种情况呢，渴望得到解决，那你可以在我的后台发个一，或者评论区扣个一，我为兄弟们准备了一份，追女生聊天攻略。在这里教你怎么去面对和女生相处，怎么提升自我，怎么吸引到女生等等问题，都有详尽的解答，让你轻松收获爱与被爱的能力，第三个公养关系是，你喜欢这个女生，但是呢这个女生她却不喜欢你，你花了这么多钱。你肯定希望她能够给你回报，肯定也是希望她能够多关心，多体贴你，但是她不会这么做的，她只会越来越冷淡，到最后你都看不到希望，你自己就放弃了，但是你之前花的钱呢，也就打水漂了，大家都知道女生都喜欢钱。但是不是说你把钱给女人了，她就要爱上你，你要记住吸引女人的，你的钱是要牢牢的掌握在自己的手里，比如说你买了一套房子，女生和你在一起，这个房子她就能住，但是一旦你们分手了之后呢。这个房子就和这个女生没有关系了，又或者说你买了一辆车，女生和你在一起分手了，这辆车也和她没有关系，她都是你的，但是你要是花了钱给女人买车买房，那就是蠢蠢的，笨蛋，女生只会住着你买的房子，开着你买的车。然后去和别的男生谈恋爱，价值啊一定是要掌握在自己的手里，而不是拱手的送给女生，就像你手里拿着个包子，狗就会一直的跟着你，然后你把包子给狗吃了，他就马上跑了。'
