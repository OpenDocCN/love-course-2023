  text: '# 追女生千万不要节约省钱，很多男生就死在了这个上面 - P1 - 蓝锅聊情感 - BV1TB4y1R7AZ追女生千万不要节约省钱，很多男生就是死在了这上面，举一个简单的例子，我有个粉丝，他出去吃饭的时候，能够团购就尽量团购，因为点个套餐就能省十几块钱，有的时候单独点菜，他也会先要看半天的菜单。然后借着便宜的去点，最无理的是什么，咱们就两个人，点多了咱们也吃不了，咱就点两个菜吃就行了，一会多吃一点米饭，有的时候为了省几个停车费，他会把车停到几百米之外的免费停车场上，然后和女生走过去看电影。就是这样的男生，他去年下半年一共相亲了五个女生，这五个女生都和他相处了一段时间，然后他就被发了好人卡，其实在大部分女生来看，你节约省钱只有一个原因，就是因为你穷，你挣得少，挣得还不够花的。所以你才抠抠搜搜的，那所有的女生，有一个算一个，没有谁会希望自己永远吃苦，其实节约成本也是我们的民族的传统美德，女生也不会讨厌节约的男生，如果说你身家几个亿，你开着豪车住着别墅，那你出去不想浪费。你就去吃一个拉面，然后穿个拖鞋，女生也一样会喜欢他，觉得你节约就是你的风格，但是你追女生每一次都约他吃拉面，而且只吃拉面，那就是妥妥的空门了，那在这里我教大家一招，追女生大钱不能花。但是小钱你可以花的大方一点，比如说你给女生点一杯奶茶，你可以一下子给她点三杯，三杯又能花你多少钱呢，对吧，然后你和女生说，我不知道你喜欢喝什么口味的，所以呢我就每一个都给你点了一样，你选一个自己喜欢的。那剩下的你就给同事翻一下就好了，另外如果点菜的时候，千万不要看半天的菜单，你只需要把菜单一翻，然后和服务员说就这五个了，这样呢女生才会有感觉，兄弟们一定要记住，你给女生花钱，不是表达出我有多爱你。这家餐厅太贵了，平时我都舍不得出来吃，但是我爱你，所以我就带你来吃了，这叫舔狗，你一定要告诉女生，这个餐厅我经常来，就是你花钱，为了告诉女生你有更多的钱，所以你在这个地方呢，根本就不会在乎，很大方。这样女生才会喜欢，你学会了吗，那我说到这里呢，也有很多的兄弟，正在面临各种各样的恋爱问题，比如女生对自己忽冷忽热，约会的时候呢，自己总是很被动，付出后却得不到回报，等等等等问题，那我这里有一份结合了。众多兄弟图单的经验，总结出来的恋爱解析，那你可以在我的后台发个1，或者评论区扣个1，我让你轻松掌握爱与被爱的能力。'
