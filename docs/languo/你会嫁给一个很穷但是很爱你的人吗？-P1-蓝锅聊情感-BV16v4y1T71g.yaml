  text: '# 你会嫁给一个很穷但是很爱你的人吗？ - P1 - 蓝锅聊情感 - BV16v4y1T71g你会嫁给一个很穷但是很爱你的人吗？他没有钱，但是对我很好，这个人到底要不要嫁？这期内容我真的希望不管是男人还是女人都应该好好看一看，因为我觉得比起将来的后悔，其实内容花不了多少时间，不管是男人还是女人。就是你一定要接受一个事实，这个恋爱大多是精神上的付出，但是婚姻不一样，婚姻需要物质上的满足，我有个朋友，当初她跟她老公认识那会儿，对方家里经济条件并不是很好，但是对她很好，我印象最深的就是有一次。外面下了很大很大的雪，然后我闺蜜说她想吃风干鸭脖，她老公二话没说，跑了好几趟街去找了那家她最喜欢的店买给她，回来的时候整个人身上全是泥，因为雪天路滑嘛，骑着电动车滑倒了，我当时看着都心疼。就是在这种无微不至的呵护下，我朋友被爱情冲昏了头脑，完全不顾家里人的反对，和她结了婚，婚后呢，我朋友大手大脚的，男方呢就比较省吃俭用，所以两个人经常因为女方逛街买衣服。男方总买一些临期食品等等这些事吵得不可开交，矛盾越挤越多，双方最后呢都选择了沉默，当然了，婚姻也走到了尽头，其实老话说的好，贫贱夫妻百事哀，他们婚姻的散场，其实根本原因就是男方没有让生活变得更好。一屋两人三餐四季，终究抵不过无微杂陈的生活带给我们的负面情绪，再相爱的两个人也会疲惫不堪的，我听到过有一句话让我印象特别深刻，当婚姻走不下去，其实根本原因就是你的赚钱能力没有得到提升。这个问题如果没有解决的话，其实你跟谁结婚都没用，所以姑娘们，婚前不要想着他会不会一直爱你，而是要想着你们两个人是不是有能力让生活过得更好，因为只要有一个基本的生活保障。你们才能对抗生活中那些机灵琐碎的小事，认同的给我点个赞。'
