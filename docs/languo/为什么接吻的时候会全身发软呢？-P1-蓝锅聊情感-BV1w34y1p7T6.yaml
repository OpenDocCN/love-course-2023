  text: '# 为什么接吻的时候会全身发软呢？ - P1 - 蓝锅聊情感 - BV1w34y1p7T6在吻的时候为什么会全身发软，情侣之间都喜欢用吻来表达爱意和浪漫，当嘴唇和舌头上的神经末梢相互碰撞的时候，就会激起爱的小火花，在吻的时候我们身体里的肾上腺素飙升，瞬间产生大量的热量。这时候血液都会向上供给，下半身供血不足，随着双方的心跳加速，每分钟70次上升到150次，呼吸频率和心率也在增加，感觉就好像是做了剧烈运动一样，身体就会觉得很困乏，随着亲吻的情绪传递到大脑。大脑就会分泌出大量的多巴胺，让人有开心的感觉，不由自主地越吻越上头，你接吻的时候也是这样的感觉吗。'
