  text: '# 新加的女生，18句话开启甜甜的恋爱。 - P1 - 蓝锅聊情感 - BV1qB4y19791如果你跟一個女生聊了半年還是朋友關係，那麼這個視頻的聊天節奏一定會對你有所幫助，聊天開場，當我不確定這個女生她想不想跟我說話的時候，我就會發一個表情包，而不是去打字，然後呢女生也回了個表情。那就證明了現在我們是可以聊天的，那第二步該幹嘛呢，從她的朋友圈去找一個細節，給她一個評價，但是呢我們光聊女生，女生她並不好接，所以說接下來的思路就是聊自己，先來一波基本信息交換。我的名字呢就比較有話題感，女生就很容易去造句，然後很多兄弟到這裡就不會回了，那不用管他怎麼說，我們只需要延續我們上文，我說我是少數民族的，對吧他就問我什麼族，然後我就給了他一個答案。那這裡呢其實我是可以去問他，誒你是哪裡的，但是我沒有問，為什麼呢，因為現在是大晚上的，一直聊名字啊地方就太邏輯，然後我就聊到了他的生活，他的穿搭上面這個話題，那他一定是感興趣的，女生回那必須的。那其實在這裡，能夠回復的思路就非常的多，你可以說古風少女我還是蠻喜歡的，但是在這裡我選擇了去聊自己，誒聊我在學做飯，什麼意思呢，意思就是我們聊得好的話，我們可以一起做，然後女生說只做過幾次。那麼他也聊了，我也聊了，是不是應該聊到兩個人之間，所以我回那有空一起做飯哈哈，那如果是不會做飯的女生呢，你也可以讓他給你打下手，思路是一樣的，然後女生回你做我打下手，那在這裡誰做飯誰打下手。其實就不重要了，已經有了這個畫面，那空的時候約家裡做個飯，就是順其自然的事情，但是光做飯也不可能直接在一起，所以說我們需要更多的互動，以及畫面感，讓他有種小鹿亂撞的感覺，然後女生回換一換。我要從後邊抱著你，那這裡的話女生是很配合的，那不配合的時候怎麼辦呢，如果他說才不要你抱，或者說你想太多，那我就會說了，誒不要就不要唄，我過一會再問你，想要升溫關係的前提，一定是對方配合你。如果只是一個人的姿態，那肯定是不行的。'
