  text: '# 老婆频繁的跟异性聊天，该如何有效反击呢？ - P1 - 蓝锅聊情感 - BV11T411u7Zu如果你的另一半总是背着你偷偷的跟异性聊天，被你发现之后呢他只是告诉你，我们只是普通朋友，随便聊聊天而已，又没有真的干什么，那你可要注意了，首先呢我告诉你一个扎心的事实啊，男女之间频繁的聊天。往往都是女人先沦陷，很容易就聊出问题，所有越轨的心都是从聊天开始的，我从心理学上给你们分析一下，即便是两个陌生人，如果每天频繁的联系，只需要一周的时间，就会产生依赖心理。人呢是很容易对自己习惯的人和物产生感情的，你一开始可能只是分享生活点滴，那些被分享的生活细节，很容易让两个人产生情感的连结，让你与一个人的互动成为了习惯，你就很难戒掉那个陪自己聊天的人。另外一点啊就是恋爱补偿效应，如果在聊天当中，一方试探性的向你表达暧昧，你就很容易的感觉到被他喜欢，然后你们的聊天尺度呢就会越来越大，越来越不可控，最后一行犯错，非有了家庭的女人，不要随意的跟男人瞎聊天。一旦你的心扉随意的向人敞开，你就很容易受到情感的伤害，你以为就只是聊聊天，可以把持住自己的内心，我和你说绝对不可能，最后只会越陷越深，而这种跟异性聊天，伤害夫妻感情的行为，在我看来就是背叛，要明白啊。外面那些人嘴里面的甜言蜜语，只不过是聊你，想得到你的一种零成本的手段，隐反的聊天也许会让你陷入爱情的错觉，但实际上你在别人眼里只不过是陪聊，廉价又免费，最后男人容易脱身，而你一旦陷入进去。就很难再跳出来明白吗，既然聊天就能聊出感情，你以去跟别人聊的热火朝天呢，跟别人培养感情，你还不如跟自己的老公多聊聊天谈谈心，关心关心他的工作，增进你们夫妻俩的感情，不要为了一时的刺激。让外人破坏了你们之间来之不易的婚姻感情。'
