    -   爱一个人可能没有结果却仍坚持\n    1.  有人会打破底线成为例外\n    2.  即使明知无结果也坚持\n    3.  希望下辈子再相遇"
  text: '# 你心里有这么一个人吗？ - P1 - 蓝锅聊情感 - BV1GZ4y1e7kN男女之間一旦發生了曖昧關係，一輩子都忘不了，不管你們分開多久，不管你們多久不聯繫，你的心裡永遠都會有對方的影子，每個人心裡都藏著一個人，不是不愛，而是深愛，不是不聯繫，而是不能聯繫，不是不想忘。而是忘不掉，茫茫人海能走進你心裡的那個人，你都會無時無刻的去想著他，沒有一輩子的情，卻有一輩子的思念，總有那麼一個人，會打破你的底線和原則，讓你拋開自尊，不顧一切的成為你的例外，而這個人是你此生的結。愛一個人可能明明知道沒有結果，但還是一如既往的堅持，即使是撞了南牆也沒有回頭的意思，希望下輩子還能夠讓我再遇見。'
