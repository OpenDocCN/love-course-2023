  text: '# 为什么女生从来都不主动？ - P1 - 蓝锅聊情感 - BV1ZY4y1W7Qg为什么女生从来都不主动呢？你是不是总感觉只有自己在主动，而女生没有任何的反应，在这里呢我要告诉大家，女生呀只要没有明确的拒绝就已经是主动了，因为呢男生的主动和女生的主动是不一样的，男生的主动呢就是进攻。而女生的主动呢就是不防守，女生嘛也不傻，你的那点套路呢她其实全部都能看懂，只是呀看她选择配不配合你而已，明白了吗？如果说追女生的过程中有任何的困惑，私信我发4。'
