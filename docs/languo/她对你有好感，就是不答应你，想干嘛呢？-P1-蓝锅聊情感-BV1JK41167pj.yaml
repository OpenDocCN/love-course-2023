  text: '# 她对你有好感，就是不答应你，想干嘛呢？ - P1 - 蓝锅聊情感 - BV1JK41167pj她明明对你有好感却不想跟你谈，那真相到底是啥，当朋友处的时候女生对你非常好，经常关心你有没有按时吃药，有没有按时喝水，生病了有没有吃饭，生日了有没有送礼物，在这个过程中你喜欢上了她。结果一告白
