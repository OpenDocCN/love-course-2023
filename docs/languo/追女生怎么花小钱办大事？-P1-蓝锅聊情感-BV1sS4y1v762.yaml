  text: '# 追女生怎么花小钱办大事？ - P1 - 蓝锅聊情感 - BV1sS4y1v762追女孩怎么花小钱办大事，有些兄弟们在追女孩的时候就一掷千金，最后钱花了不少人也没追着，你要是不想当冤大头，你就得时刻记着，对女朋友才付出价值，对暧昧对象你只用展现价值，看到这儿有兄弟就要问我了。那我不花钱怎么追女孩，今儿我就教你，怎么不花钱也能让女生对你心花怒放，为了避免你们说我能不花钱追女孩，是因为这个女孩本来就佛系，我找了一个特别经典的要礼物案例，女生说马上情人节了，朋友圈都在晒礼物。好羡慕呀，这时候女孩的潜台词就是，马上情人节了，别人都收到礼物了，你就对我没什么表示吗，我回，宝贝别羡慕他们呀，你抬头看看窗外，兄弟们别怂别害怕啊，她都能管你要礼物了，叫声宝贝怎么了，女生回。窗外有什么，她现在已经默认你叫她宝贝了，关系这时候就已经是拉近了一大步，我说你看看窗外，那是正被你打下的江山，女孩的期待值落空，这时候肯定是对你有一点失落，还有一点生气的。但是我们幽默风趣的一个语言表达，又让女孩有一种被咱们气笑了的感觉，起码能给我们多说一句话的机会，就能把女孩情绪拉回来，女孩说你知道吗，我就喜欢你又穷又抠嗦，还XXX聊得很有格局，女孩这么说。想表达两个意思，第一个就是，我识破你了，你就是对我又穷又抠嗦，不用在这整这些高大上的，第二层意思就是，虽然我识破你了，但是咱也不是那拜金的人，我也没生气，这时候女孩已经看穿我们了。也就没有再接着演的必要了，我说主要是妈妈说了，钱要给女朋友花，你这不是也没给我机会吗，暗示她，只要你当我女朋友，我的钱就都是你的，我现在不给你花钱，完全是因为你先不给我名分的，女生听了这还哪能受得了。明明是你先不给她买礼物的，反倒成了她的错了，女生说，但就是说，那你也没表白，她现在想甩锅给你吧，但是这个话，这暗示，你这个傻子都听懂了吧，我赶紧回，十分钟后见，所以你看见了吗，追女孩根本不用花钱。拜金女也只是少数，多数女孩她只是一时的一个虚荣心，或者想要你给她一个仪式感而已，只要你能给足女孩情绪价值，窗外的风景也一样可以把女孩哄的高高兴兴。'
