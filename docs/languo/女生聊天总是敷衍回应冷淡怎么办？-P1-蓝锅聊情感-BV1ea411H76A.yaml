  text: '# 女生聊天总是敷衍回应冷淡怎么办？ - P1 - 蓝锅聊情感 - BV1ea411H76A女生聊天总是敷衍回应冷淡怎么办，是不是碰到这种情况又聊不下去了，兄弟们要知道女生要真不想聊，她就早就不回你了，之所以敷衍是因为她也不会聊天，所以在这种情况下，咱们要善于去营造画面感。才能够让聊天更加愉快，可能你听过很多人教你猜测法，但是你是不是依然不会，没有关系，今天轩姐教你一招升级版的，更简单更容易掌握，这招简单到，你只要从你想表达的内容当中，用一个形容词，加一个名词。就可以把它们串成一句话，举个例子，比如女生问你吃了没，如果你会吃了，又反问女生吃了吗，聊天是不是会很无聊的，这样的一问一答呢，那这个时候咱们可以先联想一个形容词，比如说吃的太饱像什么。吃的太饱肚子大的像孕妇是吧，然后咱们再来招个句，你可以说今天同事聚餐干了三瓶啤酒，两碗米饭，肚子现在撑得像个孕妇一样，你这样回是不是一下子就特别有画面感了，而且特别诙谐幽默，女生一下子就会被你逗笑。情绪这不就上来了吗，接下来不就是你来我往咯，所以幽默的表达很重要，不要再去死记硬背什么话术，把天聊的天马行空才是王道，这本幽默沟通学轩姐建议大家，春节假期一定要看看，不要把时间浪费在吃喝聚会，打游戏上。提升自己才能不慌不乱，胸有成竹，大方自信，跟女孩聊起天来自如，那么脱单不就指日可待了吗。'
