  text: '# 相亲遇到慢热不爱说话的女生，怎么聊？ - P1：1676578067724.mp4 - 蓝锅聊情感 - BV1Vv4y1x7RR相亲遇到慢热不爱说话的女生该怎么聊，很多直男兄弟觉得既然女生不爱说话，那我主动点嘛，男生嘛主动一点，我多说点呗，结果找了很多的话题，女生还是对你爱拉不理，最后被他拒绝，要么自己干脆放弃了，我太冷了。我误不过来，其实你只要掌握正确的聊天方法，这就不再是话题的问题了，即便他再慢热再高冷，他也会主动热情，方法很简单，你看完难过接下来的案例，首先我们看，这个直男是怎么把相亲的女生撩死的。99%的兄弟都会这么说，女生说我有点慢热，不是很爱聊天，男生回没什么多聊聊就好了，然后开始绞尽脑汁的去找话题，平常有什么兴趣爱好，你在家喜欢做什么，你喜欢看什么类型的电影，女生都说了自己不喜欢聊天。你还那么去问，问能问出来结果吗，我跟你说爱看恐怖片就怎么的，这会给女生带来这样的社交压力，很快就会把女生问烦了，女生会觉得你这个男生怎么这么直，你为什么会喜欢给我制造问题，你不懂我的心思。无聊又无趣千篇一律，我就不多说了，所以兄弟们，主动也是要有方法的，不是你说不断抛出话题，我去找话题就行了，你要是说你想要话题，难过这有一千个聊天话题，我让你一天聊一个三年不耐重量了。我接下来给大家展示一下高情商的聊天方法，男生和女生相亲认识，加上好友女生说，我比较性格慢热，平常不太爱说话，我让男生说，刚好我待人是比较热情友善，并且分寸有主动，这样我们聊起来不会无聊，展示一下自己。给女生制造一种我们很互补，对吧，潜移默化的我就影响了你，你不用担心，女生虽然简单的回了一个哈哈哈哈，这个时候还是比较矜持，但是看出她的心情可以看出，她已经建立了这样的舒适感，于是男生开玩笑的说。只会呆萌的发表情笑了吗，活跃一下气氛，引导这个女生多说话，女生回复不是的，哎还是三个字，这种情况下该怎么办兄弟们，不要着急，女生已经把自己的人设立在那了，此时就算多想说话，她也高低要矜持一下。我们不能自乱阵脚，接下来我让男生说了一句很神奇的话，女生马上变得主动，看来等咱们见面的时候，不能带你去吃大餐了，场景植入，先把她带入进来，你说说为什么，因为面对面会让你尴尬。我决定带你去玩一些解放天性的项目，哎，这样不仅可以给之后的约会做好铺垫，还会让女生感觉你好像还蛮细心的，和对自己很照顾，女生看了好奇吧，什么项目，紧接着又对男生说，感觉你挺会聊天的，应该谈过不少女朋友。可以看到此时女生已经在考虑和男生约会之后的事了，并且在她眼里男生是一个很有趣，不缺女生喜欢的形象，那么接下来该怎么回，我猜很多兄弟们啊，本能的回说，没有，我就谈过一次，或者我一次恋爱没谈过。你瞬间价值感就降低了吗，让女生觉得你好像没有什么魅力，没有女生喜欢你吗，那可能是我看走眼了，我是不是捡了别人剩下的，这里我让男生回，不对哦，我只对有感觉的姑娘才会有灵感，展示自己的标准。给女生这种唯一性，让女生感受到你的自信，作为一个男人就是要自信，就是要有魅力，之后我们可以看到啊，女生从一开始的慢热变成了积极的和男生开始互动，那么无论男生说什么，他都很乐意的去接话。所以啊根本就没有什么完全慢热的女生，他只是在给你立人设，你要是能调动他的情绪，你这样提升自己的恋爱段位，慢热高冷的你也得聊，你要是不会你给兰姑聊一聊，兰姑安排你。'
