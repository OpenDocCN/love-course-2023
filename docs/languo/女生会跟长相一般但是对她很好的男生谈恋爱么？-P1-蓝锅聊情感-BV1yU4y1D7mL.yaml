  text: '# 女生会跟长相一般但是对她很好的男生谈恋爱么？ - P1 - 蓝锅聊情感 - BV1yU4y1D7mL女生會跟長相一般，但是對他特別好的男生談戀愛嗎？答案不會啊，先別著急啊，女生都是口是心非的懂，天天喊著我要找王俊凱，一央天喜，但是你只要留心觀察下，你發現，很多漂亮的女孩找的老公，他沒有你條件好啊。那憑什麼你現在找不到對象呢？啊，蘭國分析發現啊，其實就是蘿蔔青菜各有所愛，你還沒有遇到那個真正喜歡你的人，你還沒有遇到那個給你三顆痣的人，咱們兄弟們找對象啊，首先是看臉，所以理所應當認為女生也看臉，錯。大部分的成熟女生，更看重的就是你這個人，我舉個例子啊，趙本山黃渤王寶強，都長得挺帥的吧，但是喜歡他們的女生一把一把吧，所以關鍵問題是你長得帥不帥嘛，有兄弟又來跟我掰了說，有錢的。就有些男生雖然長相平平無奇，但是人家幽默風趣情深高，有些男生長得是有點醜，但是人家一開嗓一句說話，就覺得這個男生真的是，有點東西有點內涵，性向高啊，會說話啊，尤其是上酒桌啊，推杯換盞千杯不醉。還能哄得大家慌慌大笑，這樣的男生你說誰不愛啊，誰都願意跟他做朋友吧，但是絕大部分男生他不會展示自己，非常片面的以為，我腰上整個馬莎拉蒂，保時捷的車鑰匙，女生就會喜歡我，他喜歡你的啥，心裡沒點數嗎。所以他們更喜歡，自己發現你的閃光點，跟你聊天發現哇，這個男生真的很有趣，記住以下兩點趕緊去用，第一一定要帶領女生，營造屬於你的主場優勢，不用你們在外面吃串，但是約會的時候非要帶女生去吃西餐。哪一個刀拿叉哪一個刀拿刀，你知道嗎，更不用說牛排十分熟幾分熟了，其實無所謂的，尷尬倒不行啊，其實咱們不重要，重要的是女生會覺得你非常小氣，這個小氣不是說你花不花錢，而是說你這個人就不大氣，不大方。那你說咱倆聊天聊得特別好，我給你吃個燒烤怎麼了，所以兄弟們，如果籃球打得好，你就帶他去打籃球，你唱歌好聽，你就帶他去K歌，做飯好吃，你就下個廚，你讓他嘗一嘗，他早晚會愛上你，這就是一個植入概念，第二點。豐富你的朋友圈，朋友圈裡面什麼遊戲截圖啊，心靈雞湯啊，網易雲一夢啊，全部刪掉，給女生留下一個積極正能量的印象，適當展示你工作的分享，健身的成果，偶爾晒一張非常有意義的照片，出去旅遊。他們是不是會對你更感興趣，他就想去探索你，並且這樣的吸引，才會要那種女生，他真心的想跟你在一起，如果你追女生，只懂得一味的去順從，一味的去付出，那你遇到真愛，你的概率肯定會比真愛高的多的多的多的多。所以啊，如果你還不會追女生，你關注蘭國就對了，如果你還有問題，你來問蘭國就對了。'
