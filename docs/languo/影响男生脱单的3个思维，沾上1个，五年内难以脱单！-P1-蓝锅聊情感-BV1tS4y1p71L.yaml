  text: '# 影响男生脱单的3个思维，沾上1个，五年内难以脱单！ - P1 - 蓝锅聊情感 - BV1tS4y1p71L影响男生脱单的三大思维，沾上一个都难脱单，其实很多小哥哥没有脱单，不是自身条件的问题，而是自己思维出现了问题，男生难以脱单，一般是受到了以下三种思维的影响，第一点先赚钱再脱单。很多小哥哥总是喜欢把钱和女人画上等号，认为等自己有钱了，就会有大把的女人，结果很可能是自己钱也没赚到，还错过了本该能够在一起的女孩，第二点总觉得缘分未到，明明是自己不愿意学习提升自己。错过了可以在一起的女人，可很多小哥哥却说自己是缘分未到，其实真正的缘分是需要自己去社交得来的，而不是坐在家里等来的，第三点强烈的自卑感，资本主义是非常懂得打压男性的，这导致于很多小哥哥明明很优秀。但是却依然觉得自己为色畜，屌丝等等，遇上了自己喜欢的女生，也不敢去撩，觉得自己配不上对方，如果你有以上三种思维，却不知道怎么解决，可以在评论区留言，咱们大家一起来解决，请订阅点赞打赏支持明镜与点点栏目。'
