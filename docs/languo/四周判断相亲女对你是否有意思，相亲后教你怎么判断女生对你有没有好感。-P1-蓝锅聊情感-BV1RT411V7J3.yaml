  text: '# 四周判断相亲女对你是否有意思，相亲后教你怎么判断女生对你有没有好感。 - P1 - 蓝锅聊情感 - BV1RT411V7J3很多人在相亲或者是跟喜欢的女生约会之后，都想知道对方对自己是什么印象，有没有看上自己，还能不能继续发展，本身也没有什么感情基础，所以如果没有意思的话，就不想浪费过多的时间，金钱和精力。下面我就来跟你们说说怎么辨别，第一，对方的记忆力很好，你说的话，你的爱好，在你们的聊天过程中，你提过的餐厅，好玩的去处，他都会记住，可能你自己都忘了，他还能够放在心上，还会找机会再次问你，比如说。在你们约会的时候，你提到女生穿碎花裙很好看，他下次见面了，就穿了一件新买的碎花裙，那就说明他是在意，并且重视了你的想法，第二，他会期待跟你下一次见面，例如你们在约会的过程中，有一家很好吃的店。你们排了很长时间的队，他对你说，我们先换一家，下次再来吃这家吧，或者你请他吃了什么东西，他对你说，下次我请你吧，这就说明他在期待，跟你的下一次见面，只要刚接触的女生，愿意第二次见你。那就说明他对你是有好感的，第三，会不会主动发消息，一般相亲都是男生比较主动，但如果他会主动来找你聊天，就说明他对你有意思，还有一点，就是看他回复消息的速度，如果平时发消息，你秒回他轮回。或者是隔了很长时间才回，那多数就是他没有看上你，第四，为你考虑，这里的改变，不仅仅是外貌的改变，还有语言和认知的改变，比如说你说自己长得丑，总是害怕他介意，女生说没有啊，怎么还说自己丑呢。我觉得你不丑啊，或者你们约会到晚上8点，因为临时有个商务酒局，你跟他说明原因，他表示理解，还说那就下次再约就好了，工作比较重要，这就是站在你的角度为你考虑，还有一个比较经典的例子。就是你带他去吃一家比较贵的餐厅，或者是给他买一件很贵的衣服，他会说太贵了算了算了，为你省钱，这就说明对你有意思，兄弟们，这四点可不仅仅用于相亲对象，女生有以上的行为，基本都可以这样判断。女孩子是不会莫名其妙，对一个人主动，或者总是跟一个人频繁聊天的，当你判断出，他对你有好感的时候，一定要稳住，不要暴露需求感，记得点赞收藏。'
