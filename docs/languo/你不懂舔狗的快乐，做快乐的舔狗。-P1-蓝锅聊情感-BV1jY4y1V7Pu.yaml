  text: '# 你不懂舔狗的快乐，做快乐的舔狗。 - P1 - 蓝锅聊情感 - BV1jY4y1V7Pu其实今天我真的想告诉你们，你们真的真的可以体验一下去做甜狗，但呢前提是一定要做一个快乐的甜狗，快乐的甜狗有这三点，第一主动权在手，不用患得患失，今天我开心了我就甜，不开心了我就不甜。咱们说爱情的主动权掌握在自己手里，就是一个天下无敌的状态，第二容易满足，快乐轻而易举，试想一下一个人发信息，他一天没有没你，期待了一整天，到了晚上他给你回一个晚安。这简单的两个字就可以满足你一整天的期待，咱们说这种快乐是被甜的人永远体会不到的，被甜只有烦恼，而甜狗快乐无限，第三轮流开甜体验多重快乐，就像翻牌子一样，你想甜谁甜谁反正都不理你。咱们就是说世界上没有任何东西是比自由更重要的，这一下你高高的投入，试一试做快乐的甜狗好吧。'
