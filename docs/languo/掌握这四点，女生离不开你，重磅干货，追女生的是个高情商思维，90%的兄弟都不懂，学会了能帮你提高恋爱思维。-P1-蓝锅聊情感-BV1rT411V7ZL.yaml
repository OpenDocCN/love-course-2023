  text: '# 掌握这四点，女生离不开你，重磅干货，追女生的是个高情商思维，90%的兄弟都不懂，学会了能帮你提高恋爱思维。 - P1 - 蓝锅聊情感 - BV1rT411V7ZL兄弟们，今天跟你们分享的干货，一定要好好吸收，点赞收藏，这不仅仅可以帮你提高情商，更重要的是，还可以帮你追到喜欢的女生，90%的兄弟都掌握不好，我今天分享4点，有部分人生活中缺乏情商。在感情里更是什么都不懂，根本理解不了女生的意思，以至于女生根本不乐意搭理你，今天我教你4招，尤其是第3招，记好笔记哦，第一，利用反向思维，兄弟们，你们是不是碰到女生，找你帮忙的时候，会立马服从随叫随到。想着也没有多麻烦的事，可是当女生习惯了你这样对她，你帮她再多的忙，为她做的再多，她也仅仅只会轻描淡写的感谢你，不会对你产生其他的感情，情绪上也不会有什么起伏，要吸引她的注意，就要学会用反向思维。比如女生让你帮她搬家，你就可以说，好啊，当然没问题，那你得请我吃顿好吃的，这样一来，既调动了女生的情绪，又增加了你们之间的往来，第二，认可对方的情绪，当一个女生在跟你抱怨的时候。她只是想获得你的情绪认同，而不是让你去分析事实，找出利弊，例如女生对你说，我都加了好久的班了，真烦啊，这个加班公司还不够我买包的，如果你这个时候说，打工就是这样嘛，互相理解一下，你们老板也不容易。那么女生就会相当无语，这个时候的正确回复是，对啊，老板都是这样的，巴不得你多做事，忙完了吗，忙完我带你去买包，这就是情绪认可，顺带的还安慰了对方，第三，如果你们碰到了意见不同的时候，又希望对方认同你。你就可以采用取一加一的法则，就是夸一句之后再补一句，比如你说，我觉得你说的对，我还没有想到这个角度呢，不过呢我想补充一点，这样说对方就更容易接纳你的建议，第四，接受对方拒绝你，想让对方答应你的要求。你可以先让对方拒绝你一次，为什么要这样做呢，因为当一个人拒绝你之后，多多少少会有一定的愧疚感，那么当你再次邀约的时候，成功的可能性就会加大，比如说你邀请一个女生吃晚饭，你就说，有家餐厅不错。我们一起去吃吧，女生说自己要加班推辞了，于是你再说，那明天能不能抽个时间一起喝杯咖啡，她拒绝的概率就会减小，这四点真的很重要，兄弟们，如果你们还不懂，也不用着急，毕竟高情商不是一两天就可以提升的。它是要有个学习过程的，有什么不懂的不会的，可以直接问我，等你全部掌握之后，你会发现你喜欢的人，可以随意被你拿捏。'
