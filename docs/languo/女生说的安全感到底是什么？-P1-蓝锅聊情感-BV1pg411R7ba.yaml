  text: '# 女生说的安全感到底是什么？ - P1 - 蓝锅聊情感 - BV1pg411R7ba深度剖析一下安全感、吸引力还有情绪的关系，这个感觉你们应该都体验过，就是当女生突然对你的反馈不好的时候，比如说她生气了、冷漠了，或者说突然不回你消息的时候，你会陷入焦虑，然后呢东想西想。想自己是不是做错了呢、说错了呢，然后一直在纠结，为什么？因为她给你的吸引力太强而安全感又不够，反过来也是一样的，当你给女生足够的安全感之后，她就会有一种很舒服的感觉，但是这个舒服的感觉你给的太多了之后。你的吸引力就会慢慢下降，说白了就是太舒适了，一点都不刺激了，就比如她一旦有点不对劲，你就立马去回应她、去解释、去顺从她，去给她安全感，而这个时候你在她的潜意识里。就会变成一个可以对她百依百顺的被驯化的男人，而不是能刺激到她情绪的男人，所以发现了没，安全感和吸引力，在一定程度上是相对的，而你要做的应该是加强你给她的吸引，刺激她的情绪，而不是一味的只给她安全感。情绪也分为正面情绪和负面情绪，正面情绪就是你让她开心快乐，而负面情绪就是你让她难过或者愤怒，那在这里我可以告诉你，刺激女生的情绪，无论是正面的还是负面的，都是有用的。甚至有些时候你是需要让女人对你有那种负面的情绪，而这些通通和安全感在一定程度上是相对的，因为你一旦满足了女人的安全感，女人对你的无论是正面情绪还是负面情绪，都会变得平反，她既不会为你非常高兴。也不会为你十分难过，这时你的吸引力会慢慢消减，就好比当女人突然不理你的时候，你的安全感完全丧失，你开始患得患失，开始在脑子里一直想我做错了什么，而这个时候你对女人开始投入了负面情绪。但即使这样你甚至会更加喜欢上那个女人，更加难以割舍，反过来也成立，所以你要做的就是避免给女生过多的安全感，让女生患得患失，让女生为你投入负面情绪，让女生为你难过焦虑。在这些负面情绪当中反而增强了你的良心，你知道什么叫做诚意及真诚，就是当一个东西得到了会十分快乐，失去又会特别痛苦，那么你就会对这个东西有诚意，两性关系也是一样的，无论是男对女还是女对男，都会有诚意态制。但是你的过量安全感会有大过程，会减少女人对你的情绪投入，但是我要说明一点，如果你想维持一个长期关系，你也不能一点安全感都不给，毕竟别人紧绷着难免会疯掉，你要看着度别，保持住吸引力和安全感的理念。吸引力占比要稍大于安全感，这个很重要。'
