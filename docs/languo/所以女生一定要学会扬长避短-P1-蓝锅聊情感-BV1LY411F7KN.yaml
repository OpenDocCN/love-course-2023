  text: '# 所以女生一定要学会扬长避短 - P1 - 蓝锅聊情感 - BV1LY411F7KN最近我发现很多男生他追不到女生不是因为他的情商不行，而是智商真的不行，就比如说很多男生在和女生聊天，他聊的是什么呢，他说这两年让这个疫情闹的我都没有挣过几个钱，那有的还说我赔了多少钱赔了多少多少多少。国庆假期我也想出去玩，但是很穷兜里没有几块钱，你说你一上来你就玩自爆，那你能追到女生才奇怪呢，也有一些男生上来他不聊钱，但是他聊什么呢，他们说我这个人比较直不太会说话。或者说我这个人情商比较低不太懂得女生，那这还不是一样吗，女生就算一开始对你有好感也被你的聊天劝退了，就好像一个女生她上来就告诉你，我这个人生活比较乱，我之前和几十个男生交过往，一身的妇科病。而且我还流产过很多次，可能以后我都生不了孩子了，而且我的脾气也很差，也不会孝顺，咱俩结婚了以后就会让你妈来伺候我，伺候不好我就骂她，而且我花钱比较大手大脚，你一个月就挣两三万块钱，根本就不够我花。那如果是这样的女生，你还会继续的和她聊下去吗，你不会的，所以记住一句话，人不可能是完美的，每一个人都会有缺点，但是女人她会为了得到你的优点，而接受你的缺点，因此刚开始聊天的时候。你就必须的要把你的优点秀出来，一定要学会扬长避短兄弟们，比如说你的个子很高，你一米八七，身高就是你的优点，你就可以主动的去和女生聊，你说你有多高呢，那女生一般都会说，我有一米六五或者一米六八。你就可以跟她说，我们是最萌身高差，我一米八七，那这不就完事了吗，再比如说事业是你的优点，你自己呢是一个公司的老板，你就可以主动的和女生聊，你说你之前呢是做什么工作的，然后聊来聊去，女生肯定会问你。那你是干什么的呢，或者女生不问你自己，你就自己说我是做什么什么的，我自己开一个公司，然后把你的优势展示出来，如果说你就是一个当保安的，你一个月呢就挣三千块钱，那咱们就先不要聊你的工作。先聊一点其他的能够展示你亮点，你的优势来吸引到女生去聊，而不是说实话，这不是说实话的比赛，谁最老实谁最诚实，说实话最多就是能够撩的妹子，所以啊和女生聊天呢，你要多一个心眼，不是你有什么就说什么。而是说对你有帮助的话，学会在聊天中展示你的优势，还有你的亮点，而不是自己给自己挖坑兄弟们，其实追女生并没有你们想的那么难，你只需要做好一件事情，那就是吸引到她，如果说她还没有被你吸引。你就着急让她成为你的女朋友，那我只能说你大概率就会失败的，包括现在很多男生啊，在面对喜欢的女生的时候，就会出现这样的情况，无微不至的去关心，去讨好去送礼物，导致女生对自己都提不起兴趣，最后就拒绝了自己。那如果你很想在这种情况中脱身而出，那你可以在我的后台发个1，或者在评论区扣1，我准备了一份追女生高效会计的密集攻略，让每一个想要脱单的兄弟们，都能把握自己吸引女生的能力。'
