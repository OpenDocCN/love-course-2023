  text: '# 学会这四点让你轻松解决恋爱难题 - P1 - 蓝锅聊情感 - BV17v4y1K7r8如果你是一个恋爱次数不足5次的新手，那么我今天要讲的这四大忠告，你一定要看完，全部学会可以让你少走十年弯路，少花20万冤枉钱，记得一定要点赞收藏，记好笔记，第一点，谈恋爱的时候得失心不要太重，你要知道。中国有14亿人，就算分手了你也可以换新的，记住了，没有哪个人会永远陪伴你，只是时间有长有短而已，有的人会陪你几个月，而有的人能陪你大半辈子，当你追求一个人，或者是开始一段新的恋情的时候。你就要这样告诉自己，那么你就不会太患得患失，得失心的也不会太重了，谈恋爱其实就是两个人合适，就继续走下去，我们也要学会及时止损，第二点，追女生的时候，总是怕这怕那，畏首畏尾的，怕对方不喜欢你。怕对方会拒绝你，我告诉你，不要怕，没什么好怕的，你问问你自己，你连单身都不怕，你还怕被女孩子拒绝吗，就算是一个恋爱经验丰富的高手，他肯定都是被女生拒绝过的，那你还怕什么呢，当然了。我不是说让你去当一个渣男，只是希望大家都可以勇敢一点，被拒绝真的没什么，第三点，不要让你的全世界只有她，你可以认真地爱对方，但是不要丢失了你自我的一面，放弃了你自己的私人空间，如果你是一个恋爱高手。你能把控好对方，当我没说，但是如果你没有把握好，你们之间感情的能力的时候，就一定要给自己留一条，可进可退的路，不要把所有都压在一个女人身上，有些男生很单纯啊，因为一个女人，放弃了自己的好工作。放弃了自己的生活圈子，背景离乡，把自己的全部都付出给了对方，最后的下场呢，惨不忍睹，第四点，在你和对方开始交往的时候，一定要记下来，你是因为什么才吸引到的对方，那么这些她喜欢你的闪光点。你就一定要好好保持，我们换位思考一下，比如你和女生交往，你是因为她漂亮而跟她在一起的，但是你们在一起生活之后呢，也不保持身材了，虽然你嘴上不说，但是你内心啊，也还是会有很大落差的，然后对她呢。肯定就没有刚开始那么热情主动了，女人也是这样的，记住，到时候你能够吸引到他的闪光点，才能让你们的恋爱更长久。'
