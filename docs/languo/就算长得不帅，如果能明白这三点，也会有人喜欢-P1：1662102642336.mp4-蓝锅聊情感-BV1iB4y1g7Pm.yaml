  text: '# 就算长得不帅，如果能明白这三点，也会有人喜欢 - P1：1662102642336.mp4 - 蓝锅聊情感 - BV1iB4y1g7Pm明白这三点，没钱不帅，也有女人爱，为什么就有一些没你帅，没你有钱的男生，他们反而有很多女人追着爱呢，诶
    兰果又研究了，发现他们身上有三个共同点，首先第一点，你无条件的付出是无用功，会聊天才是王道。曾经我看过公司里两个同事，同时追求一个女生，一个男同事是销售，另一个男同事是程序员，除此之外，在我眼里也没什么区别，我们肯定的是，销售会说话吧，很大几率能赢得女孩的芳心，结果还真不出我所料。这个时候有很多人可能会问，我是不是销售的男生家庭背景好，或者说追求女生的方式，有不同的办法等等，不然就是女生瞎了自己的眼睛，对于这样的疑问，女生给出了很好的解答，她说，在找另一半的时候，最重要的是感觉。说简单点就是，足够吸引女生能去了解你，做程序员的男同事，对女生也很好，对她无微不至，愿意为她去花钱，可是就是没有天可以聊，每次聊天，都会产生一种冰天雪地的错觉，分分钟冻住，能感觉到她的真心。但始终没有感觉，只是觉得她好，但仅此而已，而干销售工作的男同事，没说给她买多少礼物，或者说对她掏心掏肺，但是就是能够吸引到她，和她聊天总是感觉特别舒服，而且这个男生很懂女生，知道这个女生想表达什么。女生觉得和他在一起，永远不用担心沉默，所以一对比很明显吧，不要再执着于无条件的付出，这种只适合吃不饱饭的年代，当下的年代要想追求女生，就得会聊天，第二，你的等待只是无知，懂她才能获得爱情。前两天碰见我的大学同学，看见他愁眉苦脸，我就问起了原因，他给我讲了故事，他说从大学运动会第一次相见，女生就深深的迷住了他，快五年了，一直等他，表白了三回都被拒，每次拒绝还是同一个理由，说他是个好人。但是对他没感觉，男生只想表明我的专一，怎么就成好人了呢，我室友跟他完全不一样，他的微信总是和不同的女生聊天，给人感觉就像是渣男，但是从来都不缺女朋友，都说陪伴是最长期的告白，我觉得根本上就是一句假话。我告诉大家，女生是根本不会听你的抱怨，就来可怜你，或者说投入到你的怀抱当中，不要再去羡慕别人了，就算你平平无奇，学会了，照样可以追到美女，学明白了就赶紧开始。'
