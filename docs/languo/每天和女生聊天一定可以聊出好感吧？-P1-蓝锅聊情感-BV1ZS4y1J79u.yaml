  text: '# 每天和女生聊天一定可以聊出好感吧？ - P1 - 蓝锅聊情感 - BV1ZS4y1J79u和女生聊天到底要不要每天都去聊呢，有的兄弟是有这样的心理，觉得每天聊我才能跟她聊出好感，于是每天早安晚安午安，每天都想着跟女生发消息，担心我一天不找她感情能变淡了呀，或者担心她跟别的男生约会去了。那大家就会认为每天都聊吧，免得到时候的姑娘我飞了，但是兰娃告诉大家的是，完全不需要每天聊，对
    你没听错 完全不需要，即使你聊得跟她很愉快也没有必要，原因是第一，如果你每天都找她发消息。就容易导致两个错误，第一 频繁的聊天，你会无意间暴露自己的需求感，一旦暴露了需求感，你就会越来越被动，女生也自然会对你失去兴趣，第二
    如果你只是和女生聊聊，家长里短的闲话题，不到一周你们就会进入友谊区。也没有什么聊的了吧，一旦你们成为友谊了，那这段关系也就打住了，因为没有暧昧了，如果你已经和女生进入了友谊区，破解不了了，如果你想知道如何破解，可以看完我往期的视频，告诉你怎么破解。所以大家一定要明白一个逻辑，女生是因为喜欢你这个人，才会愿意跟你聊这么多，却不会因为你每天迟迟以后，早我跟我说早啊晚啊午啊，我就会喜欢上你，而且这一大堆消息，我根本不想搭理你。因为跟你聊天的本质是相互了解，相互增加关系，相互输出价值，如果每天聊给你一千个话题，你聊得完吗，一千天我感觉你五百天就聊完了，如果聊的话题还是很直男的话，你的关系就很容易往差的关系发展了。到最后女生会嫌弃你无聊无趣，逐渐对你冷淡，最后就是，我忙了，我有事，敷衍了事，那现在有兄弟问我说，那我好几天不找他，怎么会知道他对我有喜欢的意思呢，他怎么可能知道，我是全心全意的去喜欢他去对他。然后这里的回答是，虽然你每天都主动发消息，即使他看到了消息，真心能值几个钱，你告诉我兄弟，一个不错的女生，她不缺男人给她献殷勤和真心，你每天都跟她聊会带来一个低价值的印象，你会觉得。你是不是身边没有其他人了，你一天给我俩吧，你是不是一天也没个班上，你找个班上吧大闲人，逐渐在女生的潜意识里会形成这样一个，不受我的欣赏，因此和女生完全没有必要像每天准时打卡一样去聊天。相反和女生聊得不错的时候，适当懂得以退为进适当抽离，女生还会有意犹未尽的感觉，才会更期待下一次聊天，不然你就像个卖保险的，你给我推销什么呢，什么时候能给我买一份，你天天这么说，换做是女生你心里什么感觉。不仅会反感还想去拉黑，就好像你每天给女生暴露这个需求感一样，让她答应你的邀约答应的表达是一种感受，最后总结，没有必要天天去聊，而是要用不同的方法和策略，才能达到进一步提升关系的效果，明白了吗兄弟们。关注栏目干活更多。'
