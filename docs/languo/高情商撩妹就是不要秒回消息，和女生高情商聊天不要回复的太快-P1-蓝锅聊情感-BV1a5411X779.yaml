    \    3.  真诚沟通和长期主义是维持关系的关键，避免短期快餐式感情消耗真诚"
  text: '# 高情商撩妹就是不要秒回消息，和女生高情商聊天不要回复的太快 - P1 - 蓝锅聊情感 - BV1a5411X779今天想跟大家讲一个非常黑暗而且很多人都不会愿意接受的事实，就是你想要搞定一个人，首先不要秒回每条消息，注意我说的不是不让你秒回，是让你不要每一条消息都秒回，因为今天要讲的是在手机上聊天。你要学会让对方延迟满足，大家应该都听过一句话叫做从前车马很慢，一生只够爱一个人，以前手机互联网都没有这么便捷，这么发达的时候，我们都是通过什么联系的呢？书信的方式对吧，你给心爱的人寄出去一封信以后。你会很期待他的回应，收到他的回信之前，你也许就会等个几天，在这个过程当中你会期待，你会焦灼，期待他早日看到，在脑海中幻想他看到这封信的表情，甚至担心是不是自己写的错别字，早知道再检查一遍就好了。在这种心情上下跌宕起伏的过程中，你会发现自己对对方的爱意不断的在加深，那么其实对方也是同样的心情，这就是延迟满足的效果，但是呢我们现在手机聊天，对方给你发一句话，只要一响，你就可以迅速马上给回应。然后他又马上给你回应，就这样大家相互描绘一个上午，先比如说手一直这样打字累不累，眼睛肯定也会受不了，那么你的身体就会感觉到疲惫，传到你的大脑，你的潜意识里就会觉得和这个人聊天好累啊，体验感很不好。这么聊一两天还好，这么聊个一星期试试，身体素质好的，能熬夜的，聊一个月试试，别说加深感情了，以后你可能看到他的消息就想吐，所以我们其实不仅要学会不要一直秒回消息，也要学会不要要求对方秒回你的消息。换位思考一下，如果对方是个整天抱着手机回复你消息的人，那可能证明他上课又不会认真，或者上班一直在磨鱼，秒回不会让一个人越来越爱你，优秀和价值才会，而且长期来看，秒回反而会慢慢让对方更加眼离你。那我们应该怎么做呢？你可以在闲下来的时候跟对方回复快一点，秒回几条没有关系，当你真的有事情的时候就好好认真做你宠爱的工作，在工作或者学习结束以后，你可以再好好回复他，或者直接给对方打个电话。态度诚恳地说，亲爱的，我刚才在忙，忙完我手头的工作之后就马上给你信息了，刚才老板说下个月给我升职加薪，想到我马上就能凑齐房子的首付，就觉得这一切的辛苦都是值得的，其实在感情里面，所有的套路都比不上真诚。只是我们要讲究和对方沟通的方式，因为只有用更正确的方式跟对方相处，才能更好更长久地在一起，我们需要做个长期主义者，不要用一个接一个的快餐式的短期感情，把我们的真诚消耗殆尽了，再见。'
