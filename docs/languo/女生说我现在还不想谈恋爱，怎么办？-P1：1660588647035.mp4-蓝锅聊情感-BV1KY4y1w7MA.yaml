  text: '# 女生说我现在还不想谈恋爱，怎么办？ - P1：1660588647035.mp4 - 蓝锅聊情感 - BV1KY4y1w7MA女生说我现在还不想谈恋爱怎么回复，我一个兄弟听到女生这么说之后，立马四肢僵硬，脑袋发慌，口吐白沫，接受不了，终于开口问女生，是我哪里做的不够好吗，你不喜欢我哪里，我改还不行吗，大家看人家女生说什么。那你喜欢我哪里，我改还不行吗，这本来女生在委婉的拒绝你，但是现在就干脆直白的，不能再直白的拒绝了，前者还有可能有点希望，但是后者，你发展在啥啥玩意儿，你都自断透露了，以后连朋友可能都没得做。如果女生说我现在不想谈恋爱，咱们看第二个男生是怎么回复的，他说那好吧，那是我们有缘无份了，我会等你的，这个男生可能是想给女生表达真心，但是做男人真的不能太卑微了，你这么回复等于把主动权。来你什么时候说行咱们就行，他反而会不加珍惜，这个女生回复男生，真的不用等我了，我暂时不想谈恋爱，男生回复女生，我就是非你不可，你不用有太大的压力，再次表明真心，还很贴心的为人家着想。你让人家有这么大的压力，人家只能说什么，行吧，也不会改变女生不想谈恋爱的想法，但是男生既然这么说完之后，还可以继续跟女生以朋友的名义相处，但是这么做有一个很明显的弊端，如果这个男生。遇到的是段位非常高的女生，那你肯定是备胎无疑了，只有男生还得傻傻的以为，只要女生肯付出，我就能有机会，导致深陷其中无法自拔，感动自己伤得更深，有本事的男生是怎么高端回复的，人家出其不意。直接说正好我也不想谈恋爱，女生肯定以为男生要继续告白了，但是这个男生先肯定女生，让女生以为你们是三观一致的，放松对你的警惕，之后相处就变得容易了，女生问男生，你为什么不想谈恋爱呢，其实女生也很好奇。不谈恋爱的原因，无非是真的不想谈，受过感情的伤，或者是觉得发展太快，我要男生继续说，之前我朋友给我介绍对象，我都给拒绝了，我说我也不想谈恋爱，要是再给我介绍，我立马找一个男朋友，答笔所问。不直接回复女生的问题，从侧面表达对女生的喜欢，女生回复男生，厉害了，太高了，我要男生继续说，不过还是谢谢你，给我久违心动的感觉，我也会尽快忘记，毕竟聊了一段时间了，女生不可能对你一点好感都没有，这么说。让女生心中产生一种危机感，让她觉得自此之后，你就要疏远她了，调动女生的情绪，回复男生，一个苦笑的表情，女生其实也不知道说什么，毕竟是她先拒绝的人家，我要男生继续说，看在我这么伤心的份上。你要不要把你的闺蜜介绍给我，继续制造危机感，女生回复男生，你想得美，我只觉得我们发展有点快而已，找到原因了，是因为发展太快了，我要男生回复，那就慢慢来，我不着急，咱们等到第三次约会的时候。牵手前两次先逛逛，偷换概念出其不意，她也着急，你说回复男生，那你准备带我去哪了，成功撩倒不想谈恋爱的女生，就这么简单，如果你回的话，你要是继续那么回，她不想谈恋爱，她百年之后她也不想谈，还不懂的话。让男朋友看一眼吧。'
