  text: '# 女生最讨厌的男生，就是怂男 - P1 - 蓝锅聊情感 - BV1N34y1W7mq開始前我先問大家一個問題，你是寧願在錯誤的時間遇到對的人，還是寧願在對的時間遇到錯誤的人呢，最近我發現來投稿男生問的問題，幾乎都是一樣的，總結起來核心就一個點，要不要等技變優秀了再去追女孩子。其實對於女生來說，這個問題答案有且只有一個，那就是不要，因為現在女生不可能只為了男生的一個承諾，而賭上自己短暫的青春，我也很理解男生的想法，因為愛得太過深沉，所以產生了自卑的情緒。腦子裡想的都是我太醜了，我沒有錢，我比不上女生，比不上別的男生，女生肯定是不會看上我的，還是不要自討沒趣了，但是你會發現這些男生，直到他們30歲變有錢了，依然脫不了單，為什麼。因為問題的根源在於他們心態上，他們自卑害怕失敗，所以總能找到藉口說服自己別走出第一步，他們也經常安慰自己說，我只要陪在他身邊就好了，然後就這麼陪到女生結婚生孩子，然後看到街上那些比自己條件還差的。卻牽著美女的男生時，心態就崩了，其實追女生並沒有你們想像那麼難，你只需要做好一件事，那就是，如果她還沒有被你吸引，你就著急的讓她成為你的女朋友，我只能說大概率會失敗，包括現在很多男生。在面對喜歡女生的時候，都會出現這樣的情況，無謂不知的關心，討好送禮物，導致女生對自己提不起興趣，最後拒絕了自己，那如果你很想在這種困境中脫身而出，你可以後台給我留言，吸引兩個字。我來根據你的問題做一個全面的分析，讓每個單身的兄弟，都能把握自己吸引女生的能力，說到這裡，我再給大家講一個故事，之前公司來了一個特別優秀的女生，同部門的一個男攝影師跟我說，等他和女生再混熟一點就去追。但還沒有等到他跟女生混熟，女生就和另外一個部門的男生在一起了，然後這個男攝影師就很惱火的跟我說，憑什麼，無論是長相還是身價，我都比那個男的優秀，為什麼就不能等等我呢，所以這就是問題的關鍵。其他男生是勇敢的試錯，而你卻是總是走不出第一步，你以為自己差在時間長相等因素上，實際上你就是不懂的女生真正需要的是什麼，所以總是錯過一個又一個的女生，你總是猶豫糾結，你總是害怕被拒絕。但你連問都沒有問過女孩子，又怎麼知道女生喜歡的就不是你這一款呢，女生的青春很短，而追她的男生太多了，所以她只能給男生機會，也只有一兩次，錯過呢，那就是錯過了，所以現在你只需要鼓起勇氣走出第一步。去勇敢的追求自己喜歡的女生就可以了，女生自然會給你答案。'
