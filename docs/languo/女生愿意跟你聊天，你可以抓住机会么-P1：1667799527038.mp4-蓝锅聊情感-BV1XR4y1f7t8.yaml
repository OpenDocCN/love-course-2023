  text: '# 女生愿意跟你聊天，你可以抓住机会么 - P1：1667799527038.mp4 - 蓝锅聊情感 - BV1XR4y1f7t8女生愿意跟你聊天，但就是不跟你升级关系，怎么办呢，很多男生都会遇到这种情况，认识一个女生，她愿意跟你聊天，可是聊着聊着，她就对你不主动了，聊着聊着就成普通朋友了，原因就是在你不会聊天，找不到话题。即使女生对你有好感，也会让你聊没了，今天蓝光用两招，教你把聊死的天盘活，我先分享一个学员的案例给大家，男生问女生，你说两个人从认识到距离关系要多久，我们可以看出男生喜欢女生，想要通过聊天来聊解女生。可是东一榔头西一棒嘴，不知道说点啥，就问了一个不痛不痒的问题，女生回复，还是看感觉吧，没有感觉多久也没用，女生说没感觉就没用，要是您怎么回复，是继续追问她是什么感觉吗，我相信这个男生的回复。大家也中枪了，男生说到，哈哈，那是不是一定要从普通朋友，到朋友到知己到恋人的顺序来，当我看到男生这么回复，当场晕厥，这样的问题，你是想让女生说是还是不是呢，此时女生回复，嗯，也不一定，看感觉。可以看出女生还是想跟男生把话题继续下去，现在我们看到女生的回复不冷不热，总应该知道要聊一些轻松愉快的话题来缓解尴尬吧，男生又回复，那万一有一个人没有耐心了，等不到最后呢，女生回复，这也正常。大家看到这里，是不是感觉要聊不下去了，你这样一再的追问，让女生很没有舒适感，她不知道该怎样回答，其实聊天是很好的互动，你要给女生一个可以无限想象的美好的空间，过了一会女生接着说，你是不是想说什么。现在大家可以看到女生还是愿意跟你继续聊天，怕男生尴尬又回了一句，百分之九十的男生在面对对自己有好感的女生的时候，觉得稳了，她就是我的了，所以聊天很随意，想也不想脱口而出，结果不是聊着聊着。女生就成了灰色头像，不会再跳动，于是两个人的好感就慢慢退散，此时男生回复真的是让我原地生气，男生回复道，那你觉得我们现在是哪里关系，女生回复，啊，其实女生现在是一个懵逼的状态。男生还没有让女生产生那种聊天的舒适感，就过早地暴露了自己的需求，就想得到答案，男生说，就是想了解了解你，其实了解当然是没有问题的，但是如果你总是去问，步步紧逼，女生就想要逃离你，再多的好感就不要了。女生回复道，我们是朋友，主要我们除了工作也没啥交流，男生回复，感觉你好神秘，你上班都不脱口罩好高冷，过了十分钟后女生没有理男生，男生接着说睡了，第二天早上，女生才回道，不好意思昨天太困了。只是觉得不熟悉不想说话，戴口罩是因为感冒了，男生接着说，那你有男朋友了吗，亲爱的兄弟们，就算你没有情商，就算你没有谈过恋爱，女生说感冒了，你不关心就算了，还问还在暴露需求，女生回道，还没，不想谈费劲。即使女生愿意跟你聊天，主动找你聊天，本来可以成为情侣，三言两语让你错过了，给你机会你不中用啊，你不会聊天，女生还是不会喜欢上你，男生此时感觉女生对他的情感大门，马上就要关死了，可是又很喜欢这个女生。于是焦急的找到我，请求我的帮助，我告诉男生，此时女生的情绪，已经有了抵触和低落，赶紧停止你的夺命三迷恋，不要再暴露自己的需求感，再暴露需求感，女生的防备心，就比猪木狼马蜂还高了，到时候想翻都翻不过去了。此时咱们要做的，就是先带动女生积极开心的情绪，缓解尴尬的聊天氛围，于是我让男生回道，太好了，我现在也不想谈恋爱，单身贵族大家庭欢迎，女生回复，哈哈才不，我只是没遇到喜欢的人，可以看出女生此时。马上就来了情绪，这个时候我教了男生一番操作，让两人感情迅速升温，并且确立了关系，你们知道是什么吗，不要忘了订阅阿灿的频道喔！'
