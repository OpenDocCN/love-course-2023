  text: '# 谈过三次恋爱以下的都是母胎单身，大家没有意见吧 - P1：1670607042785.mp4 - 蓝锅聊情感 - BV1hM411z7Sj如果你談的戀愛次數在三次以下，你就是母胎單身，今天蘭果給大家沒有怎麼談過戀愛的兄弟們，五個忠告，親哥級別的忠告，你今天看完這期視頻，你以後的相親戀愛之路天譴變坦途，怎麼界定沒談過幾次戀愛。就是三次以下的全是母胎單身，你出去現在問一問，哪一個男生哪一個女生是談過三次以下戀愛，所以第一個就是，首先談戀愛不要怕失敗，就算失敗了，你也可以重新去認識身親的人，所有的事物都在更新換代。沒有任何一個人會陪著你成長，他只能給你上岸，有的人陪你幾個月，有的人陪你大半輩子，只是陪伴的時間長短而已，當你喜歡上一個人的時候，你開始對待戀愛的時候，告訴自己這段話，之後的戀愛中。我做好我自己的事情就OK了，你關注他那麼多幹嘛呢，女生合體就可以，不可以就拉倒了嘛，你每次跟女生聊天牽手擁抱的時候，先問一下自己，他會不會拒絕你，OK今天開始膽子大一點，沒什麼好怕的，你捫心自問。你單身你都不怕，你單身多長時間了，你談過一兩次戀愛你都不怕，你還害怕被他拒絕呢，隨便一個高段位的男生，都有被女生拒絕的經歷，你難過沒有嗎，難過也有，第三點，不要天天圍著女生轉，你在認真對待女生的時候。你也要認真的對待自己，你買衣服就買自己喜歡的，他說不喜歡你刮鬍子，你那麼就得有鬍子，有些男生因為一個女人放棄了自己，北京的國企好工作，遠離了自己曾經生活的交際圈，背井離鄉，把自己全部都給了女生。跑到了某些雲南的一個小地方，你覺得你自己有這個段位，OK能讓這個女生全心全意的來愛你，那你當我沒說，那麼如果你沒有，讓女生為你神魂顛倒的能力，OK必須給自己一條可進可退的路。不要因為一個女生讓自己就崩潰，給自己一點餘地都沒有留，第四點，當你和女生開始交往的時候，一定要記住千萬要記住，女生被你吸引的點在哪，這個記住了以後，但凡有事情你就放大，比如說一個女生跟你在一起。你覺得她長得好身材好，但是你交往之後看到她卸妝的樣子，你發現也就那樣嘛，然後她也不健身不鍛鍊了，永遠都是問你我們去吃什麼，你嘴上說不嫌棄她，你心裏肯定會想著那種更美好，更漂亮身材更好的女生，不得了。女生也是這個道理，當你有一天你吸引她的點沒有了，她跟你在一起的時間越長越發現你是一個邋遢，她怎麼會對你死心塌地，第五點，這一點非常重要，付出是相互的，你對她無微不至的照顧，你捨得為她付出沒有關係。但回家我得有口飯吃，襪子我得讓她洗一洗吧，累了她得給我吹吹腿吧，這種習慣，一定要給她養成這種良好的習慣，不要女生稍微為你做點事情，把你心裏感動的不得了，更不要把她當成土中央供子，這沉沒成本。那不管是什麼成本，只要她對你投入了，她才會死心，新哥級別的忠告啊兄弟們，這五個忠告你知道了拿去用，用過的都說好，還有什麼不明白的懶不安排。'
