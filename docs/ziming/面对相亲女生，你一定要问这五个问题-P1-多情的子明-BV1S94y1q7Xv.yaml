  text: '# 面对相亲女生，你一定要问这五个问题 - P1 - 多情的子明 - BV1S94y1q7Xv和一個女生相親的時候，一定要問她五個問題，你現在不問清楚，在一起之後呢，你肯定會後悔，尤其是第五個，我教你怎麼巧妙的套出女生的情感經歷，第一個，你問問她有什麼缺點，男人最容易因為顏值而喜歡上一個女生。但是呢，兩個人在一起長久的相處，尤其是奔著結婚去的女生，身上的缺點才是影響你們之間長期感情的關鍵，比如這個女生不假思索的說，說自己不愛做家務，如果你能接受這一點，那沒有問題。如果女生說她最大的缺點是愛玩愛熱鬧，那麼我們就要仔細的考慮一下，如果婚後她還是到處玩，那很可能你頭上會戴一頂綠帽子，第二個，問問她你覺得兩個人在一起最重要的是什麼，這一點呢，其實在試探女生的價值觀。這個問題上不要問的太籠統，比如說你覺得愛情是什麼最重要，這種寬泛的問題呢，你得到的答案也是非常寬泛的，沒有任何意義，如果女生回答說，對方對自己好就行，這個時候你一定要追問她一下，你覺得什麼樣的好才算好。如果女生說每個月工資上交，捨得為我花錢，那遇到這樣的女生呢，你就要小心了，說明這個女生很看重物質和金錢，在她的觀念裡，錢很重要，可能以後兩個人在一起，一切都會向錢看，甚至呢，存在騙婚的可能，第三個。你直接問她，假如結婚，你想收多少財禮，這麼直接的問題丟給女生，主要是看看她的反應和情商，如果這個女生對你有好感，她可能會說多少錢不重要，重要的是兩個人在一起和睦，財禮可以讓家長們去商量。調皮一些的女生可能會說，我要是愛上你，我就不要財禮，這樣的女生情商都是比較高的，如果這個女生告訴你多少多少萬，比如說少於三十萬不行，這個女生呢，不管對你有沒有好感，還是情商高不高，趁早說拜拜吧。如果說你不會和女生聊天，總是沒有話題，不知道說什麼，可以看看我為大家準備的幾十套，和不同女生的聊天記錄解析，裡面詳細的講解了，怎麼跟女生開場，怎麼找話題，怎麼去跟女生開玩笑。很多兄弟看完都和女生聊的熱火朝天，如果說你也想看的話，可以評論區打個1，或者私信我，我會分享給你，記得給我一個三連，點贊關註支持一下，第四聊聊這個女生平常喜歡買什麼，這一點的背後。其實是試探一下女生的消費觀，你觀察觀察，在見你的時候，穿著打扮是什麼樣的，是不是穿著一身奢侈品，如果兩個人的消費觀不同，後面結婚了，相處起來也是特別的痛苦，比如說同樣掙兩萬塊錢，他會花一萬五在奢侈品上。而你掙兩萬塊錢的可能會花三千塊，兩個人的消費觀不同，在一起肯定是災難，不幸的是，絕大多數的男人一輩子沒有辦法意識到這些，所以他們愛上了一個女生，就開始盲目的追求，第五個最重要，也是最難得到的答案。就是了解一下，他過去談過幾段戀愛，分手的原因是什麼，但是這個問題，我們不能直接問，現在的女生都很聰明，你直接問是得不到真實的答案的，所以我們要換一種方式，我們可以問問他，你覺得心動的男生是什麼樣的。通過這個問題大致的判斷，他過去的情感經歷，如果女生說只要感覺對了，什麼都無所謂，那麼如果你不懂得一些製造感覺的技巧，你是很難駕馭這種女生的，因為她們很容易情緒化，感覺這個東西來得快去得也快，這些技巧呢。在我的聊天記錄解析中，展示了非常多，記得私信或者評論區扣個1找我來要，如果女生的回答是某些具體的品質，比如說我喜歡顧家的有才華的，喜歡小動物的男生，那這樣的女生呢，可能情緒就要穩定一點。多半將來結婚之後也會比較安穩，因為她們明確了自己想要什麼，喜歡記得關注。'
