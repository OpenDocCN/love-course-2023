  text: '# 不联系不见面并不代表彻底放弃，很多时候，离开是为了能够更好的回来 - P1 - 逢爱情感 - BV1RR4y1k7AS不联系不见面还能不能和好呢，离开是为了能够更好的回来
    就是我们所说的抽离，从对方的世界里暂时的消失 不再主动的联系对方，抽离的目的并不是说让你去放弃对方啊 而是说为了让你跟对方有沟通和产生交集的机会。能够在提升之后顺利的回到对方的身边
    首先你要明白为什么要抽离，在分开之后 很多人其实都是拒绝跟前任有沟通的，这个时候呢 如果说你强迫对方去听从你的解释 除了遭到对方的反感 什么用都没有。我相信很多人都是因为解释
    承诺 理论 甚至是去纠缠等等一系列的操作，导致了对方对你的态度是越来越冷淡 甚至很绝情 已经丧失了跟对方有沟通的机会。如果说你连和对方产生交集的机会都没有
    那么修复的成功率会低于一半的，不过这一点呀 也不用太担心 因为这个数据呢是可以通过后天的努力去改变和提升的。这个时候啊 就有人说了 如果说我不联系对方 他会不会忘了我们这段感情呢，我可以肯定的告诉你，只有对方淡化对你的负面情绪
    你才有机会去证明你比以前更加的优秀 更有魅力。从而呢 得到对方的关注 你可能还会问 那如果说我不主动找他 他找了新欢 我该怎么办呢，感情是两个人的事情 虽然你们分手了
    你很伤心 但是并不代表对方他就是不伤心的。当你因为失去对方而不再相信感情的时候 对方啊其实也是一样的，就算前任开始了一段新的关系 但是说当你抽离了这段关系后重新提升
    并且是改变了。再次走到对方的生活中就会给对方带来强烈的新鲜感和吸引力 大部分的情况无一例外，所以啊 你大可放心 在抽离的这段时间里面 只要你保留了沟通和产生交集的机会。那么你的可能性就会很大
