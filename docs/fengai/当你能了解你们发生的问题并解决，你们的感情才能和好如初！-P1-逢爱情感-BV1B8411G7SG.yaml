- summary: '-   当分手后，不要认错或聊彼此问题，而是处理情绪和沟通方式。避免围绕复合话题，而是改变自身认知影响对方。建立联系，表达共情和认可感，不受对方情绪影响。分析问题，调整认知，解决问题，重建感情。'
  text: '# 当你能了解你们发生的问题并解决，你们的感情才能和好如初！ - P1 - 逢爱情感 - BV1B8411G7SG分手后千万别认错，别去聊彼此的问题，或者说做一些让他感动的事情，因为毫无意义，甚至会导致对方对你非常的抵触，本质的问题就是他的情绪，他在某一些事情上所总结出来的一些不满，对你们处理一些问题的方式。沟通而产生出来的摩擦，积累的一些不满的情绪，那如果说你真的不想让这段感情成为遗憾，或者说你也不想卑微主动，那么我希望你能够听完接下来我要讲的内容，听完后你自己就会有一个答案，首先第一。分手后你们短时间内聊的话题，不要总围绕着复合，因为这个阶段你的前任对你是比较抵触，对方能够跟你提出分手，就代表对方的内心，已经认定你们不合适的观点，你想要改变对方对你的观点的话。那么得从你自身的认知上面去改变，从而去影响到对方，当对方感觉到你是真的改变了，那么他才会重新考虑和你展开一段新的感情，第二点建立联系，复联期间你最应该做的就是，积累让他认为能够跟你聊下去的感觉。那认可你也好，有共同的话题也罢，不要再打退堂鼓，什么他不回了，他回消息好冷淡，他不想跟我聊，他叫我不要再去打扰等等，如果说你能够明白对方为什么这么说了之后，你才会理解对方的情绪，他就是情绪化。他就是想要用这种习惯性的冷漠的语言，让你尝试一下他之前所有的憋屈，所以你得坚持去表达，不要被对方的情绪所影响，那这样子他才会从你的语言上感受到一些共情，感受一些认可你的感觉。那感受到你的观念不会再像以前那么一样情绪化，直到认为你有所调整，对方的注意才会在你的身上，第三点改变，别那么快的就去问我改变什么，你要从你们这一段感情中出现的问题，怎么一步一步发生的过程中去分析。有哪些做的不够好，你当下该怎么去做，该怎么去理解，然后再从新的认知去看待现在的你们，那我们只有去了解了问题，才能够解决问题，才能让你们的感情和好如初，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
