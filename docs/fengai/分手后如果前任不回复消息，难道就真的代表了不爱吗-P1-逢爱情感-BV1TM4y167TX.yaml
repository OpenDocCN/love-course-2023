  text: '# 分手后如果前任不回复消息，难道就真的代表了不爱吗 - P1 - 逢爱情感 - BV1TM4y167TX对方不回复是很多人都接受不了的一件事，因为你的潜意识就是在要求对方，即使分手了，他也要必须回复你的信息，否则就是不爱了，那这本质就是自欺欺人的表现，不回复你的消息并不代表着不爱你，也不代表真正的放下了。既然还有感情，对方为什么不回复你的信息呢，对不对，第一个，你的话题让对方不感兴趣，或者说你说的话让对方不知道该怎么去回复你，第二，为了逼你放弃，故意用冷漠决绝的态度让你知难而退，第三。你之前对他造成了严重的伤害，他现在只想要逃离你，那么很多人分手就会说，你不要不理我好不好，你想要对方回复你，你就需要意识到对方拒绝回复你的原因，并且对症下药，调整自己的修复方向，我知道错了。你再给我一次机会好吗，你不喜欢我哪里，我改还不行吗，求你不要离开我，我真的不能没有你，你到底想要什么呢，你回一条信息真的就这么难吗，你看看这些卑微纠缠的话，你千万不要再说了好吗。这个时候你内心想得到的回复一定是，亲爱的我还是爱着你的，我发现我也是舍不得离开你，我们还是复合吧，这个呢就是不切合实际的想法，一个坚决要分手的人，他真正期待看到的就是你痛定思痛和真正的改变呀。如果说你还没有意识到自己的根本问题，甚至还会变本加厉，那么你是很难会挽回成功的，那么这种关系该如何破冰呢，首先咱们就是需要降低对方的防御心理，合理化的外归因，消弱矛盾的根源呀。大家都习惯于将错误归到自己的身上，不停的去道歉保证，你以为这样会让对方看到你的诚意吗，这样不仅没有办法消除负面的情绪，反而会加深，就是说你好像就是这样一个人的这个印象，道歉确实是需要的。但不是一味的道歉，而是要学会将你们之间的矛盾转移到客观的因素上，让对方认为你并不是故意要犯错的呀，从而打消对你的客观印象，比如说你可以归结为原生家庭呀，之前的情感经历呀，让他对你产生一个同理心。那你并不是故意的，也不是不可改造的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
