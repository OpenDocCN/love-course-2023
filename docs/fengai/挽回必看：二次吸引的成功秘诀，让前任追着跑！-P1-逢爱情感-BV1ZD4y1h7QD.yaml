  text: '# 挽回必看：二次吸引的成功秘诀，让前任追着跑！ - P1 - 逢爱情感 - BV1ZD4y1h7QD复合前任的过程中，你费尽心思的去追逐，去主动，去卑微，还打扰骚扰别人的生活和工作。前任是想离开你，而你呢，非要他留下来，这样一来，你们的方向就是背道而驰的。你给对方造成的是一道阻力，是排斥力。并非吸引力。只有重新建立二次吸引，才会吸引前任不由自主的回来找你。那分手后，怎么建立二次吸引呢？第一，停止阻力。什么意思呢？吸引力的反义词就是阻力，你的各种作闹，骚扰，破坏的行为，甚至去找别人帮忙劝说。写一些虚情假意的小作文，那这些就是在给他制造阻力。你这不是吸引他来，而是推他走。停止这些推迟力和阻力，就是在增加你的吸引力。因为在对方看来，你只要停止了这些行为，你就是在改变自己。第二种，唤醒优势。就是唤醒你之前的优势，你们当初为什么会在一起。因为一开始的时候，你的身上一定是有吸引前任的优点和特质，他可能觉得你很浪漫，仪式感满满，也可能觉得你特别的贴心，细心洞察对方的需求，给对方以关怀。也可能是你们刚认识的时候，你的形象很好，你很用心的去打扮自己。而这些优点，在你们漫长的相处中，要么被对方影响，逐渐的迷失了自己，要么就是你刚开始为了吸引对方，刻意展现的伪优点。他只是为了你的追求而服务。并不是为了你的经营感情而服务。所以，你需要把之前吸引你前任的优势找出来，重新强化，那么他能第一次被你吸引，就能第二次被你吸引。也千万不要说对他好就是优势，说的不好听一点，你这就是低位的讨好。本质上是你的价值不足，才不得不做出妥协去平衡关系。第三种就是填补他的稀缺需求。感情中雪中送炭，永远比锦上添花要管用的多，要针对他的需求，塑造针对性的吸引力。什么意思呢？就是你得明白对方最渴望的感情是什么样的。注意啊，一定要有针对性的去塑造，他为什么要跟你分手，正是他不喜欢你之前的样子才分的手。你需要认真地思考一下，找出分手的最主要原因，针对性的去塑造一下。以一种焕然一新的新风格出现在对方面前的时候，你一定会对对方造成强烈的吸引力。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
