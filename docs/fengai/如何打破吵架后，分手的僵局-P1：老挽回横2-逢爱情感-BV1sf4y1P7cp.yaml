    \    3.  给自己和对方台阶，表达出想征求对方意见的诚意，不要让对方为难。"
  text: '# 如何打破吵架后，分手的僵局 - P1：老挽回横2 - 逢爱情感 - BV1sf4y1P7cp如何打破吵架分手后的僵皮，不联系吧怕冷掉，联系吧怕被删掉，这是很多人在挽回中不知道该怎么解决的问题，那面对这个情况应该怎样去做呢，有三点提醒，第一，很多人喜欢把过去的问题避而不谈，假装没有发生过。那过了几天之后呢，假装若无其事的去联系前任，结果发现前任态度非常冷淡，有些人啊是很重感情的，他是不想在感情中有任何的瑕疵，所以之前的问题你是逃避不过的，所以必须要解决面对的问题，第二当下的状态。比如说你们已经有七天没有联系了，你内心已经开始打哭，他是不是放弃了，那他说的那些话是不是真的，然后你就会在想，那我到底该不该联系他呢，如果联系的话我到底应该发什么消息，我到底发还是不发呢，我该怎么办呢。那现在的状态就是两个人都不舒服，那么你就要表述出来，表述出我们就正在调整对方的状态，我们一定会好的，第三给台阶，就是不要再去逼迫对方了，彼此呢都是朋友，大家要开开心心的，你可以这样跟他说。我知道分开以后也挺尴尬的，我也是，但是我想了一下，我们之间吧相处的也还行，事情已经过去了，那也就结束了，但是一直觉得你是比较成熟，也是很了解我，所以有些时候有些问题吧，我就想去征求你的意见，当然了。我也不是说总去打扰你，让你烦恼，这样也会显得我自讨没趣，这个呢其实就是在给自己台阶，也给对方台阶，其实有很多情况，你们的问题就是不会聊天，他没有办法走出心里那个坎，你要先把这个坎给他破了。千万不要再让对方为难，如果你也在感情中遇到了问题，私信挽回，我让你爱的人重新爱上你，想知道另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
