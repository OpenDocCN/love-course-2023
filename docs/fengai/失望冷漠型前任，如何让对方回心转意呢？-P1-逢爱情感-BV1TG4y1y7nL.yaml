  text: '# 失望冷漠型前任，如何让对方回心转意呢？ - P1 - 逢爱情感 - BV1TG4y1y7nL分手之后 如果说他对你的态度越来越绝情，甚至可以很平淡的对你说，对不起
    我们真的回不去了，或者你还是放过我吧 这一类的话，那复合真的就没有希望了吗，答案是否定的，99%的人听到这个话都死心了。但其实你是会错意了，这些话听起来很绝情，但并不是对你们的感情全盘否定了，他只是不喜欢你们现在的状态，但同时也肯定了你们过去的甜蜜，最起码你们过去的感情是存在的
    对吧，只是说现在在一起的时间久了。没有了新鲜感，换个角度来讲，也就是说你们在一起的时候，长久的矛盾以及失望累积够了，导致了感情的缺失，那么其实我想要告诉你的是，如果分手后对方对你非常的绝情，那恰恰说明了什么呢，那这个就恰恰说明了。他之前是非常爱你的，那说到这儿你肯定就会问了，老师
    既然你说他这么爱我，那为什么我去找他复合，他死活都不愿意呢，那么我来教你一招，打破他对你的失望，重新建立起依赖感，在分手的10天之内。把我下面这段话发给他，内容如下，如果有一天你爱一个人，就像我爱你一样，你就知道我有多累了，你是我哭了又哭，求了又求都没有留住的人，没能让你坚定的选择我是我的错，但是你只看到了我不成熟的一面。却没见到我心痛的样子，更没有感受过无能为力的酸楚，不主动怕失去你，太主动怕自作多情，伸手怕犯错，缩手怕错过，多一点怕打扰，少一点又怕遗憾，爱你这件事情我真的尽力了，如果当初你告诉我，我们不会有结果。我也没有必要陷得那么深了，你转身就回到了正常的生活，而我却依然在原地等待，放心，我不是在给你压力，只不过想要对你说说心里话，这段感情是我最美的遇见，也是我最痛苦的纠缠，但是我不后悔，当这段话发给他之后。他一定会回复你的，但是你必须要忍住，不给他回复任何的字，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
