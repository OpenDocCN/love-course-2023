  text: '# 和理性的前任分手，想让她主动对你反扑或者求和应该怎么办 - P1 - 逢爱情感 - BV1ja411372n为什么理性的人是最容易复合的呢？其实你去跟理性的人复合，就是一场开卷考试，他们想要什么，他们有什么需求，你去想办法提供就行了，理性的人，他们的思维模式很简单，就是永远在权衡利弊。跟你在一起的时候开不开心，愉不愉快，物质条件有没有达到，三观是否匹配，你的相貌，你的外在条件是否能满足他，你的社会地位，你的家庭背景等等等等，都是他要考量的因素之一，有的人就要问了，那跟爱没有关系。怎么可能没有关系呢，主观上的爱也很重要，但是在理性的人心中，占比不是特别的大，所以你会发现，跟理性的人在一起，他明明很喜欢你，但是他总觉得跟你在一起没有未来，然后找各种理由去放弃。有的理由你可能听着根本就不成立，那是为什么呢，因为他不想让你站在道德的制高点去制裁他，他总不能说，我嫌你长得不好看，嫌弃你没有钱，嫌弃你工作能力不行，嫌弃你的家庭背景不行，他只会说，我跟你在一起不开心。不合适，三观不合，总是找这些情绪上或者说性格上的矛盾跟你提出分手，接下来说的就是重点了，你要做的就是，找出你的前任为什么跟你分手，他到底权衡利弊些什么，是哪些东西，你把他给找出来，然后呢。一点一点的去解决掉，当然，你找到了原因，你就去改变，这个时候，你要做的就是，把你的每一个指标都达到他所需要的那个合适度，这个时候的主观爱意，自然而然的也就回来了，所以说呀，理性的人复合是非常的简单。就像是开卷考试一样，就是已经告诉你答案是什么了，你把答案死记硬背下来，然后在试卷上一笔一画的写出来，你自然而然的就能得到满分，而且呀，真的有完全理性的人吗？只要你做的不是太差。你的爱人一般都是能够打破外在的条件的，一旦你能够突破你在前人心中那个不及格的点，那爱情就重新回来了，想知道你的另一半是否爱你吗？可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
