  text: '# 分手后应该怎样做才能保持和前任继续联系 - P1：逢哥横_batch - 逢爱情感 - BV1za411v7KY分手后，前人一般都会对你有很多负面情绪，这个时候很多人都会祈求道歉，微微纠缠去复合，这个方法是不行的，因为不符合分手时前人的心理。今天给大家分享三个正确和前人的联系方式，让你的挽回少走弯路。记得点赞看完视频。第一点，分手后纠缠了一段时间，一定要退下来，学会跟他保持一致，心理学中叫做共情。通俗点就是跟他保持一致，尊重他的内心感受，不和他产生对立的情绪，你可以这样说:，这几天不好意思。面对分手确实有些不理智了，说了很多让你不开心的，现在冷静下来想想，确实不应该，我现在也能理解你了，我应该学会换位思考才行。第二点，学会引导对方对你释放负面情绪，如果前人把负面情绪在你身上能发泄出来。那你只要能够接住，那你们的关系就很容易可以缓和了。如果你们是假设分手，到这一步甚至都可以直接和好，给你举个例子，你可以这样说:，分手后你这样对我，我觉得也是应该的，我还是爱着你的，我也不会埋怨你。你现在有什么要说的，尽管跟我说吧，我都是可以接受的。第三点，当前人给你发泄完负面情绪以后，你这个时候心态一定要好，你可以给他传递一些好的情绪体验，不要让他觉得分手了你就意见不振了。那这样他也会觉得再跟你和好也是一个很差的情绪体验。所以你一定要带给他好的情绪体验，来化解他对你不好的一个印象。如果他在你身边，你就抱抱他，有时候一个拥抱胜过千言万语，如果他不在你身边，他的态度还拒绝你。你也可以这样说:，跟你聊了这么多，我也明白了很多事情，我也已经知道了我们的感情到底是哪里出现了问题，接下来的时间我一定会去提升改变自己。现在我虽然很舍不得分手，但是也尊重你的选择，也接受了分手。我现在也希望你以后可以开开心心的生活，我也会往你想要的感情这个方向努力前进的。你把这些话发给他以后，表明你的态度就行了，他内心肯定会有一些触动的，其实这个时候，不管他回不回复。只要你将自己正确的信息传递给了他，前任会觉得跟你联系是一件没有压力的事情，那接下来的复合也会变得轻松很多了。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
