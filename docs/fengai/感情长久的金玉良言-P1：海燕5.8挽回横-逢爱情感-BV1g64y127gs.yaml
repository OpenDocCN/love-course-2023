  text: '# 感情长久的金玉良言 - P1：海燕5.8挽回横 - 逢爱情感 - BV1g64y127gs比尔盖茨离婚了，分手理由就是无法在未来确定可以共同的成长，所有的婚姻或者情侣分开的基本原因，就是两个人没有了共同的语言，无话可讲，一方成长呢，另一方没有跟紧他的脚步，那想要挽回这段关系。就需要培养共同的爱好，寻找共同的话题，彼此成就，一起成长，让彼此啊都越变越好，这样感情才会有激情，这段关系才能更长久。'
