  text: '# 挽回TA之前，要明白这三个问题 - P1：3.1 长视频 - 逢爱情感 - BV1P54y1a78K在挽回对方之前呢，先问自己三个问题，再下定决心要不要挽回，第一，你是否还能再信任他呢，信任这个东西啊，只能是靠你自己的感觉，他的承诺呢，只是给你上的保险，如果你自己始终走不出他背叛你的阴影。那么你只会放大他的举动，恶化他的行为，他再怎么弥补你啊，也是徒劳无功的，第二，你是否能做到往事不再重提呢，结了疤的伤口啊，没人碰他是没事的，但是每一次争吵，都有把伤疤揭开的风险，再揭开的时候啊。反而会更加的痛苦，第三，你是否有能力重建你们的关系呢，重建一段经历过背叛的感情，肯定啊，要比相识相爱更加的困难，要的呢，不仅仅是你的决心，更重要的，是让你去发现那个，和之前不一样的他。如果你也有情感问题，找我聊聊，我来帮你。'
