    \    4.  不要依赖对方作为精神支柱，保持独立自信"
  text: '# 挽回中绝对不能有的四种心态 - P1 - 逢爱情感 - BV118411U75J如果你还想和前任和好，以下四种想法和心态绝对不能有，第一种，不要把自己放在一个比较低的位置，虽然分手是你们没有磨合好，对方对你有心理的防御，对你有抵触心理，如果说你为了和好去死缠烂打，低三下四的去道歉。只会让对方更加的瞧不起你，证明离开你就是对的选择，因为你已经暴露了你的需求感，那么你对于他来说就是唾手可得的，他怎么可能还会珍惜你呢，切记不要过度暴露你的需求感，那么你只会把他推得越来越远。所以你在改变提升的同时，你还要做自己，学会爱自己，相信自己，理解自己，并且接受你自己，第二点，不要害怕联系对方，很多人在分手后的理解就是，认为如果去联系他，他就会生气，其实并不是刚开始接触。虽然一开始他可能会抵触你，但是在合适的时间，用合适的话题来联系，就不是像你所担心的那样，你没有做任何让他为难的事，也没有强迫对方接受你的意愿，如果说你不敢去联系，对自己完全没有信心的话。怎么可能去吸引他的注意呢，第三点，不要去等对方主动，有些人在失恋后总是会这样去想，如果他还在乎我，他肯定会来找我的，正是这种心态就很容易让自己错失良机，以至于以后就无法复合，不是你去挽留前任。你就很没有面子，换句话来说，面子重要还是爱情重要呢？相处问题不是交给时间就能解决的，反而是掌握了主动权可以更好地吸引对方，第四点，不要把对方当成自己的精神支柱。很多人喜欢把自己的另一半当成自己的精神支柱，一旦分手了就会感觉到非常的不安，少了对方在身边会很不习惯一个人的生活，让你非常的不自在，那么你对他的需求就会非常的高啊，会疯狂的想要去挽留对方。如果说你对前任的需求非常强烈，那么你就会非常被动了，对吧，会担心自己无法继续的吸引对方了，那么相反，当你对前任的需求程度非常普通的时候，那么你在各方面的表现都能够游刃有余，知道你的另一半是否爱你吗？可以关注我并进入我的主页咨询咨询，我来帮你解答疑惑。'
