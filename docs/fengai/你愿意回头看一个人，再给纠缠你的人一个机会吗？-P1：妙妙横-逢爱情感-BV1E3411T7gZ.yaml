  text: '# 你愿意回头看一个人，再给纠缠你的人一个机会吗？ - P1：妙妙横 - 逢爱情感 - BV1E3411T7gZ也许分手后你被纠缠累了，觉得这个纠缠你的人非常的不可理喻，但是你有没有想过，这也是他的确真心爱你的一种表现。分手应该是每个人人生当中的必修课，分手时，他的撕心裂肺导致了他丧失理智无法自顾的纠缠你。但是你换个角度想一想，你觉得你这辈子能遇到几个爱你爱到失去理智的人呢？也许你觉得这段感情中他做了很多让你失望或者伤心难过的事，但是你仔细想一想，很多时候并不是他的本意。只是你们在两性关系中思维都尚未成熟，男女之间思维上的差异很大，彼此看问题的角度不同，双方都没有很好地解决这些问题。你现在毅然决然的选择放手了，可是曾经深爱你的这个人还没有来得及反应过来。他会不厌其烦的给你发短信打电话也是正常的。如果你们没有什么原则上的矛盾，你心里还有一点他的位置，我都希望你能够再给他一次机会，也给自己一次机会，让两个人一起获得成长，不留遗憾。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
