  text: '# 分手后还想重新跟前任在一起，要不要去主动的联系对方呢？ - P1 - 逢爱情感 - BV1Fd4y1c73e有些人和前人分开以后啊，还想和对方重新在一起，但是他们会纠结，要不要去主动的联系对方呢，今天呀，我从心理咨询的角度讲清楚，如果说你放不下，一直考虑要不要主动联系他，那么我接下来说的两个原则。你一定要遵循，第一个，对方对你的感知是正面的还是负面的，如果说前人他对你很厌烦，你们相处时也一直都在彼此消耗，那么分手后，他不想要和你联系，这个时候呢，你的主动联系对他就会成为困扰。因为你超越了他的心理承受范围了，会让对方感受到强烈的不满，觉得你打扰了他的生活，所以说呀，第一个原则，你要站在对方的角度去思考他的感受，你要去联系他，考虑的并不是自己是否需要联系对方。而是说对方此时是否会接受你的联系，有的人在分手之后会发很长的一段话，试图去打动对方，但是说了很多的东西，往往都是自己的感受，比如两个人之前的相处中有多开心，自己的做法有多么的不好。对这段感情有多么的放不下等等等等，这些都是你自己的感受，而不是在考虑对方的感受，前任在你的身上的感受不到被理解，要想成功挽回感情，重点就是真正的了解对方，站在他的角度上去考虑。第二个你要以什么样的身份去联系呢，很多人在挽救感情的过程当中目的性过强了，说了没两句呢，就进入到之前的情侣模式当中，以男女朋友的角色去自居了，而在这个时候啊，前任并没有重归于好的意愿。感受到你以伴侣的姿态相处呢，他就会感到很排斥，因为此时此刻你们彼此的身份并不是情侣，而是已经分手的人，所以说呀，他对你的态度必然就会很冷淡，你没有办法得到想要的结果，还会错失复合的机会。那么感情的复合呢，你首先要学会做准备工作，有准备的去沟通，了解对方的需求，设置细节解决问题才能够做到有效复合，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
