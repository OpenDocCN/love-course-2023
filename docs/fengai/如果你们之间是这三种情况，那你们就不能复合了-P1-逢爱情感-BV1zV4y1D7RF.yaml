  text: '# 如果你们之间是这三种情况，那你们就不能复合了 - P1 - 逢爱情感 - BV1zV4y1D7RF只要你们之间这段关系出现了以下三种情况，那么我建议你们不要再去复合了，直接放弃就行了，那当然了，排除那些恋爱脑的人，如果说你真的听不进去，我也没办法，第一种就是你们之间这段关系。就是建立在你一直付出的那一方上，但是呢，他单方面的去享受你的好，一点也不顾及你的想法和感受，这个时候基本对方只把你当成个备胎，那么这种情况之下，只要对方身边遇到了一个理想中的人。那么他立马就会把你给踹开，在这种情况下，你再去挽回，那么后面必将迎来第二次的伤害，第二种就是你们分开呢，不到半个月的时间，甚至连一周的时间都不到，对方身边已经出现了一个人，在这种情况下。我建议你不要再去挽回了，因为在这个时候，如果你还想着去挽回的话，那么你有没有想过，你的内心将会承受多么大的心理压力，对于无缝衔接这件事情，确实是对方的自由，毕竟你们已经分开了，对不对。但是能够在这么短的时间之内就接触到新的人，其实可想而知，你对他来说也并不是那么重要，第三种就是当你已经用尽全力再去争取的时候，或许你的做法呢，不是那么的恰当，但是对方连一个最起码的尊重都没有。甚至他辱骂你，羞辱你，讽刺你，践踏你的真心，出现了这种情况，我也建议你不要再去挽回了，虽然分开了，但起码你们曾经在一起过，他能够用这种方式来伤害你，甚至连最基本的尊重都没有了。那么你还渴望对方未来会有多么的爱你呢，是不是，所以啊，如果你们之间的这段关系存在我以上所说的三种情况中的任何一种，我都建议你不要再去挽回了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
