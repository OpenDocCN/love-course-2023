  text: '# 如果被前任拉黑删除，如何正确地加回好友 - P1 - 逢爱情感 - BV1Le4y1q7pD分手后有负面情绪，但是也有负面印象。不管你用什么样的方式，你打电话也好，找朋友也好，我们的第一步要做什么呢？就是去放。放你的前任走，这个时候你让他走，我不应该打扰你。你应该去过你自己的生活。我也应该去过我自己的生活。我不纠缠，我停止纠缠，只能做这一次，不能反复。那你做完这个事之后呢，对方就会认为你以后不可能再去纠缠了。或者说，你跟他哪怕说了这些话之后，你又把他给夹回来了。你也不能再跟他去聊感情，也不能去提复合。可能你说完这些话，他只会回复你一个消息，但是你要记住，不管他回你什么样的消息，这个时候你就去帮他建立一个人设。你删除我，你拉黑我，也是希望我去面对一个更好的未来。我知道你所有的想法，所有的行为都是为了我好。那你们想一下，一旦这个反向的人设建立了，就埋下了一个伏笔。一旦对方相信你说的这些话之后，他就骑虎难下了，不得不加回好友。那这个时候。你就可以去为你们接下来的关系递进去做一些准备的。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
