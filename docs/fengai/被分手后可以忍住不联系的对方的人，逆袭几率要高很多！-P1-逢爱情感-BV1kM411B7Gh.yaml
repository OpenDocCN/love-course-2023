  text: '# 被分手后可以忍住不联系的对方的人，逆袭几率要高很多！ - P1 - 逢爱情感 - BV1kM411B7Gh一个心理学小实验告诉你，忍住不联系更有利于复合，今天要跟大家分享一个心理学上的小实验，叫做棉花糖实验，有一个叫米歇尔的教授，他在幼儿园进行了一项有关自制力的一个实验，在实验当中。小朋友们可以去选择自己喜欢的零食，但是只能选择一样，可能是棉花糖或者是其他的，小朋友们也可以选择等待更长的一段时间，那么愿意等待的小朋友就可以得到双倍的奖励，咱们就把心理学上的小实验放在修复的感情当中。它也是一样的道理，那就是两种小孩子，一种就是认为我可能锻炼了一段时间，应该有效果了，所以就迫不及待的我想要得到锻炼给我的奖励，比如说对方好的反馈，或者说能够有一个推进的进展，那么还有一种就是。明白我现在锻炼的时间可能还是不够的，虽然有那么一丁点的作用，但是如果我能够忍住不去联系对方，可能我会获取更大的回报，比如对方更好的回馈，甚至是主动的向你提负荷，而这些结果都表明了。那些能够忍住不联系对方欲望的人，能够更好的控制自己的需求感，能够正确的反思，这段关系的发展有没有必要性，也能够更好的关注自身的问题，以及怎么样去解决，而忍不住的那一类人，他们急于去行动，频繁去联系对方。则表现为缺乏耐心，沉不住气，这种急功近利的心理状态，去促使你不停的去纠缠，哀求去说服对方，如果说你的前任没有反应，你就会开始焦虑，一直的去找对方，不是讨好就是乞求，甚至有的人可能会去辱骂对方。用一些攻击性的言语去攻击对方，最后陷入到了一个死循环，把自己的后路全部都断了，造成了二次矛盾，你们想想看，如果一个人连自己都不去爱惜，自己连尊严都没了，你怎么可能让对方再相信，你能够给他带来幸福。这样只能增加你们复合的难度，如果说你继续的用这种方式，去纠缠对方，那么你最后的结果一定是失败的，就算他因为你的态度保证，暂时的回头了，那么这段关系它也是不对等的，总会有一天还会失衡。即便是复合了也不会长久，如果说你真的有价值，或者说你真的有了价值上的提升，而且这个人心里面他还有你，或者说他看到了你的这些改变，那么绝对不会因为几个月不联系，就把你彻底的忘记了，如果真的是这样。这样子的人还是你想要的人吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
