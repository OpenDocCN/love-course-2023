  text: '# 分手后如果你没做这件事，前任多半都能主动回来找你 - P1 - 逢爱情感 - BV1XM411w77X分手之后如果说你想要复合的话，哪些事情是千万不能做的呢，第一种情况不要纠缠，什么叫纠缠，做完之后才知道这个事情给对方带来的困扰，这个叫纠缠，比如说分手以后啊，你想继续以对方对象的名义对对方好。你给对方买蛋糕送礼物，想要去约对方吃饭见面，对方明确的拒绝了你，你说你不要再追我这样了，我们已经分手了，我很讨厌你，然后呢，你还是不死心，你想通过他的闺蜜呀，好兄弟呀，或者是他的家人呀。去传递你对他的这个好，那么这个就是一种打扰了，因为他本身就是比较排斥你的，最后呢，你还闹得人尽皆知，你让他下不来台，这个就叫做纠缠，第二种情况，你们两个分手以后呢，你跟对方聊天呀谈心。对方长篇大论的在指责你，你这儿不好那儿不对，对你这儿不满，对你那儿也不满，最后呢，给你来了一个结束语，我们确实不合适，你不要再纠缠我了，记住啊，对方如果说他还能够对你长篇大论，对你抱怨。就说明他只是在发泄他的负面情绪，虽然说他的结束语跟你说的是，我们确实不合适，你不要再纠缠我了，我很讨厌你，很烦你，但是他的潜在意思并不是说，真的想要跟你结束的，明白吗，他只是想要发泄对你的不满而已。你们只需要听着就好了，如果说你想跟对方复合，不要单单只记住他说的最后那句结束语，知道了吗，他只是想要通过这种方式，让你注意到他的情绪，那么面对这种情况的时候，很多人都会去跟对方解释。那逐条的去跟对方做解释，但是你们在对方眼里，这种行为看来叫什么呢，那就是在辩解，你并没有意识到你自身存在的问题，你也没有注意到他的情绪，很多人他只是说，想要通过这些事情，让你意识到你的问题。他发泄出对你不满之后，你今后能够做到改变，那你们的这段感情能够得到改善，那么你在面对对方这些负面情绪的时候，你再去跟他们解释好，那这件事情不是这样的，不是那样的，结果两个人说着说着就又吵起来了。越吵越凶，那么更加不可能再复合了，所以面对这种情况，你只需要听着就好了，不要再做无谓的解释，因为越解释就越乱，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
