- summary: "-   分手后的挽回方法可以根据悲伤的五个阶段来进行，包括否认、愤怒、协商、沮丧和接受。\n    1.  否认阶段是最容易挽回的时机，需要安抚对方情绪并道歉。\n\
    \    2.  愤怒阶段情绪波动大，不适合挽回，建议冷处理。\n    3.  协商阶段适合挽回，注重真诚和沟通，反思过往并规划未来。"
  text: '# 分手之后该如何做，才能跟前任和好如初？ - P1 - 逢爱情感 - BV1584y1s7a8分手之后的确是可以和好并且挽回的，但是在不同的阶段呢对应的方法都不一样，为了能够更好的说明问题，我们引入一个心理学的理论，叫做悲伤的五个阶段，悲伤的五个阶段呢，是一些人在经历了悲痛时的共同历程。如果说我们把分手，视为我们人生当中的一个打击，那么我们可以清晰的发现分手之后啊，我们的心理活动在某些程度上，的确符合各个阶段的不同，第一阶段否认，在这个阶段呀，悲伤的人总是拒绝相信。或者是拒绝承认已经发生的事实，他们本能的会认为这一切就不是真的，是对方在开玩笑，就像我们很多人一听到分手啊，那第一个反应永远都是，你确定吗，你是认真的吗，甚至我们很多人呀，在分手了几天之后。都会觉得是对方在闹小孩子脾气，还在等着对方的挽回，在这个阶段呀就是最很好挽回对方的，因为对方心中他还没有接受分手的事实，你就只需要安抚对方的情绪，为你的冲动道歉，认真为伤害对方感情这件事情做出解释。和反思即可，第二个阶段就是愤怒，这个阶段人的情绪容易变得悲愤和激动，甚至呢对自己也感到很愤怒，他们一方面会对前任感到十分的不满，觉得是前任伤害了他们的感情，耽误了他们的青春。而另一方面他们也会生自己的闷气，觉得呀是自己做的不好，毁了过去的感情，总而言之，这段时间是他们情绪最容易波动，最多变的阶段，非常不适合挽回，因为即使这个时候他们也难过也悲伤。但是他们也是带着火气的难过和悲伤，那你要是去挽回了，只怕是只能得到一句，你还有脸回来呀滚，那这个阶段往往处在分手之后，一个星期到两个星期的时候，这个时候啊我奉劝你一句，冷处理稳住不要行动。让自己保留着对方的联系方式就好了，第三个阶段协商，人类希望一切如旧，那本质上过往的感觉呢，会让我们感觉到安全感和熟悉感，所以这个时候，我们潜意识的会想要和某人讨价还价，这个人可以是具体的人。也会是常见的老天或者是上帝，在这个阶段就是最适合挽回的，这个时候一般出现在分手的一个月，到两个月的时候，也有可能呢会延续很长的时间，是你们两个人之间过往感情的程度而定，这个时候啊，我们挽回对方的方式。应该注重的就是真诚和沟通，因为这个时候的对方，他也有不习惯的地方，也有想要复合的意愿了，所以呢这个时候我们要做的就是，反思过往的感情，对曾经的错误做出检讨，对未来的感情做出规划，那么到了第四个阶段沮丧。这个阶段中呢，人会觉得疲倦无尽打采，也有可能是因为突然爆发的无力感而痛哭，感到生活不再有目标，感到愧疚，仿佛一切都是你的错，如果说在上个阶段，没有和前任取得较好的妥协沟通，或者是错过了和前任复合的时机。那么这个时候，不少人就会再次陷入到崩溃的情绪当中，这个时候啊，我们要做的就是找到关键时间点进行切入，对方处在这个脆弱的情绪状态当中，难免会因为一些其他事情的催化，而心态崩掉，比如工作上的不如意。比如人际交往上的挫折，比如一个人的时候那种空虚寂寞的感觉，这个时候啊是你最好的切入点，第五个阶段接受，这是悲痛的最后一个阶段了，这时候呢我们意识到生活必须要继续下去，我们可以接受失去那个人的事实。并且呢开始为将来的生活而努力，在这个阶段，往往都是分手了半年，甚至是一年以上的时候了，对方呢他已经成功的走了出来，不再想着过去的感情，所以啊这个时候如果还想去挽回对方，那难度就是非常大的。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
