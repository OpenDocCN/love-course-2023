  text: '# 男人失恋后闪婚的真相，你知道吗？ - P1：男人失恋后闪婚的真相3.17 - 逢爱情感 - BV1sb4y1Q7RM为什么男人分手之后可以马上跟另外一个人结婚呢？这是一位粉丝问我的问题，他说我们在一起四年了，他条件是不好，我坚持要30万的彩礼，然后男朋友跟我商量能不能少一点，可是在我父母的压力之下，我没有妥协。并向他提出了分手的威胁，没想到他居然答应分开。然后还没有到一年，他就和父母介绍的相亲对象结婚了，彩礼还是30万，扎心吗？真的很扎心。我不能评价这样的做法对还是不对，但是我能告诉你男人是怎么想的。但你不顾我的经济条件，明码标价，你非要把自己当成商品，货币三家，30万明明我可以买到更好的，为什么非要买一个高价低配呢？所以说，不要再说什么男人比女人更现实这样的话，是你先用30万放弃这段感情的。他一开始想跟你互相磨合，他努力的想成为你心目当中的模样，可是呢，你却走了。于是他想通了，因为结婚的不是你，所以他就无所谓的，与其浪费时间浪费精力委屈自己，不如直接找各方面都让自己满意的对象。那我们经常听到有些女人说，我不是非要你的钱，而是要看到你爱我的态度，其实呢，反过来也是一样的，男人不是不愿意给你花钱，只是想看到你爱他的态度。其实对于男人来说，找另外一半，相貌，财富。学历其实都没有那么重要，而更不指望你能够付出什么，只要你能给他一点点能量，懂得和认可，男人所有的付出都是快乐的，你懂了吗？'
