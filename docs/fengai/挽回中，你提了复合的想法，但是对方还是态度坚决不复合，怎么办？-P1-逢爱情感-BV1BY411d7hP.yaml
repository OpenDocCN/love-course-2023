  text: '# 挽回中，你提了复合的想法，但是对方还是态度坚决不复合，怎么办？ - P1 - 逢爱情感 - BV1BY411d7hP挽回中你提了复合的想法，但是对方还是态度坚决不愿意复合，怎么办呢？既然对方没有删除与你有关的所有联系方式，那挽回还是有余地的，首先呀，尽量不要去纠缠对方，或是情绪化的一直去求复合，避免关系进一步的恶化。如果你们是吵架分手的，他不想给你机会，有可能就是在用最坚决的方式报复你，发泄心中的不满与负面情绪，因为真正相爱的人不可能说不爱就不爱了，对方当下不管对你是冷言冷语还是应付你回话。其实这些都不是最糟糕的情况，最坏的结果就是对方彻底的忽视你，再也不愿意去回应你，在这种情况下，感情的情绪基本上没了，也难以去挽回，我们要知道，之前那么相爱对你好的人，说他不爱了或者是累了不再可能了。其实呢，也是信任一次次的被辜负，受到了伤害，不想再给你机会，一个人对另外一个人判断定义的方式，更多的就是长期的行为累积的，许多人呢，一开始就是不在乎对方的抱怨或者需求与情绪。直到对方再也无法忍受而提出分手，才意识到了事情的严重性，并且呢，心急的保证想要悔改，想要去挽留对方，实际上呢，对方呀给你之前提出过太多次的建议，你都没有去重视，他的负面情绪呢，由于长期的累积发生了质变。那么在他的心中，你就会被落上不知悔改不合适的烙印，所以呢，你挽回中去纠缠或者再去解释，你保证自己会改变，对方会觉得，你是因为痛苦或者是不想失去才这样，并不是真心的去悔改。你的这种纯粹的目击性会让他有可能心生不满或者是报复，甚至有可能会适得其反放大对方的情绪，他会觉得更是你的错，也会觉得自己的离开就是对的，你说的改变或者有多么的爱他，他之前根本没有感受到一点，或者呢。他的固定性思维觉得一个人的本身就是难以改变的，你的痛苦或者是去补偿都不会被他轻易去信任的，所以挽回中，你一定要用最有效的沟通将行为为铺垫，针对性的自我调整与改善，并且让对方看到诚意或者是结果。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
