  text: '# 这四种人分手，一定要及时挽留 - P1：老挽回8.23横 - 逢爱情感 - BV16L411b7WK这四种人分手一定要及时去挽留，千万别错过了，1。分手后没有去纠缠过去为你付出的金钱和时间，说明这个人大方厚道，值得你继续交往，2。没有污蔑你，说明这个人教养极好，对你也不错，3。你发现分手之后跟对方在一起的快乐要过于矛盾，说明你们之间还是很适合的，4。分手之后不愿意正面沟通，越是这样，说明他还越没有放下你，只是因为某些原因导致不得不分手了，私信挽回，我让你爱的人重新爱上你。'
