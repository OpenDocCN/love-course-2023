  text: '# 用好这几个步骤，挽回回避型伴侣就在眼前了！ - P1 - 逢爱情感 - BV1rG4y1r7jV如果你已经分手，他不愿意跟你沟通，你发什么对方都不回复，他想逃离你，你越道歉越承诺，他离你越远，你觉得他可能已经完全放弃你了，我今天总结了五个步骤，看完的话你就会非常清楚怎么去打破他拒绝沟通的状态。他会愿意去回复你，然后了解他的心理轨迹，知道怎么正确的去挽回他，1。了解他的情感需求，懂他回避性人格的想法，有一个信念，爱情是不可靠的，我是不好的，我是不值得被爱的，他们在爱情里很需要空间。不能经受太多的压力和期待，总会想要逃离，内心又渴望你去体会他的这种纠结矛盾的感觉，他觉得你懂了，他才会真的相信你是爱他的，2。共情表达，恢复联系，主要有两个方面，一方面是去表达他之前在感情里的负面感受。然后你再去表达他的行为带给你的正面感受，去肯定他在感情里所付出的，这样的话，女生会觉得被你理解了，触动了，就会愿意去回复你，3。行为合理化，那你之前的行为获得他的理解。之所以分手是因为你不懂他到底需要什么，你要把你做的不好的地方找到合理的理由去解释，进行合理化的描述，让对方能够理解你做的那些事情背后的动机是好的，而不是故意伤害他的，4。汇报你的行程，给予他安全感。关心他，或者告诉他你的想法，你今天做了什么，但只需要发一两句就够了，让他对你的心理有可预见性，这样对回避性来说是一种安全感，稳定感，同时还要去告诉他，回不回都没有关系，根据你自己舒服的方式来就好。这样他会更愿意去回复你，因为回避性的人总是在依赖与反依赖之间挣扎，他希望你的爱是自由的，而不是控制和高期待的，所以你要给到他这样一个稳定感，5。学习依恋人格，带领他的改变，在前四步的基础上。你们的关系已经有了很大的进展，另外还有最最重要的第五步，学习依恋的知识，带领他改变，就是往他的头脑里面去输入，爱情是可靠的，我是靠谱的，你是好的，你是值得被爱的，这样的梦想和信念让他更相信爱情。这样他也会愿意从他的舒适区里面走出来，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
