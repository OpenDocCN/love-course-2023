  text: '# 到底什么样的感情，是绝对不能复合的！ - P1 - 逢爱情感 - BV1Ro4y1H7aJ什么样的感情是坚决不能复合呢，经历过的人都懂，就算复合了还是会分手的，就是你们两个一吵架，一闹别扭，一闹分手，他就跟其他的异性玩去了，跟其他的异性玩暧昧，让其他的异性来安慰自己，两个人出去逛街了。那么遇到问题呢，他首先想到的不是解决问题，是想要摆脱你，就是所谓的逃避型，这样的感情啊，时间一久，你就会发现每一次吵架闹别扭，他都会去找其他的异性来寻求安慰，那么我就这么跟你们说吧。你们两个在吵架闹别扭，甚至于闹分手之后的这段时间里，一旦出现了第三个人，那么就等于信任崩塌，信任感的崩塌意味着什么呢，意味着你们之间再也没有什么信任可言了，你绝对不会相信他说的任何一句话。包括做的每件事的，如果说他没有及时的回复你的消息，没有及时的接到你的电话，那么你就会像个疯子一样去质问他，这样的感情还有什么急需的必要呢，对不对，到最后你们两个还是会分的，知道吗，他会被你逼的去找新欢。然后呢把你所有的联系方式，全部都拉黑删除，到那个时候，其实你失去的东西会更多，所以啊，你现在当下难过，忍一忍就过去了，不然呢以后有你难受的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
