  text: '# 遇到理性，而且坚决不回头的前任，我们到底怎样才能复合 - P1 - 逢爱情感 - BV1kz4y187kN挽回理性坚决不回头的前任最有效的方法，其实啊根本就不存在绝对不回头的前任，理性的前任他的思维模式实际上就是很单一的，在他们的价值观里非黑即白，所以啊用他的视角来看待你们这段关系只有利和弊。对他有弊的你就尽量去弱化去转移，多去建立一些对他有利的，他想要什么有什么需求你就直接给他提供就好了呀，那么你要做的就是找出他到底为什么要跟你分手，他到底在权衡利弊些什么东西呢，都是要你一个一个找出来的。然后呢再一个一个去解决，比如会不会因为某一件事情他忍你很久了，跟你在一起哪些是真正的快乐哪些是假的快乐，那么价值匹配度够不够，他有没有物质上的压力，你的职业规划呀家庭背景社会地位等等这些。都可能成为他权衡利弊的点，接下来你就按照这些条件无意的去对症下药，如果说你自己确实也有一点问题，那么你就要有底线的呢去改变一下，哪怕是玩一点的套路都没有关系对吧，这个时候他主观的爱就会自然而然的回来。那么还有一些隐藏的原因，你是靠耳朵和眼睛啊无法辨别的，就是他有可能对你撒谎的，比如说他嫌你丑嫌你穷，但是基于礼貌啊不会直接说的，因为直接说出来就太伤人了对吧。那么这个时候他就会说出一些其他的理由跟你分手，比如说我们不合适父母不同意等等，或者那就是一些很离谱的理由，听上去觉得很荒诞的，那么你就只能去回忆你们平时相处的细节来辨别了。所以啊你需要冷静的去分析你们分开的原因，这些原因是问题同时也是答案，把这个答案呢都写出来自然而然就会得到高分的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
