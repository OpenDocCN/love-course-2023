  text: '# 复合时前任拒绝和你理性沟通，要学会从底层逻辑开始挽回 - P1 - 逢爱情感 - BV1BV4y1G7Eg很多人复联的时候都会面临一个问题，那就是前任拒绝和你理性沟通，不管你怎么做或者说做了什么，前任都对你采取一个爱搭不离的状态，两个人完全就没有办法建立起有效的沟通，如果说你正在遭遇，把这个视频看完。你就会有答案，首先，前任拒绝和你沟通，有可能是他们试图以此来控制局势，当你觉得对方已经完全和你拒绝了沟通的时候，其实他是在借此表明自己的态度，他想要让你完全明白自己的立场，他想要向你表明他们不会让步。如果说这个时候你再向他索要更多的回复，那也只能够是你需要的越多，他逃离的就越远，他极力的向你宣告你们的关系结束了，那你却还在反复的纠缠他，他只会觉得你是在侵犯他的个人空间，在向他的个人立场发起挑战。还有一种，是他想要迫切的摆脱和你的关系，他还在深爱着你，只是目前他觉得与你未来无望，只能够忍痛选择用一种痛苦的方式，去解决掉这个问题，那或许是你们彼此之间的矛盾积累的越来越多。也许是你们彼此的生活压力越来越大，也许是你们每次的相处模式缺少理解，每次都是以争吵为结束，正是这些一个又一个的矛盾让他失去了信心，也不愿意再去触碰在他们看来无法解决的问题，再回头也只能够是伤害。那前任拒绝和你沟通的主要原因呢，除了以上的几点，以及他已经有了新欢的这些情况，就只能够是你们的沟通问题方式有问题了，好的沟通事半功倍，而错误的沟通方式下，也许原本很容易解决的问题反而就会越来越难搞。就比如说你们平时所谓的沟通，只不过是一场谁对谁错的辩论，一直是想让他承认你是对的，或者说让他服从你的安排，他当然会越来越抗拒和你的沟通，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
