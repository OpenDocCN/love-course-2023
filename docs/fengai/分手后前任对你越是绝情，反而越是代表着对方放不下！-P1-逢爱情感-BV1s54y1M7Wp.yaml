  text: '# 分手后前任对你越是绝情，反而越是代表着对方放不下！ - P1 - 逢爱情感 - BV1s54y1M7Wp一个人对你有情绪就证明他还没有放下你，很多人分手之后就觉得我没有吸引力
    他不喜欢我，那跟你说的这些没有关系的 他还是喜欢你 甚至还爱你 而且很爱。爱之深 责之切 你听过这句话吧 之前对你有多大的期待 现在就有多大的失望，当自己的期待落空以后
    这种失望的情绪就会放空。那么这个人呢 要不要去选择去发泄情绪 跟你吵 要么就是吵完之后 反正也没有什么用 就开始逃避这件事，不接受自己所期待的这件事情 落空了就变成了失望的这种状态。所以说呀
    千万不要说分手了就是不爱了 分手就是不喜欢了 分手跟喜不喜欢 爱不爱 跟吸引力没有半毛钱的关系 明白了吗，那么跟什么有关系呢 那么跟你们相处的舒适度有关系。就是说觉得你们相处起来特别不舒服
    你特别让他失望 特别让他难受 跟相处的舒适度这个是有关系的，你肯定跟他谈恋爱的时候比较能作 比较能闹 或者沟通的时候比较直 让对方不爽了。对方忍受不了了 跟你沟通了无数次
    而你还是这个样子 对方受不了了 跟你分手了 对不对，这种情况呀 跟喜不喜欢也没有关系 举个例子 比如说你喜欢吃苹果 那么这个时候呢 苹果掉在地上了 苹果上沾了泥。你告诉我这个苹果你还想不想吃，你说不想吃
    但是你不想吃这个苹果 跟你不喜欢苹果有什么关系吗 你还是喜欢这个苹果 只是这个苹果脏了 对不对。这个脏的呢 就是你们之间的矛盾 就是说你们之间的舒适感把这个泥巴给洗干净了，你是不是还想吃呢，那同样的
    那么这个时候我们就要去解决一个点 很多人都会觉得说 老师 这个时候我该怎么去解决问题呢。舒适感好难呀，其实啊 不难，感情里面没有真正完全舒适的两个人 我们只需要对方看到我是有能力
    或者我意识到了我们相处过程中 我让你有很多地方是不舒服的。我认识到了你的付出 很多时候人家跟你谈恋爱的时候 你是什么性格 什么脾气 人家是一清二楚，为什么刚开始能忍
    后来忍不了了呢 不是他忍不了了 是他忍你 包容你 在你看来就是理所当然的。他觉得啊 他的付出打个水漂 也没有得到任何的回应 那么他有点失望 他的点在这儿 不是说非得让你改，让你脾气变得好好的
    变得不作 那不是这样的，他只是觉得你作你闹可以呀 但是我来包容你 我为你付出。你得看得到啊 我为你付出 你得能看到 你得能认同我的付出，对不对 想知道你的另一半是否爱你吗
    可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
