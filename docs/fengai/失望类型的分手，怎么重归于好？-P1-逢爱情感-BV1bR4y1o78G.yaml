  text: '# 失望类型的分手，怎么重归于好？ - P1 - 逢爱情感 - BV1bR4y1o78G失望情分手是最难挽回的一种类型了，当然还没到死心的程度，你不要一看到对方跟你说，我对你太失望了，我们分手吧，说这句话时，你就吓得六神无主，觉得再也没有挽回的机会了，来深呼吸放松一点。你们还没有到绝望的地步，因为对你失望与对你死心是有本质上的区别的，死心更多的是期望抑制状态过久，而产生的一种绝望放弃的状态，意思就是放弃对你的任何期待，连对抗和逃避都不需要了。并且对你没有任何情绪上的起伏，而失望说白了，还是因为太在乎太爱了，但是这种在乎和爱，又没有得到重视和想要的回应，才会产生一种被否定和否认的失望感，这种失望感更多是情绪上的。这种情绪上的失望感累积的过多了，就会走到分手的地步，那进入的一种对抗和逃避的期望抑制的一个状态，那么在亲密关系里，能够让一个人进入到期望抑制状态的源头呢，一般就有两种情况，一个是付出与获得感的严重失衡。承诺反复的不对线敷衍等等行为，那么针对以上两种失望的源头，如何重新注入期望值来挽回呢，可以从以下三点入手，第一呢用行动传递来取代言语保证，我想再次强调一下，面对失望型的分手。不要再被对方冷淡或者攻击的态度下退了，更慌不择路的去找他认错道歉，去继续的言语保证，没有实际意义的言语保证，只会让对方再一次的失望，他对你除了失望反感愤怒，会忍不住对你指责攻击，还有对你不甘心不满足。甚至产生想要扳回一局的情绪，就像得不到的永远在骚动，他在你这里没有获得的期望值，在你这里呢尝尽了被否定，不被尊重和重视的屈辱感，在情绪崩溃时，他可能会更加冷淡你，甚至言语攻击你，这个时候一定要稳住。不要去辩解，而是以行动证明来取代言语保证，把你的改变注入到你的实际行动中，他看到且感受到你对他的重视和尊重，只有这样他才是说服自己去相信你，第二，循序渐进的积累信任分，想要让他对你逐渐的改观。你需要用行动循序渐进的积累你的信任分，信任分是他给你打的，所以你的所作所为要从他的立场上去考虑，不要自己肆意妄为，那么你可以认真的回忆一下，找回那些曾经让你们感情升温的一些深刻记忆。比如某件事情某个场景，然后将这些记忆从侧面展示给他看，让他感受到你已经看到了他的付出，并且开始肯定他在乎他，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
