  text: '# 如果分手了想让你的前任害怕失去你，我应该怎么做 - P1 - 逢爱情感 - BV1VD4y1K7An如何让前任反过来害怕失去你呢，聪明的人想要复合，一定不会追在前任的后面，求着前任来复合，也不会傻傻的等着对方想通了之后再来找自己，而是懂得利用人性这一点，懂得抓住对方害怕失去的这个心理，这样做呀。不仅能够改变情感关系当中被动的局面，还能够给到对方一种爱而不得的错觉，然后呢，让对方主动来为你付出，那么应该怎么去做呢，如果说你想要你的前任爱而不得，那么首先我们需要知道的事情就是。人性当中有一个最大的弱点就是害怕失去，同样的，你想要去挽回对方，也是基于这个害怕失去的心理，你害怕失去他，害怕失去这段感情，但是其实对方心里也是一样的，当他发现自己真的很有可能失去你的时候呢。他也会感觉到很害怕，这个就是人性，你们两个人呢都是逃不掉的，只是现在你的这种心理会比较明显一些，而他呢可能隐藏的就比较深吧，又或者说是他根本就没有意识到，那么在这个时候呢，就需要你来帮助他激发了。说到这里呀，那有的人就会问了，那他根本就没有害怕失去我的表现呀，他看起来恨不得马上就要离开我，分手之后对我也是相当的冷漠，那这个又是为什么呢，很简单，是因为你很有可能做了一些事情，让他感到非常的反感。比如说纠缠，让他对你产生了抵触的情绪，如果说你能够理解的再透彻一点，你就应该明白，对方害怕失去，其实也就只是表象而已，他害怕失去的是你对他的好，你对他的感情，你对他的在乎，你们这么多年的感情。因为他本身呢，对你付出了那么多的时间和精力，失去你也是他最大的损失，注意了啊，制造出不可得性，不是让你主动的去告诉你的前任说什么，我不会再爱你了，我不会再联系你了，说这种话，对方听了以后。可能就真的觉得你很幼稚，也不会真的重视，而真正的去制造一个不可得性，就是你们在断联了一段时间之后，他再来找你的时候，但是你却不回复了，或者说他发现他联系不上了，找不到你了，那这个时候啊。他才会意识到他是真的要失去你了，要在他的内心里面去产生一个真正的这样的落差，才是有效果的，明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
