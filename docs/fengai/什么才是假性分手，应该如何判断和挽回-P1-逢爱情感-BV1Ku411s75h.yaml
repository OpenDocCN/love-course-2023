  text: '# 什么才是假性分手，应该如何判断和挽回 - P1 - 逢爱情感 - BV1Ku411s75h假性分手其实就是两个人并不是真正的想要分手，而是在情绪无法得到控制的情况下脱口而出的，这样的情况如果说想要重新的在一起，那么就一定要尽快了，因为两个人呢原本还是有感情的，对方需要你表明真心的时候。你却拖着不去挽救，结果拖着拖着出现了更多的问题，越拖越严重，对方觉得似乎生活中没了你也似乎没什么，那么认识新的异性或者开始新的生活，最后两个人就变成了真性分手，针对假性分手首先确定。你们是因为什么才导致的分手，是你们的相处模式让他无法接受，还是说有哪个方面你一直都不能改变，最终导致他想要用分手来刺激你改变，当了解你们之间的问题之后，你在挽回当中才能对症下药。假性分手呢就分为爆发性分手和试探性的分手，爆发性分手主要就是呢因为一件小事，导致了情绪失控脱口而说出分手，那试探性的分手就是想要通过作闹的方式，来试探自己在对方心中的地位，假性分手的本质其实就是一场戏。这场戏就是演给对方看的，真正的目的呢就是为了发泄心中的不满，希望博得对方的关注，假性分手挽回的黄金时期其实就是越快越好的，最好在你们吵架过后，你就主动的去与对方承认错误。毕竟你们两个人都不是真正的想要与对方分手对吧，那越快的去找对方复合，就会越快的让对方感受到你的爱，那两个人的感情升温速度也就会快一些，因为两个人啊心里面都是有对方的。他们无论是对于对方现在表面上多么的冷冰冰，其实他们的内心呀也都是如同一团火一样，不想让对方离开自己，不想要让对方伤心，所以呢在这个时候有一个人先去提出复合先去示弱，就会让你们两个人一拍即合。那么两个人和好的机会也就很大了，知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
