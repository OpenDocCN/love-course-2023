  text: '# 前任依然对你有情感付出，为什么还是不愿意和你复合呢 - P1 - 逢爱情感 - BV1oG4y1D7tn前任依然对自己有情感付出，为什么不愿意复合呢，很多人问前任依然对我有情感付出，为什么会绝情与自己再分手呢，其实这段关系到了后期，有感情是一回事，那复合又是另外一回事了，大多数前任并不是不喜欢了。没有感情了，而是不敢再去相信了，所以很多人在跟前任保持联系的同时，会去问到底还喜不喜欢，想不想在一起，对方的回答是喜欢，但就是不愿意在一起，为什么呢，我总结了以下几点，可以对号入座，第一种就是。怕重蹈覆辙，想要跟你在一起吧，但是因为某些原因，不得不逼着自己放下，这种情况更多的就是，进入到了平淡期
    磨合期，双方的缺点暴露出来以后，有一方接受不了，选择了分手，第二种，他确实对你有感情。但跟你在一起，需要投入更多的精力来维护这段关系，而你能够给他提供的价值，远不如他投入的成本，那么他就不会选择跟你在一起了，因为这段关系到了后期，他希望得到更加理想化的恋爱，状态讲简单一些。就是不想谈个恋爱，让自己活得太累了，所以他不得不跟你分手，第三种就是，吊着你，也有可能他本身就是个渣渣，只是你没有发现，在没有遇到更合适的人之前，他会暂时的把你当做他的情感寄托，如果你能够仔细的去复盘。你们的相处经过，你的心里自然会有答案，第一种和第二种，更加偏向于累积失望型分手，那么想要复合，最起码要先通过，相处抵消之前的不愉快，和你要有解决问题的能力了，想知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我来帮你解答疑惑。'
