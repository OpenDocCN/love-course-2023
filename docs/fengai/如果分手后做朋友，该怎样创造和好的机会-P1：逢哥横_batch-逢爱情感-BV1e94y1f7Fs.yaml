  text: '# 如果分手后做朋友，该怎样创造和好的机会 - P1：逢哥横_batch - 逢爱情感 - BV1e94y1f7Fs两个人分手后是很难做朋友的，因为彼此之间爱过，只要看到对方的任何消息，心里都会忍不住去想念，不由自主的都想要再次拥有对方，分手后你们可能还有联系方式，但也都会选择不联系，除非还有人放不下想要复合。心里都觉得相濡以沫不如相忘于江湖，这大概是对彼此最后的温柔吧，所以以后的路只能陪他走到这了，即使以前两个人爱得轰轰烈烈，现在想起来可能都会淡如清水，所以真心爱过的人，分开后是不可能做朋友的。最后要么选择一生，要么选择彼此陌生，如果你们分手了，你现在非常的放不下，想要复合却不知道该怎么办，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
