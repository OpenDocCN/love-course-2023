  text: '# 如果女人回头主动找你复合，到底是为了什么 - P1 - 逢爱情感 - BV1N8411M7hv和你斷聯很久了，那麼他突然回來找你，你知道他是什麼真實目的嗎，女人回頭一般有三個目的，但凡他身上出現一個的話，你可就要小心去應付了，避免被套路，首先第一種，被別的男人辜負了，到頭來他覺得還是你最好。那麼這個女人在和你斷聯之後，突然回來找你，他會對你特別的主動，很可能是他離開你之後，被下一個男人給辜負了，相比之下，他就會覺得你是最好的，於是他就想回來，主動挽回你們的感情，這個時候他會對你特別的溫柔。希望你還能夠繼續的接受他，當然他不會告訴你，他在給你斷聯的這段時間，發生過什麼事情，這個時候你最好是不要貿然去接受他，在沒有完全去了解他的真心之前，你不要去盲目的付出，第二種，他把你當做了一個備胎。他既不想和你在一起，他又不想失去你，而是他想要吊著你，吊你的胃口，讓你對他放不下，如果說他沒有找到更加合適的，他就可以和你繼續的過下去，如果說他找到比你更好的男人了，那麼他就會義無反顧的離開你。但是他不會直接跟你說分手，他依然會以斷聯的方式來對待你，這樣的女人是很有心機的，她們在你們面前會裝作楚楚可憐，瞬間都會軟化到你的心，讓你毫無抵抗力，那麼等他不再需要你的時候，他又會變得十分的絕情。對你沒有絲毫的客氣，第三種，利用你，他會把你當做一個免費的飯票，想要從你的身上得到更好的一個好處，每當他有需要的時候，就會來找你，讓你為他付出，或者說讓你為他的消費來買單，當他不需要你的時候。他有可能連看都不想看你一眼，也不想再跟你糾纏下去了，當然也有一些女孩子，一開始他對你是有投入感情的，不過他不堅定，尤其是在後來遇到比你更好的男人的時候，他就會控制不住自己了，但是他又不好意思直接跟你講。所以只能夠以斷聯的方式，來讓你主動的離開，明白了嗎，想知道你的另一半是否愛你嗎，可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
