    \    3.  真正改变不需要刻意凸显，顺其自然为自己改变。"
  text: '# 抓住这个大前提，你的前任就会回头！ - P1 - 逢爱情感 - BV1vK411B7Rx没有这个前提，你的前任就不会回头，其实对于大部分普通人来说，真正想要做到二次吸引，真正的提升是非常难的，与其想着怎么样在短时间内提升自己，不如先让自己做到一个真正的改变，而有一些人会觉得你们已经异地了。或者说你已经被前任给拉黑删除了，那么你再怎么改变，前任好像都看不到了，其实并不是这样的，因为改变它本身就需要一个过程，在这个过程当中需要先沉淀自己，不受到外界因素的影响，那这样才算是真正的改变。才算你本质上的改变，如果说你仅仅就是为了挽回而演了几天的戏，坚持了没几天就停下来了，或者说你的脑子里面一直都说，我要改变我要改变，但是呢你想的却是，我要怎么样才能引起前任的注意，这些都不是本质的改变。这些叫做什么呢，叫做作秀，你可以想一想，你在上学的时候，如果说你想要考一个名牌大学，你是到处去跟别人讲，我想考上大学来的让人信服，还是说你真的在好好学习，好好的努力，最后拿到了录取通知书。更让人相信你的实力呢，所以啊，在改变的时候，千万不要再去作秀，如果说你仅仅是为了复合，而给自己虚构了一个人设，那你的本质就不是这样子的了，所以啊，你在复合之后，大概率也会再次的分手。因为你在跟前任交往的过程中，可能会因为一点点的事情就激发了你的人设，让你的人设崩塌了，那这样的假装改变又有什么意义呢，而且呀，本质的改变是你自己发自内心的，想要改变自己，不管前任会不会回来。你都知道这件事情对于你而言，你需要真正的去改掉，我们要做出的改变不是为了别人，而是为了自己，让自己变得更加的好，所以啊，你想展示出来的改变，那说到底只是想要表演给对方看而已，那么我可以告诉你的是。就算你给你的前任拉黑删除了所有的联系方式，也距离的很远，那根本就见不到，但是啊，一个真正爱你的人，他一定会在一个你不知道的角落里，默默的关注着你的一举一动，只要你真的改变了，他绝对可以感受得到，所以啊。不要为了改变而去改变，不要刻意的去做这些，因为如果有一天等你有机会见到他，你的举手投足，一举一动都能够被对方感受得到，而你真正改变之后，呈现出来的那个状态就是别人能够看到的，而如果你是真的改变了。那你的一举一动，你的状态就不需要你再去刻意的去凸显自己做出了什么改变，因为太刻意反而显得就很假，你只有真正的顺其自然放平心态，真心愿意为了自己而改变，而不是为了他人，那么你才能够做到我说的本质上的变化。明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
