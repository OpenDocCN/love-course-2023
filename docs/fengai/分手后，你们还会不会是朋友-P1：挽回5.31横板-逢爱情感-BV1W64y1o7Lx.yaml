  text: '# 分手后，你们还会不会是朋友 - P1：挽回5.31 横板 - 逢爱情感 - BV1W64y1o7Lx分手后要不要做朋友呢？你已经失去一个爱人了，就没必要再失去一个朋友了吧？说的真实一点，有多少人做朋友是真心的呢？10个说和前人做朋友的，9个都是贼心不死，那谁都明白，做朋友就是一条可攻可守可进可退的路。舍不得的那个人打着做朋友的旗号，取得继续留在另外一个人身边的权利，犹豫不决的那个人，借着做朋友的借口，给自己留条后路。总之，很多人可以在做朋友的面具下，继续暗搓搓的爱着那个念念不忘的人，你们说对吗？'
