  text: '# 价值加情绪，学会这两个挽回心法，挽回也只是时间的问题 - P1 - 逢爱情感 - BV1444y1D7e5能经历过分手后感情的低谷，又能重归于好的人，都掌握了两个一般人掌握不了的心法。这也是爱情和长期经营的底层逻辑。领悟的越早，你就会少走很多的弯路，分手了也能够轻松复合。第一，短期的感情靠的是荷尔蒙的吸引。感情的长期长久保持的背后不是爱，更不是你们有多少的感情基础，而是价值平衡。其实爱这个东西的背后就是是否能满足需求，能满足需求的特质就是你的价值。当然了，你们一开始能够在一起，一定是价值相对平衡的。可是人在不同的时期，不同的社交环境，需求是在发生变化的。而任何关系背后的运行原则就是平衡。对方他一定认为你身上有某一方面重大的价值缺陷，给对方造成了很大的困扰。所以你要把不平衡变为平衡。那只能找出对方在过去关系里对你的不满，针对这一块去提升价值，提升价值没有你想象中的那么复杂。你只要思维变了，语言，行为，外表，甚至性格，脾气，一切都会发生改变。但改变自己固有的思维和思想。那这个才是最难的。第二，爱情的基础是价值平衡，那么爱情升华的背后一定就是情绪波动。对，就是情绪波动，而不是情绪稳定。你让他一直很快乐，很开心，没有用，这样时间一长不但会腻，他的欲望也会膨胀。同时你也会越来越累。为什么呢？你一直都比民有理，给对方营造一个舒适感，小心翼翼，只会给对方建立一个毫无波澜的情绪感受。他的情绪感受并没有受到强烈的冲击，没有强烈的情绪冲击，就不可能产生情绪的吸引力。所以，你要让对方情绪稳定，舒适的一段时间之后，进行一次情绪的冲击，情绪冲击可以是高涨，也可以是低落，也就是说你可以让他很快乐，也可以让他很失落。简单来说，就是说不能太平淡了，哪怕是隔一段时间你们吵吵架。都会比一直稳定的情绪要好得多。所以啊，有平淡有激情也要有低落，不能一直平淡也不能一直激情，更不能一直低落着。所以啊，总结一下，这个就是价值加情绪，学会这两个挽回心法，挽回也只是时间的问题。学会了吗？想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
