  text: '# 分手后巧用心锚效应，让前任忍不住想起你的好！ - P1 - 逢爱情感 - BV1bD4y1a7BW你知道如何让一个人总是忍不住的去想你吗，或者说即使你跟前任分手了，让他还是会时不时的想起你，我一直都说复合其实就是一场人性的博弈，是一场心理战，恋爱其实也是一样的，那我举一个例子，当他看到某一种东西。听到某一种声音，看到了某一个表情，甚至说想到了某一件事情的时候，他就会跟你联系到一起，从而想起你形成条件反射，那么这种现象呢，它在心理学上面就叫做心脑效应，其实啊很好理解，就是说当你分手的时候。再次在餐厅或者说酒店，或者是路过某一个地方的时候，你就会想起当时那种分手时撕心裂肺的感受，那这个呢就是心脑效应，再比如说你失恋的时候，经常会听一首歌，那么当你下一次再去听这首歌的时候。你就会想起当初失恋的感觉，那么我们如何在感情当中去运用这个心脑效应呢，首先啊，你需要在他每次心情好的时候去种下一个心脑，比如说他每次心情好的时候呢，你就会带他去吃某一样东西。这样啊就会导致他每次吃到这个食物的时候，或者是路过这个餐厅的时候就会想起你，就会想到这种愉快的感觉，再比如说每一次见到他的时候，你都会喷某一种特定的香水，那么这个香水的味道啊。在下一次闻到之后他就会想起你，那这个方法的精髓呢，其实就是在利用他开心的时候，我们去做某一件事情所养成的习惯，那么在他不开心的时候呢，你还是可以去做出某一件事情，可以让他迅速的开心起来。然后呢把这个东西，某个场景或者说呢某个味道，跟他的这个心情所联系起来，关联起来，那这样就种下了他的心脑，这个时候啊你可能会说，我们都已经分开了，我都跟他已经沟通不了了，我还怎么给他去种心脑呢。其实啊很简单的，就是每次大家情绪不错的时候去联系他，可以是他的朋友圈晒出自己出去玩的时候，也可以是他的朋友圈发他自己遇到了一些开心的事情的时候，如果说你跟他已经没有联系方式了。或者说他根本就不喜欢发朋友圈，那么你就得先想办法复联，如果说他不爱发朋友圈，那么你就更多的去分享你开心的事情，记住一个点，这个时候啊，千万不要去抱有期待对方会给你到什么反馈。因为你很有可能你会遇到的情况就是对方无动于衷，或者是说他根本就不回，或者说你不要再烦我了之类的话，这个时候啊你就一定要管理好自己的情绪，因为在这个阶段，你只是在刷你的存在感，让他习惯还在他身边的感觉。那这种感觉也是一种心脑，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
