  text: '# 分手后抓住复合的黄金期，重归于好不是问题 - P1 - 逢爱情感 - BV1184y1C7sG分手后存在黄金时间期吗？答案是存在，那么很多人会不假思索的认为，最佳挽回时间一定是越早越好，事实当真如此吗？答案是并不，分手后啊有一段时间是对方特别想要跟你复合，这些时间段都是很适合去进攻的。因为分手后会有一个情绪起伏的过程，那么抓住这个变化的关键点就可以让自己战无不胜，那么分手后对方的心理会导致哪样的变化呢？那怎么样判断最佳的挽回时候呢？一般情况下分手的时候。对方的心理一般都会有四个阶段性的变化，分别是抵触期、平静期、需求期和权衡期，那么第一抵触期，如果你们之间是因为两个人的矛盾而分手的，那么对方在分手后大概率会对你产生抵触。这个在心理学上来说就是基因效应在作怪，对方对你的印象大部分都是近期或者是长期积累的负面效应，不管你曾经多么的甜蜜他都看不见了，只记得你们之间产生的矛盾，只记得你对他的不好，因此会对你产生抵触。于是对方会告诉你，我不爱你了，我们之间不可能了，你不要再烦我了行吗？那么我们不管他说什么多么绝情的话，你就只需要知道他目前的情绪冲动的状态，毕竟情感不是说一说断就断了，他也做不到说不爱就不爱的。弱情浓字控要心有何用呢？所以这个时候错误的方法，就是在情绪上做出更多关键性的，导致你们情况更加糟糕的行为，比如死缠烂打，纠缠道歉，承诺围堵等等，对方他本来就抵触你，你还非要高频率的给他添堵。那当然不会给你好脸色看，2。
    平静期，在生物学上，人的情绪是由身体内部的激素分泌决定的，那激素分泌的越旺盛，人的情绪就越高涨，激素的分泌越少，那么人的情绪它就会越低沉。而人体的激素分泌虽然经常会发生变动，但是最终都会回到正常值，那这也就意味着，不管我们分手的时候有多么的激动和决绝，经过一段时间之后，他都会归于平静，他也会变得从心底不再抵触对方，那情绪平静了。从过去的阴影当中走出来了，这个时期我们就把它叫做平静期，3。
    需求期，对方从情感的阴影中走出来的时候，他就会对情感产生需求，重新的想要谈恋爱，那么能够走到这个阶段，说明你离成功就只差一点了。但是这个阶段对方他是需要情感的，而不一定是需要你的情感，所以这个阶段对方可能会表现的两点，让你非常的不舒服，对你忽冷忽热时好时坏，这也是正常现象，毕竟他现在需要的不是一个你的感情。他也不清楚你是不是真的改变了，那更不清楚是否要跟你复合，他对你忽冷忽热，也是他在考验你考察你，也是他自我纠结的一个表现，他并不确定到底要不要复合，那么这个也是属于正常的阶段，如果他身边出现了新的异性。那么这个也是很常见的现象，只要你们还没有确认复合分手的状态，那么他就和其他的人一样，他也会接受其他人去接受新的恋爱，所以这是一个公平竞争的状态，所以你没有必要因为他身边出现的异性而懊恼不已。我们做好我们自己就行了，对方的心中自然会权衡利弊，那么到了第四个时期权衡期，这个时期他就会权衡各个方面了，仔细的考量给你复合之后的利弊，所以这个阶段你需要增加有利的方面了，减少异的方面。如果说在过往恋爱中，你的弊端没有做出任何的改变，你给不了他未来的期待感，那么还不如跟新欢在一起呢，所以不管对方有没有新欢，只要你自己做的足够的好，足够的优秀，足够的有价值感，那么复合就不是问题。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
