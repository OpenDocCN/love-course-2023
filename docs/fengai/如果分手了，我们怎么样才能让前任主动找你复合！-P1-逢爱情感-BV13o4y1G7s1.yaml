  text: '# 如果分手了，我们怎么样才能让前任主动找你复合！ - P1 - 逢爱情感 - BV13o4y1G7s1成功挽回的人都懂得利用愧疚感让对方对你念念不忘，从而达到一个让前任主动联系你的目的，很多人都认为被分手了我好痛苦，但其实提分手的那个人反而更加心痛，因为他不是不爱你才离开的，而是在你身上攒够了失望。不得已才离开，并且主动提分手的那个人因为他伤害到了你，他不仅要承受痛苦，还要另外承担愧疚心理，这种愧疚的心理的作用真是非常的明显，它可以缓和你们之间的矛盾，那么愧疚感越强，他就越舍不得这段恋情。越忘不掉你，那么就会越想要找回你，那么他的这个愧疚感到底怎么样来激发呢，首先第一点就是你不要去死缠烂打，比如说你疯狂的发消息求复合，或者说在朋友圈发很多负能量的动态，甚至在朋友圈去骂你的前任。还有更夸张的就是会去找对方的家人朋友啊，去控诉他，说他怎么怎么没有良心，或者说自己搞不定前任的时候会去骚扰对方的家人，那有些人真的很喜欢去做这些失去理智的行为，你的死缠烂打在对方眼里就是骚扰。本来对方呢对你还有愧疚呢，这下好了，对方没有愧疚心理就会立刻把你删除拉黑，这个时候啊，你再怎么求和都是没有用了，第二点就是接受这个分手事实还他人生的自由，你看你不吵不闹，什么都没有做错的话。那么你越站立，他就越愧疚啊，那么在这种状态之下，他就会有一个认知失调，他就会去疑惑会去反思，我是不是不该跟他分手，我是不是做错了，那么这个时候你的目的才能够达到，第三点就是做好自我的提升。让他觉得失去你就是他的损失，这一点呀，也是最重要的一点，分手之后呢，你一定要学会把关注点放在自己的身上，你运动健身，你就该挣钱挣钱嘛，把之前没有做过的事儿，或者说你不该去做的事情都去尝试一遍。其实生活当中的大部分不如意啊，你的钱包都可以回答你内心的为什么和凭什么，退一万步来讲，即使说你到最后没有挽回成功，他没有回头，但是这个过程当中你变得优秀了，变得更加强大了。最终啊自己还是那个最大的受益者，也没有什么损失，你收获了更好的自己，自然也会遇到真心真心你的人的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
