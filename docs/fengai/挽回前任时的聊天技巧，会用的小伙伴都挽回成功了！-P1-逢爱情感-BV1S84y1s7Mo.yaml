  text: '# 挽回前任时的聊天技巧，会用的小伙伴都挽回成功了！ - P1 - 逢爱情感 - BV1S84y1s7Mo成功挽回前任的人都懂得一种聊天技巧，那就是共情，你们有没有发现这样一种现象，你和某个人明明认识的时间不长，但是你跟他聊天就是会觉得很舒服，不管你聊什么话题，他都能接住你的话茬，就会让你感觉到很亲切。自然放松的这种状态，有一种相见恨晚的感觉，那你们有没有想过，这个相见恨晚的感觉来源于什么呢，那这种感觉其实就来源于你们在聊天的过程中，是有情绪的互换，也就是说，不管你聊什么样的话题。对方都能够准确的知道你想表达出什么样的一种情绪，并且呢，他会用你能够接受的方式来对应你，哪怕你说的话并不是十分的认同，用大白话来说，就是他知道你想要说什么，也知道你想听什么。会站在你的角度上来为你考虑问题的，这种能力就叫做共情的能力，如果你能掌握共情的能力，不但有助于你挽回前任，并且呢，在生活和工作当中都会有极大的帮助，首先呀，你要提高自己的感知力，那在生活当中。我们经常会遇上一类人，这类人呀，很冷漠，好像对什么事情都漠不关心，其实啊，他并不是冷漠，只是他的感知能力太差了，他不知道对方的情绪是什么，他也不懂得该怎么去表达自己，那么对于这一类人。你应该先去提高自己的感知力，最好的方法就是多去看电影，或者是去玩剧本杀那种沉浸式的角色扮演，你要把自己呀，完全沉浸于这个角色当中，你要去感知这个角色在此时此刻，他的所思所想所感。这样你才会慢慢的提高自己的感知力，最后从虚拟走向现实，去观察一下你身边周围的人，去体验一下你的父母，你的同学，你的老板，他们对于某件事情上的一个情绪，他的状态是什么，那只有这样才能提高你的感知力。当你准确的明白了对方的情绪是怎么样的，才能开启话题，第二不理解和接纳，说到理解和接纳呀，此刻我想要给大家举一个最常见的例子，你的前任跟你说，哎呀，今天我上班莫名其妙的被老板给骂了。那直男直女的标准答案就是你为什么会被老板骂呀，是不是工作上出现了什么问题呢，那这种回答呀，就是最错误的一种回答，你们双方根本没有任何情绪上的交换，只是在解决具体的问题，当然了也不是说解决问题不重要啊。只是说你帮他解决了问题之后，你们的聊天是戛然而止的，也会让对方觉得很无趣，觉得你不够懂他，那正确的回答应该是这样，这个老板是不是有点问题，他为什么要骂你呀，你是不是感觉到很委屈呢。这样才是准确的接纳了对方的情绪，你们聊天就是在走情绪线明白了吗，不是说在走解决问题的这条线，只有更多的去聊情绪才能去拉升你们的关系，聊天千万条情绪交换呀，是第一条，开心就分享他的开心。痛苦就一起帮他承受，痛苦同身受，才能让彼此的心贴得更紧，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
