  text: '# 前任有了新欢，应该继续等待还是放弃 - P1 - 逢爱情感 - BV1hS4y1H7vK今天有个粉丝问了一个问题，就是前任有了新欢，不知道该继续等还是放下，开始新的生活新的恋情，关于这个问题呢，说如果他跟这个新欢是刚在一起的话，你可以等一等，或者说如果你们刚分手啊，对方很快就有了新欢。你也可以等一等，因为这种情况下，大概率他跟新欢是长久不了的，所以如果你真的很爱他的话，就可以等一等，但是你问的这个问题我觉得，其实你就是还很爱，你又舍不得，但很多人也是在想，是不是也找个新的人。开始一段新的恋情会好受一点呢，但是我想说，如果你是出于这种心态的话，你去接触新的人，去开始一段新的恋情，可能会让你更痛苦，因为很有可能，在你刚开始新的恋情的时候，你觉得刚开始好像还不错，可能这个时候啊。你的前任又回头来找你了，那这个时候你就会发现，虽然你开始了新的恋情，虽然当下的这个痛苦，或者说一些问题有所改善，但是跟这个新的恋人呢，也相处不好，然后再回头去接触那个前任的话，也接触不了，然后呢。那个前任如果再回来的话呢，其实相处起来还是会重蹈覆辙，那这个时候就是进退两难，无论是进还是退，最后的结果呀都不是很好，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
