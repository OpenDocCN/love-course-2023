  text: '# 在感情中做到这一点，你的前任才会愿意主动回头 - P1 - 逢爱情感 - BV1wK411D7b1感情里面最可怕的是什么？最怕的是一个还在不断的付出，而另外一个却在不断的逃避，一段感情刚刚结束的时候，主动提出分手的一方大多都是情绪不稳定的，大多对另外一方都充满了各种的负面情绪以及抵触。这个时候他是需要一定的时间来消化这段关系带来的负面情绪，那我们能做的只能是等待，等他平静下来
    等他的负面情绪得以缓解，如果说你贸然的进入到对方的生活，就会让对方的情绪激动，这个就是情感当中的逆反心理。你越是着急，你的情况就越糟糕，当然也有人问了，那就这么等着他，他可能回来吗，他会不会找别人呢，会不会彻底的忘了我呢，我想说短暂的分开是为了更好的相遇，你不要害怕失去他，种下新茅，打好这场心理战。他才能够真正的回头，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
