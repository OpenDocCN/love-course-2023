  text: '# 挽回异地恋，你需要先转换你的思维认知，才有可能重归于好 - P1 - 逢爱情感 - BV1xA411f7Uj挽回异地恋先转换思维认知，地减换为地增，许多人在面对分手的这种情况的当下，在一段时间之内是无法静下来恢复理智的，他们的情绪变得很激动，同时又因为异地这个限制呢无法面对面，于是啊就经常会走入几个误区。最终使原本可以挽回的感情走向无可挽回的结果，我们先来看看挽回异地恋需要转换哪些认知呢，一保持联系修复破损的信任感，异地恋分手后一定要将异地这个阻碍给消除，那最好呢就是两个人能够面对面的沟通。面对面能够让停滞的情感流动逝去的依恋感重回，曾经遇见过一些因为饱受异地感情困扰的来访者，他们与伴侣的矛盾呢其实并不是无法调和的，很多时候一个矛盾的产生只是由于一句话的表述不当，或者只是一句简单的玩笑。比如男孩说，你知不知道我今天看到一个女生她特别漂亮，过目不忘的那种像哪个明星，你看她的一句无心之举，其实会让身处异地的伴侣啊，内心泛起涟漪一层又一层，一边又一边的探究这个男孩的心思，你有没有动心思呢。你有没有不忠呢，因为异地充斥着无力的不可抗因素，充斥着联想和解读，所以啊为了不让情绪调节瞬间陷入死机的状态，就是不要再钻牛角尖，你就一定要说让对方能够信任自己的话，二拒绝道德绑架增加情绪价值。永远要记得恋爱呢是用来谈的而不是用来吵的，两个人要抱着解决问题的态度来谈，挽回呢不是控诉大会，你就不要带着批判而来，我看过很多的例子啊，就是在闹分手期间，一方想要挽回，但是讲出来的话呢。却一句一个坑一句一把刀，只往对方的身上扎杀人诛心，比如说惯用常见的话术是，我为你付出了这么多，你却想要跟我分手，或者说我为了你我都怎么怎么样了，那你怎么能跟我分手呢，等等道德绑架式的话。这种挽回的态度明显是站在自己的角度上来思考问题，让对方看到自己的恐惧和焦虑，你说对方他就已经在气头上了，情绪已经占据了理智，在听到伴侣讲啊为自己付出了多少多少这种话，只会更加的生气。心态他一定会是愤怒而不是感动的，愤怒的情绪会令人产生更强的自我防御意识，具体表现就是会讲出来更加伤人，甚至是恶毒的话，于是啊矛盾呢进一步的升级，不仅没有挽回感情，反而一步到位彻底将这份感情划上了句号。所以在异地恋挽回时，不管你有多么的委屈多么的愤怒，你都要尽量的控制住你呼之欲出的情绪，因为对方他也是和你有着一样的感受，你用愤怒和质疑，那么换来的也只有愤怒和质疑，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
