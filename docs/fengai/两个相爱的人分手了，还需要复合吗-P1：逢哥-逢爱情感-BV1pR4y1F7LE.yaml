  text: '# 两个相爱的人分手了，还需要复合吗 - P1：逢哥 - 逢爱情感 - BV1pR4y1F7LE很多人分手后啊，犹豫不决到底要不要复合呢，这跟值不值得复合是两回事，值不值得复合取决于对方的价值，你要权衡利弊，而要不要复合呢，则取决于你自己，看你能不能受得了现在的痛苦，有点乱了是吧，举个例子。比如我们都知道，清华北大非常值得我们去学习，别墅豪车也非常值得我们拥有，但是我们更知道，想要得到这些，我们得付出很大的艰辛和努力，甚至是要经受超乎常人的痛苦才可以，所以啊，值得它有时候没有用。你得看自己愿不愿意，去承担这个付出和改变的痛苦，因为这需要你跳出舒适圈，去改变自己，必要的时候呢，还需要去做出一些妥协，达到对方的期许，那注定啊，就是一场艰辛的过程，所以到底要不要复合呀。很现实的一句话呢，如果你觉得，你去复合挽留前任付出的努力和痛苦，小于现在分手后的痛苦，那就去复合，如果你觉得你现在的痛苦，比不上你去复合挽留的痛苦，不想付出那么多，那就放弃吧，不用犹豫不决，勉强自己。感情和人生都没有对错，只要能对自己的选择负责，后面回想起来的时候啊，就不会后悔，没有遗憾就可以了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
