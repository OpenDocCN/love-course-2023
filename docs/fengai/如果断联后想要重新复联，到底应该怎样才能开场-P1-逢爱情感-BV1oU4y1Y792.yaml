  text: '# 如果断联后想要重新复联，到底应该怎样才能开场 - P1 - 逢爱情感 - BV1oU4y1Y792锻炼之后重启联系，开场白要怎么说呢，如果你对这个十分的纠结呀，哎呀不知道我该怎么说，前怕狼后怕虎，说了呢，害怕遭遇像之前那样的冷漠绝情，那么今天的内容啊，三分钟就可以帮助到你，重启联系的一个开场白呀。它就是破冰啊，它的核心呢，就是需要把对方的情绪给安抚好，把对方情绪安抚好的前提之下呢，时不时的调动一下对方的情绪，拉高一下对方的情绪，并且要注意的一点就是啊，一定要有理有据。让对方很舒服的接受你的再次出现，你的出现不能够暴露出虚休感，而是顺理成章的事情，你可以试试以下的这三步收藏起来啊，好不啰嗦，下面三步第一步，释怀表示理解对方，就比如啊，我理解你当时的做法。如果说换做是我，也许我会和你做的一样，我也会选择这么说这么做，站在对方的角度去说呀，表示释怀表达自己的善解人意，非常能够和他感同身受，而不要一上来就去纠结之前的问题呀，去争论谁对谁错，没有用没意思。第二反思，反思才是人类进步的唯一方式，比如你说这段时间的反思之后呢，我确实意识到我自己之前在这段感情里的各种问题，虽然是跟你分开了，我也不希望以后每天就生活在懊恼里，什么都不去改变，你就表示呢。自己已经有了深刻的反省，并且呢已经着手改变自己了才对，而不是说像之前那样丧的状态，不思进取，懊悔颓废，第三卸下防备，什么意思呢就是，比如说你说这次联系不是纠缠，只是不想我们就这样僵着就很不舒服。之后呢无论结果如何，我都希望你能够好好的照顾自己，有什么话想说的也可以当做一种朋友一样跟我说说，都没有关系的，你这样做既消除了他的戒备心，又给了对方一个台阶下，表示呢作为朋友也能够聊聊天。通过这样三个步骤的开场白呀，就会缓和双方的关系，那缓和了关系之后呢，就意味着你们以后就可以很平和的对话了对吧，你们相当于一种啊，类似于普通朋友的一种感觉，当然了，你也可以根据自身的实际情况去调整。不会的可以找我来分析一下啊，抓住细节，细节是非常非常重要的，因为很多人呢这个情况都不一样啊，那抓住细节才会有最好的一个效果，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
