  text: '# 送你一封复合信，希望你们可以和好 - P1：逢哥横 - 逢爱情感 - BV12S4y157CB我承認，如果你要問我有多愛你，我也說不好。我只知道我寧願放下所有的尊嚴去糾纏你，也不願意放棄你。即便是失去你，我也不願意再去愛別人。最近打擾了，你忙你的吧。如果你決定不再回頭了，請給我一些時間。等我熬過去了，我就會重新開始的。當然，熬不過去，我就一直等。我並不是等你，而是在等我放下我們曾經在一起的點點滴滴，等我不再想你。想知道你的另一半是否愛你嗎？可以關注我，並進入我的主頁私信諮詢。我來幫你解答疑惑。'
