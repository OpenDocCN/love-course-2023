  text: '# 分手后，假装不在意的人才最痛苦，你同意这句话吗？ - P1：lv_0_20210225133004 - 逢爱情感 - BV1TN41197NQ分手后假装不在意的人才最痛苦，很多人在分手之后呢，意难平，喜欢逞一时之气，别总是嘴上说那些狠话，什么全世界的人都死光了，我也不会回头，还有什么，你是死是活，我都不会多看你一眼，还有稍微冷静点的就说。说什么到此为止吧，我们真的不合适，我想想你们我都想笑，因为真正的死心呢，他一定是安安静静的，真正的离开呢，也都不会起一点波澜，你们说你们很多人都是嘴上逞能，其实心里面呢，也恨不得对方真的过来。立马的就拉住自己，然后挽回自己，然后说你们一个人的时候嘛，也是气不成声的，甚至有的时候你们也会关注对方的动态，就想着真的希望通过对方在动态里看到对方的转变，所以其实啊，在分手之后啊。我想说提分手的那个人，他还是会对你有所期待的，但是每次的结果呢，都依然是像曾经在一起的时候一样，所有的期待每次都是以失望告终的，反正你是真的不懂他呢，他呢，也真的是不想说。'
