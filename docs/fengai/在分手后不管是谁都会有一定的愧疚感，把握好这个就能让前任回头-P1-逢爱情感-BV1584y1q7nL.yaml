  text: '# 在分手后不管是谁都会有一定的愧疚感，把握好这个就能让前任回头 - P1 - 逢爱情感 - BV1584y1q7nL在挽回前任的时候啊，有一个非常好用的必杀技，他比二次吸引要简单，也不是所谓的损失厌恶，而是激发前任的愧疚感，因为愧疚感是一个人怎么都逃避不了的一种情绪，很多人会觉得前任跟我提出了分手。分手以后他就会如释重负，完全忘记了以前，其实有的时候真的不是这样，反而是提出分手的那个人呢，内心会更加的痛苦，因为他并不是不爱你了，而是在你的身上他攒够了失望，才不得已主动提出了分手。这样主动提出分手的人，在你们分手原本的伤痛上还要承担一种情绪，这个就是愧疚感，在亲密关系当中，它的作用啊非常的明显，如果你能够利用好这一点，就能够有效的缓解你们的矛盾。如果你能够让前任对你有越来越强的愧疚感，那么他的愧疚感就会变化成对你的舍不得，他就会忘不掉你，从而呢就想去珍惜你，想要找你复合，那么我们又该怎么做去激发对方的愧疚感呢，第一点不要做错事。也就是你不要去做不占你的事情，如果你做了很多错事，那对方的愧疚感就会越来越少，比如说你疯了一样的发信息求和，甚至去找对方的朋友和家里人，还有一些人失恋以后啊，总是不停的散发负能量，甚至是去骂他的前任。你这样做了之后，你就会让前任有一个情绪出口，让他加速放下的节奏，本来呢分手之后他心里是有愧疚感的，但如果说你这么一顿的骚操作下来，他反而会觉得你帮他解决了这个问题，他反而是更好的放下了。但如果本身就是他做错的事情，他有罪，那你就选择接受他的道歉，那么在道德方面，他的亏欠感就会达到一个巅峰值，然后呢，你要接受分手这个事实，还他自由，你要明白爱而不得是人间常态，如果你不吵不闹。什么都不做错，他反而会对你刮目相看，但如果说你越黏他，他就会对你越抗拒，在这种状态下，他会有一种认知失调，会去反思自己是不是做错了，那这样你的目的就达到了，第三啊，也就是最后的致命一击。那就是做好自我的提升，让他发现他真的犯错了，他失去了一个原本对他很好，而且很有价值的人，这个时候你不用去管他做了什么，只要把注意力放在自己的身上就可以了，只有你把自己变成了你们这段感情的受益者。他的愧疚感才会到达顶峰，当他开始出现情绪不稳定的时候，也就是时机成熟了，你就可以收网了，开始去准备复联，但这个时候啊要注意了，一定要沉住气，演好这场戏，千万不要让他发现这一切都是你装的。不要让他觉得你这么轻易就能够回到从前，一定要抓住挽回的先机，主动求复合的人绝对是你的前任，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
