  text: '# 如果前女友被我纠缠烦了，到底应该怎么才能补救！ - P1 - 逢爱情感 - BV1zm4y1W74A你是不是还在和前任纠缠呢，殊不知啊，前任已经对你厌恶至极了，这条视频送给那些分手之后，着急挽回前任却适得其反的人，无论怎么样，你首先不能太着急，要相信自己，特别是那些以年为单位的恋爱。你们是真正好好在一起过的人，你发现了吗，其实分手之后啊，你的很多行为都是在自我感动而已，不但对复合没有任何的作用，甚至呢，会让对方是越来越讨厌你了，那么到最后情况就越来越糟糕，你纠缠对方这个事呢。在你看来就是舍不得，是挽救的一种行为，但是呢在对方看来，这就是一种胡闹的行为嘛，那么大多数的女生在提出分手的时候，她们的心理变化都是，先慢慢的冷静下来，然后呢开始回忆曾经的点点滴滴。但是如果说你不停的去纠缠，又作又闹，那么她就会觉得分开呀，就是一个非常非常正确的事情了，所以说如果你已经对前任进行了死缠烂打，那么当下要做的就是请立即停止，最好呢你消失一段时间，在这段期间里。哪怕他给你发任何的消息，你都不要再去回应他，大概呢就是等到七到十天，等七到十天左右的时候，你再给他发一条消息，表明这些天你的想法，你可以这么说，我们已经在一起了这么久，我突然觉得好累呀。这些天的纠缠对不起了，其实当时我也就是一时上头，那么冷静下来之后，我发现我并不是不能接受分手的事实，也不是因为离不开你，可能因为我太爱你了吧，所以才做出了那些没有尊严，没有底线的事情，而现在我明白了。我以后不会再纠缠你了，也希望你以后能够快乐，说完这些话以后啊，你一定要再次的消失，相信前任很快就会情绪反扑，甚至主动找你复合，如果你也正在经历情感问题，不知道该怎么办，撕心瓦回，我让你爱的人重新爱上你。'
