  text: '# 分手后挽回一直不成功，应该如何面对 - P1 - 逢爱情感 - BV13B4y1D7L3挽回一直不成功怎么办？我知道你们怎么想的，我特别喜欢他，我爱上他了，我非他不可，我就想挽回，挽回失败了，我不甘心，我用尽一切办法要得到他，他不接受我，我把所有的美好时光都赖在他身上。但其实这种想法完全就是错误的，你抱着这个心态，本来可以复合的，也会被你给搞砸，你要建立起这样的认知，就是我爱他，我也尽力了，但是他不爱我，没办法，虽然说的有些轻描淡写，我知道你肯定也不可能这么潇洒。但是你一定要有这种心理建设，就是我的感情，不一定要别人回应，当我付出的感情没有结果的时候，我就可以及时收场了，我的人生可以继续往下走了，我没必要在死皮赖脸的奉献自己，就感情这种事。不是说你什么事情都做到位了，百分之百就会有好结果，就说的更扎心一点，有些事从开始就注定失败，你得把你的情绪，从对结果的渴望中抽离出来，才更容易达成目的，想知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我来帮你解答疑惑。'
