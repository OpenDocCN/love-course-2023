  text: '# 分手后怎样利用前任对你的情绪波动，从朋友过渡到爱人 - P1 - 逢爱情感 - BV1ce4y1d7nE利用前任的情绪波动，从朋友过渡到爱人，真性分手挽回的流程一般都有断联破冰，对方开始有回应，从回应少变成了可以正常联系，然后再进入到感情的暧昧期间，如果你们已经进入到了联系，甚至是做朋友的阶段。那对你的挽回就是一个非常好的开始了，只是现在啊，你千万别着急着去求复合，一定要一步一步来，最后啊肯定结果是不会差的，那这个时候啊，肯定会有人反驳了，都真心爱过了，还能成为朋友吗？还有一句流传很广的鸡汤啊，说一见面就心软，一拥抱就会沦陷，多看一眼都想重新拥有，但是这些鸡汤啊，我劝你们听听也就算了，今天这条视频呢，就是在教你如何从朋友真正过渡到复合。并且会教你一些具有可操作性的事情，首先啊，重要的事情先说出来，千万要忍住对他好的冲动，千万要忍住不要去做舔狗，如果你最后啊，舔狗没做成，挽回不成功，二次伤害也是自找的，其实那些认为分手后做不了朋友的人。大多数也会觉得爱一个人就是对他好，觉得做朋友啊太卑微了，但是这个阶段你理解错误了，感情的本质是吸引而不是感动，这个事情也说过很多次了，但总有一些人一上头就全忘了，让对方喜欢上你的关键。并不在于表现出你有多爱他，对他有多好，而是你自己本身具有多大吸引力，多大价值，分手后做朋友这个阶段呀，有以下三件事情一定要注意了，首先第一点，在对方主动付出之前，你除了言语上的热情。千万不要有实际行动的付出，更不要暴露你想要复合的需求感，第二呢，你可以把你所有想对他付出的冲动转移到自己的身上，多为自己投资，让自己看起来在分手后过得比他更好，提升自己的吸引力和价值。比如当你想关心他在干嘛的时候，你不如先关心一下自己，想一想自己想要做什么，想完成什么事，第三，你跟对方相处的时候也不要太小心翼翼了，聊天的时候千万不要害怕着对方生气，只要你学会了推拉，就算你让对方生气。有本事哄好了，那是更好的一件事情，因为对方已经因为你产生了情绪的波动啊，那才会有更进一步的感情冲动，如果说你连让对方有情绪这件事你都不敢，那你肯定也没有让他心动的本事了，对方跟你在一起啊。也不会是真的开心，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
