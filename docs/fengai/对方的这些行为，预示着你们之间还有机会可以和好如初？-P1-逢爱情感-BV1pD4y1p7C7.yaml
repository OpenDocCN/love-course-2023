  text: '# 对方的这些行为，预示着你们之间还有机会可以和好如初？ - P1 - 逢爱情感 - BV1pD4y1p7C7分手后对方的哪些行为预示着你们可以和好呢，如果说分手后你们还能联系说明还有可能，如果说还能聊得不错说明可能性更大，再如果前任没有跟周围的人说你们结束了，说明他心里还有你，你是不是就想看到这些呢。你真的相信吗，真心就是傻了，这个世界的真相如果真的就这么简单，那义无教育只要6年就可以应付一切了，所以问题出在哪了呢，分手后还能和你保持联系甚至是相谈甚欢的人，有可能就是他的边界不够清晰。有可能这就是他的心理和行为惯性，也有可能就是在养鱼养背胎呀，甚至是三种情况都有，你觉得这和所谓的和好机会有关系吗，分手后十分冷漠负联也得不到积极的回应。那有可能恰恰就是认同了分手后就不该保持接触的那一类人，哪怕他们心中还有回忆有波动，但是这类情绪的浓度呢远没有达到有所表示的程度，相反这一类人只要合理化铺垫好去适当的鼓励，反而比前者更容易回头。现在你还觉得无所谓分手后的各种迹象与和好的概率有关系吗，事实证明人心是没有这么好猜的，就更不可能从对方碎片化的信息来判断接下来的走向了，我呢经常会收到一些提问，分手后他还会不会有情绪波动。会不会想我会不会后悔呢，答案是会有情绪波动，很有可能会想你也有可能会后悔，前任呢也会偶尔在一个午夜梦回觉得是很遗憾的，也会突然开始听一些伤感的歌，甚至呢他也会很好奇来查看你的动态。但是这些跟和好是没有半点关系的，是不是很难理解呢，其实啊就是大多数人都犯了一种，只要有情绪就能够体验到行为上的这种直肠子的错误，你们有种想当然的认为，既然你都有情绪波动了，那你既然想我了。为什么不和我和好呢，那么你是不是就是这么想的呢，但是很可惜，从情绪到行为中间还横跨了两个过程，叫做想法和逻辑，情绪积累产生想法，想法导致逻辑，逻辑指导行为，无论是分手还是和好，无一不是在走这么一遍流程。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
