    \    3.  复合因为愧疚，后悔对对方不够好，想要挽回。"
  text: '# 分手后想复合，到底是因为爱还是不甘心呢 - P1 - 逢爱情感 - BV1KV4y1y76A分手之后还想和好的，到底是因为爱呢还是不甘心呢？我认为如果单纯因为爱的话，就是不计任何的条件，无论我曾经付出了多少，我就是因为单纯的爱他，只有这么一个目的，那和好之后呢，我也会心甘情愿的为他而付出。这种就是因为爱。但是大多数人好像都是因为不甘心，比如说我跟他在一起这一段时间呢，这几年我在他的身上投资了很多的时间、成本、精力以及最重要的金钱。比如说我在他身上花了好多好多钱。其实明明当初都是自己心甘情愿的，但是分手之后呢，就是因为把这些成本变成了沉默成本，没有在对方的身上获得同样的回馈，所以呢，就觉得好不甘心。有的很多人他就有报复的心理，就想着，不行，我一定得跟他和好。和好之后我就要停止对他好，一定得让他加倍对我的付出，把我曾经那些损失都给捞回来，然后我再把他给甩掉。这种心理呢，就有点不正常，就是属于不甘心了。还有一种可能呢，就是我可能跟你在一起过程当中我有愧疚。对吧？我觉得我自己呢，之前对你没有那么好，但是我后知后觉，我分手以后我发现我想要真心的挽回了，然后等我回头想要复合，要么就是没有遇到更好的，这种也是有大多数，对吧？所以呢，你们一定得摸清楚。如果单纯的是因为不甘心的话，你信我，但凡你跟他和好之后，你还是会于心不忍，还是会加大对他的付出，到那个时候你肯定就会更加的不甘心，所以啊，及时止损就好了，就不要因为这个再去跟他复合，到最后呢。互相的伤害彼此真的是两败俱伤，一点都不止，反而呢还会浪费你自己的时间和精力，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
