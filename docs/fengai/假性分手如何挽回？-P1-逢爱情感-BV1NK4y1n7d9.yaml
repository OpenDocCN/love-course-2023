  text: '# 假性分手如何挽回？ - P1 - 逢爱情感 - BV1NK4y1n7d9如果你们是假性的分手，那么你可以把这四句话发给他，他看到之后很有可能会服软，而且主动来找你，一哄他，对不起我错了，这件事情呢，我确实没有照顾到你的感受，你气消了就原谅我好吗，二表达你的想念，生气归生气。我又不是不喜欢你了，实不相瞒，有点想你，三可以暗示自己伤心，我们好像还没有彻底结束，但是我好难过，比结束了还要难过，四暗示自己想放下了，天气转凉了，故事翻篇了，我也该醒了，发完之后呢。不要再主动的联系他，接下来知道怎么做了吗。'
