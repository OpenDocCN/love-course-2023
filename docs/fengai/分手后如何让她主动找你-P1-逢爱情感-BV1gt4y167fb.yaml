  text: '# 分手后如何让她主动找你 - P1 - 逢爱情感 - BV1gt4y167fb分手后如何让他主动找你，很多来访者找到我的时候呢，目的只有一个，就是希望跟他们分手的另一半，会重新来找他，如果说你们的分手是因为他对你太冷淡，你受不了了选择的分手，那么分手之后想要他来找你。你需要做到以下几点，第一
    启动分手冷冻计划，从对方的世界里消失，中断你们的联系，无论是朋友圈 抖音 微博，还是任何更新你生活状态的社交平台，你都要暂停，当初他对你冷淡，说明你对他太热了，他就不珍惜你了。男人对太主动的女人，太粘人的女人，最容易产生厌恶之心，启动冷冻计划呢，就是要告诉他，我不是你想象中的人，第二
    冷冻大概一个月左右，再次出现朋友圈的时候啊，你要有翻天覆地的变化，你交往的人层次提高了。你进出的场合层次也要提高了，你变漂亮了，你从一个普通的女孩儿，变成了御姐范儿，代表着你整体整体都很提高，第三
    如果他发信息给你，打电话给你，一定是不要回信息，不要接电话，向对方传递的信息就是。现在我变了，你想来找我，那要看你怎么表现了，如果说对方心里能有一点你的位置，他一定会主动出击。'
