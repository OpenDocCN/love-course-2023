  text: '# 挽回的过程中，前任在等你复合的讯号你一定要知道 - P1 - 逢爱情感 - BV1hY411i7kA前任在等你挽回的两个细节，如果说他不想给你留机会，他会给你划清界限，不想有任何的交隔，因为每一次联系都会让他重新想起往事，对他来说都是一种消耗，不管你们分手的时候，对方骂的有多难听，表现的有多绝情。只要你发现他有下面两种表现，那么他一定是刀子嘴豆腐心，看似绝情实际上根本就放不下你，一直在等你挽回呢，第一就是他可能会删除你的一些联系方式，但是你总有一个渠道能够联系到他，对方也会回应你。但是回应的前提是你找他帮个忙，或者问他一件事情，用这个点来联系他是有回应的，就说明他还在给你机会，但是如果你一上来就来求复合求原谅，这种情况最终的结果可想而知，前任如果放不下你。他一定会主动的要求你去帮他做一点事情，可能他出差了，可能他去办其他的事情，他都有一个非常合理化的借口，让你们之间有一个后续的互动，而不是说关系就一直僵持在那，第二就是女生不想快速的跟你做交接。什么意思呢，比如你们之前一起租的房子，你想要把里面的东西拿出来快速的交接，从此不再联系，但是对方却没有这一层意思，他可能会让他的一些东西放在你这，以便于日后的联系，那为什么要日后联系呢。就说明他现在也不知道将来有没有合适的，那其实这就是给你一个机会的一个表现，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
