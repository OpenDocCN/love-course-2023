    -   等待前任消化信息并回复\n    1.  不要急于得到回复\n    2.  传递正确积极信息\n    3.  让前任感到沟通无压力"
  text: '# 这三个方法学会了，轻松就能和前任复合 - P1 - 逢爱情感 - BV1X8411u7c4和好最大的难点就是无法建立有效的沟通，甚至前任会拒绝跟你沟通，那么今天就教你三个和前任发消息的方法，让你轻松挽回前任，第一点和他共情，你要让他觉得你真的理解了他，和他站在了同一边。这样他的内心才不会再跟你对抗，你可以这么说，我以前很不理智，说话也很冲动，让你不好受，让你生气难过了，这些都是我的问题，其实我自己也是很难过，总是说一些伤人的话，完全就不知道换位思考。那伤了你也伤了我自己，第二点让他释放负面情绪，当他对你的负面情绪完全都消除了，那你们的关系才能缓和，你可以这么跟他说，你现在这个样子对我是应该的，我也不会再有任何的怨言，如果你还想要对我说什么。都可以随便说，这都是我该受的，第三点，当对方释放了负面情绪之后，你就可以传递你的积极情绪，让对方感受到你真正的变化，化解他曾经对你有过的负面印象，比如说冲动不理智等等，你可以这么说，想了这么多天。我也想通了很多的事情，你知道我们之间哪些地方有问题，我现在能够心平气和的和你说这些，不为别的，只因为我完全接受了你说的分手，我希望未来你能够开开心心的好好生活，我现在也朝这个方向来迈进。当你把这些话发给他之后，他肯定需要慢慢的消化，可能不会马上就回复你，这也不重要，只要你能够将正确的积极的信息，传递给了他，他就能够接受到，只有这样他才觉得跟你沟通，是一件没有压力的事情。他才会愿意跟你联系，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
