- summary: "-   分手后前任不回消息，应该如何处理？\n    1.  不要再聊感情事，聊对方感兴趣的话题。\n    2.  反向刺激前任情绪，断联一段时间。\n\
    \    3.  制造落差感和失去刺激，让对方主动联系你。\n-   通过判断前任行为信号来挽回关系\n    1.  不焦虑心急，要能够判断对方的行为信号。\n\
    \    2.  在断联期间，做之前约定的事情，拍照发朋友圈。\n    3.  让前任感觉你正在慢慢离开他，引起他的关注和担忧。"
  text: '# 分手了前任并没有拉黑删除，但发消息就是不理，这种情况怎么办？ - P1 - 逢爱情感 - BV1kW4y1p7xh分手了前任联系方式也没删除，但是你发消息就是石沉大海不理你，就是你气急败坏的说，那你把我删掉吧，对方也不搭理你，这种情况应该怎么办呢，为什么全然不回消息，其实最主要的就是你发个消息。让对方不知道该怎么回复，或者说对方的情绪还没有调整好，在这个阶段，我们的目的并不是要跟对方聊天，更多的还是要去判断对方的情绪，或者说刺激对方的情绪，这里我分享两个非常有用的方法，第一
    聊对方愿意听的话。分手后你是不是总喜欢去聊以前的感情，或者聊什么原谅我吧，我错了，我以后会改这样的话，确实我能够理解你，因为分手后你确实很痛苦，所以你内心的执念就是他回到你身边，这样你就能够好受一点。但实际上对方就是因为跟你在一块很痛苦，所以才提的分手，你光想着你好受，但是却没有意识到，他认为跟你在一块很痛苦，才选择的分手，所以不回复你是很正常的，这个时候我们的目的就是要让他先放下防备。适应跟你聊天，所以绝对不能再提任何关于感情的事情，聊聊他感兴趣的事情，娱乐
    游戏 八卦 电影，这些话题都是可以聊的，或者去分享学业或者是工作上面的东西，也许你的话题对于他来说是有价值的，是有用的。哪怕对你还是很反感，正常也不会完全的不回复，那顶多就是态度比较冷淡，这个是急不来的，越急就越让别人觉得跟你聊天是很有压力，第二
    反向刺激前任的情绪，如果说你不了感情，对方还是不理不睬，不回复你怎么办呢。那这个时候我们应该做的就是不发消息，先持续半个月的时间，每两三天啊，就跟他分享一个对方可能感兴趣的事情，他还是无动于衷，那么你就要立马断联，不要让他觉得一直这样不理你，你仍然是不离不弃的，这个时候啊。一定要利用人性的弱点，制造落差感和失去的刺激，他主动来联系你，主动的对你产生好奇，我们主动啊是没有任何的问题的啊，但一直得不到回应还主动，那就变成了舔狗，一旦变成舔狗，对方反而就会更加的忽视你。这种断联呢最少就要半个月以上，一方面和我们之前热情的给对方发消息，形成一个反差，让他疑惑，哎，这个人怎么突然就消失了呢，怎么不给我发消息了呢，而且呀，我非常确定的告诉你，对方也一定会这么想。因为如果他对你完全无所谓，他早就应该把你给删除拉黑了，没有必要把联系方式留着，藕断丝连，在挽回过程中，最重要的是你一定要能够判断对方的行为信号，焦虑，心急，沉不住气，也是很多人挽回失败的最大原因。不跟对方联系，不代表我们什么都不做，你仔细的回想一下，之前在一起的时候，有哪天两个人说好的事情却没有去做的，对方希望你做，你却没有做的，你想要他陪你去做没有做的，在断联的期间呀。必须要针对性的全部都去做，然后呢，去拍照片，发朋友圈，就是故意的去刺激前任，让他看到啊，他正在慢慢的失去你，没有他分手之后，你反而过得比之前更加的丰富，那么他才能够真正的开始着急，哎呀。难道真的要分手吗，真的就再也不能再联系你了吗，那不出一个星期，前任肯定是坐不住的，正是因为他对于分手的事情还没有想好，所以呀，才会不删除联系方式，他在给自己留有后路，但是现在我们做的事情。让他感觉到你已经在慢慢的离开他，他如果还不着急，不想办法，那就真的要彻底失去你了，分手后最糟糕的就是被删除拉黑，只要联系方式还在，就说明对方还没有想好要不要分手，不管他说话多绝情多冷漠。行为就出卖了他内心的真实想法，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
