  text: '# 其实不管什么类型的分手都可以和好，前提是你的方法要用对，执行力一定要强 - P1 - 逢爱情感 - BV18e4y117Mp其实从客观上来讲，不管什么类型的分手都可以和好，只是你要去看它难度的大小和时间的长短，有一个前提就是方法要对，而且呀执行力要强，很多人都给我留言说分手了，不知道该怎么办，今天呀我就告诉大家一个方法。希望看完了之后能够帮助到你，如果你是奔着分手了，就是遇到了错的人，这种心态呀，我建议你现在可以直接的滑走了，因为我更希望的是，能够认真地对待这段感情，并且呢处理好自己的感情，能够做出完善的人。首先你要明白，你们的关系是已经出现了问题，起码在对方的角度，你们的问题已经是毋庸置疑很大了，大的对方已经无法继续再跟你在一起了，已经失去了吸引力，或者说看不到未来，所以说真性分手之后。一定要把握好每一个细节，下面就是重点，如果对方说不爱了，那其实就是因为你们的关系出现了矛盾，让他看不到未来了，因为你的缺点，我不相信你以后的改变，说白了，他心里有过不去的坎，所以才分手。这是因为你曾经犯下的错，所以一定要搞清楚分手的一个先后顺序，它是因为你们之间存在的一些问题，才导致他不爱了，而不是说因为他不爱你了，才出现的问题，不爱一定是有原因的。而这个原因就是导致你们分手的主要原因，所以说出现问题导致的分手，对于他来讲也是长痛不如短痛，他现在对你是冷淡或者是绝情，语言坚定或者是给你机会都好，甚至是已经失去了联系方式，又或者是已经找到了新欢。这些都不会让你的感情变得无法复合，只要你能够向他证明，你是有能力解决掉你们之间存在的问题，并且让他憧憬和你在一起时的美好画面和未来，那么他就会有很大的机会回到你的身边。我不知道大家有没有过这样的一个感觉，原本你曾经喜欢，但是已经很久不用的一件衣服或者是一个包，但是突然有一天你发现找不到了，或者说坏掉的时候，就会有一种非常可惜的感觉，甚至觉得它很有用处。这个就叫做心理学上的损失厌恶，也叫做过山车情绪，我发现大多数的咨询者其实也已经纠缠了很久，而这个策略刚好适合，经过大量的实验证明，这个策略它就是有效的，它有效主要就是在于损失厌恶。哪怕他真的是已经不爱你了，但是后来他觉得自己已经失去了一个原本很爱自己的人，他就会很沮丧，也会很痛苦，从而激发他的损失厌恶，还能够促进他的危机感，这就是一个复合的基础，它越不好。我们就越有机会终止对方的负面情绪，你可能已经纠缠了一段时间，对方也很明显的表现出对你很讨厌，这个时候利用过山车情绪的原理，及时止损，停止对方对你的负面情绪，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
