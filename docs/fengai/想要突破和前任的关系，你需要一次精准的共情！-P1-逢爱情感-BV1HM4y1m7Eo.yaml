- summary: "-   通过共情来突破和前任的关系\n    1.  分手后的尴尬聊天和心理纠结\n    2.  表现出理解和共情的感觉\n    3.\
    \  让对方感受到真诚和放松，解除误会和增进理解"
  text: '# 想要突破和前任的关系，你需要一次精准的共情！ - P1 - 逢爱情感 - BV1HM4y1m7Eo分手后最累的一种情况就是进一步没资格，退一步又舍不得，继续跟前任聊天呢就很容易变成尬聊，但是如果退了，真的担心就断霉了，可能你本来想要让他放松警惕，结果呢对方不敢回复你的消息了。其实这个时候不要太过于灰心，因为前任可能已经开始意识到你的改变，只不过在心里比较纠结，不知道也不确定你能不能真正的解决他顾虑的问题，而他也不敢跟你说他的烦恼，所以啊。如果这个时候你能够表现出和前任具有一种共情的感觉，就能够击穿对方最后的心理防线，从而让他彻底的接纳你，那么应该怎么做呢，你可以在跟他交流的时候这样说，我现在啊终于能够理解你当初为什么要提出分手了，确实。你才是有勇气的那一个，因为当时我真的是很过分，而我意识到的也太晚了，你一个人累积了那么多的负面情绪，一定是很难过吧，如果是我的话，我可能根本就做不到能够提出分手，其实呢，也不只是我难过，你也在难过吧。所以啊，我特别明白你心里的顾虑，也会担心我是不是真的改变了，因为这样的痛苦我们都不想再承担第二次了，所以你不用再担心，我不会再去强迫你，也不会再去纠缠你，但是既然我们曾经彼此那么熟悉。如果你有什么心事呢，也可以跟我分享一下，那说这段话的目的啊，就是为了让他能够感觉到，你可以理解他的感受，并且呢，你和他是在同一个战线上的，明白吗，这样呢，他才能够放下对你的戒备心。会在一个合适的时间和你谈漏心声，解除你们之间的误会，你们也会因此对彼此产生更多的包容和理解，他也会在更好的感受到你的进步，但是一定要记住了，这段话的重点是理解而不是去道歉，你不要特别卑微的去求和。因为你的卑微和道歉都是带有目的性的，明白了吗，而共情啊，很重要的一点就是，让对方感受到你的真诚，那么你就只能单纯的为对方着想，你不能说有任何的目的，如果说一定要有一个目的，就是希望对方过得更好。让他对你有更好的放松，那这个才是最好的共情，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我來幫你解答疑惑。'
