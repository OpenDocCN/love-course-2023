  text: '# 分手后发什么样的社交圈才能让前任忍不住想主动挽回你 - P1：逢哥横 - 逢爱情感 - BV1sr4y1p7uT如果你想挽回前任，那朋友圈怎么去发呢？首先呢，跟大家讲一个误区，千万要记住，在刚分手没有多久的时候啊，千万不要发，那为什么这么说呢？只要你们真心相爱过，那不管是谁提出的分手，在分手的初期啊。大家的情绪都是很不好的，对吧？伤心难受，大家的心里是都不好受，那这个时候，前任突然发现你分手之后反而很开心，他看到你很开心很快乐，那就完蛋了，那么具体怎么发呢？第一，朋友圈就相当于你的第二张脸。设置头像必须是你本人近期最好看的照片，为自己加分，第二，注重发朋友圈的时间和内容，一定要展示你分手后过得很好，内容是积极向上一点的，第三，发你前任感兴趣的东西，这个你应该非常了解了，很多时候。我们挽回一个人并不难，关键是你愿不愿意为爱用心，你要传递出前任想要看到的特质，那举个例子，如果之前你的脾气不好，很容易生气对他发脾气，前任受不了了和你分手，那么这个时候呢，你可以发一些读书学习的动态。那前任感觉到啊，你就是在找理自己的性格，修身养性，如果说你之前不上进呢，没有事业心，前任觉得跟你在一起没有什么希望了，选择了分手，那么这个时候呢，你就可以发一些努力工作，读书考证的动态。让前任感觉到你想奋进的一种态度吧，所以呢，你要发的内容，一定是前任他想要看到的内容，正确的发朋友圈，是挽回中比较关键的一个步骤了，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
