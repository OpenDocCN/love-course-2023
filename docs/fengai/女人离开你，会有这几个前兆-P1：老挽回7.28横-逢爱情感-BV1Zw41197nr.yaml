- summary: "-   女人频繁说三句话表示想分开，包括管得太多、不在意你的想法和不提要求。\n    1.  管得太多表明不满，可能是导火索。\n   \
    \ 2.  不在意你的想法可能表示变心。\n    3.  不提要求可能是懒得跟你提，不爱你了。"
  text: '# 女人离开你，会有这几个前兆 - P1：老挽回7.28横 - 逢爱情感 - BV1Zw41197nr女人一旦开始频繁说这三句话，八成是想分开了，第一，你管得太多了，怎么那么烦，一个女人开始烦你管得多，说明她心里已经对你有很多不满了，现在只是一个导火索，第二，你要这么想，我也没办法，爱你的女人。遇到误会时会尽力的给你解释，让你放心，那变了心的女人，根本不在意你心里怎么想，第三，随便吧，我不在乎，一个女人什么要求也不跟你提，不是她善良，而是她不爱你了，她不是不想提，只是懒得跟你提，你明白了吗？私信挽回，我让你爱的人重新爱上你。'
