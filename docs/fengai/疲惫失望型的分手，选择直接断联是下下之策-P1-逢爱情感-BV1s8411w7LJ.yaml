  text: '# 疲惫失望型的分手，选择直接断联是下下之策 - P1 - 逢爱情感 - BV1s8411w7LJ疲惫失望性分手一定不要瞎锻炼，与其说是在锻炼，很多人其实就是在搞冷战嘛，在逼对方低头，但是你要知道的是，一旦前任开始理性，开始思考你们之间的问题了，那么你之后再靠哄靠道歉就哄不回来了。今天这条视频是非常的干货，你多听几遍，跟你们好好地剖析一下底层逻辑，再给出一些实际的使用方法，那么我来先说一说，为什么不要轻易锻炼，因为真正的疲惫失望性分手，之前都会伴随着多次的冲动性分手。比如在激烈的争吵之中，冲动之下提了分手，又或者是冷战了几天又和好了，那么这种情况严格意义上来说，就不算真正的分手，冷静下来之后呢，彼此呢给个台阶就过去了，这种冲动性的分手，如果说过于频繁。一定会伤害到两个人对这段感情的坚定，那么每一次提分手，都会削弱一份继续走下去的信念，有一部分聪明人呢，他很快意识到了这个问题，懂得了踩刹车，阻止了矛盾升级，那另一部分情绪上头的，那刚到底的。就会把两个人之间的关系，演变成疲惫失望性分手，那么什么叫疲惫失望性分手呢，不是对你没有感情了，是因为对你没有了期待，完全丧失了对这段关系的信心，和继续下去的动力，所以呢，这个时候啊。你就会发现对方真的很冷静，很绝情，也是很理性的，这个时候呢，你再一断联，那不就彻底从对方的世界消失了吗，千万不要天真的去幻想，他会主动来找你，在你跟他断联过的过程中，他心里呀，顶多会想。为什么说顶多只是会想，因为当我们想起一个人的时候，肯定会想起这个人的好和这个人的不好，所以啊，大多数前任对你还有期望的时候，只会想着你会去找他，他就会给你台阶下，如果这个时候他主动来找你。之后重蹈覆辙了，那么这不就是自作自受吗，所以啊，前任他并不会来找你，那么你作为过错方就应该主动出击，之后凡是起不到正向作用的，我们都不用去做了，凡是能够起到正向作用的，那能做一点就是一点。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
