  text: '# 送给正在经历感情的你这样一句话 - P1：老挽回8.26横 - 逢爱情感 - BV1E3411B7gu送给正在经历感情的你这样一句话，无论你曾经的多么爱这个人，对他有多好，付出有多么的多，如果不是你的问题，是他变了心，那你对他的好就真的一文不值了，你要记住，面对伤害过你的人，你可以选择不原谅。但是一定不要拿别人的错误去惩罚自己，不管你内心有多么的难受，这个劫唯有自赌，私信挽回，我讓你愛的人重新愛上你。'
