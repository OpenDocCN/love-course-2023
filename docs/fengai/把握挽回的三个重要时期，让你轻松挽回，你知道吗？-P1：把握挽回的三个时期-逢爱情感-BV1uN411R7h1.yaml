  text: '# 把握挽回的三个重要时期，让你轻松挽回，你知道吗？ - P1：把握挽回的三个时期 - 逢爱情感 - BV1uN411R7h1把握挽回的三个时期挽回不再困难，当你想要挽回一个人的时候，一定要好好把握这三个时期，第一个时期排斥期，这个时期呢他对你很反感，整个思绪都在纠结你们的问题，这个时候你不能提感情纠缠更不行。要尽量的避开感情平复你的情绪，别谈过去不翻旧账，第二个呢时期就是缓和期，这个时候他已经能够接受你了，和你正常的交流，这个时候你就可以开始进一步的回复你们的聊天，增加你们联系的频率，第三个时期吸引期。你可以通过共情啊或者是回忆，重新让他想起你的好，改变自己的某一方面让他看到你的变化，重新吸引巩固你们的感情基础，让他再次依赖你，如果你有情感问题可以来找我聊聊。'
