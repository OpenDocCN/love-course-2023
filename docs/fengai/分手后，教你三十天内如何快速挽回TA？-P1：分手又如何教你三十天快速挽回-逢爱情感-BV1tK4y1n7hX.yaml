  text: '# 分手后，教你三十天内如何快速挽回TA？ - P1：分手又如何教你三十天快速挽回 - 逢爱情感 - BV1tK4y1n7hX分手又如何呢？30天让你快速挽回，分手啊不要怕，我来教你一招，让你在30天内和好如初，首先呢，在分手后的10天内你要彻底消失，朋友圈断更，但是啊不要删除和屏蔽对方，他给你发消息你也不要回。这样做的目的呢就是为了制造神秘感，增加感情中的不确定因素，其次呢，从第11天开始到第20天，你可以在朋友圈发一下你精致的自拍，以及一些积极的但是是和感情无关的内容，这个时候呢，还是要不要主动的联系他。但是呢，你要给他的朋友圈点赞，最后等到第21天到30天的时候，你可以跟他说，你刚好路过他家附近，要拿回你自己的东西，记住，要拿出你最有魅力的一面去见他，记住，见面的时候不要提任何和感情有关的话题。他会摸不透你的想法，临走的时候抱一下他，说一句我想你了，见到你真好，说完之后啊，就头也不回的离开，这样做会让对方产生强烈的情绪落差，他会对你重新投入情绪价值，接下来呢，他很有可能会主动的找你，但是啊。你千万不要回复，接下来呢，我会教你怎样摆平你的前任。'
