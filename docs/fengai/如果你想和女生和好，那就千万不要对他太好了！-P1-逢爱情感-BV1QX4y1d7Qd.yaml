  text: '# 如果你想和女生和好，那就千万不要对他太好了！ - P1 - 逢爱情感 - BV1QX4y1d7Qd你是不是也觉得只要我对他好，他就能回来，在复合的过程当中，很多人都会觉得分手是因为我做的不够好，他才会选择离开我，如果说想要让他回到我的身边，我需要做更多的才可以，然后就会陷入到思维误区，只要我对他好。他就一定回来，只要我改，他就一定原谅我，那紧接着就会做出一系列过度讨好的行为，比如说啊，不停的去道歉，用低姿态来换取对方的原谅，给对方去买礼物，不管对方他是否接受，都试图用礼物来表达自己的心意。每天呢短信电话也不停，话题也没有目的性，就是无止境的关心，注意力全部放在对方的身上，对自己的生活毫无积极性，其实啊你看对于我来说啊，我是非常能够理解大家这种心情和行为的，毕竟人就是有执念。对于被分手的人来说，想找回这个人他就是你的执念，可是物极必反，你的过度补偿不仅挽回不了对方的心，还会让对方产生排斥的机制，简单来说就是，你对他越好，他就会越排斥你，那很多人他就会问了。你说的这些我都做了，那现在该怎么办，那么我有三条的建议给到你，第一就是减少对方的防御心理，第二打消对方的顾虑，第三退回到安全距离，然后呢，你可以给对方发一条合理化的信息，之前呀，为了补偿你。我可能做了太多让你不适的事情，但是我现在也想明白了，如果我是爱你的，那你一定是自由的，我不该为了自己强加给你那么多压力，以后你觉得怎么舒服，咱们就怎么相处，要合理化你之前的过度补偿行为。也要重新树立一个边界，为对方的情绪减少负担，给到对方更多的空间，明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
