  text: '# 在恋爱中，消息不秒回，就是不爱你吗？ - P1：消息不秒回就是不爱你吗 - 逢爱情感 - BV1jr4y1N7w5消息不秒回就是不爱你吗，最近呢，我听到这么一个说法，他说爱我的人啊，我发消息就会秒回，你这个恕我直言呢，能发表这样言论的人，可能连基本恋爱的能力都不达标，甚至属于非常天真幼稚的这种类型，发消息秒回。他真的不一定能代表他重视你，还有可能代表他闲得慌，正在玩手机，甚至可能呢，同时还在给别人聊骚，同样的可能有些人吧，他心里是有你的，但是他真的很忙，没有时间呢，看着手机做不到秒回。这难道就能说明他不爱你吗，任何一种行为啊，哪怕是同一种，他背后都会有好几种的可能，但这些行为又能确切的代表什么呢，我知道啊，我这么说完，可能很多姑娘又会开始猜测对方行为背后的原因了，但我想说的是。有些女生感情不顺的一大原因就是因为喜欢过度猜测，因为一点小事啊，就脑补一大堆，常言有一句话，两个人没在一起的时候呢，都去找对方喜欢你的证据，而在一起之后呢，就开始找对方不爱你的证据。你何必这么折腾自己呢，是不是看一个男生是不是喜欢你的最准确的方式，不是看他顺境的时候对你做了什么，而是看他逆境的时候是怎么对待你的，简单的来说，他在顺境里的时候。平时对你所做的一切行为可能对他来说都没有任何的难度，很容易就能做到，比如说呀，他每天很闲，时刻盯着手机，所以呢，你发消息过来，他自然第一时间就能看到，并且就回复了啊，所以呢。我们不能单纯的看对方是不是做到了某件事，而是要考量对方做到这些事情的难易程度，假如说他是在忙的时候，比如说开会呢，开了半个小时，开完会第一时间就给你回复消息，虽然呢，你在那看到的是半小时之后才回的你。但是对他来说呢，那就是看到之后的第一时间第一眼就回了你，对不对，所以呢，最后我想说的是，他是真的很爱你。'
