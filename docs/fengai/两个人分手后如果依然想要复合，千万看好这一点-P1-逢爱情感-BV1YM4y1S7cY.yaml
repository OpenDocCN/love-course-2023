  text: '# 两个人分手后如果依然想要复合，千万看好这一点 - P1 - 逢爱情感 - BV1YM4y1S7cY分手之后你害怕对方不会再回头，害怕真的就失去了他，所以在复合的这个过程中，你总会做错事占据下方，那么你有没有想过呢，如果我们换一个思维去激发前任的这个心理，让他害怕失去你。那么反过来想要复合的人就不是你，而是对方了，那么我们应该怎么做呢，首先你必须要明白的一个道理就是，一件可以很轻松就能得到的东西，任何人都不会去珍惜，因为没有价值就没有了吸引力，就比如说现在的你。一直都在反复的告诉对方，你很爱他
    你不能离开他，可能连你自己都意识不到，对方已经将你完全的拿捏了，他知道你想要什么，你的底线是什么，那么你的付出和努力他轻易的就能满足，那么他自然也不会把你看在眼里。听到这里可能你就觉得，哎呀
    复合无望了，那么你一定不能忽略的一点是什么呢，人其实都是有战有虞的，你们这么久的感情，曾经过往的经历 美好的回忆，他在你身上付出的时间和精力，那各种的投资。他对你付出了很多很多，那对你付出越多，他就越不想失去你，而现在呢，他之所以没有那么在乎你了，就是因为你没有让他感受到真正的失去，你还在讨好他
    还在纠缠他，如果说你能够理解这些话。能够把对方这种害怕失去的心理给放大出来，那么你就可以看到前任就会回来找你的，那我们要想做到这一点呢，其实也并不难，关键就是给对方制造不可得性，什么意思呢，他既然想要跟你分开，那么你就顺着他的意思来呗。就彻彻底底的分开，你要让他知道，你不是一个会在原地等着他的人，你要让他看到这个后果，而不是还像之前那样去证明你的爱，既然是制造不可得性，那么就是需要通过行动来证明，而不是言语上你再去告诉对方。说哎呀我不再爱你了，我再也不要联系你了，一定不要把分手这件事情搞得像解除合约一样，真正的放下就是悄无声息的，而不是大张旗鼓的去告诉对方，那我们要做的呢，就是要给对方制造出这种落差感，让他毫无防备。这个时候呢难免很多人也会担心，如果真的不联系，如果真的放下了该怎么办呢，如果说他接触了新的人又该怎么办，我想说的是，挽回这件事情本来就是一场心理的博弈，如果说你总是在怕这怕那。那么复合对于你来说真的就很难，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
