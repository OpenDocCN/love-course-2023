  text: '# 挽回一个女人最好用的办法到底是什么！ - P1 - 逢爱情感 - BV1fL411C7aV挽回一个人最好的办法就是放他走，让他走，成全他现在的想法和他现在所有的选择，他想要做什么就让他做什么，不要死缠烂打，不要挽留，不要用言语来拉扯，因为你拉扯多了以后，他会给你翻旧账，他会翻出你所有的不好。而所有的好他一样都不会说，这是我这些年积累的经验，所有案例当中几乎都是一样的，一个男人你一定要有一次致死地而后生的勇气，就像所谓的一句话叫做死马当做活马医，当对方呢他处在一种除了你以外的人。他非常上头的时候，那么他就是那种死都要跟你分开的时候，这个时候啊你越是去挽留他越是没有用的，这个时候你跟他说这么多年的感情，什么这些年的家当，什么孩子啊，你如何如何的爱他，那这些什么都不算。你最好的办法就是坦然接受发生的所有，然后呢不要过多的去纠缠，不要过多的去舔，也不要再去说什么挽回，如果说一个人他死都不要跟你在一起了，那你连死都没有用了，所以啊这个时候你要尊重他，也要尊重你自己。你成全他，你潇洒一点放他走，真的越是这个样子，他越是能够回头想一下给你这些年的事情，可是你们呢却偏偏不是这样的，拉拉扯扯纠缠不清，找所有的人来做挽回，那么当你找到所有人的时候了。让所有的人都知道这件事情之后，那么你们两个人的感情就更加的回不去了，为什么呢，你让所有的人都帮助你来说话，你让所有的人都过来指责他，只会让他更加的恨你，因为他给你在这里这么多年了，承受的委屈不是没有。就是因为积攒了所有的委屈，他才想要离开你，刚好呢，你这个时候请别人，用别人的嘴巴来指责他，你觉得你是挽回吗，你们想一想对不对，本来呢你们两个人还可以沟通的，到最后啊，你让七大姑八大姨参与了之后。人家直接就拉黑删除，直接走人了，彻底心死了，这就是你想要的结果吗，分手最好的方式啊，就是不要去纠缠，给他一段时间，让他来缓冲一下，他会冷静下来，想起你的好，想到你对他是重要还是不重要。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
