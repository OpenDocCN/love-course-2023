  text: '# 分手后既不删除也不拉黑，但是也不肯复合，到底应该如何改变 - P1：逢哥横_batch - 逢爱情感 - BV1ba411a7rJ当你想复合的时候有一种情况是非常让人焦虑的，就是无论你怎么说他就完全不理你，那既不删除也不拉黑，完全就是一种冷暴力的状态，那么这种状态应该怎么样去找突破口呢，首先你要去想一个问题。他为什么会有这样的一个态度呢，能这么做的人通常内心是非常坚定的，非常有自己的想法，很少能够轻易接受别人的影响，内心非常的坚定又非常有韧性的一个人，而且呢加上你之前的一些做法，让他认为你就是这样的人。你改变不了了，那你跟我就是不合适，我们之间没有我想要的未来，不可能再成为男女朋友的关系了，那这样的认知就扎在了他的心里，他也会不断的用这个认知去深化对你的了解，所以啊无论你之前说了什么。任何一切试图去改变这个人的行为，都会以失败告终，那他根本就不会为所动啊，那这样的情况，突破口唯一的办法就是，让他改变对你的看法，且这种改变呀是潜移默化的，在不暴露需求且合理化的相处过程中。你把自己的状态呀展示给他，而且这种状态的改变并不是短暂的，一天两天就可以的，是根据难易程度来决定的，那这个办法如果说能做到恰到好处，真的有用，但是如果用的时间比较长了，就怕很少有人能够熬得过去。所以说呀，如果你确实碰到了这么一个人，也确实想要去挽回对方的话，那修复情感的过程，大概率用的就是这个方法，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
