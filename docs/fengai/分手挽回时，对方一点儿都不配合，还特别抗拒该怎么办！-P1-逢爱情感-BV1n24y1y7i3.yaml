- summary: "-   分手挽回时，对方不配合，抗拒挽回的情况下，修复婚姻需要满足对方期待，避免三个错误做法。\n    1.  低姿态讨好会导致短暂复合，但问题未解决，吸引力下降。\n\
    \    2.  过度解读片面信息会误判伴侣，导致不信任和猜疑。\n    3.  发布大量负面信息会加速感情破裂，需要合理推进重建婚姻。"
  text: '# 分手挽回时，对方一点儿都不配合，还特别抗拒该怎么办！ - P1 - 逢爱情感 - BV1n24y1y7i3我也很想挽回，但是他不配合呀，这是我一个学员的吐槽，想要修复好婚姻呢，回到过去幸福的生活，在心理学上叫做期望效应，简单来讲就是，伴侣对我们信任呢，是基于我们过往的行为还有认知。当他对我们的期望和我们实际行为不符的时候，就会产生不信任感，那挽回注定就是失败的，所以呀，像这位想要修复挽回，想要重新激发伴侣对你的期望，就要满足对方对你的期待，就好比说，你想让小孩去喜欢你。那你就要给小孩买他期待的一个玩具是一样的，有不少的人呀，在挽回的过程中踩了雷都不知道，今天呀，我就给大家列举三个错误的做法，希望能够对你有所帮助，第一，低姿态的用力讨好，这是很多人在挽回中的一个错误。为了复合，把自己放在一个很低的姿态，用力的去讨好对方，注意了，你这种过分讨好得来的复合肯定是短暂的，是一种假象，因为你们的问题并没有真正的得到解决，甚至于你的低头还有忍让只会得到对方的轻视，在他眼里呀。你的百般讨好是很掉价的，你的吸引力也会随之大打折扣，第二个，过度解读片面话的信息，那我知道啊，你现在在网上随便一搜，就能看到很多教你怎么样去查看伴侣有没有出轨呀，或者说查微信部署等等，我有一个学员啊。就是这样，他就每天呀，盯着对方的这个微信的部署去点赞，那点赞只是第一步，然后呢，就开始去胡思乱想了，他今天干什么去了，怎么比平时多了三千步呢，那甚至连对方发的朋友圈他都要进行阅读理解。看看他是不是在含沙射影，那基于这些片面话的一个信息，那加上自己福尔摩斯般的一个推理，直接就给伴侣去定罪了，第三个，发布大量的负面信息，有的人在挽回的过程当中，一方面自己是情绪不稳定，另一方面和伴侣呢。你的信任感减弱，就会因为对方一个不经意的眼神，或者说随口讲了一句话，解读出了一篇小作文，那于是呢，就情绪大爆炸，这样做只会让对方产生厌烦的心理，不仅是解决不了问题，还会加速双方感情的破裂。甚至是难以修复的地步，重建婚姻呢，需要合理一步一步的去推进，如果说你正在面对，你又控制不了局面，又想和好，那么把你的情况反馈给我看看，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
