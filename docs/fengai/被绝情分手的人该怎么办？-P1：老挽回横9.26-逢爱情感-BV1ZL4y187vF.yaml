- summary: "-   被绝情分手后的人应该如何应对\n    1.  鼓起勇气告别过去，不再留恋\n    2.  过好当下生活，不幻想未来\n    3.\
    \  展现自己的生活精彩，让对方意识到失去的后果，不需要依赖他。"
  text: '# 被绝情分手的人该怎么办？ - P1：老挽回横9.26 - 逢爱情感 - BV1ZL4y187vF被绝情分手后的人给我听好了，从现在开始鼓起勇气跟他说拜拜，不要再留恋过去，不要再幻想未来，过好自己当下的生活，好友不用删，不用把他拉进小黑屋，你要把自己的日子过得漂漂亮亮的，赚他赚不到的钱。过他过不起的生活，你要让他意识到，没有了他，你的生活依旧绚丽多彩，而没有了你，他的生活却残破不堪，你根本就不需要他，你自己一样可以把生活过得很好，你让他明白，他就是个傻子，是他不懂得珍惜，是他应该难过。是他悔恨终身，不过你要记住，过好自己的生活并不是为了他，而是为了你自己，私信挽回，我让你爱的人重新爱上你。'
