  text: '# 学会利用前任的愧疚感，这样挽回就成功一半了！ - P1 - 逢爱情感 - BV14g411h71d很多人都会问我一个问题，说我之前对他那么好，然后他跟我提了分手，他会想起我的那些好而产生愧疚，从而回到我的身边主动联系我吗，我告诉你们会的，这个时候你们又会问了，为什么呢，很简单。因为愧疚是最大的情绪能量，首先你要明白，很多人都会以为前任和你分手之后就如释重负，其实我想要告诉你的是，有的时候提分手的那个人，反而他的心会更痛，因为他不是不爱你了，而是在你的身上，他攒够了失望。不得已了才壮士断腕，其实你们想想看，主动提分手的那个人，不仅要承担你对他的指责，对他的愤怒，他自己也是很伤心很难受，而这个时候他并不是舍不得你，而是舍不得这段感情，以及在这段感情里你对他所做的一切。那这些所有的负能量加在一起，就会形成愧疚，而愧疚感就会在这个时候呢，起到一个很大的作用，这就是很多人分手之后，没有拉黑删除的原因，但是呢，也不愿意和你再多说什么，不想聊感情，不想提复合，如果这个时候呢。你能利用好这个愧疚感，那么他就会越舍不得这段感情，越难以忘记，那到底我们应该怎么去激发这个愧疚感，从而达到你想要去挽回的目的呢，重点来了，第一个就是，你不要去做不占理的事情。因为一旦你做了一些不占理的事情，那么他心中的愧疚感就会越来越少，什么叫做不占理呢，就是你去疯狂的发微信求复合，然后呢，拉黑删除他的家人，他的朋友，并且告诉所有人，我们已经分手了，甚至啊。有的人在分手之后，会把所有的负能量都宣泄出来，去骂前任，把你们之间的事啊，就像个笑料一样，报给所有的人听，你这样做只会让对方觉得你在无依取闹，他对你这种愧疚感只会越来越少，甚至没有，我说的这些呀。都是实实在在有人在去做的，你们可以自己想一想，有没有做过这些事，第二点，就是你要安静的去接受分手这个事情，给他一个人身自由，这个重点呢，我就不去阐述了，大家都知道该怎么去做，第三就是做好自己的提升。你要让他觉得呀，失去你是他的损失，那这一点也是最重要的一点，你在分手之后呢，一定要学会把自己的关注点放在自己的身上，提升自己，该赚钱呢就赚钱，把之前没有做的事情，或者说不敢做的事情，全部都要去做一遍。不要整天呢去研究别人，研究研究自己曾经想要去旅游的地方，没有去呢就赶紧去，去把自己的外在形象重新的变换一下，这个时候啊，我们做的这一切，就是要让他觉得，离开了他，我们也可以过得非常的好。我们的生活也是非常的棒，当对方的愧疚感爆棚的时候，也就是我们所说的，时机成熟，该收网了，这个时候啊，就可以开始尝试复联了，懂了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
