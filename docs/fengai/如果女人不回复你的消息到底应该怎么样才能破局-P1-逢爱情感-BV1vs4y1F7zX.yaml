  text: '# 如果女人不回复你的消息到底应该怎么样才能破局 - P1 - 逢爱情感 - BV1vs4y1F7zX女人根本不回你任何的消息该怎么办呢，这应该是很多人最想知道的问题吧，如果说你给对方发了好几次信息，他都没有反应，那么你首先要做的就是不要再继续的狂轰乱炸了，因为既然对方不想回复你呢。那么你发再多的消息也没有用，而现在你最需要做的就是改变你在对方心中的印象，从根本原因入手，等对方对你的排斥不再那么多了，我们再去刺激他的痛点，那么为了缩短你的修复时间呢。锻炼和新的社交形象就可以同时的去做，在你冷处理的期间，你多去建立自己正面的积极的一个形象，你也不用去担心对方会屏蔽你的社交状态，因为我们都清楚一点就是啊，即使说会屏蔽一个人，但是也会偷偷的去察看的。尤其是在看到一些自己所不曾见识到的一面之后，这个频率还会增加呢，不管是你新的爱好，新的成绩，还是积极的生活动态，都可以展示出来嘛，相比较于那些分手后惨兮兮的人。对方更愿意找一个独立的多姿多彩的人来交流展示，做的差不多了，你看对方的状态是什么样的，如果状态不错呢，就给对方发一条信息，之前的信息我知道你也都看到了，你不想回复我也可以理解，但是我不明白的就是。都过去这么久了，你好像总是对我很有戒备，即使是之前跟你联系，或者对你的关心也都是出于本能，并不是有什么目的，但你的抵触也确实伤到了我，不管一切谁对谁错都不重要了，希望我们以后都能够有幸福的生活。算一种互相的祝福吧，这段话我们传递三个信息，第一我知道你是故意不回复的，我不介意，第二你的决绝伤到我了，我是爱你，但我不是傻，第三告诉对方我释怀了，我尊重过去也尊重你，这样的信息其实相当于。已经给他抛了一个橄榄枝，如果说他还念着这份旧情，一定会给你一个好的态度，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
