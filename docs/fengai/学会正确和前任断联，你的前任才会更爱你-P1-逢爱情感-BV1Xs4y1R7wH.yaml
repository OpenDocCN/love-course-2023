  text: '# 学会正确和前任断联，你的前任才会更爱你 - P1 - 逢爱情感 - BV1Xs4y1R7wH分手之后你们断联了吗？你知道聪明的前任是如何利用断联让对方日思夜想主动求复合的吗？今天我会分享给你断联的两个核心要素，掌握了就会让你的断联产生奇效，首先第一点
    断联期间的心态建设。很多人把断联当成吊着对方胃口的手段，甚至更傻的把断联看作是一味的和对方比狠，那么你就错了啊，断联是一个重塑自己的炼丹炉，给双方消化负面情绪的时间，同时也提升自己打磨自己，然后再次吸引对方的一个时机。所以断联期间你的重心应该是在自己的身上，很多人和对方断联之后，脑子里总是揣摩着他会不会有新欢呀，他有没有关注我的动态，他是真的放下我了吗，他不喜欢我了吗。或者他是不是从来没有想过和我进行一个长期的发展呢，那首先你要知道，即使是他提的分手，也不一定代表他一转身就能忘记你呀，人是情感动物，只是他比你多了一些心理准备而已，那其次人都会高估自己的存在。在分手之后呢，对方觉得你一定会非常的难过，非常的伤心，会哭着来纠缠他，那这种期待正中对方的虚荣和自恋的心理，如果这个时候你哭着闹着要复合，那对方就会沾沾自喜，占了上风，自然就会对你爱搭不理呀，态度极差。那如果你懂得对方这样的心理，不按套路出牌，让他摸不着头脑，让他对你的冷漠态度百思不得其解，那猜不到你的状态，他就会将更多的注意力放在你的身上，这个时候你的吸引力才会开始增长，断联不要半途而废啊。很多人在决心断联之后，却在半途中冲动没有忍住又联系了对方，导致前功尽弃了，使断联的效果是大打折扣，你不要以为和对方断开了联系就没有希望了，退一步不代表你不在乎对方，而是把握分寸，所以在你未改变之前。一定不要与对方产生任何表面上的直接沟通和接触，只要你做好了前面我说的两点，即使没有等到前任主动联系你，你也可以抓住时机和对方进行复联，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我來幫你解答疑惑。'
