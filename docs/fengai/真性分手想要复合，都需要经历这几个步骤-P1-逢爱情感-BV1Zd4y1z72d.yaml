  text: '# 真性分手想要复合，都需要经历这几个步骤 - P1 - 逢爱情感 - BV1Zd4y1z72d按照这6个步骤，就算是真性分手，也可以99%成功。这条视频纯干货，记得点赞收藏。真性分手的复合步骤应该是这6步。第一，断联。能出现真性分手的这种局面呢，要么分手的原因严重触及到对方的底线。甚至违背了道德，要么过度纠缠使形象彻底恶化。此时无论你说的多么好听，做的多么好看，对方都接触不到你爱的信号。因为对你的抵触心理，对方是不可能做到任何有效沟通的。此时你唯一需要做的就是，用最有效的方式。降低对方对你的抵触感，还有防备心理。第二，打造展示面。两个相爱的人走到分手这一步，一定是彼此之间谁的价值严重流失了，然后谁对谁不满意。因为没有人会想要推开一个爱自己的人，除非是真的受不了。所以说挽回。是在挽回曾经那个不够好的自己，把严重流失的价值通过社交展示的方式给呈现出来。第三，复联。经过前两步，对方对你的抵触已经有所降低了，你需要做的就是重新恢复联系。这里我教大家一个提升复联成功率的小技巧。就是结合你对他的了解，还有生活实际情况的切入，你去问他一个小问题，让他帮你解答，或者求助他帮你一个小忙，对方的回应程度越高，就越说明他对你的抵触就越低。在这种自然复联的同时。也可以为下一步更有针对性的操作做铺垫。第四，建立聊天舒适感。这个时候对方已经重新对你产生了一定的兴趣，但更多的还是防范，还有怀疑。你需要去控制好聊天的频率，不要去暴露过强的需求目的。多重互动性。进一步建立信任感，强化深层的好感。第五，邀约见面。这个阶段是用来升级暧昧关系的，千万不要觉得对方的态度有所缓和就好了，你要做的就是少说多做，不要主动去提感情。在约会过程中通过肢体进行升级关系是最自然最舒服的。第六步，确定关系这一步就不需要我多讲了吧。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
