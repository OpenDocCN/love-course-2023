  text: '# 前任最希望你用什么样的方式去挽回！ - P1 - 逢爱情感 - BV1i8411d7QN你一定有过和前任纠缠的经历吧，为什么你用尽了各种挽回的方法，前任还是不想回头呢，你有没有想过前任最希望你用什么样的方式挽回他呢，最好的方式就是换位思考，假设你现在就是你的前任，设想一下。有个你不喜欢的人成天像个苍蝇一样围着你，你已经明确告诉他不可能了，可是他依旧给你发信息，短信电话轰炸你，你把他全网拉黑，他就跑到你家的楼下公司楼下去堵你，你是什么样的感觉呢。你挽回的时候是不是也是这样呢，这不就是纠缠嘛，对吧，虽然你嘴上对前任说很爱很爱他，但是你哪一件事是为对方着想的呢，再回到刚才所想，如果说这个人在被你拒绝之后，马上跟你道歉，说不好意思这段时间我打扰你了。之后就消失了，你是不是就觉得他的情绪很稳定，很有分寸感呢，虽然现在还谈不上有好感，但总不至于讨厌吧，之后你们就断联了，好几个星期也没有消息，那么你会不会偶尔看一看他的社交媒体的动态呢。发现他日子不仅不痛苦，反而过得是非常的精彩，变帅或者变漂亮了，原来呢，特别的爱玩，现在还升职了，事业心越来越重，你是不是也没有那么讨厌他了呢，对吧，这个时候如果他联系你或者找你帮忙，你肯定不会拒绝的吧。所以啊，角色要转换一下，是不是就是你的前任特别希望他能够接受的挽回方式呢，如果你也正在经历情感问题，撕心挽回，我让你爱的人重新爱上你。'
