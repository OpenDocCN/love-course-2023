  text: '# 女生想要放弃你的表现有哪些？ - P1 - 逢爱情感 - BV1Qy4y1a7is当女人想要放弃婚姻的五个表现，一，她再也不期待你的陪伴，你回不回来她都无所谓，二，不再过问你的行踪，也不要求看你的手机，三，总是沉默，所有的委屈都咽到肚子里，四，不再注重细节，也不需要仪式感了，五。不再跟你吵了，就算你做错了，她也懒得计较，你的女人也這樣嗎？發晚回給我，我來幫你。'
