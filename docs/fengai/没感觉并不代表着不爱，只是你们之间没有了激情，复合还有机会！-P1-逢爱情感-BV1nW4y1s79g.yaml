  text: '# 没感觉并不代表着不爱，只是你们之间没有了激情，复合还有机会！ - P1 - 逢爱情感 - BV1nW4y1s79g前任说没感觉了怎么办呢，没感觉并不代表着不爱，只是失去了激情，不知道怎么去面对，所以啊，复合的概率还是很大的，如果你不刻意的去制造激情的话，没感觉是很正常的。一般三个月左右或者是一年以上的最容易出现没有感觉的情况，那么这种感情该怎么去维系呢，首先增加陌生感，为什么没有感觉，太熟悉了，肯定没有感觉了，那既然交往过，前任对你的生活习惯是有一定的了解。甚至认为自己早就已经把你给琢磨透了，就像我听到很多人都会讲，我一眼就把你给看穿了，没有想要去征服探索的欲望了，那么你就可以尝试着去做一些以前没有做过的一些事情，推翻对方对你的固有印象。让对方觉得好像不怎么认识你，比如说你以前的性格比较内向，那么就可以和朋友去K歌，然后喝酒录一些视频，把整个过程的点点滴滴通过朋友圈记录下来，这个就是推翻了原有的固有印象，还有一点我提醒一下啊。有的时候前任可能会认为你这么做就是故意做给他看的，所以啊，这一点我们要避免，就是朋友圈展示的时候呢，需要有一定的时间间隔，可以先停一个星期，过后呢，以最多一周三次。可在对方的工作时间或者是原本自己的工作时间去发布内容，那这样就可以引起对方的好奇心了，第二制造失控感，接下来呀，和前任的互动当中呢，让对方产生自我怀疑，制造失控感，每个人其实情况都是不一样的。怎么去制造呢，我提供点建议，大家可以把它给记下来，第一就是我们的聊天时间一定要变短，然后呢，节奏要拉长，一次的聊天不要超过二十分钟，比如说啊，对方发起了聊天，那么等对方回复之后呢。再次回复要等上一段时间，让对方认为你很忙，如果说是你发起的聊天，那一件事说完之后就可以主动的撤退了，让对方看不出你有想要挽回的心思，前任完全找不到打压你的机会，很多人的问题都是出现在控制不住聊的太多。才让前任有机会说出你不要再联系我了，我们之间没有可能了，这样的话，你们让他没有机会去说，所以呀，就不会存在这些事情，那第二个呢，就是关键时刻切断话题，当你把聊天的节奏把控的很好的时候。当然可能由于情感习惯而反扑，可能会主动的并且频繁的去找你，那这个时候我们就要在关键时刻去切断话题，我举个例子，聊天过程当中呢，前任问你什么时候一起去吃个饭呢，那对方可能会觉得你特别在意这次机会，是吧。你肯定会答应他，并且很高兴得到这次邀约，但是你呢，偏偏只字不提，你可以说下一次再说吧，我要休息了，或者说我最近有约了，让他形成一个落差感，当他觉得呀，你想挽回他的时候，但是呢，你这边却突然冷却了。那么他就会有一点琢磨不透，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我來幫你解答疑惑。'
