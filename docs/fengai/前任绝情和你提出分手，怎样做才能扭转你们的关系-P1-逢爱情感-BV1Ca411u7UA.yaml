  text: '# 前任绝情和你提出分手，怎样做才能扭转你们的关系 - P1 - 逢爱情感 - BV1Ca411u7UA很多人问前任绝情分手具体该怎么做才能复合，耐心看完你会对分手这件事有一个新的认知，第一点你要学会停止一味的纠缠避免错误的挽回方式。其实不管是男生还是女生在一段感情结束之后呢很多人都会选择立刻不停的去道歉，这种行为常常表现为消息轮番的轰炸或者是直接去他的门口哭哭等待，如果对方很绝情
    这种方式只会让他觉得你很廉价。就算是对方一时心软 但是你只做到了道歉 而不是真正的改变了这个矛盾 难保你们不会重蹈覆辙，你要明白一旦你们走到了分手 这一步都说明你们之间必然存在某种长期积压的矛盾。一味的去道歉
    其实只会把你们彼此推的越来越远，纠缠一段时间之后 你就会想为什么对方如此绝情 一点都不听你的解释，而他会想 怎么你还那么在意纠缠我 所以分手后啊 你要先学会停止纠缠。第二点
    适当的锻炼 降低对方对你的排斥感，只要对方不是出于戏弄你的心理 一旦他选择了分手 那么他一定是经过了深思熟虑的，如果你们真心爱过 那么你们在分手之后 脑海中多半对对方还是有留恋的。这个时候你就需要短暂的冷静下来
    给对方一个缓冲的时间 也给自己一个缓冲时间，让对方好好的去衡量一下这段感情是不是真的就想这么断开了 让自己呢也去反思一下，到底你在这段感情中出现了什么样的问题。而且呢
    从分手的角度来看 短暂的锻炼会让对方产生你已经放弃了这段感情 并且开始好好生活的一个判断，这也会让你从卑微祈求对方和好的姿态变为平等的姿态 从而拉平了位置。第三点
    复合的核心是要做出改变 这种改变是为了自己而不是为了他，很多人一提到改变就不知道该从何下手了，其实大到人生改变 小到社交圈的建立都会起到一定的作用。但是你们首先要做的事就是回到问题的本身
    反省你们之间的矛盾 如果说真心考虑到这个问题，在这个问题上有所改变 他就会在第一时间发现新的矛盾 不解决 不做出改变 即使复合了 短期内也会再次分手。人可以选择在一个各个方面都不出色的人在一起
    但是绝对不会选择一个有着自己无法接受缺点的人在一起，所以复合的重中之重永远是反思你们的矛盾 然后去改变它。第四复联之后你们需要注意哪些细节 很多人在锻炼结束后啊
    刚恢复联系的时候不知道该怎么办，其实刚恢复联系之后不要急着去约对方见面 因为太急切了 往往会引起对方的排斥感。这个时候沟通过程中不要过于暴露自己的需求 要放平你的心态
    慢慢重启这段关系，很多人觉得复联上了就能够快速成功 其实复合哪有这么简单呢。如果分手之后需要一个冷冻期就能够复合 那么对方一开始就不会选择分手了，所以呀 你在开始复联之前一定要做好以下几点心理准备
    首先一他压根就不会回复你。二就算是回复了 事态的发展方向依然不会和你的预期是一样的，如果你潜在的预期很高 他正好如你所愿 那也就还好 但是他一旦背离了你的预想就会形成很大的落差感。如果是这样的情况
    你就要做好最坏的打算 就算你们最终没有走到一起 那也没有关系 至少没有让自己后悔，第三点复联的时候你抛出的话题对方没有回应。这个时候很多人就会开始着急了 甚至质问对方为什么没有回复自己
    这个时候一定不要着急，也不要因为没有安全感一直去干涉他的生活。其实这段感情中很多时候他表现的很绝情 并不是说完全不爱你了 而是你的种种行为让他越来越失落，这样的失望感会让对方慢慢的下定决心不再信任。所以啊
    想要复合就一定要有足够的耐心 不要因为情况不好就急躁 一定要慢慢来，慢慢让他重新拾起对你的信任 想知道你的另一半是否爱你吗 可以关注我 并进入我的主页私信咨询，我来帮你解答疑惑。'
