  text: '# 遇到哪些情况，前任会后悔和你分手 - P1 - 逢爱情感 - BV1ZT411P7Mb想知道怎么让你的前任后悔跟你提分手吗，他后悔和你提分手，不是你跟他说你离不开他，你心里面有他，也不是说你去做一些卑微的讨好，去道歉去承诺，核心原因就是他能够看到你身上的价值，而这个价值呢是他最需要的。也是其他人没有办法给予他的，这份价值他是独一无二的，那么这里呢就关系到了几个点，第一他最需要的是什么，第二他需要我们怎么去满足他的需求，第三如何能够让他接收到我们所提供的需求。首先我来给你们讲一讲需求啊，因为每个人的成长经历啊，原生家庭包括恋爱的经历都是不一样的，比如我们经常会遇到一类女生呢，就是父母就不怎么管他，年纪可能也是比较大了，他在跟你的相处过程中。感觉到你没有办法去带领他，也没有办法去给他提供到安全感，自己有一个稳定的事业，那么这个时候你去给他送礼物，给他点外卖给他花钱，对他来说并没有什么意义，因为这些价值对他来说并不是他所需要的。他不需要这种短暂的愉悦感，而是需要一个长期的稳定的能够依靠的人，这才是他的核心需求，所以这个时候啊你去给他展示出来的是，你能够给到他想要的，那么在和好的过程当中，你给到他的感觉是踏实的不浮夸的。能够给他提供安全感的，那么他面对其他人的吸引根本就不会在意了，他只会愿意给你机会，因为这个时候他会发现，只有你更懂得他的需求，你更加知道他需要什么，所以啊这个时候他才会有后悔分手的表现。那么最核心的原因我们都知道了，是你能够满足他的需求，你能够让他看到你的价值，他才会觉得你更懂得他，但是在这里还有一个核心的前提，就是在你们这段关系当中，他对你啊并不是特别的抵触。你没有在分手之后人前一套人后一套的去诋毁他，而是默默的付出，这个才是核心的关键，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
