  text: '# 恢复联系时应该采取什么样的方式 - P1：老挽回横(1) - 逢爱情感 - BV1Mv411g7FG恢复联系时，你所采取的方式并不重要，而是你的内容和表达的状态决定了对方回应你的态度，所以接下来的互联中，你要注意以下几个雷区，1。不要常见大味，现阶段，对方对你已经产生了厌恶，所以他很害怕你的信息轰炸。在信息轰炸面前，他只会感受到铺天盖地的压迫感，我知道你很心急，但是你把你的情绪和想法强加到对方身上，你真的有考虑过他的感受吗？2。不要提起感情，对方现在满脑袋都是你们在一起时争吵和负面的事情。那很难会想起你们感情里美好的回忆，所以你提起感情都是在加深对方对你的抵触，3。不要总想着谈判和所谓的沟通，你要弄清楚的是，你们现在分手了，你们之间的立场是对立的，是冲突的，你觉得这是谈一谈就能解决的吗？生意谈合作都没那么简单，更何况你们是积攒起来的问题呢？就算对方暂时的给你好的回应，那对于他而言，只是为了让你停止目前的纠缠而使出的缓定之计罢了，如果你不知道怎么做，死心宛回，不让你爱的人重新爱上你。'
