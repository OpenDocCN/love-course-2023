  text: '# 前任很理性，分手后都会经历这些阶段！ - P1 - 逢爱情感 - BV1Ut4y1E7pg其实在大多数的感情中，男生才是那个更难去做出分手决定的人，如果说你们在恋爱过程中没有第三者，也没有无法调和的矛盾的情况下，出现男生主动提分手的情况，原因很简单，就是他累了
    坚持不下去了。这也是男生分手后理性的根本原因，接下来我要说的就是男生分手后，依然会经历的四个心理阶段，抵触期 平静期 需求期 权衡期，抵触期就是因为禁音效应，是对方对你大部分禁忌的负面印象的累积。不管你们曾经有多甜蜜
    他都看不见，他只记得你们之间的矛盾，只记得你对他不好，所以这个时候你越是纠缠对方，就越会产生逆反心理，我经常会跟大家说，先稳住去接受分手的事实，给彼此一个冷静的时间段。然后再用正确的心态
    正确的方式去跟对方接触，之后彼此就会进入到平静期，这也就意味着不管分手的时候，对方有多么的激动 多么的决绝 多么的理性，那么一段时间后都会慢慢的归于平静。他也会从抵触你慢慢的变成不抵触，那么你们之间的接触也会开始慢慢缓和，第三个时期就是需求期，人的需求可以分为生理需求
    安全需求，归属需求，当对方从感情的阴影当中走出来之后，也看到了你的改变之后。他也会慢慢的对你产生情感需求，甚至在某些时刻会有重新想要跟你在一起的冲动，如果说能走到这里，离成功可能就只差一点点了，但是这些还不够，还要经历到最后一个时期
    权衡期。或许你已经意识到你们感情当中真正的矛盾了，你身上有哪些对方无法接受的缺点，但同时对方也会很担心你是不是一时的伪装，担心就这么轻易的原谅你会不会重蹈覆辙，所以这个时候就算你觉得你们之间已经是临门一脚了。也要千万的小心，如果你再让对方感受到比起和你复合，还不如一个人生活更快乐呢，之前所做的就全部都白费了，爱情本来就是一道难题，如果你能够用心那就一定能够解开它，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
