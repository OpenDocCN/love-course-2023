  text: '# 被你伤透了心，但是还是想要挽回你的人，到底是什么心理 - P1 - 逢爱情感 - BV1CW4y1d7Fz你知道那个拼了命的纠缠你，想要挽回你的人心里是怎么想的吗，开始的时候呢，因为你的突然离去，他一下子就方寸大乱了，因为在他的心里坚定的认为，你们就算吵吵闹闹也不会彻底的分开，所以他不接受分手的决定。拼了命的想跟你复合，甚至呢，为此不惜一切的代价，只要你回来就行了呀，那这段时间他明白，在感情里你也是很累的，很疲惫，但是比起失去你，这些真的不算什么，他更愿意理解你，包容你，那之后呢，他开始精神内耗了。失眠焦虑，整天呢，抑制不住自己的眼泪，浑浑噩噩，天天都在想怎么才能跟你和好，连做梦都是你们复合的场景，他也知道，你不一定是最好的，离开你呢，他也能够找到别人，但是他依然接受不了，那个陪了他很久。有共同美好回忆的人，突然消失在他的生活里，那过了一段时间呢，他试图再次的接近，他换来的依旧是冷漠和绝情，这次以后，他会理智认真的去思考，你们之间是不是不合适，也明白自己不能给你提供价值。不耽误彼此是最好的选择，那么他忽然明白了，爱情里的独角戏，是不会有好的结果的，于是他彻底的想通了，也从这一刻开始，你们之间的关系真的就结束了，如果说你不想后悔，不想真正的失去他，就赶紧的复合吧。有个拼了命想跟你复合的人，错过了，可真的就是一辈子了，如果你也正在经历情感问题，死心宛回，我让你爱的人重新爱上你。'
