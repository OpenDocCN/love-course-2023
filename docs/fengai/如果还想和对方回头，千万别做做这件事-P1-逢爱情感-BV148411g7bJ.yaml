  text: '# 如果还想和对方回头，千万别做做这件事 - P1 - 逢爱情感 - BV148411g7bJ如果你还想着复合，就千万不要再纠结这三件事，第一件事就是不要再纠结他现在还爱不爱你，所有的人际关系本质都是价值的交换，包括亲密关系和你的父母，他爱不爱你，喜不喜欢你，也并不是一成不变的。他会随着你自身的价值和你带给他的感受而改变，很简单，比如说你们两个，两天一小吵，三天一大吵，你自身也并没有什么成长和改变，还要求人家对你的爱毫无保留，这个合理吗，你对他的爱有到非他不可，无论他怎么样。你都会对他死心塌地的地步吗，如果说你有做到，那么你根本就不会纠结他现在爱不爱你这件事，你只会不顾一切的想要他回到你的身边，所以你也不是没有吗，对不对，那你凭什么要求他要做到呢，既然你们走到了分手这一步。那肯定是不爱大于爱，不喜欢大于喜欢，只有你还活在过去，有情侣的眼光却认为他必须是爱你的，只有爱着你，你的付出才有意义，你才愿意去想办法来复合，那如果说你总是不愿意接受现实，活在梦里。那么你永远也没有办法复合，就算复合了，也还会再次分手，会把你们最后的一点感情给消耗的干干净净，那么第二件事就是不要低姿态的祈求对方，总觉得你只要缠着他，把你们存在的问题说开，消除误会。或者说好好的解释沟通，单方面的付出就能够解决问题，那这样做要是有用的话，你们也不会走到分手这一步了，之所以分手，就代表着你们之间存在对方认为当下无法解决，而不想去解决问题。至少你之前所有的沟通方式也都是无效的，你现在再去沟通个100次，也是同样的结局，你当下要做的事情就是先要梳理好自己的情绪，而不是按着他的头，逼着他来听听你所谓的反思和问题，就算你真的知道了问题的所在。那么你现在能够解决，你能控制自己的情绪，并且保证以后不再犯，就算你真的能够都做到，那么他现在光听你在这里说，他就会信了吗，那最后一件就是整天就是监视着对方，人家发个歌曲链接，发个自拍，发个晚餐。你就又在那里开始纠结了，他是不是想我了，他是不是还爱着我，他是不是有了新欢，他是不是把我给放下了，不是，人家就不能有自己的生活，自己的情绪吗，就不能单纯的想要发个朋友圈吗，你干嘛给自己加这么多戏呢。就算他是真的想你了，那么他来找你了吗，他主动回头了吗，都没有，那么他是什么意思又有什么意义呢，与其在这做阅读理解，不如该跟他联系，你就跟他联系，不联系的时候就好好去过自己的生活，改变自己的缺点。好好做自己的展示面，都比你在这里分析他要来的更有意义，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
