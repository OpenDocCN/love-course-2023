  text: '# 为什么各种方法都试过了，但是怎么都复合不了呢 - P1 - 逢爱情感 - BV1fM4y1W7xz知道为什么你的各种方法都试过了，但是一直都和好不了吗，那是因为你太心急了，一旦跟对方聊上天，你就巴不得呀，立刻就提出复合的想法，更恨不得对方立刻就能答应你，你觉得这可能吗，对吧，反复说了很多次。复合是一个循序渐进的过程，对方对你态度的转变也是需要时间的，你总是按照自己的想法，总是一意孤行，而去忽略了对方的感受，对方会给你正向反馈吗，你总是觉得只要自己态度诚恳，只要自己肯低头认错。同时再展现一下近期的改变，对方就会愿意跟你和好，但这只是你自己的想法，你太追求结果了，而真正的改变是需要通过实际的行动和时间来证明的，而不是为了找回对方一时的改变，那认错道歉发小作文等等。你的这些行为在对方看来，只是逼迫和伪装，还有一些就是分开后不停的去骚扰对方，就会去找各种的途径，对对方进行电话或者信息的轰炸，你说这要是能和好不就奇怪了吗，低质量的聊天是没有任何意义的。长期无效的沟通也是在温水煮青蛙，长期下去只会磨灭掉好奇心，磨灭掉分享欲，磨灭掉对方对你仅存的好印象，对吧，没有价值的传递，高频率的沟通，人家只会觉得你做这些只是为了和好，而很多时候。前任之所以不回复你的信息，都是来源于你的压力，因为他觉得只要他回复了你，你就会一直不停的一遍遍的解释，那么他就太心烦了，所以你觉得在没有有效的办法之前，你没有真正的改变之前，你做这些又有什么用呢，对吧。如果你也正在经历情感问题，不知道该怎么办，撕心挽回，不让你爱的人重新爱上你。'
