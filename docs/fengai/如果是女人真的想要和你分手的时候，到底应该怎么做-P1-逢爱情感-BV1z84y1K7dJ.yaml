  text: '# 如果是女人真的想要和你分手的时候，到底应该怎么做 - P1 - 逢爱情感 - BV1z84y1K7dJ女生真正想分手，从心里放下你，会有什么样的表现呢？这两天我听了很多男生来问我，要不要再去挽留一下，要不要再去联系一下呢？这种疑问大差不差的都是在恋爱当中，两个人彼此都有伤害过对方的行为。在感情已经亮红灯的时候，又做了无数次的拉扯，分手和好，分手又和好。但是有一个非常统一的地方就是，都是女生先做出来的改变，无论是换头像，改变自己的生活状态，或者把两个人所有的联系方式全部清理干净。都是女生先做出来的举动。这个时候男生就特别纠结了，觉得我要不要再努力一下，他又不甘心，又觉得很气愤。你先跳出来，改变了我们两个人以前的相爱模式，对我们这段关系进行了一个否定，但是我又不舍。我该不该去找你呢？这个时候就变成了很多男生的一个疑问点，那么我先回答第一个疑问，你为什么会觉得不舍和纠结呢？因为你觉得你们之间没有好好说过再见，如果你们之间有一个好好说再见的机会。让你搞清楚我们为什么分手，你自然就会释怀所有了，因为在两个人无限的拉扯过程当中，是彼此非常严重的一种消耗。再说回来，为什么这个女生不爱你了？在反复拉扯的这个过程当中，你以为难受煎熬的只有你自己吗？女生更直接的会感受到对你的失望，因为在此时此刻，我心里已经把你放弃了在这个时间点上，你依旧还不知道我们两个人的问题在哪，你一次又一次的让我失望，在拉扯的这个过程当中，就是不停的我再给你机会的过程。而我给了你机会，你只知道盲目的口头认错，在每一次的认错之后，你还是会兜兜转转把问题都推给我，或者说你说了很多却没有所谓的实际行动，这都让我最后感受到的就是，我给你的这次机会又白费了。你看到的是没有和我好好说再见，其实呢，在我的心里，已经跟你好好地说过再见了，因为我看到的全部都是失望，在这种情况下呀，我希望所有的男性都明白一个道理，如果这个女生已经做出来了这些举动的时候。她没有再给你机会了，无论她听了什么样的歌，无论她发表了什么样的状态，她可能都是在怀念她自己的付出，她可能在怀念她自己那个时候的一个状态，但是所有的所有都与你无关了，这个时候啊。也没有必要过来再给女生说什么抱歉，愧疚和弥补，因为这些东西都不再需要了，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
