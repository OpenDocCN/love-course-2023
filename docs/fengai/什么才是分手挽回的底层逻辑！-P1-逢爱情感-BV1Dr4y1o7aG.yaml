  text: '# 什么才是分手挽回的底层逻辑！ - P1 - 逢爱情感 - BV1Dr4y1o7aG这里说一个关于挽回的残酷真相，那就是没有人会关注你付出过什么，人们只会关注你还有什么，仔细回顾一下自己的生活，平时和朋友亲人相处，是不是也是一样的道理呢，一个男人如果没有未来，没有自己的事业。那么他的伴侣一般不会平白无故的，因为他曾经付出过什么，而与他共同面对困难，同理呢，一个女人如果没有颜值，没有事业，那么她的伴侣也不会因为她曾经为了这个家，做了什么，而发自内心的去尊重她。所以说爱情是伟大的，因为它超越了人自私的本能，并且平衡了现实的利益，然而在多少夫妻或者伴侣之间，存在所谓的爱情呢，更多的人就是现实和肤浅的，他们只会以对方能够给予他们什么，来决定对待对方的态度。因此挽回最重要的是什么，是你能够给予他什么，是苦难还是快乐呢，是拖累还是希望呢，是焦虑折磨还是自信愉悦呢，如果都是不好的，那么为什么他还要回到你的身边呢，因此分手之后。你需要做出所有的努力来提升自己的吸引力，注重物质身材形象的提升，更重要的则在于经营关系和创造幸福生活的能力，如果与你在一起让他感到幸福，他就不会离开你，如果与你在一起让他觉得你很重要。那么他也不会轻易的放弃，所以当最重要的关系受到伤害时，我们唯一需要做的就是变得更好，当你变得更好时，一切都将重新的恢复，而如果你没有改变自己，任何外在追求都毫无意义，如果你也正在经历情感问题，撕心挽回。我让你爱的人重新爱上你。'
