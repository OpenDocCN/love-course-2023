  text: '# 如果和前任分手，应该怎样制造可以复合的机会呢？ - P1：逢哥横 - 逢爱情感 - BV1nT4y1X7gj分手后如何制造复合的机会呢？首先不要指望前任主动来找你，复合的契机是需要自己去制造的，最佳的复合时间不是具体的天数，而是伴随着情绪变化而产生的，那我们怎么去利用和制造这些契机呢？首先我们一定要梳理双方关系的问题，而不是坐等奇迹，想要复合就要采取行动，梳理自己与对方在交往过程中，出现问题的内在原因，把自己能够解决的部分先去解决，保持提升自己，你们的相处经过呢，你也可以回顾一下。如果你们的联系方式还在，也经常有联系，那么你们就做到了第一步，第二点就是识别情绪拐点，比如说根据以往对方情绪规律的了解呢，先把最可能出现负面情绪的时间段给排除掉，或者是根据对方的动态来判断。一定要规避掉对方忙得不可开交的时间段，那么第三点是扭转认知，你要先弄清楚，你需要扭转的是对方对你哪方面的认知，从而呢调整对方对你的未来长期关系的预期，就比如说在对方的认知当中，每次意见不同意的时候。你总是很强势，或者说在遇到问题的时候呢，你总是逃避或者是不沟通等等等等，这也是你们分手的原因之一，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
