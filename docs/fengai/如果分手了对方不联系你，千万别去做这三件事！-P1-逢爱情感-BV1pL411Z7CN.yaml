  text: '# 如果分手了对方不联系你，千万别去做这三件事！ - P1 - 逢爱情感 - BV1pL411Z7CN当一个人他开始冷落不联系你时，一般是有两种可能性，一个是无声的疏远，让两个人之间产生了距离，还有一个就是误会，有心结暂时还放不下，第一
    频繁发消息，频繁的发消息其实是内心忧虑的一种反馈。严重的会影响你正常的生活工作和社交，而在感情之中，如果我们迟迟收不到对方的信息，的确会产生焦虑的心理，进而疯狂的给对方发信息，其实啊，你只是无法确定他是不是还在乎你。人只有在面对不确定的东西才会患得患失，但是呢，你永远都找不到不愿意联系你的人，正如你永远也叫不醒一个装睡的人，心理学上还有个定律叫做光环效应，也被称为晕轮效应，直接点说就是一种认知上的偏差吧。就是说会将那个人身上的某一个特征给放大，进而掩盖住他的其他特征，就像你被他有一个点吸引而爱上他，那么他就是发光的，他就是完美的，那么你只会沉浸在他的发光点里面，而看不到他的灰暗，不爱一个人的时候呢。你又会总是盯着他的那些缺点不放，各种的嫌弃，而你想要联系他时，他却不想联系你时，你就看不到他对你的冷漠，看不到他对你的无情，你只能看到他的优秀啊，他的好，于是啊，你在爱情里面卑微的挣扎，苦苦的爱求。你希望感情还在，能够恢复如初，一个人冷漠，另一个人卑微挽留，这个就是在感情中我们常见到的一种桥段吧，但是呢，别让自己滴到尘埃里，五不热的心就别强留，这是第二件事，别卑微挽留，第三，不要怕太迁就对方。感情里啊，有个不成文的规定，似乎越给对方偏爱，就越能体现出情比金坚，哪怕他不爱理你，只打你当提款机，当对方越是不想理你，你就越是想要从物质上去满足他的要求，让他记起你离不开他，体现你的价值。你越是以前作为诱饵，吸引来的只会是贪恋钱财的人，那么他就越不想理你，他越是爱搭不理你吧，越是疯狂的投资，那一味的去迁就对方，甘愿去当对方的提款机，这样的方法呀，只是治标不治本，你以为这是伟大的爱情吗。但其实啊，对方以为这就是你该做的，谁让你有钱，谁让你愿意呢，你可以让他软饭硬吃，但是你不能让自己过得这么憋屈，任何感情太过淡薄，索取太多，都会编织的，想知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我来帮你解答疑惑。'
