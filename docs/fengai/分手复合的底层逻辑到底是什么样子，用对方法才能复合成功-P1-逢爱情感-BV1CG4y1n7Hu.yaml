  text: '# 分手复合的底层逻辑到底是什么样子，用对方法才能复合成功 - P1 - 逢爱情感 - BV1CG4y1n7Hu复合到底应该怎么做呢？不管你是失望型、疲惫型、还是情绪型，还是权衡利弊的理智型，分手逻辑其实都是一样的，所有的分手原因真的是一句话就可以概括，人性的趋利避害，他觉得他可以有更好的幸福生活。不想再给你继续痛苦下去了，所以你务必要清楚的是，现在的你对于他来讲至少是害大于利，所以第一步就是要想明白他想避什么害，想去什么利，也就是说他对你有哪些不满，又有哪些是期待的，这个点弄明白不是就可以了吗。关键是很多人他不知道害在哪，也不知道利在哪，即使知道了也不知道如何去改善，知道了能不能坚持下去也还是两说，所以第一步就是要去多角度的分析，是内在原因还是外在问题。很多人由于身在其中不能客观的分析你们自己的问题，或者是过于自信，觉得自己在相处过程中并没有什么毛病，那么你就已经死在第一步上了，找对了问题才能准确的进行第二步，稳定心态。一旦下定好决心就不要瞻前顾后摇摆不定，修复它是个持久战，不可能像有些人说的，一朝复合或者是几天就复合，除非对方压根就没有想过跟你分开，所以这个过程会有拉锯，会让你内心极度的不舒服，你必须要有抗压能力。你不能因为对方的冷漠或者是态度恶劣，你也耍脾气不干了，搞得自己精神内耗，你要做好这些思想准备，所以不光是持久战，更是考验你心理承受能力和毅力的时候，我见过太多的半途而废，无疾而终的人了。因为你无法正确的去判断对方的心理活动，你会被对方的态度所影响失去信心，所以提前给自己打预防针，降低期待值，不要想着一定会有好的回应，第三步，根据不同分手问题制定计划，除了该有的时间节点去做该做的事情。其他时间该干嘛就干嘛，做好自己不要做多余的精神内耗，对方从对你绝望到对你产生希望之间的桥梁，就是你的改变，这个改变不是因为你错了让你改，或许你没有错，他也没错，你们只是站在各自的角度上思考问题。说出的观点不一样而已，所以你的改变应该是让自己看待问题的方式有所改变，能够清楚双方的差异，具有更强的包括性，当这些你全部都做到了，可能你还会面临一个新的问题，就是对方他感受不到你的变化怎么办呢。这个就涉及到社交圈的铺垫，去完成视觉冲击，才能有希望去进一步的接触，完成体验感的传递，接下来就是你所制定的计划，一步步的去走，凭着曾经的感情基础，你还是有很大希望附和的，想知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
