  text: '# 分手后想让前任对你念念不忘，你需要用对这几个方法！ - P1 - 逢爱情感 - BV1Es4y1d737让对方忘不掉你的两个方法，怎么做到让一个人很难忘掉你呢，其实感情离不开特殊性，还有一个反差感，反差感呢，我就放在最后来讲，特殊性其实就是一个心毛效应，感情离不开生活，人也离不开生活。那么我们可以在生活之中制造很多心毛，如果说你们两个生活在一起，每天起床，他都会给你倒杯水，后来你们分开了，你肯定会怀念他给你倒水的这个习惯，或者你每次刷牙之前都是对方给你挤好牙膏，那么长久下来。你也没有办法忘记他的这个习惯，甚至另外一个人来了，你也会去做对比，那么这就是生活当中，每一个人给我们植入的一个心毛，我们可以巧用这些心毛，在对方的生活当中啊，多刷一些存在感，那么他就会不习惯你的离开。那么反差感又是什么呢，比如说平时大家都认为你不会做家务，也不会刷碗，也不会扫地，你看你什么什么都不会，但是突然有一天你把家里弄得特别干净，对方就会觉得原来你还有这种隐藏的技能。我们就会本能的在刚刚认识对方的时候啊，把自己所有的好表现出来，其实没有必要的，你就做自己在相处的过程当中，你去加分就可以了，在感情当中，如果说你特别快消耗掉了你们两个所有的热情。那么这段感情就会一直在走下坡路，而你一开始就是这样的一个人，但是在相处的过程当中，你的优点和你的一些习惯是慢慢的加上去的，你们两个人的感情也会越来越加分，就是很多人呢，他的感情都是高开低走。或者一直都是平平无奇，所以啊，说谈了很多年都没有一个结果，我们在恋爱当中，不要凭习惯凭感觉去聊天，出去吃个饭，看个电影，这就叫谈恋爱了，我们一定要参与对方的生活，绑定对方的生活，这样才能够长久。明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
