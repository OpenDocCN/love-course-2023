  text: '# 当你的前任不回复你任何消息的时候，该如何去破局？ - P1 - 逢爱情感 - BV1dY411R7RT当你的前任不回复你任何消息的时候，该如何去破局呢？这期视频千万不要划走，对你肯定有用，记得点赞收藏，如果说你给前任发了消息，而前任并不回复你，此时此刻你就不要再继续的狂轰乱炸了，因为既然对方不想回复你。你发再多的消息也没有用，而你现在最需要做的就是改变你在对方心中的印象，也就是对方对你产生的负面印象，等对方对你的印象好转了，我们再去创造聊天的机会，那么如何去创造聊天机会呢？第一首先建立你的社交形象。对于一个不愿意和你联系的前任，你想要让对方改变对你的负面影响，最好的方式就是从朋友圈入手，在你的朋友圈里去树立一个美好的积极的新的形象，你不用去担心对方是否会屏蔽你的朋友圈，因为根据我多年的经验。我可以告诉你们，即使分手以后对方他屏蔽了你的朋友圈，也会时常的悄悄的去你的朋友圈查看你的最新动态，因此你依然有机会让对方看到你的新形象，通过重新吸引，让对方对你的态度有所转变。在社交平台那重新建设自己的形象，需要传递的就是一个信息，分手以后我开始了新的生活，不再是以前那个没有你就活不下去的人，不管是你新的爱好，还是积极的生活态度，都可以展示出来。给对方释放一个我已经改变了的信号，第二个阶段就是，你要去冷处理一段时间，再去重新的联系对方，能处理的时间不能低于一个月，因为只有时间足够长，才能冲淡对方对你的负面情绪。让对方通过你在社交平台发布的一些动态，看到你的这些转变，那在自复联时你也可以编辑以下的一段话，实在抱歉不好意思打扰到你了，我在刚分手的那段时间，情绪十分的不稳定，给你的生活造成了很大的困惑。我为我的行为道歉，在过去的感情当中，我有很多次表现的十分孩子气，不成熟，我现在认真检讨了自己，对于给你带来了这么多的负面影响，我深感抱歉，我已经开始努力的改变自己了，换了新的生活环境。而我并不奢求你的原谅，只是想要对你说，如果以后大家还能够正常的相处，甚至是做朋友，有需要我的地方，我一定会尽力的，这段话我们传递了三个信息，第一，对此前的不适当的行为道歉，第二，对过往的恋情进行反思。第三，告诉对方自己已经开始了新的生活，对方接受了你的信息之后，再加上这段时间通过社交平台看到你的变化，态度往往会有所缓和，这个就是一个最佳的破冰机会，抓住这个机会，先做朋友，往后再继续的升温关系。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
