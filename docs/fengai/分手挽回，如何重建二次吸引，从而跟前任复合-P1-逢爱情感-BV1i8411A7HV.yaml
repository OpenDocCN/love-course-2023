  text: '# 分手挽回，如何重建二次吸引，从而跟前任复合 - P1 - 逢爱情感 - BV1i8411A7HV分手后怎么重建二次吸引呢？不管你们之前在一起，你对对方有没有吸引力和魅力而言，不管是陪伴式的感情，还是你之前对他是有吸引力的，后来通过漫长的时间消磨掉了，又或者是新鲜感消失了。那么这两种情况你都必须要重新塑造你的吸引力。那么怎么去重塑呢？分三步，前两步是基础，最后一步是关键。记着，第一步，停止推迟力。什么意思呢？吸引力的反义词就是推迟力，你之前的纠缠作闹，负面行为。甚至一切毫无意义的聊天，那么不就是给他制造了推迟力吗？这些不是吸引他来，而是把他越推越远。停止这些推迟力就是在增加你的吸引力。第二点，强化你之前的优势。想象一下你自己的身上有哪些最突出的优点。或者当初他是为什么跟你在一起的。千万不要说对他好是优点，这只是你的价值不足，才不得不做出妥协去平衡你们的关系。那具体的情况还需要具体的分析来对待。如果说你不清楚自己有什么优势。那么大方向就是男人提供生存价值，女人就提升繁衍价值，因为雄性则美，雌性则优。这是人类亘古不变的真理。第三点是关键，填补他的空缺需求，针对他的需求塑造针对他的一个吸引力。那这个又是什么意思呢？就是你得明白对方想要什么，有些人处了几年，根本就不知道对方到底是在想什么，他到底想要什么呢？这个就必须要分析他的远生家庭和他之前的情感经历了。正常情况就是要展现出与分手之前不一样的感觉，你的形象啊。你的形式风格，说话的风格，你的个人魅力等等等等。正是因为他不喜欢你之前的样子，你们两个才分的手，所以一定要改变一下你的新风格，尽量就要做到焕然一新在他的面前做到一个新的展现。那不然，你看你还是原来的你。对方根本就没有理由回来，对不对？想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
