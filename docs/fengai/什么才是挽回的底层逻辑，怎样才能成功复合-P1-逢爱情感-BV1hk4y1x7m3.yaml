  text: '# 什么才是挽回的底层逻辑，怎样才能成功复合 - P1 - 逢爱情感 - BV1hk4y1x7m3挽回的底层逻辑是什么呢，如果说分手后啊，你还想要继续这段感情，那么就可以说明一件事，你在这段感情当中就是受益者，对方最起码能够满足你一个甚至多个核心需求，所以啊想要挽回，你就要满足对方的核心需求。让他像你离不开他一样，那什么又是核心需求呢，比如说从小呢，物质条件就比较匮乏，长大后交往另一半也是会优先考虑物质条件，比如说你从小呢缺失一部分父爱或者母爱，那么你就会找那些成熟体贴的伴侣。所以在分手之后，当你想要继续维持自己拥有过的核心需求，内心就产生了强烈的挽回欲望，但是站在对方的角度上来说，如果感情结束了，他不想复合抗拒复合，也就证明了你在这段感情里，是满足不了对方的核心需求的。所以呢对方他即使难过受伤，也没有足够的动力接受你的求和，挽回呢不是用嘴说的，如果说你还试图用每天电话轰炸，发几百条小作文，意图来感动他道歉求饶，说软化这些跌份的方式，想去挽回这段感情。那么请你立刻停下来，这些只能让你们贫微的关系啊彻底崩盘，你的死缠烂打，你的偏执行为和语言表达，只能让对方感觉到不被尊重，你除了倾倒情绪几乎无法沟通，在他看来就是一种，你能不能不要再烦我的骚扰行为。这个时候怎么做对你是最好的呢，你要做的就是极力平复情绪，尽可能的平静的问对方分手的原因，不管得到的答案是什么，你都不要辩解，你就认了，切记一点，如果这个时候你道歉，得到的就是对方负面情绪的反扑。请你收好，我都说了对不起了，你还要我怎么样的这种态度，如果说还能做到，说一句彼此祝福各自安好的话，然后别吵别闹别联系，这段时间就冷静一下，不要发任何的文字，你们彼此是看不懂的，到底是赌气不在乎对方。或者有了新欢，你们看不出来，也推测不出来，只能让自己更加的内耗，在这个节点，你要考虑，你要重新和他在一起的原因又是什么呢，你对未来伴侣的期待是什么，他能否达到，以免重蹈覆辙。那么也就失去了破镜重圆的意义了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
