  text: '# 女人主动联系你怎么回音才能让对方提复合。 - P1 - 逢爱情感 - BV1gh4y1L7GT分手断联期间前人主动的联系，怎么回应才能够让对方主动去复合呢，首先你要明白，前人主动给你联系，他对你是有需求的，是有好奇心的，但是这个好奇心并不代表你们马上就能复合了，所以我们不能心急。但是有很多人在收到对方的消息后，就会直接认为他还是爱自己的，是想来找我复合的，但其实对方可能只是出于好奇心，因为你在分手之后没有纠缠他，或者说纠缠了几天就完全消失了，那么他找你的时候。比如他会问候你最近过得怎么样，你千万不能直接说，我很想你，我一直在等你，这样直接表达了自己的想法，或者是对方只是简单的说了一小段话几个字，然后你就长篇大论，这样在对方看来，你对他的需求就非常的强烈了。其实很多时候你的前任可能就只是因为生活不如你，或者说他遇到的人都不如你，他自己就产生了一种落差感，就是想要回头看看，你是不是还在原地等他，他需要在你身上找到他的存在感，因为有你给他托底。他就能找到自信心，他需要你来衬托他自己是很有魅力的，如果说在这个时候你的回复很殷勤，他就觉得自信心又回来了，因为你还在等啊，他会觉得你对他是有需求的，那么他就可以慢慢来，这样我们就被拿捏了。所以咱们不能够确定对方是否想复合的前提之下，一定不要一下子就把自己的底牌全部打出来，第二点就是，如果谈到感情上的事，你的回复一定要模棱两可，让他自己去猜，他可能会直接的问你，分手了你后悔吗。或者我们还有没有复合的可能，你千万不要给他一个具体的答案，你要让他知道你对待感情就是一个开放的态度，他有机会，但是他只是一个可选的目标，这就属于两个人之间的一个博弈了，也是你能够化被动为主动的一个过程。第三点就是，你既要慢慢的推进，又要有耐心，你们要明白，即使他主动找你，但是他的情绪也是高低不定的，你千万不要被他影响，并且你也要明白，复合不是一句话这么简单的，即使他想要复合，你也需要做好准备。需要考察他以及解决你们之间的遗留问题，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
