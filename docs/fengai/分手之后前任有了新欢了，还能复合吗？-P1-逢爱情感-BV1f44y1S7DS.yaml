  text: '# 分手之后前任有了新欢了，还能复合吗？ - P1 - 逢爱情感 - BV1f44y1S7DS前任有了新欢还能复合吗，首先呀，我们一定要明白，在有新欢的情况下，你做任何事情都有可能被前任拿过来对比，所以啊，你要先摆对自己的位置，这个是一个最基本的操作，但是比起基本操作来说，更重要的呢。是我接下来说的几个点，第一，你面对的竞争，你先起码能够分清楚，你面对的是哪一种敌人，哪一种喜欢，新欢呢大概就分为两种，一种就是很在意你存在的，那只要你存在，他就一天不舒服，而这种新欢。其实就像是一个定时炸弹，随时都会炸，只要你能够不炸，他自己就会先炸掉，还有一种新欢呢，是根本就不在意你的存在的，因为他的价值比你前任高，所以呢，他不怕失去，在整段关系里面，他就是那个主导者。这种新欢分离的难度要高很多，第二，价值交换是感情流动的载体，是你们有没有权利，交换感情的一个前提，意思就是说，人在吃了上顿没有下顿的时候，是不配谈情感需求的，而活着是这个时候的第一要义。我不建议关系结束后，前任有了新欢，你们能够正常联系的，就不要再去发一些，深情用心的段子小作文了，去妄图用谈感情，谈过去，谈回忆的方式去挽回，我更不建议你们去送礼物，因为你都不知道，对面看你消息的人。和收你东西的人，是你的前任还是新欢，第三，关系的边界，你的行为决定了，你们关系的边界，在感情修复的初期，最难的一步就是接受，所谓的关系倒退，无论有没有新欢，其实都是一样的，这也是我们经常说的一个问题。很多人分手后，还能够保持着情侣的模式，这个其实是大忌，说轻一点，叫做你没有认识到分离的现状，在有新欢的情况下，你就是外侣，有些前任会把你那些，卑微求和的聊天拿给新欢看，这个就是人性的阴暗面。你之前伤害过他，所以他离开了你，找了一个新欢，这就是他对你的报复，而那些有了新欢，还和你频繁联系的，你也别以为是好事啊，反而呢，你得克制，因为这是一个底线问题，并不是什么有了新欢，他不该跟你联系的底线。而是你要表现出你有新欢，我就需要给你保持边界的一个底线，就是你做人的基本框架，而很多时候呢，这个框架就代表了你的价值，和你们未来相处的模型，你一定要掌握好这个度，明白了吗，想知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
