  text: '# 分手后和前任复合的第一步，我到底应该怎么做 - P1 - 逢爱情感 - BV1GG4y1U7Px如果你们是真性分手，那分手后啊，你必须接受你们已经分开的事实，不要想着一步到位就能够复合成功，首先呀，不管前任因为什么原因跟你分手，当他提出分手的那一刻，肯定对你失望或者触达到了极致，才做出的选择。这个时候你再去纠结，他还爱不爱你已经不重要了，所以呀，在这里如果说你还想要复合，那第一步就是要软化你们的关系，最大程度上降低分手对你们感情的破坏，这里啊我会讲三个方法，第一缓和关系。这里不是让你去认错去纠缠，去祈求对方的原谅，因为不是所有的错误，一句对不起原谅我就能够解决的，想要最大程度的缓和前任对你的失望情绪，你就必须要去对这段感情进行自我披露，披露自己在这段感情中做错的。没有做好的，让对方失望的事，以及你对这段感情结束的遗憾，并且尊重对方提出分开的决定，最大程度上让前任理解你，第二转换关系，很多人分手后啊因为意见不同意，两个人闹得非常凶，最后老死不相往来。更有甚者反目成仇，但其实这并不是你或者前任愿意看到的呀，前任提出分手，更多的只是不想和你保持情侣的关系，但是并不介意跟你做朋友啊，其实作为情侣来说，我们都不希望彻底和前任断绝联系，毕竟曾经爱过。在一起过，是我们生命中啊不可缺少的一部分，可能我们不再相爱了，但是我们心里都希望能够知道，前任离开以后的状态，可很多人不知道怎么去转换关系，所以更多的都是分手后，两个人相互删除拉黑了。所以这里就需要你先去做好第一步，缓和关系，根据缓和的程度，你们可能变成彼此最熟悉的陌生人，或者退回到之前，你们没有在一起是那种朋友之上的关系，但是呢不管是哪一种，都比你彻底断了联系好。也代表着你们还有无限的可能，毕竟相爱过的人，忘记哪有那么容易啊，接下来就是最后一步，也是非常关键的，决定你们复合进度的一步就是，加深牵扯，在这个环节相处越久的情侣就越容易，因为你们会有更多的共同点呀。这些是对方逃避不掉的，比如结婚的有孩子的，有共同朋友的共同生活过的，或者同一个单位公司等等，你可以以任何除感情之外的理由，去联系前任，甚至呢一定程度去找前任来帮忙，通过这些间接或者直接的接触。让前任看到你的改变，在彼此的牵扯和来往中，重新的建立感情，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
