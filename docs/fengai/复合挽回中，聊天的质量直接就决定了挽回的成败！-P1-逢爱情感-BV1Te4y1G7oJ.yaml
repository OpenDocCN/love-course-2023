  text: '# 复合挽回中，聊天的质量直接就决定了挽回的成败！ - P1 - 逢爱情感 - BV1Te4y1G7oJ复合中最重要的一项能力是什么呢，或者说复合失败了最缺失的一种能力是什么呢，我认为是聊天能力，这绝对是能够改变你挽回状态的一个技巧，甚至会影响到你的社交工作生活的方方面面，为什么说是聊天能力呢。或者说叫做沟通能力，那你该说了，谁还不会聊天打个字了，那千万不要低估了这种能力，你试想一下，大部分人分手后几乎是没有见面的机会的，那即使你们见面了，是不是也要聊天和说话呢。而这中间的绝大部分的沟通都是文字聊天，通电话发短信，或者说是评论社交软件等等，所以你什么时候发信息，你发几条，每条的长度是多少，每句话的结构又是什么，有没有感性色彩，有没有利他的成分。其实这些都是有讲究的，那就是锻炼几天就能解决的事情吗，那锻炼之后还要不要复炼，那复炼的时候到底会不会聊天，不会去破冰，那依旧会重蹈覆辙，所以聊天的质量直接就决定了挽回的成败，那应该怎么去聊天呢。那咱们在说怎么聊之前呢，就先说一说绝对不能聊的话题，第一啊就是聊感情，继续表达你的爱意，那这就是在继续逼着对方拉黑删除你，你给他制造了更大的压力，第二卖惨，说自己有多难受有多痛苦。这些也是在给对方制造压力，分手了他是想轻松的，他绝对不希望看到就是，因为他导致了你这么痛苦，因为谁都不想当坏人，这样只会增加他的负罪感，第三一直道歉数落自己，并且呢瞎做承诺。这些在他的耳朵里他只会觉得很虚伪，真诚的道歉一次足矣，承诺的话也不能张口就来，这样只会消耗掉最后的信任感，那到底该怎么聊呢，我总结了四个字合情合理，第一就是合情在情绪上做文章，也或者说叫做情绪引导。你的情绪其实无意之中啊被他给操控了，他爱搭不理的冷漠，和他拉黑删除的绝情，以及对你放的那些狠话，这些都能操控你的情绪，这个时候呢，我们反过来也要引导操控他的情绪，这本身也是提供情绪价值的一部分。你说的每句话发之前都要审核一遍，第一啊不能让对方产生压力，有没有听完让他很舒服很放松呢，一切不能够让他产生舒服和放松的话，一句也不能发，那没有你就别发，你就憋住就忍住，第二要有利他元素。分手的本质其实就是损他，他觉得呀跟你在一起就是弊大于利，所以呢，每次在聊天中要展示出利他的元素，这也不是说你给他买了什么东西，你帮他做了什么事情，而是展现出，现在的你跟分手之前的你，有了很大的变化。又或者说是你之前强大的优势面呢，被重新的唤醒了，他看到这些之后，就会对未来产生新的期待，就会有新的希望，那在发之前呢，审核一下有没有这些元素，训练自己高质量聊天的习惯，所以呢情绪是情利益是理。合情合理的东西他为什么不接受呢，除了合情合理之外，聊天的时机，聊天的频率和聊天的措辞，你的用词，这些同样都是很重要的，但是这些语言表达的能力，不是短时间内就能够训练出来的，需要大量的阅读，大量的积累。大量的实战才能够有所提升，所以呀我就建议你们多看一看，提升沟通能力的书，聊天这些就只是一个基础，能够升温你们的关系，但是真正能够让他产生复合信念的，一定是配合你的社交展示，在视觉上给对方产生新的期待。那不然聊天永远都是空口白牙，很难给语言提供强大的信任度，你觉得我说的对吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
