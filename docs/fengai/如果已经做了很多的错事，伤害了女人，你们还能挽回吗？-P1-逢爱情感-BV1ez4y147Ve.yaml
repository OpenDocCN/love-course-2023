  text: '# 如果已经做了很多的错事，伤害了女人，你们还能挽回吗？ - P1 - 逢爱情感 - BV1ez4y147Ve如果你刚刚分手已经做了很多的错事，实在不知道该怎么办了，那么把这四步认真看完，内容很详细跟着去做就可以了，首先第一步，先同意对方想要分手的决定，告诉对方你尊重他的选择，你的这个反应会起到两点正向作用。第一就是让对方放松警惕，为接下来的相处做好铺垫，第二是你轻松的接受了分手的决定，他会在心里疑惑，为什么你那么轻易的就选择了答应呢，是不是你已经有了新的人选，当他产生这样好奇点的时候呢。那么他的损失厌恶心理，就会开始被激发出来了，然后呢咱们就可以开始进行第二步，那么消失个5到10天，一定要注意了啊，是真正的消失，任何的动态都不要再有，任何直接和间接的联系也都不要再有。你的消失会让他感觉到很轻松，会巩固我们在第一步里制造的效果，他才会开始思考，难道你是真的不喜欢他了吗，明明说分手的是自己，为什么你却那么潇洒呢，对吧，他就会开始不甘心了，那接着呀就到了第三步了。前两步呢，咱们只是利用了人性的弱点，激发出一些对我们有利的情绪，但是你们之所以会分手，根本原因就是因为你满足不了他的需求了，他在你的身上看不到自己想要的感觉，那所以呢，你就必须要做出改变了，比如呢。在形象上做出一些改变，提高自己的吸引力，那或者说呢，让自己变得更加的独立，在内心上做出改变，这个改变不是说让你立刻就变成另外一个人，对吧，这个不可能也是不现实的，而是说你要让他看到你有改变的行为和希望。那么第四步呢，就是到分手的15天到21天左右的时间，逐渐的去回归到他的圈子，那么呢，你就可以先恢复社交圈，在朋友圈发布一些小的动态，但是你要切记啊，不要暴露出你有任何的需求感。或者说你也不要去发一些太消极的内容，你只要制造机会呢，跟他进行正常的联系，让他感受到你的改变，那么这个时候的联系啊，你就要学会欲擒故纵了，你要暂时的放弃他，提升自己呢，是为了以后更好的吸引。这样做再加上你们之前呢，有了一些感情上的基础，其实是很好建立二次吸引的，当你们重新建立联系之后，千万不要太快的去提复合这件事，先当朋友去处一处，可以显得稍微冷淡一点，但是要注意冷淡是语言上的冷淡。情绪上千万不要进行施压，明白了吗，如果你也正在经历情感问题，不知道该怎么办，私信挽回，我让你爱的人重新爱上你。'
