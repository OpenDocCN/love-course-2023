  text: '# 分手后，强忍着不联系，真的好吗？ - P1：2.26 - 逢爱情感 - BV1qv411Y7nB强忍着不联系真的好吗，强忍着不联系对方啊，他并不是一个很好的选择，因为你会很痛苦，而他呢，也不见得会有多么的开心，我曾经来访过一个被挽回的小姑娘，我说当他忍着不联系你时，你是什么感受呢，这个姑娘说呀。她说一开始会觉得平静吧，后来呢，也挺不适应的，其实呢，我也不是反感他联系我，只是我不喜欢他找我的那个方式，每次都是问我，在吗，在干嘛呢，我还能干嘛呢，我除了工作就是刷刷剧，发呆呗，后来啊，好像高级了点。还去找一些话题去开聊，但是我总感觉他很刻意，一点都不自然，就好像他需要一直小心翼翼的对我，刚开始的时候也不是这样啊，我就希望他能够正常点，自然一点，其实作为咨询师吧，我很能够理解这个姑娘的感受。他就是属于比较感性的，喜欢顺其自然，可是对方呢，其实他也没什么大错，只是后来真的爱上了，所以呢，开始会显得非常的笨拙，很不知所措，总是会过度的在意对方，而丢掉了自己，可能有些男孩子吧。心里就只能装得下一个人，以前呢，装的是他自己，现在呢，装的是你，由
