  text: '# 分手后不要盲目断联，先了解一下断联的意义 - P1 - 逢爱情感 - BV1W24y1X75m为什么一定要锻炼呢？锻炼的重要性到底在哪？首先，锻炼会给到你时间来自愈，它也会让你好好的去思考一下，是不是真的非它不可，失恋真的是非常痛苦的，我们对于一段关系，对一个人的依恋程度越深。那我们的阶段反应也会越强烈，我们会为了不失去这个人做出任何的事情，但是你要明白的是，你现在正处在一个非常不正常的状态，你是被动的接受分手的这个讯息，你的本能会让你去抓住它，抓住这段关系。但是你真实的需求不一定是如此的，所以锻炼其实就是给你们彼此一个独处冷静的时间，来消化之前的不愉快，来反省感情中可能存在的问题，也给到你们一个好的机会，去想一想它是不是你真正想要找的那个人呢。它能给到你的是不是你想要的生活，你有没有信心跟它去组建一个家庭，跟它一起去抚养你们的孩子，你要认真的跟自己去对话，问一问你自己内心真实的想法，第二点锻炼可以避免你在冲动的状态下。做出让你自己会后悔或者是会羞耻的一些行为，放不下诋毁这些行为呢，都会让你在过了那个劲之后疯狂的后悔，可能也会因为这段时间的不愉快，让它彻底就远离你了，第三点就是可以避免你把对方推的越来越远。很多人在分手后会把自己放在一个受害者的角色里，并且把自己所存在的这些痛苦难过伤心，这些情绪呢通通的都放大，摊开放大给到对方看，而这样的行为对于另外一个人来说，真的是一个非常有压力的事情。你越是这样做对方就越想往外跑，第四点锻炼其实也可以制造神秘感，修复你在对方的记忆里面的刻板印象，时间可以让对方忘记你对他不好的印象，因为你们现在已经不是情侣了，所以他同时也失去了给你的联系。跟你亲密的权利，也没有办法了解到你现在的状态，你的心情你的一切对他来说都是未知的，所以断开联系，让他根本就不知道你在干嘛的状态下，才能够激发他对你的好奇心，如果他感觉不到他失去了你。他可以在他的生活里看到你，那么他就随时可以给你打电话，你也会回复他的信息，你还经常的给他表达对他的思念和不舍，那么这就会让他感觉到分手就没有任何的损失，没有任何的成本。那这样他也不会有分手的实质性的感受，甚至不会感觉到分手给他带来的痛苦，既然分手这个事情对他来说没有任何的痛苦，他觉得你还是爱着他，那么他为什么还要再去想起你的好呢，怎么可能还要去再好好的思考一下。分手是不是一个正确的决定呢，所以说当你分手之后，你做出断联的决定，你只有让他深刻的意识到，原来我真的失去他了之后，那么他才能够有足够的时间去回想起你的好，也会开始让他去反思自己在感情中的一些问题。这才是对复合最有意义的一步，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
