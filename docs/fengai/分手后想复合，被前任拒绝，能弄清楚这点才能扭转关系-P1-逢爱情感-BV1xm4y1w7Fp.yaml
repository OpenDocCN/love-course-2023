- summary: "-   分手后想复合，被前任拒绝，需要理解对方不爱的原因\n    1.  对方可能不爱的是你对待他的方式，而不是变心\n    2.  挽回的关键在于让对方感受到被爱、被在乎、被认可\n\
    \    3.  表达自己有多爱多在乎多对不起并不一定有效，给对方他想要的才是关键"
  text: '# 分手后想复合，被前任拒绝，能弄清楚这点才能扭转关系 - P1 - 逢爱情感 - BV1xm4y1w7Fp在挽回的过程中，无论前任说了什么，大概你唯一能够听进去的一句话就是不爱你了，你有没有想过不爱的原因是什么？仅仅只是变心吗？你有没有想过，他想告诉你的是，他不爱的只是你对待他的方式。不爱的是你带给他的恋爱感受，至于对方想要的是什么，他自己可能也没有搞清楚，也没有准确的答案，所以挽回的答案就在于，你怎么做才能让对方觉得你值得，其实在恋爱中，对方的很多行为。都可以说明他期待的是什么样的爱，我们都希望和一个人在一起的时候，能够感觉到被爱，被在乎，被认可，尤其是自尊的满足，那么同样的，你要给到对方这一切，你要让对方感受得到，而不是说就非得说你付出了多少。哪怕你什么都不做，让对方为你去做，只要你给了他一个得到自尊的机会，所以当你挽回的时候，拼命的表达自己有多爱多在乎多对不起对方，真的不一定是有用的，给他他想要的，你就能够得到你想要的。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
