  text: '# 想让前任主动找你复合，肯定就是一场持久战！ - P1 - 逢爱情感 - BV1b3411R7mE我跟你们说啊，挽留感情就是一场持久战，并不像你们想的那样，三五天时间发个朋友圈，说个几句话，发个小作文就能复合了，想要长久的走下去，一定要经历重新审视你们未来的这个过程，而这个过程呢。是需要经得起时间的考验的，说起来很简单，这就是重新获得信任的过程，让对方也能够去相信跟你能够好好的走下去，那些听起来很高端的操作提升价值啊，降低需求感，锻炼不可得性等等。那复合的本身就是比你们建立感情关系的时候要多出来两个过程，第一个就是解决积怨性矛盾，第二个呢，就是重新建立信任感，你们两个刚刚在一起的时候啊，双方都是一张白纸，而复合比追求一个人的时候难多了，而且呢。耗时是更加的多，并且呢，感情问题的发生都不是一蹴而就的，因为你们通过几个月，甚至是一年以上的时间，让对方是不断的失望，最后呢，才造成了毅然决然的离开，那么现在呀，你试图通过一次两次三次。并且十分自我化的行为，就妄想在几天之内搞定对方吗，这可能吗，这就跟一口吃一个胖子有什么样的区别呢，因为你转变的是一个人坚决的想法，扭转他对于你的固有化的负面印象，不管是从感性上还是理性上来讲。这都需要一个过程，这个过程就是你的提升和改变，你不断建立信任，制造舒适感，制造情绪波动，或者是二次的吸引，等到时机合适，再一举去拿下对方，那时机不到呢，你就得去隐藏自己想要去跟他重归于好的需求感了。该隐忍的时候啊，就得去隐忍，别让自己做情绪的奴隶，这个也是极其考验一个人综合素质的时候，你的心态稳不稳定，情绪管理能力好不好，你够不够自律，你的执行能力怎么样呢，你的毅力怎么样呢。如果说你是真的想要让对方回来，那就请你去做难，但是正确的事情，你不光能够收获到终身的幸福，你本身也会去蜕变，以前更加的感性，现在是更加的理性，成长和认知呢，都会得到提升。你把这些优秀的素质真正融入到你的世界里，相信我，我是一个过来人，我也经历过那么多的咨询者，这样对你呀，就是百利而无一害的，只不过转变改变，戒掉一个习惯，这个过程其实是非常痛苦的。但是我还是希望你能够去拥抱一个更加强大的自己，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我來幫你解答疑惑。'
