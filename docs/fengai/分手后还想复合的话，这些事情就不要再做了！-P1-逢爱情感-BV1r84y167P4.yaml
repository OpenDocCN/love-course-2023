  text: '# 分手后还想复合的话，这些事情就不要再做了！ - P1 - 逢爱情感 - BV1r84y167P4分手後一定不能做的事有哪些呢？首先第一件事就是不能糾纏，不管你們是因為什麼原因分的手，不要糾纏，不要讓對方看到你卑微乞求的樣子，不要去長篇大論的去跟對方講你有多心酸，你有多委屈，更不要小作文去抱怨。因為在對方的眼裡看來，你現在呀就是在胡攪蠻纏，你越是糾纏，對方越是會有恃無恐，第二件，不要在對方不知情的情況下，直接跑到他的家裡或者是他的單位去找他，讓他下不來台，他正是反感你的時候。你貿然的去單位圍追堵截，他既不想跟你溝通，又會讓同事看笑話，你覺得他會願意跟你復合嗎？第三件，不要讓你的朋友他的朋友，你的家人包括他的家人去幫你當說客，因為呢這是你們兩個之間的問題。你們之間的感情出現了問題才導致的分手，那麼你讓那些人來插手，你覺得會有效果嗎？第四件，不要試圖以極端的方式逼迫對方給你復合，如果說你要以極端的方式去跟對方復合，對方很快就能夠察覺到，你的性格是有缺陷的。他更加不可能跟你有長久的打算，只是說想要暫時的安撫住你的情緒，過不了多久，他一樣還是會選擇離開你，最後啊我希望大家能夠理性的看待分手這件事，如果說你們之間沒有觸碰到原則和底線的問題。是值得你去跟對方復合的，反之也沒有必要那麼的固執，多去想一想你們為什麼走到今天這一步，導致你們走到今天這一步的根本原因到底是什麼呢？找到以後去正確的溝通解決掉就好了，想知道你的另一半是否愛你嗎？可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
