  text: '# 前任对你无缝衔接，真的会幸福吗 - P1 - 逢爱情感 - BV1mY4y1S7Eb无缝衔接当然会幸福，但是只是暂时的。现任的缺点你实在难以忍受了，无缝衔接了一个看似温柔体贴懂你爱你的新欢，那恰好呢，在现任那里是缺点的地方，新欢就是优势。那么这种情况之下。心理学上的晕轮效应就会发生作用，你会本能的认为新欢各个方面都很好，于是跟新欢在一起的时候，你感到自己非常幸福。你觉得终于找到了自己想要的爱情，可惜好景不长，随着了解的加深发现。新欢这个人怎么那么多毛病啊，前任身上没有的毛病他都有，也不像想象中的那么完美。那接下来呢，那个幸福感就会开始破灭了，然后关系也就顺势进入了矛盾期，这个阶段他看新欢很多地方都不顺眼。甚至会觉得自己刚从一个火坑里跳出来，又跳进了另外一个火坑。但可是人无完人啊，这个就是真相，那么谁让你总是幻想那些虚无缥缈的东西呢？这个时候他对于感情的心理预期其实就会被新欢给打下来。再进一步。随着时间的推移，无意中他发现，哎，你变得不一样了，你改变了，对吧，你比之前更加的闪闪发光了，那短板缺点也都改善了，这个时候你觉得他会怎么样呢？再加上他之前对于感情的这个预期刚刚被新欢给打下来。那这次大概率呢，你就属于他的理想型了，他开始对你更加的关注，主动的试探，甚至是求和。而且啊，不经历过这么一遭，他对自己的定位，对感情的这个认知也并不清晰啊，其实经过了这一遭之后。你们接下来反而可以更好地相处，而且在整个过程当中呢，你自己也成长，变成了更好的自己，你说多好！所以我想说呀，不管任何的遭遇发生在你的身上，都不要过于抱怨什么命运不公，老天不长眼，这些都没有任何意义。前任有新欢了，我们只有看穿事情的本质去直击要害，才能四两拨千金，立于不败之地。想知道你的另一半是否爱你吗？可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
