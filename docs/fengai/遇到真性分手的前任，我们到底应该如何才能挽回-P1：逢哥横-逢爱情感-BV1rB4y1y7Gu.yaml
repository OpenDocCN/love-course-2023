  text: '# 遇到真性分手的前任，我们到底应该如何才能挽回 - P1：逢哥横 - 逢爱情感 - BV1rB4y1y7Gu真性分手如何挽回呢？真性分手的案例中呢，对方已经是想要理性的结束这段关系，那你越主动，对方就越想要去逃避，那很多真性分手的人异想天开，竟然想要通过聊天就直接达到复合的效果，但在实际上啊。几乎没有人是单纯的通过聊天就能够复合的，那么毕竟在对方的内心当中，光靠这些虚无缥缈的聊天，是无法判断你的真实性的变化，那这个时候，我们一定要学会后撤，原因呢有三，第一，是为了让你们双方都能够冷静下来。避免矛盾的升级，二，是为了停止对他的关注和投资，减少沉默成本，那三呢，是为了把注意力放在自己身上，重塑你的吸引力，那复联进行多久你们就可以推进关系呢，一，可以正常聊天，对方呢，也会有说有笑。回应也几乎没有出现拒绝，二，会主动给你分享一些日常，会主动问你最近的情况，在没有铺垫的情况下，前任还是有想法跟你去聊天的，那三，你发的信息哪怕是就事论事，前任还是会及时的给你回复。满足上面三点中的两个点啊，你就需要好好筹备分手后的第一次见面了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
