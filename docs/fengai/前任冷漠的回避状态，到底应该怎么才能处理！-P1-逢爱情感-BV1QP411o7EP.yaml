- summary: "-   前任冷漠的回避状态，到底应该怎么才能处理！\n    1.  回避态是指分手后对方完全回避你，可能是为了避免伤害或不知如何面对。\n\
    \    2.  回避的原因包括环境压力大导致的逃避和负面印象导致的疲惫不想再交往。\n    3.  交流困难和情绪不稳定、斤斤计较、过度付出等行为可能导致对方回避。"
  text: '# 前任冷漠的回避状态，到底应该怎么才能处理！ - P1 - 逢爱情感 - BV1QP411o7EP在心理学上有一个名词我们称之为回避态，就是对方会在快分手或者分手以后呢，以完全回避的状态对待你，他在分手之前和你产生矛盾的时候，会疯狂的宣泄自己的情绪，在之后冷静一段时间呢再跟你提出分手。又或者在他发生矛盾之后，一直就处于冷暴力的状态，而分手之后啊跟你也是不愿意再聊，也不愿意再见，分手之后也会完全对你处于一种逃避的态度，他这种原因就是为了保证自己不再受到伤害，这就是回避态。那我们说一下回避的原因就有两种，第一个原因呢就是环境因素所导致的，很有可能目前他所面临的外界压力非常的大，而恰巧此时此刻你们的感情出现了一点裂缝，于是他以选择这种自我逃避的方式，来面对周遭的一切。这个时候啊在他们面前是一个两难的选择，当面对事业上的压力的时候，他会把问题归结于自己的身上，所以啊他会先屏蔽掉外界的声音，让自己呢先缓一缓，但如果你们的压力是来自于家庭的时候。他就会认为这个原因就是在你的身上，他会选择以分手的方式来规避掉你，而同时啊关闭自己的心门，不再为你的举动让自己的感情产生任何的动摇，那么导致他们回避的第二个原因就是，不知道该怎么去面对，那第一就是。你可能在你们之前的感情里，给他留下太多的负面印象，他已经疲惫不堪了，不想再跟你有任何的瓜葛，害怕跟你复合会重蹈覆辙，那么一面被你再次伤害，倒不如什么都不说什么都不做，那么直接回避，第二个方面呢就是。你们两个人现在没有一个合理的身份来交流，你是他的前任，而你们之前的矛盾到现在所形成的刻板印象依然还在，那么这也会让他不知道该怎么去面对你，所以说呀，如果说想要交流，必须要合理化你们之间的关系。很多时候呢，他会选择跟你分手，也是出于这两方面的原因，第一，他会觉得你是情绪不太稳定的人，因为你一会儿这样一会儿又那样，会让他根本就猜不透你心里到底是怎么想的，如果说你在相处的过程当中，也是斤斤计较的。那么一点点小矛盾，你都要把它上升到一个特别高的高度，这也会让他们觉得非常的疲惫，对吧，还有一点呢就是，你因为担心失去他，而放低了自己的姿态，却为他付出了很多很多，这个呀也会让他觉得很不自然的。从而造成逆反的心理，而导致他跟你提出了分手，比如说呢，你太粘人了，让他无时无刻的陪伴，又或者呀你太强势了，老是想着主导着这段关系，总想着去控制他打压他，甚至说你太活跃了，只要是你在他疲惫的状态下。老是想着跟他到处去玩呀，到处吃吃喝喝，这些在他看来呀都算是逼迫，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
