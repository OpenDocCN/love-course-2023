  text: '# 如果你能做到这些点，前任就很有可能害怕失去你！ - P1 - 逢爱情感 - BV1YG4y1X78k前任也会害怕失去你，前提是你要做到这一点，聊过不少次关于人性的问题了，你们也都知道人性最大的弱点，那么就是害怕失去，你之所以一直这么坚持的想要挽回前任，那就是因为你很害怕失去它。也正是因为你有了这种心理，所以你总是在挽回当中做错事，占据下风，那反过来也是一样的，如果可以激发前任的这个心理，那反过来想要复合的人，就不是你而是对方了，这个时候你千万不要不自信，只有让对方发现。他真的有可能失去你的时候，那么他就会害怕，只不过现在你的心理比较明显，对方隐藏的也比较深，或者是他没有意识到，但是我们需要做的，就是去激发对方的这种情绪，虽然对方看起来他好像是很淡定，没有这种表现。恨不得马上就想离开你，对你也是特别的冷漠，但是这不是因为他的问题，这是因为你做了很多让他反感的事情，让他产生了抵触的心理，所以在这个时候，你更要理解的再透彻一些，对方他害怕失去你，这些都是表面现象。他真正害怕的其实是你对他的付出，还有你对他的好，你们这么多年的感情，以及他自己在你身上所付出的时间，精力，各种投资，如果说你能够理解这些话，能够把对方这种害怕失去的心理，给放大出来，那么你就可以看到。前任他就会主动的回头找你，其实想做到这一点真的是不难的，只要给对方制造一点不可得性就行了，那么什么叫做不可得性呢，简单来说就是，你要让他明白一件事情，你不是一个一直在原地等待他的人。一旦他决定了想要跟你分手，那么就意味着他不可能再轻易的得到你了，也就是说你要让他看到这个后果，就是彻彻底底的失去了你，千万不要在前任的面前表现的随时随地都在等他，这里说的是制造不可得性。千万不要直接去告诉前任说，我不会再爱你了，我也不会再联系你了，这是此地无银三百两，前任听了就会觉得很可笑，那什么才是真正的制造呢，就是你们在锻炼了一段时间之后，对方他可能已经来主动找你了。但是你却表现的非常的冷漠，哪怕你在线回复的也是很慢，或者说你根本就不会上他的当，当对方发现他不再像以前一样，马上就能够联系你的时候，他才能够意识到你变了，可能真的就要失去你了，他的内心才会有这种落差感。那一旦有了落差感，他就会想要更加主动的来找你，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
