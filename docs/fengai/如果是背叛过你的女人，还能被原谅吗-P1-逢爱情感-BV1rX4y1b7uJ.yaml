  text: '# 如果是背叛过你的女人，还能被原谅吗 - P1 - 逢爱情感 - BV1rX4y1b7uJ背叛过你的女人会有好下场吗？当然不会了，你别看他现在跟谁在一起挺开心的，将来一定会后悔，为什么呢？因为他没有心，他只爱他自己，他不会心疼任何一个真心对他好的人，但是时间久了以后，那些真心的人。人家又不是傻子，都会对他慢慢不好的，当他把所有真心对他好的人消耗干净以后呢，那么只会越来越惨了，他轻视那些真心爱过他的人，那么迟早这些人都会离开他，那么最后呢，遇到一个比他段位更高，能力更强的人。就会把他给拿捏住了，那个时候呢，他过得不好会想谁，那么就会想你啊，会来找你呀，他以为你还会像以前一样对他好，他以为他回来以后还能做你的女神，但是你要知道成年人在感情世界里是没有无心之过。那么所有的背叛和外遇等等都是故意的，当他选择背叛的那一刻，他的内心就已经非常清楚了，那么这肯定对你就是一种伤害，他甚至还清楚这种伤害可能会毁掉你的一生，但是他仍然选择了背叛你，所以你就应该清楚了。人家在选择对你负责和自己的私欲之间就选择了自私又自利，如果说这个时候呢，如果你没有骨气，你原谅了他，你接受了他，那么他就会过得很好，如果说你有骨气，对吧，那么你就会教他怎么做了。让他知道破坏别人的真心会是一个什么样的下场，我知道你现在呢是比较难受，但是你过段时间再看，你会发现他已经过得很不如意了，他已经有问题了，这个时候呢，如果说你想让他回来，那么你就去体负和，不想让他回来。那么他就会被生活给磨平了，能理解吗，所以说呀，在感情里对别人好并不是没有优势，优势就是你的真心会换来另外一个人对你真心的相待，能理解吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
