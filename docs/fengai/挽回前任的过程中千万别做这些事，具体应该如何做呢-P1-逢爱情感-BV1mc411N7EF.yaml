  text: '# 挽回前任的过程中千万别做这些事，具体应该如何做呢 - P1 - 逢爱情感 - BV1mc411N7EF挽回爱情最忌讳的就是急功近利，很多人去挽回总是一开口就是我们复合吧，求求你不要离开我，强行挽回是一种非常错误的做法，就好像你想向一个人推销一个商品，一开口就是愁一愁你买吧。对方肯定会认为这个商品卖不出去，自然就不愿意买你的单，甚至厌烦你的存在，但如果你换个说法，这个东西在某些方面还挺适合你的，你不买不要紧，可以试试看，之后你有耐心的讲解这个商品的。价值、公益、适用人群之后，这样的方式其实更能够让别人接受，道理也是一样的，你一上来三句话都不离复合，前任自然会感觉到压力倍增，有了压力就想逃避，但是你如果能够坦然接受身份的降级。以朋友的身份重新介入他的世界，并且弥补他的情感需求，那么他反而会更愿意接纳你，他也没有理由让你离开，对不对，那么接下来咱们说一说，该如何实现有效的复合，首先心态要稳，无论你们之间曾经有多么的相爱。但是对于分手来说，前任对你的抵触心依然都是很强烈的，比如纠缠、祈求等等挽回方式，前任不会因为你的痴情而感动，反而更容易产生反感和厌恶的心理，你越是挽回，前任对你的反感值就越高。所以在挽回前期千万不要着急，前任他排斥你厌倦你，这不过是一种常态而已，只不过是分手之后应激的心理常态，所以在分手之后，一定要给予彼此一段时间的情绪缓冲期，不要招惹一个正在气头上的人。第二重新建立情感的链条，前任和你提分手的底层逻辑是什么呢，就是因为你长时间无法满足对方核心的情感需求，彼此无法理解和共情，在相处过程中感到不舒服，他才会跟你分手的，那想要挽回。你就要从满足前任核心情感需求出发，比如前任和你分手的原因就是因为你缺乏上进心，不能给他未来，那么你在分手之后可以发一个这样的动态，从今天起让我来完成我们两个人的理想。这些内容看似和挽回前任没有什么必然的联系，但是却在无形当中向前任传递了，我已经做到了改变，并且我也不会过分打扰到你的生活，他就开始质疑自己分手的决定，开始重新的觉得原来还是你最懂他。只要前任对你的信念感重新建立起来，那么对你来说挽回就已经成功了一半，那接下来该怎么去做呢，知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
