  text: '# 分手后千万不要随便纠缠，做到这两点你就能扭转关系 - P1 - 逢爱情感 - BV1NW4y1n7id其实分手之后你放不下的本质不一定是因为你有多爱对方，而是你离不开他给你带来的某种价值，说简单点，就是这个世界上所有的喜欢都是有理由的，无论在这段感情里面，你们是谁先开始心动的。那么心动的一方一开始都是有所图的，不管是外在条件还是工作能力、性格，都一定是对方身上的某个点非常强烈的吸引，而同时你又会在这个吸引你的点得到一些好处，比如说能够满足你的虚荣心，满足你的全面价值。对方也是一样的，他也能够从你这里得到一个好处，只不过在这个过程里面，一定是有一方提供的价值更稀缺或者是急需的，所以说对这段关系更上瘾的一方，不一定是爱对方更多的一方，而是需求感更强的一方。而你一时半会离不开的也不一定是这个人，而是他能提供给你当下所急需的价值，所以想要追回这段感情，首先你要反思一下，自己在这段感情里面的需求到底是什么呢？是被爱还是情绪价值？或者是他的家境才华等等。这些个人魅力能够满足你的虚荣心吗？而这些需求又真的是只能对方带给你吗？还是说除了他以外，其他人或者其他的关系也一样可以满足你呢？记住啊，这个世界上没有人是特别的，你喜欢的也并不是他一个人，而是一类人。所以啊，不要太把对方当回事儿，你既然能够吸引到这种人，就一定要相信自己同样能够吸引到这一类人，第二点，想想你曾经带给他过什么价值，感情从来都是流动的，分手之后，你同样是有逆风翻盘的机会。那些曾经被你价值吸引过的人，拉开一段距离之后，只要这个价值你还有，他后续还需要，那么他就一定还会回头，普遍意义上的高价值也可以，颜值，赚钱能力，情商等等，无论什么时候都是。这也是为什么在感情里面保持框架感的同时呢，能带给他人价值的一方往往更被需要，所以呢，你在分手之后感到痛不欲生，迫切的想要寻求一个答案的时候，你不如好好的冷静一下，想想自己哪些价值是被需要的。然后继续去打磨这些品质，并且从内心深处认可自己的这些价值，相信自己一定有能力让对方再次的爱上自己，而你只需要在拉开距离的时间里面，多多关注自己和肯定自己，你要记住，你接得住怎样的爱。就能给予对方怎样的爱，只有当你有足够的信心去付出爱，而不是为了索取更多的时候，遗忘和放手都会变得特别的简单，因为你不再迫切的需要被关注和被爱了，你也能够接触等价值的爱与被爱，至于他的态度，相信我。等你想清楚了需求感和自己的高价值之后，你可能根本就不会再去在意他了，回不回头，接不接受，那就全看你的心情了，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
