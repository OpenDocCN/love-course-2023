  text: '# 分手之后，什么时候可以去升级你们之间的关系呢？ - P1 - 逢爱情感 - BV1KK411R7fa分手之后什么时候可以去升级关系呢，还没有复联或者是正在复联的朋友，你们可以通过以下这四个阶段的好感信号，来判断你们升级关系的时机，第一个阶段，有回应，勉强算是普通朋友的关系，这个时候前任的表现是什么呢。他会回复你的消息，但是内容很平淡，态度也很有礼貌，但是他至少还会回复你，这说明了什么呢，说明你们之间的冲突情绪已经是降低了，前任已经算是把你放在朋友的位置上，这个时候呢我们不要去恭维他，不要去讨好他。更不要贸然的就去表白了，以免激起对方的反感，那么最稳定的做法就是先做朋友等待机会，这个阶段呢你们很容易犯的错误就是沉不住气，因为很多人的想法就是，既然可以联系那就应该趁胜追击，如果说不去做点什么。他怎么会改变对我的态度呢，但是真相就是你贸然的去做了一些错误的操作，就会永远被放在普通朋友的位置，甚至呢，连普通朋友都做不了了，第二个阶段，就是类似于好朋友吧，这个时候呢就应该往暧昧的关系去升级他。具体是什么样的表现呢，比如说，对方很愿意跟你去倾诉，会有很多话对你说，内容呢很具体，感受也很丰富，话题也是比较敏感，这就代表着他觉得你能够给他带来安全感和信任感，觉得你是了解他的人，但是这个时候呢。同样不能急于求成，因为暴露了需求之后，你的前任他本来是想要跟你做朋友的，但是你非要谈感情，就很容易引起对方彻底要远离你的想法，所以呀，我们一定要先稳固好朋友的关系，等到前任对你有了相当的依赖之后呢。我们再去循序渐进的去表白，去突破，第三种就是恋人未满的状态，具体表现是什么呢，就是他经常的找你聊天回消息也很及时，对你的生活呀充满了好奇，他会关心你，甚至呢可以接受肢体上的接触。但是这也并不代表你提复合对方就会马上接受，因为在这个过程中他依然会重新的审视你，心急吃不了热豆腐，维护好关系建立好信任，是这个阶段的重点，这个时候呢，其实离复合就差临门一脚了。你的前任对你是一种观察的状态，你很容易把他给约出来，他也愿意去表明跟你在一起，听你的意见，接受你的要求，包括一些肢体接触，那么这个时候基本上就已经到了冰释前嫌的地步了，他已经重新的认可你了。那么接下来呢我们就可以大胆一点，复合基本上已经十拿九稳，不用再担心暴露需求的问题，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
