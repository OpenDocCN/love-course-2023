  text: '# 分手后如何你想复合，一定要再去努力一次 - P1：逢哥横 - 逢爱情感 - BV15b4y1i7FT分手后如果你真的想复合呀，一定要再去赌一次，虽然你是被分手方，但是你怕不怕最后的分开，是因为你没有挽留，从而让对方更加坚定的离开你呢，所以真的放不下想去复合，真的不想留遗憾，就赌上尊严和面子。再去纠缠一次，你可以把这段话发给对方，我们和好吧，尊严我不要了，从你离开之后，我再也没有快乐过，趁现在我还爱着你，能不能不要错过我，就算你觉得我们不会有结果，也想再陪你走一段路。两个人在一起就是要相互的信任，我希望能跟你走下去，希望兜兜转转依然还是你，希望是破镜重圆，而不是重蹈覆辙，别人都在复合，什么时候轮到我们呢，最大的遗憾就是，连离开都不能当面说清楚，可能在一起会累。但是我真的不想放手，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
