- summary: "-   想和前任建立有效沟通，挽回关系的关键在于共情、释放负面情绪和传递积极情绪。\n    1.  通过共情让前任感受到你的理解和改变，化解对抗情绪。\n\
    \    2.  让前任释放负面情绪，表达接受和理解，缓和关系。\n    3.  传递积极情绪，展示自己的改变和接受，让前任感受到你的真诚和愿意。"
  text: '# 想和好如何建立有效沟通，让前任主动找你聊天？ - P1 - 逢爱情感 - BV1r14y1w7wA和好最大的难点呢就是无法建立有效的沟通，甚至前任拒绝和你沟通，那么今天呢分享三个和前任发消息的方法，让你轻松挽回前任，第一点和他共情，你要让他觉得呀你真的理解他，和他站在了同一边。这样呢他内心才不会和你去对抗，你可以这样对他说，我以前呀很不理智，说话呢也很冲动，让你不好受了，让你难受生气了，这些都是我的问题，其实我自己也很难过，总是说一些伤人的话，完全不知道去换位思考。伤了你也伤了自己，第二点让他释放负面情绪，当他对你的负面情绪都消除了，那你们的关系才能够缓和，而你呢可以这样子说，你现在这个样子对我是我应该的，我也不会再有任何的怨言，如果说你还想要对我说什么。可以随便说，这些呢都是我应该受的，第三点当对方释放了负面情绪之后呢，那你就可以传递你的积极情绪了，让对方感受到你真正的变化，化解他曾经对你有过的负面印象，比如冲动不理智等等行为，那么你可以这么去说。想了这么多天呢，我也想通了很多的事情，你知道我们之间哪些地方有问题，我现在呀能够心平气和的和你说这些，不为别的，只因为我已经完全接受了你说的分手，我希望你未来能够开开心心好好的生活。我现在也在朝着这个方向去迈进，当你把这些话发给他之后，那么他肯定是需要慢慢消化的，可能不会马上就回复你，那这个也不再重要了，只要你能够将正确积极的信息传递给了他，那么他就能够接收得到。只有这样啊他才会觉得跟你沟通，是一件没有压力的事情，他才会愿意跟你联系，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
