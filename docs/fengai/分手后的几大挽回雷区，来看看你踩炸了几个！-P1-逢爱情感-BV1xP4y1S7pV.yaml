- summary: "-   分手后的挽回雷区总结\n    1.  濫用苦肉計，過於放低自己的姿態，會讓對方看不起你，挽回只是暫時的憐憫。\n    2.  找身邊的親朋好友進行勸說，會讓對方更加反感你，增加對你的反感情緒。\n\
    \    3.  利用十分極端的方式去挽回對方，恐嚇、自虐只會讓對方更加堅定離開你。"
  text: '# 分手后的几大挽回雷区，来看看你踩炸了几个！ - P1 - 逢爱情感 - BV1xP4y1S7pV分手後的挽回雷區，你踩扎了幾個呢？我發現很多人在挽回的時候都會做錯事情，胡亂使用方法，非得等到事情完全沒有挽回的餘地了，才意識到自己用錯了方式，但是想要挽回也是講究技巧的，盲目的挽回只會讓你們越走越遠。所以今天我給大家總結了以下5個挽回中不能踩的雷區，希望你能夠在挽回對方的道路上少走一些彎路，1。濫用苦肉計，過於放低自己的姿態，總有人想要表現出自己最脆弱的一面，想要讓人保護的一面，那這是個好辦法。但是也要看清楚目前的現狀，特別是你們剛分手的時候，矛盾點正處於一個高峰期，這個時候，你企圖去通過裝可憐的方式引起對方的注意，想讓他重新回到你的身邊，那就算對方同意了你的復合，也只是暫時的憐憫。愛情終究不是靠憐憫就可以長久的，你越是低姿態的挽回，就會越讓對方看不起你，覺得你非他不可，況且，你這種低姿態的挽回即使是成功了，如果說你之後不知道如何抬高自己的姿態，那麼在以後的相處過程中。你就會發現是越來越累，對方越來越不在乎你的感受，愛情就像是一場博弈，當一方把姿態放得很低的時候，另一方就會覺得索然無味，這個是人的天性，所以馬上停止這種行為吧，2。找身邊的親朋好友進行勸說。很多人分手後挽回無果，就會找親朋好友去勸說，對方總是抱著一種想法，就覺得親朋好友都出面了，他總得給這個面子吧，不得不說，假性分手時，這個確實是很有用，但如果面對真性分手時，這種情況只會讓他更加的反感你。當身邊的共同好友去勸說的時候，對方首先就會反感你，把你們雙方所有的事情告訴別人，其次，親朋好友雖然是好心，但是好心辦壞事，勸說會讓對方極有壓力，會讓對方覺得你把他在親朋好友面前說的極度不堪。你肯定說了他許許多多的壞話，會加深對你的反感情緒，最嚴重的是還會造成對方覺得你不明事理，遇到事情就要給身邊的人說，會導致他有更深的顧慮，覺得跟你再在一起，那麼以後身邊的人可能在你們發生矛盾的時候。都會首先攻擊他，除了第一種用苦肉計的，還有一種就是，在分手之後利用十分極端的方式去挽回對方，他們心裡完全就無法接受分手的事實，就認為，你離開了我，你就是對不起我，那就是你辜負了我。緊接著就會開始恐嚇對方，你給我等著，我不會讓你好過等等之類的話，甚至還會以此來威脅對方，做出各種自虐的行為，這些方式不僅對你的挽回不利，對你的自身也不利，讓對方更加堅定，離開你就是正確的選擇。這樣的人不分手，以後在一起都是提心吊膽的，即使他迫於壓力回到你身邊，始終還是會因為同樣的原因跟你分手的，4、無休止的糾纏，發消息，狂轟濫炸，去對方的公司或者是家裡堵他，找對方的朋友和家人吐槽。總之能怎麼胡來，那就怎麼胡來，你這樣的行為只會讓他感覺到很反感，甚至是不惜一切的代價換掉自己的聯繫方式來擺脫你，挽回是不容易，但是也不難，只有學習愛的能力才能夠收穫幸福，想知道你的另一半是否愛你嗎？可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
