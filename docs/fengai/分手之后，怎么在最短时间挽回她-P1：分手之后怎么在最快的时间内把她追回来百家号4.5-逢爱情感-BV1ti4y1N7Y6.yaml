  text: '# 分手之后，怎么在最短时间挽回她 - P1：分手之后怎么在最快的时间内把她追回来百家号4.5 - 逢爱情感 - BV1ti4y1N7Y6分手之后千万不要在悲伤难过的状态下去挽回，因为这个时候的你是没有任何的理智的，你无法冷静的思考，你那种所谓的挽回啊只是乞求和纠缠，这样卑微状态下的你只会让他觉得分手就是正确的选择，为什么呢。因为没有人会喜欢一个充满负能量的人，这个时候呢很多人对我说，哎呀大道理我都懂，但是还是控制不了自己，如果说你也是这样，私信挽回，我让你爱的人爱上你。'
