  text: '# 在恋爱中，最舒适的状态是什么？ - P1 - 逢爱情感 - BV17U4y1p74z你想管住你的另一半吗？在一段恋爱关系当中啊，你千万不要想着谁去看住谁，谁去管住谁，很多痛苦就是这么来的，当你想要去看住对方的时候啊，其实你也被对方给管住了，因为你在紧盯着他，你害怕他跑掉。时刻呢不敢放松，所以你同样也被对方看管着，在这样一个爱情当中，没有人是轻松的，也没有人是自由的，我说的对吗？'
