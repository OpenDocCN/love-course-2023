  text: '# 当前任表现的对你非常排斥应该怎样应对？ - P1：妙妙横 - 逢爱情感 - BV1rS4y137r7对于想要重归于好的人来说呀，最大的困难就是无法消除对方的抵触情绪，而抵触情绪的背后啊，是对方过度合理化的想法，比如我们都已经分手了，我为什么还要回你，你自己的事情不能自己解决吗，怎么还要来麻烦我。但是此刻的你啊，已经把自己放在了弱者的位置，面对这样的打击，几乎可以算得上是毫无攻击力，满脑子都是我们真的没有希望了，怎么变得这么狠心，你心里真的没有我了吗，你需要知道的是啊，大多数前任当下的抵触啊。只是他们的防御机制，每个人在面对自己不想面对的事物的时候啊，都会倾向于选择逃避，选择冷漠，那应该怎么样去解决呢，你可以给自己制定一个人设，就比如说，找到一个可以让双方都安心的中心地带，可以是朋友。可以是同学，他想分手，你想复合呢，注定就是不对等的，那么不在彼此达到一致意见的前提下，大家各退一步，你们的格局就会变得不再对立，那么大部分情况下的分手啊，前任是绝对愿意和你做一个中间地带的朋友。甚至还有部分前任呢，会主动的把想要做朋友的话说出口，那这个时候同意的话，因为人设的转换，能够减少很多不必要的争吵和矛盾，你知道该怎么去做了吗，想知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我来帮您解答疑惑。'
