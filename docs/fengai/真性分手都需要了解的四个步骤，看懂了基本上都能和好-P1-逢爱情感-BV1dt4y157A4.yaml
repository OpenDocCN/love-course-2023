  text: '# 真性分手都需要了解的四个步骤，看懂了基本上都能和好 - P1 - 逢爱情感 - BV1dt4y157A4真性分手的四个步骤做到的呀基本都和好了，今天这条视频我将继续讲一下，真性分手在挽回当中的四个详细步骤，第一步就是一定要同意分手，要认同他想要跟你分手的原因或者是理由，因为只有你认同了分手，认同他的感受。你们才能够产生一定的共情，他才会感觉到你对他的认同和理解，他就不会再对你有那么强的敌意和抵触的情绪了，第二步就是要满足他现在对你所有合理的需求，顺便表达一部分你自己的小要求，其实在对方跟你提分手的初期。他的需求基本上就是不要联系，不要纠缠，不要打扰，至于你们感情的一些特殊性是存在的，那么他也就会有一定的其他需求，只要是合理的都可以去满足他，但是在满足的过程中，你一定要试着去表达一些你自己的小情绪。因为毕竟两个人相爱一场，两个人也不至于老死不相往来，这样也可以为你之后的复合做好铺垫，其实一般情况下，只要你真的是在换位思考，满足了他的这些需求，基本上他都会同意你的那些小要求的，第三步，履行你的承诺。不骚扰，不打扰，然后在这个过程当中，不断的去纠正和改正自己的错误，然后也不断提高自己相处的情感认知，因为每段感情的结束，肯定不是某一天或者某一个行为所导致的，都是你们在恋爱的过程中。在相处的过程中埋下的伏笔，然后呢，累积起来的，要么就是价值感不断降低，要么就是舒适感不断的被破坏，累积到了一定程度了，对方才不愿意再继续了，所以呀，一定要找到核心的原因，找到问题进行调整和改变。第四步就是"复联"，很长一段时间，你都没有给他传递抵触情绪，没有去纠缠他了，那你们之间的冲突浓度一定会有所降低，对方呢，此时也不会对你过于抵触，防备心也没有那么强烈了，那这个时候。你就可以试探性的去联系对方，比如说，用具体的事情，或者说用求助的方式去提问对方，当然了，要找一个合理的提问方式和理由，然后当对方给你一个答案之后，你要表示正常的一个感谢。然后对对方的近况做一个简单的关心，然后之后就赶快撤退，此时你们的关系就达到了一种普通朋友的状态，但是切记啊，这个时候联系不要过于频繁，不要去提起任何感情相关的事情，然后每次聊天点到为止。聊完之后马上撤退，这样对方才会对你产生好奇心，这种好奇心呢，会让你们之后的关系啊，变得更加的和谐和稳步的继续发展，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
