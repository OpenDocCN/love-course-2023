  text: '# 你有被对方冷漠过吗，该怎样让ta害怕失去你 - P1：逢哥横 - 逢爱情感 - BV1QP4y1V7p4被对方冷落，一招让他害怕失去你，当他不再主动理你，冷落你，对你越来越冷淡，消息回复也越来越慢，甚至不回复你了，那我教你一招让他害怕失去你，你可以发这句话给他，内容如下，我已经不再期待你联系我了。我付出了我所有的真心，到头来什么都没有，也许是我太主动了，让你觉得我的爱卑微又廉价，可你不知道的是，我从来就不是一个主动的人，我并不是对任何人都这样，只有对你动了真心，以后你不主动找我。我也不会主动联系你了，直到有一天，我们慢慢没有了交集，也许只有这样，你能够快乐，我也能够重新洒脱，想知道你的另一半是否爱你吗？可以关注我并进入我的主页《私信咨询》，我来帮你解答疑惑。'
