  text: '# 分手后不要马上去求复合，能这样做对方才会愿意和你和好 - P1 - 逢爱情感 - BV1Fk4y1s7N4分手后千万不能做这些事，否则一点机会都没有了，第一，切记死缠烂打，想要复合不可取的做法之一，就是立刻找前任去纠缠，其实应该在分手后，给彼此一些冷静的时间，利用这段时间。想清楚导致两个人走不下去的根本原因，然后对症下药，试图去做出改变，如果前任不喜欢你太忙而冷落他，那除非你能够清闲下来，否则就算复合还是一样的，第二，切记诋毁对方，从分手啊也可以看出你的人品，比如说。见到自己的朋友就说对方的不好，这样会显得你特别没有修养，没有素质，同时呢，也贬低了你自己的价值，你说别人不好，你当初还和别人在一起谈恋爱，那么你现在失恋痛苦，证明你真的喜欢人家。难道你自己会喜欢一个不好的人吗，当对方知道的时候，会很庆幸已经离开了你，第三，不要去找对方闹，被分手啊，其实的确是很痛苦，但是再痛苦也不能找对方大哭大闹，告诉自己要冷静的思考这段感情，我学到了什么。哪些地方做错了，总结自己，然后心平气和的去问对方为什么，或者说为下一段感情呢，打下基础，第四，不要自我消沉，我相信很多人在分手失恋过后啊，都会以吃吃吃玩玩玩买买买来消遣自己，比如说去夜场玩的。放开胃口去吃的，喝酒喝到吐的，这样确实能够带来一定的效果，但是你看，你吃过了玩过了，你还是会深陷其中，你把钱大手大脚的花了，那下个月的生活怎么办，你把身体喝坏了，吃成了个胖子，有利于挽回吗。那对方会心疼你吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
