  text: '# 如果前任身边出现了对情绪反扑，重新审视你们的关系就比较重要 - P1 - 逢爱情感 - BV1dV4y1u7t3分手後你的主動撤離不糾纏，確實可以讓前任產生自我懷疑，或者分手後他看到你越來越好，而他一直在原地踏步，畢竟你也是他的前任，你的不可得性又讓你重新吸引到他了，當前任重新追求你的時候，就算你心裡再高興。也請你要淡定，你不要忘記他之前對你的虛情假意，冷漠無情，說拉黑就拉黑，說刪就刪了你，那為什麼他突然現在變得熱情了，你就變得迫不及待了呢，其實是因為分手後，你開始做自己起了作用，但是一段關係的破裂。不會是單方面的原因，不要對某個人抱有不切實際的幻想，不要抱有僥倖心理，太容易的答應，太順從的和好，就顯得分手成本太低了，那再出現同樣的問題，是不是也意味著你會重蹈覆轍呢，所以當前任對你有情緒反撲。當前任重新追求你的時候，你一定要重新的審視你們的關係，太廉價的東西，你自己都不會珍惜，更何況是別人呢，想知道你的另一半是否愛你嗎，可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
