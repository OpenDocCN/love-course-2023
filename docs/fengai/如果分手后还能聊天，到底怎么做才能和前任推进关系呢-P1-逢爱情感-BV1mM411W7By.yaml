  text: '# 如果分手后还能聊天，到底怎么做才能和前任推进关系呢 - P1 - 逢爱情感 - BV1mM411W7By在这里啊 我可以很负责任的告诉大家，不管聊天是谁主动的，不管你们沟通是怎样的，但凡是在分手后，你们能够保持一个友好的交流状态，那么你就已经站在了这段关系的优势位置了，站在优势位置意味着什么呢。意味着你完全可以凭借着你自己的力量，去扭转这段关系的走向，举个例子，你们就可以对号入座，看看你们现在的状态应该怎么去扭转啊，如果说你们聊天的氛围呢，相对比较融洽，和恋爱的时候没有什么区别，但是呢。只要你一旦提出了复合，那么对方就会回避，或者说转移话题，如果说是这种状态，一般来说对方不是把你当备胎，就是还在继续的爱着你，但是呢，又不想面对你们之间那些无法解决的问题，所以啊
    就想维持现状了。那么如果说是这种情况，我们想要复合，想要突破一点就是你自己，因为对方的心里已经有了一个判定，就是说你无法轻易的放下离开他，你很乐意和他维持这种关系，所以啊，只要你能够想方设法的让他感觉到失去感。就能够引导他把注意力放在你们的关系上，第二种情况呢，大多数就是你们分手的时候，对方呢跟你说了，你们还能够做朋友，但是每次呢，你去找他聊天，他都很冷漠，有些消息回复的很慢，甚至直接就不回了。这种情况一般都发生在你们是同事，或者呢经别人介绍，又或者被父母干涉的，因为你们之间的社交过分的亲密，如果说分手后他完全切断你们的联系了，可能就会对他的人设有影响，所以啊，对方说做朋友这句话。你就不应该太当真，在这种情况之下，挽回也不会很困难，我们只需要做好自我的约束，不要过分暴露你的需求感，提升你的价值，逐渐的和他成为真正意义上的朋友，那么在你们的沟通交流都没有问题之后呢。你就可以像第一步那样，逐渐的引导对方，然后关系升级了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
