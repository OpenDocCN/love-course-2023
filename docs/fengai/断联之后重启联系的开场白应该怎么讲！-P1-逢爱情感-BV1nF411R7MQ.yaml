- summary: '-   断联后重新联系的开场白需要注意情绪安抚和理有据的表达，避免暴露需求感。首先寒暄释怀，然后反思自身问题并表示改变，最后卸下防备，表明愿意做朋友。这三步能缓和关系，使对话更平和。'
  text: '# 断联之后重启联系的开场白应该怎么讲！ - P1 - 逢爱情感 - BV1nF411R7MQ入联之后的核心呢就是需要把对方的情绪安抚好，因为一段关键的对话或者一个正向的沟通，它的前提一定是情绪比较好的状态之下，所以呀你时不时的调动一下对方的情绪，再拉高一下对方的情绪。并且呢要注意一点就一定要有理有据的，让对方很舒服的接受你的再次出现，并且呢你的出现呀不能暴露出需求感，而且是顺理成章的事情，你就可以试试以下三步，第一步寒暄后的释怀，表示理解对方那锻炼很久了。开场白就是一两句寒暄的话，最近好吗最近你忙吗，接下来不管对方回不回，你就迅速的开始正题了，比如我理解你当时的做法，如果换成我，我应该也会和你现在所说的一样，我也会选择这么做，站在对方的角度去说表示释怀。表达自己的善意，非常能够跟他感同身受，而不是一上来就去纠缠之前的问题，去争论呀谁对谁错，或者只去聊之前的感情，聊哪些和好的话题，这些根本就是毫无用处的，反而会让你的锻炼前功尽弃，第二步反思。反思才是人类进步的唯一方式，如果说你这段时间的反思之后呢，我确实意识到了自己之前，在这段感情上的各种问题，虽然呢跟你分开了，我也不希望以后每天的生活，都在懊恼中度过，什么都不去改变。那么表示自己已经有了深刻的反省，并且是因为你，我才发现了这些问题对吧，而且呢我也已经着手开始改变自己了，而不是像之前那样比较丧，不思进取，懊恼颓废，第三步卸下防备，什么意思呢，比如说你说这次联系呢。我不是过来纠缠你的，也不是要来跟你和好的，只是不像我们这样僵着不舒服，那虽然分手了，但真的没有必要闹得老死不相往来，其实呢你以后有什么话想说的，也可以把我当朋友一样来对待，我也很乐意去倾听。这样呢既消除了他的戒备心，又给了对方台阶下，表示作为朋友呢也能够聊天，通过这样三个步骤的开场，就能够缓和跟对方的关系，缓和了关系之后呢，就意味着你们以后可以很平和的对话了。咱们就相当于一种普通朋友的感觉了，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
