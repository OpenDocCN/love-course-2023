  text: '# 如果前任有了新欢，你应该继续等待还是重新开始！ - P1 - 逢爱情感 - BV1Eo4y1A7AH男人有了新欢是继续等还是重新开始呢，很多人都遇到过分手后对方就有了新欢的情况
    觉得自己和他的关系算是彻底结束了 其实也不能一概而论，接下来呀 我就跟大家讲一讲哪些情况可以等 哪些情况就不值得你等。咱们先说不值得等的 比如前任的人品有问题
    对你动过手 或者说他在分手前就已经有了新欢了，还不挑明等着被你发现 让你主动说分手 这种情况我就建议早抽离 早解脱。还是那句话 别人不把你当回事 你一定要把自己当回事，那么以下这几种情况呢
    就是可以等的 但是呢 你自己要考虑值不值得你去等 咱们先说第一种，在分手几个月之后 前任已经度过了空窗期之后找的新欢。第二种你们之间存在很大的相处问题 前任忍受不了又舍不得分，然后呢
    遇到一个可以倾诉的对象 这种情况在分手前分手后都存在。第三种分手后 前任直接无缝衔接 因为接受不了分手的痛苦 所以呢 直接找个替代品自我疗伤，如果说呀 你的情况是我所说的
    这些是可以等一等的，如果说你还爱的话 其实你自己心里还是放不下舍不得的。但是你也很痛苦 你也会想是不是自己找一个新的人重新开始 那么自己也会慢慢好起来呢，但是我想说
    如果你是因为不甘心而去找新的人 可能并不会有好的结果。有可能你刚跟新的人在一起 你觉得刚开始还不错吧 而相处了一段时间之后 你会发现，找了新的人 你当下的那些痛苦和亲密关系中的问题并没有得到改善。跟新的人相处搞不好之后呢
    又因为前任出现反弹关系回头找你 你放不下选择接受了前任，那么你和新换的这段关系又会成为你和前任相处后期过程当中又一道很难跨越的坎。所以呀 无论是进还是退 结局都不是很好
    所以说我都会建议大家在分手后，不管你是和平分手还是前任有了新欢 你都要给自己预留一个空窗期，想清楚自己到底是真的想放弃还是想要重新开始 还是想再努力一下。看一看自己能否想要和前任在一起
    那么想清楚了再去做决定 好吗，想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
