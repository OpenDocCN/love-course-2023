  text: '# 怎么让前任主动回来找你？两个方面跟你讲明白到底应该怎么做 - P1 - 逢爱情感 - BV1XW4y1H7Wb怎么让前任主动回来找你呢，如果你分手之后正处于卑微求和的状况，既想要和前任复合，又不想那么没有尊严，那么你一定要耐心看完这条视频，两个方面给你说明白到底该怎么做，我们都知道钓鱼，被钓过一次的鱼呢。往往很难再次上钩，因为他受到了伤害，没有了信任，除非两个情况，一是在他很饿很饿的时候，且只有你这一个食物的时候，他才会上钩，二是你的鱼饵足够诱人的时候，他才会抛开阻力，抛开风险，被你吸引过来，所以啊。换到情感之中，这就是当对方足够难受，且足够孤独，或者是足够怀念旧情的时机，就是复合的时机，刚好呢，我们又有一个比较大的利益在等着他，什么时机呢，对方孤独感十足，需要人陪，什么利益呢，能满足他需求的利益。第一就务必要找准时机，这个就是天时地利人和中的天时，分手前期，他非常的享受轻松而又单身的感觉，因为刚从一段不太满意的感情中挣脱出来，刚刚做的决定，自己怎么可能会被推翻呢，但是随着时间的流逝。前任会进入到了矛盾期，开始怀疑自己的决定到底是不是正确的，自己会不会后悔，这个时期，他开始不习惯没有你的生活了，各种不适应，开始回忆起你的好，自动屏蔽掉你的不好，但是这也仅限于纠结，徘徊，犹豫。不会做出回头的选择，之后呢，就是冷静和理性的思考了，开始接受这段分手的事实，他会回想起你们之前所有的经历，就像是放电影一样，脑子里呀，过了很多遍还是会正视你们已经分手的事实，不管他怀不怀念过去。还是要看对方的生活和工作上的等等一些变化，要有一个渠道能够准确的了解到对方的动态，方便我们进行实际的选择，第二呢，就是满足他需求的利益，而这个利益就是你自己的价值，提升自己，改变自己。针对他之前未被满足的需求呢，做出一些展示，大部分的情况呀，前任都已经指出你的问题了，比如说你没有上进心，那么你就要去改变，在恰当的时机在他的面前表现你的上进心，比如说你考了什么证书。你对未来的一些规划等等等等，那还有一部分啊，是分手就是对方没有指出来的问题，你就需要好好的去思考一下，到底是什么问题呢，针对性的去做出改变，那你的价值越高，对方就会越后悔，当他看到提升和改变之后的你。他就会想未来我跟你在一起之后就不会像以前那么糟糕了，会很有希望，会很开心，这样他才会有主动联系你的动力，而你全新的一些变化也会引起对方的好奇，比如塑造了一种他之前从未发现过的你崭新的一面。对方的目光自然会重新的聚焦在你的身上，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
