  text: '# 前任越是对你冷漠绝情，反而越是容易复合！ - P1 - 逢爱情感 - BV1f94y1q7MU如果说在分手之后啊，你的前任对你态度越来越绝情，甚至直接跟你说结束了，真的结束了，或者他直接求你求你放过他好不好，那么遇到这种情况，我知道大部分人都会觉得，完了没救了，肯定没希望了呀。其实不然这句话听起来确实很绝情，但他们内心其实也是充满了无奈，因为他不一定是不爱了，而是不喜欢或者接受不了你们当下这种状态，他曾经也试图努力过改变过，但是他真的没办法，努力过后呢，按照大部分人的想法。自然就是听天由命摆烂就好了，除了好就好散，他也不知道该怎么办才好，你懂吗，但是你要明白，这个时候其实就是关键时期，因为一切痛点皆为起点，所以这个时候你千万不能放弃他，不然之后真的可能就没有机会了。感情那是两个人的事，不是他说了算的，也不是你说了算，他说分就分啊，你说和好就和好嘛，对吧，不存在的，你要学会找到你们之间的那个平衡点，如果说他找不到，那么就你来搭建，而且有些人确实有点当局者迷。你们俩之间的平衡点一直都在，只是你没有发现对吧，换句话来说，就是因为你们在一起的时候，这个长久的矛盾积累太久了，于是导致了你们俩之间一叶障目，所以呢，你现在完全没有必要那么灰心懂吗，他现在对你越绝情。就说明他当初对你越深情啊，为什么这么讲，很简单，爱之深恨之切，摆正心态就是你现在最需要做的事，当你摆正了心态之后啊，搭建平衡的框架其实就很快了，那接下来应该怎么做呢，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
