  text: '# 分手后想要和前任复合，就千万不要随便摊牌！ - P1 - 逢爱情感 - BV11k4y1t7YC分手后有些时候你是不是很想跟对方重新在一起，可有些时候你又会不太那么想，有些时候你会觉得很伤心，有些时候又很平静，然后晚上经常去刷关于情感的视频，白天工作又心不在焉，我不知道你们有没有这样的情况啊。这种情况在心理学当中叫做情绪反复期，在经历过反复期之后，就是你很有可能就会去做一件事，就是摊牌，比如说你会跟前任说，你直接给我一个答复吧，你到底要不要跟我在一起，比如说你实在是憋不住了。你跟他说这段时间我很想你，可不可以出来见个面等等等等，这些呀其实全部都是摊牌，但是可能你们会发现，摊牌只会让你跟他越走越远，真的，因为你所暴露的需求感太强了，因为对于重新在一起这件事情来说。一定是要有耐心，你要比前任更加的有耐心，其实我觉得这是一种心态，要想达到这种心态呢，首先我觉得我们就要深刻的去认识到，不是你们聊几次天，你们就能够重新在一起，就好像去治疗一种顽固的疾病一样。它总会有一个循序渐进的过程对吧，那药呢本来就是需要一点一点的吃，如果说过于着急，你把10天的药当成一天去吃完了，那达不到治疗的一个效果，反而会有更多的副作用，所以说到这里了，我们有没有想过一个问题呢。就是说你为什么要摊牌，摊牌的意思其实就像，你已经实在没有任何的办法了，对吧，你就只能摊牌了，就是什么样的人他会喜欢摊牌呢，就是恋爱能力会比较低的人，感情经营能力也比较低，他经常干的这种摊牌。因为就是你好像除了摊牌，没有其他的办法去解决自己的问题了，其实本身世界上有很多道理都是相通的，当你某一方面的能力越来越强的时候，你就会有越来越多的方法，去解决某一个方面的问题，所以呀逻辑就很简单了。要想更快更好的重新在一起，积极的去学习恋爱知识，你会获得更多恋爱的能力，这样呢你才能够在感情当中更加的从容，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
