  text: '# 如果你想跟对方重新在一起，你必须让自己变得更理性一些 - P1 - 逢爱情感 - BV1fP411c75A很多人他在分手之后啊会陷入一段时间的负面情绪，也就是说他这个时候他会变得非常的感性，那感性之中会做出很多让对方不理解且很有压力的事情，如果你想要跟对方重新在一起，你必须变得和对方一样理性起来。你才能够认真思考，才能让对方觉得你是一个能够和他一起解决问题，并肩作战的人，那么这条视频啊我会以三个阶段来给大家说一说，你该怎么从现在的负面情绪之中走出来，变得和对方一样理性，那么第一个阶段。你的前任跟你分手之后呢，他现在可能会把自己给封闭起来，他会有一个安全范围，那么这个安全范围就是你不可以跟我提感情，你跟我提的越多，那我的压力就会越来越大，我对你产生的负面情绪也就会越来越多，所以呀。我们在第一个阶段里面需要做的事情，就是增加你和他的感情浓度，你要知道他在这个阶段想要一个人好好地去思考一下，其实啊，他这个思考期也没有真正的想要跟你分手，一般一个人在跟你决定分手之后啊。他没有那么强烈的排斥情绪，更多的是顺从自己做出的决定，并且一次次强化自己的行为，但是在分手之后，他发现你比他想象当中的更加的不离谱，你处理的方式啊，就是一哭二闹三上吊，或者是不断地做承诺。这些话在他耳朵里面全是废话，一点用都没有，因为呢，他已经明白你是什么人了，他甚至会觉得，哼果然分手见人品，那么怎么去增加你们的感情浓度呢，那就是在分手后的第一个阶段，你要变得十分的理性起来。你也要给自己一段时间去思考你们的感情，你可以跟他说，其实我觉得我们两个感情并没有问题，有问题的只是我们的相处，可能我们之前从来没有去心与心的沟通，没有说做到对方很舒适的一种相处模式，但是我们的感情。我们的爱是没有错的对吧，你可以跟他提几件记忆力很深刻的事情，你去做这个事情就会导致他后面在反思期的时候，能够想起跟你一起很甜蜜的时光，那这个就更加利于你们两个的和好了。那么第二个阶段就是要摆清自己的位置，利用一个新的身份出发，去增加你们俩之间的舒适感，我这里的新身份啊，指的就是你们可以重新的去做朋友，很多人会说了，爱过的人哪里还有做朋友的。不是仇人就是陌生人或者是情侣，其实这个想法很极端，但是呢，我觉得你在分手之后越淡定，你成功的几率就会越高，你要接受他跟你分手了，没有关系了，现在想要跟对方重新在一起，只有去重新的进行一段关系。那么我们可以用舒适的朋友关系，替代以往亲密的关系，第三个阶段呀，就是让他对你有所需求，其实人呀，喜欢另外一个人的核心原因根本就离不开需求，你一开始想要跟对方在一起是因为他好看，是因为他有个性。因为他给了你和别人不一样的感觉，所以你想要跟他在一起，对不对呢，那么复合其实也是需要需求的，在复合的这个过程当中，我们要重新培养对方他对你的心理需求，以及情绪调节需求，说白了就是你要让对方觉得你很懂他。人呢，都会有渴望被理解的需求，那么当我们这个阶段能够讲出对方心里想说，却又不敢说的话的时候，你这个时候呢，站在共情的角度去和他聊天，然后呢，找一个特定的氛围跟他面对面的沟通。那么他对你的感受一定是大有不同，当然了，这个时候你还是不能够提复合，因为现在呀，对方他对你的需求可能是有一点点了，但是不是全部，他只是想慢慢的了解你，在这个了解的范围之内，你可以散发你的优点。也就是原始的吸引力，之前你是怎么吸引他的，现在呀就再来一次，让他觉得你是一个有魅力的人，你有很多他还没有了解过的地方，如果你能够做到这样，那这个人呀，他肯定跑不了，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
