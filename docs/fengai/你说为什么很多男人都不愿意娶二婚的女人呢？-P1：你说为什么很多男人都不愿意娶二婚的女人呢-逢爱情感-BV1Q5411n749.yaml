  text: '# 你说为什么很多男人都不愿意娶二婚的女人呢？ - P1：你说为什么很多男人都不愿意娶二婚的女人呢 - 逢爱情感 - BV1Q5411n749为什么很多男人都不愿意娶二婚的女人呢，我先跟你说一个前不久我收到的一封私信吧，这是一位男士，他在私信当中跟我说，老师
    我今年31岁 大专学历，人有点胖 家庭也很一般，一直找不到女朋友。去年经别人介绍认识了一个女友，人长得挺好看的 很温柔，但美中不足的是35岁比我大，结过婚还生过孩子，孩子跟着她的前夫，我跟她交往了半年，在这期间她也暗示过我，该结婚了
    她年龄大了等不起。比如说在看综艺的时候，她就会跟我说，你看人家钟丽提啊，年龄那么大了还能嫁人，人家还不是保养得好，像我这种普通人保养不起的，她的心思我都明白，但是因为她的年纪和婚史，我从来不敢跟我的父母说。我担心父母不同意，也怕亲戚们说闲话，最近她总是频繁的问我结婚的事情，我也不知道该怎么回答了，我也担心在她这个年纪，会不会再生个孩子都有些困难，所以我现在应该怎么办呢，其实我在想，这位男士的问题。可能也是一些男人们，不愿意娶二婚女人的根本原因，他们可能会看中这个女人的外表，他们只想跟这样的女人谈恋爱，但一旦谈到结婚的话题，看起来他们是在担心父母不同意，害怕亲戚们说闲话，但其实就是他们自己心里。不愿意接受对方结过婚的事实，有孩子的事实，他们会觉得不平衡，觉得没面子，可是面子在一日三餐，柴米油盐的婚姻生活里，能起到什么作用呢，相比于自己的面子，两个人在一起，是不是能获得幸福，能不能共同解决问题。才是最重要的。'
