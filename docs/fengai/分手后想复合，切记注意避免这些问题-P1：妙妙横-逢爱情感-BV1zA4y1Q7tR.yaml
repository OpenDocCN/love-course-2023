  text: '# 分手后想复合，切记注意避免这些问题 - P1：妙妙横 - 逢爱情感 - BV1zA4y1Q7tR分手后对方对你很失望，你觉得不知所措放不下想要复合，那么这几点一定要避免，记得点赞收藏视频，第一点，不断的给对方疯狂的打电话发短信，其实啊刚刚分手的时候，对方正在抵触你。那你越是这样就会触发他的逆反心理，他就会觉得这是一种骚扰，最后呢有可能就删除拉黑了你，变得更加难以复合，第二点，不要跟对方讲大道理了，说他也不对，那很多男生分手时啊，觉得自己也很委屈。分手时自己的小宇宙就爆发了，这样只会让对方对你更加失望，让他觉得你们更加的不合适，其实啊分手一定是两个人都有问题的，你想复合你就去提升和改变，没有什么公平不公平，两个人开心就好，第三点。心里一直纠结对方还爱不爱自己，其实你纠结这个问题它是多余的，对方现在跟你分手肯定是不爱了，但这只是暂时的，只要你们真心爱过，用对方法你就可以让他再次爱上你，因为爱情是波动的，经营好了就有。经营不好就没有，这个世界上没有什么事情是可以一劳永逸的，第四点，通过社交动态不断的去证明出发你有多爱他，这种情况只会给到对方压力毫无作用，因为对方也知道你爱他是真的，但是你对他的伤害也是真的。他是受不了这段感情带给他的伤害才选择的离开，那现在分手了你再爱他，不去解决问题有用吗，第五点，送给对方一些贵重的礼物，你如果送他礼物他就跟你复合了，你觉得他是爱你还是爱你的礼物呢。你这样做只会让对方觉得你是用物质去换取爱情，他会觉得你很幼稚，这种情况对方大概率也不会收，或者收下了也没有下文了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
