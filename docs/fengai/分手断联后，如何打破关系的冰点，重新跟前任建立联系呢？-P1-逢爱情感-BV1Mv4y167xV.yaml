- summary: "-   分手后重新建立联系需要遵循心理阶段，包括安全、舒适、熟悉、亲密和依赖，保持安全和增加舒适是破冰阶段的主要目标。\n    1.  降低期待，保持心态稳定，不被对方的回应影响。\n\
    \    2.  保持自信而松弛的状态，保持积极理性的基调，避免情绪性的极端用词。\n    3.  摆正位置，不要越界，理解对方接受的限度，调整自己的期待和热度。"
  text: '# 分手断联后，如何打破关系的冰点，重新跟前任建立联系呢？ - P1 - 逢爱情感 - BV1Mv4y167xV要打破关系的冰点，慢慢走向亲密的高峰，一般人大概都需要依次遵循这样的心理阶段，安全、舒适、熟悉、亲密和依赖，循环渐进，不可随便跨越，那么我们在破冰阶段开启对话的主要目标就是保持安全增加舒适。那我们来换位思考一下，什么是安全呢？安全意味着话题不会激发对方的戒备和抵触，什么是舒适呢？舒适意味着氛围轻松，有题无压力，那什么样的对话可以做到既安全又舒适呢？给你分享几个原则，第一目标合理，降低期待。心态稳定啊是整个复合过程中的基础，而目标合理则是心态稳定的基础，就像之前所说，我们就需要先承认一个现实，那就是现阶段呀对方他并不需要我们，不回应是正常的，所以啊我们首先就要降低自己的期待。不能乱了自己的阵脚，不把自己陷入到情绪中无法自拔，如果对方不回复，那我们就平常心看待即可，继续过自己的生活，可以选择在隔一周以后再主动的发起一次对话，如果对方有回应，但都是在吐槽和宣泄负面情绪。我们也千万不要被对方的情绪所影响，这种情况有时候甚至是一个潜在的连接机会，吐槽呢说明对方有情绪波动，如果我们在一个人有情绪起伏的时候能够稳稳的接住他的情绪，那么对方就很容易慢慢对你产生亲近感和依赖感。第二自信而松弛，这里面说到自信啊，那很多人联想到的就可能是张扬的显摆的膨胀的一个状态，其实不是的，我们在这里要保持的状态是一种松弛的自信，是不经意的，是轻松的，从容的，是无所求的。那这种自信就源自于自制，不带有很强的目的性，才能够有足够的力量和底气，这种状态呀，体现在对话当中就是保持积极理性的基调，输出稳定温和的情绪，避免情绪性的极端用词，那大体呀保持和对方差不多的回复频率等等。心态上呢，尽量把破冰这件事情就当做生活中的一件小事，不要给到他太多的关注，顺着你自己的节奏去走，比如中午吃饭玩手机的时候发起一句，对方没有回复你呢，你就忙自己的事去了，下班吃完饭以后呢。你有空了玩手机呢，再拿出来看一眼，比如你晚上9点多发了一条，但是对方他深夜12点多才回，这个点呀通常是你准备睡觉的时间，那么你就完全可以第二天早上再回复，不要因为对方的反应而打乱自己的正常生活节奏。第三，摆正位置不要越界，对方现阶段呢，对你的接受限度顶多就是普通朋友，什么身份就干什么事，大家心里都是有杆称的，因为礼尚往来是人的本能，如果说你释放出的感情浓度太高了，超过了对方舒适的亲密度。那对方就会有回馈的压力，可能就会直接的拒绝你，那么你就要消醒的认识到分手后啊，你们的亲融度已经降低到了冰点，那让亲密度回温是有个过程的，越界就会让对方因为压力太大而想要逃离。而你也会因为对方的拒绝而自我价值感丧失，心态崩盘，因此呢我们要学会换位思考，去想一想作为普通朋友，对方目前愿意接受什么样的亲密度，愿意接受什么样的沟通频率，一一相对应的来调整我们自己的期待和热度。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
