  text: '# 如果和前任分手已经三个月了，你们还能有挽回的希望吗 - P1 - 逢爱情感 - BV1gh4y1V72W不管你跟前任啊分开多久了，我来告诉你，只要你的价值能够满足他的需求，让他回来找你复合就是迟早的事儿，其实有很多人呢，喜欢用感性思考问题，前任找他复合呢，他就觉得是对方爱自己爱的死去活来了。没有他对方根本就活不下去，那么我说的扎心一点啊，如果你还做不到，那么下次你还是会再栽跟头的，你要知道分手肯定是因为有一方坚持不下去了，但是为什么坚持不下去呢，一定是因为这段感情里出现了无法忍受的问题。而之后呢，想要跟你复合，也是因为你身上有别人无法提供的价值，比如说情绪价值，亲密价值，或者是金钱价值，那离开你之后，他的生活没有之前那么好了，那么他怎么可能不回头来找你呢，只要你明白了这个道理。那么你下一步要做的就是，如何才能够传递自己的价值，满足对方的需求，那么第一步呢，进行有效的沟通，不要说废话，废话就是你们经常说的，对不起我错了，求求你回来吧，你这些话一说出来呢。对方对你的抵制情绪就会越来越大，所以呢，为了打破这个僵局，你就要先弱化你的错误，合理化自己的行为，那什么意思呢，首先表达自己对他的理解，认同对方现在的情绪，并且呢。要解释自己现在只是想要为之前的自己不成熟的行为来道歉，那么你这样一做呢，对方的情绪至少就受到了安抚，对吧，至少你们现在能够进行一个有效的沟通了，第二步创立一个舒适的沟通环境，这一步呢，你要切记了。不管对方给你什么样的情绪反馈，你都要给予正面的回应，你要知道对方现在对你的不满呢，还没有完全的消失，如果说你忍不住的就去反驳，或者说为了自己辩解，那么你之前所做的就全部都白费了，那最后一步啊。引导对方重新获取需求感，复合的本质是什么，其实就是满足需求感，你要明白自己身上哪一点吸引到了对方呢，然后就不停的去刻画，夸大这个点，让你们的关系产生新的期待就可以了，知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答一会儿。'
