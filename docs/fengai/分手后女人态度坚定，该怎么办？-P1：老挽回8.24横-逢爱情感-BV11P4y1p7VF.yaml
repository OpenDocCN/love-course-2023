  text: '# 分手后女人态度坚定，该怎么办？ - P1：老挽回8.24横 - 逢爱情感 - BV11P4y1p7VF分开后，女人态度坚定该怎么办呢？分开后，如果还是放不下他，也试过了很多方法，他还是态度坚定，那你可以发这样一段话给他，内容如下:，分开后的日子里，我想清楚了一件事，再努力的去挽留一个已经不爱你的人。即便是和好了，还是会失去的。重蹈覆辙也不是我想要的，所以我决定放手了，在这里跟你说声再见，也是跟曾经的我们道个别。我也醒悟了，一切的留恋都是我太过于自以为是，我也确实高估了自己在你心里的位置。所以放心吧，我会忍住不再联系你，也会慢慢的放下你，希望我们在遇到对的人的时候，有能力去经营好一段感情，别再错过了。自信挽回，我让你爱的人重新爱上你。'
