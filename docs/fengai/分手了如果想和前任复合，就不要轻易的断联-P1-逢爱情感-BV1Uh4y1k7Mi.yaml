  text: '# 分手了如果想和前任复合，就不要轻易的断联 - P1 - 逢爱情感 - BV1Uh4y1k7Mi如果你真的想要修复一段你觉得值得的关系，那么我建议你们不要靠锻炼来挽回感情，很多人的分手情况其实也不适合去锻炼，你去锻炼反而让你的感情会彻底的结束，对方对你的情感情绪就会彻底的降低。也彻底认定你们是不合适的，以我的工作经验来说，分手后其实很少有人能够做到真正意义上的锻炼，真正想要修复一段感情的人，你是根本难以控制你的情绪的，如果真的爱的话怎么能够压抑得住呢。而且很多人他不了解什么是锻炼挽回，对吧，不是你锻了三天两天五天或者一个星期，而是分手后你一直跟他彻底断开任何的联系，没有时间的限制，看两个人最后谁忍不住难受来低头主动的回头，对吧。就像两个人一起来冷暴力，来处理这种感情问题的方式一样，这种方式其实就是很极端的，真性分手根本是没有办法单靠锻炼产生的这种痛苦感，那么不舒适感让对方回头的，因为正是因为你的问题。或者是你长期带给对方的痛苦或者是劳累感，对方才会决定跟你分手，所以你的锻炼反而会让他更加有助于来放下你去认清现实，那就是你根本就不在乎他，对吧，不在乎是分手后对爱你的人非常大的一种伤害。而且单靠锻炼挽回回来的人，其本质就是你又间接性的带给了他另外一种痛苦，你没有去弥补他，你也没有去治愈他，或者你也没有处理你们之间感情上的问题，他在乎的问题你根本就不在意。所以他再次回来仅仅是因为他现在爱你，他忍受不住他的情绪和痛苦，所以他一定还会再次尝试着离开你，这个就是时间迟早的问题了，那么就比如说一个小孩哭的时候，你就不要再去哄他了，他可能哭一会他就不哭了。如果说现在爸爸妈妈来哄他，有可能小孩他就会半天哭个不停，他反而就会哭得更加的凶了，你们说这是为什么呢，因为在有人哄他的时候，对吧，你只要耐心一点，他哭的凶就是在发泄他的情绪，等到他不哭的时候。他和你的关系立马就和好了，如果说你不去哄小孩，让他自己做出调整，调整他的情绪，那么他也很有可能自己很快就不哭了，他自我克制了，但是时候往往就是孩子是有情绪的，他不愿意搭理你，人都是这样的。我们难过和受到伤害的时候，第一渴望得到的就是温暖和安慰与理解，当下的治愈就是最好的时机，不要想着伤口都结疤了，你才去治疗，那个时候才是真的值了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页。咨询咨询，我来帮你解答疑惑。'
