    \    3.  避免因沟通问题而分手，要学会成长自己\n    4.  有类似的生活期待和共同兴趣爱好\n    5.  心态上要独立，不要过度依赖对方，要学会爱人爱妻。"
  text: '# 什么样的感情，才真的值得你回头呢？ - P1：lv_0_20210205131925 - 逢爱情感 - BV1FA411M7G9什么样的感情才真的值得你回头呢，我希望你可以认真地思考一下，毕竟有些人回头后是幸福，而有些人回头后是新一轮噩梦的开始，那究竟什么样的感情值得你回头呢，一定要满足这一些。第一就是你跟他在一起的时候给你带来的更多是成长，虽然说也可能有彼此的消耗，但更多的部分是相互的促进，第二可靠，就是你心里莫名的觉得这个人还挺可靠的，虽然有些时候他说出的承诺做不到，你也因此失望过。但是在大事上他丝毫不含糊，第三，因为不懂得如何经营而分手的感情，那彼此都很有感情，但相处是真的不太会，每次想沟通最后都变成了吵架，每次想冷静最后都变成了冷暴力，这个时候你一定要好好地成长自己。不然错过了真的会很遗憾，第四，对生活有类似的期待，每个人都有一个自己期待的关于未来生活的样子，关于这个样子，你们的预期如果是差不多的，比如说两个人接下来都想去北上广去打拼一下，工作之余经营自己的小生活。同时也有几个共同的兴趣和爱好，比如说旅行看电影那就很好，但如果说你想回老家安逸的生活，没事挫个麻将，而他想出国深造，没事还能听个音乐会讨眼下情操，那么你们两个人趁早就别闹了，第五。这个是自己心态上的问题，如果说你还是习惯性的，时刻把注意力放到对方的身上，什么事都要依靠对方，那你一定要改善一下自己的心态再回头，要不然即便是已经回头了，你也会因为对方达不到你的期待而失望。对方也可能会因为不堪重负而落荒而逃，如果这几点都不是问题，那必须要回头赶快去复合，这就不是合不合适的问题了，只是方法的问题，而且你要记住，他很可能就是来成就你的，因为从这里开始，你将真的学会爱人爱妻。'
