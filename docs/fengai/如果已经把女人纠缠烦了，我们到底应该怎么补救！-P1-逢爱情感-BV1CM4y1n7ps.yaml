  text: '# 如果已经把女人纠缠烦了，我们到底应该怎么补救！ - P1 - 逢爱情感 - BV1CM4y1n7ps把女人给纠缠烦了怎么补救呢，其实啊不管你分手的时候情况有多恶劣都不要太着急，特别是那些以年为单位谈恋爱的，真正好好在一起过的人呀，你们就要相信自己的实力，也要相信你们曾经的感情基础。因为经历过很多的实际案例，我发现一个事情就是大多数的女生在提出分手的时候，如果说你能够给她一定的时间，她是能够慢慢冷静下来的，然后呢就开始回忆你们曾经的点点滴滴，但如果说你因为分手呢不停的去纠缠。纠缠的死去活来的，你不甘心又作又闹，那么她就会觉得分开就是一个非常正确的事，那么她可能会做的更加的绝情，其实分手之后你的很多行为都是在自我感动，你发现了吗，对你们的附和根本没有任何的作用。甚至呢会让对方更加的反感你，所以啊如果你已经对前任死缠烂打，那么你当下要做的就是立即停止，停止这些所有的负面行为，然后呢消失一段时间，在这段期间里，哪怕他给你发任何的消息，你都不要再去回应他。最好的就是在所有的社交平台，你全部都消失，那么消失的时间大概就是七到十天，七到十天左右的时候呢，你就再给他发一条信息，你可以这样跟他说，你说我才发现我们已经在一起这么久了，我就突然觉得好累呀。这些天的纠缠可能让你也累了吧，其实这样的我不是真正的我，我觉得现在自己就像是一个小丑一样，冷静下来之后，我才发现我并不是不能接受分开的事实，也不是因为离不开你，可能是因为太爱你了吧。所以呀才做出了那些没有尊严，没有底线的事情，不过现在我也想通了，我也希望以后呢你能够幸福，这段话发出去以后，你一定要再次的消失，然后呢，等待着前任的情绪反扑就可以了，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
