  text: '# 分手后做好这两点，你们才能有复合的机会！ - P1 - 逢爱情感 - BV1cT411R7w3分手之后怎么做才能有效复合呢，首先啊，你必须要在你去复合之前做到以下两点，第一，调整好心态，接纳你们已经分手的事实，不要再卑微的以恋人的身份为他着想，为他做事，其次啊，转移自己的注意力。多想或者多做一些，让你感觉到轻松或者快乐的事，缓解一下你目前呢，比较活跃的负面情绪，在冷静下来之后，好好整理自己的思绪，搞清楚自己到底是否爱他，如果说，最后决定还是要挽回，那就摆正好心态。因为结果无非就是和好，或者老死不相往来这两种，然后呢，专注于自己的生活，把给他的爱先暂时的收回来，好好地爱自己，只有在你调整好自己的心态之后，又可以开展下一步的进攻了，最后呢，就是复盘你们的感情。找出问题，先改变自己，很多人在分手后努力的去挽回了，却仍然挽回失败，或者呢，挽回成功了，但是又分手了，这些都是什么原因呢，是因为很多人都无法做到，真正的改变自己，很多人分手后啊，都喜欢就事论事。但是导致你们分手的那件事情，其实只是一个导火索，分手往往都是因为大小的问题啊，长期的堆积而导致的一个结果，在分手的这件事情上，就事论事往往治标不治本，你要知道他跟你分手，肯定是因为之前的你有他不喜欢。甚至让他介意厌烦的地方，你想要和好呢，反复的承诺自己会改，事实上你却没有改，那么你们还是会不欢而散的，因为你还是那个会让他介意的你，你们的根本问题，根本就没有得到解决，你追不回来的。那追回来了也不会太长久，所以啊，改变自己就变得极其重要了，那么具体该如何的改变呢，可以想一想以下几点，对方指责过的缺点，有哪些他曾经挂在嘴边，唠叨的缺点被你忽视过呢，第二，双方对爱情向往是否一致呢。你好好地想一想，他对你有过什么样的期待，他想要一个什么样的伴侣呢，第三，反思自己做的不好的地方，有哪些自己曾经犯过的错误，他可能会介意的，但是你又一直没有改，或者呢，哪些事情自己已经做了。但是又没有做好，细节上有哪些需要注意的，等你想明白这些，你就知道他为什么会离开你了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
