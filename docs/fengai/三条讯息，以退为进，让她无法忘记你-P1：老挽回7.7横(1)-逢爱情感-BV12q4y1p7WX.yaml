  text: '# 三条讯息，以退为进，让她无法忘记你 - P1：老挽回7.7横(1) - 逢爱情感 - BV12q4y1p7WX三条讯息以退为进让他无法忘记你，下面这三条讯息每隔十分钟发一条给你爱而不得的那个人，让他看完后会忍不住心疼忍不住想要找你，第一条感谢你闯入我的世界，虽然时间很短暂但是却留下了值得回忆一生的片段。第二条谢谢你赠予我一场空欢喜，让我在这段感情中看清了自己，第三条谢谢你让我失去了最爱懂得了什么叫遗憾，你的绝情消耗了我所有的热情，私信挽回我让你爱的人重新爱上你。'
