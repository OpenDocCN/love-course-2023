  text: '# 分手不意味着结束，往往放下才是 - P1：逢哥横 - 逢爱情感 - BV1Ju411y7gG两个人分手并不是一段感情的结束，双方放下才是，因为分手后只要有一个人在坚持，不管另一方有多么绝情，你们的感情都不算结束，只要你们真心爱过，用对方法在保持耐心的情况下就可以挽回。但真正的结束其实就是在当你知道他有新欢的那一个晚上，只需要一个晚上，他就可以把你所有的期待都变成绝望，他可以击碎你对这段感情最后的幻想，这个时候你终于释怀了，你也证实了那个人他是真的放弃你了。你虽然会很难过，但也必须要放过自己，因为即便是他回来，这份感情也不是你想要的了。所以，如果你们分手一段时间了，还是放不下，那就勇敢的去复合吧，不要等到真正的失去他，才后悔当初为什么没有用尽全力。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
