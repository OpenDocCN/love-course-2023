  text: '# 前任和现任，到底谁才能更胜一筹！ - P1 - 逢爱情感 - BV17j411r7pk修复亲密关系啊，最怕的就是前任已经有了新欢，这期视频呢，我们先抛开对错，只来讲底层逻辑，明白了这个逻辑啊，你一定知道该如何去做了，首先啊，明确一个观点，并不是前任有了新欢，就说明你比前任差。如果说你真的差到不行，那你们以前是如何在一起的呢，所以啊，不要自暴自弃，人就是这样，相信什么就会有什么，你可以出去看看，不管是超市还是食堂，无论什么场所，只要是有窗口的地方，所有等待的队伍都差不多长。因为每一个新来的人，都会先去衡量队伍的长短，然后找一个最短的队伍排进去，而排在队伍前列的人，却不敢随意的切换到新的队伍，因为如果贸然的切换了，之前的所有努力就白费了，这个就是后来者的优势。他可以在最需要他的地方出现，因为他能够看到空缺的位置，说白了呢，就是新欢对于你的前任来说，只不过是一个情感的创可贴，他也是在病疾乱投医，当你能够清楚的看到空缺在哪里，空缺有多大的时候。你也就找到了解决问题的核心优势，不可否认，新欢就是有新人光环的，即便新欢的小作小闹，在前任看来都是可爱的，但是呢，你有跟前任数不清的基板，你更熟悉他的脾气性格，新欢做到哪一步，重蹈覆辙，你也都知道。新欢不一定是个合格的现任，但是你可以是个合格的前任，虽然历史不会简单的重复，但它一定会惊人的相似，所以你明白了吗，到底是有新欢的前任，真的没机会和好了，还是说你让懦弱支配的事实，又说出了那句。要不还是算了吧，如果你也正在经历情感问题，死心宛回，我让你爱的人重新爱上你。'
