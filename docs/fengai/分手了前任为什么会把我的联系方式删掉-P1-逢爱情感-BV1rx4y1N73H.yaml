- summary: "-   分手前删除联系方式并不代表不在乎，而是因为特别在乎，为了摆脱失去你的情绪而做出分割。\n    1.  删除联系方式是为了让自己摆脱害怕失去你的情绪。\n\
    \    2.  有时候删除联系方式是为了让自己痛苦的过去与现在做一个隔断。\n    3.  有时候删除联系方式后又重新加回来是因为后悔或者新恋情不如意。"
  text: '# 分手了前任为什么会把我的联系方式删掉 - P1 - 逢爱情感 - BV1rx4y1N73H把你删除其实不是因为不在乎，是因为特别在乎，为了让自己摆脱害怕失去你的情绪，让他心痛的事情做一个分割，所以他才会删除拉黑你，怎么看待分手之后把对方联系方式给删除了这件事呢，这件事情其实特别的有意思。就是我特别在意，我才会主动的跟他去做一个分割，因为我太痛苦了，比如说有的人戒烟，戒烟的时候因为烟这个东西对你来说是一种习惯，很重要的，所以说你只有把这个烟给扔了，你把它给冲掉了，你看不到它了。可能你就不再想了，就是因为你很在意，所以你要通过这种物理隔断的方式，来跟你的过去做一个隔断，但是很多时候我跟你说这招没有用，你知道为什么很多人在分手之后，他们删了之后还会把对方加过来。还是继续跟对方联系，我觉得大概就是两种情况，第一种就是他又后悔了，情绪冲动后悔了又想找你，这种时候他有个特点就是什么呢，他会过去指责你，说你过去做的种种不好，所以我才会把你删了。给自己删你的这个事留一个台阶，找一个理由，这个时候你只要哄一哄他，你们俩基本上就没什么事了，第二种情况就是他去谈了新的恋情的时候，说错了，可能这个新的人没有找到，或者新的人不是让他特别的满意。又想起了过去的旧人，那又想起你的好了，这个时候把你加回来的时候，他不会再指责你，那么他会怎么跟你说呢，他一般就会讲自己分享一下自己生活中的事，试探你一下，就像一个朋友一起聊天一样。他来试试探探你愿不愿意跟他聊天，用这样一种方式就是小心翼翼的，大概就是这么两种情况，但是无论是哪种情况，一定要记住，把你删除其实不是因为不在乎，而是因为他特别的在乎，为了跟自己过去在乎的事情。让他心痛的事情做一个分割，所以他才会删了你，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
