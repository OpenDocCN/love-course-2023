  text: '# 前任已经给过机会但没有珍惜，现在挽回应该怎么做 - P1 - 逢爱情感 - BV19d4y1i7zM分手后前任失望的说给过你太多次机会了，和你说不再可能了，为什么呢，因为给过你太多机会了，被你一次又一次的辜负，已经失去了最基本的信任感，在我接触的很多案例当中，很多人他不是没有受到过前任的抱怨。而是受到了也不理会，或者说刻意的去逃避这个问题，大部分都抱有侥幸心理，觉得这个问题并不是很大，直到对方提出了分手，才意识到问题的严重性，然后匆匆忙忙的保证悔改，去挽留对方，实际上。如果你的恋人提出了建议，你没有及时的去处理他的负面情绪，从量变发展到质变，在他的心中，我们真的可能被打上顽固，不知悔改的表现，那这个时候啊，即使你跟他做了一万次的保证，对方也会觉得。我们是为了挽回而挽回，而不是真心的悔改，所有的眼泪和补偿，都不会得到信任，那这个时候我们能做什么呢，如何去挽留伤透了心的前任呢，那今天我告诉你，你们要做到的就是克制，把你们想要去和对方求和的冲动。压制下去，避免关系的恶化，然后呢，站在恋人的角度上去思考，去共情他的感受，你一味的去挽留，是多么多么的爱他，多么多么的需要他，可能对方感受到，我们不是真的体谅他，而是害怕失去一个可以依赖的人。那这个时候他反而会心生不满，我都给过你这么多次机会了，你一次又一次的辜负我的信任，那你这个时候痛苦，但是你有想到我之前的心寒吗，对不起，你该去哪就去哪，不要再打扰我了，我们能够做到的就是。记下让他不满意的点，并且呢，在之后的日子里做出明显的调整，想办法和对方积极沟通，如果说没有办法沟通，适当的利用锻炼，慢慢的去理解对方，并且去调整我们就是做的不好的地方，用行动力让他看到我们的诚意。而且呀，我们一定要学会接受感情严重受损的现状，学会重新开始，而不是重归于好，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
