  text: '# 分手了想要联系前任，但却不知道该如何下手怎么办？ - P1 - 逢爱情感 - BV1RD4y1s7v7很多人分手了想要联系前任，但是却不知道该如何下手，今天呀，我就分享三个聊天方法，帮助你破冰，挽回前任，第一引导聊天法，不要说最近过得怎么样，你还好吗，有时间吗，这样的聊天话术，这就是最典型的纠缠话语。只会让对方对你惊而远之，有些人呢，见对方不回复，还会进一步的追问，你为什么不回我，难道就不能做朋友吗，我还是放不下你，记住，这是雷区，不要踩，引导聊天法呢，是需要你调动对方的好奇心，如果分手后啊。两个人还可以正常的聊天，你就可以发一个与对方有关联的朋友圈，比如啊，你们一起养了一只猫，或者是展示他知道，你以前从来不会做的事情，引导评论，与对方有关系的话题呢，就更容易激发对方的好奇心。可以发一些生活上，他比较擅长的东西去问他，咱们还是拿猫来举例吧，那问他怎么给猫洗扫，猫不吃饭怎么办之类的话，还有问送妈妈礼物送什么呢，那女生呢，你就可以问电脑出故障了该怎么办，第二就是三三聊天法。那么什么是三三聊天法呢，就是咱们不管他理不理你，你就联系他三次，每次呢隔三天，每次就发三句话点到为止，及时的结束话题，不要让对方感到压力，只聊天不涉及情感，可以真诚自然。装作不经意的表达你对他的习惯性思念，但是啊，一定不要表现情绪上的波动，并且呢，说完就岔开话题，表示自己也不想在情感话题上停留，但是呢，可以给他制造成一定的情绪波动，触动他的旧情，第三呢。就是新话题聊天法，你们恋爱的时候呢，聊过的家庭情感，兴趣爱好等话题就不要再说了，以前说过的在没有老师的监督指导下，也不要再说了，可能会引起他对你的负面记忆，少谈过去，学会拓展新的话题。聊一些曾经没有给他说过的生活细节，或者是你分手之后做了哪些事呢，学会了做什么菜，看了一些什么电影，什么书，打算去哪旅游，反正要是新鲜的话题能够引起他的兴趣，不听完睡不着觉，但是你不一定要说完哦。可以愉快的结束，为下次聊天打下伏笔，不过关键点呢，我还是想要再强调一遍，初期不要谈感情，不要提复合，挽回要循序渐进，你要确认自己处于哪个时期了，明确哪些不该做，不该说，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
