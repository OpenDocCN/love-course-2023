  text: '# 懂得这个道理，才能真正做到不害怕前任有新欢！ - P1 - 逢爱情感 - BV1HB4y1z7oY如果你在分手后总是忍不住想要去纠缠前任，给前任发消息，邀约见面，耐心看完，弄明白这个道理，你就再也不会去纠缠前任了，首先你要明白，你去联系前任的目的到底是什么呢？你是想要和好如初，还是就是为了聊天。想要让对方陪你走出这个痛苦的过程呢？如果你只是为了不让自己那么难受，你当然可以肆无忌惮的去联系，大不了就被拉黑删除，但是说，如果你想的是和好如初，那要不要去联系？要不要在关系这么紧张的时候去见面呢？我们就需要从长计议，你的目的不同，那么方式也不同，所以一定要想清楚这个问题，你忍不住想要去联系前任的目的到底是什么？如果你能想明白上面所说的，你就应该知道自己该怎么做了，所以啊，如果说你还想和好。那就要去约束自己的行为，因为当你的错误行为做多了，当对方误解你的时候，不再信任你的时候，情况只会越来越糟，其次就是，不管是男生还是女生，都应该多去了解对方的思维逻辑，就比如女生生气的时候。总喜欢用提分手来吓唬对方获取关心，刚开始她可能会很紧张，但是次数多了就会疲惫啊，而且对于男生来说，你每提一次分手，他就会在心里给你扣分，直到最后答应和你分手，所以啊，你错误的多了。他就不会在意你提分手的目的是什么，因为他当下只会一心的想要摆脱你，摆脱这种相处模式，其实啊，女生做这个可以有，这个可以是你们感情里的调味剂，但是一定要适度，那么为了重新和对方复合。重新获得一段长久稳定的感情，所以啊，我们就需要去慢慢改变，调整和包容，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
