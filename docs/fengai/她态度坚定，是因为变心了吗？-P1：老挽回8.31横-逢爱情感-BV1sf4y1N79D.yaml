  text: '# 她态度坚定，是因为变心了吗？ - P1：老挽回8.31横 - 逢爱情感 - BV1sf4y1N79D他态度坚定是因为他变心了吗？分开后，你试过了很多方法，但是对方的态度依然很坚决。他根本不会主动联系你，这个时候你就会胡思乱想，他是否早已变心。其实你眼前的这一切并不是事实的真相。他目前的态度并不是他不爱你了，而是你们之间的感情问题根本没能得到妥善的解决，他也不知道接下来该如何跟你去相处。他可以轻易地放下一个人，但是很难这么快就放下你们的感情。他可以忍住不去找你。却很难忍住不去想你。你以为的绝情，其实恰恰却是他的深情。四星挽回，我让你爱的人重新爱上你。'
