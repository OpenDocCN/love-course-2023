- summary: "-   挽回过程中不要卑微求复合\n    1.  卑微态度不会得到怜悯\n    2.  对方会感到气愤和厌恶\n    3.  卑微只会让情况更加极端，应冷静解决问题，共同努力解决分手问题。"
  text: '# 挽回的过程中，千万不要抱着卑微的态度求复合 - P1：lv_0_20210223151831 - 逢爱情感 - BV1ay4y1J7AB如果抱着卑微的态度去求复合，最后你连对方的怜悯都得不到，我有一个咨询者，他被分手之后一连十几天，每天夜晚都是泣不成声地醒过来，然后哭累了继续睡，每天早晨醒来都不敢照镜子，因为每次看到镜子里的自己。他都会有一种说不出的心痛，浮肿的双眼，憔悴的脸庞，就连泪痕都清晰可见，他有时候自己都觉得自己很可怜，但他依然卑微的苦苦哀求着他的前女友，说哪怕能够再见最后一面，好好说说话都行，哪怕不说话，看一眼就行。可是他的前女友依然躲着他，态度也是冰冰凉，他越卑微，他前女友就越是咬牙切齿，好像他真的做了什么天理难容的事情，但事实上他并没有，后来在详细了解过他们的情况之后，我给他指了一条明路，我说你们之间的问题。并不是卑微就能够解决的，你知道为什么你越卑微去求他，他反而就越气愤呢，那是因为你现在把责任全部推到了他的身上，什么意思呢，简单的说，就是你在卑微的祈求，就是在逼对方继续和难以忍受的事情相处。他会觉得凭什么我要这样，凭什么我要去面对这些事情，我要去解决呢，他甚至会特别看不起你，总是摆出一副受害者的姿态，所以卑微是换不来怜悯的，卑微看似你态度很明确，实际上却把情况推向了更加的极端。而我们真正要做的就是，不被情绪所掌控，去发现问题，解决问题，因为分手它本身就是出现了问题，难道不是吗，当我们没解决一个问题的时候，他就会真的向我们靠近，一起加油吧。'
