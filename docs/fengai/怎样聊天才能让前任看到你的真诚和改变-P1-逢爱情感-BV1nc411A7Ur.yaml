  text: '# 怎样聊天才能让前任看到你的真诚和改变 - P1 - 逢爱情感 - BV1nc411A7Ur如何让对方感受到你的诚意和改变呢，第一，很多人在挽回的时候都会说，再给我一次机会可以吗，这句话听起来是很诚恳，但实际上是在向对方索取情绪价值，当你说出这句话的时候，其实就是在给对方压力。让他觉得你很可怜，很无助，很需要他，这样的话只会让对方更加的反感你，更加的想要远离你，你可以说，我想弥补之前犯下的错误可以吗，这样说首先就是在表达你的愿望，而不是要求对方的同意，其次呢。这句话是在承认自己的错误，并且表明了自己想要改正的态度，最后啊，这句话也是在向对方去付出情绪价值，让他感受到你的尊重和责任，那这样的话就很容易打动对方的心，让他愿意再给你一个沟通下去的机会，第二。挽回时呢，很多人都会说，我没有你不行，我离不开你，我们可以和好吗，这些话听起来好像很温柔，表现自己有多么的痴情，但是实际上呢，就是在表达自己的需求，你是在强求对方和你和好，那么对方已经跟你分手了。他没有欲望再跟你在一起了呀，他没有理由再跟你和好了，对不对，那当你说出这句话的时候，其实就是在暴露自己的需求感，你可以这样说，我还可以继续爱你吗，这句话就是在表达自己的爱，而不是要求对方回应一些什么。同时呢，也是在尊重对方的选择，表明了自己的坚持，更加容易触动对方的心，让他重新看到你的魅力所在，那么第三呢，还有的人会说什么，对不起，你可以原谅我吗，你以为你是在道歉对吧，但是呢，在对方的心里，其实啊。他已经受够了你的伤害，他已经没有办法再原谅你了，你这样说，其实是在把责任都推卸给了对方，让他觉得如果说他不原谅你，就是他不大度，只会让对方更加的厌恶你，你可以说，你愿意再看看我后续的表现吗。这句话就是在表达自己的请求，并且给对方选择的权利，其次这句话是在承担自己的责任，并且表明了自己想要改变的决心，最后啊，这句话就是在向对方去展示自己的行动，并且呢，给对方一个期待。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
