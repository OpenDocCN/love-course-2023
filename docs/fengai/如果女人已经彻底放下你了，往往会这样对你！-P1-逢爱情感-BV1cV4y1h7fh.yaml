  text: '# 如果女人已经彻底放下你了，往往会这样对你！ - P1 - 逢爱情感 - BV1cV4y1h7fh很多人问我说前任说不爱了，自己是不是没有机会了，那当然不是的，其实放下一个人哪有那么容易啊，一段感情交往的越久，对方对你的沉默成本就越大，尤其是交往好几年的那种，不可能说离开就离开。当他下定决心真的要放弃你的时候，整个人都是非常理性的，就会变得很冷漠决绝，一般都会经历下面三个阶段的变化，第一个阶段呢，矛盾爆发的初期，这个时候啊，你会发现女人的行为就很拧巴，就很纠结。可能嘴里说着不再爱你了，你们再也没有机会了，不能够再复合了，但是呢还是会回复你的消息，因为此刻她确实是很抗拒你，但是出于情感上的习惯和依赖，又离不开你，这个时候啊，她会用自己的理性和自尊。强制自己剥离对你的依赖，从而彻底的分手，从本质上来讲呢，这个阶段的女人和你一样，都是很痛苦很煎熬，假如说你能够在这个阶段呢，给出一个她能够接受的解决方案，其实还是有复合的几率的，第二个阶段呢。跟自己的和解期，当你在经过了很长一段时间的内心纠结，自我说服之后，她会慢慢的接受两个人彻底结束的事实，然后呢，爱不能凭空产生，也不可能凭空消失，要违抗自己的本能不去爱你，对她来说真的很难。这段时间她也会胡思乱想，最重要的就是，她会为了逼自己尽快抽离，让自己好过一点呢，在潜意识里，就会不断重复两个人，吵架闹矛盾的那一点，想起你不好的一面，然后骗自己，离开你是正确的选择。有的人会选择投入到工作当中，用工作麻痹自己，有的人则会开始一段新的恋情，因为新人的新鲜感掩盖对你的感情，总之无论是什么方式，他们都在慢慢走出来，对你的情感依赖虽然还有，但是也在慢慢的减少，最后啊。第三个阶段，就是彻底放下了，这个时候呢，他的内心已经彻底放下你，两个人之前的种种过往，甚至矛盾都能够一笔勾销，你们已经没有任何的关系了，就像是最熟悉的陌生人，他能够坦然面对你的一切，可以跟你聊天。跟你开玩笑，甚至讨论你们之前的感情，但是你先别急，这个时候虽然他表现的对你毫不在意，但是你们还能联系，就还有死灰复燃的机会，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
