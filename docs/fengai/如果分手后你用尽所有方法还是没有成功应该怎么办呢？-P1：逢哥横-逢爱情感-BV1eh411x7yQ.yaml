  text: '# 如果分手后你用尽所有方法还是没有成功应该怎么办呢？ - P1：逢哥横 - 逢爱情感 - BV1eh411x7yQ如果分手后啊，你用尽全力也没能够复合，那你不妨发这样一条消息给他，置之死地而后生，话的内容如下，以后我们的关系啊就这样吧，接下来的日子呢，我不会再主动找你了，毕竟爱是相互的，单方面的付出。我也是真的累了，你的联系方式呢，我也不会删，毕竟曾经真的爱过你，假如有一天啊，你舍不得了，想联系我，我也会回复你的，我不会给你用什么，欲擒故纵的小套路，真诚是我留给你最后的礼物，你是我第一个改变自己。还不知廉耻地去倒贴的人，我甚至愿意牺牲一切，来表达我对你的爱，结果呢，你让我输得下不来台，曾经有个傻子，每天都会给你发消息，每天都在等你回消息，哪怕发十句你回一句，他都会开心得不得了。他都可以傻笑一整晚，但是你要知道，没人是真的傻，只不过是真的爱了，才心甘情愿的去装疯卖傻，去讨好你，最后，无论我们生疏成什么样子，曾经对你的好都是真的，可能我是你生命中的过客。但是你不会再遇到第二个我了，而我也该去找那个，可以双向奔赴的人了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
