  text: '# 明明感情很深，但是却不想和你复合的真实原因是什么 - P1 - 逢爱情感 - BV1414y1s7Jz其实他对你还是有感情的，可是为什么还是不肯复合呢，真相很遗憾，不是不爱，而是两个人有了隔阂，彼此不理解，你不懂我的委屈，我看不见你的付出，你不能满足我的内心需求，我也不知道你的真实想法。两个人呢都希望能好好的在一起，长久的走下去，确实，总是因为小事呢，翻来覆去的吵架冷战，还赌气分手，分手之后呢，他并没有找新欢，你也选择了独自一人，越发觉得呀，对方是那个独一无二，不可替代的人，对呀。真爱就是不断的重复的爱上同一个人，如果你有这种情况，答应我不要放开彼此的手，你们的敌人是相处时的矛盾，而不是对方，有时候真的两个人应该好好的沟通一下，把自己的需求说出来，一起商量解决就好了。男生多让一步，女生也多体谅一下，为什么要等到真正分开之后，才后悔莫及呢，其实很多时候，明明相互挂念，却一点一点输给了时间，这一刻有人可等，有人可想，有人可爱，又那么值得，我们还有什么理由不去珍惜呢。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
