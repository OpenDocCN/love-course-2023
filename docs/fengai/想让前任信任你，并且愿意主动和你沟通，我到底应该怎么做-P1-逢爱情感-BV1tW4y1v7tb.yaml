  text: '# 想让前任信任你，并且愿意主动和你沟通，我到底应该怎么做 - P1 - 逢爱情感 - BV1tW4y1v7tb在复合这件事情上我们听很多博主都讲过，需要锻炼
    需要给彼此空间，需要去自我提升，那么当你做完这些之后啊，你会发现对方对你的态度依旧还是很冷漠，回应呢也很消极，甚至会出现再次的锻炼。那这个时候呢就找不到方法，想进一步呢又怕给对方制造逼迫感，可是呢又不敢后撤，怕对方真的忘记你，那么在这种情况下，除了被动等待之外，有没有什么方法，可以让对方重新燃起对你的信心，甚至跟你主动沟通呢。那么我下面说的这几点，应该就是你目前最缺乏的，首先啊第一点，给对方合理的心理空间，此时你要做的不是步步紧逼，而是给足对方尊重和信任，简单来说就是做到思维的共鸣，认可对方分手的决定，尊重他的想法。愿意给彼此冷静的时间和空间，因为这个时候，你所有的追问和纠缠，只会加深对方对你的负面印象，你要明白，很多时候对方的冷漠，可能只是想给彼此点空间，冷静冷静，但是你的情绪可能会加快你们的关系，走向消极。第二点，了解对方内心的真实需求，在复合这件事情上，首先你最需要做的不是把对方给拉回来，而是调整自己的心态，因为此时需要冷静的，更多是你自己，可是我们很多人偏偏就很执着。一定要在这个时候去纠结对方到底还爱不爱你，还想不想继续跟你在一起，是真的没有任何的意义，你要相信的一点是什么呢，当初是他选择跟你在一起的，那就证明，你对对方是有着价值对等的吸引力的。人在需求得不到满足的时候，第一反应肯定是要先保护自己，所以不要把他目前的态度过于去放大，而你当下最需要做的，就是去复盘这段感情，去反思自己在这段感情里，到底是因为什么原因让你们的关系走向了崩溃，第三点。做到点对点的提升，任何一段关系里，无论一个人的价值再高，但随着时间的发展，那价值观会一直的发生质变，这就是我为什么会经常告诉你的一个问题，一个人喜不喜欢你，爱不爱你，和你要不要继续在一起。本质上就是两码事，所以这个时候你就需要思考了，在你们关系刚开始的阶段，你吸引对方的点是什么，而这些能够吸引他的特质，现在在你身上是否依旧还存在呢，如果连你自己都能明显感觉到。你给对方提供的情绪价值太少了，或者过于依赖对方而导致你失去了自我，所以你得需要在原有的基础上，找到那个闪闪发光的自己，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
