  text: '# 面对前任的冷漠态度，如何让他态度回暖，主动找你聊天 - P1 - 逢爱情感 - BV1W44y1Q7p6分手了，你给前任发消息，每次都觉得很尴尬，对方总是回复的很冷淡，聊着聊着，慢慢的你的热情也没有了，甚至害怕给他发消息，这种情况呀，一定要注意，越往下拖越难复合，因为前任可能也慢慢的觉得跟你聊不来。觉得呀，跟你聊天就像是要工作一样，还要应付你，他也觉得很累，那这个时候啊，我们一定要清楚的明白两件事情，聊天氛围不好，一个就是你聊天的方向不对，那第二个呀，就是你聊天的时机不对，别人对你呢。还有抵触情绪，那怎么快速的提升跟前任的聊天热度呢？第一，平常心，分手后啊，聊天最忌讳的就是心情，发个消息呢，迫不及待的想要对方回复，一直抱着手机，等对方回复，马上就秒回你，一不回复你呢，你就心乱如麻。这种情况是非常糟糕的，因为你焦虑不安的心态，一定会被前任感觉到，你越着急，给对方的压力就越大，他就越不想理你，前期的聊天，一定要保持同频，如果对方没有秒回信息，那他隔多久回复了，你也多久回复他，最多呀。不要超过两个小时，即便说你早上十点钟发个消息，他等到下午四点钟才回，你也不用等到晚上，时间呀，差不多五六点钟就可以去回复了，这个是时间上面的同频，其次呢，就是内容上的同频，比如说，他的回复呢。只有一句话，或者三五个字，那么你聊天的时候，就回应差不多，也就行了，不要说，人家说个三五个字呢，你说十几句话，或者呢，打了几百个字过去了，这都是很恐怖的，你去看你跟前任的聊天，整个屏幕都是绿的。这谁看见不心慌呀，这个时候的重点不在于说我们去聊什么，最重要的就是让对方感觉到跟你聊天没有什么负担，先适应跟你聊天，重点呢，就是放下他的防备和抵触。第三，制造话题，分手后呢。本来前任就是不想跟你再聊天了，如果说你一直讲废话，每天都问，吃了吗，睡了吗，累不累，在干嘛呀，或者说，再去提什么感情，那只会让前任更加对你失去聊天的兴趣，恋爱的时候啊，对你的人有兴趣，你放屁。他也觉得是香的，他都能够哈哈大笑，那分手之后呢，那必须我们要想办法找出一些高质量的话题出来，这个时候，虽然他对你的人不感兴趣，但是我们就要让他对你的话题感兴趣，提高聊天的热度，这个时候呢，就要去想一下。他有什么想做，但是却没有去做的事情，或者呢，之前希望你去做，但是你没有去做的事情，或者呢，你们一起约定想要去做的事情，比如说呀，他想吃你做的饭，之前你一直没有做过，抽空呢，你就做一桌好吃的，发发朋友圈。也一定是能够让他的情绪产生波动，之前你们一起约定说要去考什么证，但是呢，也一直没有去做，那当你分手之后，重新拿起了书开始学习，这个时候啊，他的内心一定也会有所触动，再找个机会，你轻飘飘的来一句，哎。我最近啊，又准备开始考那个什么证了，感觉你之前给我这个建议呢，说的确实挺好，这些呀，绝对比你要苦苦的哀求他，让他再给你一次机会，让他回头要好得多，你想要挽回，最重要的前提是让别人觉得你值得。其次才是言行合一，让对方信任你，再就是让对方感受到你情绪上的稳定和相处时候的舒适度，你什么都不管，就只会像一个可怜虫一样，去道德绑架对方，企图让这个人心软，跟人耍无赖没有什么区别。你的行为就跟五岁小孩得不到玩具，就在地上打滚哭一样，你说谁又想要跟一个巨婴在一块呢，对不对，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
