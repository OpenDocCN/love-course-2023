  text: '# 分手后学会这招，挽回前任就不算困难了 - P1 - 逢爱情感 - BV1Ae411g7jN如果分手之后他像一条咸鱼一样冷冰冰的，消息不回甚至拉黑删除你，而你呢又过度纠缠，各种办法都安排上了，他还是一动不动像个王八一样的话，那么恭喜你啊看到这条视频，不仅能够让你们重归于好。而且还能够趁机逆风翻盘，特别是结尾的大招，先做好这两点啊，第一立刻停止你那些猛烈的求和，因为没有看到这条视频之前呢，你可能就根本就攻不到他的心坎上，第二呢就是收起你的玻璃心，不要自我感动啊。因为纠缠只会把对方推得越来越远，不划算了，做到这两点之后呢，你只需要表面的顺势观望一下就好，什么意思呢，被分手的是你，再加上卑微纠缠后的你，那你们呢在亲密关系的对等上，就已经不平衡了。所以说必须找回主动权啊，不然就不对等，你怎么跟对方去谈判呢，这也是为什么你疯狂的跟他去沟通，他都对你爱搭不理的原因，那么怎样才能拿下主导权呢，打破狭窄的框架效应，简单来说就是避免跟他硬碰硬。合理的使用柔韧性，核心就是以柔克刚，再加上循序渐进的夺权，分手是他提的，那我们就顺从他的意思，给他一点点的空间，这就是表面的亮者，持续一个礼拜之后呢，给他发一条信息，就是让他帮忙或者咨询他一些事情。不管他回不回，两个小时之后你再发一条信息，告诉他我已经解决好了，再过一个礼拜之后，你把之前属于他的东西，默默的全部都还给他，并且贴上标签，标签的内容就是，肯定他对你的爱，也肯定你对他的爱。又表现出无能为力，遗憾又无力回天的话，再写上一些关心的话，字数不要太多，然后你只需要静静等待就行，他一定会有反驳的信息，如果说他找你了，千万不要着急恢复，先发一个美美的朋友圈，等到晚上睡觉前再恢复。然后什么话就不用再说了，你就看他怎么表达就行，接下来他绝对会睡不着觉的，他会在想你到底在干什么，这种模糊猜测的感觉，就是要让他心里捉摸不透，你越神秘，他对你投入的情绪就越多，那么你挽回的概率也就越高。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
