    \    3.  在不舒服的关系中应及时止损，挽回让对方重新爱上自己。"
  text: '# 女生不够爱你的真相 - P1：老挽回7.25横 - 逢爱情感 - BV11h411z7xn其实女生是可以和一个自己根本不喜欢的人在一起的，甚至和这个人结婚，关键点在于这个人必须得喜欢他，有很多男生跟我说，自己的女朋友好像从来都不会关心关注自己，更不会心疼自己，只要自己有一点不顺他的心。就立马会招来女朋友的大发脾气，明明当初是对方喜欢才在一起的，现在仿佛自己越来越卑微，一直在讨好对方，可对方越来越不在乎，动不动就是，你要这样想我也没办法，你不行就换个对象吧，你觉得谁好你就跟谁在一起。听来真的是非常的难受，但是想分手又舍不得不甘心，总觉得对方会为自己而改变，或是自己付出的还没有到位，自己还不够优秀，反复的进行自我怀疑自我疑问，那话说到这里呢，你可能还抱有幻想，觉得自己的女朋友啊。没那么爱自己，或者说以前爱自己，现在不爱了，但是我想告诉你的是，其实大部分从一开始都没有爱过，我知道你很难想象一个，整天陪你聊天，陪你吃饭，陪你睡觉的女生，从一开始就不是很喜欢你的。但是这也是人家不关心你，不在意你，甚至随随便便冷落你的原因之一，因为你足够喜欢她，所以给了机会，让她在生活中，潜移默化的改造你，其实啊，很多男生和女生在一起的时候，受尽委屈，被女生各种各样的要求。改造的面目全非，到最后女生还是不喜欢自己，所以当你和一个女生在一起，非常的不舒服，老是自我怀疑，老是被伤害，你就应该及时止损了，私信挽回，我让你爱的人重新爱上你。'
