  text: '# 如果分手了什么都不去做，反而和好更容易！ - P1 - 逢爱情感 - BV1gv4y147ZC分手后往往什么都不做，反而更容易复合，做咨询的时候啊，我经常听到的一句话就是，他是一个绝对不会回头的人，他跟别人不一样，我肯定没有机会了，你看他是真的放下我了，他已经开始新的生活了，那么我该怎么办呢。我到底应该怎么办，他才能够回来呢，如果此类的问题有很多很多，那很多人被强大的绝望感和负面情绪包围了，很有可能下一步就是整个人彻底的崩溃了，这种状态呀，那我们把它称之为溺水状态。你可以去看看你是否有以下几个特征，第一，不间断的痛苦感，被强大的负面情绪所包围，非常的痛苦，二，极度的绝望，极度的可悲，觉得完全没有希望了，很迷茫，不知道该怎么去做，不知道做什么是对的，什么是错的。那么此时此刻你到底应该怎么去做呢，我来告诉你一个办法，这个时候啊，你就可以按下暂停键了，在你的身边呀，如果没有可以信赖的求助对象，或者说专业的心理咨询师，你最明智的选择就是暂时呢，咱们就什么也别去做。当然说到这里呢，那你们可能又觉得，你看你说了半天，原来就是要告诉我们什么都别做呀，那就这么简单吗，对呀，但是能够做到这一点的人并不多呀，如果说你有过挽回的经历，你就该知道了，当你陷入这种状态的时候。你想要去控制对方，那别去胡乱的去行动，到底有多难，而此时的暂停，不去行动，不意味着消极放弃，恰恰是避开了自己最有可能犯错误的时候，先让自己的情绪呢，彻底的平复下来，调整好你的心态，再去考虑具体的策略。所以你能够明白吗，现在不让事情变得更加的糟糕，才是最好的解决方法，每一步都是要谨慎谨慎谨慎再谨慎，具体的问题我们还是需要具体的分析，因为毕竟爱情没有什么万能的公式，明白了吗，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
