  text: '# 前任拒绝和你沟通的原因，不一定是累积失望！ - P1 - 逢爱情感 - BV1ZX4y1t7za前任拒绝沟通不一定是失望的累积，为什么前任分手之后变得异常绝情呢，明明上一秒还是对你很热情很依赖的，下一秒分手的话一说出口啊，他整个人就变得冷漠绝情，虽然没有立马就拉黑，但是无论你怎么解释或者沟通。他都是一副抗拒又反感的样子，不愿意给你任何的机会，可能很多人啊都会告诉你，拒绝沟通是因为对你太失望了，因为受伤了呀，所以呀他把自己就封闭起来了，你听了这些话之后更加的责怪自己了。把过错全部揽到了自己的身上，同时呢又拼了命的去跟他道歉，想要找办法呢去弥补他，但是他依旧不肯多看你一眼，其实分开的真相啊，并不是说你想的那么简单，而是他在察觉到危机感的时候，就先一步做出了调整。甚至呢没有犹豫多久，就产生了分手的念头，可能是内部的矛盾，也有可能是外界的因素，但是这些都不是最根本的最主要的原因，关键点在于他的感受，他意识到了他没有办法，继续在这段感情当中享乐了，他需要付出点什么。才能继续享受你对他的好，可能呢是耐心，可能是包容，但是他不愿意，说白了就是不够爱呗，他觉得为你付出不值得，或者他压根就是一个索取型的人，脑子里压根就没有付出的这个概念，那这样的人呢他就缺乏同理心。不会去感受你的情绪，自己的需求永远都是最重要的，而且呢远远大过于其他的过度的自私，因为他很自私，所以就能够立一只气壮的分开，给你的理由无非也就那么几个，我累了，跟你在一起呢我不快乐，咱俩不合适。甚至呢你纠缠他还得要求你放过他，所以呀这样的人拒绝沟通，不是因为对感情失望了，而是纯粹的单方面的想要离开你，他遇到的问题直接反应不是去克服，而是放弃，并且呢他还会因为你的纠缠行为，对你产生厌恶感。然后呢对你落井下石，借着这个机会告诉身边的朋友，你们看吧是他总是逼我，我真的是受不了了，我才跟他离开的，那么他就是用这样的方法呢，把责任全部都推给你，然后呢自己却干干净净的离开。知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答一会儿。'
