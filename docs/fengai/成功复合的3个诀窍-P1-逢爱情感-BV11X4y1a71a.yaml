  text: '# 成功复合的3个诀窍 - P1 - 逢爱情感 - BV11X4y1a71a分享三点成功复合的秘诀，如果说你真的很想让对方回到你身边，一定要看完，记得点赞收藏，心态不稳的时候啊，再看一遍，首先第一点，不要在意对方当下对你的态度，对吧，无论他多么冷漠绝情，对你是爱搭不理。甚至全网都拉黑了，都是很正常的，甚至这些都不算是什么问题，不要觉得他怎么这么狠心，一定是不爱了，或者是听他说了什么特别决绝的话，你就失去了信心，爱不会瞬间消失的，况且只要曾经的爱过，重新爱上也并不难。别绝望，只要你们后续的相处，能够让对方重新燃起跟你在一起的那种期待和希望，那么对方对你的态度也会改变的，第二点呢，我知道你们很多人被分手了呢，才意识到问题的严重性，一直就跟对方去道歉，抓着对方去解释。我跟你说是没有用的啊，我相信你们在相处过程中呢，对方一定跟你表达过这些问题，他之所以这么绝情，就是因为他跟你说过了无数遍了，但是你都没有改过，或者说他觉得你根本就没有放在心上，根本没有顾及他的感受。就算现在你真的意识到你的问题了，决心要调整改变了，对方也不敢再相信你了，你现在磨破嘴皮子也只是感动了你自己，所以啊，你的改变一定要呈现在行动之上，到那个时候呢，在跟对方建立沟通联系的时候。对方才会重新感受到你的不同，第三点，你就要做一些事情呢，去补偿他，做出一些关心，体贴，呵护，照顾的事情，很多人呢，都会这样做，但是早安晚安，嘘寒问暖的那些都是纠缠，知道吗。你送礼物或者说你想做什么事情弥补，也是一种纠缠，就算你没有提感情，没有提复合，人家不知道你怎么想的吗，你这样只会让对方觉得你在刻意的讨好去迎合，这种变相的纠缠只会让对方更加的厌恶。你所有的出发点都是基于你自己的感受，你想去做什么，你想得到什么，你想怎么样，这跟以前那个不顾及对方感受，不在意他的想法，不尊重他的你有什么区别呢，你要以退为进，给对方一种感觉就是，我尊重你的决定。我也接受我们分手的事实，但是我可能在某些时候呢，还是会下意识的想到你，在意你，但是我不会因为所谓的，我想你在意而干涉到你的正常生活，顺着他的人性去挽回，那么他一定会重新的爱上你。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
