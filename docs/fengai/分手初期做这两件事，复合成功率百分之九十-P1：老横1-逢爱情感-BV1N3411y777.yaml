  text: '# 分手初期做这两件事，复合成功率百分之九十 - P1：老横1 - 逢爱情感 - BV1N3411y777想要挽回前任，把握好分手的初期阶段非常重要，只要做了这两件事，不管分开多久，他都会为你回头。首先第一件，收起所有的崩溃负面情绪，从容答应他的分手要求，不需纠缠，体面放手。第二件，分手一周后。不管用什么方式，把这段话发给他。相信你也有所体会，这段时间我是真的在尝试放下，但是怎么说，越努力反而越失败，我现在晚上都不敢怎么睡觉，因为我一闭上眼就会想起给你在一起时的甜蜜，真的是太难了。要不我们重新开始吧。这一次我一定不会犯同样的错误，我会努力改正我的幼稚，我的冲动，也会更加的去理解你，包容你，请再相信我一次，真的好想再见你一面。发完之后，他若有所动摇，就趁热打铁，他若无动于衷。就狠心断链。想知道你的另一半是否爱你吗？可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
