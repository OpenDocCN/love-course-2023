  text: '# 分手后最想和对方说的一段话 - P1：海燕老挽回横版 2 - 逢爱情感 - BV1kQ4y1f7wK分手后最想跟对方说的一段话，其实我挺想找你聊天的，也期待你能回复，但是看到你爱理不理的样子，我突然就不敢说了，因为我怕为难了你，也难堪了我自己，我懂得一个道理，一扇不愿意为你开的门，一直敲是不礼貌的。所以我选择不打扰，我怕连我们曾经的美好都没有了，此行挽回，我让你爱的人重新爱上你。'
