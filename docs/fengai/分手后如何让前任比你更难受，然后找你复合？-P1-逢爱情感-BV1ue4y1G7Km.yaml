  text: '# 分手后如何让前任比你更难受，然后找你复合？ - P1 - 逢爱情感 - BV1ue4y1G7Km怎么让前任更难受后给你复合呢，很多朋友在挽回复合前的过程中，纠缠卑微求和，那软的硬的都来了，试了很多方法却依然没有效果，甚至起了反作用，对方好像离你是越来越远了，怎么办呢，如果说你已经被折腾的很累了。想要破釜沉舟再试一次，那么今天我就给你分享一个方法，不是什么锻炼小作文之类的，更不是一些常规的改变累积希望，而是用人性的弱点来复合，复合这件事永远都是攻心为上，之前你想的一直都是让前任如何建立舒适感。恢复信任感，不暴露需求感等等，今天我教你的就是如何让前任更难受，这里的更难受就是通过激发对方的战友欲，来达到复合的目的，前提就是你们真心的相爱过，不然再怎么激发也是没有用的，那么怎么让前任更加的难受呢。就是说让他产生前后的对比引发情绪，因为人类一切的痛苦难受全部来源于对比，没有对比就没有伤害，怎么办呢，要么我们比他过得好，要么让他过得不好，前者属于强大自己，后者属于破坏对方，今天只讲如何比他们过得好。过得好无非三个方面，第一求而不得，分手之前生活中有一些前任想要让你做，而你却不想做的事，你也一直并没有去做的事，现在你全部都做到了，比如之前在一起的时候，他很喜欢做饭的对象，而你一次也没有给他做过饭。他对这一点是一直心存介意和不满，而现在的你已经可以开始做一桌不错的大餐了，对方的心里会是故意气我，还是说我不配，他就会想我得不到的东西，竟然以后别人可以拥有，那么他就会很生气很难受，第二禁止后再开放。什么意思呢，就是说以前在一起的时候，肯定有很多对方不希望你做的事，比如他不喜欢你穿着暴露的衣服，不喜欢你交什么样的朋友，不喜欢你去抽烟喝酒等等，现在因为你们分手了，你获得了这些自由权。可以做自己想做的任何事情了，那么对方的心里就是，分手后你就这么开心吗，他不喜欢你做什么，你就非得做些什么，这样他也会更加的难受的，说到第三，你一定要找一个新欢，至少要频繁性的接触一个异性。看起来你们两个是很暧昧的样子，即便如此还不够，再来一个伤口上撒盐，这个异性的优点，一定要是你前任自卑不足的地方，比如前任的身高矮，你就一定要找个高的，比如前任比较胖，那么你就找瘦的，比如前任皮肤黑。那么你就找白的，这就是这个逻辑，这三个方面下来，你找的就全部都是前任身上的痛处，前任身上没有的地方，这样他就会极度的难受，激发他的占有欲，那么他就会变得非常的后悔，甚至主动的来找你。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
