  text: '# 在对待爱情这件事上，你要学会勇敢一点，大胆一点 - P1：我希望你们对爱情勇敢点02 - 逢爱情感 - BV1T5411H7cT我希望你们对爱情勇敢一点大胆一点，爱情和幸福本身就是要掌握自己的手里面的，这个世界上没有完全适合的两个人，如果说你奔着你所谓的合适去找对象，难度会很大而且未必会心仪，到最后相处下来。其实你也会因为一些摩擦而产生不合适的想法，你要想一下，你这辈子能认识聊得来的人能有多少呢，你又怎么去挑选各个方面都觉得合适的人呢，所以茫茫人海中能够相遇本身就是一件很难得的事情。能遇见相似率高达60%以上的那真的是万幸，这里的相似我指的是，包括你们的脾气性格家庭观念经历圈子和思维想法以及做事的态度，因为那种感觉就如同相见恨晚，如果能够相爱那真的是万幸中的万幸。而剩下的40%就是你们相处过程中的磨合，没有感情是不需要磨合的，也不要抱着说不一定会有结果的消极心态，有一句话我觉得说的特别好，每次相遇不一定会有结果，但每次相遇都有意义，如果说只奔着结果去做。可能会丢失很多谈恋爱的快乐，只要当下不辜负彼此就好，剩下的交给天意，所以对待自己的幸福，特别是那种找到了像知己一样的人，哪怕他的身上有一些不完美，但他的闪光点依旧能够盖过他的缺点。那么这就是一个值得的人，我们这一生中或许有很多遗憾，有一些遗憾是你无力去争取的，而有一些遗憾可能是你当初再勇敢一点点，就可以去弥补的，爱情其实原本就是一件能够刺激荷尔蒙，让人感到幸福和甜蜜的事情。你不应该因为自卑不自信，而丧失人生幸福和快乐的源泉，所以遇到自己喜欢的人就去表达，遇到不想错过的就去争取，但我说的这种喜欢一定要是发自内心的喜欢，而不是那种烂情的喜欢，要记住能遇见就是幸运。不要让本可以属于你的人与你形同陌路，也不要妄想没有关系我的人生还长，肯定能遇见和他一样的人，其实每个人都是独一无二的，你错过了可能就再也不会遇见第二个他了。所以我认为错过是这个世界上最让人感到遗憾的词语，一辈子很短能少些遗憾就少些遗憾吧，在对的时间遇见错的人那是人的问题，换了也无妨，但是说在错的时间里遇见了对的人，那就是时间的问题。只要时间对你们就是最合适的人了，我也希望你们都能在对的时间里遇见对的人。'
