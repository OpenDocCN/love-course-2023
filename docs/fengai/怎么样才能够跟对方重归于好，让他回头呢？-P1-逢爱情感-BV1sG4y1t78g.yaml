  text: '# 怎么样才能够跟对方重归于好，让他回头呢？ - P1 - 逢爱情感 - BV1sG4y1t78g如果你要问怎么样才能够跟对方重归于好让他回头，可能很多老师会告诉你锻炼加自我提升，如果失败了
    那就是你的提升做的不行不对 要么就是不行了 对方不爱你了，其实啊 你冷静下来去想。分开之后 你可能不知道对方有没有什么新的机遇 接触了什么新的人 有没有什么新的想法，但是他也是一个看了煽情的内容
    会去联想到自己的恋情 会去想到过往的回忆 过往的点点滴滴。只是可能在朋友的劝说下又放弃了重归于好的念头的普通人 不是吗，这些都完全有可能 只是这些都不在你可以掌控的范围之内，所以啊
    重归于好这件事情 它是一个概率性事件 它不是百分百事件。所以我想要告诉大家的是什么呢，顺着本能的冲动去做，复合并不能够给你带来真正想要的结果 你需要的就是去建立一个不被本能所驱使的思考系统，那什么是不被本能驱使的思考系统呢。就是我好难过呀
    我知道我错了 我离不开他 于是呢 你就去纠缠，把情况是越搞越大 然后这个时候有人告诉你 的确是你错了 但是问题不大 我能够让你复合。于是啊 你啥也不说 你就信了
    但是过了一段时间 好像不太行 你就说这个人是骗子，这个就是本能去世，其实就是一种自我满足的快消欲望，所以你要克服的就是这种失去理性判断的心态。明白即使有可能也不代表着一定
    但是呢 我会尽自己最大的努力去做，这个才是克服本能 本能的驱使 也是复合前真正的心态建设，其实呢 在大部分的情况下 我们只会用本能去谈恋爱。而不是用脑子去谈恋爱
    比如很多人都会觉得 如果他爱我 那么他就得包容我的一切，于是啊 稍微有一点不顺心 就作一下冒个情绪 最后把对方给作走了，再比如说 有的时候啊 我们都爱的太满
    自我感动式的付出很多。却并没有考虑到对方他愿不愿意接受这么一份沉重的爱，实际上呢 反而给对方带来很大的压力 把他推的是越来越远，有的人他对爱情的标准就很理想化
    认为相爱的人就应该有默契 就应该懂对方。所以他无法去接受关系当中的失望和问题 更愿意去结束关系 而不是努力的去修正，不停的开始一段又一段的感情 到最后就彻底的对感情失望了，这种例子啊比比皆是。所以一个科学的重归于好的过程
    其实就是我们要学会去爱对方爱自己，同时呢 我们也要去向对方去证明 我们已经具备了爱人爱己的能力 这么一个过程。想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询
    我来帮你解答疑惑。'
