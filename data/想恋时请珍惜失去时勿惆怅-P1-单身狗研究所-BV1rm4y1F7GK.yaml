  text: '# 想恋时请珍惜 失去时勿惆怅 - P1 - 单身狗研究所 - BV1rm4y1F7GK是的我看见到处是阳光，快乐在城市上空飘扬，心事起来的像梦一样，让我暖洋洋，你的老外表还在转吗，你的酒比血还能转吗，这有一只未来在上演，你不想尝尝吗，明天一早，我猜阳光会好，我要把自己打扫。把破旧的全部卖掉，这样多好，快来吧本堂电脑，就让他们代替我来思考。'
