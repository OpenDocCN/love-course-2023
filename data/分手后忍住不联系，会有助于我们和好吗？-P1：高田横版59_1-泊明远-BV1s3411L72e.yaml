  - 回答1：作者认为忍住不联系可以帮助促进和好。
  - 问题2：为什么作者建议忍住不联系？
  - 回答2：作者认为分手时如果对方已经表明态度，应该学会自觉离开，不纠缠不联系。
  - 问题3：为什么作者提到忍住不去联系一个很爱的人很难？
  - 回答3：作者认为即使很爱对方，也应该忍住不联系，因为对的人终究会重逢。
  - 问题4：作者提到错过真爱的担忧是什么意思？
  - 回答4：作者认为不要担心错过真爱，因为对的人最终会再次相遇。
  - 问题5：谁会来帮助读者解决情感困境？
  - 回答5：斯基修复老师会来帮助读者解决情感困境。
