  text: '# 分手后忍住不联系，会有助于我们和好吗？ - P1：高田横版 59_1 - 泊明远 - BV1s3411L72e你提分手时是不会在乎你的感受的，还有你之前的付出，成年人的世界里，不爱就是不爱，没有那么多的不合适，当对方已经把话说得很明白的时候，你要懂得自觉离开，不要纠缠，也不要联系，更不要自讨不去。我知道忍住不去联系一个很爱的人很难，但每当你忍不住的时候，你就要好好想想，为什么他可以做到忍住不联系你，别担心会错过真爱，因为对的人终究会重逢，而错的人到最后也会走散，我是博明。如果你现在正面临这样的情感困境，那么斯基修复老师会来帮你。'
