  text: '# 不要在意一城一池的得失。世界，远比你想象的大；未来，也远比你现在美好。#正能量 #强者思维 #情感 - P1 - 曲曲大女人 - BV1XW4y1k78c我过去要没点这种屈辱的故事，我都显得我自个儿不够正能量，永远都不要怕被别人利用，我觉得当有人想要利用我去达成某一种目的的时候，我的价值就已经产生了，你们知道那些男的为什么会说针对大哥很重要。你们有没有听过这句话，他们都是因为抱大腿抱得好，他希望能够有一个大哥把他当狗腿子使的时候，请问你他脑子里想的是什么，难道他想的是一辈子当一个小角色吗，我说一个你们都知道的案例。孙宏斌曾经被柳传志送进去过，孙宏斌原来是柳传志下面的人，但是当时他自己有了自己在公司里面的小势力之后，柳传志就要搞他，所以后来就用了一个名头把他搞进去了，你们知道孙宏斌他能够能屈能伸到什么地步。他出来以后去跟他的柳老大当门认错，然后还找柳老大借到了他的创业资本，你们想想看这个就是男人，这个就是能成事的男人，你们看看别人在干什么，你们还天天在想，哎呀我陪他去吃个饭，我就是那桌上的一盘菜。你们觉得你们这种思想能够帮助你做什么，好好地对比一下，这个就是本质，人家能够成大事的人，他不在乎一成一迟，他不在乎一时之间你对他的态度是好是坏，你是把他当个菜还是把他当个狗腿子，总有一天我能登顶。这都是过程，所有让我经历磨难的过程，所有这些让我抬不起头的过程，所有的这些让我感受到屈辱的过程，等我成功的那一天，都是我拿出来跟别人砍砍而谈的谈资，今天我白手起家我成功了，我过去要没点这种屈辱的故事。我都显得我自个儿不够正能量，重点在于你的目的在哪，你的格局在哪，你对你自己未来将来的价值定位在哪，你们会产生那么多无谓的得失心，是因为你一直在关注别人对你的态度，同意同意。可是你们从来都不去看别人对别人的态度，你们去观察一下那些哪怕是上亿的老板，对那些有价值的大苹果的态度，那些大苹果对那些有价值的那些上亿男的态度，你们再去看你们自个儿，你们算个什么。我就是这个世界的一粒尘埃，我屁也不使，把你对你的态度看得那么重，什么好去心里产生那么多大起大落的呀，谁不是这样被对待的，谁不是这样过来的。感谢观看。'
