    \ 黄锦瑜五官长得很正，恰到好处，轮廓干净利落，能经得起大屏幕考验。\n    2.  眉眼深邃，眼睛形状好，鼻梁端正，嘴巴秀气，笑起来带有孩子似的天真。\n\
    \    3.  颜值得分95分，吸引众多粉丝，与迪丽热巴传绯闻，但姑娘们别生气，可以找作者整好看找到自己的黄锦瑜。"
  text: '# 整形医生说颜值：一出道就圈粉无数，【黄景瑜】颜值帅在哪里？ - P1 - 咖喱鸡腿哥 - BV1tz4y1r7Rw黄锦瑜为什么一出道便能圈粉无数，黄锦瑜出道已经好几年了，势头很猛，他的气质很复合，他往那一站，就有一种与生俱来的宁静，能瞬间迷倒万千少女，今天我们就来分析一下他的魅力值，黄锦瑜是经得起看的那种类型。因为他的五官长得很正，而且都恰到好处，越看越舒服，越看越想看，有种骨子里透露出来的正气，脸部轮廓干净利落，没有多余的线条，能经得起大屏幕的考验，黄锦瑜是见媒心目最好的代言人，他的眉弓高，眉眼深邃。眉毛偏长，眼睛不算大，但形状很好，瞳瞳又大又黑，显得特别深情，他的鼻梁不算特别高，但是长得非常端正，形状也好，而且存在了一点点驼峰，显得很慢，黄锦瑜的嘴巴很秀气，小而薄的嘴唇，线条精致。还有两颗可爱的虎牙，笑起来的时候，姑娘们的心都要融化了，总体而言来说，黄锦瑜不是那种，虚化得很深刻很深邃的五官，就是中国式干净帅气的脸，而且最神奇的是，明明他的五官都很秀气，但是组合到一起又很慢。沉着脸一言不发的时候，他自带的是大脑气场，但是他笑起来又露出虎牙时，又有一种孩子似的天真，瞬间能够打破人与人之间的距离感，就像高中时代，你暗恋的校长，闭上眼睛就是白衬衣，肥皂味和帆布鞋。我给黄锦瑜的颜值，打95分，我最近听说，他和迪丽热巴在谣传绯闻，姑娘们是不是就很气呢，大家别生气，来找我，我把你整好看以后，你也能找到属于自己的黄锦瑜，嘿嘿嘿。'
