  - 问题1：文中为什么反对用惩罚或批评来满足自己的需求？
  - 回答1：因为惩罚或批评无法真正满足需求，而且会导致双方陷入更多矛盾。
  - 问题2：作者提到了一个例子来说明惩罚对方的方式，具体是什么？
  - 回答2：作者举了情人节对方没有送礼物而与对方吵架的例子。
  - 问题3：文章中提到的惩罚对方可能会带来的结果是什么？
  - 回答3：可能会导致双方进一步的心理伤害和疲劳，以及对对方真实意图的怀疑。
  - 问题4：根据作者的建议，正确的惩罚方式是什么？
  - 回答4：直接告诉对方自己的感受和需求，让对方了解并主动改进。
  - 问题5：文章结尾作者给出了怎样的建议？
  - 回答5：建议不要用伤害自己来惩罚对方，而是通过直接沟通表达需求，帮助对方理解并改进。
