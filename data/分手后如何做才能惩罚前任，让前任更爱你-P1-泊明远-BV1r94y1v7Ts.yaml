  text: '# 分手后如何做才能惩罚前任，让前任更爱你 - P1 - 泊明远 - BV1r94y1v7Ts在亲密关系中，当我们发现对方做一些，没有符合我们需求的事情的时候，有些朋友可能会用惩罚的方式，来向对方表明自己的需求，但实际上我们是无法通过惩罚，或者批评的方式满足自己的需求的，我举一个简单的例子。对方在情人节的时候没有给你买礼物，你可能会因此跟对方打吵架，然后跟对方挠上好几天架，让对方主动来跟你道歉，你才会消气，那这种常见的行为，就是惩罚对方的一种方式，但是你有没有发现，即便对方后来跟你道歉了。并且保证没有下一次，你可能也会在心里面觉得，对方并不是真心实意的，只是为了哄你，而勉强答应你的需求，他只是在避免问题，继续扩大化的无奈之举，而这种想法的结果就是，你再一次的陷入到纠结，所以你发现了吗。像这样的惩罚，在惩罚对方的过程当中，你也会在无形中惩罚自己，那你回想一下，在吵架之后，你会不会觉得很伤心很累，冷战的时候，你会不会觉得很疲惫，等对方联系你的时候，你会不会患得患失，那如果说没有。那可能你是不太在乎对方的，而我个人不希望你，用一种伤敌一千，自损八百的方式来惩罚对方，我们惩罚对方的目的，根本目的是，为了对方满足我们的需求，而不是为了惩罚而去惩罚，所以你大可以把你的想法。直接地告诉他，比如对方没有给你买礼物，你说一句我很伤心，我伤心的并不是，你没有买礼物给我，而是我发现，我在你心里，并没有我想象中那么重要，那听完这一句，爱你的人，往往会陷入到愧疚当中。然后他会更加的努力，在下一次做得更好，让对方知道你的需求，并且主动地为你付出更多，这个才是惩罚对方的正确方式，所以
    屏幕面前的你，听懂了吗，那我是博明，如果屏幕面前的你不太清楚。可以CNCO4找老师聊聊。'
