  text: '# 【恋爱脱单】如何去创造一个女生喜欢的氛围感 - P1 - 恋爱学长轩哥 - BV1is4y127mG如何創造一個不一樣的感覺，讓自己越來越好，讓對方也離不開你，很多兄弟和我說，遇到喜歡的人一開始還挺好的，但只覺得你們之間是朋友，不像是情侶，你最常聽到的話就是，我們在一起真的一點感覺都沒有。或者一對情侶，時間久了以後，失去了以往的感覺，每天沒有話題，生活越來越平淡，因為戀愛也需要經營發展和維護好一段關係，其中最關鍵的就是氛圍，這也是女生口中的感覺，分享三個經營感情的小秘密。讓你們之間的感覺和其他人與眾不同，不管是追女生，還是和保持長期關係都有幫助，記得點贊加收藏，第一點，聊天的質量，這點是基礎，也是區別你和直男最重要的一點，我一直都說，好的聊天不在於話題的多少。而是每次的質量，男人的魅力在於精說，而不在於多說，所以一天24小時都念著它，這樣是毫無意義的，具體做法很簡單，當你感覺話題很平淡時，就直接切斷聊天，大方的告訴對方，現在要忙一會兒，等一下聊。如果已經進入一問一答，很有互動的聊天節奏時，就可以多聊一會兒，這點以前的視頻有很多案例，大家可以進主頁看一看，大部分人造成聊天不好的第一個原因，就在於自己說的比女生多，區別的方法簡單粗暴。你就看對話框裡，綠色氣泡多還是白色氣泡多，前者是後者的兩倍，你們的聊天肯定不好，你看看你是不是這種情況，第二點，浪漫的氣氛，為什麼女生都喜歡聽很浪漫的小情歌，因為很容易把自己，也帶入到一個浪漫的氛圍中。所以甜蜜的小情話要學會說，這點直男還是要向暖男學學的，比如當你聽到很好聽的歌，下班時遇到很美的風景，都可以分享給對方，告訴他，如果你在我旁邊就好了，或者你們散步時不知道說什麼，找一個浪漫的音樂。然後把你的藍牙耳機，分享出一個給對方，什麼都不要說，在氛圍很好的時候，多看看對方的眼睛，製造眼神的接觸，類似這樣的舉動，都可以增進彼此的關係，而很多直男們和喜歡的人在一起，還是吃了沒在幹嘛。今晚的電影你覺得好不好看，晚飯好不好吃，拜託了，換成一個女生每天問你這些問題，你也會覺得很無聊吧，當然我上面舉的例子，要分場合和階段，如果你拿不定主意，可以發出來，我幫你看看，第三點敢對他壞。這個壞是打引號的，還是正能量，比如開玩笑啊，調侃對方啊，所以這個壞意味著，你有強大的自信，是有氣場的，女生都是牧牆走的，而你是不是只敢對他好，其實也不是不想壞，只是你不敢是慫，就從這一點。對方怎麼會喜歡一個慫貨呢，記住獨特才能有差異化，差異化才可能有不一樣的情緒體驗，他才會覺得和你在一起感覺不一樣，當然啊，這個尺度拿捏不好，你很有可能就會被扣上油膩的標籤，以上三點都可以為你。創造一個不一樣的氛圍，讓對方覺得和你在一起感覺不一樣，最後還是那句話，樹立正確的價值觀，真心才能獲得真愛，當然每個人的情況可能都各不相同，你還有什麼問題，可以來一起聊聊。每週固定3~4部影片
