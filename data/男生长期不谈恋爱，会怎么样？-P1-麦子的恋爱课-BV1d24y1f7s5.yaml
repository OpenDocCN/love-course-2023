  text: '# 男生长期不谈恋爱，会怎么样？ - P1 - 麦子的恋爱课 - BV1d24y1f7s5男生长期不谈恋爱会怎么样，一，没事就喜欢宅在家里，刷刷抖音，玩玩游戏，排斥社交，也不愿意出门，等哪一天想出门了也不知道去哪玩，最后还是宅了一天，二，感觉自己丧失了爱的能力，也不是不想谈恋爱。主要就是害怕，害怕遇到渣女，怕被辜负，怕找了个祖宗还天天伺候她还是留不住，觉得谈恋爱太麻烦了，还是一个人好，三，总想先赚钱，然后再谈恋爱，忙活了几年才发现，根本没赚到钱，结果岁数大了，找对象更难了，四。喜欢看抖音上的一些丧气文化，比如说，为什么现在的男生都不追女生了，为什么年轻人都不结婚了，以为这就是真相，后来发现身边的人都结婚了，就自己剩下了，五，因为常年单身，基本丧失了和女生沟通的能力。遇见合适的女生也把握不住，通常就是几句话就把天撩死了，失败了又后悔没有准备好，六，对未来很迷茫，不敢想自己40岁了还单身会怎么样，一辈子单身会怎么样，活着一辈子也想证明自己，让一个女生爱上自己。崇拜自己，但这只是个想法，不知道怎么去做，七，朋友越来越少，身边的人都结婚有孩子了，平时聊的也是孩子的学习成绩，然后上什么兴趣班，你根本插不上嘴，然后索性就不交往了，八，不愿意回老家。尤其是逢年过节的时候，面对亲戚朋友的那句"有对象了吗"，直接破防了，父母还要补一句，"别太挑了，好不好看无所谓，能过日子就行"。说的是你吗。'
