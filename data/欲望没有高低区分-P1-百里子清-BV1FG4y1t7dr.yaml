- summary: "-   欲望无高低区分\n    1.  欲望的高低是自己定义的\n    2.  区分高低欲望会带来烦恼\n    3.  不区分高低欲望就摆脱了问题"
  text: '# 欲望没有高低区分 - P1 - 百里子清 - BV1FG4y1t7dr有一位粉丝问我怎么才能摆脱低级欲望，我们先不来回答这个问题，我们先来思考一个问题，什么是低级欲望，那什么又是高级欲望，这一个定义到底是谁给的，所以说我们先来想一想这个问题，其实当你不去区分什么是高级。什么是低级的时候，这个时候你就已经摆脱了这一种想法，当你已经没有这种想法的时候，你还需要去做这件事情吗，所以很多东西都是我们自己思维方式的问题，是我们认知的问题，所谓的欲望它其实不分高和低。只是我们自己给它的一种定义，我们自认为某一种东西是比较低的，某一种东西是比较高的，其实人生而平等，万事万物也是平等的，它只是不同的状态，它只是不同的形式而已，你如果非要分一个高，和低。那么我们就会顺着这样子的一个思维方式，顺着这样子的一个思维，去区分很多东西，而有的时候我们的烦恼也来源于此，你非得说这样子的做法就是低的，那样子的做法就是高的，举个例子，我们歌颂爱情的时候。歌颂美好感情的时候，诗经里面说的是，寥调淑女君子好求，而在民间的小调，有可能表达出来的这种词语，就没有这么好听了，你比方说某个地区的小调，那么他唱的就是比较通俗的，人就会区分这种小调就是比较低级的。那么诗经里面所表达的，这个就是比较高级的，其实这两者之间，难道真的是有高有低吗，不是的，他们同样是在歌颂这种感情，歌颂这样子的爱情，只是表达的形式不一样，你为什么要去区分高和低呢，所以当我们的心里面。没有这种区分的时候，你没有这种定义的时候，就不存在这个问题了，所以当这个定义，都已经不存在的时候，又何谈去摆脱呢。'
