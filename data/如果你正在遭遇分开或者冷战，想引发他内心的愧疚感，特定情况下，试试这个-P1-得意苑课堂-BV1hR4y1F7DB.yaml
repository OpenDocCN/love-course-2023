- summary: '-   如果你正在遭遇分手或冷战，可以在朋友圈发四句话引发对方内心的愧疚感。第一句强调失去的可怕，第二句留一点防备，第三句表明问心无愧，第四句描述经历过的坚持和最终一个人的结局。'
  text: '# 如果你正在遭遇分开或者冷战，想引发他内心的愧疚感，特定情况下，试试这个 - P1 - 得意苑课堂 - BV1hR4y1F7DB朋友圈发这四句话他百分百联系你，如果说你正在遭遇分手或者是冷战，那我教你在朋友圈发这几句话，对方看完后会愧疚联系你，第一句，失去远比得不到的更可怕，因为他多了一个过程叫曾经，第二句，请允许我留一点防备。这样至少不会太狼狈，第三句，我能够做到问心无愧，可我做不到步步让位，第四句，疯过傻过执着过坚持过爱过，可到最後還是一個人過。'
