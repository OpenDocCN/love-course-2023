  text: '# 和优质男谈过恋爱，不代表你就配得上！ - P1 - 曲曲大女人 - BV1CL411A7Cn很多女孩子就是因为年轻的时候跟过几个条件好的男的，她就觉得她配得上这么条件好的，实际上根本不是，这种男的他要愿意娶你才证明你不配，他但凡不愿意娶你，他但凡没有说我现在就已经把彩礼递到你们家里去。我房产证我都写你名字就说明你不配，你不要跟我说我交往过几个厉害的，我交往过几个有实力的那有个屁用啊，当你年轻漂亮的时候多少有实力的男人他都可以来勾搭你，而且只要他勾搭一勾搭一个准，这个就能证明你配他吗。不是这样的，最重要能跟你结婚才证明你配他，他如果没有说我跪下来跟你求婚钻戒送到你手上你都不配，这个才是现实。关注点赞分享哦。'
