  text: '# 如何把女性朋友聊成女朋友？ - P1 - 彤彤聊脱单 - BV1Sx4y157pE来让我看看有多少人追喜欢的女生，追着追着追成了朋友，明明一开始这个女生是愿意跟你聊的，甚至是有好感的，但为什么就卡在了瓶颈期迟迟没有进展呢，我们先来看一个例子，男生说周末没有出去玩吗，女生说没有。又没有人约和谁出去，男生说不出去多不了，女生说对，所以在家躺了两天啥也没干，男生日常询问，女生礼貌回复，典型的朋友式聊天毫无情绪波动，也没有暧昧的氛围，这么聊下去，女生是很难对你产生感觉的，有句话说嘛。恋爱谈得越久越不容易结婚，同样的道理也适用在这里，聊天聊得越久时间拖得越长，关系就会越平淡，接着只能回复，没事平时上班已经很累了，周末是该多休息，你这不说了句废话吗，这样的无效沟通只会消耗女生的耐心。你都这样说了，他又能回复什么呢，对我也这么认为的，然后话题就会结束，我们来看看正确的回复，男生说，我看了天气预报，这个周末是大晴天，到时候带你去东湖露营，女生说，好呀正好我也想晒晒太阳，男生说。就只想晒太阳吧，女生说，你还有别的节目，男生说，餐厅电影票我都已经订好了，你就只管乖乖的跟我走，女生说，那你万一要把我卖了呢，你看，你主动引导你们之间的关系，突破了平淡的友谊区，再看女生的回复。其实她已经答应和你吃饭看电影了，那你一变成女朋友还远吗，只要让聊天约会变得有趣，让聊天氛围变得暧昧，让女生感觉到情侣之间的互动，那么她就不会觉得我们还只是朋友，反而觉得你是关系可能更进一步的那个人。这样才会脱离友谊区，往男女朋友的方向去发展，再多的方法也都只是锦上添花，真诚才是最后的王牌，你还有什么不懂的，可以和我一起聊一聊，MING
