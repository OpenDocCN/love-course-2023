  text: '# 分手后正确判断对方的复合意愿，应该用什么样的方法 - P1 - 泊明远 - BV13V4y1u7FN分手後爭取判斷對方的負荷意願，那麼今天給大家說一些幹貨，我們應當怎麼去判斷對方的負荷意願信號呢，其實很多人都有一個誤區，就是我們去挽回的過程中，根本不在意對方是否接受，只憑自己的意願去行動。比如不該斷連的時候偏偏去斷連，對方給你機會的時候你抓不住，找朋友找兄弟找閨蜜找家人去說情，連環奪命咖呀，就算到底甚至下跪或者道歉，把本來對方對你留的一絲好感完全抹滅了。這種直接把遊戲調整為地獄難度的就兩個字，傻子，你經常遇到對方的排斥，你也能明顯感覺到對方是一個推開你的狀態，所以說你這個時候做什麼對方都是情緒上的，即使你的出發點是好的是對的。對方對你的包容度和接受度也會非常低，常見的表現有什麼呢，拉黑刪除，不願意接你電話，就算接了你的電話，口氣也非常冷淡，回復你的消息非常慢，而且態度極其的差，傑出性的話語偏多。如果你和前任已經出現了上述的情況，聽我一勸，千萬不要再去搞這些騷操作了，對方連好好聽你說話的機會都不給你，你還談什麼呢，我再來說一個關係可上可下的階段，這個時候他的態度是平和的，在這個階段。至少對方是願意和你維持朋友關係的，即便是你們非常好，也要聽他說話，聽取你的意見和態度，常見的表現有很多，願意保持朋友的關係，可以正常的聊天，回復消息不是敷衍的態度，回復自處基本上和你對等。回復的速度也和你對等，願意延續話題，朋友圈從平靜到打開，打電話也會接，狀態也很平和，在這種階段，我就要告訴你們的是，不要操之過急，你的操之過急，很有可能導致你失敗，甚至是關係倒退。接下來我說的才是一個重點，也是和你們確定關係的契機，也是我經常上面說的，通過斷連或者某個階段，過渡到這個階段，你們離復合就不遠了，常見的表現就是，他會主動關心你，朋友圈給你點贊評論，頻繁的去看你。空間會開啟話題，在聊天中，可以製造輕鬆有趣的氛圍，甚至說一些稍微曖昧的話，不會拒絕你的單獨邀約，主動的對你有肢體接觸，而且會提供情緒價值，物質價值等等，想辦法引起你對他的關注，他也會主動的向你。展示自身的價值，出現了這種情況，這事就八九不離十了，我是博明，如果屏幕前的你，聽得不太懂的話，可以來森林秋風。'
