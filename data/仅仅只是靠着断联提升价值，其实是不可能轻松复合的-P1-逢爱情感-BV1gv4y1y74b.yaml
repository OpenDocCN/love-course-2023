    \  锻炼的周期因情况而异，不是所有情况都需要锻炼\n    3.  锻炼是方法，但并非适用于所有情况，复合后仍需持续提升自身价值"
  text: '# 仅仅只是靠着断联提升价值，其实是不可能轻松复合的 - P1 - 逢爱情感 - BV1gv4y1y74b光靠锻炼提高自身价值是不可能复合的，有很多人一分手就想着靠着锻炼提升自己就能复合，甚至有些人啊纠缠之后把情况搞得是很糟糕了，联系方式都被拉黑删除，还想着光靠锻炼等时间到了就去找对方就能复合了。那这个也是不可能的，首先我强调一遍，很多分手的情况都是不需要锻炼的，这个在之前我就说过，如果你能够判断出前任不是真的要分手，能用正确的方式和方法快速解决，那么就去解决。只有遇到实在没有办法的情况才需要去锻炼，锻炼的周期也是不等的，都是要看情况的，短则一两个月，长则三五个月，跨度也是非常大的，如果不是实在没有办法，不要一上来就去锻炼，那种直接两三个月起步啊，长期锻炼的。一般都是因为双方的矛盾严重激化，完全没有办法联系他，只能选择锻炼去降低负面情绪，打破恋爱思维惯性，让对方啊都有时间去静一静，理智的去思考双方的问题，还有一些比较奇葩的啊，就是为了争个输赢。赌气长时间就不联系，那么这种往往你锻个几个月之后，等自己反应过来，又想联系前任的时候，基本上就会发现人家已经在谈恋爱了，所以啊很多时候相处中的一些小问题，能沟通就沟通，除非情况非常糟糕，或者原则性问题。才会去考虑锻炼或者是博弈，记住锻炼是方法，但是不适用于任何的情况，其次锻炼和提升自己价值，它们是两码事，或者说提高价值，只是锻炼过程中你顺便去做的事情，还有啊，难道复联之后复合之后，你就不需要提升了吗。其实提升自己啊，本来就是一个自身受益的事情，你就应该持续的去做，所以啊，你更多的要在锻炼的时间里，互相冷静的这个时间里呢，冷静的剖析你们分手的核心原因，在锻炼之前也可以向你的前任表达出。哪怕这一次就算分手了不复合了，你也已经认识到了自己在这段关系里的问题，你在正视你们的问题，想要解决问题，这个才是关键，同时也会变得更好，为了对方也是为了自己，其次锻炼之后，你还要去深挖你们之间。各种可能有所连接的关键因素，关键事件以及关键人物，为你之后的复联提前做好准备，只有这样才能说，你是在为了复合而努力，就算是最后失败了，相信你在这段时间学到的东西，会终身受益的。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
