- summary: "-   遇到感情横向危机应该怎么办？\n    1.  自卑导致缺乏安全感，容易过度解读另一半的行为。\n    2.  不自觉地追求对方的关注和爱意，导致关系恶化。\n\
    \    3.  安全感应该建立在自信基础上，不应该完全依赖于伴侣。"
  text: '# 遇到感情横向危机应该怎么办？ - P1 - 泊明远 - BV1To4y1a7YK你从什么时候开始会不自觉的担心你的另一半，在做一些战话热炒的事情呢，会想要找一个时间，偷偷摸摸地看他手机，会看他只要在外的时候，总是想要打电话，确认他在干嘛，那么在这种情形下，你还能感觉到幸福吗。心理学上缺乏安全感的重要表现之一就是，对另外一半的反应和行为，那不自觉地进行过度解读，而且往往是负面的，那你是从什么时候开始，会有他是不是嫌弃你的想法冲过来，你刚刚那个眼神什么意思，你看。当你处在这样的情绪漩涡当中的时候，不仅会让自己每天胡思乱想，也会让两个人的生活陷入挣扎，你很渴望对方像以前一样在意你，但是当伴侣表达对你的爱意的时候，你又怀疑他只是在敷衍你，所以开始又去作又去闹。那么一旦进入到这种，又虐又爱的模式时候，折磨的就是两个人，只要对方不呈现爱意，或者那个方面不合你意，你就会觉得对方变了，和以前不一样，内心没有你的位置，其实说到底，你种种这样表现的根源就是自卑。对自己的自信丧失掉了，所以你就陷入到了一个，不自觉的状态里，去让对方迎合你，那么让自己更有安全感，或者使用提要求，捉弄这种不恰当的方式来索取爱，证明自己被依然在乎，那没有自信，丧失安全感的女人。就是这样不停地担忧自己的没老去，那其他的吸引力丧失，慢慢地对方没有信任，一步步地把你们的关系推向尽头，那这些真的是他想要的吗，当然不是，他想要的只是希望对方能够，令自己安心足够，害怕受伤而已。但是你们却并不知道，稳定关系当中，如果将安全感全部寄托在伴侣身上，那这个出发点本身就是错的，那自然你们的结果也不会好，只会是越推越远，那不仅不能尝到幸福，而且你将笼罩在，爱情的阴影当中患得万事。那如果连自己被爱的本身，都不能给你带来自信，那还有什么可以被你支撑自己呢，所以安全感其实就一直在自己手里，先找回你的自信，那这个才是最重要的，我是博明，如果屏幕面前的你不太清楚，可以私心修复。'
