  text: '# 发心不同，结果不同 - P1 - 曲曲大女人 - BV1PP4y1m7Uh我们有的时候讲转念转念，念是一个事情的基本盘，就我经常跟你们说做一件事情，你的发心很重要，我的发心决定了我的终点，发心不一样，看起来我在做同样一件事，但是我却达不成同样的目的，你看啊，当你的发心是。我想利用它，虽然我不认可它，但我要利用它，对不对，你在这个发心上，虽然你看起来也在跟别人玩，但是你在各个终点位上面，都会让他感受到那种，你是在假装示好的状态，那个磁场能量，但是如果你的发心是。这个人真的很优秀，我好想成为他，我好想向他靠拢，如果你的发心是这个，虽然你的表现形式也是跟他结交，也是跟他套近，但是你在做所有的事情的方方面面，他都会觉得你是真诚的，这个就是你的发心不一样。虽然看起来你在做同样一个动作，但是你却达不成同样的目的，你自己首先这个念要正，因为所有的这样一些比你厉害的人，他会混圈子也好，他能够向上社交也好，那没有两把刷子，人家是干不到的。人家如果对于人性的这种拿捏，或者对于察言观色的这种东西，他修炼的如果不比你到位的话，他怎么会混得比你好呢，他就是因为修炼的比你好，所以说你的任何一个眼神，一个表情，他都能感知到你的发心，你以为。我都在跟我身边的朋友说我做错了，是我有问题什么什么，但是他还是不理我，你以为你伪装得很好，但其实别人比你有智慧，他能闻出来，懂了没有，所以不要觉得自己很聪明，然后你就觉得我已经伪装得很好了，不。你们一定首先是正念好不好，念不对后面的都是白搭，你不能发自内心的认可这个人，你就没有办法，忠诚的追随，他就一定能感知出来，你有求于人，你本来就是借着他的力量再往上爬，然后你还说出，他是个唯利是图的人。这种话在你说出口，本身就是你的错误，你需要谁，你要求谁，你必须打心里的认可他，你绝对不能装作认可他，你如果说打心里对这个人有任何的不满，你必须要自我说服，告诉自己是自己想的不对。你才有可能在未来跟他相处的过程当中，真的把他这个关系给抓牢，哪怕今天我跟这个女孩子的关系搞掰了，对不对，我要去向其他的人寻求，哎，我怎么能够救回这个关系，我表达出来的必须是什么，这个女孩子对我特别好。她很聪明，很有智慧，她能够带着我认识很多人，但是我把这个关系搞砸了，我要怎么才能挽回我的这个朋友，你今天走出去，跟任何一个人问这个问题，你的表达都必须是这样的，如果你做不到，这个关系你就做不回来。你底层思维需要转变，你们有我们金贵的关系的，一定大家要好好地看，好好地在我们的群里面去做复盘，好好地完成作业，这个东西我耗费了这么大的心血，就把它做出来，大家一定一定要把它用好，要彻底地理解。你们一个群200个人，你们不要不好意思，一定要把你们生活当中遇到的问题，放进去探讨，你们多看，不管是男贵人女贵人都是一样的，好好把握，我们的人生要起盘，就是要靠各种各样的贵人，抽你，知道吗。把你抽起来。'
