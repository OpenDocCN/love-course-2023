  text: '# 分手后的前任非常理智而且绝情，到底怎样才能和好如初 - P1：高田 110横_batch - 泊明远 - BV1at4y1p7aM那我们说分手后，前人理智又决心该怎么办，其实分手从来都不是一朝一夕的决定，分手时前人的反应和分手后，你的行为态度，都会影响到前人对你的态度，其实分手后，双方都会有一段时间的低落期。那么很多人就是捕捉到这种，低落情绪，比如点赞一些伤感的内容，发一些伤感的文案，其实都会让你误认为，前人也很难过想复合，但实际上可能你的前人，大多数的时候，只是分手后他的不适应，那么说到这里。又要讲怎么去判断，前人是不是真的要分手，大多数想要复合的人，都会在分手后去道歉认错，并且会持续一段时间，如果这样都不足以，让你的前人回头，那就说明，他的点赞所谓的伤感，只不过是当下的情绪而已。并不代表他有复合的意愿，当然也有一些比较好说话的，比较老好人的性格，会因为你的死缠烂打，再给你一次机会，但如果你遇到的是，理智又绝情的前人，那短期内是不会有什么复合的可能的，所以这个时候。你在用道歉认错的方式，不管是谁，不管有多少人来告诉他，让他给你一次机会，他都是听不进去的，其实很多内容都是有连贯性的，这个时候，你就需要及时的去抽离，分手时他认为你是没有价值，反而给他带来了很多烦恼。而分手后的一段时间，你一反常态，一个不经意间，那么父母会发现，你之后的价值，远远超过他的预期，那么他就会开始产生自我怀疑，甚至说会去打听你的情况，说到这里，又要说一个不争的事实，挽回是一个概率性的事件。那技术再好的人，也不一定能够让鱼儿上钩，但技术好的人，他最起码有一个共同的优点就是，他很有耐心，那么希望屏幕前的你，也要有耐心一点，我是博明，如果你现在，也正在面临这样的情感困惑，那么可以私信修复。找老师来聊一聊。'
