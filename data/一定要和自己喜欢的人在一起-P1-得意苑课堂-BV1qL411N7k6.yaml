- summary: "-   一定要和自己喜欢的人在一起\n    1.  勇敢追求自己喜欢的人\n    2.  坚持不放弃，可能会有结果\n    3.  害怕失去和失败不如勇敢追求自己喜欢的人"
  text: '# 一定要和自己喜欢的人在一起 - P1 - 得意苑课堂 - BV1qL411N7k6一定要和自己喜欢的人在一起，因为这个才是你们所向往的爱情啊，如果真的还爱他，真的放不下他，就去把他找回来，不爱了就重新追，还爱着就别放弃纠缠，面子这东西难道比和他在一起更重要吗。有时候多坚持一会儿就真的会有结果，可能这个过程会很艰难，甚至会被伤害，但是那个结果不就是你们希望的爱情吗，不要因为害怕失去，害怕失败而放弃，我觉得没有什么比错过更让人遗憾的。也没有什么比追求自己喜欢的人，而更让人怀恋的。'
