    \    3.  狠心放下过往的美好，不要强迫自己，走出痛苦，发现过往美好也不过如此"
  text: '# 男人不主动联系你做到三个狠心 - P1 - 扎心师清羽 - BV1Us4y1v7S4男人不主動聯繫你了，不要討好，做到三個狠心，你就贏了，說不定他反而會主動過來找你，不過到那個時候，你已經不需要他，第一個，狠心放棄，重新的開始，有些人總是為男人的冷落找理由，他太忙了，他可能心情不好。他也許有些苦惱，實際上這些都不應該是對方冷落你的原因，因為真正的愛，就是在任何時候都要相互的依靠，至死之中你都應該是他的首選，而不是排在所有事情之後，偶爾才會想到，所以但凡男人冷落了你。甚至長時間不聯繫你，那說明什麼？你在他心裡面根本就沒那麼重要，至少不值得他花時間來應對，那這個時候你就應該明白，他已經不愛你了，既然如此，你又何必把青春浪費在這樣的人身上呢？對吧？學會狠一點。放棄這段感情，重新的開始，也許前方的路反而會寬比無闊，更適合的人正在等著你，有的時候壞事不一定是壞事，好事也未必就是好事，你品一下，你細品，第二個，狠心放下任何的期待，不再幻想任何的故事。真正放下一個人，並非是刪掉所有的聯繫方式，而是放下任何的期待，永遠心如止水，很多人偏偏就是做不到，這在心理學上涉及到一個沉沒成本的問題，也就是說我們在放棄一段感情的時候。會考慮到自己曾經為這段感情付出了成本，付出的成本越多，越難以割捨，但並不是所有的事情都要用付出和得到來衡量的，就像你走了很遠的路，但如果前方的路是錯的，終究還是要回頭的，而且越早回頭浪費的時間就越少。重獲幸福的機會就越大，所以如果一個人冷落了你，而你也決定要放棄，就不要再對雙方抱有任何的期待，從心裡面快刀斬了馬，才會騰出空間來裝滿明天的美好，第三個，狠心放下過往的美好，別再強迫自己。在感情走向結束的時候，最令人不捨的也許不是那個人，而是兩個人一起經歷的種種美好，可你要明白，這種美好也伴隨著日復一日的失望，也許正是因為你現在過的痛苦，才會將過往看得那麼重要，當你走出來。經歷更多更好的人和事的時候，你就會發現，過往的美好也不過如此，張小賢說過，一個人最大的缺點不是自私、多情、野蠻、任性，而是偏執的愛一個不愛自己的人，連小孩子都懂得，舊的不去，新的不來。你不會連小孩子都不如吧。'
