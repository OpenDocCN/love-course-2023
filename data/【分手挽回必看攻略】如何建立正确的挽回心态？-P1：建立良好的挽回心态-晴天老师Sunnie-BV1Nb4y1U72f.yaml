  text: '# 【分手挽回必看攻略】如何建立正确的挽回心态？ - P1：建立良好的挽回心态 - 晴天老师Sunnie - BV1Nb4y1U72f如何建立良好的挽回心态，今天的内容探讨并且学进去的话，绝对是能够在挽回中起到事半功倍的效果，为什么要着重的讲挽回心态，实在是挽回心态建设太知名了，我们在咨询中最难的不是传授方法和技巧。而是不断重复的帮来访者调整心态，私信也经常听到有人问我，老师我到底能不能成功，万一失败了怎么办，老师他又不回复我了，是不是没机会了，老师我觉得我挽回的机率好小，我想放弃了，我呢也知道你们心态失控的来源。很多时候只是不相信自己学习和成长的能力，不相信感情这样一个无形的东西能够有迹可循，更不相信失而复得这样美好的事情，可以靠努力就能得到，一笔一万，开不开心，所以为了稳定自己的心态。想要挽回至少做好以下三点心理准备，第一点接受分手的事实，我知道你们做到这一点很难，但是真的很关键，你们现在已经分手了，不再是彼此的男女朋友，你们只是普通朋友，甚至有些关系更糟糕。所以你就无权去干涉对方的生活，他见了哪些人做了哪些事情，这些都是他的自由，你无权干涉，分手后给对方足够的自由，你们的感情才会有回旋的余地，一味的死缠烂打只会让他厌恶，结果就是你追得越紧，人家逃得就越远。分手往往不是突然的决定，这是一个逐渐疏离的过程，它不是瞬间发生的，并不是一时冲动，累积的失望，逐步的抽身离开，慢慢的习惯没有你的陪伴，不再主动找你，生活的点滴细节，都在诉说着脱身的过程，没有突然的分别。距离都是渐行渐远的拉开的，你以为的是在分手两个字提出的时候，你们的情分才开始散去，所以你迫不及待的想抓住爱情的尾巴，但是不好意思，他们的心其实早就死了，只不过是插了一个埋葬的仪式，现在才补上。接受分手的事实，能够让你们看清现在双方的身份位置，有助于我们调整有效的沟通模式，当我们和对方建立起了有效的情感链接的时候，我们才能够高效的挽回对方，第二点，接受心理疗愈。挽回的时候很少有人能够控制住自己，分手之后，我们理智上都知道自己应该去改变，应该去调整，不能够在沉浸于他的联系中，打自拔，但是从现实层面来说，我们往往都是背叛了自己的意识。或者就算我们的意识暂时的引导了我们，过不了多久，还是会被逆转，所以与其不断的控制自己，不要做什么事情，不如不控制，放任情绪和想法，去做一些你认为可以做的事情，当然了，这个并不是让你肆意妄为。而是从意识层面，不要拘束自己，比如说不要拘束自己，不去想对方，也不要过度的控制自己的情绪，大胆的发泄出来，哭出来，这个在心理学上有一个专门的名词，叫做，当然情感上失恋，肯定会给我们带来很大的冲击。有一些情绪，也是我们根本没有办法去控制的，所以对于这种负面，失败，沮丧，愤怒，颓废等等，不能被自己力量所左右的情绪，不要去逃避，顺其自然的接受，我们不需要去排斥，也不需要不断的去告诫自己，这个有问题。要想是不对的，反而可以告诉自己，我分手了，我就是很难过，我就是很想哭，我就是很想做一些发泄情绪的事情，这样能从心理上缓解压力，同时我们可以配套一些，可以实操的活动，比如说打扫卫生，手工制作。运动健身等等，不需要去控制自己的思绪，而是去接纳和引导自己的情绪，第三点，正向的运用吸引力法则，很多人纠结问我，我担心挽回的失败，或者我担心挽回的概率会很小，一般这种情况，反而大概率不会有好结果。从最终的挽回成功的数据反馈来总结，那些坚信自己能够成功挽回的，成功率至少是前者的三倍以上，哪怕他们刚开始希望可能并不大，每一段亲密关系中，都会有吸引力法则的影响，吸引力法则指的是。思想集中在某一个领域的时候，'
- answers: '-   性理法则对宇宙和地球有哪些具体影响？

    -   思想能量如何吸引和实现假想？

    -   思想能量如何影响亲密关系中的爱情发展？

    -   思想能量如何吸引问题的发生？

    -   这些理论基于哪些学术研究和实证证据？

    -   性理法则对宇宙和地球的具体影响是在某一个领域集中思想时，相关的人事物会被吸引过来，这种能量引导着整个宇宙规律化的运转。

    -   思想能量通过集中在某个领域，吸引相关的人事物来实现假想，例如，如果一直念叨着某种愿望，那么这种思想能量就会吸引实现这个愿望的可能性增加。

    -   思想能量会影响亲密关系中爱情的发展，如果一个人持续思考着爱情出现问题的可能性，那么这种思想能量可能会实现这个假设，导致关系出现问题。

    -   思想能量吸引问题的发生是因为思想的集中会引导相关的事物到来，如果一个人不断担心某个问题的发生，那么这种担心可能会吸引问题真正发生。

    -   这些理论没有具体的学术研究和实证证据支持，它们更倾向于心理学和哲学范畴，缺乏科学验证的基础。'
