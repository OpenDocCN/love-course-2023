  text: '# 边际效应递减 - P1 - 斌哥恋爱学 - BV1EV4y1a7qr這個談戀愛泡妞的最高境界就是讓妞看到你很富，但是你不給她花錢，我相信所有的兄弟都會在一件事上面有所疑問，就是你喜歡的這個女人找你要錢的時候怎麼辦，給還是不給，這個心理學裡面有一個邊際效應遞減。什麼意思呢，就是讓你不斷的投入到一定的程度後，效果就會瞬間變差甚至崩盤，也就是說你付出的越多得到的就會越少，所以我有一句經典的名言，就是只要你忍不住給這個女人花錢，你注定會失去這個女人。大家都吃過自助餐吧，是不是一開始你會很興奮，覺得什麼東西都想吃，但是你吃到一定量的時候，你飽了你膩了，你看到那些美食你就想吐，這就是為什麼我們都很懷念一段愛情一段戀愛最開始的樣子，我告訴你啊。所有感情當下狀態永遠都是感情的疊加態，你不斷往上加碼的是什麼，這個是你需要去注意的，你給女生花錢給女生的是開心，但同時也是你沒有價值的體現，開心會隨著你的付出越來越少，而你弱的這個體現就會越來越明顯。征服一個人最好的方式不是給他花錢，而是在精神上滿足他的邊際遞減效應，這就是我們常聽到的一個詞，制衡，無論任何投入你都要懂得控制變量，給女人花錢要適度，讓她知道你的資本實力其實就夠了，不用在她身上砸錢。被男人砸錢的女人在古代叫花魁，花魁的心理定位是非常清晰的，拿了錢辦的事不會有什麼結果，他們自然也不會對你動心，其實當你牛逼了之後，你會發現這個世界上全是好人，這個世界是很奇怪的。你有錢的時候別人反而不敢找你要錢了，你沒錢的時候好像所有的人都盯著你口袋裡面的那點錢，如果有女人跟你開口找你要錢的那一刻，要麼就是在試探你這個男人強不強敢不敢拒絕。要麼就是她已經確認了你這個男人沒有其他的價值，也就只能圖利一點錢了，你不給錢我就沒有必要在你身上浪費時間了。兄弟們你們聽懂了嗎。'
