  text: '# 必看的适用所有復合挽回攻略！ - P1 - 扎心师清羽 - BV1Qd4y1872q这是一个适合所有复合网红的攻略，Hello 我是Morris，如果说你真的想让你的前任主动回头，或者是那种持续性的一直爱你，一直喜欢你，那么你一定要听好了我接下来讲的内容，不管你是何种类型的分手。又或者是你们存在某些现实的问题，家里面反对，父母不同意，又或者是婚后的感情不顺，你要是听懂了听明白了，那你跟你的对象，你跟你的另一半相处的时候，你就会明白如何跟对方同频。能够跟对方达到一个沟通一致的结果，你回头去想一下，是不是你们每一次发生一些冲突，矛盾还有误会的时候，都是因为对方做了一些事，或者是说了一些话，在你不认可的范围内，但是你的本意是希望对方改变。按照你所理解的方式来跟你相处，你反馈给对方的却是一种情绪化的表达，那对你们来说，你到底要的是宣泄的情绪，还是要解决这个问题呢，因为很多人，他是不允许自己的另一半犯错的，第二点认知，如果你们现在感情很好。没问题，他为什么要跟你分手，所以对方当下对你的态度就是狠心的，决绝的，这很正常，你要改变的正是这一点，这一点没有改变，你就想让对方回心转意，觉得可能吗，假如说你真的有这种想法，就算别人告诉你。你应该怎么样去和好，怎么样去做一些事，在这个过程中，只要稍微出现一些超出你认知以外的东西，你就会不自觉想去退缩，逃避，最后不断的抱怨，怨天尤人，然后去做什么星座啊，命运啊，塔罗啊。一些想着投机取巧的东西，其实说真的，把希望寄托在这种外物之上，或者说寄托在别人身上是很蠢的一件事，千好万好不如靠自己，还有一种呢，喜欢找借口找理由，我也想和好啊，但是他很冷漠呀，我不想拉低我的身份。我面子上挂不住呀，这又不是我的问题，明明是他，为什么我要先主动，为什么他不主动呢，然后把自己加重恶性循环里面走不出来，所以在分手复合中，你拥有一个什么样的心态，你就拥有一个什么样的结果，第三个。你自己的情绪，不要觉得你不想挽回，你想放下，你就不用去调整任何一段感情，他的错误一定是双向的，你一定有问题，对方也一定有问题，但你们有些人就喜欢把这些认知，当做一种评判系统去评判别人。就比如说我在朋友圈发来一张很性感，很好看，非常美丽的照片，我跟别的异性出去相处沟通聊天，结果呢，我的前任一点都不理我，对我爱搭不理，丝毫没有反应，五年的感情说放下就放下了，他对我这种态度无动于衷。他早就不爱了吧，他不喜欢了吧，他是不是个渣男，他劈腿了，出轨了，所以才对我这么狠心绝情，绝人，这是你的想法吗，然后你就看那些视频，背些毒鸡汤，喂饱自己的观念，确实在认知不高的情况下，感情是怎么样的呢。有没有满足我的利益，符合我的要求，我觉得好的感情应该是这样子的，他没有做到这样子，所以他不够爱不够喜欢，但是你们有没有想过，感情是两个人经营的，如果你对对方的付出，希望得到相同的反馈还有回应。那么你从头到尾至始至终，你爱的就是你自己，他为什么要爱你，为什么要喜欢你，为什么要选择你，因为你很好，你值得，如果你做不到，又喜欢对方这么做，要不对方提要求，你不觉得你这个行为很双标吗，很讽刺吗。真正好的感情是什么样的，对方需要什么，我能不能给，我可以给，那我需要什么，对方也能不能给，他也可以给，关键就在于，我可以先以对方所需要的方式，去跟对方相处，对方也会以我需要的方式反馈给我。而不是我们什么都不做，就伸手去管对方，要把你的爱给我，证明你喜欢我，你不这么做就是不在意我，不在意这段感情，对我来说不值得，那他呢，难道你是宇宙的中心，整个世界都要围着你转吗，好好想一想。'
