  text: '# 女生被搭讪的时候，到底在想什么 - P1：PC - 国产青年社交A计划 - BV1oq4y1j7Z2为什么越好看的女生越好搭讪，女生被搭讪的时候，她到底在想什么呢，正常的男生看到一个漂亮的女生，他肯定会想，这个美女要走在街上，肯定会有很多人问她要联系方式，我不够高也不够帅，肯定没有机会，错。其实就算是美女被搭讪，这也是一个小概率事件，概率小，就说明你的竞争力大呀，所以我们成功的几率在一开始就很高，一定有兄弟会问，那女生在被搭讪时一定会紧张反感吧，事实相反，女生被搭讪既不会反感，也不会紧张。反而是开心，是爽，被搭讪了，说明被关注了，被欣赏了，有谁会不喜欢被欣赏呢，她现在和她的闺蜜走在一起，那么你搭讪的成功率会变得很高，这是人性，谁会不喜欢虚荣心被满足呢，即使一个人再漂亮，也不会逃脱人性。这个时候，你再恰到好处地夸她几句，女生就会自我感觉良好，那么接下来女生第二个反应是什么呢，是怀疑，毕竟你是突然冒出来的人，她不知道你的背景，也不知道你是不是海王，这个时候，你就要呈现出足够的诚意和吸引。才能抚平她心中的顾虑，她的第三反应是尴尬，我们都不喜欢和陌生人说话，就像你在电梯里碰到新搬来的邻居，你也希望电梯赶紧到达你的楼层，所以这个阶段，你问她要联系方式，她绝大多数都会给你，因为，她怕尴尬。(攝影師:模仿師)。'
