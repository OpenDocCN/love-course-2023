  text: '# 过年去女方家见家长的正确方式！【情感】【见家长】 - P1 - 咖喱鸡腿哥 - BV1nL4y1E7oz還有各八月又過年了，有很多的男生可能都要去見女方的家長，肯定有不少男生都會心裡沒法處，覺得自己心裡沒有底，今天我就給大家講一講，第一次去女生家如何正確的表現，第一次去女生家見對方家長的話。如果你覺得你的責任就是負責露個面吃個飯，那你可能就要玩獨自了，因為你要知道，你就是代表了你們家代表你的父母，你的態度你的表現，就是代表了你們家的態度與表現，所以在正式和對方的家長見面之前。你最好和你女朋友要提前的深入全面的溝通一下，女方家對你的態度以及看法，都會在見家長的這個環境裡面體現出來，你千萬不要覺得去了就是吃頓飯，就完事這麼一個態度，但凡對方家長問到你。關於之後你和女生的一些實質性的問題，你別跟個傻子一樣一問三不知，要麼就是和對方說，這些得回去問我爸問我媽，那人家家長肯定會覺得，你這個男生一點主見都沒有，要不然就是個馬寶蘭，瞬間印象就不好了。所以在這樣看起來非常輕鬆，其實非常正式的這麼一個場合裡，你一定要給出對方家長一個方向性的肯定的答復，你一定要提前準備，對方家長可能會問到你的這些問題，給予認真誠懇的回復，吃飯其實是個小事兒。人家家長其實會特別在意，你和人家的交流與溝通，還有一點就是第一次去女方家，你帶什麼禮物去，真的沒有那麼特別的重要，特別是遇到對方是高級知識分子家庭，或者是中產家庭，簡單的伴手禮就可以了。對方的家長其實不太看重你帶去的禮物，但是你也別傻子空著手不去，你更多的加分項，都是體現在你對女生的真誠，和對雙方未來的規劃上，還有最重要的一點，就是你要知道什麼是嘴甜，什麼是油嘴滑舌。可以的話你就在飯桌上，盡量以肯定二老優秀的教育成果，為切入點去聊天，這樣會顯得比較得體，不會讓人覺得油膩反感，最後你千萬別指望，第一次見面，人家的父母就對你無比認可，因為人家是在挑回來的家人。人家家裡的人肯定對你是非常矜持謹慎的，那些客套話你聽著就行，你必須要懂明白，請你去家裡坐坐，人家父母是要表達，自己的閨女是一個好人家的女孩，有來自於父母對她的疼愛，人家的女兒是值得被人認真追求的。體貼照顧的，鄭重其事對待的，人家的父母會非常的理智，一起吃飯只是彼此認識的這麼一個過程，男方在未來還需要拿出最誠懇的態度，去展示自己絕對的誠意，以及對女方家庭的尊重和理解。而女方家庭表現出來這種所謂的矜持，也表現出他們對這場婚姻的謹慎，婚前如果越謹慎的話，那麼婚後才會越長久越穩固。'
