  - 回答1：断开所有联系，不浪费时间纠缠或做朋友。
  - 问题2：前任在你和新欢之间徘徊的行为说明了什么？
  - 回答2：可能是渣的表现，或者是在评估新旧关系的利弊。
  - 问题3：如何处理前任在你和新欢之间徘徊的情况？
  - 回答3：观察前任的真实意图，同时提升自己的吸引力，保持平静等待时机。
  - 问题4：为什么不应该与前任的新欢进行比较？
  - 回答4：因为这种比较不会有任何实际意义，只会增加无谓的情感负担。
  - 问题5：面对情感问题时应该怎么做？
  - 回答5：可以考虑私信复合，但更重要的是让自己变得更优秀，吸引对方重新爱上你。
