  text: '# 前任一边跟新欢相处，一边还在考虑你是什么意思？ - P1 - 亭姐说情感 - BV1AP4y1U7fQ前任总是在你和新欢之间徘徊该怎么办，我们先来梳理一下前任有新欢该怎么做，当你知道你的前任有了新欢，你当下就应该断开所有联系，别人在谈着恋爱的同时，不管你是纠缠也好，做朋友也好，都不合适。这些都是在给他制造渣你的权利，其次你要考虑你能不能接受，不能接受就别浪费时间，能接受的话就耐心往下看，下面我们来看今天的主题，当你发现前任总是在你和新欢之间徘徊，这其实说明几个问题。首先前任有新欢还会来撩拨你，要不就是渣，要不就是你和新欢都有好与不好的地方，你知道这是什么行为吗，别人在选妃，说句不好听的话，你和新欢现在都是驴，在对方马没找到之前先歧视再说，很多人往往是来自全的舌话。道理都懂就是做不到，总是给自己找不到放下的理由，什么要是和他失去了联系，他们感情越来越好了该怎么办，如果说他再不来找我，我是不是没有机会了，其实你越是这样想就越没有机会。因为你的这些行为在别人的眼中一文不值，不要为自己的无能找借口找理由，不要因为不甘心还要去跟新欢做对比，相信我新欢也是可怜人，我相信有这样遭遇的人一定听过这样一句话，说你给我时间我会处理好。然后所谓的处理就是一拖再拖，所以面对这种情况，不必过多的把目光放在新欢上，你只需要做两件事，第一件观察前任知道对方想要什么，第二件改变自己提升自己，让自己更加优秀更加有吸引力，放平心态静待时机。如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
