  text: '# 优质女人是男人最需要去争夺的资源 - P1 - 斌哥恋爱学 - BV1mR4y117gY談戀愛最重要的一個點就是要多談，出來混最重要的是出來，而且你不要覺得對方是你的唯一，不行的話就得換，你不要在一棵樹上浪費太多的時間，很多兄弟覺得我很冷血，不是的，因為人的壽命是非常短暫的。你談戀愛就那麼幾年，十年就很了不起了，除開你工作吃飯各種社交之外，實際上你談戀愛的時間也就兩三年吧，所以你在一個女人身上，花太多的時間是花不來的，我們跟一個女人相處大概一兩周，你就能夠判斷出她合不合適。否則你就是自欺欺人，她願不願意，合不合適，其實你心裡大概都有一個數，所以說談戀愛最主要的是數量，這個跟玩遊戲是一個道理，遊戲當中怎麼有一些人，就可以有極品的裝備呢，其實就是他們在不停地刷裝備。除非你運氣特別好，一下子就刷到了好裝備，這種機率是非常小的，但是我們大部分人是不能靠運氣活著的，就是要多談，知道嗎，多篩選，要數量大，然後不要投入很多的感情在裡面，無是非誰不可的，也不要投入過多的金錢。人和人之間的感情，它是屬於情感範疇，今天你可以有，明天也可以沒有，你要理解很多人陷入到感情當中，不能自拔，是一件非常可悲的事情，情感一般都是一廂情願的，你說你喜歡，實際上是你在騙自己，或者說是在騙對方。很多人找不到老婆，是因為他們天天就等著天上掉餡餅，他們天天都在等著一個女人來找他，就像有一些兄弟想賺錢一樣，天天坐在家裡等錢，或者說打一份工，又不想動，他就想發財，大家想這種人怎麼可能發的了財。能賺錢的人都是在拼命，能找到老婆的人都是努力的在找，房子的競爭就跟打仗一樣，女人實際上是一種資源，這種戰爭是最激烈的，它比掙錢還要激烈，因為這是本能的衝動，這是人類最重要的事情。人類第一重要的事情是活下來，第二重要的事情就是繁衍後代，防止社交情感安全感，這些東西都是排到後面的，所以說兄弟們覺得談戀愛難就對了，為什麼我總是跟大家講，男人首要的任務就是事業，因為女人她是不太情願。跟下層社會的男人接觸的，如果你自身的條件不好，那麼你就更加的需要去努力的，去爭奪社會上的這些資源，爭奪資源就是不斷的去建立關係，把自己銷售出去，你明白了這個道理之後。你談戀愛就簡單多了。'
