  text: '# 学会克制，才是让你的前任主动找你的根本原因！ - P1 - 泊明远 - BV1WB4y1k7ir学会克制才能让前任主动回头，那相信大家都听过一句话，喜欢是放肆，但爱是克制，但是克制才能让前任回头找你，才可以让他更爱你，所以分开之后，不要因为你很想他，和他说话聊天，就忍不住去找他，那真的是没有用。那么多的前车之鉴都告诉你们了，你控制不了自己的情绪和需求，去跟对方见你沟通，只会让他越来越讨厌你，越来越烦你，而且这么做真的不能代表，你是很喜欢他很爱他的，那么问题来了，为什么曾经一个很喜欢你，很爱你。对你百般包容忍耐，宠爱你偏爱你的一个男生，他会突然间变得不爱你不喜欢呢，那是因为你的那些多疑，敏感不自信，患得患失的情绪太多，他扛不住，成为了压倒骆驼的最后一根糟草，结果导致你们之间彻底的分开。因为你没有办法去处理好你的情绪，你在这段感情当中，无论是你的情感生活工作，经济等各个方面，都在依附对方而存在，那么对于他来讲，和你谈恋爱就是在付出前行，一个爱你喜欢你的人，他也许可以包容你一世。但是他不可能包容你一世，因为呢，他在爱你的同时啊，也是需要被爱的，只有你们之间相辅相成的一个状态，才可以长久的持续发展，这么一段亲密关系，我能理解你啊，想要全身心的投入到这段感情当中。想要去融入对方的生活，我也非常理解你想要了解他的一举一动，时时刻刻都想知道他在干嘛，我也很尊重你对这段感情的人缘和执着，但是你要明白，有些东西呢，并不是肆无忌惮的和他相处的理由。当这些东西成为了理由的时候，他就不再是真的喜欢和爱了，对于他来讲，这就是一种抵触和厌恶，因为你是强行的把自己认知感受，思维强加在对方身上，对方自然对你啊，唯恐避之不及，所以今天这个视频啊。我并不想教你们什么所谓的方法，话术干活的技巧，因为我觉得呢，感情最终还是要回归到自己的身上，如果说你的认知一直都停留在过去，你觉得一个人他呀跟你谈恋爱，他就会永远的喜欢你，爱你，对你好，对你付出。那么他的好是欲成不变的，那么我只能很遗憾的告诉你们啊，你谈恋爱永远都不会有下一个好结果，永远都不会有一段真正意义上的感情，所以不要太过于恋爱他，你在被爱的同时，前提是你一定要值得被爱，我是博明。如果屏幕前的你现在还并不是很清楚的话，可以私信修复，老师和你聊聊。'
