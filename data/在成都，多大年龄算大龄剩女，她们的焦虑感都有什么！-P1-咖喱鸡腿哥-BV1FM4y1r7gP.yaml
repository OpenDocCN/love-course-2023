    生育，最后一个顶重的阶段，过了28岁，除了事业，一切都是在走下坡路，如果年龄超过了30，大概女生在感情里面是最慌乱，最迷茫，最紧张的一个阶段，因为好像一瞬间。所有的问题都蜂拥而至了，时常会想，是不是趁早要把婚结了，再晚的话，就找不到一个理想的伴侣了，是不是要把孩子生了，再不生的话，身体就不允许了等等，有的大龄女生，事业也是进入了一个很尴尬的境地。高不成低不就的，再不拼就来不及了，然后，容貌焦虑，也是一并发作，整个人都是处在一个非常急躁的状态，所有的问题，背后都指向一个恐惧，就是我好像不再年轻了，再不翻身的话，人生就没有机会了，当然了。说这些还真不是给年龄段的女生，制造焦虑感，反而是想给大家打打气，我个人认为，女生不如30岁，人生才是刚刚开始，也是成熟开窍，蒸发智慧最佳的时间，首先，你要放下对人生过度规划的念头，要放下拿结果的念头。所有的着急，要慌乱，都是来源于对结果的期待，但千万不要忽略了，无常和机缘，它不是你能控制的范围之内的，所以我们往往不知道，人生会发生什么样的事情，况且人生，它没有一劳永逸的好事，赶在30岁前。结了婚生了娃的女生，它并不代表之后的日子，就可以安稳舒服，所以大龄女生要接纳，并且转化这些焦虑和混乱，因为有了混乱才会有清晰，没有迷茫，她就没有思考和梳理，当这份紧张感来到的时候，你要找回你的呼吸。回归到你的当下，只有放松的状态，才能够把眼下的事情做好。'
