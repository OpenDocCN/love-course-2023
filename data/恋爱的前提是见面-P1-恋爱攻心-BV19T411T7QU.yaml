  text: '# 恋爱的前提是见面 - P1 - 恋爱攻心 - BV19T411T7QU真正关系的好坏，就你们两个可能会发展成一个什么样子，比如说发展成朋友知己或者是男女朋友，一切都是从见面之后，产生的一个化学反应，这个化学反应如果定义为对方觉得，嗯还好没用那种感觉。那可能就慢慢的就往朋友方向去发展了，如果他觉得嗯挺不错的，这个男生让我有点，就是有点心动，没有体验过的这种感觉，那可能就慢慢的可以往，男女朋友方向去带领，你通过抖音认识一个女生，没有问题。并不是说抖音上面认识所有的人，就是你都可能碰到一个，完全就是去榨取你的价值的人，你也有可能遇到她只是一个，就是一个做兼职的一个小女孩，然后她就是一个普普通通的女生，她可能没有那么多的心思。但你是看得出来的，你跟她接触过程当中，她是不是很很八面玲珑，她是不是很狡猾，她是不是很精，你是看得出来你是感受得到的，如果这个女生就是表现出来的，和她的这个人的人设就是，就很真实就是这个样子。那首先呢就是，你在跟她有了一段时间的接触之后，要去提出来，作为朋友们可以见个面，先认识一下不管是发展成什么关系，但是见面也无伤大雅，我又不是个坏人，对吧所以一般情况下这样的女生。就她不是说目的性特别强的，她是会愿意跟你见面的。'
