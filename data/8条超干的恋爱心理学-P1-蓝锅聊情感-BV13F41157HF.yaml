  text: '# 8条超干的恋爱心理学 - P1 - 蓝锅聊情感 - BV13F41157HF8条超干的恋爱心理学很多人一辈子都不明白，第一，女人同情弱者但属于强者，而让女人长期爱上你需要两者兼备，第二，如果你想知道她是否喜欢你，注视她的眼睛，当你们处在恋爱当中，瞳孔会放大45%，第三。如果一个人让你超级上头，那他大概率不是对的人，错的感情往往带来冲击感，让我们的大脑上瘾，产生强烈的占有欲和焦虑，进而丢失自我，而好的感情带来更多的是平静的舒适感，第四，人无法对喜欢的人一直生气。如果你对他生气超过了三天，你根本不喜欢他，第五，心理学上说，人无法和曾经深爱过的人成为朋友，如果他和前任还是朋友，要么他从来没有爱过她，要么他还爱着她，第六，当他发现有其他女人对你微笑或是调情的时候。女人会觉得你更有吸引力，第七，当他不确定你是否喜欢他的时候，他会更喜欢你，第八，所有情侣最有可能在三到五个月的时候面临第一次分手，因为喜欢只能维持四个月，如果超过了四个月，你已经爱上了对方。'
