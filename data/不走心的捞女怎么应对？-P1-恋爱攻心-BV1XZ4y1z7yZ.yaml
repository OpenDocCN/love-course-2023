  text: '# 不走心的捞女怎么应对？ - P1 - 恋爱攻心 - BV1XZ4y1z7yZ如果他有需求他要你买单，那么你就直接跟他提条件，今晚哪里什么地方就行了，跟他说这些有什么用呢，行那我明白，那明天多长时间还要不要去逛街了，那个玩了呢，不用能我告诉你聊天是这样子的。能够达成一致能够达成共识，那么大家都开心都聊得好，如果不能达成共识，为什么要待三个小时啊，就差不多就走就行对啊该走，对该走就走，我们是要遇到什么样的人，我们就用什么样的对策，对吧这个人他不走心对吧。他不是那种跟你谈感情的人，他不是一个会重视这种别人的付出，会把别人的付出，当一个恩情想要做回报的人，他不是这样子的，那么你就跟他谈交换，就跟他谈交易，行你跟我想的差不多，我也是这么想的。反正我明天我就想的就是说，你有什么需求完了之后，你想要什么我买出你，但是我他妈就想要你，你看行不行对对对就是这样子的。'
