    \ 不同人对相同事件的反应取决于其看法和想法\n    3.  通过调整个人看法和思维方式，可以控制和处理负面情绪"
  text: '# 保持好心情，不让环境控制你（情绪分离法） - P1 - 儒雅随和老王 - BV1fW4y187Zj我有这么一个方法教你学会控制和处理自己的一个负面情绪，咱们通常都认为啥呢，说我们那个情绪是外界刺激引起的，比如说啥呢，就因为你不听话，我才这么生气的啊，就因为上班让路上堵车，我才发脾气的，但实际上啊。在刺激和反应之间，我们忽略了一个重要的环节，那就是啥呢，你对外在的这个事实的判断和想法，这也是为啥有时候吧，面对同样的事啊，不同的人，这个情绪反应会大不相同，比如说啊，俩邻居家里边小孩啊，都期末考试啊。成绩都不及格，其中一个家长呢，就因为这个事大发脾气，对小孩呢，暂时又打又骂，邻居家的孩子呢，人家心境非常平和，就嘱咐孩子几句，这两家的这个反应为啥这么不一样呢，主要是啥呢，这俩家长吧。对这件事他看法就不一样，那发脾气的家长就认为啥呢，这孩子成绩差，这将来指定没出息啊，而这个平和的家长认为啥，那孩子成绩差不代表以后一直差啊，那成绩不能决定一切，莎士比亚人家说啊，说事事本无好坏。切因思想使然，你的这个想法才是你这个情绪的真正诱因，而好消息是啥呢，我们控制不了外界这些刺激，但可以控制自己的想法啊，进而选择自己这个回应方式，这个是完全能够做到的，只是说啊。我们没有养成这个随时使用它这个习惯，因为人这个大脑吧，它是很多的，过去的这个习惯经验啊，会让大脑形成一系列这个固定的想法，当面临某些这个情境这个时候，我们就会瞬间的产生相应的想法。这个时间短的让人根本没有办法注意到，所以说啊，我们会认为啥呢，外界刺激直接引起我们这个情绪，比如说啥，当你发表一个观点，但是遭到另一个人反驳这个时候，你瞬间就会产生一种，他在贬低我，他故意找茬。就这种想法，于是乎啊，你感到愤怒，并认为说对方对你造成了这个坏情绪，而实际上啊，对方未必是你所想的那样，就很多人穷其一生，都在试图说通过改变环境和他人，来让自己获得平静，结果以败涂地，正确的做法是啥呢。是调动自己这个原认知和能力，捕捉到这一瞬间的这个想法，并进行反思和质疑，在心理学界啊，就这种方法叫做理性情绪行为调发，就用公式来表示就是啥呢，A+B=C，A代表不利事件，B代表啊，你对事件的这个看法。C它就代表情绪，在A不可更改的情况之下，我们可以通过调整B来改变C，当这个B是一个非理性想法是啊，我们可以通过质疑来与之辩论，然后呢，建立起一个有效的这个理性的看法，以此来消除这个负面情绪。就这方法其实挺有用的，我昨天晚上我还用它化解了一次负面情绪。'
