  text: '# 掌握好黄金的复合期，你们的和好多半都能事半功倍！ - P1 - 亭姐说情感 - BV11V4y1T7Z9其实呢每一段分手啊，他都会有一个黄金复合期，但是好多人都会觉得，这一定是越早越好，其实呢并不是这样的，分手之后，对方呢会在某一个时间内，特别想跟你复合，然后他想的呢，也都是你们之间美好的回忆。这个时候最适合修复你们之间的关系，也是最容易复合的时候，所以说只要抓住这个关键时期，就能够为你们的复合增加很多的机会，所以说我要告诉大家，分手之后是存在一个最佳的复合时间的，只不过它不是一个时间点。而是一个时间段，复合呢它并不是一件容易的事情，也不是靠一两天就能够完成的，大部分的和好都是需要花很长的时间，想要真正的和好露出，不是你用了多大的技巧，而是你真正的行动吸引到了对方，脚踏实地一步一个脚印。找到你们感情当中的根本原因，对症假药，你们后续的感情才会越来越牢固，否则呢就只会重蹈覆辙，那么每一个人的感情状况都是不一样的，没有说哪一种方法适合所有的情况，复合的最佳时间。也要根据你们分手问题的严重程度，来进行划分，两者呢是正比的关系，也就是说你们的问题越严重，你需要的时间就越长，所以说复合不仅要用对方法，更需要有好的心态，一步一步踏踏实实地用自身的改变。去吸引到对方改变，好了我们言归正传，那么分手之后，对方心里面都会发生怎么样的变化呢，怎样去判断最佳的复合时间，什么时候到呢，一般的情况下，分手之后心里面会经过四个阶段的变化，分别呢是抵触期，瓶颈期。叙旧期和全红期，第一点抵触期，如果说你们两个人啊，因为之前的矛盾分手，那么对方在分手之后，大概率会对你产生抵触，这就是心理学里面的，静音效应在作怪，对方对你的印象呢，大部分都是近期累积的负面效应。不管你们曾经有多么的甜蜜，他都看不见的，他只记得你们之间的矛盾，只记得你对他的不好，由此对你产生抵触，于是呢对方会对你大放厥词，我不爱你了，我们之间不可能了，你不要再烦我了，不管他说的多么的狠心和倔情。你只需要知道，他目前呢是情绪冲动在作怪，毕竟感情呢不是说，说断就断的，他也做不到，说不爱就不爱了，情绪若能自控，那要心何用呢，说的就是这个道理，所以这个时候错误的做法，就是情绪上头做了很多的错误的行为。比如说死缠烂打，卑微习求，道歉承诺，违追堵截等等，本来就是对方抵触你，你还非要频繁的给他添堵，不仅对方不给你好脸色看，你的纠缠只会让你的破碎的感情，更加的雪上加霜，第二点，平静期，在生物学上。人的情绪是由身体的激素分泌决定的，激素分泌旺盛，人的情绪就会高涨，激素分泌的低迷，人的情绪呢就会低落，而人体的激素分泌，虽然说经常会发生变动，但是最终呢，他都会回归到一个正常的值，这就意味着。不管分手的时候，他受的有多么的激动，经过一段时间之后呢，都会恢复平静，他也会从抵触你变得不抵触你，对方的心情平静之后呢，从过去的感情阴影中，走出来了，这个时期呢就是平静期，第三点是需求期。根据心理学家马斯洛的需求层次理论，人的需求呢可以分为几个层次，包括生理需求，安全需求，爱和归属的需求，以及更高级的尊重和自我实现的需求，现代社会当中呢，人的生理和安全需求，基本上都能够得到满足。所以呢自然而然呢，对方呢也会渴望更高级的需求，那就是爱和归属的需求，也就是说呢，当对方从感情的阴影中走出来之后呢，他会产生对感情的需求，重新想要恋爱，能够走到这个阶段呢，就说明你离成功只差了一步。越是在这个时候，又要沉住气，因为对方需要感情，但不一定需要你的感情，所以呢在这个阶段，对方可能会有两点表现，让你非常的不舒服，第一点对你忽冷忽热，是好是坏，这是很正常的现象，'
