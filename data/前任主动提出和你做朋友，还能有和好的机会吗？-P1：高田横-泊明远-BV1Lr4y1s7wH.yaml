- summary: "-   前任提出做朋友，是否有复合机会？\n    1.  前任可能出于过去感情面子，希望缓冲分手后的负面情绪。\n    2.  有可能是为了避免尴尬，选择保持表面上的朋友关系。\n\
    \    3.  也有可能是对你仍有感情，但需要注意保持朋友和情侣的边界。"
  text: '# 前任主动提出和你做朋友，还能有和好的机会吗？ - P1：高田横 - 泊明远 - BV1Lr4y1s7wH前任主动提出做朋友，还有机会去和好吗，我不知道你们分手后，有没有遇到这种情况，就是分了手前任和你们说，我们还可以当朋友，这种分了手还能当朋友的，是不是和前任，复合的几率更大呢，那其实我觉得吧。每个人对于朋友的定义，是不一样的，前任提出继续跟你做朋友，跑不了啊，这么几种情况，我可以从心理学的角度上，和你们分析分析，第一种情况就是，可能你们在一起很久了，彼此都为这段感情付出了很多，他也可能知道。你一时之间，无法轻易的走出来，甚至说会陷入到，自我怀疑的负面状态里，所以他看在过去感情的面子上，希望用做朋友的方式，来给你做个缓冲，如果他真的是这样想的，那么他分手后，肯定会顺着你的意思，去延伸话题。或者敷衍式的跟你沟通，当你情绪稳定了，他就立马转身就走人，毕竟当了那么久的情侣，他什么情绪，你应该能感觉得出来，他是真的在和你聊天，还是在敷衍你，你心里其实是有数的，不是吗，这个事情上。没必要自己骗自己，第二种情况就是比较常见，你们毕竟也认识了挺久，朋友圈社交圈工作圈，很有可能都有交集，有些时候抬头不见低头见，闹得太僵，其实对双方都没有好处，这样的前任选择跟你做朋友，你心里还不清楚吗。他就是表面上的朋友，不想搞得太尴尬而已，第三种就是你们最希望的，那就是对你还有感情，放不下你，不是所有的分手都是因为不爱，大多数两人之间，出现了无法调和的矛盾，实在是处理不了，没有办法了才继续分手。当对方想要逃避，情侣关系的束缚时，他就会冷静的提出分手冷静，但因为对你还有感情，又不想彻底断了联系，只有做朋友的方式，是比较合适的，其实这样的情况，很适合升级关系，但是有一点你需要注意，朋友就是朋友。情侣就是情侣，不要在做朋友的时候暧昧不清，一定要有边界感，情侣之间能够享受的待遇，一定是朋友之间不能有的，只有不越界，才能避免对方，以朋友的关系把你当备胎，这种情况就比较扎心，他已经不是那么爱你。但是可能还没有找到新的人，所以希望和你保持在朋友之上，恋人以下的关系，给你一点幻想，让你做一个随叫随到的鱼，那么这样养鱼的渣男，我欠你，也别想着复合了，没有任何一份感情是轻贱的，没有必要为了渣男。去赔上自己的尊严和感情，这特别的不值得，你们也可以看看，自己属于哪种情况，对号入座一下，那么找准办法再去做，其实复合真的不是那么难。'
