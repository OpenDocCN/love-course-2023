  text: '# 男生不会谈恋爱有哪些表现？ - P1 - 蓝锅聊情感 - BV15Y411K7wU從哪能看出來一個男生不會談戀愛呢，注意啊，占了兩條以上的入門級直男，三條以上資深直男五條都中了，那你只能說是直男代言人了，第一跟心儀的女生總是不知道聊什麼，相親約會的時候也是很尷尬，第二女生不找你。你就覺得她不喜歡你，然後你自己氣自己，你也不主動找她，第三走極端，喜歡一個人就會毫無保留對她好，不喜歡一個人就會冷漠至極，第四喜歡又不會撩，又懶得去學那些什麼所謂的技巧，最後就不了了之了。第五總是把有好感的女生，處著處著就處成了兄弟，他們都說願意跟你做朋友，卻不願意跟你談戀愛，以上你中了幾條呢，滴滴我給你發對象喲。'
