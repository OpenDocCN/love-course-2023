  text: '# 分手后男生不删掉你，却也不对你做出任何回应的真实原因！ - P1：1高田横版 43 - 泊明远 - BV1Kb4y177Se分手后不删除你，也不回复你的男生是怎么样想的呢，其实他就算没有放下你，那么与其说他不把你删掉，倒不如说是他不敢把你删掉，他很害怕一旦把你删除掉，你不会再去添加他，但是为什么不回你呢。那是因为你的态度一直都很主动，他很有把握就算不回复你，你也会去找他，另外他是想通过这种方式，让你反思一下你自己的问题，只要你把他心中一丝丝的期待，变成浓烈的喜爱，那么他一定会自动的挽留你，我是罗明。如果你现在也正在经历这样的情感问题，那么私心挽回，老师会来帮你。'
