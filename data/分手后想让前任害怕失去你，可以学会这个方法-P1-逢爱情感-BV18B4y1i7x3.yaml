  text: '# 分手后想让前任害怕失去你，可以学会这个方法 - P1 - 逢爱情感 - BV18B4y1i7x3你们有没有听说过什么真正在乎你的人爱你的人是不会离开你的，但这就是毒鸡汤，今天我要揭露一下爱情和人性的本质，并且告诉你真正让一个人害怕失去你的两个秘诀到底是什么呢，如果你现在很阴谋我建议你就别看了。我怕你看完之后啊怀疑人生，其实爱情的本质就是交换价值需求，爱情本身就是自私的，它不可能一直的对你付出，一直给予而不求回报，直白点它也不是平白无故的喜欢你对你好的，它是从你身上看到那些特质。比如说你的外在形象经济条件风趣幽默等等等等，它不一定是喜欢你就换一个人，它喜欢的是这些物质能给他带来的好处，就是感官上的愉悦物质上的保障情绪价值等等，所以它喜欢你的本质是因为你能够给他带来这些价值。你满足了他的需求，你以为这样就足够了吗，不这只是基础，因为这些东西啊都不是无可替代的，你想让一个人呢永远都离不开你，你就必须做到以下两个方面，第一创造不可替代的价值，让他感受到你的稀缺性甚至是唯一性。那怎么做呢，就比如说他身边都是顽卡，那你就做那个安静的有思想的人，再比如身边都是乖宝宝，那你就不能安安静静待若木鸡，你就得活泼一点充满元气，比如别人都不理解他，只有你信任他支持他。比如别人都神经大条不注重细节，而你呢很用心能做到很多人想都想不到的事，别人做不到的你能做到，那么他就会对你产生极强的心理依赖，第二让他真正的失去你一次，在他动不动就对你冷暴力，动不动就说分手。或者是触及你底线的时候，你马上就翻脸，他说分手的时候你马上就同意，那人就是这样，输就是输一辈子，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
