  text: '# 分手后的冷静期为了和好到底应该怎么做 - P1：逢哥横_batch - 逢爱情感 - BV1Fr4y1n7fJ冷静期为了复合应该做什么？根据分手情况和感情程度的不同，分手后的第一个时期叫排斥期，主动提分手的那一方，他会狠心的放下一切想要逃离，而被分手方会疯狂的求复合，当两个人经历了情绪拉扯期之后。就会进入分手之后最关键的时期冷静期，在两个人进入到冷静期之后，双方都会为你们分手的原因，和分手后的各种行为进行复盘，比如你会去想之前感情里哪里不好，哪里不对，哪里应该去改掉，如果在排斥期你去求复合。被反复拒绝之后，冷静期其实你也会想，对方是不是真的不爱你了，你是不是应该放弃了，不行就算了等等想法，很多的挽回者，其实都是在这个阶段选择了放弃，从而导致本来能够复合的感情成为了遗憾，因为在这个时候。你的前任经历了情绪的爆发期之后，他也会去回想你们之间的感情，是不是他也有错，是不是对你要求太多了，是不是没有给到你足够的耐心和理解等等，会进入一个很纠结的状态，他会开始考虑要不要复合，会测试你的态度。这个时候会出现一些表象行为，比如加回你的联系方式，观察你的动态，或者是突然打你的电话，以共同的一些牵扯来测试你的反应，看看你的态度，很多人这个时候就会觉得，对方是不是也想复合，然后又开始了各种的操作。从而让对方更加坚定了跟你分手，其实这只是分手后的第三个时期，窗口期，这个时期前任从完全拒绝你的状态，变成了愿意重新去考虑这段关系的状态，这段感情能不能复合，也是这个时期所决定的。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
