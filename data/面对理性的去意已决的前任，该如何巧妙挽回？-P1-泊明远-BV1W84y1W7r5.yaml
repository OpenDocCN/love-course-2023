    \    2.  分手后，若前任完全隔绝联系，不要纠缠，给他冷静期，保持存在感。\n    3.  深入分析感情问题，找到自己的不足并改正，主动推进关系，态度要好。"
  text: '# 面对理性的去意已决的前任，该如何巧妙挽回？ - P1 - 泊明远 - BV1W84y1W7r5挽回理智型的前任，那先要明确一点，他不是不爱你才选择分开，而是累了，但依然对你心存期待，只有你坚信这一点，才能在挽回时不轻易放弃，才有机会挽回成功，如果分手后，他主动把你拉黑删除，完全隔绝和你的联系。那你千万不要去纠缠，机器轰炸，你的纠缠，会把他心里面，对你的一点点愧疚，都全部磨灭，建议你呢，给他一段冷静期，让他减少对你的负面印象，利用后续挽回，如果他没有删除你，说明还可以做朋友。说明他对你的感情依然存在，那么你们之间的问题，容易解决，前期，你不要去打扰他的生活，可以偶尔的发发朋友圈，刷下存在感，总之，要把握尺度，让他习惯你的存在，李志行前任分手时，一般不会说很多。而且他会把错误归结到自己身上，让你觉得感情破裂是他的原因，如果你相信他的话，那么就可能凉凉了，他的说法，只是想让你更容易接受，他不想你责怪自己，你应该深入的分析感情问题，找到自己的不足，最好用笔记下来。认真错误加改正措施，这样你的改变才能够彻底，不是说分手问题全部都在你，而是你想挽回，你需要这样做才是有效的，挽回这样的前任，想用高姿态挽回是比较难的，比如等他主动找你，跟你接触这些，如果等的话。你会非常被动，并且不知道他会不会回头，所以不如主动推进你们的关系，当然最重要的还是脸皮要厚，不要被他的冷眼容易打败，要有只要还理你就什么都好说的心态，也不是卑微，但你要知道他就是傲娇。就算真的不小心伤害到你，只要你态度好，那么他能意识到产生内疚，对你挽回是有利的，但是你态度不好，他的目光就会放在你的问题上，那么那些看似狠话，说得很绝绝的男生，反而不是博爱的那个。具体的方向和尺寸的把握，需要你自己体会，从实战中总结，才有针对性的方案和经验，才是最适合你的挽回之路，我之前呢，写了很多挽回方法，但每个人都是不同的，个体的需求是被看见的，那你看不见他。不把他当做特殊的个体对待，不懂他要什么，那么你锻炼以否，什么时候复炼，最后的结果都是一样，因为除了时间，什么都没变，更重要的是，你要懂得那个人，不要用自己的想法，加在他的意志上，大多数人都做不到。而这个才是最基本的，挽回道足且长，再多的挽回方法呢，都需要你有心体会，我是博明，如果评论面前的你，不清楚该如何去做，可以私心修复。'
