  text: '# 分开一年了 还能和好如初吗 - P1：侯婷女横 - 亭姐说情感 - BV1944y1P7xE锻炼一年了还能够和好如初吗，不管你们锻炼半年还是一年，只要你自己不放弃，你们就有很好的机会，我都已经快数不清，我身边有多少的情侣，强忍思念不联系，其实呢对方和你分手后，选择了很长一段时间的单身。这已经说明了，对方曾经很认真的爱过你，正是因为曾经的深爱，所以内心呢很长一段时间，是处在空窗期的，这个时候你一定要注意用对方法，把握好自己的复合节奏，你们就还能够和好如初，我是小婷老师。如果说你现在遇到了情感问题，撕心复合，我让你爱的人重新爱上你。'
