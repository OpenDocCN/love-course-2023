  text: '# 分手后前任的真实心理，其实从来都没有无缘无故的分手 - P1 - 泊明远 - BV1PV4y1K7Td我先来跟你们说一句实在话，那可能会有点残酷，就是在任何一段关系里面，无论对方是用什么样的理由，跟你去提分手，本质上都是你的自身价值不公，翻译过来就是你配不上他，他能够找到更好的，这个世界上。根本就没有所谓的，突如其来的不爱，也没有所谓的，莫名其妙的分手，有的只是你在不知不觉当中，被对方申选掉了而已，可能你觉得两个人在一起，好好的，但是他并不这样认为，他觉得你不行，自然就觉得没有办法在一起。再或者就是，他一开始对你没有那么爱，现在遇到更好的，所以选择了及时止损，这也是很多人在分手之后，特别纠结的一件事情，既然当初这个人没有那么爱你，为什么还要和你在一起，有一句话，我不知道你听过没有。叫做肉都送到嘴边了，没有不吃的道理，对不对，可能一开始他觉得你有潜力，想和你试试，但是相处久了，发现你就差点意思，甚至比他想象当中的，还要糟糕一点，那么他凭什么继续跟你在一起，而成年人的爱情最难的。就是要以己度人，你觉得一个人，可以为你去排除万难，但是他从来都不会这么觉得，对他来说，爱情就像是一场权衡利弊，尤其是在面对一个，自己没有那么喜欢的人面前，同样两个人在一起久了，也并不一定代表着。他们的感情很深，相反，可能仅仅是这个人，没有找到更好的代替品，当然肯定也会有人问，如果这个人一开始的时候，就很爱你，最后分手了，又是为什么，因为下头了，他一开始对你疯狂的上头，喜欢的不要不要的。他能够从你的身上，获得了很高的价值，比方说你的颜值，你的情商，你的家庭，或者说你赚钱的能力，一旦他所取的东西，都已经得到了，这个时候你的表现，又很差强人意，你们的恋爱，又不断的出现新的问题。他自然就会考虑分开，而这个时候，一旦他有了更好的选择，你们分手的概率，就会大大的增加，当然了，我也并不是说这个世界上，就没有那种不公立的人，只是这样的人太少了而已，难道你用自己的一辈子的幸福。去赌一个男人的人品吗，千万不要这样做，到最后更大的出现的结果，是你被牺牲掉，人都是趋利避害的，就像你不会喜欢上一个，处处都不如你的男人一样，如果说他真的什么价值都没有，你还喜欢他干嘛呢，托他不洗澡。还是托他一无所处，所以说爱情的本质，就是价值的交换，当然我说这么多，也不是让你们不要去相信爱情，而是我说，想让你们明白一件事情，就是永远不要轻易的，去依附任何一段关系，或者任何一个人。要让自己永远保持一颗增值的状态，先学会爱自己，再去爱别人，而不是吃着爱情的苦，求着别人来爱你，能听懂吗，只有当你自身的价值越高，你才能够拥有，更多的选择权和话语权，从被筛选的位置上。跳到一个筛选者的位置，而这个才是你最终的选择，我是萌萌，如果屏幕前的你，现在也正在面临这样的情感困境，可以私心修复。'
