  text: '# 分手后告诉你绝对不好和好的前任就真的没机会和好了吗 - P1：高田 92横 - 泊明远 - BV1W5411X7Kp那么说绝不回头就真的不会回头了吗，其实这个问题，这是一个很现实的话题，能不能让你爱的这个前任回头，不是取决于他爱不爱你，或者说你爱不爱他，而是他能不能找到比你更好的替代品，那举一个例子。此时的你就像是一个，被前任丢在沙滩上的石头一样，但是当他走不远之后，发现自己丢在那个石头里面，竟然包裹了一颗钻石，那如果当下他手里面握着一个，更大更闪的钻石，他肯定无畏后悔对吧。反而会庆幸幸福把你给丢了，不然这一块就遇不到更好的，但如果是他抛弃你之后，他找不到比你更好的替代品，甚至可以说他抛弃了你之后，你竟然成为了别人眼中的宝贝，那么人性就会促使他产生后悔，想要再次拥有的冲动。所以能不能让你的前任回头，取决于你有没有变好，或者说你有没有能力，将他身边的那些竞争者，或者潜在的竞争者给比下去，如果你们分手之后，你过着那种糟糕的人生，每天都是以泪洗面，不是把自己的健康和身体当回事。就是放弃自我，那么一蹶不振堕落不堪，只会一味的在你前任的面前，卖弄着痴情，那我可以很负责任的告诉你，你的前任，不但不会去为你回头，甚至会以为你卑微，而笃定他可以找到比你更好的人，很多想分手挽回的人。都是发着各种各样的小作文，长篇大论等等，去告诉对方，我是有多么多么的爱你，我是有多么多么的舍不得你，告诉对方，我分开之后，我的生活就变得很颓废了，我不知道自己该怎么进行下去了。那么你但凡能把这些话变成行动，那么或者说你说完这些话之后，立刻变成行动，都比在这要自我感动的意义强得多，就算你说了一堆情话，真的把这些人感动了，但是你们之后，一定还会出现各种各样的问题。那么还会面临着第二次，第三次，甚至更多次的分手，你只有做到每一件，你认为要改变的事情，或者说你往好的方向发展，才能够减少你们的冲倒负责概率，而这个就是为什么，你在说了很多话之后，对方还是不愿意复合。就是因为我只看到了你说的，我没有看到你在做什么，对不对，那说不过是最没有用的东西，也是最没有价值的东西，因为分手的人大多数都是因为，我对你的行为感到失望，那么你在说这些话，唤醒不了我的希望。就会让人觉得，都这个时候了，你还在执迷不悟，那么你认为说这些话，就可以打动我，其实我想告诉你们，挽回的决定权不在于请认，而在于你的手中，如果分手后你比之前变得更好，无论是内在还是外在，都有提升。那前任自然会觉得，跟你分手是一个错误的决定，那越是被作为分手方，越是应该加大对自己的投资，那人都是有损失厌恶心理的，之所以失去你的心还毫无报澜，还不是只是因为，你真的没有价值吗，我是博明。如果屏幕前的你，现在也正在面临这样的情感困境，可以私信舅父赵老师聊一聊。'
