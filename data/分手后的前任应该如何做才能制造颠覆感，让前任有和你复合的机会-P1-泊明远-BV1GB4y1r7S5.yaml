  text: '# 分手后的前任应该如何做才能制造颠覆感，让前任有和你复合的机会 - P1 - 泊明远 - BV1GB4y1r7S5看过老师前面视频的小伙伴们，应该都知道，在复合的过程中，我们需要给前任去制造失去感，那么制造失去感的主要原因是什么，是调动前任不甘心的情绪，而制造颠覆感，则更加适用于无吸引力的分手。或者是你遇上了海王或者海后，首先把一个大前提放在前面，如果你是无吸引力的分手，或者是遇上了渣男渣女，那么想要复合，逆袭就是你唯一的选择，开始锻炼之后，我们需要利用好自己的社交状态，和对方去建立起弱联系。这个弱联系不需要你去主动，而是通过社交状态去展示，你消失几天之后，我们可以频繁地去更新你的社交状态，要多开心就多开心，让他觉得他和你分手之后，你非但不像他想象当中的哭天喊地，反而是如释重负。他甚至会怀疑，到底想分手的是你还是他，那为什么呢，明明是他甩了你，可你却没有他想象当中的，你一样地去被迷求复合，反而很开心地去接受其他人，那么扩大自己的社交圈，因此他对你的征服欲，就会被调动到极致。有很大可能会回来测试你，观察你到底在不在，那到了这个时候，我们就可以顺势地，把主动权掌握在自己手里，而这个就是颠覆感，你学会了吗，我是博明，如果屏幕前的你现在，也正在面临这样的情感关键。如果你不知道该怎么做的话，可以私心修复，老师会来教你。'
