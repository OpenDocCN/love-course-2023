  text: '# 想和好就要放弃弱者思维 - P1 - 扎心师清羽 - BV1CP411r74D我問你，你男朋友跟你說分手了，你覺得還能不能挽回，他都跟我提分手了，肯定對我死心了，沒機會了吧，我可以告訴你，沒有挽回不了的感情，也沒有做不成的事情，那要看你是怎麼想的，明明很喜歡，幹嘛要放棄呢。感情裡面弱者思維是要不得的，明明很簡單一件事情，反而讓你不能去做了，只要找對方法就一定能復合，這就是旁觀者的心嗎，確實，因為我們旁觀者用的是客觀的事實，去分析人的需求，但是很多時候你要先學會。端正自己在感情當中的一個修復地位，很多人就認為我是主體，他是客體，他是賦予我而存在的，需要滿足我的思維，其實這個思維模式是錯的，因為你們兩個人都是平等的兩個主體，你們兩個人都是獨立的。那這個時候就不存在誰為誰去付出，那麼正確的說法是什麼呢，正確的方法是你要學會，看待對方的內在訴求是什麼，什麼是內在訴求啊，這個可以根據對方的原生家庭，他的一個家庭環境來看，比如說小的時候他就缺愛。他就沒人陪伴，那他現在想要的就是陪伴，他小的時候跟父母的溝通是疏遠的，他從小就習慣了這種疏遠的關係，那他在戀愛當中，就一定是一個非常糾結的狀態，怎麼去找到這個糾結的平衡點呢，就成為了我們在戀愛當中。能否成功的關鍵點，但是我不會找啊，其實也不難，你需要看他什麼時候對你有需求就可以了，這個點需要你付出一點耐心，慢慢的去觀察，比如說這個人拒絕社交，比如說也不喜歡約會，這個時候就不應該先去逼迫他。你可以先跟他打個電話嘛，看看他願不願意跟你聊下去，如果願意你再問他需不需要去見面，如果說他的態度還是比較冷漠，那你就不要再去不停的去追問他，你可以先忙自己的事情，這個時候該幹嘛幹嘛。這種關係對他來說就是比較舒服的，你知道這叫什麼嗎，邊界線，對啦，這個就是人和人之間的邊界感，當你學會了這種邊界感，就能夠讓這個人跟你在一起的時候，感覺非常的舒服，感覺非常的放鬆。這個是我們經常說的一個點，怎麼產生愛，愛就是在理解和期待當中產生的，很多男生啊，他不會把自己的邊界感表達出來，他需要自己去看，需要自己去琢磨，去觀察他的邊界感到底在哪裡，如果說你已經學會開始懂他了。那這個人在你身邊，就能夠有極強的安全感和依賴性，因為你太懂他了，你跟他在一起太舒服了，這種戀愛狀態呢，就算你們以後分手了，他在之後再找到所有的伴侶，都不會跟你一樣，因為沒有人會再給他這種感動。這就是戀愛當中的規則，哦
    明白了。'
