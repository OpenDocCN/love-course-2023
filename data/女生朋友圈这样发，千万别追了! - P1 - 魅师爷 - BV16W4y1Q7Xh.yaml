    \  朋友圈工作事业类型的女生需要优秀展示自己的生存价值才能吸引"
  text: '# 女生朋友圈这样发，千万别追了! - P1 - 魅师爷 - BV16W4y1Q7Xh巨声朋友圈这样发别追了，你知道吗，在追女生前，我们是可以通过看对方的朋友圈，就知道能不能拿下这个女生的，为什么这么说了，首先如果一个女生，她的朋友圈全都是自拍，兄弟你如果没点套路就别追了。这类女生多为弊女，她们是知道男生想要什么的，所以如果你没有点实力，不懂女生心理，最好直接放弃，如果一个女生她的朋友圈天天都是鸡汤，你不够成熟也别追了，这类女生一直被网络上的各种心灵鸡汤给洗脑，经常会说。你看别的男朋友对女生怎样怎样，你也要这样做，有种恋爱脑的感觉，如果你在思维框架上比对方的低，那建议你别追了，如果一个女生她的朋友圈都是吃喝玩乐，旅游打卡，你手里没点银子也别追了，当然这个并不是绝对的。你有钱颜值高，那都是我们的加分项，会聊美懂女生，其实也可以追到女生，如果一个女生她的朋友圈，每天都是工作跟事业，你不够优秀也别追了，如果她朋友圈天天追星照片，你没点颜值也别追了。朋友圈是工作和事业类型的，这里可以归为女强人，这里给你分享一个心法，吸引的本质是展示对方没有的东西，所以如果您想吸引，追到这个女生，那就可以多展示自己的工作，事业旅游等生存价值，这样才有可能吸引到对方。好了，我是师爷。'
