  text: '# 想要得到你喜欢的女生？方法很简单，但有九成人做不到 - P1 - 情圣是怎样炼成的 - BV1Kp4y1G7RE想要得到你喜歡的女孩，你首先要得到她的認可，所以你需要把思維方式，從考慮你的慾望轉變為什麼呢，考慮對方的感受和需求，以此來決定自己的行為特質，行為方針，這個時候就怎麼樣，你就不會亂，你跟她之間交往。你就不會讓別人覺得跟你在一起不舒服，你們自己去想想，很多時候你們只要做出這種，想要得到她心裡很強烈的時候，你說話做事一定是招對方反感，這是大家有沒有感覺有的打一，就是你越急於去得到她的時候。你幹的事情一定是越招人反感，越招對方反感，你的效果一定是越負面性的，所以你得到人家，第一步首先是要得到人家的認可，所以有很多人你在這個思維方式上面，你只是如果說你首先只是想要得到她的話。就會變成前面我說的那種招人反感，後面都是一種你想得到人家認可，你先把事情幹漂亮了，話說好了然後這個思維方式不一樣，對吧大家有沒有想看，就是有沒有感受到這兩種思維方式，是完全不一樣的，有的打一兩次的差別。腦迴路是完全不一樣的，你如果跟人的這個交互當中，你只關心你的問題，你能不能得到你想要的，這時候最容易產生什麼，大家告訴我，跟任何人和人之間交往都是一樣的，大家能夠感受到了，如果說只是關心自己慾望的話。你做的事情往往你不管怎麼做，都是都不會有正向的效應，所以有的時候你需要把你的思維方式，我經常講的是說告訴大家，你不要去考慮你自己，你要多考慮對方，你考慮對方考慮得越周到，想得越清楚別人。就是你替別人想得越多，別人就對你認可度越高，這個時候你就能怎麼樣，你就能得到你所想要的東西，所以我們來看，兩種思維方式的區別我們來看，對吧
    你如果只是想說，我怎麼去得到它的話，你會想什麼。其實我用以前經典的那句話叫什麼，你如果只是想要得到它，你就永遠想去控制，你沒法控制的事情，當一個人總希望自己可以去控制，我沒法控制的事情的時候，你一定會煩
    會焦慮，往往你想去控制自己。控制不了的這個問題的人，就會體現出一種狀態是什麼，是不是被動，他的行為方式一定是被動的，他對我是什麼意思，他要是對我沒意思 那麼就算了，他是根據對方的反應，對方給的東西
    然後自己再做反應，這個就叫被動。比如說他對我什麼意思，他對我沒意思 算了，他對我有意思 我試一下 對吧，在他心裡面我有多大的機會，如果機會大的話 我試一下，如果機會不大的話
    我不試，約會完了 他不理我怎麼辦 對吧。他理我 我覺得可以試一下，他不理我 對吧，我有什麼辦法呢，我只能想辦法，你會根據對方的反應，來決定自己的反應，這個就叫被動，被動大多數是因為你想去控制，你控制不了的事情，這是思維方式的問題。很多人就是這個思維方式擬不過來，所以你才會怎麼樣，由於這種思維方式，然後就幹很多蠢事，搞得對方越來越煩
    然後你也很煩。'
