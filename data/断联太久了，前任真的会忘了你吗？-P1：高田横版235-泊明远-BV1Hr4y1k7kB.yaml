    \    3.  面对这种问题，可以私信求助老师来帮助解决。"
  text: '# 断联太久了，前任真的会忘了你吗？ - P1：高田横版 235 - 泊明远 - BV1Hr4y1k7kB锻炼太久了前人会忘了你吗，他有没有失忆一定还记得你，如果长时间不联系他，他不但忘不了你，还会在脑子里给你加上一层预警，相信你的好，你总是给自己找理由说害怕他忘了你，没隔几天就去跟他说说话。这除了给他送能量，对你来讲没有任何的好处，其实他哪能忘得了你，只是你太害怕失去他而已，我是博明，如果你现在就遇到了这样的问题，私信往回，老师会来帮你。'
