  text: '# 最有效的挽回方式就是接受 - P1 - 儒雅随和老王 - BV1qG41187Nr最有效的挽回方式，就是接受分手这个事实，很多人他不明白这道理，看完我的视频，我就让你走在挽回的最前沿，我发现有这么一位人，就分析别人感情，他说的头头是道的，到自己身上，拯救一个啥也不是，为啥会这样。因为当你把自己放在什么都懂，位置上的时候，你更加不允许自己感情是失败的，你更加接受不了分手的事实，一方面，突然少了一个人陪伴，确实很难，但是还有一方面，就是说你难以接受，难以接受一件事。脱离和自己的控制，和自己的价值感，所以说你想要的挽回，很可能只是说，跟之前你想要吵架一样，就是一种自我保护机制，而这种保护机制，天然反应是啥，是攻击对方，是给对方施压，就这种情况之下，你再这么挽回。它都无效，因为你只是在重复不断的，把对方发挥，你俩对立的战场而已，所以说接受分手，因为只有说你认清分手，从心态上到行为上接受分手，接受失败才有可能说，至死地而后生，才有可能说合理的。存在对方的一个世界里，第二点就是接受不完美，你发现没有，就是越是完美的人，爱情的指路，它就总是命途多舛，因为越完美的人，越害怕面对不完美，就在你挽回过程当中，他可能会啥的，他对你不断逃避，不说话。他不表态，或者说人家对你非常抗拒，他不断强调说，你能不能别来磨叽我，还能不能别烦我，甚至说直接点，对你产生一些攻击，用一些辱骂，甚至说指责，还逼退你，当你在爱情里边，过于追求完美这个时候。你就会进行反击，我都给你台阶下了，给点不要，你怎么还跟我较真，因为你要捍卫，你爱情的一个完整性，所以说你会攻击，任何破坏完美的一个状态，于是乎，你掉进了对方的陷阱里，你质问人家，为啥不回复信息。完了你所有的，在感情里边的种种过错，你要想挽回，就要有接受，和承担负面情绪的勇气，第三点，接受改变，这也是最后一点，其实这一点很微妙，微妙之处在于啥，它同时是挽回当中最难，但也是最简单的一部分。简单之处就在于啥，分手之后，你对于他来讲，你就是个未知数，人本身就是不断在变化当中的，所以说即使你不用改变态度，他也能够觉察得到，而难处在于哪，他想看到的改变，不一定是你想要的改变，挽回当中。不是说只能跪舔，或者说固执不变，这两种极端的状态，你可以灵活点，这个关键之处在于啥，你能不能认清分手的原因，并且不受干扰的，做你该做的事，接下来我说这句话，请你好好记住，最有效的挽回。其实就是挽回你自己。'
