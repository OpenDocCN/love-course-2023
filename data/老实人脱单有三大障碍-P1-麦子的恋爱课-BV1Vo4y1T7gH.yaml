  text: '# 老实人脱单有三大障碍 - P1 - 麦子的恋爱课 - BV1Vo4y1T7gH老实人脱单有三大障碍，第一个是不会吹牛逼，第二个是容易当甜狗，第三个是不解风情，我们先来说第一个不会吹牛逼，男人不会吹牛，就像女生不会化妆一样，爱情都是理想主义，男人都喜欢美女。那么没有那么多美女怎么办呢，女人就会化妆美颜修图，那女生一样，女生都喜欢有钱人，那么没有那么多有钱人怎么办呢，男人就会包装画饼吹牛逼，谈恋爱就是销售自己，吹牛逼就是给自己做广告，你就看看现在的广告做的。感冒药吃了马上就能好，买个洗发水头发顺的梳子都能掉下来，煮个方便面里面全是牛肉，哪个不是吹牛逼，如果说商家不吹牛逼的话，那产品就卖不出去，男人不吹牛逼你就找不到对象，然后第二个就是容易当甜狗。老实人小时候就是爹妈眼里的乖孩子，特别听话特别懂事，让干啥就干啥，这就造成一个后果，什么后果呢，就是没有自我，就是从心理学上讲，就是你在家里面没有安全感，你觉得我只要表现好了，我不挨了听话了。父母才会喜欢我，那么这种男生长大之后，就容易当甜狗，他就是把他讨好父母的那一套，用到了女生身上，他老是琢磨女生的想法，老是想着，我说这句话她会不会不高兴，我买这个礼物她会不会不喜欢。就是眼里只有女人没有自己，为了女生他可以委曲求全，哪怕说他自己不愿意，他也不敢说出来，自己像奴才一样，整天去伺候女生，这就很容易当甜狗，然后被女生养被踩，第三个就是不解风情。谈恋爱就是你和女生要聊一些羞羞的话题，做一些羞羞的事情，如果说这些都没有的话，那只能叫交情，不叫爱情，而女人她都会假装矜持，即使说她对你有想法，她也不会说出来，所以这个时候就需要男人主动带领。但是在老实人的心里，他觉得这些太邪恶了，我要这么做了，那我不就成耍流氓了吗，我得装正经，约会五次了，我都不牵手，他主动来找我，他来我家，我也不碰他，我要让女生看到，我不是要占他的便宜，拖他的身子。结果就是什么呢，就是女生觉得你太无趣了，不解风情，他就会跟你说，我对你没感觉，我觉得我们还是做朋友吧，谈恋爱你就得耍流氓，你俩如果你尊重我，我尊重你，那还谈个锤子啊，你永远不可能谈到床上去。也不可能生孩子，追女生其实很简单，你就做好两件事，第一步就是先吹牛逼吸引她，然后再耍流氓升级关系，你就能脱单。'
