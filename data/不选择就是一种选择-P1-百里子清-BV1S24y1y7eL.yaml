  text: '# 不选择就是一种选择 - P1 - 百里子清 - BV1S24y1y7eL不選擇也是一種選擇，你的選擇就是不選擇，是不是聽上去有點繞腦，很多時候我們總是會感覺沒有選擇，然後我就不去選擇，心裡面一直在繞這個事情，我們回到事情的原委，我們接納這一種狀態。選擇和不選擇只是我們的執念，當你放下這個執念去接納現實的狀態的時候，你就會發現，我不會去計較也不會去糾結選擇與否，因為選擇與否，它都要去讓我們接納現實的一個東西，就是現在這個狀態，它是實實在在存在的。你選擇和不選擇，它都會存在，不以你的意志為改變，而這個時候你做出任何選擇，都對這個東西沒有任何的一個改變，所以說很多時候是我們自己的定義，自己執著的這個結果，我們執著於一定要做一個選擇。所以說就會糾結選擇還是不選擇，當我放下這個執念的時候，我不再糾結選擇和不選擇的時候，你自然知道該怎麼選擇了，當你把這個東西這個邏輯冷靜下來，認真想一想，屢屢你就會發現，你就會搞懂了，你就會明白了。是不是沒有聽懂，沒有聽懂就對了，多听几遍你就听懂了。'
