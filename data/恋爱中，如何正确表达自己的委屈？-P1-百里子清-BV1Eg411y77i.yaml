- summary: "-   在恋爱中受到委屈时，正确表达委屈的方法包括保持冷静、清晰陈述事实、表达感受、提出需求和明确要求。\n    1.  保持冷静，避免情绪不稳定导致更多问题。\n\
    \    2.  清晰陈述具体事实，简化问题，避免过度联想。\n    3.  表达自己的感受和受到的伤害，让对方能够理解。"
  text: '# 恋爱中，如何正确表达自己的委屈？ - P1 - 百里子清 - BV1Eg411y77i和大家探討一個問題，在戀愛的過程中受到了委屈，我們該怎麼正確的向對方表達委屈呢？你好，我是辦理之星，關注我有情感問題找我，相信有不少人，不管是男孩子還是女孩子，我們在戀愛當中。有的時候在無形中就會受到委屈，這種委屈肯定要得到一種釋放，得到釋放就是要和對方好好溝通，溝通到位，然後我們才能化解這種委屈，我們該怎麼去表達自己這種委屈呢？我給大家從五個角度來講一講，首先第一個。先要保持一種冷靜，因為有很多人在戀愛當中，他受了委屈，這個時候他情緒不夠穩定，這個時候因為你的情緒不夠穩定，容易發生更多的一些問題，所以說這個時候我們需要做的，就是先冷靜下來，不要讓這個矛盾。不要讓這種委屈擴大化，那麼有很多人在這種情緒不穩定的時候，他會聯想到曾經發生的一些不愉快，他會把以前的舊賬給翻出來，然後越想心裡越委屈，那麼這個時候就容易產生，更多的不好的想法。那麼對於你們的戀愛肯定是沒有幫助的，所以說我們首先第一個層面，就是要做到這一點，冷靜下來，然後不要去想太多的事情，那麼第二個就是說，我們要把具體的事情的陳述清楚，那麼有很多人，他想表達自己心裡這種委屈。但是又不知道該怎麼做，他會聯想很多事情，其實這件事情，我們要把它想簡單一點，我們只需要把具體的這個問題，你從你的角度觀察到，他具體是個什麼情況，你把客觀事實陳述清楚就行了，你和對方談戀愛。你和他去談論你心中這種委屈，你就陳述最具體的，最現實的這個事實就OK了，在溝通的過程當中，把情緒穩定下來，然後陳述事實，做到這一點就OK了，那麼第三個，你在陳述這個事實的同時，就要表達自己心中這種感受。你的這種委屈的這種感受，帶來了什麼樣子的傷害，你把這些東西表達清楚，表達給對方，那麼對方他就能夠慢慢的接受，所以說我們在這個過程當中，陳述事實的過程當中，要表達自己對這個事的看法。以及這個事情對你造成的這些傷害，造成的這種委屈，你要一一陳述出來，那麼第四個，當我們把這些東西陳述清楚過後，那麼你就可以提出，你想要的是什麼，你的需求是什麼，因為你的需求和你所受到的這種委屈。形成了一個天壤之差，所以說你心裡才感覺到不舒服，所以說你這個時候，不是說你把所有的委屈陳述了，然後就沒有下文了，不是這麼回事，你還要陳述你的需求，你只有表達你的需求，那麼對方才知道，哦，原來是這麼回事。他才能夠理解你的這種委屈，所以說我們接下來這一步，就是要表達自己的需求，那麼第五一個，就是當我們表達自己的需求過後，我們還要做什麼事情，那麼你可以提出你的看法，提出你的要求，就是說你到底想要對方怎麼做。你到底希望對方該怎麼對待你，把這個東西要具體化明確化，其實很多時候我們造成這種委屈，有的時候是因為誤會，有的時候是因為彼此的理解不一樣，對方有可能他對你是一番好意，但是沒有滿足你所需要的要求。是因為你沒有一個明確的要求，那麼在這種情況下，你提出比較明確的要求，對方就能夠理解了，對方也知道該怎麼對待你了，對方也知道你需求的到底是什麼，那麼這個樣子就相當於溝通到位了，你理解了他，他也理解了你。那麼以後的戀愛過程當中，你們之間就會越來越好，你們的感情也會越來越好，所以說我們在感情當中，如果受到了委屈，你就按照這幾個步驟來，去和對方好好溝通，一定要記住這一點，心裡的這種委屈，不要一直埋在心裡面。埋在心裡面時間久了，經年累月，那麼這個時候就會產生更大的矛盾，如果你不及時去化解，就會對你們的感情造成傷害。'
