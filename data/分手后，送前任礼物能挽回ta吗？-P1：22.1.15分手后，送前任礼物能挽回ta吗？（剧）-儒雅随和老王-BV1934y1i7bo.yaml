  text: '# 分手后，送前任礼物能挽回ta吗？ - P1：22.1.15分手后，送前任礼物能挽回ta吗？（剧） - 儒雅随和老王 - BV1934y1i7bo后台有留言，人家这么说的，跟男朋友分手两个月了，虽然目前还留着联系方式，但因为分手时候的一些不愉快，两个月也没联系过，后天人家过生日，想在生日那天送前任的礼物，想问问有没有机会。就凭借送礼物这事成功挽回，这个留言挺具有代表性，就是我相信分手之后，很多人说想以送礼物，或者说直接给红包这种方式，还试图挽回对方，不少人他可能也都这么做过，这个时候大多数人心里，可能是这么想的。我给他送礼物，是为了增加好感度，送礼物是一种表明诚意的方式，总说嘴上说的不管用，但是我现在这个礼物，不就是做出实际行动了吗，我跟你说你这出发点虽然是对的，但是你要想要通过送礼物这个事。还达成挽回这个目的，我跟你说，很可惜你做不到，因为你认为挽回，是通过送礼物还增进感情，消磨对方负面情绪的话，你可能就没有真正的理解到说，挽回这个动作到底代表着什么，能起到什么样的作用。挽回当中所有这个举动，都是以消除对方负面情绪，增加对方的正面情绪，为主要目的的，能不能挽回，你就看挽回动作，能消除对方多少负面情绪，增加多少正面情绪，比如说，咱们说挽回时机把握，要是分手之后。选择合适的时机，最好的时机是啥，在对方情绪稳定之后，开始想念你们美好的过去的时候，这个是在消除对方，对你们之前感情的负面情绪，再比如说，挽回动作里边，经常提到的利用心眸，在复合的过程当中。说一些过去相处的甜蜜的细节，重温一下，曾经留下共同美好回忆这个地方，它也是增加对方的正面情绪，消除负面情绪的，我们做一切挽回这个动作，都是在调整对方情绪，当对方至于你情绪，正面情绪。完全碾压负面情绪的时候，还表明说这个人，他能接受你挽回，而且分手之后送礼物，一不注意，就会引爆对方负面情绪，你认为你送礼物，送的是诚意，而在对方曾经在分手负面情绪当中，大概率会想，咋的咱说送个礼物。就当以前那些事没发生过，就当我这个难受白难受了，或者咋的，送礼物几个意思，收一下是不代表原谅你了，可我没准备好，我不收过了，完了你可能就一脸懵逼，我没这意思，我就是想缓和一下关系。没有一个主动提出分手的人，不会对前任主动挨找自己这个事，不持有高度戒备的，你送他礼物，大概率会碰碰到三种情况，第一个情况，对方人品三观很正，对你负面情绪很重，但不想占你便宜，人家会直接拒绝。因为你们已经分手了，你送礼物会让他感觉到有压力，大概率就拒绝你，第二种情况就是，这段感情当中，你本来就处在恋爱的地位，一直很卑微，分手之后你仍然送对方礼物，就会让你显得更卑微，他可能也会收下你的礼物。但是关系不会有任何改变，第三种情况就比较极端了，就对方本身他就比较物质，分手之后你送他礼物，他欣然接受，就不是下驴，跟你缓和关系，大概率他就是不想复合，而是说向你索取一些钱财，所以说送礼之前。你一定得写写明白，对方知遇你是一个什么情绪状态，当然送礼也不是说不行，但是要在你们距离复合，已经非常稳了的时候，另外送对方礼物要事出有因，不要让对方觉得很突兀，要给对方一些正当的理由接受。比如说一些重要的特殊的日子，如果说想要凭借送礼物，一步到位达成挽回动作，咋说，不行，咱再上两碟花生米。'
