  text: '# 刚加上的高冷女生怎么聊出感情？ - P1 - 撩妹成成 - BV1xW4y1S752Zither Harp，隔着窗帘拂布洗漱，拿着手指看着魔法夜照，漫步坐在沙漠里的，被水吹起的时光，望不到平静的帝国，永远被阻止的王座，我用情剑穿梭1920，错过的普修，变成圣诞玛格丽塔，陪我变做了苹果。朝鲜吃的蛇肉，还是他原来成我的小丑，不知远夺的雁头，连长的鸽子没有飞走，请你记得他这个话，再不知什么感觉，你还教的是谁给的大叔，我的大姐姐你永远不会忘我，我的事情常常说还是不够，如果天晚来了你都不会忘。浪荡水丝手划船，与最自由不拘的水墨，环渡优雅的商队，是这一种比较的萤幕，鸳鸯过海的小丑，种在一无所有的温柔，寂寞的枝头才能长出，长远遥远花火，小城清静忘返，马里四大海岸，星空空下的夜晚，交叉翻顾点燃。梦里的台湾，在梦的桥上呐喊，这世上的热闹，初次孤单，Zither
    Harp，Zither Harp，Zither Harp，花园流淌的阳光，空气遥望着花香，我寂寞内半个妈，能不能来趟这花香。大肆眺望着远方，眼角色彩的形状，偷懒回头要我说种啊，我懂自己的想象，时代在跨，音乐在忘，我梦想复杂我厌诈，路还在闯，我还在闯，之前的旋律在渴望，时代在跨，音乐在忘，我想我必须要花，狂荡不住，强劲的速度。我来应付全部是为了你，别说再遇见吧，更好来回，我先忘记了睡着的晚夜，早已成为一场小夜晚夜，我们别再伤害这个世界，停在空调上的那只蝴蝶，飞往我眼眶中的黑暗催，一场美丽来撞在了深夜，是没想到多久的事件。大理的灵州，赶车的文化，悠悠音乐翻译，文化的当家，绿的的花车，梦幻车的咖啡，自由大街，该死的故事，这可不再次回应。'
