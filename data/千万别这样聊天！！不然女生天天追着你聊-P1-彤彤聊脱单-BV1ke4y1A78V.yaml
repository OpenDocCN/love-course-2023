  text: '# 千万别这样聊天！！不然女生天天追着你聊 - P1 - 彤彤聊脱单 - BV1ke4y1A78V我勸你千萬別這樣聊天，我怕你學會了這個公式，女生天天追著你聊，這個公式就是分享自己，加描述狀態加感覺，使用以後讓你喜歡的人後悔沒有早點遇上你，以我朋友為例，他們聊到了年底工作很忙。直男思維就會去關心女生，或者詢問女生有沒有需要幫助的地方，而實際上女生說這個話，就是單純的想找一個人傾訴一下，宣洩自己心中的鬱悶，我朋友用公式就會這麼回復，我最近還好，雖然大灰小灰不停的開。但沒有到你那個地步，緊接著女生就說了，心疼一下我自己好想和你換換，他繼續套公式，和我換什麼，你做就是一天度日如年，哪有你時間過得快，女生說那倒是，頭一低一抬天就黑了，到這裡你就能很明顯的發現。女生的情緒被打開了，因為你做到了共情，這也就是這個公式的使用精髓，我朋友又說了，吃飯的時間都沒有了，還跟我聊天，那不得好好獎勵一下你，女生回復獎勵什麼，我朋友說等你今天忙完，獎勵你見見我帶你去吃大餐。女生說好呀，那我加速等下班了再聯繫你，最後他們成功見了面，吃了飯還看了電影，羨慕吧，記住這個公式，你也可以，你還有什麼問題解決不了的，可以和我一起聊一聊，拜拜。'
