  text: '# 真正好的恋爱，都有哪些表现？有5种常见的表现 - P1 - 百里子清 - BV1KG4y1a7ze真正好的感情，真正好的恋爱，都有哪些方面的表现呢？关注我，有情感问题找我，那么本期内容我们来谈一谈这个话题，其实真正好的恋爱首先就是，彼此之间互相的依赖，互相的包容和理解，这是一个基础。那么如果在恋爱当中，只是你在，一味的包容和理解对方，而对方没有理解和包容你，那么这样的恋爱肯定是谈不上是好的恋爱，所以说好的恋爱首先的基础就是，两个人是相互的，你对他好，他也对你好。这是一个最基础的表现，那么第二个表现就是相对的独立性，这里的独立性要包括两个方面，首先第一个是，经济上的独立，第二个是精神上的独立，经济上的独立就是说如果我们之间，发生了一些问题，就算我离开了你。那么我自己也有能力养活自己，让自己过得更好，而不是依赖对方，让自己过得更好，精神上的独立就是说，比如说遇到困难的时候，遇到一些烦心事的时候，我自己也有能力去面对，我也有能力去释怀一些东西，而不是完全。要依赖对方，简单来讲就是在精神上，两个人谈恋爱，要有一定的理解，要有一定的交流，也要有一定的包容，那么在很多时候也要保持一种独立性，你不能把所有的东西都指望对方，你比如说你指望对方在物质上，能够满足你。你只是一种索取的状态，你只是靠着对方想过你想要的这种日子，那么这样子是不行的，再比如说你在精神上，情绪上都不够稳定，每一次生气了，每一次不管是因为，对方惹你生气了，还是你自己在生活当中。在其他方面遇到了一些烦心事，自己生气了，你都指望着对方要来开导你，来包容和理解你，那么这样肯定是不行的，这个东西是相互的，所以说这一点，就是说我们每个人首先要保持一种独立性。然后其他方面要有一种互补的状态，那么这样子的感情就是一种好的感情的表现，那么第三个就是，能够尊重彼此的原则和规定，彼此之间我们每个人都有自己的原则，有自己的底线，那么真正好的恋爱。好的感情彼此之间是会尊重彼此的，这是一个最主要的基础，那么如果说在一段关系当中尊重都没有放在第一位，那么就不用谈其他的，你也不要说，有多爱对方，你都不尊重对方，你怎么去爱对方呢。那么有的人是打着爱的旗号，说自己有多爱对方，但其实呢，只是向对方索取，只是还依赖对方而已，这并不是真正的爱，所以说真正的爱的一个表现，那就是说两个人之间要尊重彼此的底线和原则，那么第四个。真正的好的感情，真正的爱，就是从我们单一的，我们个人的角度来讲，都会主动去为对方做一些事情，因为这种主动，因为这种主动的一种付出，它就是一种爱的表现，就是不自觉的，我就是想为对方做一些事情。这就是一种爱的表现，而不求任何的一种回报，如果你有这样的感觉，那么彼此之间都有这样的想法，那么这样子的一场恋爱，这样子的一段关系当中，那就是比较好的，就是非常好的一种恋爱状态，那么另外就是说。两个人会为未来去思考，会为未来做一些规划，因为恋爱这件事情短暂的，我们现在的要活在当下，但是对于未来的事情，肯定也要做一些打算，我们对于未来的一些计划，未来的一些规划，肯定要做一个长远的计划。不能只看着眼前的事情，那么这样子的恋爱，有未来有希望的恋爱，它才是算好的恋爱，所以说一段好的关系，真正好的恋爱，基本上来说有这几个方面的表现，如果说你的这段关系，你的这段恋爱当中，有这些方面的表现。那就说明了你的恋爱是比较好的恋爱，而你在这段恋爱当中，也能得到你想要的幸福。'
