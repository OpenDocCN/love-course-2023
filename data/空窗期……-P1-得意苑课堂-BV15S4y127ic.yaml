  text: '# 空窗期…… - P1 - 得意苑课堂 - BV15S4y127ic我觉得现在这个时代分手很正常，但是分手之后请一定要留下空窗期，空窗期是对自己以及前任，甚至现任最基本的尊重，无缝衔接给对方带来的是无与伦比的伤害，如果这个人他没有对不起你。那你的无缝衔接意味着在你们分手之前，你就已经有了新欢，有了暧昧甚至背叛，你这样做就是对这段感情，对这个人的全盘否定，你不仅会摧毁了他的骄傲跟自信，你也摧毁了他整个的人。'
