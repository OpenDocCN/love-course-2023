  text: '# 突然爆发矛盾吵架导致分手，该怎么办？ - P1 - 池子的恋爱日记 - BV1kX4y1E7Bz什么叫爆发性分手，爆发性分手多发生在情侣吵架，情绪上头的时候，某一方再也无法忍耐了，导致的分手，这种爆发式的分手，原因往往只有两个，第一个就是矛盾积累的实在是太多了，前面的没解决，又加了新的矛盾。积累的矛盾爆发，导致分手，第二个就是在平时相处的时候，一方不断作死，不断无理取闹，而另一方不断的包容妥协，但这样一来，对包容的人来说是很不公平的，所以当包容的人忍耐到达了上限，忍不了了以后。这份委屈就会爆发开来，导致分手，这种爆发性的分手，在分手的时候都会表现得非常绝情，会因为上头说出一些非常绝情的气话，像什么，我已经不爱你了，别再来烦我了等等，但实际上对方还是非常爱你的。但是这份对你的爱，已经让他感到失望和心累了，再加上大量的压力，让对方陷入了一种自我怀疑的状态中，这个时候你去纠缠去道歉，去博取对方同情，是会给对方带来非常大的压力的，并且也只会让对方更加坚信。这段感情不值得挽回，就算重新在一起了，也只会给自己带来更多的伤害，那么面对爆发性分手，咱们该怎么挽回呢，需要注意的点有两个，第一个，在对方情绪激动的时候，一定不要去解释，避免发生冲突，越描越黑，第二个。制造出一个冷静期，可以是两三天，也可以是一个星期，可以根据冲突的严重程度来判断，等对方冷静下来了以后，再尝试主动破冰，冷静期后破冰的方式也很重要，不要上来就求复合，你的首要目的是解决。你们之间曾经存在的问题，可以试着通过发信息，打电话的方式，来表达你对这段感情的反思，并且尽量的去共情对方的感受，让对方看到，你为了这段感情而努力，并且愿意为这段感情做出改变，这种情况下，你们之间的感情。才能够得到更好的修复，要是你的分手，也属于爆发性分手，并且不知道该怎么挽回，这段感情的话，你也可以来找我聊聊，细节来告诉我。我帮你分析挽回深爱的那个她。'
