  text: '# 分手后可以正常联系，但是就是不想和你复合应该怎么办呢？ - P1 - 泊明远 - BV1RX4y1Z7hc分手後可以正常聯繫，但就是不提復合怎麼辦呢，男生跟你分手之後，依然跟你保持聯繫，但是就是不跟你復合，為什麼呀，三種情況，第一種他就是個渣男，他不愛你，又不放過你，想到哪天空虛寂寞了，來找你排憂解悶。第二種他認為跟你在一起，是不可能的，但是在感情上面也很痛苦，不要以為分開了就只有你痛，其實他也是一樣的，所以這個時候該怎麼辦，接著跟你聯繫，讓你來滿足他情緒上的需求，這個時候你就像是一片止痛藥。痛的時候來找你治一治，那不痛的時候，我就完全不搭理你，直到有一天，我習慣了沒有你的生活，會完全地走出這段時間的陰影，之後，就直接徹底地斷掉關係，所以你們千萬不要溫水煮青蛙，一定要趁著對方還你有需求。抑或還有價值的時候，給他製造徹底的失去感，讓他痛徹心扉，回來找你復合關係，然後再去調整你們的相處模式，重新生活的你們的感情，那第三種情況是什麼呢，就是你們最喜歡聽的，他還喜歡你，他還愛你。但是你們的矛盾沒有解決，所以他會像那個狗皮膏藥一樣，對你，那這種本質上，是你們一個戀愛思維的問題，怎麼樣發現感情當中出現的問題，解決感情中出現的矛盾，或者說，因為你們兩個人的原生家庭，成長環境。教育背景，社會閱歷，人生經歷等等這些東西不一樣，而導致你們有很多很多的，生活習性有很多不同，不懂得處理這些東西的時候，導致你們的關係破裂，這個時候你必須讓他看到，你跟他相處模式的改變，我讓他重新相信。你跟他在一起是有未來的，可以好好的生活在一起，你明白了嗎，我是博明，如果屏幕面前的你不太清楚，可以私心修復。'
