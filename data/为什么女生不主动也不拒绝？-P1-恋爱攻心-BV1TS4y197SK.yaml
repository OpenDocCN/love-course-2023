  text: '# 为什么女生不主动也不拒绝？ - P1 - 恋爱攻心 - BV1TS4y197SK为什么有些女生你找她聊天她就和你聊，你不找她她也不找你，说一个扎心的事实，你天天找这个女生聊天，她难道看不出来你喜欢她吗，你天天早安晚安在干嘛，在聊天的过程中透露出来的对女生的爱慕。早就一丝不挂的展露在人家面前了，所以人家女生明明已经知道你对她有意思，那为什么她从来不主动找你聊天，但你找她聊天她还是会回应你呢，那是因为人家没看上你，但也不讨厌你，在你身上没有一个能让女生心动的特质。但女生又想在你身上挖掘一下其他的价值，所以女生本能的身居高位，采取一种观望的态度，不主动不拒绝不负责，花点时间去考察一下，你到底值不值得交往，女生不主动最大的一个原因就是。她害怕自己主动会让你误解了她的心意，从而解释不清她对你真实的态度和想法，很多男生容易走进这样一个误区，认为和一个没有那么喜欢自己的人聊天，聊着聊着总会日久生情的，但事实是日久未必会生情，反而容易生厌。你刚和人家聊天的时候，女生本来对你还有挺多好奇的，但聊了几天之后你翻来覆去就是，吃了吗在干嘛早安晚安，女生自然就会认定你是一个无趣的人，所以你一定要记住，聊天只是让你们彼此认识的一种方式。目的是为了邀约见面，发生面对面实质性的互动，从而升级关系，而如果你天天亘古不变的，上杆子去嘘寒问暖，那就是无效聊天，无效聊天越多，你身上的缺点就暴露的越多，女生就越对你无感，最怕的就是有些男生。自我感动患得患失，一直沉迷于网恋，不敢约女生见面，更不敢升级关系，最终就沦为了备胎，万年备胎，拜拜。'
