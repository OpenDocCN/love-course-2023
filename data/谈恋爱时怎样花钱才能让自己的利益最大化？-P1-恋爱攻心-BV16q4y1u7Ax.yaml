  text: '# 谈恋爱时怎样花钱才能让自己的利益最大化？ - P1 - 恋爱攻心 - BV16q4y1u7Ax有些恋爱经验不是很丰富的小老弟，很容易就被一些居心叵测的女生蒙得晕头转向，所以今天诚哥决定跟你们说道说道，既然谈到钱的事儿，我就用经济学中的两个概念来给大家盘盘这事儿。希望小老弟们看完能够做出明智的
    从心的选择，01 沉没成本，沉没成本是啥呢，从字面上其实也能看出来，就是花出去就回不来的钱呗，一般呢 咱们说做生意你首先得有点闲钱，用来做初期投资吧。就是甭管生意能不能做起来，只要你打算做，这个钱必须先花，这就叫做成本，而我们做生意都是期望获取回报的，但是沉没成本呢，就是不管你能不能得到回报，只要你这个生意还在继续，这个钱你就得一直往里头。而且再也拿不回来，就像花出去的时间，泼出去的水，以前的我不会聊天，不会哄女生，都29岁了还是个畜，后来在网上看到行语老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心意的女神，处到现在还特别黏我。以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们也可以学习行语老师的，秘籍提升下自己，微信搜公众号，行语情感顾问，就可以找到的，很多技巧跟套路都是可以直接复制粘贴套用的，关键效果还是旗号。学以致用，祝兄弟们都早日脱单，如果一直看不到回报，想要止损也可以，随时停止投资即可，但是过去投入的钱也回不来了，有些小老弟啊，那谈个恋爱就像养了一只吞金兽，每个月挣的还比不上人家花的多。像一个填不满的钱罐子，就这人家还是不愿意放弃，他们的思考呢，就是我既然已经在你身上花了这么多钱了，我就必须有个结果，不然这钱不白花了吗，哎
    能这么想啊，说明你还是意识到问题的严重性了，但是呢。很多女生这个时候就不干了，你瞧瞧这位兄弟，陈哥，我追一个女生已经半年了，我们每个礼拜都吃饭看电影逛街，节日我都送礼物，但是昨天我向她表示有更进一步的想法，她告诉我她还要再考虑考虑，陈哥。你说她是什么意思呢，我该怎么办，我给她的回答是，一个女生如果真的对你有意思，磨磨蹭蹭半年了，该送的礼物也送了，该约的会也约了，还不给答复，你还不明白啥意思吗，这明显是遇到渣女了啊。别看你们平时一口一个讨厌绿茶，渣女的，真遇到了不一定比这位小老弟强，可是明显这位小老弟还是心有不甘，觉得已经付出了这么多了，再坚持一下，会不会她就答应了呢，02，编辑效应，不知道大家有没有过这种经历。就是特别特别渴的时候，一瓶矿泉水一口气就能喝完，喝完之后感觉不过瘾，还能再来一瓶，可是当你喝到第二瓶的时候，口渴的感觉明显已经缓解很多，对水也没有那么强烈的渴望了，当你喝到第三瓶。也许你就觉得喝多了撑得慌，甚至有点犯恶心，这种现象在经济学中就叫做编辑效应，当你对一件事物的需求逐渐递减，这个事物对你的价值就越来越低，同样是一瓶水，当它对你而言价值降低。你购买它需要付出的成本就相对增加，图片，追女生这件事也是一样，在你们刚认识不久的时候，你就对女生特别特别好，给她送很贵的礼物，带她去很昂贵的餐厅，女生刚开始一定很高兴，可是过了三个月，半年，一年。你送她同样价值的礼物，她还会满足吗，她对这件事情的新鲜感，一定是逐渐递减的，可是她对你的期待会越来越高。'
