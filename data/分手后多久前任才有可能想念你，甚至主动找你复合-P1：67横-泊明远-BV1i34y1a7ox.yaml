  text: '# 分手后多久前任才有可能想念你，甚至主动找你复合 - P1：67横 - 泊明远 - BV1i34y1a7ox分手后前任多久会想念你呢，甚至会主动找你，这个问题对于主动提分手的人来说，当下他的反应肯定是分手，就应该有分手的样子，所以必然会有一个抽离的状态，那么这个时期就算是能想到你，那大多数都是一些不好的事情。不可调和的事情，这个就是经常给大家念叨，分手后需要一个冷静期，在双方冲突浓度过高的时候，不适合说任何话，做任何事，因为一扁就着了，所以进入到平静状态后，再进行沟通交流，大家起码都能做，那么这个标题。我认为需要分两个问题来说，前任多久会想念你，其实分手后你多难过，他也会多难过，又不是只有你一个人，在这段感情当中付出过，那么打游戏的时候，你们一直是双排，现在变成单排，你们一起去过的地方，吃过的东西。他都会想到你，这其实就是细毛效应，但是能想到你，并不足以促使对方来找你，主动找你也是需要条件的，这就存在于感性是否大于理性，如果喜欢你更多，对你的需求更多，那么他就会潜移默化地，妥协你们之间的问题。主动找你沟通，慢慢地恢复关系，其实一般分手的情况下，无非就那么几种，相处的问题，现实问题，原则底线的问题，那如果他过不了自停的一关，或者主动后发现，你还是老样子，那么他就基本上开始否定你这个人了。而这个时候，就需要你自己主动地找他沟通，我是博明，如果你现在也正在经历这样的，那么斯金修复老师会来帮你。'
