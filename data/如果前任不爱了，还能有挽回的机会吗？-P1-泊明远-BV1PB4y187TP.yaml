    \    3.  制造分手后的失落感，让对方主动回头复合"
  text: '# 如果前任不爱了，还能有挽回的机会吗？ - P1 - 泊明远 - BV1PB4y187TP前任如果说不爱了还能复合吗，那为什么不能呢，感情是流动的，而且就算他真的不喜欢你了，不爱你了，难道就不会重新再爱上你吗，感情是最多变的，没有不可能，只是不愿意，具体怎么做呢，别着急啊。先听我问你们一个问题，为什么分开之后这么想去复合，为什么这么想去和对方重新的在一起，但有些人会说了，是因为我很喜欢他，我很爱他，我想跟他有结果，那分手后你们彼此互相伤害你能接受吗，你能释怀吗。会有人回答，虽然真的很难忘记，但好像也能，释怀好像也不是太难，现在不考虑这些，我其实只想跟他在一起，因为和前任分开以后，我才知道我有多喜欢他，我有多爱他，我愿意去妥协，我真的不能没有他，这么一来呢。我相信有些人啊，就已经明白过来，人总是想用分开后的痛苦，来定义你们爱的程度，从那之后，爱得越痛，就感觉自己越喜欢他越爱他越在意他，那么反过来，如果你想和对方和好，主动回头，想让他来重新爱你。那么你要做的就是让他痛，让他感觉到他跟你分开之后，他过得并不好，而你却依旧过得很好，或者说他分开之后遇到的人没有你好，没有比你优秀，那么人为的制造分手后的落差和失去感，让对方分开后难受痛苦。从而产生让他自己不痛苦回来常态，主动的来找你，让他自发的产生想要跟你复合，想要和你继续这段关系，因为和你在一起的时候呢，那种习惯那种状态啊，真的是让他心疼的，所以哪怕真的不爱了，不喜欢的。你也是可以复合，毕竟曾经两个人在一起那么甜蜜，也是可以有很多重塑的机会不是吗。'
