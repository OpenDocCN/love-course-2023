  text: '# 分手后如何做，才能让你的前任对你爱而不得 - P1 - 逢爱情感 - BV1hR4y1X7WC想让你的前任对你爱而不得，那我们首先需要明白的就是人性这个东西，人性都有一个弱点，就是害怕失去，你想让对方回头也是基于这个心理，你害怕失去对方，害怕彻底失去这段感情，那么其实在对方的心里也是一模一样的。当对方发现自己真的有可能失去的那一刻，他同样也会有这个心理，只要这是对他而言重要的，这是每个人都逃不掉的心理，不同的是，你的这个心理会比较明显，而对方可能隐藏的比较深，又或者说他自己还没有意识到这一点。那么这个时候你就需要用外力去激发，那么说到这儿，可能有些情况是对方根本就没有这种表现的，他看起来就像是恨不得马上就要离开，脚底抹了油似的，而且态度也是相当的冷漠。其实这些原因大部分都是因为你做了一些什么让对方抵触或者是反感的举动，让他对你完全没有了兴趣，如果说你能够理解的再透彻一些，你就应该明白了，对方害怕失去你，其实也只是表面现象，他害怕失去的还有你对他的好。你对他的在乎，你们这么多年的感情，又或者是他自己在你身上付出的时间、精力、金钱以及其他的投入，所以说你要去理解透彻对方的行为背后的原因，你要把他的这个心理放大或者是激发出来。也就是说给对方制造一个不可得性，那么知不知道这个不可得性是什么呢？就是让对方知道你不会一直在原地等着他，一旦他选择了彻底的分手，那么也就意味着他不可能再轻易的得到你、靠近你，你要让他看到这个后果。我不是说让你去告诉他，我不会再爱你了，我不会再联系你了，这种话呀，听上去就是没有分量的，而且很幼稚，他不会因为你说了这一两句狠话就重新的重视起来，你真正的去制造一个不可得性。是你们在比如说锻炼了一段时间之后，然后他再回过头来去撩你、来找你，但是你呢，你不在乎，不当回事，你不上他的当，这点大家需要去了解一个废物测试这个原理，如果你懂得这个测试，你就知道他来测试你的时候。你就不要去给他提供他想要得到的反馈，那么这个时候，他的内心才会产生落差，才会更加想要主动的来找你，明白了吗？想知道你的另一半是否爱你吗？可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
