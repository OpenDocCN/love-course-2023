  text: '# 【分手挽回必看攻略】分手后哪些聊天是“无效沟通”？（99%的人都踩雷了） - P1：无效沟通 - 晴天老师Sunnie - BV13Y411H7F5分手后哪些聊天是无效沟通，有一些朋友他会主动的跟对方报备自己的行动，比如说我这会去吃饭了，我晚上跟朋友吃饭，看似你将对方看得很重，实际上对方并不关心，并且他很容易知晓你内心中想要挽回的需求。可能有人就会疑问了，我就是希望他知道我是在挽回他，这个就很容易陷入挽回成功的误区，挽回一定要做到表面无所谓，你才有机会让对方产生想要复合的想法，如果这种追逐有用的话，你们也不会分手了。所以调动对方的兴趣，让对方主动好奇你的动向，你才能够更进一步的挽回，就像一段关系开始都会有一个试探的过程，过程中的报备目的是让对方安心，既然你们目前都已是朋友了，还存在什么安心不安心的呢。就把对方当做普通朋友一样，非必要不交代，之前我也有说过，对方不主动提感情，你千万不要主动提，尤其是那些矛盾产生冲突的地方，想象一下，如果你的妈妈走在你的耳边说，要一苦思甜一苦思甜，道理你都懂。可是你听得进去吗，同理的大家都知道，过去给彼此带来了伤害，这个也是一件很尴尬的事情，既然都奔向新生活了，更需要我们用积极的心态去敞开，反复的聊过去这些错误矛盾，只会让对方越来越感到反感无趣。人总是会对新鲜的事物感兴趣，抒情是你自身放不下的感受，并不是此刻对方心里的想法，我们聊天一定要投其所好，一定要能引起他的共鸣，特别是对于男人，你越提他们就会越觉得自己不够被信任。重复互动或者说平凡的互动，就有点没事找事的意思了，你是故意找茬是不是，特别是发现对方主动发消息了，你就会觉得自己被接纳了，但是千万别冲动，哪怕你再想挽回也要意志住，你要明白一个事实。感情中你越主动的这个人，除非是遇到一个有良心的，否则下场都不会太好，原因就是分手是一件伤害彼此的事情，如果你重重的拿起，然后轻轻的放下，只会让对方觉得你的可得性太高了，限量款为什么会更吸引人呢。因为它稀缺啊，同样的是一双鞋，限量款不仅价格贵价值也高，就是因为稀缺它才具有纪念意义，所以你的意义呢，应该是要不断的去抬高自我的价值，我们要做到的就是正常的回复就好，不要有什么事情你就想起它。你就想要去联系它，你的生活中是有很多人的，它并不是你唯一的选择，你越依赖它就越不容易挽回，在讨论依恋关系的时候，我们经常会跟学员说，一定要学会坦诚，感情里很多的矛盾，很多时候可能就是一句话的误解。但是却造成了不可挽回的损失，但是坦诚呢，并非是要自责或者说指责，很多人之所以连朋友都做不了，就是分手以后啊，还会习惯去找朋友，就是分手以后啊，还会习惯性的将怨气撒在对方身上，过去呢对方是爱人。出于爱
    出于包容理解，但是现在爱的浓度已经不够了，对方呢不愿意再做这个受气包了，所以如果你们还能够正常聊天，有机会的话，我们可以倾诉当时的感觉，但是不要刻意的去创造这种机会，企图去拉近对方的关系。这些陈年旧事，对方不提我们就埋在心里，这也是一个提示，就是要告诉我们在聊天的过程中，一定不要刻意的抒情，另外呢对自己不能接受的事情，你要勇敢的说不，你有挽回的心思，对方提出的一些想法要求呢。你很容易就被牵着鼻子走了，但是如果对自己没有办法接受的事情，还是要直接拒绝，对方并不会因为你接受了，就增添更多的好感，反而会因为你毫无底线的纵容，更加放肆自己提出更过分的要求。反而会浪费我们很多挽回的时间，覺得有用的話記得一鍵三流哦，铃铛。'
