  text: '# 分手了还想复合，做好这几点很重要 - P1：分手了还想复合做好这几点很重要 - 逢爱情感 - BV1FK4y1p75z分手了还想复合？做好这几点很重要，众所周知啊，恋爱就是一个相互吸引，相互博弈的过程，一旦开始一边倒了，这段感情将很快地无疾而终，吸引力下降就是导致分手的重要原因之一，但是很多人啊。在挽回的时候就背道而驰，一味的去讨好，呈现出了低姿态的一面，让对方越来越不珍惜你，要想重塑吸引力，靠的是不断输出你的高价值，你的高价值可以通过这几个方面来塑造，第一，得当的时间管理。爱情最怕的就是迷乱了心智，失去了自我，一个高价值的伴侣，一定是可以得当地分配好自己的时间，将每个圈子都经营的特别好，不会24小时都围绕着对方转，也不会冷落到对方，该工作的时候工作，该恋爱的时候恋爱。仍然拥有自己的生活节奏，不会被对方所打乱，二，保持自己的理想和追求，因为沉溺爱情而不思进取的人，终究会被抛弃的，有些女生就是，一旦谈起了恋爱就过分的依赖对方，想着时时刻刻黏在一起，要知道，独立。进取是一个人最大的底气，不论何时，都别忘了自己的理想和追求，保持积极向上的心态，向着既定的目标进发，第三，注重外貌管理，美貌拥有天生的吸引力，时刻牢记外貌管理的重要性，健身塑造更好的身形。皮肤护理拥有更水润的皮肤，男人大多是视觉动物，好看的外表更能把他牢牢的抓住，第四，就是强大的情绪管理，能成功走向婚姻的感情，伴侣都存在一个共性，他们会控制自己的情绪，90%的问题都是情绪的问题。无法自控的情绪对感情的杀伤力是极强的，没有人会天天面对一个定时炸弹，强大的情绪管理能力也是一种高价值的体现，它让整个人更加的平和，更多的时候处于一种平静的状态，不情绪化，这样能让对方更多的感知到了幸福。对方会觉得跟你在一起是非常愉悦的，也就不会产生逃离的想法了，第五，无拘沟通，面对问题时，逃避是一无用处的，只会愈演愈烈，同时又有一定的共情能力，可以站在对方的角度思考问题，使双方的想法趋于一致。沟通是彻底解决矛盾的唯一有效途径，千万不要藏着掖着，让彼此都陷入猜忌之中，让距离越来越远，挽回的过程就是一个重塑吸引力的过程，想要对方非你不可，靠的就是高价值的吸引，物高凤弼之，花香蝶自来。提升自己的价值，是你在一段感情里最大的筹码，挽回感情是一个步步为营的过程，每一步都要深思熟虑，稍有不慎就会让对方情绪反弹，复合难度加倍，如果你也正在遭受这种情感困扰，不妨联系我，我来帮你。'
