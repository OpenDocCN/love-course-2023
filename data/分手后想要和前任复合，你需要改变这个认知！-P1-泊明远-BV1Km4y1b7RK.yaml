  text: '# 分手后想要和前任复合，你需要改变这个认知！ - P1 - 泊明远 - BV1Km4y1b7RK分手後想復合的人呢，大部分都在關注技巧方法套路，那這些有用嗎，當然有用啊，但它只能幫你們緩和關係，讓前任的情緒強度降低下來，或者說拉黑山竹的給拉回來，再或者冷漠淡漠的正常交流。可是要達到真正意義上的復合，消除隔閡需要的不是什麼技巧，而是基本面的穩定，什麼是基本面的穩定呢，就是你的價值，解釋的全面點，就是你在擇偶市場上的整體價值，這個你沒有改變，或者是沒有改善提升。基本上是挽回不了的，因為這次他不是鬧脾氣耍性子，不是一氣之下而是理智的決定，甚至是思考之後才下的決定，那就意味著他分析好利弊之後，才會跟你分得手，他能接受這樣的結果跟你分得手。不然他是不會隨便的輕易傷害一個相愛的人，所以想要真正意義上的復合，你只能讓他再次的衡量得失，那麼能讓他選擇回頭的一定是利大於弊，那麼衡量標準就是價值，那什麼是價值提升呢，就是你改變了。你跟之前他討厭你的地方，他明確指出的地方，你沒有滿足他需求的地方，你改變了改善了，僅此而已，這些才是基本面，其他的任憑你如何糾纏如何鍛煉，什麼小作人是輔助，僅僅是輔助而已，只有你在他眼中重新獲得了認可。那麼才能達到真正意義上的復合，那我是博明，如果屏幕面前你並不太清楚的話，可以私心修復找教室聊聊。'
