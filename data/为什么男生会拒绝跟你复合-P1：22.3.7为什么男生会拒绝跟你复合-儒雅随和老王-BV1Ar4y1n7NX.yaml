  text: '# 为什么男生会拒绝跟你复合 - P1：22.3.7为什么男生会拒绝跟你复合 - 儒雅随和老王 - BV1Ar4y1n7NX我跟你说就在男生的思维逻辑里面，复合就意味着啥，意味着他得重新对你付出，所以说在复合之前，他至少会考虑三个方面，你给我带来的感觉是否是积极，是否是开心，你的优缺点，我能否接受，并且长期的相处。你现在对我的吸引力还高不高，就这三个方面判断完成之后，他才能说去决定，要不要跟你复合，这里他就有一个，为什么有一群女生，就在刚刚分手之后，就提出复合，得到的结果，基本上都是对方绝情的拒绝，说白话。你还能玩，你还好样子，你的所有优缺点，他都知道，根本没有办法，让他继续对你产生好奇心，而且能走到分手这个地步，必然是因为你们其中一方的，吸引力已经下降了，而且说，也会激化不少的矛盾和负面情绪。他又怎么会跟你复合，那咱说，复合这件事，他不是说在那过家去，而是说让一个人，再重新爱上你的一个过程，所以说你想要什么都不付出，他就能复合，显然那是不可能的事，即使说你通过某些方式快速复合，你能得到的。那也只是一个假性复合，而复合成功，最基本的就是啥，你能一时并解决，你们之间的根本问题，至少把你能解决那些，玩意咱先解决，这个就是为了先让男生不抗拒，减少一下复合阻力，再润滑一下，对吧。然后你还要继续的增加你吸引力，因为即便是男生不抗拒你，但是如果说你没有足够的吸引力，这个男生还会拒绝跟你复合，因为这个男生他不想要用更多的，付出去重复体验一次，过去已经体验过的那种感觉，这对他们来讲。咋的，这就吃亏了，我上面说这些玩意，人家说看似简单，但是我跟你说操作起来，还是有比较多的技巧的，比如说如何正确增加吸引力，怎么找出问题，并且解决问题，男生当下需求等等，这个就是你想要复合这个事。这些就是你想要复合的时候，你要去做的这些事。'
