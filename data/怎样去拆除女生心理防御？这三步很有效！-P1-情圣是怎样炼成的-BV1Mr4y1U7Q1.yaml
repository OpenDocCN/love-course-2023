  text: '# 怎样去拆除女生心理防御？这三步很有效！ - P1 - 情圣是怎样炼成的 - BV1Mr4y1U7Q1我们说如何去拆除对方的防御心理，告诉大家首先第一个，少索取多展示做好形象工程，这是第一步，就是说我们说一个人为什么去见外面的人，你首先第一个你要形象好，你穿衣打扮梳头发，包括你开什么车，然后用什么东西。你的形象为什么要好，因为这会减少掉太多太多不必要的麻烦和困难，人家一上来他愿意跟你接触，不过一上来对你充满反背，然后充满不信任，你会发现你主动去跟别人接触简单多了。因为他觉得你比如说你就像我给你们举个例子，就好像你们去见这个白富美一样，这个白富美来主动接触你除开你是那种特别没自信，特别自卑的，我说正常的人，正常一点的白富美来主动跟你说话。来主动那个你更多的反应可能是什么，是有点害羞，但是你的态度一定不是高冷，对人爱里不理一点和呵呵的那种状态，所以说我们说为什么叫少索取多展示，可能第一个你要做好自己形象工程。你这样你去跟别人你去提要求的话，人家容易去答应你，你包括你去跟人家搭讪也是一样，你形象很好，然后你表现出一副这种很贵气，然后形象很不错的这种样子，你会发现人家就怎么样，他虽然对你可能不怎么说话或怎么样。但是你提什么要求他答应，你比如说这个跟他要电话，他会给，然后呢，这个跟他聊微信呢，他也会回还不会对你特别冷淡，然后你你再展示出一点，首先第一个我们说要展示这个价值，然后呢，还有什么叫展示信任，展示善意。就说你要给到对方就就跟他说哎，你没关系，我这个哎，我觉得这样啊，这个有点有点唐突，但是呢，我就是我没有什么恶意啊，也就是说想跟你认识一下交个朋友啊，你别多想啊，你如果不想给也没关系。你这个你人家这个看到你这个什么看到你这么有诚意，然后你要这么你又是善意的这种情况下，你你整个人又不是那种长得一点凶相，然后哎，满脸的笑啊，然后很诚恳的那个样子，我我我跟他讲，为什么一个人要诚恳啊。因为诚恳是展示善意的一种方式，你如果说你套路太多啊，然后你在那里想半天，然后你总算计别人的话，别人就觉得你宰剁不善，他就会防着你，然后呢，第二个就是要首先第一个，你跟所有这个女生接触的时候。包括交往的时候，你的第一条你要干的什么是获取对方的认可与信任，什么意思呢，就是说这个认可与信任哈，一般来说是在什么样的情况呢，就是说你在跟他交往的时候，他觉得哎，你这个人第一个啊，你形象好，第二个呢。你懂礼貌，第三个你为人诚恳，包括哈，我跟大家讲一个这个可能就算是女生吧，给你们讲一个这个女生的这个这个心理，就算是女生，他为了出去找乐子啊，他要出轨啊，或者是干嘛的，首先第一条他也要什么信任你。你要让他有安全感，如果你表现的上来，就是想从他身上占便宜啊，反正就是给人很不靠谱的那种感觉，然后第三个叫给予确定性，什么叫给予确定性呢，就说说白了，你的这个一举一动，包括人家对你的这个印象当中啊。你要有说服力，就说什么叫说服力，不是说你跟人家讲技巧什么样的，就你说到做到。'
