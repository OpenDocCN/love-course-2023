  text: '# 教你一招，比表白更高级的技巧 - P1 - 恋爱攻心 - BV1r341147SH你還在糾結如何對喜歡的女生表白嗎？來，教你一招比表白更高級的技巧，叫做表達喜歡，如果你遇到了喜歡的女生，還在考慮要不要鼓起勇氣表白，或者還在問對方能不能做自己女朋友，甚至帶著一點祈求，那麼接下來的內容。你一定要認真看完，保存收好，之後我教你的這一招，看似是給女生表白了，但實際上是化被動為主動，讓女生想樂亂仗，甚至反過來對你是好，很多男生在吸引力還不夠的時候，就想通過表白來示好。以此達到讓對方喜歡自己的目的，但是恰好這一句表白的話，會讓女生對你瞬間無感，甚至加速遠離你，你要知道如果你沒有吸引力，你去對女生表達，你想讓她做你女朋友，她肯定是不會答應的，但是很多男生。就是要用雞蛋去碰石頭，最後頭破血流，倘若你有吸引力，你根本不需要表白，女生也會主動來對你示好，我說的這一招，就是讓你在沒有引起女生注意的情況下，通過表達喜歡，讓女生注意到你，注意啊，我這裡說的表達喜歡。不是表白，表白是在向對方索取一段關係，是在向對方要一個答案，我喜歡你，你能做我女朋友嗎，你這樣就只能讓女生二選一，女生當然選擇不啊，而我這裡說的表達喜歡，是只說前半句，後面的不說。你只是向女生表達你喜歡她，但是你並沒有要求她做你女朋友，也沒有要求她回答你什麼，所以她也無法拒絕你，這時候你就該幹嘛幹嘛去，你表達了你對女生的喜歡，但你又沒有去找女生索取一個答案。這時候女生反而對你充滿好奇，慢慢的就開始注意到你，這樣不就慢慢對你有好感了嗎，這就是心理學的戀愛補償效應，女生都喜歡喜歡自己的人，懂了嗎，好，謝謝觀看。'
