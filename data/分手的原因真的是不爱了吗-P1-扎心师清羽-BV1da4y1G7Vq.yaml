    \    2.  感情习惯性断裂也会导致分手，外部原因触碰底线，无法继续爱下去。\n    3.  现代感情观念变化，每个人在感情中付出的成本逐渐降低。"
  text: '# 分手的原因真的是不爱了吗 - P1 - 扎心师清羽 - BV1da4y1G7Vq我问大家一个问题，所有分手都是因为不够爱吗，其实分手没有所谓的够不够爱的问题，你要从这个角度去理解，即使你分手十次，也未必知道什么才是真正的爱，所谓的感情分手只有两个原因。第一个是感情舒适度消失而导致分手，第二个感情惯性断裂，因为某件事件而分手，你只要理解这两点，大部分感情分手的问题，其实你都能看得很明白，很多时候大部分人分手，只是因为双方在感情中的舒适度没有了而已。这不是因为够不够爱的问题，而是感情中舒适度的消失，其实是由很多因素所导致的，也是一个循序渐进的过程，就好比说两个人刚在一起的时候，即使存在很多的矛盾，但是由于新鲜感探索，还有性需求等因素的滋生。两个人还是感觉非常的舒适，然后随着时间的推移，新鲜感甜蜜期这些因素会逐渐的消失，那原本存在于双方之间的感情不足的问题，就会慢慢的暴露出来，很多女生她其实不明白这个道理。觉得男生对自己的包容和付出会越来越多才正常，所以就会越来越依赖对方，然而当新鲜感消失后，男方的包容和付出减少的时候，女方就会更加的不满，然后找他闹找他捉，甚至向对方发脾气，那双方吵架闹矛盾就会越来越多。那么舒适感也就是在这样的过程中逐渐消失的，消失到一定程度之后对方当然会离开，那你能说是因为不够爱吗，原本是甜蜜恋爱，对吧，最后天天对着吵架，这么痛苦，双方开始的时候都是好好爱着对方的，你自己想想。多少感情是因为这个核心原因而分开的呢，然后再就是第二种原因，因为某种外部的原因，感情中的惯性断裂而分手，那这种情况其实在生活中比较常见的，比如说那些在订婚前有两家的彩礼，假装没有谈妥。甚至吵架最后导致两个年轻人分手的，或者是因为自己的某件事触碰了对方的底线，对方无法原谅的，那么这类人分手，其实本身的感情是完全没有什么太大的问题，他们分手呢，更不是因为什么够不够爱的问题。只是因为外部的这件事，让他们无法再爱下去了而已，那这种爱而不得呢，最终放弃的也有的，那这就是现代感情观念不断变化的结果，每个人在感情中啊，愿意付出的成本都在逐渐的降低，也就是这两种情况的存在。有很多感情经验多的人，你仔细去想一想，你所有的分手都只有这两种情况，不会出现第三种情况，去想一想什么感情问题，欢迎找我，拜拜。'
