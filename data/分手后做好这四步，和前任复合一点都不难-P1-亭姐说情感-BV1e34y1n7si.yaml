  text: '# 分手后做好这四步，和前任复合一点都不难 - P1 - 亭姐说情感 - BV1e34y1n7si分手后做好这四步，最快一周就能复合，首先我先强调一遍，任何原因的分手，本质上都是有复合的可能的，只要我们用对方法，管理好自己的情绪，不吵不闹不争执，这一切都没有任何作用，第一步要适当抽离，适当抽离。可以降低前任的戒备心理，每个提出分手后的人，都一定会考虑，当时的这个决定是否正确，如果说你想复合，一定要学会给对方空间和时间，不逼问不骚扰，这样才能给对方一个缓冲的时间，第二，主动提分手的人。会非常害怕前任的纠缠，你要明白，既然对方已经提出分手了，就说明目前对方对你的一切，都是否定的，你的纠缠不但都是徒劳，还会把对方越推越远，第三，就是要优化你们之间的相处模式，学会做一个正能量的人。学会展示高价值的自己，与其你想着每天去绞尽脑汁，应该怎么去给他讲什么样的话，远远不如你把时间和精力，放到自己身上，爱情不是单纯靠对一个人好，就能把对方给拴住的，所以千万不要为了挽回他，而贬低自己。最后一定要学会引导对方投资，让对方更爱你，你可以想一下，为什么分手后，只有你一个人恋恋不舍，对方却能潇洒离开呢，其实这一切的根本原因，都是因为你付出太多，沉没成本太高了，所以你会不甘心。放下你的不甘心和执念，做好自己，才能给自己和对方一个台阶，你明白了吗，如果说你现在，正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
