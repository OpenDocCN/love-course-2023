  text: '# 分手后纠缠过前任，就真的彻底没机会复合了吗 - P1：高田横 - 泊明远 - BV1Vi4y1U7wG纠缠过前任的就真的没有办法去复合了吗，那么我相信你分手以后，也看了很多视频学的很多方法，比如说什么锻炼啊提升啊后撤法等等，但是如果你真的尝试了很多都没有用的话，今天我可以教你们一个高阶段的方法。哪怕说你之前纠缠了前任，也能扭转局势和掌握主动，首先我们先来说这个复合的底层逻辑，说白了就是损失厌恶心理，你们知道什么是损失厌恶心理吗，可能很多人听过但是不懂对不对，我给大家举个例子。比方说今天公司给你发了500块钱的奖金，因为你工作努力给你的奖励，这是你理所应当拿到的，你可能会开心，但是会不会过于激动，但是如果说你今天不小心丢了500块丢马路上了，或者说被人偷了。你会不会特别难受呢，这个就是损失厌恶，也就是说你得到它你可能没有怎么开心，但是你失去了一部分，你就会非常非常的不爽，那么在感情当中应该如何去运用这个心理呢，可能有很多聪明的姑娘她们会举一反三。说那我现在去纠缠她，为她好为她付出，然后在一定时间内就突然不理她了，让她感到失落，这样可以吗，其实能够想到这一步的人，没少看情感视频对吧，但是你忽略了人性这个核心，面对你的抽离，有的人可能会尝试一口气。庆幸你离开，有的人可能会有一些失落，那区别在哪里呢，就是看你有没有做到这个点上，那什么意思呢，首先有一个点就是哪怕是损失厌恶心理，你也要看损失的这个东西是不是有价值的，那么我所说的有价值。不是说让你天冷了送个汤，没事送个小惊喜小礼物之类的，而是叫诱发她的情绪价值，是一个必须提供的价值，别人都不可以满足她，你和对方的沟通也好联系也好，就能形成一种万幸，形成一个初步的平衡。那这个时候你再去把这个平衡给它打破，这个时候它的损失厌恶心理才能够彻底激发出来，而且如果这个时候你能够再加把冷火，让对方看到现在的你比以前更优秀更完美，那么它的这个落差就会特别特别大。她心里的失落感就会很强烈，所以损失厌恶心理就是这么来的，当然也不是说你做到了这个就一定能复合，这只是一个基础，要注意三点，第一在前面的铺垫一定要做好，其次当你做到这一步之后，要稳住自己的情绪。不管对方用什么样的借口理由来试探你，你都一定要绷住，不要暴露任何的需求感，要不然的话我们所有的工作都会减功凝绩，第三就是除了这个之外，你自身也一定要有自己的价值，不管是你去提高情商。让对方觉得跟你在一起很轻松很舒服，很懂她很理解她，还是说你的颜值身材经济能力工作条件等等，各方面都要去提升，而且这种提升，不是说为了和前任复合而去做，你要去为了你自己去做，对吧，不管什么时候谈不谈恋爱。你都要做一个优秀的人，要不然的话你牺牲的再多，你身体条件不足，仍然不足也让对方有损失厌恶的心理，因为你的抽离对他来说不是1000块，仅仅只是一毛钱而已，你明白吗，只要你能够说到做到我这些。你才是真正意义上拥有能够挽回一段感情的，基础和能力，那么你学会了吗。'
