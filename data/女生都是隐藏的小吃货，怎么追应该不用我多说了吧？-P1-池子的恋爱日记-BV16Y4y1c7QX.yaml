  text: '# 女生都是隐藏的小吃货，怎么追应该不用我多说了吧？ - P1 - 池子的恋爱日记 - BV16Y4y1c7QX俗話說得好，大學女生不是在談戀愛，就是在幹飯，這也說明了幹飯在女生的心理，占比是很高的，要是你能帶女生去幹飯，特別是在女生不開心的時候，真的可以讓女生心裡面給你大大加分，女生嘛都是吃貨。而且90%女生都有一個特異功能，就是可以通過吃來緩解壓力，女生不開心時，可以給女生帶來一份燒烤，一杯奶茶，一塊蛋糕或者一堆零食，這些都是可以轉移女生注意力，為什麼呢，因為女生在吃美食的時候。可以分泌出大量的多巴胺，能夠短暫的讓心情愉悅，從而轉移此刻注意力，所以女生不開心，也可以直接約女生出去吃上一頓就好了，一頓不行就來兩頓，煩惱大概率就會被拋之後腦了，要是你找到了一間很好吃的店。那你一定要約女生出來吃，無論女生心情怎麼樣，幹過飯以後，看你的眼神都會游河幾分，不信你可以去試試，脫單了記得回來給我點個贊，其實很多小夥伴都不知道，讀懂女生心思，對於追女生來說極其重要，我見過太多男生。就是因為讀不懂女生心理，也不知道怎麼去追，於是一味對她好，直到女生表明自己對她不感興趣，他才意識到，討好式的追求是沒有用的，甚至會起反作用，經過我指導，他們大多數不是脫單就是結婚了。而且我還總結了一些聊天記錄案例解析，可以快速提升自己的形象和吸引力，想看兄弟呢，後台留言追女生三個字，我有一份《追女生百事百練攻略》密集，同時我很樂意為每個想脫單的兄弟。解決你們的情感問題。'
