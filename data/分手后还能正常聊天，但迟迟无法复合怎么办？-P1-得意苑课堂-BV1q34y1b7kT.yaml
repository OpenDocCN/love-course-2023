    \    2.  不要过度关注前任的朋友圈，调整自己的心态和行为。\n    3.  沉下心来做真正的改变，即使最终没复合也会收获成长。"
  text: '# 分手后还能正常聊天，但迟迟无法复合怎么办？ - P1 - 得意苑课堂 - BV1q34y1b7kT在分手后陷入他能和你聊天，但是就是不能提复合的情况下，想挽回的你应该怎么做呢，其实也不难，按照这两步来，第一，记住关系是流动的，可能你觉得要是不能复合，干脆被彻底的疏远还舒服一点。但要是你还放不下这段感情，那无论是被疏远还是做朋友，对于你来说，状态都是差不多的，不如留在身边，还有复合的机会，他现在把你当成朋友，不表示过段时间接触下来，就不会再次产生感情了。所以你要做的就是尽量传递自己的改变，去影响前任对你的印象还有态度，这就是挽回的过程，心态放松一点，不要被对方当下的拒绝给打败了，能聊天已经是个很高的挽回起点了，第二，花点心思沉淀自己。你在分手后时刻的留意前任的朋友圈动态，比如他这张照片是什么意思，他发的这句话是说明什么，发这首歌是不是说明他放下了，我们都知道心情往往是瞬间发生的，稍纵即逝的，你敢说自己没有试过深夜有感而发。用心编辑的一个朋友圈，配上图片发出去了，第二天早上起来感觉又羞耻又删掉了吗，为什么这些事情发生在自己身上的时候，你知道有这样的瞬间情绪变化很正常，在观察前任的时候却变得惊天动地，说到底就是制造的烦恼。这些关注点并不能解决任何实际性的问题，还会导致你的情绪崩溃，之后冲动去找到对方做更多的措施，反反复复之后你自己很累，前任对你的印象也会越来越坏了，这就是大部分人挽回失败的重要原因，挽回要调整自己。始终保持平稳心态去面对，有时间每天关注对方的动态想东想西，不如沉下心来真正的做一些改变，即使最终没能和好，至少努力过程当中带来的成长不会背叛你，因此而收获经营感情的能力，其中的意义要远大于复合的本身。'
