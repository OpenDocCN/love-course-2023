  text: '# 你越是害怕他离开，他就越是会走远，因为你的患得患失会会让局面失控 - P1 - 得意苑课堂 - BV1US4y1u7hm如果說你越擔心一個人會離開你，那麼他一定會離開你，但是如果你真的從心裏面去放下，你對他的患得患失的恐懼，你真的不擔心他會離開你，或者真的即使他離開了你，那也會遇到更好的那個人，他就不會離開你的。我總說我可以得到你，我也可以失去你，但是我不能為了得到你而失去我自己，他離開我是他的損失，我離開他，我可以遇到更好的，就是這樣的一個姿態，你這樣的一個態度，才能夠獲得對方的尊重，他只有尊重你。他才會愛你，但是你想要贏得他的尊重，前提是什麼，是你必須足夠的尊重你自己，是你在面對失去面對恐懼的時候，不再患得患失，你還能夠保持自我，你還能夠對自己有充分的尊重，那些99%的人，祈求對方留下來的人。最後都走了，太多這樣的例子了，愛一個人必先愛自己，種下新茅，他才能夠重新重視你。'
