    \    3.  在复合的过程中要注意掌握对方的心理状态"
  text: '# 如果把握前任对你的情绪开关，就很难有复合不了的感情 - P1 - 逢爱情感 - BV1Wr4y1L73i如果你也正處於分手後很迷茫，不知道該怎麼辦了，那麼今天這條視頻一定要耐心看完。我經常會被問的問題是，你覺得我的前任還會回來嗎？我們還會和好嗎？其實這個問題我在作品裡也說過挺多次的。你的前任能不能回頭取決於你怎麼做。我在之前的作品裡有說過，我一直認為復合的時機永遠是在當下，也經常會看到評論裡很多人都說，如果早點意識到這些問題，或者說早點看到我的視頻，也許就不會分手了。所以客觀的來說，分手後你要把握好前任的情緒節點，在分手之後，大多數人都會有一個情感回溯的過程，如果我們能夠精準的把握對方的情緒節點，那就相當於去摸到了對方的情緒開關，當你掌握了他的情緒狀態。那麼我們只要在合適的時間把合適的事情做了，那機會也就來了。關於如何掌握對方的心理階段，我給大家總結了幾點。分手後的第一個時期，我們暫時把它叫做隔離期，這個期間我們會深深的陷入到焦慮當中。他也許會抗拒你所有消息，也不想被你打擾。這個時候你所有的進攻其實都是無效的，如果說這個時期你還要一直去糾纏，那你可能就會洗涤一個拉黑刪除的大禮包。所以正確的做法是，給對方一個冷靜的時期，千萬不要去糾纏。也不要讓彼此的親朋好友去求和。在第二個時期裡，對方會開始沒有那麼排斥你了，也會逐漸的願意回覆你的消息，但是也不代表他對你所有的防備就會徹底消除。在這裡有很多人都踩過坑，剛剛開始感覺到對方沒有那麼排斥了。排斥的情緒有所下降了，就開始談感情，然後一波節奏把自己給帶走了。在這個期間，一定不要去聊過去的感情，因為這會給他加深負面印象。還有，千萬不要說廢話，比如說在幹嘛，吃了沒，睡了沒之類的話。你要做的是控制好聯繫的頻率，每次聯繫的時候不要貪多，幾個回合之後就結束，保持好有效溝通就可以了。因為我們在復聯的初期就是要去試探有沒有可聊性和對方的態度。第三個階段是觀察期，如果說你已經走到這一步了。那麼離真正的復合就差臨門一腳。因為到了這個階段，他可能會重新去考察，去看看你們兩個人是不是三觀一致，同時你也會感受到對方的情緒反復無常。這個時候我們一定要保持淡定，不要隨著他的情緒而變化。因為你們的關係能否有變化，能否變得更好，這個過程對方是一直在衡量的，他會有些不適應，會故意的去測試你，試探你，看看你是不是真的改變了。你只需要看清楚這兩個障眼法，維持好現在的狀態。離真正的復合也就不遠了。最後一個階段就是懷念期，對方會開始懷念美好的過去，比如說一些具體的事，聽到一些歌，看到過去一些看過的電影，或者是一些傷感的文案，甚至會主動的去翻閱你的社交狀態，了解你最新的動態。如果說你最近的表現也不錯，能夠重新吸引到他，那就會增加他想要和你和好的念頭，甚至他會旁敲側擊的測試你的回應。在這個時期，我們正確的做法是試圖讓他去掌握這個主動權，而你去配合對方。按照他舒適的方式去升溫你們的關係就可以了。所以，如果你還不想放下，就不要再徘徊猶豫浪費時間，畢竟世界那麼大，有的人不努力挽留，可能就再也見不到了。如果你也正在經歷同樣的情感問題，私心挽回。我讓你愛的人重新愛上你。'
