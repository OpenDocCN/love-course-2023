  text: '# 给女孩子的5个人生忠告 - P1 - 百里子清 - BV1D3411g7BG女人该怎么做才能让自己过得越来越幸福呢，你好，我是白丽子，请关注我，有情感问题找我，有粉丝问了我这样一个话题，我谈谈我个人的一些看法，对于女孩子来说，你想要过得越来越幸福。你想让你的人生过得你所期盼的这样，那么你就要明白一些原则，我给大家讲五个忠告，第一个，无论是在事业上，还是在爱情上，还是在生活上面，在你人生的方方面面，尽量的多靠自己，其实在现实生活当中。有很多类似的情况出现，一个女人过分的依赖一个男人，那么最终你是过得不幸福的，你要么成为这个男人的附庸，要么如果你们感情出现一些问题的时候，那么这种情况下你就会失去更多，所以说对于女人来说。你要有你自己的一个保障，你自身强大了，你靠自己，那么才是你最大的一个保障，第二个就是我们在这个社会上安生立命，一定要有自己的一门技术，一门记忆，拥有一技自长才能让我们在这个社会上，安生立命。你才能获得足够的物质上的保障，那么只有这个样子，你才能过得你想要的这种生活，第三个忠告就是现在这一个社会，不管是男人还是女人，都要付出自己的努力去获得自己想要的，就是说你想得到一个东西。你想过你想要的这种生活，一定要付出自己的努力，天底下没有免费的午餐，所以说对于女人来说，一定要明白这个现实的东西，你想得到的，那么就要付出自己的努力，不管是在事业上还是在感情方面，都要付出自己的努力。你比方说感情方面，你如果真的很喜欢这个人，那么你就不要犹豫，可以选择主动去追求，对吧，你要把这个感情的幸福，把握在自己手上，所以说我们要明白这么一个道理，第四个忠告就是我们做任何事情，都要有一个原则。不要去纠缠，不要去后悔，这是一个很重要的原则，不管是在事业上还是在感情上面，如果这件事情已经过了，或者说这件事情从某种角度来说，对于你以后的发展，它会带来很大的阻碍，那么在这种情况下。你就要选择及时止损，断捨离是我们必须要去修炼的一种心态，你要明白你自己想要的到底是什么，你要为自己而活，所以说这一方面一定要记住，那么第五一个，一定要记住多去修炼自己内在的一些气质，外在的一些东西。特别是在物质方面的一些东西，还有那种虚头巴脑的一些东西，随着年龄的增加，我们一定要把它放下，我们内心的一个充实，才会让我们真正获得快乐，所以说要多注重我们内在的一个修养，其实不管是男人还是女人。在这个世界上，我们想要过得自己想要的这种幸福，都只能靠自己去努力，其实人生就是一个过程，那么在这个过程当中，我们要不断的去修炼自己，对于那些不好的东西，我们要渐渐放下。然后朝着自己想要的那种生活状态而努力。'
