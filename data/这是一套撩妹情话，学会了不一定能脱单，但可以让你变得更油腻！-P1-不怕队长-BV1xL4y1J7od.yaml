- summary: "-   这段情话表达了对对方的深情，希望能够得到幸福\n    1.  时间分为与你在一起和不在一起两种\n    2.  认为遇见对方是一次幸运\n\
    \    3.  担心自己无法让对方感受到真挚的爱意，害怕爱情不够好\n-   # 这是一套撩妹情话，学会了不一定能脱单，但可以让你变得更油腻！ - P1\
    \ - 不怕队长 - BV1xL4y1J7od在这个世界上时间有两种，哪两种，一种是与你在一起的时候，一种是没和你在一起的时候，我觉得人生只要两次幸运就够了，一次是我遇见你，那还有一次呢，还有一次是走到底，我之前没爱过别人，你是第一个。我怕我做得不够好，让你觉得爱情不过如此。"
