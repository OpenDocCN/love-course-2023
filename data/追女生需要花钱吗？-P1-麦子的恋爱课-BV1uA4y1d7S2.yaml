  text: '# 追女生需要花钱吗？ - P1 - 麦子的恋爱课 - BV1uA4y1d7S2追女生需要花錢嗎？，關於這個問題，我告訴你，這個世界上的女人可以分為兩類，第一類是人品正直的女人，如果她不喜歡你，你送她禮物或者是轉賬，她都不會收的，你會發現你連給她花錢的機會都沒有。第二類就是心術不正的女人，這種女人她心裡明明不喜歡你，但是她發現你有利用價值，你願意為她付出，你人傻錢多，那麼她就會騙你，利用你對她的感情從你身上搞錢，一旦把你的錢搞完了，或者說你不願意給她花錢了。她分分鐘把你踹掉，為什麼呢？，因為她對你根本就沒有感情，她一點不會心疼，之前有個兄弟跟我講，他說老師，我女朋友讓我給她20萬彩禮，給了就跟我結婚，如果不給的話就跟我分手，我拿不出那麼多錢。然後她就跟別的男人跑了，說完這個兄弟就嘆了一口氣，說，哎，女人都是現實的，沒有錢，愛情算個屁啊，我還是以後好好賺錢吧，我說兄弟，你這話說的就不對了，什麼叫沒錢，愛情算個屁。這個女人她從頭到尾她就沒有對你愛過，她就是專門來騙你錢的，發現她騙不了，她就走了，你的問題不在於你沒錢，而是在於你沒有本事讓這個女生愛上你，在現實生活當中，有很多的兄弟都有過這樣的經歷，就是因為你窮。然後自己喜歡的女生就離開了自己，他們會單純的把感情失敗的原因，歸結於錢的問題，這其實是特別沒有見識的表現，就像井底之蛙一樣，以為天就井口那麼大，他們根本就沒有想過，很多有錢的男人。跟女人花了很多錢到最後人財兩空，他們也沒有見過很多啥也沒有的窮官，但照樣有很多的女生倒貼他們，我之前說過很多遍，愛情它是一種感覺，是你的身體對一個人分泌了荷爾蒙的結果，跟錢沒有任何關係。你們應該都看過新聞吧，就是有一些渣男，以談戀愛的名義騙了女人很多錢，你說這種男人他不僅不給女人花錢，反而能讓女人倒貼給他們花錢，為什麼呢，不就是因為女人愛他嗎，不就是因為他能讓女人的荷爾蒙上頭嗎。有一句話是這麼說的，問世間情為何物，只叫人生死相許，什麼意思呢，真正的愛情是讓人喪失理智的衝動，不顧一切的，所以如果一個女人她真的愛你，她絕對不會因為錢就離開你，因為她愛你的時候是不理智的。被愛情沖昏了頭腦，那這個時候呢，她連為你去死都不怕，還怕你沒錢嗎，同樣的，如果女人她不愛你，那麼她的頭腦就是清醒的，她比誰都現實，你不給她花錢，她就毫不留戀的離開你，說明她對你根本就沒有感情，這叫交易。所以我勸很多男人一句，你的愛情觀一定要擺正，你在情場上的失敗，根源就在於你根本就不懂戀愛的技巧，根本就不懂女人，你根本就不知道如何讓女人愛上你，你要做的是應該去學習情商，懂女人，掌握吸引女人的方法。而不是去拼命的賺錢給女人花，你如果有本事讓女人愛上你，有的是女人願意為你飛蛾撲火，不顧一切的跟著你，甚至願意為你付出一切。懂了嗎。'
