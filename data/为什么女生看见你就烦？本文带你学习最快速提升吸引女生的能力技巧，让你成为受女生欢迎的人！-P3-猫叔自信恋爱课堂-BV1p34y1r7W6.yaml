    -   过于昂贵的礼物会给女生造成压力，让她感觉需要回报对方，增加对方的期望和压力，所以要避免送礼物过于昂贵。

    -   接受他人好处时，可以尽量避免感到欠人情的心理压力，可以选择不接受过多的好处，或者在适当的时候主动回报对方。

