- summary: "-   张俊豪的五官端正，脸部线条流畅，下颌线清晰，眉弓饱满，眼睛清澈，鼻子低矮且柔和，嘴巴标准小嘴，唇珠微翘。 \n    1.  五官立体，轮廓柔和，适合柔和轮廓上的淡颜。\n\
    \    2.  眼部优秀，眼睛清澈，瞳子暴露，鼻子低矮且柔和。\n    3.  嘴巴标准小嘴，唇珠微翘，勾人心魄的魅惑感，长相偏女性化和优态感。"
  text: '# 整形医生聊颜值：【张峻豪】来自忙内的颜值暴击【TF家族】【TF三代练习生】【明星艺人】【颜值分析】【医美整形】 - P1 - 咖喱鸡腿哥 -
    BV1EP4y147y1TF家族张俊豪的粉丝请留步，今天应他粉丝的邀请来聊一聊他的颜值，张俊豪整体看起来的五官非常端正，满脸的胶原断白让人羡慕，脸部侧面线条流畅，下颌线清晰明朗，他的脸很有阴气，没有较短偏方的额头，眉弓饱满。中庭不长，骨骼感不是特别明显，五官立体，因为他现在还在发育的阶段，所以下巴显得圆润，轮廓柔和看起来非常阳光，它是属于淡颜，五官量感很小，这样的五官要想出神颜的话，只适合放在比较柔和的轮廓上。第一要求是没有什么攻击性，做不到的惊艳，但是要做到舒服耐看，第二是要有路人缘，整体轮廓非常的精致，没有额外突出的骨感，所以就偏向牛腩小三那种气质，有一种幼态感，十足的少年气，再看他的眼睛，眼部细长。属于单瞳眼，眉眼尖尖距小，有眉牙眼的感觉，眼球也不是很大，眼窝，睫毛，眼睛形状，以及眼部肌肉走势都非常的优秀，眼睛格外清澈，瞳子还是暴露比较充分的，微微弯曲，眼眸清澈，睫毛长，而且翘，再加上卧传。放大了双眼，眼睛里反复有形成大海，他的鼻子在同龄男星里面，算是比较低的了，从三根到鼻梁的走势都比较低，并且鼻尖有一个小小的上翘的弧度，形成了一个短巧的小翘鼻，这在大多数的男星里面，还是比较少见的。他的鼻子的线条给人的感觉，是比较柔和的，没有那么锋利，给人的亲切感，他的嘴巴是标准的小嘴，有着薄薄的上下唇，唇珠微翘有一种勾人心魄的魅惑感，唇红的齿白，微微一笑，是人心魄。这就是张俊豪本人给他的粉丝带来的贵气感，他的骨相决定了他的面相，额骨，笑额骨，眉弓骨虽然不算发达，就像一些软组织比较发达的女生一样，脸上没有尖锐的线条感，脸型从上至下自然收窄。总体看起来脸部线条比较圆滑，流畅，总体来说，张俊豪的长相是偏女性化的和优态感的，没有尖锐和棱角，还有他当了练习生以后，练就了性格温和，彬彬有礼的表现，这一切都值得被爱，张俊豪的长相呈优态感，长得善良。没有棱角，你可以用这个世界上所有没有攻击性的词汇，去形容他长相温柔平和，还有人说他长得过于精致，太漂亮了，甚至像一个女生，我给张俊豪的颜值打95分，感谢张俊豪的粉丝给我的一键三连的加关注。暑假期间需要个人面诊或五官条文，朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
