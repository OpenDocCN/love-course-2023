  text: '# 为什么男人不在乎女人的成功 - P1 - FreshAndFit - BV1CY411v7fW所以一个成功的女人永远不会有机会和一个成功的男人在一起，是吗？，一个成功的女人有些特征，会影响她的能力保持和保留一个成功的男人，因为有其他女人会做一些那个成功的女人不会做的事情，男人不吸引到成功。这很可惜，这就是它，我不做规矩，我只是报告它们，我们不在乎你的钱，因为男人不产生你的钱，如果我告诉你我有一个非常大的卫斯基金账户，你会怎么回答？，你会说"不，我没有"，你不在乎，对吗？，太棒了。这就是男人对你的事业感觉，我的卫斯基金账户对你没有利益，就像你的钱对我没有利益，这就是为什么男人没有关心女人的事业或获得的赞助，这就是我们的聊天结束，这就是它，至少你现在知道了，至少我现在知道了。谢谢。'
