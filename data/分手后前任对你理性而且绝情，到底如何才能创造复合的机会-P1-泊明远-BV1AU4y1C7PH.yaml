  text: '# 分手后前任对你理性而且绝情，到底如何才能创造复合的机会 - P1 - 泊明远 - BV1AU4y1C7PH如果你的前任他是一个性格倔强固执，面对分手的时候又很决心理性的人，那么一旦做了决定，就不会轻易地改变自己的决定，那你是不是没有机会呢，这期视频很刚获，记得要点赞收藏，我告诉你们底层的逻辑是什么。就是没有绝对不值的人，只有没有合理的理由让他改变主意而已，其实这背后有两个方面的原因，第一个就是他看不到任何的希望，第二个是他盲目且自信地认为，分手的决定是明智的，那正确的选择是什么呢。我们能做的又有什么呢，其实也很简单，第一就是让他看到希望，第二让他觉得自己所做的决定是后悔的，从而不断地让他去自我否定，想想我们是怎么样放弃一样东西的，依然是两个层面，第一这个东西或者这件事情。对于我们来说已经没有任何意义了，或者说在绝大部分的情况下，对于我们来说都是有弊的，所以此时此刻我们不能够放弃它，你们想一想是不是，而这个东西或者说这件事情，对我们的收益很大，它也很诱惑。或者说对它很有吸引力的时候，但是我们付出的成本太高了，或者说要做出很大的牺牲，那不管是精神上，身体上依然是物质上的牺牲，那我们就会想想了，虽然我们也很想要，但是可能以大概率会依然选择放弃。所以这就是很多人看上去，觉得自己在高位，虽然自己的价值很高，但依然是被分手的原因，你很好，但是我受不了，以上两种情况都属于对方理性分手，你们可以自我参考一下对方入座，还有一种情况就是比较乐观的。就是情绪化的分手，比方说，他突然间就爆发了脾气，完全忍耐不住了，对你大动干戈大吵大闹，你以为他真的是做了一个，难以定感的决定吗，其实是背你，或者说被当时的局面所逼，做了一个很无奈的决定，我是博明。如果屏幕前的你就遇到这样的情况，不知道该如何去做的话，可以私信修部。'
