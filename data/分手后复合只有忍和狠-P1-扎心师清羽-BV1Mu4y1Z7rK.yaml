  text: '# 分手后复合只有忍和狠 - P1 - 扎心师清羽 - BV1Mu4y1Z7rK分手后想复合，要么学会狠，要么学会忍，今天这期视频呢，我不管你之前做了多少踩雷的行为，从这一刻开始，停止你之前所有的张牙舞爪，今天我只教你们一个心法，学会狠
    学会忍，记得点赞收藏，非常的干活，忍。顾名思义是对自己，控制自己想要联系他，和纠缠他的冲突，那狠呢，就是对他将来你们的关系有所好转迹象的时候，你要学会用一个狠的心态去面对他，接下来按照我说的这些方法去做，第一步，消失在他视线范围内。这里说的不只是你们线下，你们共同生活的圈子，包括各种社交平台，你都不要再和他有任何的联系，还有交错了，你这样突然的没有征兆的在他视线里面消失，他才会真正开始经历完全失去你的感觉，可惜的是。很多被分手的人都舍不得做不到，担心自己这样一波操作，真的就失去他了，怕对方因此忘了自己，甚至呢去找了新欢，其实对方找不找新欢，跟你是否有联系，是否纠缠，没有任何的因果关系，只能说如果他一边找新欢。大聊暧昧，一边又敷衍应付你，给你希望，又不明确界线，那他这个人啊，真的很没品，纯粹就是脚踏两只船，那如果是这种情况，我劝你还是趁早放弃他，因为实在不值得，当然这里我主要说的是你的态度，你的方法，你要忍。忍住对他的思念还有依赖，你在强忍克制对他感情冲动的时候，其实你也是在给自己冷静期，好好的想一想，他值不值得你为他继续投入付出，情绪上头的时候呢，我们往往会做出一些冲动，但是不是最佳的处理方式。所以喝杯冰水，消消快冒一二的脑荷，以你过往的聪明智慧，做出正确合理的判断，而且呢这段时间，你可以更加好好经营自己的生活了，之前为了谈恋爱，你把太多的注意力放到了对方的身上，现在没有那么多需要思考。还有权衡的因素了，你可以完全一个人决定，拿主意，不用顾虑更多，去散步去逛街去约好朋友吃饭，哪怕去旅游一趟，放松放松自己都是可以的，利用分手后专注于自己的时间，变得更美变得更好，不受任何的控制，还有约束。等到将来窗口期来临的时候，或者说时机成熟的时候，你再一次出现在他面前，或者再次相遇，对方才会惊叹于你的变化，从而后悔当初如此对待你，并且开始质疑，当初跟你分开这个决定，不要觉得不可能。当你蜕变了足够惊人的时候，他的眼睛又会溜溜地转回来了，如果你已经更好了，而他还在原地踏步，甚至还不如从前，那这个时候选择权，其实已经转到你手上了，不管这个时候他有没有表现出，想要和你复合的意愿。你都可以用冷的心态去面对他，理智地审视一下，这个男人到底值不值得，你再去投入感情，内心狠一点，所以你们发现了吗，到这一步不管你们发展如何，你们要不要重新开始，这些对于你来说，都是可以坦然面对的选择。本质原因就是你变优秀的，你的眼睛已经可以越过他，看到更多的山海，你从林品如变成高山山，被你吸引的，不只是红世杰，还会有高文彦，明白了吗。'
