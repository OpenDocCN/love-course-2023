- summary: "-   女朋友总是问：你想我吗？该怎么办？\n    1.  女朋友经常问这个问题，其实是想知道你是否也在想她\n    2.  建议用一种转换语气的方式回答，例如“我想你嘛”\n\
    \    3.  这种情况下可以用类似的方式回答其他类似问题，如“我愿意娶你嘛”"
  text: '# 女朋友总总总是问：你想我吗？该怎么办？ - P1：女朋友总是问：你想我吗？该怎么办 - 你们的宋老师 - BV1NX4y1G7Dy女朋友總是問你想我怎麼辦，這是一個非常常規的題目，我們吧少數談過戀愛的男同學，都會和這個問題，女朋友常常會莫名其妙的問你想我嗎，甚至她會躺在你旁邊，她也會問你想我嗎，那麼當我們遇到這種無聊無趣無意義。但是又不得不回答的問題的時候，怎麼辦，老妹子是從其他人面前虛心的解題，女朋友問你想我嗎，其實就是她想你了嘛，她想知道你是不是像她想你一樣在想她，哎呀有點糟糕了，所以這裡老是要教大家一個公式。當你女朋友問你怎麼怎麼我嗎，你就把族語和兵語調換一個位置，並且轉化成成數句，變成我怎麼怎麼你嗎，句號成數句，那我給大家舉個例子，女朋友問你想我嗎，你就說我想你嗎，女朋友問你愛我嗎，你就說我愛你嗎。女朋友問你願意娶我嗎，你就回答我願意娶你嗎，那麼今天熱點老師給大家布置一個學校小吃的用法，這個都是舉一反三，寫幾個回答，一會兒下課快點吃什麼，好下課。'
