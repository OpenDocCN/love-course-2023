  text: '# 女生觉得和你不熟，怎么聊到让她脸红的像苹果？ - P1：5-29.1 无 - 7情子 - BV1q3411V7FZ女生说我们还不熟，学员叫我们付了，他跟学员聊了个通宵，想和女生表白约会，但是他却说我们还不熟，要怎么办，之前那七个有个学员呢，跟女生相处了一个多月，平时出去玩都是自己买单，过节过生日也是给女生买礼物。前前后后的花了小三万块钱，他想的时机差不多了，然后就跟女生表白，结果女生来一句，我们还不是很熟，我要考虑考虑，瞬间他就懵逼了，不知道该怎么办，其实这是一个，大多数男生都会犯的错误，以为有钱就能追到女生。其实并不是的，兄弟们想想那些渣男，没钱还不是随随便便撩女生，还在让女生为他们付出，要是兄弟们已经被女生嫌弃，或者说已经给你发了好人卡，从此是路人，苦恼于呢不知道怎么挽回，那你可以实行七个，挽回两个字。我来给你看看渣男的方法，让女生主动回到你身边，今天刚刚有个学员呢，找到了七个，说他在同学聚会上，看见以前的老同学，感觉自己一瞬间就喜欢上他了，当时女生还没吃完饭就离场了，学员等聚完会后问了女生一句。你怎么提前走了，女生回答，我带姨妈来了，天气又热有点不舒服，想先回家休息一下，这个学员就回了，平时多注意饮食，少吃点冷的和辣的，对自己好一点，女生特别冷漠的回了一句，我们又不熟，别老玩我。学员瞬间就哑火了，不知道怎么聊了，一下子就尬到了原地，七个了解情况之后呢，就决定帮这个学员解决难题，这里兄弟们要注意，千万不要去说教女生，女生是要哄的，可不是要讲大道理，不然只会适得其反。所以这里我要学员回，小问题，天气这么热，你又不舒服，我接你出去吹吹风吧，这样回复呢，表达出我们并不在意这个问题，不熟那就带你去吹吹风，多见面自然就熟了，女生回答，外面太热了，不想出门，女生虽然在拒绝。但是可以发现，女生对于学员的态度呢，明显缓和了不少，我要学员继续回复，没关系，我开车到你楼下，你家附近呢有个水稻店，挺不错的，还有空调，不会热着你的，这里呢我们的回复就一次性的，把女生的问题解决。天气热，那我们就吃点冰的，降降温，顺便聊聊天，女生看到我们安排的如此周密，她自然也不好意思拒绝，就回头说，那好吧，还好我没有卸妆，女生这句话呢，有两层含义，第一层，她被我们的真诚和幽默打动了，第二层。就是女生是对男生有好感的，对不在意的人呢，女生是懒得洗头和懒得化妆的，那这里我们就直接进攻，哈哈，好期待你的卡兹兰戴眼镜，夸一下女生的妆容，让她更加的开心，令她的情绪波动更大，女生回答，谢谢。这里我们可以看出来，女生的态度呢，还是有点冷淡，那么我们就应该让她热情起来，对于我们的约会，提起兴趣，加深关系，那么才会更容易，所以我们回，听你说谢谢，已经完全没有了惊喜的感觉了。我们暗示这个学员之前呢，对女生这么好，但是呢，女生总是一个谢谢打发，所以我们从侧面敲打一下她，女生说，习惯了嘛，我不怕会聊天的，女生礼貌性的回应一下，但是啊，从整个聊天氛围可以看出来，她对男生的聊天。还是提不起多大的兴趣，所以我要学员回，那等一下站一边，看看谁先把天撩死，撩死的那个人请吃雪糕，用小游戏去拉近跟女生的关系，同时激励一下女生，女生回答说，那肯定是你，你就等着请吧，兄弟们，看到没有。只要女生有跟你聊下去的欲望啊，那你就可以利用这个，完成一次邀语，或者是加深关系，掌握了好的聊天技巧，你们不熟的关系，自然不攻而破，要是有兄弟呢，跟喜欢的女生呢，陷入到了尴尬区，找不到方法作弊。又或是在聚会上，加了女生的微信，却不知道该怎么样，那你可以利用这个方法两个字，我来让你们快速破冰，三天成为情侣，我是七哥，你们的情感助手。'
