  text: '# 到底该怎么做，才能挽回回避型的前任呢？ - P1 - 逢爱情感 - BV1pG4y177d7在挽回回避型之前，你要知道回避型最显著的特征就是，极低依赖性和极低亲密需求，所以你面前的这个人他在爱你，但是离了你，他一个人也可以回归平静的生活，因为对方一个人才是常态和习惯，那么到底该怎么做。才能挽回回避型的前任呢，首先第一，了解与回避型的相处秘诀，回避型没有稳定他人情绪的能力，挽回者如果说是一个情绪极其不稳定的人，那挽回就容易失败，焦虑与愤怒是与回避型相处的致命情绪。他们容易十倍百倍的感受到这些情绪的攻击，很多人的回避就是成长过程中形成的，那恋爱中遇到焦虑型伴侣而不断加深的，遇到比较成熟耐心的伴侣，那回避型在亲密关系中也可以越发展越好，开始学会活泼粘人。也变得更有人味和生命力，那关系如果说太平淡，接触的太少，他们不久后就会恢复长期以来的生活惯性，除了见面以外，你根本就感受不到他的存在，因为聊天对于他们来说是很没有必要的，除非是有正事。你觉得过少的聊天频率，对他们来说，每一次都是打破自身的习惯，再配合你的步调，这对他们来说是更不好受，所以你要习惯一种相处模式，你想找他的时候都可以找，发多少都没有关系，拿正能量为主，当做留言就行了。之后相处你会发现，你发的所有东西他都有看到，并且记在了心里，在和你相处的每个细节当中，都会注意到，不爱闲聊，这本身就是你们之间不和的地方，那么就需要各自让住一半去磨合，第二，回避型的前后反差大。忽冷忽热和敷衍是很普遍的，回避型其实就是长期压抑的结果，实际上他们内心都住着一个魔鬼，对亲密关系有着变态的渴望，所以前期会因为对亲密关系，渴求的本能而对你很热情，后期你觉得他变得冷淡了。一般也是有原因的，但通常就是他遇到什么事和你没有关系，但是你的施压会加重对方的负担，想要远离，此外他可能需要长时间的接触，才能相信你，愿意跟你多讲话，把自己内心的真实想法全盘托出，更多时候你总觉得。他有什么东西没有跟你说，无论你是如何的善解人意，你都会不可避免的受到影响，灰心丧气，兴趣下降，或者是不由自主的感染负面情绪，并且在聊天的时候，不经意的把这些给传递出去，他也许没有什么感觉。即使感觉到了也不会太在意，你纠结的那些问题，在他看来只是想多了，但是你发泄不满和委屈的时候，他习惯向内攻击的思维模式，就会加深他的自我厌恶，他会觉得，自己原来这么不讨人喜欢，也许更应该回到自己的世界里。把自己藏得更深一点，回避型极度排斥攻击和冲突的原因之一，就是怕被唤醒内在那只暴怒的魔鬼，这是一个人内心最深处的恐惧，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
