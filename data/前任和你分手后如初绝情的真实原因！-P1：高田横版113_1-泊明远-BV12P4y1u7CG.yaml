  text: '# 前任和你分手后如初绝情的真实原因！ - P1：高田横版 113_1 - 泊明远 - BV12P4y1u7CG男生分手后为什么表现的对你那么绝情，好像你们没有任何机会了，但是前任对你的绝情往往能说明一个事情，男生的绝情其实是一种对自己的自我保护，他在压抑对你的感情，因为他知道，只要对你心软一点。你就会继续的纠缠不休，他对你的绝情程度，也代表了他曾经对你的深情程度，那也许他也曾经幻想过和你白头偕老，可是在这个过程中，你做了一些让他难过，让他失望的事情，加上日常所事当中建立的矛盾。那么走到最后只能分手结尾，并且用绝情作为保护壳，来隔绝你和他的伤害，不要以为男生生来就是顶天立地的男子汉，那么能解决一切问题，在感情这个世界上，他也会脆弱无助，没有安全感，但是男生从小接受的教育就是。有责任感，有担当，一定要坚强，所以我们会发现一个普遍现象，分手后男生很少再会主动，那遇到事情后，首选的就是逃避，逃避虽然可耻，但是很有用，这个就是他们的本能，只有逃到自己的安全区，他才不会受到伤害。而这样逃避行为的外在表现之一，就是对前任的绝情冷漠，你现在想要挽回这样的男生，就要一点一点的撬开他的保护壳，让他愿意主动的走出来，那么你们才有可能进行下一步，而这一步，你就需要正确的挽回办法。你明白了吗，我是博明，如果你现在也正在面临这样的情感困惑，那么四季秋父老师会来帮你。'
