    \  3.  保持边界感，避免越界行为引起排斥"
  text: '# 为什么你去找前任的时候，前任对你越来越绝情？ - P1 - 亭姐说情感 - BV1VW4y147Nj今天呢我会通过人性的角度来给你分析一下，为什么你去找前任的时候，前任对你越来越绝情，很简单啊这就是人性的阴暗面，不要觉得啊我是说这个人很坏的意思，因为如果说你是被分手方。那大多呢是你做了一些伤害对方的事情，对方才会有分手的决定和行为，当然那些劈腿啊出轨啊等等涉及底线的，不在我说的范围之内啊，当前任回头看见你的急切和懊恼，在看你为了跟他复合啊，变得惶恐不安的时候。他心里一定会暗爽，你也不用感觉到愤怒或者是不甘心，我之前就说过，你的目的决定了你的诉求，你的诉求呢决定了你的行为，你现在作为挽回方，对方呢有些情绪很正常，咱也不用过于苛刻，这个时候呢可能有人会说了。我已经拿出我的诚意了，我已经改变了，为什么他还是不同意呢，我就问你们一个问题啊，你不想买东西的时候，这个推销员天天和你推销，你会买吗，诚意这个东西啊，不是你给出来就行了。我们得考虑一下对方他到底想不想要，而且呢接不接得住，挽回最考验的是什么，是一个人处理社交关系的成熟程度，我可以很明确的告诉你们，如果你的周边社交关系都处理不好，那你的感情呢最终也会一盘零碎，你想一下。为什么你跟他沟通的时候，他会越来越绝情越来越不待见你，而且不停的在回绝你，道理很简单，就是你没有保持边界感，这是一个共识，如果说你想不明白这个问题啊，那我告诉你，你越界了，不知道克制自己的需求。强行说出自己的目的，那他肯定会排斥你，在你抱着我爱你，我不想失去你的态度，去释放你的善意和诚意的时候，也许你的出发点呢是好的，但是他接不住，也不知道该怎么去接，所以呢他往往选择不去面对，或者呢冷落你。有的是已读不回甚至把你拉黑删除，在你看到这种场景，你不仅没有意识到，自己对对方的一个困扰，你还在不断的给自己加血，那么对方就只能用更理智的行为，或者说呢，在你看来更绝情的行为告诉你，你不要再来打扰我了。可以理解吗，所以呢一旦你能够和对方聊天，能够和对方建立联系的时候，那么你就得找一个，至少是合理的舒服的理由，让对方找不出理由来抗拒，在这个基础上，我们在水到渠成的一点点的越界，最后才会成为一个催化剂。你知道该怎么做了吗，如果说你现在也正在经历一些情感的问题，你也可以撕心覆核，我让你爱的人重新爱上你。'
