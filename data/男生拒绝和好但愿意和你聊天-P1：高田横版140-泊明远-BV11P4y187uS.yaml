  text: '# 男生拒绝和好但愿意和你聊天 - P1：高田横版 140 - 泊明远 - BV11P4y187uS男生一边拒绝你的和好请求，一边又在和你联系，他到底在想什么呢，其实这种情况是特别特别常见的，他不和你和好，但是又愿意和你聊天，有时候还会挺主动的，原因是他内心依然爱你，但是在一起他又觉得累。有时候又特别烦，他还没有说服自己，去做最终的选择和决定，虽然两个人名义上是分手，但其实还是情侣关系，他心里想的最多的就是，要是你的脾气能改一改就好了，这样他就能更好地说服自己回头，如果你依然和之前一样。无休止地阻挠，让他看不到一丁点的希望，他就会说服自己，慢慢疏远，然后放下，我是博敏老师，需要复合帮助，四季晚会，老师会来帮你。'
