  text: 他认为当一个人觉得自己正处于，被害者的境地的时候，他会认为不管是环境还是其他人，都是在欺负压榨自己的，当对方跟你说。你离我远一点好不好，求求你放过我吧，等类似的话，往往就是因为他觉得在这段关系中，受伤了，并且大部分的伤害都是你造成的，如果你的前任在相处过程中，总是表现出很没有安全感，对你的依赖感特别强。甚至经常通过指责你，闹你的方式来试图，获取你更多注意力的时候，那么他很有可能存在受害者心态，分手的时候，一旦对方带入了受害者的角色，他会觉得冒成现在的局面，都是你的错，这个结果都是你一手造成的。那遇到这种情况，我们首先要明白，他们这种受害心理的本质是什么，追根究底，存在受害者心态的人是不自信的，他们可能不清楚自己真正需要什么，总是向外求大于向内求，所以他们需要一直寻找证据，来证明自己是被爱的。从而获得一个自我认同感，他们也可能有一套自己的标准，总是觉得自己得到的爱不够多，所以需要有一个人能够心甘情愿的，满足他的所有需求，最好是每个步骤都要按照他们的心理预期来走。如果你没有按照他为你设定的路线走的话，他们可能就会因此而受伤了，那么面对这种情况，我们要如何跟对方沟通比较好呢，如果这时候你还想着用平常的话来哄哄对方就好了，那可能你就只会将对方越推越远了。甚至会让对方感觉到更加受伤，这就是一个面对受害者心态的人，容易陷入的一个误区，你不能无底线的卑微道歉或者表忠心，对方说什么做什么都哄着，这样是行不通的，如果你无底线的去把对方哄回来了。那他可能也会认为在以后的关系中，你会一直保持这样高强度哄他的状态，这样哪怕你们再次复合了，关系仍然是失衡的，对你也是不利的，你需要做的是要帮助他调整好心态，首先我们要走出受害者的心理误区。在沟通初期的时候，可以别急着跟他讲道理分析利弊之类的，因为对方这个时候还处于一种，不安全的受伤的状态，就像安慰受伤的小猫一样，你要先把他的毛撸顺了，他才可能对你弹了肚皮，在你好好的安抚好对方情绪之后。双方都是一个比较平和的状态了之后，你才好开始跟他讲道理，比如说，之前我确实做得不够好，我也意识到自己有一些问题，有些地方伤到你了，很抱歉，我们可以好好沟通吗，是我的错的话，我一定会改正的。总是在开始的时候，一定要稍微的低姿态一些，在对方的情绪安稳下来之后，你可以再尝试着说，我知道你很多时候羞辱我甚至骂我，并不是真的不爱我了，而是想要更加确定我爱你这件事情，如果可以的话。我会努力的给你更多的安全感，但是我希望你能够对我多信任一点，而不是用两个人都受伤的方式，来证明我们的感情，这样说的话，对方就会感觉到，他的情绪是被认可的，被看见了，当他感觉到足够安全了后。他才有可能好好的听你说的话，才纳你的建议，你们的感情才可能再次复燃，总之我们在面对对方说，讨厌你恨你，或者说狠话的这些情况的时候，最重要的就是要保持一个良好的心态，在这个基础上。如果确实是你有做的不对的地方，你也要诚心的改正，如果是对方的心态确实存在一些问题，我们也可以尽可能的去帮助对方解决，因为你们双方都对这段感情有所留恋，只是没有找到合适的解决办法，觉得有用的话。記得一鍵三連哦！。
