  text: '# 出现了这三种情况还要不要复合 - P1 - 亭姐说情感 - BV1po4y1M7WE只要你们之间的这段关系出现了以下三种情况，那么我建议你们都不要再去复合了，直接放弃就可以了，当然了，排除那些恋爱脑的人，如果说你真的听不进去，我也没有办法，那第一种呢就是。你们之间这段关系呢是建立在你一直付出的那一种，但是呢，他单方面享受你的好，一点也不顾及你的想法和感受，那这个时候，基本上就是对方只把你当备胎，这种情况之下，只要对方身边遇到了一个理想中的人。那么他立马就会把你给踹开，在这种情况下，那么你再去挽回，后面呢，必将迎来第二次的伤害，第二种，就是你们分开之后，不到半个月的时间，甚至连一周时间都不到，对方身边已经出现了一个人，那么在这种情况下。我建议你就不要再去挽回了，因为在这个时候，如果说你还想要去挽回的话，你有没有想过你的内心将会承受多么大的心理压力呢？对于无缝衔接这件事，确实是这样，目的呢，就是你们毕竟已经分开了，但是呢。他能够在这么短时间之内就能够接触到新的人，其实呢，可想而知，你对他来说呢，也并不是那么重要，第三种，就是当你已经用尽全力再去争取的时候，那或许你的做法不是那么的恰当，但是呢。对方他连一个最起码的尊重都没有，甚至尽情辱骂你、羞辱你、讽刺你、践踏你的真心，出现这种情况，我也建议你不要再去挽回了，虽然说你们分开了，但最起码你们曾经在一起过，他能够用这种方式来伤害你。甚至连对你最基本的尊重都没有了，那么你还渴望对方未来会有多么爱你吗？所以呢，如果说你们之间的这段关系存在我以上说的这几种情况中的任何一种，我都建议你不要再去挽回了，如果说你也正在经历一些情感的问题。不知道该怎么去做的话，你也可以私信复合，我让你爱的人重猜上你，[感谢您的收看]。'
