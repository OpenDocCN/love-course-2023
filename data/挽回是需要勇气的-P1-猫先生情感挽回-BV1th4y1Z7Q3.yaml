- summary: "-   挽回不是纠缠\n    1.  纠缠只是逃避现实\n    2.  真正的挽回需要勇气\n    3.  挽回需要冷静分析和合作条件\n\
    -   断联与挽回\n    1.  断联可以淡化矛盾\n    2.  挽回需要做好失败准备\n    3.  情绪不能支配决定"
  text: '# 挽回是需要勇气的 - P1 - 猫先生情感挽回 - BV1th4y1Z7Q3分手后一直纠缠一直联系想方设法想和好，这不是挽回，这只是你不愿意接受现在的沉重的痛，甚至不愿意接受他不爱你了这个事实，觉得自己靠情绪上的放纵，降低自己的底线，能够换取回到以前的感觉，能够得到快乐。能够结束此时的痛苦，事实上纠缠一点都不快乐，你以为纠缠一下可以获得快乐，就能回到从前，但其实你把自己获得快乐的权利给了对方，真正的挽回是需要勇气的，有破釜沉舟的勇气，这只死地而后生的勇气。更有接受未来将一个人去面对的勇气，挽回不等于纠缠，降低底线，发小作文，掏心掏肺，这些恋爱史偶尔做一做，分手后再做这些无疑不是精准踩雷，而且是一架一个准的雷，真正的挽回需要你认真思考复盘。冷静理智分析之后，你仍然觉得这个人当下他已经不爱你的前提之下，你觉得你还想要再尝试一下争取一个机会，因为你爱他，他值得，在此基础之上，你给出了自己能做出的让步跟合作条件。分析了你们之间的矛盾和能够解决的可行方法，拿着诚意跟自己的底气和条件去跟对方谈，看对方是否愿意接受，当然了，断联的时间越久，矛盾越淡化，感情被美化，谈吐的概率会更高的，但是断联。我之前讲过大家不要盲目断联，但也仅仅只是一个因素之一而已，所以在决定鼓起勇气挽回的时候，你是已经做好接受挽回失败的准备的，还是没有做好失败准备的纠缠，就是不理智的，你不接受最差的结果。就没有办法去放手一搏最好的结果，想清楚才是最重要的，别让情绪支配做一些不理智的事情。'
