  text: '# 分手后前任主动联系你，都有哪些情况，应该如何面对 - P1 - 亭姐说情感 - BV1ue4y1C7kL分手后你的前任突然来找你，你一定知道他对你是有需求的，如果说你还想跟他在一起，那么在他主动联系你的时候，你一定要去了解他到底是出于什么样的目的，我来列举几点你们可以对号入座。第一如果说你的前任只是纯粹的闲的话，多半是跟你叙个旧，就撤了他的主动联系，只是单纯的来看看你最近过得好不好，第二你的前任有意在跟你套近乎，问这问那要约你出去，但是他不会主动的提及你们之间的问题。那么你要注意了，这种多半是其利找马，也就是说突然的出现现阴情，可能是在生活上情感上不如意，想找你去缓解一下，正好你也处于空窗期，如果说你有意想跟他继续，那正好是找你睡个回笼觉。第三分手后你也当了一段时间的备胎，但是你想通了觉得这样没有意义，离开一段时间之后前任突然过来找你，那这种情况前任纯粹是来看看，他池塘里面的鱼还在不在了，第四呢就是前任有意向想跟你再处一处。看看还有没有机会，总的来说呢，不要认为前任的主动联系，就能改变你们已经分手的事实，对你有需求是好事，但是一定要记住，两个人之后的接触一定是对等的，不要因为自己的得失心太重，放低了自己的姿态。'
