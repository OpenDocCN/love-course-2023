  text: '# 为什么分手后的前任好像彻底变了一个人一样 - P1 - 泊明远 - BV1vY4y1E7yf其实我发现，很多姑娘都有这样的疑惑，为什么她之前对我那么好，对我那么热情，为什么现在分手了之后，像是换了一个人一样，虽然没有选择拉黑删除，但是自己以自己的态度，采取的是完全逃避，不会愿意跟你说很多。宁愿直接冷处理，让你一个人一站原地，不停地自我怀疑，这个时候很多姑娘，就会把问题，全部归咎在自己身上，但是我们从事实去出发，对方的改变，绝不是因为你们分手了，她才变得冷漠绝情，而是在你们的感情。出现问题的时候，她已经变得理智了，并且中间她会反反复复地，给自己做心理准备，直到确定自己，能够完全放下这段感情的时候，她会大大方方地跟你说分手，所以你经常会听到她们，会有这样的理由，什么我太累了。跟你在一起太有压力，你很好但是不适合我，我告诉你，这些理由全都是借口，只是她为了躲避道德绑架，而找的借口，说到底，就是她自己想要离开，如果真的能够在乎你，真的能够足够尊重这段感情。她为什么不在问题一出现的时候，去解决问题呢，而是想着等问题闹大了，去解决制造你的你，发别的或许是因为她的不作为，所以在你的感情当中，越来越没有安全感，然后你的所有操作，就会让她一次次地确认。自己的决定是对的，最后心安理得地离开你，而这种人最垃圾的地方就在于，哪怕她人走了，锅也要全部甩给你，让你觉得你们分手，只是你的原因，对此呢，我只想说一句话，感情永远都是两个人的事情。当遇到问题走不下去的时候，请多想一想对方，对这段爱的坚持，再久一点，我是博明，如果屏幕前的你，现在也正是这样的状态，可以私信求付，找老师聊一聊。'
