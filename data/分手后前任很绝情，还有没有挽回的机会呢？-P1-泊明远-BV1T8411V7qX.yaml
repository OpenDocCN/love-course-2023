    \    3.  想要挽回关系，需思考对方的期待、如何实现希望，以及竞争者的影响"
  text: '# 分手后前任很绝情，还有没有挽回的机会呢？ - P1 - 泊明远 - BV1T8411V7qX當你超過了他的預期，那麼再絕情的人都會主動回頭，分手後前任很絕情，還能不能挽回呢，那麼這類問題可能是，私信裡面頻率最高的一種，那大部分人類的這種情況，都會被前任的絕情態度所干擾。因此有無暇去思考關係的本質是什麼，看了很多技巧和干貨，那除了讓自己更加迷茫和焦慮之外，似乎也沒有什麼作用，但是這個問題在我看來，其實只需要一句話就能夠突破，到當前的困境，那就是。當你能夠滿足另外一半的期待，那麼離開的人自然就會回頭，那前任的期待到底是什麼呢，根據以往的案例經驗，我總結了三個主要的方向，你可以按照這三個方向，來對照一下自己的感情發展，找到真正的挽回方向。第一個方向
    價值增長期待，這個是大部分感情破裂的最直接原因，這裡的價值包含了物質，新形象 未來等等，那假如在一起的時候，你的用心是90分，到現在變成激情消退，目標達成，那麼你的用心變成了50分。而對方最直觀的感受就是，你不愛我了，我們都希望感情會長久，但是大部分人在戀愛裡面，能給對方的獎勵都是越來越少，比如在一起後，對另一半越來越敷衍，身材越來越差，物質獎勵越來越少，個人成長的速度也越來越慢。再加上缺少對於未來的規劃和目的，那麼分手就是一個必然的選擇，如果是這個問題，那麼你就要好好想想，對方對你的期待是什麼，你該怎麼去做出提升，第二個方向:幸福增長，期待失望疲憊無感情分手，都有這些原因。很多人對於愛情的認知和需求，只是停留在最基礎的層面，因此一段關係短則幾天，長則一兩年，就會讓人失去繼續下去的動力，這個動力是什麼呢，比如在一起之前，生理衝動會讓人花100分的心思，去追求討好。但是生理需求滿足了，繼續的動力又是什麼，於是有人用物質來建立聯盟，比如和我在一起有錢隨便花，有人用承諾給予希望，比如答應結婚生子，也有高手給出終身的目標，那麼在到達終點之前，只要你懂得經營。幸福感就會不斷地增長，但是如果你的目的提前達成，收穫感就會不斷地降低，這就好像一家企業不懂得經營，沒有做大做強的希望，還在不斷地虧欠維持，那為什麼還要繼續呢，所以如果是這兩個問題。那麼你只需要思考兩件事，第一，你們的希望在哪裡，第二，怎麼樣讓他相信，你們能實現這個希望，第三個方向，競爭者期待，那麼簡單來說就是出現了一個人，拉高了你的期待值，激發了他對你的不滿意，那當然。這裡面的競爭者，不是特指喜歡錢人的人，而是另外一個圈子的價值干擾，比如女生突然發現，自己的閨蜜男友是高富帥，她可能會覺得，自己的男友是一個矮瘦窮，那麼妒忌讓人失去理智，再或者，她最近進入到一個新的圈子。這裡面異性的價值，普遍高於自己的伴侶，那麼你猜她會不會出現不平衡心理呢，如果你們的關係，分手的成本過高，那麼競爭者期待，就會變成她對你的要求和爭吵，但是如果你們的感情平淡，分手了也沒有什麼損失。那麼分手幾乎是必然的，如果你遭遇的是這類問題，果斷放手，因為競爭期待沒有終點，最後，大家都不再輕易地被情敵左右，選擇考慮別人的期待，但也要考慮自己的期待，談戀愛是為了幸福，而不是為了成就誰。或者去拯救誰，能夠雙贏的關係，才值得你去努力，我是博明，如果屏幕面前的你不太清楚，可以私心求貨，找老師聊聊。'
