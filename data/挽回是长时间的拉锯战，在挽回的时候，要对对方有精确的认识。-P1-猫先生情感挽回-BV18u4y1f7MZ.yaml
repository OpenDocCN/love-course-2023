    \  调整心态，保持平衡，不被对方情绪左右。"
  text: '# 挽回是长时间的拉锯战 ，在挽回的时候，要对对方有精确的认识。 - P1 - 猫先生情感挽回 - BV18u4y1f7MZ挽回是长时间的拉锯战，也是一场心理博弈，在挽回的时候要对对方有精确的认识的，需要了解对方对你吃不到存在排斥，对对方的心理防御，其需要有所把握的，这决定着你什么时候动身和对方有联系，如果对方态度决绝。不想和你联系，甚至看到你就头疼，再去死缠烂打是没有用的，因为对方已经把你拉进了心理的黑名单当中，不想给你机会继续接触他，如果对方和你表示可以做朋友，既然是朋友。那么你就有机会邀请对方和你一起出去吃饭之类的，所以也不担心对方会存在排斥你的情况，如果对方就只是分手，不排斥也不同意态度，这个阶段可能对方只是觉得和你无所谓，或者说希望你去挽回，但你拿不准是什么意思。你要做的就是引对方上口，让对方意识到你是有魅力的，让对方明白你是值得交往的对象，等你摸清对方的情况之后，还需要调整心态，心态对你来说是至关重要的，心态好，挽回的成功率才会高，假如说你们之间分开一段时间。对方对你的回复都是有一插没有一插的，总会让你觉得心里不平衡，你没有办法静下心来挽回，只能去纠结对方的态度，然后就忘记该做什么了，被对方的节奏带着走，挽回该怎么进行下去呢。你的心不要被对方的情绪随意的牵动，否则容易失去方向感。'
