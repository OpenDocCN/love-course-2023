  text: '# 到底要不要和女生讲道理 - P1 - 情感解忧-柠蒙 - BV14Y4y1J7sM我之前有個視頻講到少和女生講道理，然後我就發現很多人在跟我抬槓，比如說我女朋友要去點雷擊罐，我也要和她一起點嘛，那你看這就是為了槓而槓，我說的是少講，我是不講，那涉及到大是大非或者原則問題的時候。那你肯定得講，比如你的女朋友沒有意識到，要和異性保持適當的距離，那你肯定要堅定自己的立場對吧，但是生活中沒有這麽多的原則問題，它更多的是一些生活中的小小不如意，那這時候女生可能就會向你撒嬌。或者給你抱怨一下，像這種情況，她絕對不是在等著你給她列出邏輯，給她講道理，她只是在尋求你的認同，比如說我的女朋友曾經就給我提過，那我單位有一個女同事總是看我不順眼，我真是討厭她。那這個時候她絕對不是在等我說，你找個時間和你那個同事好好聊一聊，沒有什麽隔閡是消除不了的，這句話本身是沒有什麽問題的，但是我們得考慮一下，女生的情緒現在是怎麽樣的，同時我們自己又是站哪一邊的。而且你也太小看了女生之間的塑料友誼了，那正確的答案就是，寶貝咱們都是小仙女，是喝著甘露長大的，不要和那些愚昧的凡人去較勁，所以女生正在氣頭上或是心煩意亂的時候，你要明白什麽是順之則傷逆之則亡。不要總是擺出你那種，躍進人間看破紅塵的尾氣魄，去給她大講道理，她氣消了自然知道道理，如果她還是要去叫聲，你這時候再去給她講道理。再去給她分析也不遲。'
