  text: '# 从这几方面就能知道，自己是高情商还是低情商！ - P1 - 爱情规律0 - BV11o4y1X7Tb从这几方面就能知道自己是高情商还是低情商，假如你认为你自己情商很低，没关系，看完你就明白自己应该做些什么，看看下文，再对比自己，你就知道你是否属于高情商的一员了，不抱怨，乐观积极。情商高的人从来不会把时间浪费在无聊的抱怨上，因为抱怨并不能帮他解决任何事情，有这些时间来抱怨，不如好好想想事情如何解决吧，而且你知道吗，情绪是可以传染的，如果你一直在抱怨。你的烦闷情绪就会感染到其他人身上，到时候大家都不开心了，这个始作俑者就是所有人心里最令人讨厌的那一个人，真诚待人，这世上有很多事情是不公平的，但有一样确实公平的，那就是人情世故，孔子说，以直抱怨。以德报德，你怎么对待我，我就怎么对待你，一个情商高的人会对身边的每一个人好，真心为他们着想，像一个行走的小暖炉一样招人喜欢，你真诚待人，别人也会真诚待你，人脉就是这么积累起来的，勇于承担责任。为什么大家都讨厌不负责任的人，想象一个情景，你有一个同事，每次工作犯错之后，领导找他问责时，他总是找各种原因，来解释自己为什么失误，甚至把责任往你身上推脱，最后，因为你们这部分的任务完成的超差。大家一起卷铺盖走人，这时候你是不是恨透了这人，保持学习热情，俗话说半瓶子水响当当，意思就是说什么水平都没有人的总喜欢瞎吹胡侃，说话做事总是废话一堆，讲不出真正有内容的话题，久而久之大家都开始讨厌这人。不愿和他来往，懂得宽容别人，高情商人从来不跟人斤斤计较，我们说的斤斤计较是为了一点赢头小利或者意见不同，就和人一定要争出个结果，就算赢了你能收获到什么，高情商的人会舍小利保大义，有时候放弃一点点利益。可以赢得人的尊重，不过有些情况，比如别人是不是故意占你便宜，如果对方是故意要占你便宜，那么你的退让反而会让人得寸进尺，这时候我们就应该寸土不让了，为什么长得高，长得帅。有钱的男人还是很难吸引到自己喜欢的女人，致命的吸引力是如何产生的，以及如何创造出强有力的吸引，女人到底是怎样的生物，女人在面对追求者时，脑子里到底在想什么，聊什么才能让女人瞬间深深的被你致命吸引。渴望拥有你，得到你，点赞评论，讲一讲你的故事，让你明白失败的原因所在。'
