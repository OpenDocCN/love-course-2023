- summary: '-   成都有三种狠人，泡妞不花钱却成功。第一种是夜店狗灯，挥金如土吸引妹子；第二种是城中村土狗，拆迁后统一收割；第三种是事业有成的金丝眼镜老狗德，高大上追女不花钱。'
  text: '# 成都追女生的三种狠人，一个个凶的匹爆！ - P1 - 咖喱鸡腿哥 - BV1aM411g7u4现在成都有三种狠人，泡妞是从来不花钱，照样是妹子不断，第一种狠人，这包里有点碎银子的小老弟，你以为这帮人是有点原则，整天是灰心如土，这帮狗灯连上毛比猴还精，懂得那钱是该怎么花，他们去夜店开个台。一晚上花个三五八万没有问题，但是白天连500块钱的香水，都不愿意送给你孙子，几大万花在蹦迪上，整个晚上夜店的妹子，都能往他那多看两眼，一晚上能认识个几十个，半勇犬的老妹，给你送礼物算个单，又不缺女生。是吧，很多的妹子和他喝过一两场酒，就被拿下了，嗨得不行，第二种狠人，就是住在城中村，城乡结合部这种土皇上，你别看这群人，住在郊区，聋里聋眼的，但是这帮土狗知道，总有一天，拆迁要拆到这来，还奋斗的鸡毛。成天心里面想的都是，会呼吸的老妹，这群土狗，敢拿个几万块出来，去拍一组，看上去像什么回事的照片，然后挂在网上，成熟了就统一收割，聊起天的技术，飞到六起，不见兔子不杀鹰，什么时候对方开始叫老公了。什么时候再约见面，兜里面从来不会带，超过三千块钱，拿下的妹子，用个两三次就扔了，他们是无数，曾经在大城市里，打拼过的女生的青春回忆，第三种狠人，就是戴着金丝眼镜的老狗德，这帮男人事业有成，三四十岁。孤家寡人一个，你问他为什么原因单身，他会告诉你，还是因为曾经年少爱追梦，一心要往前飞，他飞个德，这帮老德的情感经历，丰富的抠咔，你看他长得人畜无害的，觉得没啥故事，不归而一个个脑袋里面，是写满了故事。他们的朋友圈里面，是各种忙碌的高大上，低调，奢华，上知天文下知地理，有格局又有态度，老少同吃，一副人生营销的样子，最喜欢就是带着女生，去参加他朋友局，怎么和王总，张总，畅谈投资趋势，张口闭口。就是那几个亿的项目，一场饭局下来，这个女生是一句话都没有听懂，但是佩服的是他妈无体投地，恍惚天大就以为，自己要成为少奶奶了，你少个丹儿啊，第二天早上早饭，他都不愿意陪你吃，就着急跟你说。他要回去开董事会，他开个毛线的董事会，只麻下一个少奶奶，在等着他的，大家对比一下，又渣的，有钱又渣的，又有钱又有精力又渣的，追女生他从来不花钱，就你一个冤总一天天的，饱了吃了吗，饿了吗，困了吗，没担忧。'
