- summary: "-   长期单身可能导致“单身癌”问题，表现为排斥他人进入生活、对未知感到迷茫、羡慕他人恋爱等症状。\n    1.  过于在意他人感受，不敢示好或主动\n\
    \    2.  跟俗人聊天如情感专家，跟不俗人无话可说\n    3.  经常挂在嘴边想恋爱，但遇到的人不符合期待\n-   单身者可能失去爱人的能力，应尽早提升自己，摆脱单身癌，不要放弃对爱情的期待和幻想。"
  text: '# 长期单身的人真的会患“单身癌” - P1 - 陈广希情感 - BV17L4y1n7or一个想问一下兄弟们，你们单身多久了，咱们看看最高的单身记录有多久啊，来打在下方，其实是否单身，这都是个人的选择，但如果说你非常想脱单，但就是脱不了单，那就是你的问题了，单身时间太久啊。就会出现一些可能连你自己都难以察觉不到的问题，比如说但凡有一个人走进你的生活，你就会下意识的去排斥，有一种生活节奏被打乱的感觉，尤其是需要自己付出时间精力去取悦另一个人的时候，这种感觉就会非常的强烈。还伴随着一种对未知的迷茫和不安，嘴上说着，我单身挺好的，我一人吃饱全家不饿，多好啊，但看见别人成双入对的时候，你就恨不得想骂街，单身时间越长，单身癌的症状也会越深，飞哥总结了一下单身癌的症状。只要你符合三条以上，你可能真的患上单身痕，符合条数越多，单身癌的程度就越深，一，过于在意别人的感受，时刻为别人着想，二，从来不会示好，就算遇到了喜欢的人，内心戏特别多的时候，但是一点都不会表现出来。更不会主动，明明都不曾拥有过，但给别人的感觉，像是失去了千万次一样，三，跟俗人聊天的时候，那简直就是情感专家一样，跟不俗的人聊天，完全找不到话题，四，成天把我想谈恋爱挂在嘴边，但好像遇到的每一个人。都配不上你单身这么长时间的等待，五，偶尔会心动，但你的潜意识会告诉你自己，是我想多了，从而抑制自己内心的心动，以上这五点，你喝的越多，你就越危险，飞哥有一个兄弟啊，只要是一在一起吃饭喝酒，他就会跟我说。我好像老了，每次他一说这话，我就开始安慰他，你是不是最近压力太大了，他有一回跟我说，我感觉自己这辈子，可能都找不到对象了，我对爱情的期待越来越少了，我说你想找什么样的女生，你跟我说，我帮你留意着点。然后他认真地跟我讲了他的理想型，结果讲完之后，我发现他现在好像跟他的理想型，越来越像了，除了外形之外，他活成了自己的理想型，飞哥发现人真的会失去爱人的能力，趁现在你还有期待，还有对爱情对婚姻的幻想。你就不要再无所事事了，尽早提升自己，摆脱单身癌。'
