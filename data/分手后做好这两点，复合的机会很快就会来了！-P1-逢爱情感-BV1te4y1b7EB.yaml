  text: '# 分手后做好这两点，复合的机会很快就会来了！ - P1 - 逢爱情感 - BV1te4y1b7EB一定不要盲目的去找前任求复合，更不要一分手就去纠缠发信息，我敢说这样做的人全部都被前任关进了小黑屋了，那么分手之后怎么做才能有效复合呢，首先你必须在你去复合前做到以下两点，第一
    调整好心态。接纳你们已经分手的事实，不要再卑微的以恋人的身份为他着想为他做事了，其次 转移自己的注意力，多想或者多做一些让你感觉到轻松或者是快乐的事情，这样就能缓解一下你目前比较活跃的负面情绪，在冷静下来之后。好好整理自己的思绪，搞清楚自己到底是否还爱着他，如果最后决定还是要去挽回，那就摆正好心态，因为结果无非就是和好或者老死不相往来这两种，然后呢
    专注于自己的生活呀，把给他的爱先暂时的收回来，好好爱自己。只有自己调整好自己的心态之后，就可以开展下一步进攻了，然后呢 该做的就是复盘你们的感情，找出问题
    先改变自己，很多人分手后啊 努力去挽回了，却仍然挽回失败，或者挽回成功了 但是又分手了。这些都是什么原因呢，是因为很多人都无法做到真正的改变自己，很多人分手后都喜欢就事论事，但导致你们分手的那件事情其实只是一个导火索，分手往往都是因为大小的问题，长期的堆积而导致的结果，在分手这件事情上。就事论事往往就是治标不治本，你要知道
    他跟你分手，肯定是因为之前的你有他不喜欢，甚至让他介意厌烦的地方，那么你想要和好，反复的承诺自己会改，事实上 你却又没有改，那你们还是会不欢而散。因为你还是那个会让他介意的，你们的根本问题根本就没有得到解决，你追不回来的
    追回来了也不会太长久，所以改变自己就变得极其重要了，那么具体该如何改变呢，那么你可以想一想以下几点，对方曾经指责你的缺点。有哪些他曾经挂在嘴边唠叨的缺点被你忽视过呢，第二
    双方对爱情的向往是否一致呢，你好好想一想 他对你有过什么样的期望，他想要的是一个什么样的伴侣，第三 反思自己做的不好的地方有哪些。自己曾经犯过的错他可能会介意的，但是呢
    你又一直没有改，或者说 有哪些事情，自己已经做了 但是又没有做好，细节上是有哪些需要注意的呢，等你想明白这些，你就知道他为什么这样对你了。既然说你已经找到了分手的原因，那你要做的就是改正缺点，投其所好
    把事给做好，除了这些你还需要让自己做出一些别的正面改变，比如健身 让自己有一个好的身材，穿搭 让自己有一个好的外在形象。学习 让自己有一个好的言谈举止等等等等，通过这些由内而外的来产生好的改变，当在你做出一些正面改变之后呢，就可以让对方悄无声息的知道你的积极的生活状态了，记住
    一定要不声不响，千万不能太过刻意。可以发发朋友圈 或者让朋友传达等等，但是切记啊 不要太过频繁，之后你就可以常识性的联系对方，甚至对方还会主动联系你，想知道你的另一半是否爱你吗，可以关注我
    并进入我的主页私信咨询，我来帮你解答疑惑。'
