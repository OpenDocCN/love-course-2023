- qas:
  - 问题1：为什么会一直焦虑而且走不出来的原因是什么？
  - 问题2：在心理学上，焦虑通常包裹的是什么？
  - 问题3：焦虑是一种什么样的情绪？
  - 问题4：为什么有些人会反复从他人身上获得确定感？
  - 问题5：博明建议有焦虑心理的人可以做什么来缓解？
  - 回答1：因为没有接受现实，特别是分手的现实。
  - 回答2：焦虑通常包裹的是对被抛弃的恐惧。
  - 回答3：焦虑是一种自我保护的机制，会在感受到被抛弃或不被爱时触发。
  - 回答4：因为他们强烈需要从他人那里获取对自己被爱的确认。
  - 回答5：可以私信老师进行咨询，寻求心理上的支持和聆听。
