  text: '# 分手后你为什么会一直焦虑，而且走不出来 - P1：为什么你会一直焦虑，而且走不出来_1 - 泊明远 - BV1rS4y1j7Hy为什么你会一直焦虑而且走不出来呢，是因为你从来都没有接受你所处的现实环境，经常有学员在咨询过程中反反复复出现一种情况，老师我明明知道我不应该把目光放在她的身上，可是我就是忍不住，越控制自己就越去想。越去想就越着急，工作也干不好，晚上还睡不着，怎么办呢，别担心傻姑娘，你只是没有接受现实，接受你们分开的现实，在心理学上，焦虑的外表下包裹的通常是强烈的对于被抛弃的恐惧，那么焦虑是一种引起情绪。它是一种自我保护的机制，一旦感受到被抛弃不被爱的时候就会触发，而这不被爱的恐惧正是源于人生情绪，它往往包裹在焦虑的外衣之下，你有着强烈的不被爱心理，即使对方已经明确表示了爱你。你仍然担心对方是在欺骗自己，之后也可能背叛自己，你需要反复的从他人身上获得这种确定感，比如说有人会一遍一遍的给对方发信息，会一遍遍的检查对方的手机，会经常问对方是否爱自己。看看对方是否为了自己去放弃一些原则性和底线，比如这样的人找到了一个工作特别忙的伴侣，他们喜欢在伴侣工作时间一条一条的发信息，甚至在伴侣明确的表示要加班无法陪你的时候，去让伴侣而选你。他们会觉得让伴侣因为自己而放弃掉一些认为特别重要的东西，特别有成就感，你看看你自己有这样的情况吗，我是博明，如果你现在在恋爱当中也有这种焦虑心理，可以私信老师，我们一起来聊聊。'
