  text: 这些不确定性呢不仅会出现在恋爱中，婚姻生活中啊也会出现，比如婚后会怀疑对方是否具有背叛你的行为，这些对于关系本身存在的不确定性，也会让你产生不安。在你怀疑这段感情是否能够继续的时候，你就会将矛头指向你的伴侣，认为是对方没有给你足够的安全感，但难道真的像别人说的一样，极度缺乏安全感的人真的不适合谈恋爱吗，这些极度缺乏安全感的人。因为对方无法接受他的患得患失，在感情中啊是会走得很难，常常呢也是被分手的一方，所以这些人在谈恋爱的过程中，该怎么做才能降低自己对于亲密关系的不安感呢，首先第一点呢要接受亲密关系中的不确定性。极度缺乏安全感的人是很难改变的，想要让他完全的消除不安感也是不切实际的，所以首先要做的就是去接受这种不确定性，人生本来就是由不确定性组成的，未来不可预知，不确定啊才是人生的常态，你要学会去接受它。不要因为不确定性而让自己焦虑，正因为恋爱的不确定性，我们才能感受到爱情的美好，双方呢才会因为这份不确定性，彼此努力尽全力的维持这段感情，如果事先知道了结局，我们还会为了感情付出很努力吗。白头偕老固然是一个皆大欢喜的结局，但是爱情的迷人之处啊，往往还是在于彼此为了这个，皆大欢喜的结局努力的过程，其次呢第二点就是要加强自我认同感，都说安全感应该是要来源于本身，你自己都不认可你自己。又凭什么想要别人来认可你呢，我也明白加强自我认同感，并不是一件简单的事情，这期间你会在自我认同和自我怀疑中反复循环，你心中会有两个小人不断的打架，在这个过程中啊你就要坚定信念，完全斩除自我怀疑的小恶魔。自我认同感的缺乏，有很大一部分原因是我们无法找到自己的自我价值，所以只能靠迎合他人来获取自己微小的价值，所以加强自我认同感的第一步就是要找到自身的价值，如果现在的你无法在自己身上看到价值。那你就给自己定一个个小目标，比如说每天运动多长时间，或者说比如每天阅读多长时间，等你完成任务之后你心中的自豪感呢，就会油然而生，我们不能一口吃成一个胖子，那我们就通过树立一个一个的小目标。来让自己活得有成就感，有了成就感之后呢，你自然也就不会觉得自己是一无是处的了，如果你实在没法在自己身上找到价值，那你也可以多听取一些别人对你好的评价，心理学上有种现象呢叫做投射性认同。就是把外界环境对你的评价内化成自我认知的过程，投射性认同呢，会让你把别人对你好的评价转化成你的内在动力，最后第三点呢，表达需求而不是表达情绪，很多没有安全感的人最终为什么会被甩，会被冠上作的标签。就是因为他们只会表达情绪而不会表达需求，极度没有安全感的人是很敏感的，并且会不自觉的放大很多的细节，在普通人眼里不值一提的小事，很有可能会引起他强烈的情绪波动，比如你的另一半他在打游戏或者干其他事情。没有及时回复你的信息，你会怎么想，你会怎么跟他说，缺乏安全感的人呢会胡思乱想出他不理你的那种可能性，而且基本上都是负面的，而负面情绪呢又会让你产生攻击性，也会说出一些伤害伴侣的话，比如比较极端的。你是不是不爱我了，是不是和我在一起太无聊了，一次两次呢对方可能还会容忍你的小性子，久而久之对方就会觉得跟你谈恋爱真的很心累，所以这时候你应该转换一种思维，先想清楚你和他发脾气是为了什么。是因为你想得到他的关心，并不是你真的想要跟他发脾气，那么你完全可以换一种表达方式，宝宝我真的好想你多陪陪我好不好，表达出你的需求，表达出你是需要他关心的，而不是拿发脾气去解决这件事情，恋爱是甜蜜的。但是呢缺乏安全感的人在恋爱中一直是痛苦的，因为他们要想尽办法来满足自己的安全感，时刻都会怀疑自己感受到的情感到底是不是真的爱，所以希望你们能够通过今天的视频，
