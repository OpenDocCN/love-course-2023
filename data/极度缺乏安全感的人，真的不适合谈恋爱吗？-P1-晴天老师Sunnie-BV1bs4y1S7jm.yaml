  text: '# 极度缺乏安全感的人，真的不适合谈恋爱吗？ - P1 - 晴天老师Sunnie - BV1bs4y1S7jm最近遇到几个咨询者都在咨询中描述自己，由于缺乏安全感，所以把感情越做越没了，但其实患得患失没有安全感，好像是恋爱中人的通病，我们都怕自己的付出最终竹篮打水一场空，包括我在刚谈恋爱的时候也会有这样的感觉。我曾经也问过自己一个问题，这个世界上真的存在不缺乏安全感的人吗，心理学家马斯洛将人类的需求像阶梯一样，从低到高按照层次分为五种，分别是生理需求，安全需求，社交需求，尊重需求，和自我实现需求。安全需求是在生理需求得到满足的基础上即刻产生的，可以说追求安全感是人的本能，恋爱中的情绪波动会让你体会到甜蜜，但同样的情绪波动也会让你感受到不稳定，从而产生不安，面对一个自己爱的人。有时候产生患得患失的感觉，其实也无可厚非，亲密关系本身就充满了不确定性，人们对于未知的事物总会有些许怀疑，何况对方还是你深爱的人呢，不过有一部分人的安全感是可以通过对方爱的反馈得到满足的。所以并不会对亲密关系造成很大的影响，而有一部分人为了获取恋爱中的安全感，需要对方毫无保留的将隐私和盘脱出，这样才能获得一点点的安全感，甚至在对方和盘脱出的情况下，还会怀疑他是不是真的爱我。你也可以先来做个测试，看看你是否是极度缺乏安全感的人，第一点呢，每天都需要伴侣说我爱你，经常要检查对方的手机，否则就会焦虑不安，第二个呢，用各种方式来博得对方的关注，甚至不惜伤害自己，第三个呢。不自觉的讨好对方，试图用这样的方式绑住对方，第四个，极度的自卑认为自己配不上对方，第五个，强烈的占有欲，不允许对方和异性有接触，如果以上几个问题你的回答都是肯定的，那么你就是那个极度缺乏安全感的人。而且以上的这些做法呀，只会将另一半越推越远，极度缺乏安全感的人，是永远无法得到满足的，本来以为只要每天说一句我爱你就会满足，但时间一长你也会自我怀疑，我爱你是不是也是一种敷衍呢。所以为什么会有人如此的缺乏安全感呢，第一个呢，远身家庭的影响，通常这部分人在儿童时期就是缺乏安全感的，在安思沃斯陌生情景测试的研究中发现，有三个因素会影响着亲密关系的安全感，第一个因素是基因。第二个是最初提供给你安全感的人，也就是父母，第三个呢就是外部环境，在儿童时期父母对于孩子的关爱是会影响孩子一生的，从小缺爱或者父母不会正确的表达爱意，受父母的影响长大成人之后啊。这部分的孩子往往也不会正确的表达爱意，在恋爱中极度缺乏安全感的人，在儿童时期啊肯定是极度缺爱的，所以他需要通过两性之间的亲密关系来弥补，一方面呢他会极度的渴望关爱，另一方面呢他还是会怀疑这份爱的真实性。从小得不到关爱的他们会产生自我怀疑，会怀疑是否真的会有人喜欢自己，而为了验证这份喜欢是真的，就会通过各种无理取闹的方式来检测，第二个原因呢就是自我认同感较低，简单来说就是觉得自己哪里都不够好。习惯性自我否定，总觉得自己配不上对方，稍有不慎对方就会离开自己，所以内心时常也是非常焦虑的，为了缓解这种焦虑啊，就需要去寻求他人的认同，得到他人的肯定才会感觉到自己的价值。在亲密关系中就会渴望得到伴侣的认同，只有通过对方一遍遍的说我爱你，才能稍微的缓解自己的焦虑，第三个呢就是对于亲密关系本身的不确定，心理学家Nobelock和Solomon呢，将亲密关系的不确定性定义为。个人对自己和对方在一段关系当中的，参与和付出的信心程度，这是亲密关系发展中的常态，存在于恋爱的各个阶段，不确定对方是想和你长期交往，还是简单想玩玩，不确定自己是否能长久的维持这段关系。不确定对方的父母或者自己的父母能否接受，'
