  text: '# 分手之后对方有新欢了，还能复合吗？ - P1 - 亭姐说情感 - BV15e4y1M7Yi最近呢很多人来问我，有没有分手后前任有过新欢再复合，第一种呢就是无缝衔接，对方跟你在一起的时候就已经找好了下家，等到情况稳定之后直接把你一脚踹了，然后扶小三上位，我建议如果说是这种情况。你就不要再想着挽回了，所有挽回的前提，都要建立在对方值得你这么做，并且呢你非他不合的这种情况下，假如在一段感情中，出现了三观和道德层面的问题，我真心的希望大家擦亮眼睛，还有一种呢就是在分手之后。有了一些新的伴侣，那么问题来了，怎么分辨出来，对方和你分手之后再寻新欢，是不是无缝衔接呢，我们一般啊重点看两个层面，第一点，分手之前是没有必要清空你的动态的，往往都是等到分手之后再清理动态。但是如果说这个人他早早开始行动了，他在分手之前，就已经删除关于你的一些动态，那么只能说明他已经开始为自己的，这个抽离和脱身做准备了，第二点，对方在分手之前，有没有开始试图无事生非。无事生非呢是因为这个人啊自觉理亏，他自己也知道自己实际上已经出轨了，但是他不愿意面对这个事实，他一定要给自己找一个说辞，不是我要出轨，是这个人确实更不合适，所以呢你会发现呀。从前你身上的一些问题他可以包容，但是现在不行了，你之前的一些做法他不会生气，但是现在不会了，开始拿着很多鸡毛蒜皮，平时他根本就不会注意的事情，现在来跟你争吵和理论，他这么做都是为了。减轻他内心的一个负罪感，告诉他自己，不是我要抛弃这个人，是这个人和我不合适，所以呢当你发现，对方和你分手之后有了新欢，先不要着急，冷静的先分析一下，想想对方之前和你在一起的时候，表现出来的种种行为。问一问自己，这个人是不是无缝衔接了，如果说是无缝衔接，那么咱们就没有必要，再去挽回这个人了，这是我的一种建议啊，那如果说不是无缝衔接，那么你只需要做好自己的提升和改变，多在社交动态当中去展示自己的变化。当对方来找你的时候，让他看到你美好的一面，并且啊表现出来我不一样了这种自信，对方自然而然呢就会被你再次吸引，试图来挽回你，如果说你现在正在经历一些情感的困惑，你也可以私情复合，我让你爱的人重新爱上你。'
