  text: '# 突破“暧昧”禁区的两大法则，学会轻松牵手！ - P1：143-无字幕 - 楚儿恋爱说 - BV1Z54y1W7Nh如何知道女生想不想和你在一起，早上六七点醒来给他发一条语音，我刚刚梦见你了，女生一定会问你，你梦见我啥了，你就说，我梦见我跟你表白了，你猜你答应了吗，女生如果说答应，你就顺势表白，女生如果说没答应。你也不尴尬，反正你也没真的表白，只要弟弟反应快，没有悲伤，只有爱，大兄弟不要怂，哈喽大家好，我是褚儿，只讲全网最真实的恋爱干货，让你少走感情弯路，说到一段感情中，最令人开心的事情。那就是两个人互猜心意的过程，两人一天没表白，一天就未能确立彼此的关系，这种朋友以上，恋人未满的感觉，让人充满遐想，兴奋又期待，这种不清不楚的关系，就是我们所熟悉的暧昧，提到暧昧这个词，许多人第一想到的。应该都是花花公子式的渣男暧昧，但是针对最近的一些现代女性，尤其是19-25岁的成年女性的，采访问卷中显示，谈恋爱和结婚相比，她们更倾向于暧昧型的男女关系，许多男生也因此被她们吊着，并感叹自己遇到了渣女。但她们真的是渣女吗，其实这个是大多数女生的一类通病，那女生为什么都喜欢玩暧昧呢，第一个，明明不喜欢，却又无法拒绝别人的好，说到这里，我就想起了之前大学的室友小佳，小佳说，她也不知道从什么时候开始。就和一个老朋友有了那种暧昧不清的关系，在小佳刚开始被追求的时候，就已经很明确的和他表达过并不喜欢他，但那个男生却依旧没有气馁，仍然和以前一样对她很好，虽然小佳明明知道自己是不喜欢她的。但却又很难拒绝她的好，她也试过很坚决的拒绝她的好，但男生一直就没有放弃，让小佳失去了拒绝她的耐心，所以就开始了暧昧不清的关系了，即使男生对她很好，她也知道自己不会喜欢她，第二个。为了给自己摸取更多的选择权，我还不知道该选哪一个呢，A先生和B先生都对我很好，但我还不能确定谁才是真心的，所以就想先试着相处一下，其实很多女生都是抱着这种想法去和别的男生暧昧的。他们虽然知道在别人的眼里，这样做看起来会很渣，但他们其实只是为了让自己做出正确的选择才会这么做的，有的女人并不喜欢暧昧，只是为了挑选出更适合自己的，更值得自己去爱的男人，才会产生这种暧昧的关系。那如何冲破暧昧期呢，第一不是纠缠而是互动，俗话说呀，暧昧的开端都是来源于一次不经意间的互动，那么为了冲破暧昧期，你就应该大大增加你们的互动次数与时间，比如啊，生活上你可以问他一些生活小常识。等到对方急于解答的时候恰到好处的回应，表达一份感谢，这样的诉求其实就是一种很好的互动，不显得尴尬或者是荣誉，也不至于打扰到对方的隐私与空间，工作上呢，你可以找一些专业方面的知识来询问。若对方也不太熟识这些内容，那么你们还有一个共同进步，就是找出这个疑难问题的答案，这样一来呢，自然而然的就有了同步与默契，相处也会增多，感情也会跟着升温，第二个，学会示弱，如果你不小心得病了。那这个时候绝对不要逞男子气概，假装坚强，你就可以试着给对方透露你的无助，你难过，甚至可以直接讲出你的想法，我想要你陪着我，那么对方若心里在乎你，他就会心疼不已，不仅给你疏导与安慰，而且会主动的联络你。为你解围，帮你渡过难关，后续还会不断的去问候你，关心你，自己好好做一做，这些互动都源自于你的示弱与无助，没人爱的时候，坚强是一门必修课，有人爱的时候，示弱才是重中之重，有些坚强只是无奈之举。有些示弱也不过是因为仗着有人疼，有人爱，有人呵护，有人体恤，如果你想学习跟女生聊天的技巧，想学习如何吸引女生，让她倒追你，或者有恋爱追女生，相亲挽回方面的情感问题需要帮助，那就添加我的微信号。ccxt668。'
