  text: '# 遇到心动的女孩，千万要吸引她 - P1 - 爱情规律0 - BV1LR4y1b7nE遇到心动的女孩，千万要吸引她，今天讲的这些，认真看完，摸着自己胸口认真的问自己，到底是不是学到了东西，希望你能少走弯路，我不清楚现在到底，还有多少兄弟还不知道，人与人之间要保持长久的舒适关系。只能从共性和吸引下手，好多兄弟都喜欢感动自己，而只得到这女孩的同情和婉拒，刚才说的这几点，我相信，有很多的兄弟应景深深地体验到了，要是不是，你为什么到现在，还没有把女孩变成女朋友呢，兄弟们。你们知道追女孩的模式是什么样的吗，追的模式就是，我非常的优秀，我对你也很好，有车，有房，有钱，做我的女朋友，要是女人就这样地答应你了，她会处于一个什么地位，她就这样轻易地被你搞定，就会没法掌握主动权。我举一个例子，土豪说，我给你一辆车，还有一个大钻戒，做我的女朋友吧，这个女人没有考虑，就直接地接受你，其实也是潜意识接受了这样的事实，你仅仅靠物质就能让她妥协，成为你的情人，是不是，很快。这女人就会是你玩腻的玩具，然后被打入冷宫，再甚至是被甩掉，有些兄弟一定会说，我肯定不是这样的人，那是因为你连自己都不了解，因为人性的弱点，就是容易得到的，就会永远不值得珍惜，当温饱解决。那么女人的安全感就会变成，能够自由地支配自己的行为，不需要为了物质去做失去自由的事，而且自己的男人会对自己专一，会花心思在自己身上，对于男人来说，时间的成本比物质成本要珍贵得多。这一点有钱的人是很明显的，买一个礼物分分钟的事情，可是每天对着自己的女神朝思暮想，茶饭不思地做出心理投资，是一件很不轻松的事情，特别是在琢磨女神，到底是不是喜欢自己的时候，因为这个样子。女人会赢得我们说的主动权，安全感，她们就会用高冷的姿态，筛选其中最优秀的对象，如果我们能够绕过女人的择偶筛选，我们就可以跟着自己的女神，一起坐在贵宾席，一起观看其他男人的决斗，我就常常这样做。例如女孩和我说有好几个男的在追她，我就会说她们几个你看上哪个了，我帮你出出主意，女人这个择偶机制漏洞，也就是人性的漏洞，轻松得到的不会被珍惜，而她想要得到的，又得不到，就会让她着迷。所以喜欢一个女孩就不要去追她，要去吸引她，吸引就是展示自己，但是不要表现出自己对她的企图心，变现的甚至有一点无所谓，这么做女人就会关闭防护罩，和你交朋友，并不是把你当做追求者，好处就是她。就不会拿她有色眼睛看你，就不会拿你去做比较，你只要做到这一小步，你后面就可以跟她谈笑风生，引导她对你进行投资，你这么做了，不仅能轻松靠近你的女神，还能隔离了竞争，你因为正在贵宾席和女神喝茶聊天，慢慢的。女神就开始熟悉你了解你，对你就会感兴趣，依赖你，这个时候，就适当的离开她，她就会觉得自己生活里少了一些什么，后面就会发现你原来不在她身边了，当你再次出现的时候，她就会变得特惊喜，这时她就会暗示你。释放好感，你就可以进行把妹发散思维里讲的，让她对你不断的投资，然后给予她奖励，回馈她的付出，这一来一去，你们不知不觉就进入了暧昧期，牵手
    拥抱 接吻 恋爱，自然而然就会发生了，所以，如果你喜欢她。就不要去追她，而是去吸引她。'
