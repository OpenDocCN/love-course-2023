  text: '# 分手后再不注意这几点，你就很难和前任复合了！ - P1 - 泊明远 - BV1wS4y1b7Ed我发现很多人在分手后，都会陷入到一个思维误区，然后就是觉得只要自己还爱对方，对方就一定会回心转意，从来不去考虑对方的感受，然后做出一系列让对方厌恶的行为，如果你真的是想要去复合，那么今天我讲的这些行为。任何一种你都不能做，首先就是不要总是纠结，问他到底还爱不爱你，无论是他告诉你他不爱的，还是他把你给他删除拉黑，这些都只是一种逃避的行为，这并不是问题的所在，那么恰好是因为你们的感情出现了问题。所以他才用这种逃避的方式去解决掉，你需要复盘的是，你们的感情到底是哪里出现的问题，这个问题到底能不能解决，这个才是关键的，第二件就是千万不要去求对方，必须现在有问题就说清楚，很多人在分手后。情绪上都处于一种失控的状态，根本就没有办法控制好自己的情绪，一根筋的就想着立刻把对方，让问题说清楚，那么你想一想，问题真的能够立刻说清楚吗，对方的情感爆发，一定来源于过去不断的压力。你不断的累积所导致的，不是一天两天就可以形成，你要是能通过三言两语，就把问题给说清楚，这岂不是太容易了，你可以想一想，对方好不容易才和你分手，好不容易才避开你给的压力，重新回归到自由。然后这个时候你不断的去求复合，这样去做只会得到一个结果，就是你会慢慢的发现，他对你是越来越不耐烦，他想分手的态度也是越来越坚定，做的话也是越来越绝情，第三点伤感的文案满天飞。所有人能够看到你的社交动态上，会发一些暗自审查的文章，虽然这些文章，你尽可能的隐藏了自己的一些小心思，但是这些让对方看起来，你就是在博同情博关注，那么引发的下一个问题就是，你会向你们的共同好友去倾诉。你有多难过，你有多无情，这种骚操作也请你立刻停止，你要知道你分手的这个事情，如果你告诉了第三个人，那么这个人一定是抱着一种看戏的态度，要么就是跟你们的关系还不错，但是也仅仅是处于中立的态度。他即使听了你的另一半，说了一些什么话，他也只能是作为一个传话筒，但是他对于你们两个人关系的改善，并不能取到任何实质性的作用，无非就是说一些好吧，那怪可惜的，你能不能再考虑一下这些话，其实都无关痛痒。跟你说一句大实话，这种人是越少越好，如果这种人多了起来之后，那么你的另一半只会认为，你是在向全天下去宣泄你的情绪，而没人能够掌握到他的情绪，人在分手后，都会有一些自己的情绪需要抒发。但是当所有人都过来指责他，或者说所有人都来帮你说好话的时候，那么另外一方的心里，他会觉得更加的不公平，从而引发破罐子破摔的心理，既然你那么委屈，觉得我这么无情，那我就应该让你见一见，什么叫做真正的无情。第四件事，分手之后的仪式感，也就是我们所说的，自我感动式的挽回，举个例子，跟对方分开之前准备了一些礼物，在分开后，你还想试着寄给对方，希望对方能够感受到你的爱意，又或者你给对方发了一条。很长很长很长的小作文，让对方知道你有多么的在乎他，那么其实大多数前任都是不会在意的，第五种就是不断的去道歉，当然我不是说让你们去道歉，而是真正的让意识到自己的问题，和错误再去道歉，很多人在分手后。压根不知道自己错在哪里，就疯狂的去道歉，然后不停的向对方做出保证和承诺，但事实上前任之所以会和你分手，肯定是因为你在相处过程当中，出现了问题，是他想要看到你的改变，是你对这段感情的认知改变。所以如果你永远只是道歉，而不是悔改，那才是真正的将他越推越远，而他在心里，也会下意识的把你定义成一个虚伪的人，只会光说不做的人，会让他越来越厌恶你，并且觉得自己分手，就是一项非常正确的决定。那最后一种就是死缠烂打，'
- qas:
  - 问题1：分手后为什么不建议死缠烂打？
  - 回答1：因为分手后对方已经对你产生了负面情绪，死缠烂打只会加深他对你的厌恶和排斥。
  - 问题2：爱情的本质是什么？
  - 回答2：爱情的本质是让双方能够产生舒适愉悦的感觉。
  - 问题3：为什么分手后不应该不停联系对方？
  - 回答3：因为这会让对方越来越厌恶和排斥你，而不是促使他回心转意。
  - 问题4：分手后应该如何处理对方的怨恨？
  - 回答4：应该打破对方对你的既定认知，而不是去加深任何负面情绪。
  - 问题5：分手后如果想要继续感情，应该避免做什么？
  - 回答5：应该避免六种行为，包括死缠烂打和任何可能加深对方厌恶的行为。
