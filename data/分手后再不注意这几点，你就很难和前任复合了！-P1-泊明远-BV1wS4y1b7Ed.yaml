  text: 分手后其实最忌讳的就是死缠烂打，因为分手后，对方已经对你竖起了情绪筑墙，爱情的本质，是让双方能够产生舒适愉悦的感觉，他既然选择和你分手，一定是你给他带来了太多的负面情绪。导致他想尽快的逃离，所以在这个阶段里，如果你不停的去联系对方，去约对方见面，并且死缠烂打地祈求对方回心转意，那么这种分手的纠缠，只会让他是越厌恶和排斥你，其实最后我们想说的是。死缠烂打并不是容易解决的事情，反而会容易因赖生恨，你要解决的是对方对你的怨恨，那么任何的负面情绪，在这样的情况下，只会是毫无帮助的，因此打破他对你的认知，才是正确的补救措施，所以分手后。如果你还想继续这段感情，那么以上这六种行为，就千万不要再做了，哪怕是不小心做了，也要开始即刻止损，毕竟想要对方回心转意，真的是一件比较困难的事情，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境。可以私心求父，老师和你聊聊。
