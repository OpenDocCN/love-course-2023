  text: '# 女生在外，做了对不起你的事，这些破绽一定会有！ - P1 - 咖喱鸡腿哥 - BV1Yo4y1V7AE如果女生在外面做了对不起你的事情，一定会有这些破绽，中一条你就必须是大草原了，来参考对比一下，希望各位兄弟都没有遇到过，记住了，如果中了一个，赶紧跟她分手，你就千万不要傻傻的再复出了，第一。她回家以后立马洗澡，肯定是因为她身上还有别人的痕迹，第二，无事在家里就跟你献殷勤，有的女生在外面打野之后，回到家里，看到了男朋友或者是老公，她心里面多少有些愧疚感，就会对你特别的热情，第三。就是开始变得喜欢打扮了，因为女为悦己者容嘛，打扮还不是给你打扮看的，是她打野的时候给其他人展示的，第四，就是手机不会离声，特别是洗澡的时候都会带着，因为她正处于热恋之中，生怕漏掉外边的信息。更怕被你看到，第五，就是对家中的一切事物，变得没有兴趣了，处处都开始嫌弃你，因为女生的身体非常的诚实，处处嫌弃你的时候，就说明她内心已经有了更好的选择，一直在跟你和外面的去做比较，对你没兴趣了。那是因为在外面她吃饱了，第六，就是日常的开销，突然开始增多，以前她不舍得买的东西，突然就带回家里了，因为呢，就是有人给她买单，第七，就是总找各种理由各种借口，不回家，突然之间就开始，天天加班。或者忙于其他的事情，还时不时的出差，其实她都是在外面忙着约会，这个时候呢，你电话要是打过去，要么对方是静音不接，要么也是等了半天以后，她会找一个很安静的地方，给你回过来，希望铁铁们一条都没有做。或者说呢，正在遭遇类似经历的铁子，哥们给你指导指导。'
