  text: '# 既然分手了，那在对方心里肯定是不爱大于爱的，但并不一定没有爱 - P1 - 亭姐说情感 - BV1SP411w7Ms有很多人都跑过来问我，怎么判断前任心里到底还有没有我，其实对于这个问题，我觉得你真正要思考的，是你们分手的根本原因，既然分手了，那肯定是在对方心里，不爱大于爱的，但并不一定是因为没有爱了。而是因为你们长期的去，触碰到了对方的底线，又或者是因为某件事情，造成了某一种障碍，让对方觉得，没有把他再跟你继续了，很多人觉得既然要决心分手，要么是蓄谋已久，要么就是早就不爱了，其实真不是这样的。很多人在分手后，会认定对方是因为不爱自己了，才和自己分手的，那我们如何去判断，对方是不是还爱着自己呢，第一点，就是要看他有没有刻意的逃避你，比如分手以后，只要你出现了活动，或者是有可能会遇到你的场合。对方都会刻意的避开，这说明对方现在还没有办法去直面你，在他看来，他无法控制跟你见面后的情绪，对你有情绪波动，就是一个对你很有利的局面，第二点，跟你的情侣头像，游戏亲密关系，甚至是社交状态等信息。没有立马的删除或者是更换，就说明他还没有做好决定，要不要把你彻底清除在他的世界里，第三点，分手后他突然更加积极的生活，平时可能不发什么正能量的社交的动态，突然之间发了很多，仿佛全盘否定了之前的生活。这种刻意的证明，反而会暴露出他的情绪波动，第四点，他跟你说，我们还可以做朋友，相亲这句话，很多人都听过，你可以仔细的去想一想，他没有从根源上断绝跟你的关系，也没有彻底否定你们在一起的意义。所以说在对方心里，他可能是还爱你的，各位小伙伴可以去回忆一下，你们的前任是不是有以上疾点，如果说有两条以上，不要怀疑，他就是没有放下你，如果说你现在也正在经历一些情感的问题，你也可以私信复合。不让你爱的人重新爱上你。'
