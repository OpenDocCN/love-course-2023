  text: '# 什么是女人的假兴趣指标？ - P1 - 陈广希情感 - BV1uQ4y1e7oi什么是女人的假兴趣指标，你有没有遇到过一个女人，明明对你反馈蛮殷勤的，让你感觉你们很有戏，但当你追了一阵子之后，发现她又冷淡了，你百思不得其解，时不时她又会对你热情，于是你加大投入，嘘喊问暖。买礼物转账，最后发现钱花了不少，却连女生的手都没牵到，你可能碰到了女人对你释放的，假兴趣指标，假兴趣指标就是指，有些非常善于社交的女人，为了让身边的男人，持续为她提供价值，于是对她们释放自己的魅力。表达欣赏，让男人觉得很有戏，从而达到让男人为她付出的目的，总结一下就是，她不喜欢你，她只是在利用你，是不是要拍大腿了，卧槽我之前就遇到过，那怎么识别呢，你只需要看她对你，释放兴趣或者热情的时候。是不是接下来让你为她做事，是的话就是假兴趣指标，而真兴趣指标，是为了更好地了解你，认识你，想和你在一起，比如我的一个学员，之前就遇到过这样的情况，网聊认识了个女生，女生从头到尾反馈都很好，还总是夸男生。跟你聊天真开心，有没有想我呀，昨晚梦到你了之类的，让男生有种恋爱的感觉，之后某一天说自己手机摔坏了，买新手机差3000块钱，要不然就没有办法和她再聊天了，这前面的好反馈，就是典型的假兴趣指标。为的就是让你接下来帮她做事，男生慌忙给她转了钱，兴冲冲地等待晚上，继续和妹子聊天，后面发现女生对他渐渐冷淡了，最后说他们不合适，男生那个懊悔啊，一个月的生活费就这么没了，正确的做法是。我只给我的女朋友转账，你要做我女朋友吗，那我们明天就见面吧，识别真假兴趣指标，有助于你筛选出，真正对你感兴趣的女生，而不是始终围着一些渣女，盲目的服从真心和金钱，觉得这期对你有帮助的，点个赞。赞多我会更新另外两种，更有意思的假兴趣指标。'
