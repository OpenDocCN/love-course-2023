  text: '# 断联其实是一步险棋，选择断联前一定要想清楚以下几点 - P1 - 泊明远 - BV1uk4y1t7B9斷連是一步險棋，斷連要先想清楚以下幾點，很多人在分手後諮詢過很多博主，大部分都建議分手後斷連，為什麼呢，比起糾纏和質問這些扣分的行為來說，斷連這種什麼都不做的零分行為的確要好很多。但我們從另外一個方面來講，斷連其實是無能者的擺爛，是差身的自我安慰，是挽回當中的下次和無奈之舉，而我們斷連的本意是什麼，第一是通過冷卻，讓對方淡化對我們的負面印象，第二是通過心理落差和損失厭惡。讓前人相信我們的好，甚至發現自己才是真愛，但是在你想要斷連之前，一定不要忘了考慮好以下三個問題，記得做一個比較，第一，你是否是有這個底氣或有足夠的價值，相信你斷連之後對方會回頭呢。你認為自己對於前人來講，那點殘餘的魅力，是否足以支撐他對你產生情緒反撲，那你要知道，當他決定跟你分手，說明那一刻，你對他的吸引力已經降到及格線以下了，而斷連的確有可能讓情人對你的感情，產生小部分的回升。但這種情感回升是有機制的，是不穩定的，是虛假的，那第二個你要考慮的問題是，他和你分手的原因到底是什麼，那你們之間的矛盾會因為斷連而解決嗎，斷連後他對你的最後印象，是停留在你和他分手的樣子。他當時就是因為這副形象而決定跟你分手，難道斷連就會出現兩極反轉嗎，會讓他重新愛上你嗎，而且還有一個關鍵點就是，斷連也意味著我們很難得知，對方的情緒狀態和情感狀態，相當於把自己置於完全被動的境地。那到底斷連多久，斷到什麼時候，在什麼時候復連，都相當於閉著眼睛去過，全看天意，而對方出現反復動作的情緒門檻，原本會產生反復動作的時機，或者內心出現接納情緒的窗口，卻可能也因為斷連而無法感知。從而讓我們錯過一個，來之不易的複合窗口期，那麼斷連其實就是一招陷阱，操作簡單，但能否成功不可控制，是糾纏後的不得已而為之，是挽回當中的緩兵之計，是我們最後的退路，但對於那些想要提高成功率的小夥伴來講。絕非上策，那我是博明，如果你不清楚該如何去做，可以私心修復，找我們聊聊。'
