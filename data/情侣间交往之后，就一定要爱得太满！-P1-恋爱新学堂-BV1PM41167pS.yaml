- summary: "-   恋爱要爱得太满，不要玩游戏或保持距离，要真诚对待对方，选择合适的人在一起。\n    1.  不要花心思玩花招，要真诚对待感情。\n\
    \    2.  如果不合适或不再爱对方，可以好聚好散，不必复杂化。\n    3.  在感情中付出多的一方并不一定是输家，回忆时不会后悔。"
  text: '# 情侣间交往之后，就一定要爱得太满！ - P1 - 恋爱新学堂 - BV1PM41167pS談戀愛就一定要愛得太滿，不要去相信什麼忽遠忽近，若即若離欲行故縱的，讓他去猜讓他對你念念不忘，我之前給大家的一些技巧，只是說教大家在兩個人還沒有談戀愛之前，或者你們已經分手之後的一些技巧。怎麼再次的去吸引對方，但是既然我們要談戀愛，就要真誠的對待對方，既然我們選擇跟這個人在一起，是不是我們彼此是真誠的，我們彼此是全心全意的，我們彼此的人品是沒有問題的，我們彼此的相關他是合適的。在這種前提下為什麼不能愛得太滿，為什麼要保持距離呢，為什麼要玩那些愛情遊戲，為什麼不能真誠一點，如果說你談戀愛你每天都要花點腦子，動點技巧玩點小花招，那他就失去了最純粹的感覺，我告訴你們最牛逼的套路。他一定是真誠，這也是我一直所倡導的，這時代太快了慢慢來的人太少了，相反我會覺得慢慢來的話，他反而會更快，更何況你真誠的，跟你在一起的時候我就好好愛你，那麼如果說有一天我發現我們不合適了。或者說我們不愛了，那我們就好聚好散，很簡單的道理何必搞得那麼複雜，所以不管怎麼樣，你們一定要大大方方的表達自己的愛意，我好好的和你在一起，而且我也真心真意的對待你，不管說結局怎麼樣，至少我自己不會遺憾。而且我還有最後一句話想送給大家就是，其實在感情當中付出多的一方，他不一定是輸的那一個人，你對一個人好即便他沒有回報，但是如果說多年以後，當你回味這段感情的時候，淚流滿面的那個人他一定不是你，哦，谢谢。'
