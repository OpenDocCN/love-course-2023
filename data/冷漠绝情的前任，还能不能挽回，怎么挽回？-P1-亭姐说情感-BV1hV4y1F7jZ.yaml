  text: '# 冷漠绝情的前任，还能不能挽回，怎么挽回？ - P1 - 亭姐说情感 - BV1hV4y1F7jZ彻底死亲并不等于不能复合，抛开时间问题去谈分手都是不够理性的，对方为什么与你分手，在这里我抛出一个理论，就是能与你果断分手，很显然对方要么是对你付出并不足够，他的承诺成本并不足够的高。要么就是对你付出太多，但是你一次又一次的让他失望了，最终导致对方心累了，所以能想结束痛苦，这二者缘由必然是占据一个，最终才会与你分手，谈恋爱的时候更多的是情绪以及情感需要，这远远大于了理性的需求。什么意思呢，就是我们通常只懂得索取而不是付出，当然了并不是说索取不对，索取是对的，但是不是没有智慧的索取，如果说你只懂得伸手问对方要，不加以掩饰，那对方只会觉得取悦你是一件，非常劳累的没有成就感的事情。尤其是男人，当一个男人面对女人，没有限度的情绪消耗的时候，最大的感受就是希望快速的结束关系，好从这种情绪压力里面逃离出来，所以我经常听女孩说我很爱她，对她很好，为什么还是会被分手呢。爱有时候并不能解决全部问题，如果说爱的姿态不对方式不对，那么必然是情深不受，会疾必伤，面对对方彻底死心的情况，解决的核心要点是什么呢，很多人在面对对方绝情的拒绝的时候，会本能的祈求，听我一句劝吧。求来的东西都不会长久，记住了，男人被分手之后是可以祈求的，毕竟女人是一种情感生物，容易心软，容易产生依赖感，但是女人被分手之后，绝对不能去求着男人，因为男人非常的理性，他们的逻辑性会使他们更倾向于。趋利避害，所以解决的方法一定不是让你去，不停的道歉，不停的让他给你机会，别犯傻了，女人在恋爱关系里面必须足够的傲娇，才能吃定这个男人，低位的女人是需要付出巨大的成本，才能够长久的维持这段关系。这是我多年的经验之谈，希望看到的人能明白，那解决对方彻底死心的核心需求点，是什么呢，是理智，把眼光放长远，给对方希望，也就是说，他觉得你真的改变了，你变得和以前不一样了，从沟通到外表。无一不让他感觉到更舒服了，他才会重新对你产生兴趣，注意，我这里说的不是二次吸引，对于二次吸引这个事情，我一直是抱有一个怀疑的态度的，因为一旦相处过半年以上，其实两性吸引力已经大打折扣了。更别说相处了几年，对方对你已经知根知底，再次吸引本身就是难上加难的，所以我这里说的改变，并不是吸引，其实更像是一种选择，引导对方做出的二次选择，到这儿我再抛出一个概念，两个人能从恋爱过渡到婚姻。其实就是对方认为当下的选择里，你是最优秀最适合他的，所以对方会愿意与你长期绑定，两性关系的选择本质，就是当下的最优选择，所以你希望挽回它，必须成为它当下及未来的最优选择，也就是说。一旦你一个选择的违性出现的时候，就是你们复合的时候，所以你要在挽回的期间，给对方希望，通过一次次的抛砖引玉，让对方看到你的不一样，感受到你的不一样，当对方内心对你延伸出一种舒适感的时候，他才会选择回头。所以你别想通过一些威逼利诱的方式，让对方与你复合，你给对方多大的压力，逼迫对方多少事情，对方一定会以同样的力度反弹回来，你需要做的就是不断的给予对方希望，如果说你现在正在经历一些情感的困惑。你也可以私情复合，我让你爱的人重新爱上你。'
