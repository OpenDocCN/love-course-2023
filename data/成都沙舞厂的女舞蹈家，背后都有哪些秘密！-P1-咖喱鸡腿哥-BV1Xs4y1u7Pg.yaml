  text: '# 成都沙舞厂的女舞蹈家，背后都有哪些秘密！ - P1 - 咖喱鸡腿哥 - BV1Xs4y1u7Pg成都沙屋厂的女舞蹈家，他们背后都有哪些秘密，这些厂子里的女舞蹈家呢，已婚已育的呀，基本上占到90%，大部分都是20岁左右，就跟人生孩子了，婚后过个两三年，发现男人养不过家，就自己跑出来了，做舞蹈家了。然后故事的发展就开始了，在每天的舞蹈演出当中，认识了一个温柔体贴的男友，回家以后跟老公闹离婚，离婚之后，把孩子放在良家养，自己在外边，一边练习舞蹈赚钱养家，一边呢是享受着大城市的直觉经营，这些舞蹈家呀。天天晚上下班以后呢，都有好大哥呢请去吃宵夜，有部分呢，可能被好大哥其他的女朋友啊，知道了，吃醋了，把她的假体给打歪了，五倍熊妖啊年龄大呀，半天跳不上舞的大龄舞蹈家呢，你跟她跳舞的时候啊，都比较热情。你的舞技呢会成长的比较快，但是那些青春靓丽，富败茂美的青年舞蹈家呢，基本上啊都跳的心不在焉，好多人呢都是边跟你跳，边玩手机，立志离婚的舞蹈家呢，在本地买房扎根以后，把老家的孩子呢安顿下来。虽然每天呢都还在跳舞，但是精神很有寄托，是个好妈妈，但是总结一点啊，大多数的舞蹈家呢，还是很期待在课当中呢，能够找到一个终身饭票，哪怕是人脑被驮的也行，但是来学习跳舞的男学生呢，一般和他们的关系啊。基本上啊就止不于电梯口了，大多数啊还是比较能够人间清醒的，因为他们最不缺的就是男学生，但是话说回来啊，去上课的男同学啊，如果想下课以后啊，要找他们补补课，那必须啊出手要实在点，毕竟呢大多数的舞蹈家呢。都是贫困家庭出身的，经历过婚姻啊现实得很，你只聊天不付出啊，很难有共鸣，这些舞蹈家的经历和学历啊，基本上都很拉胯，只能浅浅的聊一些破鞋子事，除了他们刻意迎合之外啊，跟他们多说一句话都多余，情况嘛。基本上就这么个情况了，铁铁们去提升自己舞蹈艺术之余啊，千万不要上头。'
