  text: '# ta说，你会找到更好的。还有机会挽回吗？ - P1：22.3.3我们分手了，你会找到更好的。 - 儒雅随和老王 - BV15i4y1U7n5你不要再对我那么好，我们已经分手了，我们再也回不去从前，就类似这样的课，我相信在分手的时候，你可能你都听过，不管是哪种分手，在分手之后，你只要还想跟人家在一起，你就会不由自主的，放低自己的一个姿态。也会更加加倍的对对方，各种呵护，各种关心，但是你想一下，你做的一切，它起到效果吗，好像这对方，好像离你越来越远了，就这么深，所以我跟你说，这个就是你们压根没思考过，这么一个问题，就是让前任回心转意。最核心的东西到底是啥，最重要的到底是啥，你给的这个是对方真正需要的，我只有说你给到对方这个东西，正是对方所需要的，对方才会觉得值得，才会说主动的想要去拥有，想要跟你在一起，就是说啥。就是说你能够让他感觉到，这段感情是值得他回头的，而不是说让他感觉到，就你有多爱他，就像给女生送礼物一样，你选择了一件非常昂贵的礼物，你认为你说也许能大度女生，但你根本没有办法，在人家心里停留很久。真正的走进对方心里，还是需要啥，给予他情绪价值，这种价值我跟你说是稀有的，并不是所有人都能博你一笑，只有真正的让你喜欢的人，才能觉得开心愉快，行了，完了，咱们开始回忆一下，回忆一下你们过去。刚开始你们搁一块的时候，这男生他对你是不是非常好，即使说你有一些缺点，他也会无底线，即使说你有一些缺点，他也会无底线的包容你，而且我跟你说，满眼，都是你，为啥会这样，因为刚开始恋爱的时候。对方看到的总是你的优点，即使说你有缺点，显厚的时候，他也不会太过在意，而且还会站在你这个角度上，为你去说话，从外在上来看，你身材好，你颜值高，你的笑容很甜，从内在上来看，你自信，你勇敢，你温柔，你体贴。但我跟你说，这处时间长了，他就会发现啥，你身上他所需要的那些点，在慢慢的流失，而取而代之的是啥，负能量，控制欲，跟他无限的争吵，所以说他最后选择分手，他分手之后，你可能你经常发个早安晚安。你加倍的对人家好，经常主动找人家，通过朋友打探他的一个消息，你所做的一些努力，我跟你说，也许，就是为了感动你自己，我奉劝各位，咱说好好想想，最开始他爱上你的是啥，能够吸引他的又是啥，如何才能重新走回来。并且还能告诉他说，你一直都在，你还是他所爱的人，还是一个值得他爱的人。'
