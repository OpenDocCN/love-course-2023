  text: '# 分手后的纠缠，真的没办法挽回成功吗？ - P1 - 泊明远 - BV1rB4y1L7iv很多人都说呢，分手后不要死缠烂打，这样只会让对方更加反感，所以我们要锻炼，让他真的觉得失去我们了，他自然会找回来的，那事实真的是这样吗，我以一个过了人的身份告诉你们，事实并非如此，请不要轻易锻炼。因为每一段恋情的分手状态，是不一样的，你要精准的判断，他是否想分手，还是说说而已，或者只是为了考验你，重视不重视这段感情，那其实无论是真心分手，还是假心分手，都建议在分手的前两天，可以死缠烂打。那死缠烂打有什么好处呢，第一代表你很重视这段感情，不想要分开，有什么事情可以一起来解决，把你的态度给亮出来，同时在心里面给对方一定的压力，第二，俩人在一起那么长时间，无论怎么说都是有感情的。很多时候你要跟对方分手，是因为对方做了某件事情激怒了你，或者你受了其他方面的影响，让你想起两个人在一起的种种不好，而这些问题你又没有办法去解决，所以只有提出分手去逃避，那么对方在跟你说分手的时候。很大部分的原因也是这里，不是没有爱所以要分手，而是两个人不去解决，俩人之间的矛盾，爱与问题出现了不平衡，那么当事人不知道，怎么样去重新平衡，所以采用分手的方式来躲避，那么当你死缠烂打的时候。对方由于会心软，或者间接的鼓励对方，来面对这段感情，同时对方也会产生，再给彼此一次机会的心理，这个时候就很容易达到，快速挽回的效果，只是你要清楚的是，这样的挽回只是暂时性的回归，问题还是在那里。所以你个人还是需要成长的，还是要在这个过程当中，找到根源问题，后解决问题，这样两个人的感情才能够进一步升华，所以不是所有的死缠烂打，都是不幸不对的，一定要具体的问题做具体分析，同时情侣之间。不是吵架就影响感情，反而有技巧的吵架，会让感情更加好，毕竟很多时候，平时不敢说出来的话，在吵架的时候就很容易说出来，这个时候你就更加容易的知道，对方的需求所在，然后在接下来的相处当中，及时调整。满足对方的需求，爱又将会在你们两个人之间，快速地流动起来。'
