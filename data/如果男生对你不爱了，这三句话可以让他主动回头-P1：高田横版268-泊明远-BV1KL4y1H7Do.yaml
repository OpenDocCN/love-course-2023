    \    3.  悟出无法选择的关系，只能说再见，让对方自己走下去"
  text: '# 如果男生对你不爱了，这三句话可以让他主动回头 - P1：高田横版 268 - 泊明远 - BV1KL4y1H7Do男生不爱你了，三句话让他主动回头来找你，第一句，我比任何人都爱你，比任何人都想让你开心，比任何人都想和你在一起，但是在你这里，我始终比不上任何人，第二句，我坚持不联系你，不是我不想你，更不是我不要你。而是你给我的感觉是，我在打扰你，第三句，终于明白，有些关系除了再见也无选择，开心得已相识，一句对不起，我只能陪你到这里了，以后的路就你自己走，那么别回头，前面有阳光，更有鲜花，我是莫名老师。如果你现在就遇到了这样的情感问题，那么私信往回，老师会来帮你。'
