    \  自恋型人格障碍者用理性来谈恋爱，只看到对方给予的好处，达不到标准就会直接抛弃对方。\n    2.  与正常恋爱不同，自恋型人格障碍者的感情没有连续性，无法与对方建立深厚的情感联系。\n\
    \    3.  遭遇自恋型人格障碍的前任通常不会轻易放弃，但也不会重新开始关系，因为他们的目的是满足自己的自恋需求。"
  text: '# 断崖式分手——有毒关系的标志 - P1 - 儒雅随和老王 - BV1fY4y1C71r為啥他突然就毫無證照的提出分手了，明明前一天還好好的，也沒吵架，你也沒犯啥錯，那怎麼他說結束就結束了，很多人在經歷這種斷崖式分手之後，都很難接受這麼一個臥蠶，因此會陷入很長一段時間的自我懷疑。如果說你也遇到這種情況，今天的視頻好好看，這個斷崖式分手是啥呢，是自戀人格障礙常用的手段，聽名字其實你就能聽出，這個人格障礙這個詞，就說明對方心裡邊他有一定的問題，所以說你跟他這個關係。也注定跟正常的親密關係不一樣，自戀人格障礙在這個感情初期，可能會給你製造非常好的戀愛體驗，但這個根本的原因是，他本身並沒有真正的動感情，所以說他才能夠用理性，為你創造出一個完美的案例。他之所以沒有動感情，並不是說因為你不夠好，而是說在他們這個認知當中，對人是物化的，所以說缺乏對人的這個共情能力，沒辦法跟人進行這個情感上的交流，就算說你跟他在關係當中，感情再好，在一起這個時間再長。對他來講那都無所謂，他們的這個感情是沒有任何連續性的，你跟他在一起一天一個月一年，對他來講都一樣，因為一個用理性來談戀愛的人，他只看得到是你給他帶來的好處，當他覺得你好像滿足不了他這個需求。達不到他這個標準的話，他不會去想你們如何解決這些矛盾，而是說直接拋棄你，正常的這個戀愛當中，你們的感情會越來越深，而且對方也會跟積極溝通的這個需求，但如果說對方是一個自戀型人的障礙。你就會經歷斷崖式分手，毫無證照的被拋棄，這一點跟這個迴避性人格有一些相似，但是他們這個分手的目的是不同，迴避性人格是毫無預兆的分手，是因為習得性無辜，他不相信問題能夠被解決。所以說只能靠你努力去打碎他這個恐懼，但是這個自戀型人格障礙，向你提出毫無預兆的分手，並不是說出於無力的恐懼，而是說為了滿足他們那個自戀，因為自戀型人格障礙，直到這種突然的失去。會讓對方陷入一個非常強烈的失去感當中，從而情緒失控沒辦法接受事實，然後瘋狂地挽留自己，這極大的滿足了他這個自戀，如果說你這樣是得挽回迴避性人格的，你可能會挽回，但是對於自戀型人格障礙。想要通過這種手段封鎖他，那就成了絕不可能的事，因為他們這個目的不是為了解決問題，而是通過你這個情緒波動，來滿足他的一個自戀，所以說你遭遇了這種自戀型人格障礙的前任，他通常並不會輕易地放棄。但也一定不會答應跟你重新在一起，很多人遇上這種有毒的關係，走不出來的原因就是啥呢，還在於他把所有的錯誤都推到你的頭上，是啊，一個在你面前扮演完美愛人的人，怎麽可能會有錯，所以說你也會很自然地覺得。這一切都自己的問題，心懷愧疚的同時你也會覺得，你只要趕上這些問題就能挽回，這個也是很多人沒辦法走出來的原因，因為這些虛假的希望，是他之所以要扮演一個受害者，把所有的錯誤都推給你。其實真正的原因是他不想承擔責任，不想承認自己給不出一個合理的分手理由，所以說他才會選擇這種斷崖式的分手，來避開承擔責任的環境，所有遭遇有毒關係的企業，對方毫無預兆地分手，可能真就不是你的問題。你別再自我懷疑了，這個世界上壞人很多，你真得學會保護好自己。'
