  text: '# 富二代也有苦楚，可别在羡慕了！ - P1 - 曲曲大女人 - BV1SQ4y127mZ很多很多的富二代他们都有一个很大的困惑，就是当他们获得的成就小的时候，那么对于他们的家族来说，他的成就不值一提，他的这点成就也不能让他从父母那里获得更多的话语权，当他们的家庭混得好的时候。他的这点成就不足一提，当他的家族衰败了不好的时候，他的这点成就完全的于事无补，当他们混得很好的时候，所有的人都会把功劳归根于事，他们的背景，所以他们在这个社会上面也有他们自己面对的困境。我们站在我们自己的位置上面的时候，可能你觉得你的人生过得很艰难，但是你们知道，如果你能获得一点点小的成就的时候，其实你对于你的整个家庭来说，你就能够获得很大的成就感，就是一个人他的满足感，他的幸福感。不是来源于他拥有多少的物质，而是来源于他有多少的价值实现的空间，就是你能实现越多的价值，其实你就会感到越多的幸福感，所以说含着金钥匙出生的人，虽然他们是在物质的起点上面比较高。但是你们知道他们想要在精神上有追求，其实更加更加更加的困难，因为站在普通人的角度，你之所以觉得他幸福，是因为他拥有很多的物质，但是真的你要站在他那个角度，他已经有很多物质了的时候。他看到什么就可以买什么，就是你所渴望的那些东西，对他来说是唾手可得的东西，你觉得在那个过程当中，他有什么满足感，有什么幸福感，我身上的富二代，他们羡慕我，羡慕我什么，他们就是羡慕我能够通过自己的努力。在自己的家庭当中找到话语权，找到地位，你活这一辈子，其实你是在亲密关系当中证明自己，对吧，你最最最在乎的，肯定是你亲密关系当中的人，对你的想法跟看法，陌生人对你的想法跟看法，那是后面一层的事情。其实我也是在想明白这个问题的时候，我彻底的摆脱了我内心当中的那种自卑情绪，就是你们一定要清晰的认识到，真的这个世界上的每一个人，都有自己的困难，每一个人，他都有很多很多的力不从心。只是说因为你跟他的阶层不一样，所以你们面对的困境是不一样的，所以当你们面对同样一个问题的时候，可能你们会展现出不同的状态，因为有的问题对你来说是困境，对他来说不是，但有的问题对他来说是困境。对你来说你觉得是个笑话，请订阅点赞点点和打赏支持明镜与点点栏目。'
