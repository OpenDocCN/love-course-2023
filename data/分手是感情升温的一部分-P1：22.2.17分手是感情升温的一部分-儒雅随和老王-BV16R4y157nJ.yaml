  text: '# 分手是感情升温的一部分 - P1：22.2.17分手是感情升温的一部分 - 儒雅随和老王 - BV16R4y157nJ所以说啊，知识是婚姻前进的第一驱动力，有人问我说，他分手之后表现的很坚决，我是不是完全没有挽回这个机会，我觉得，任何人分手之后，想做这个情感修复，那机会他都是有的，但是你得先搞清楚两点，首先你得明白。分手其实也是你们感情状态的一种延续，它只是一种，这种比较特殊的关系，如果说把分手前分手当下和分手后复合，这三个阶段连接来看，你所谓的分手，恰恰是可以让你们感情升温的一部分，那这咱就说引出了第二点。那想要完成分手到复合，从冷淡到升温这个过程，你必须得知道，分手之后，造成他的态度坚决的原理，本质问题和解决方法，我先说原理，一般情况下，这个爱情它由三部分组成，激情，亲密和承诺，这三个主要部分。然后它异常坚决的表现，也说明你们之间激情它消退了，回归到普通的相处状态，也就是说啥，你们分手之前的恋爱状态，仅仅是达到了亲密关系当中，激情的这一部分，激情消耗完了，你们这个关系。如果说还没有说走到下一个阶段，必然它会出现问题，在激情，亲密，承诺当中，激情属于说啥，激情是最初级的阶段，也是最容易产生变化的，这个就是啥，它表现的异常坚决的一个心理原理，接下来咱说本质问题，分手之后。他完全不接受你挽回，他只想说尽快离开你，可以从两个本质问题上去分析，一个是啥，一个是趋同化，另一个是支持缺乏，趋同指的是啥，是两个人在亲密关系当中，无法回避的一个问题，不管是谈恋爱，还是说结婚。在不同的磨合的过程当中，两个人都会慢慢的，趋同于对方的一些习惯，性格，甚至说喜好，趋同这个过程，就是说验证两个人，是否合适的重要一环，趋同也就是啥，就是是否能够包容的本质，而有些人趋同化则是说啥。假象趋同，所谓假象趋同是啥意思，简单来讲，就是在没有正面跟对方确认过，真实想法的时候，就按照自己想象进行趋同，再来说知识上的缺乏，这个东西就是啥，在恋爱当中，比陪伴更加重要，就是支持。你的亲密关系有多稳固，你们两个人幸福感有多强，甚至于说，你们是否经常性的制造新鲜感，都和支持相关，但恋爱当中某一方，长时间没有办法，说给对方提供支持的时候，就会有一个问题，啥问题，彼此在关系当中。都没有办法建立价值感，长期得不到支持的人，在亲密关系当中，他是非常难以去信任自己的爱人的，因为不支持的前置条件，那就是啥，就是不信任，当你把不信任投射给另一半的时候，对方反馈回来的，自然也是不信任。两个人不信任感越来越深，还有什么爱情可言，所以说支持是婚姻前进的第一驱动力，最后就要考虑解决办法，但每个人情况咱说又都不尽相同。'
