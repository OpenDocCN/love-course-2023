  text: '# 男生最忘不了什么样的女生？ - P1：22.5.14男生最忘不了什么样的女生？ - 儒雅随和老王 - BV1zY4y1B7hN男生最忘不了啥样女生，有人可能会说对她好的，漂亮的懂事的，但我告诉你男生最忘不了的，往往不是最漂亮的，也不是最懂事的，甚至说都不是最有价值的，他们最忘不了的一般就三个女生，第一种就是努力了很久。离成功仅有一步之遥，却没有得到的，第二种就是啥，在一起这个时候，那个女生用尽全力，但最终选择离开自己的，第三种就是，这女生本身她就具备某些，特殊的特质，而这些特质，又给其他人身上你得不着。如果说你能做到其中一种，那对方他肯定是很难忘记你。'
