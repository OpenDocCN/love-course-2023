  text: '# 追女生为什么千万千万不要表白？ - P1 - 彤彤聊脱单 - BV1b24y1u7e4不要表白不要表白不要表白，重要的事情呢我要说三遍，很多兄弟们啊都把表白当成追求的冲锋号，却没有想到成了这段姻缘的催命符，那为什么追一个女生不能表白呢，首先呢这女生分为六个阶段，认识熟悉吸引追求诱惑。最后才是长期交往，大多数人都会选择在普通朋友，或是稍微有好感的时候去表白，也就是前两个阶段，要知道表白成功的必要条件是，女生喜欢你且知道你是真心的，在认识和熟悉阶段，先不说你不能确定女生是否喜欢你。就算她喜欢你，你表白她是不是还得确定你是真心的才会答应你，你看第一二阶段，你连女生喜不喜欢自己都不知道，就开始表白了，最基本的门槛都没有达到，那肯定是会被拒绝的呀，其次表白会导致表白死，为什么呢。因为表白这件事情它是低价值的，它会减低你自身的价值，降低你的吸引力，还会让你丧失在这段关系中的主动权，我举个例子吧，你表白完之后，女生是不是就会对你进行一个考察，你想要通过考察就得好好的表现。尽你所能的对她好，日常续寒问暖，早安晚安，节假日送礼等等，那都是少不了的，你越是百般讨好，女生越是对你不感冒，她越不理你，你还就越喜欢她，这不就陷入了一个死循环吗，醒醒啊兄弟，你的生活你的脑子全是她。你连自己都弄丢了，你还有什么价值呢，女生又怎么会喜欢你呢，很早之前我就和你们说过，我们在追一个女生的时候，主要靠的就是吸引，你就只用做到这三件事情，一
    平等交往，二 展现优点，三 撩她心动。这样的你在别人眼里既风趣幽默，又优秀神秘，魅力无形的在正常交往中，就被释放出来了，还担心女生不会被你吸引吗，慢慢的女生就会开始期待你的消息，揣测你的想法，为你的情绪投资，当她为你付出的时候。她就开始喜欢你了，当你们的关系发生了实质性的进展，在朋友的外壳下，慢慢向情侣靠近，当你们的关系越来越像情侣的时候，你们自然就是情侣了，而表白只是给你这份关系，一个正式的名分而已。'
