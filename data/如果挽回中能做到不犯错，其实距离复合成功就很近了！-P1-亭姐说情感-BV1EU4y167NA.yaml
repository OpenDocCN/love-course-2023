  text: '# 如果挽回中能做到不犯错，其实距离复合成功就很近了！ - P1 - 亭姐说情感 - BV1EU4y167NA在挽回的过程中不犯错，其实你就已经成功一半了，其实多数导致无法挽回成功的原因呢，都是因为你只关注自己的情绪，总觉得呢他应该怎么样怎么样，但现实情况却是啊，我多关注对方是怎么想的，自己应该怎么样怎么样。才更容易实现成功，千万别跟我说这个分手都是他的错，那么接下来呢，我给大家讲三个错误的做法，你能避免那么就成功了一半，记性不好的呢就保存下来多看两遍，第一点自信是他爱上你的根源，一定要记住啊。你们现在已经分手了，让他再爱上你才是最佳的选择，而不自信呢就会显得你小心翼翼，畏畏缩缩的，这样的状态几乎不会有人喜欢你，不信的话你换位思考一下，自己喜不喜欢这样的人，那第二点不达目的不罢休的心态。说真的啊这个思想是错的，而且错的很离谱，你要的是什么，他爱我的话我就去找他，他不爱我的话我就试着走出来，你把所有的感情都寄托在，对方爱不爱的前提下，这样的感情除了不纯粹之外，还会充满现实中的利益性。你爱对方是你的权利，对方不爱你也是他的选择，这本身呢就是一件很正常的事，不要把自己的思想跟对方进行捆绑，你喜欢就大胆的去追啊去挽回，成功了呢皆大欢喜，失败了你也不会留下任何的遗憾。我认为呢这才是正确的感情态度，第三点纠缠，两个人在一起的本质是幸福快乐和舒适，而纠缠恰恰是背道而驰的，你可能觉得呢这是我爱他的一种体现，却不知道呢你这样做让对方有多反感，很多人呢都做过这件事。可大多数结果却是越来越远，我知道呢你肯定会问啊，那不纠缠不就代表着要断脸吗，万一他真的放下了或者是灰心了，或者是找到了别的异性伴侣，那我该怎么办呢，记住啊纠缠是有问题的，但并不是说我们就不能去做沟通。你唯一要思考的问题是，在这种情况下该怎么去沟通，当然了不同的人呢不同的情况，所有的方法呢都是因人而异的，但是你要记住一点，好的感情一定是欺缺的，每个人呢都想要好的爱情，而你如果说多知道他的想法。多知道一些别人不知道的内容，那你就会比其他人，你好的感情更进一步。'
