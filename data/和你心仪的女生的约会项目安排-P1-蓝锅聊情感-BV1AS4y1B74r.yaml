  text: '# 和你心仪的女生的约会项目安排 - P1 - 蓝锅聊情感 - BV1AS4y1B74r想要和女生有一个成功的约会，首先你要知道约会的五种感觉，价值感，心动感，舒适感，亲密感，这契合感，还有信任感，约会流程和项目并不是不变不变的，根据你们的关系阶段，看看缺少或者需要达到哪种感觉。来安排自己的约会项目和流程，首先价值感，安静适合聊天来传达价值，环境或者项目本身也可以传达价值，比如说咖啡厅，甜品店，茶馆，餐厅，骑马射箭，攀岩，潜水射击，保龄球，高尔夫等等。心动感则是让女生要有良好的情绪体验，自己多巴胺和线上申诉，比如说电玩城，游乐场，鬼屋，过山车，漂流，青吧，酒吧，密室，剧本杀，轰趴，滑雪，跑步，健身，跳伞，滑翔伞，卡丁车等等，亲密感需要双方协作。拉近两人之间的距离能够升级关系，比如陶艺，手工，DIY香薰，逛宜家，超市，买菜做饭，游泳，泡温泉，抓娃娃，私人影院等等，舒适感营造一种轻松舒适愉悦的氛围，比如散步，骑行，放风筝，逛公园，动物园，古迹。水族馆，海洋馆，猫咖，狗咖，校园，书店，图书馆，农家乐，摘草莓，踏青，露萍，烧烤，交友等，契合感呢，展示思想，品味和三观，促进双方深度交流，比如音乐剧，演唱会，艺术展，画展，漫展，博物馆，宠物收留站。养老院，志愿者等等，那最后一个信任感，则是传达你的良好人品，可靠，体贴，专一，上进等等，约会过程当中，你对女生的态度和行为，你对服务人员的态度和行为，你对其他女生的态度和行为。你对家庭成员的态度和行为等等，这期视频呢，赶快收藏起来，免得下次跟女生约会，都不知道要去干嘛了。'
