  text: '# 分手后可以这样做的人，多半都有复合的机会 - P1 - 逢爱情感 - BV1dW4y177Qo这样做基本上都能复合，其实从客观上来讲，不管是什么类型的分手，其实都是可以和好的，只是看这个难度大小以及时间的长短而已，但是有一个前提，那就是方法要对，执行力要强，很多人跟我留言说分手了。不知道该怎么办，那么今天呀，我就告诉大家一个颠覆你认知的方法，看完之后呢，一定能够帮助到你，首先你要明白，你们的关系已经是出现了问题，起码站在对方的角度，这个问题很大，大到对方已经无法再跟你继续下去了。你已经失去了吸引力，或者说看不到任何的希望和未来，所以说呀，一定要把握好每一个细节，下面我说的全部都是重点，分手呢是一个先后顺序，它是因为你们之间存在的一些问题，才导致对方不爱你，而不是因为他不爱你了。才出现了这样的问题，导致你们分手和不爱了，一定是有原因的，而这个原因，就是导致你们之间分手的根本所在，所以出现问题导致的分手，对于他来讲也是长痛不如短痛，对方现在对你冷淡，冷漠，绝情，语言坚定。不给你任何的机会，或者说直接删除拉黑，甚至已经找到了新欢，这些都不会让你们的感情变得无法复合，只要你向他证明，你有能力解决你们之间存在的问题，那么你就会有很大的机会让他回到你的身边。有没有这样的一个感觉呢，你曾经喜欢了很久不用的东西，突然有一天发现找不到了，或者是坏掉的时候，就会有一种非常可惜的感觉，那这个就是心理学上所说的损失厌恶，经过大量的实践证明很有效。它有效的原因就在于损失厌恶，哪怕说他真的已经不爱你了，但是到后来呢，觉得他已经失去了一个原本很爱自己的人，就很沮丧很痛苦，从而激发对方的损失厌恶心理，这样就促进了他的危机感，那么这就是复合的一个基础。他越不好我们就越有机会终止对方的负面情绪，你可能已经纠缠了一段时间，对方呢也很明显的表现出来对你很讨厌了，这个时候利用这个原理及时止损，停止对方对你的一切负面情绪，明白了吗，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
