  text: '# 哪一种类型的分手，和好的几率最小呢？ - P1 - 逢爱情感 - BV1fd4y1y7o6哪種分手復合的希望小呢？如果說兩個人剛在一起的時候是因為感性，那麼重新在一起一定靠理性，因為真性分手大多數的情況下都是理性下所做出的決定，今天我就從真性分手的三種情況來說一說分手後不同的內心。最後一種情況想要復合難於上青天，首先第一種，透支性分手，疲憊性分手和累積失望性分手都屬於透支性，這種就是把對方的愛都被消磨殆盡了，已經對你們的感情不抱有任何的期待。他早就已經在一次又一次的壓力或者失望中不斷的失去動力，失去信心，失去希望，所以這種情況分手後對方通常會表現的很放鬆很開心，他有一種如釋重負的感覺，甚至會出現情感的替代品，也就是心歡來補償痛苦。所以他在這個時期，那別說和好了，可能任何真正的感情都很難走進他的內心，因為他對感情有陰影，覺得感情就是一件很累很麻煩的事情，倒不如尋歡作樂，單身萬歲，所以這種分手在短時間內態度都是非常堅決的，油鹽不進。啥都不行，第二種，巨變型分手，關於原則性分手和外力影響性分手都屬於巨變型，這種分手有一方一定是很愧疚的，由於做錯了事情，所以被迫分手，一定是有遺憾的，這樣一來，遺憾就產生了愧疚，愧疚也會產生矛盾的心理。然後就會表現出忽冷忽熱，時而被動，時而主動，讓你捉摸不透，其實他內心忐忑的很，嘴上卻很硬，但是內心卻很希望被挽留，可是又害怕你再次觸碰他的原則，或者再次考慮到這個外力因素時，那就會止步不前。而這種情況呢，遠遠沒有透支型分手那麼的嚴重，第三種，無愛型分手，什麼意思呢？一開始他就不是因為愛和你在一起的，而是因為孤獨或者是慾望，或者因為攀比或者感恩等等，一開始呢，你對他是沒有任何吸引力而言的。就是迫於道德，將錯就錯吧，就這樣吧，試試看吧，說不定會慢慢培養出感情呢，以這樣的態度在一起，去戀愛甚至是結婚，那相處了一段時間之後，發現實在是不行，不能一錯再錯，將就不下去了，然後呢。不然時間久對誰都不好，然後就提出了分手，這種情況呢，由於本來就沒有感情基礎和吸引力可言，所以啊，想要復合的難度是非常非常的大的，想知道你的另一半是否愛你嗎？可以關注我，並進入我的主頁私信諮詢。我來幫你解答疑惑。'
