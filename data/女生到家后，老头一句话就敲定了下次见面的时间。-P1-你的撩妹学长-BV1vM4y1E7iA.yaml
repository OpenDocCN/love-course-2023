  text: '# 女生到家后，老头一句话就敲定了下次见面的时间。 - P1 - 你的撩妹学长 - BV1vM4y1E7iA看一个老头送女生回家的时候会说一些什么，我来送你小姐，我叫施春芝，先告诉女生我叫什么，给他留下一个初步的印象，女生明显不太感兴趣，我让你不愉快了，看出来女生情绪不对的时候，直接就说你情绪不好了。是因为我吗，如果你要不是因为我而情绪不好的话，你就不要给我搞一个这个丧气劲，是我自己蠢，你并没有做错什么，你忘了我刚才说过什么了，我记得你说过的每一句话，老头的聊天水平，从这一句话就能看出来。告诉女生我对你挺关注的，对你有点兴趣，但我不介意，也没什么好介意的，我太太已经去世十几年了，告诉女生，我现在单身，我可以明目张胆的撩一撩你，很久没人跟我聊过天了，我喜欢听你说话，谢谢。告诉女生我单身很久了，我身边没有其他的女性，我现在对你挺感兴趣的，你家到了，你怎么知道我住在这，老头在送女生之前呢，他已经把女生的家庭住址都搞清楚了，咱们要去追女生的时候呢。肯定也是要在女生身上下一些心思，秘密，再见，女生说完再见之后，你会怎么回呢，我看老头说的一句话非常的溜，什么时候，什么时候再见，这一句话就为了下次见面做铺垫了，什么，你说再见，我们什么时候再见。你看这老头他现在下车了，这个行为就代表着我很正式的和你在说下次约会的时间是在什么时候，让你看到我的郑重，我的真诚，女生明显有点惊讶，你说你要再见我，为什么不，因为我太老了吗。这一句话就可以把女生所有的退路封死，如果你不觉得我老，那咱们俩就可以说一下下次见面时间是啥钱了，而且老头头脑很清晰，他明显知道自己的弱势是什么，就是年龄上的问题，把这个问题解决掉之后呢。女生就没有拒绝的理由了，明天下午两点，我车在这边等你，女生说到但是的时候，老头就不给她说话的机会了，但老头马上说出了时间和地点，让女生没有办法再去拒绝他，在女生犹豫不决的时候。老头就马上给出了时间和地点，不给女生拒绝的机会，像咱们和女生约会的时候也是一样的情况，女生犹犹豫豫的，总已经看出他想出来，那直接就给他一个地点，告诉时间第二天我来接你。这样就OK了。'
