  text: '# 追女生一定要控制好成本，不然就会变成月光族 - P1 - 蓝锅聊情感 - BV1qB4y197Jn追女生一定要控制成本，控制成本兄弟们，千万不要在恋爱或者在追求的阶段，就把你的钱花光了，结婚的时候你要是没有钱，他不可能会嫁给你的，很多男生在外面打工，一个月可能就挣个五六千块钱，然后呢就找一个女朋友。两个人就在一起生活，吃喝玩乐全部都是男生花的钱，结果一年下来挣的工资全部花个金光，再谈上个一两年，他跟女生说哎咱俩结婚吧，然后女生就打电话问他妈，然后女生的妈妈就说，哎这个男生什么条件。然后女生说没有房也没有车也没有存款，然后他妈就说那你嫁给他干啥，你脑子有泡啊赶紧回来吧，隔壁村的牛二狗就还挺好的，有房也有车，喜欢你很久了回来给你介绍一个，然后呢两个人就分手了，然后女生就回老家结婚。然后男生的老婆也没有唠叨，钱也没有了，男生你要想明白一件事情，恋爱是恋爱，结婚是结婚，这是两码事，恋爱可以不用钱，但是生活是需要的啊，柴米油盐，老人要是生病了，孩子要是上学了都是需要花钱的。那我也明白你十分的在意女生的感受，总是很小心翼翼的和女生相处，但是你却不知道你的这种表现呢，在女生看来就是一种低价值的跪舔，如果你当下很想要改变这种无奈的窘境，想要让喜欢的女生也喜欢上你。那你可以在我的后台发个1，或者在评论区扣个1，我专门为那些想要成为高情商的男生的兄弟们，准备了一份恋爱秘籍，轻松的提升自己的情商思维，还有聊天技巧，向单身的日子挥手挥别。在恋爱阶段你们就算爱的再死去活来，再轰轰烈烈，结婚的时候呢没有钱，他也不可能嫁给你的，男生你要记住以下这四点，第一凡是在恋爱阶段花钱大手大脚，吃的穿的全部都是买贵的，而且花的都是你的钱。那这样的女生你一定要远离她了，她不是真的爱你，真正爱你的女生是会为你着想，为你省钱的，第二千万不要掏空你自己的腰包去追一个女生，掏空腰包追到的，你自己真的也养不起，你自己也养不起。你也真的留不下这个女生，恋爱阶段小钱是可以花没有关系，但是大钱就是要稍微的考虑一下了，小钱就比如喝的奶茶，看了电影吃个饭，然后呢这些钱是可以的，花大钱就比如说，他要买一个手机，买一个项链，买一个包。或者给女生交房租还花呗，这些千万不能花，第三要远离那些蹭吃蹭喝的女生，这类女生的特点真的很明显的，一是吃饭的地方都是她选的，二是吃饭的时候，她会带着她的闺蜜，三是平时聊天爱搭不理。但是呢你一约她就能出去，吃完饭又不说话了，第四这一点也是最重要的，不管你们是同居了还是结婚了，一旦发现你们是公养的关系，必须马上结束，公养关系有两个特点，第一点就是女生直接问你要钱。第二就是你感受不到她喜欢你，这种关系呢是绝对长久不了的，女生只想从你的身上捞一点钱，如果哪一天你不给她花钱了，她分分钟都会离开你的。'
