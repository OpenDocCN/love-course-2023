  text: '# 新加的女生（三） - P1 - 蓝墨不冷漠 - BV13e4y1J7yg某社交软件上认识的女商，先跟她发个招呼，nice to meet you，女商用中文访英文回了个很可爱的回复，这个梗得你接住，我说你的英文一定是100分，女商回哈哈哈哈。很多人看见哈哈哈哈就不知道怎么回了，来学着点看我怎么回，笑点这么低以后跟我在一起不得一天都吼不聋嘴，这个话术大家可以记下来很适用，这个女商也很有梗啊，见缝插针说以后是谁，我说我给你取个小名。小撩一下看她反不反感，我们好确定接下来怎么聊，她说哈哈哈哈那是你，哎反馈还行，有一些简单的情绪铺垫的可以直接要微了，来小丸子很少上这个，微上说我怕你把我搞丢了，社交软件的目的是认识到女生。然后转到微上去聊天，不用在这上面多聊，这只是个媒介，所以简单聊几句就得要微，女商说来嘛，你看微不就到手了吗，那加到微之后应该怎么开聊呢，那些什么你好很高兴认识你这种老套的话就别来了。看我怎么三言两语就让女生答应一起喝奶茶，因为我是过了一段时间才加她的，所以我开头就说sorry让你久等，这个其实有两个含义，一个是太久家里让你久等，二个是我们的相遇让你久等，看女生怎么去理解和回复。我们可以随机应变，女生说没有了，这时候你们又不知道怎么回了，碰见女生不会提供延续话题，这种情况怎么办，咱得学会套近乎，我说你应该不能对号入座了，不知道我是谁，哪儿家的你，其实我是知道他认识我的。我是故意这么说来开启话题，也顺便试探下他是不是家很多人，真把我忘了，他说我晓得，我平时很少家人，我说我不信，你说说看，说的有奖励，适当的反驳会激起他的挑战欲，你想想当有人反驳你的时候。是不是你就开始输出了，到话题不就有了，他回一共就只有一百多个人，以后是你给我取的小名，哈哈兄弟们学到了吗，得学会制造共同回忆，这样才能无形中突出你的特殊性，我说还真记得，记性这么好，背书肯定厉害吧。那我奖励你一次约我一起喝酒的机会，承接上面的奖励做的铺垫，再试探性的去做我不要约，女生说我不喝酒，注意他没有直接拒绝，而是说自己不喝酒，那就还有希望了，所以我再换个约法继续，冬天的就喝奶茶吧。不喝酒喝奶茶总可以吧，女生说可就这样，从陌生到邀约，也就短短这么几句话的功夫，很多人跟女生聊十天半个月，把人家约出来都难，一天到晚聊些废话反而适得其反，发力要用正确的方式，不然只会感觉一拳系在棉花上。要学会用情绪去聊天，学会了吗，我是南木让你真心不再难过。'
