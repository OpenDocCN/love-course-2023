  text: '# 让女生无法拒绝的“模糊邀约” - P1 - 恋爱新学堂 - BV1gh41157cy為什麼你總是會被女生拒絕，對方連見一面都不願意，那一定是你不懂的一個詞叫，模糊邀約，我們直接上綱後，我們先看錯誤案例，男生說最近新上了一部電影，明天一起去看，女生回覆我明天沒有時間。這裡女生是以時間問題沒空拒絕了男生，同樣的男生給另外一個女生發，最近新上了一部電影，明天一起去看，女生回覆最近新出的電影我都看過了，這裡女生是以約會的項目，自己並不喜歡拒絕了男生。男生又給其他人女生發同樣的，最近新上了一部電影，明天一起去看，女生回覆就我們倆不太好吧，這裡女生是以人物拒絕了男生，不知道大家發現沒有，如果一個男生提前就把，時間出去玩的項目設定好了。那麼女生會有很多的理由拒絕你，前面同樣的一句話，女生有三種藉口推掉這次約會，其實是你給了女生拒絕你的機會，那麼模糊邀約的重要性就來了，模糊邀約顧名思義，就是不確定時間和地點的邀約，僅僅是一個概念。我給大家直接看正確案例，男生說看我們挺近有空出來坐坐，這句話男生並沒有明確，時間以及地點以及項目，所以女生是很難找到藉口拒絕男生，這裡女生回覆，恩不過我一般都在上班，男生回覆周末可以放鬆，犒勞一下自己。這句話我們在幹嘛，我們在確定時間，女生回覆哈哈去了，男生回覆逛逛街吃吃飯，時間充裕就看看電影，這裡我們在確定項目，女生接著問就我們倆嗎，男生回我哥們應該是不願意當電燈泡的，女生回哈哈了ok。不知道大家發現沒有，我們都是在一步一步的進行試探，從模糊邀約到確定邀約，而不是一上來就直接提出項目時間人物，因為女生很有可能會因為那天沒有時間，或者不喜歡你這個項目，或者不喜歡你這個人，而拒絕你。模糊邀約一般是有空出來坐坐，有機會帶你轉轉，這種模糊的一些詞彙，對方很難找到拒絕你的理由，為什麼一定要有模糊邀約，因為女生就算她也想見你，女生也會想，如果你直接邀約我，我就答應了你的話。會不會顯得我很隨便，女生她都是有這種心理，都是有這種想法的，模糊邀約第一個好處是，對方很難找到拒絕我們的理由，第二個好處是，給對方台階一步一步的下來，就算女生拒絕了我們，我們自己也不尷尬。我們就說了有空出來坐坐而已，如果你想跟一個女生約會，一定要懂得模糊邀約，關注小天使講康婚。'
