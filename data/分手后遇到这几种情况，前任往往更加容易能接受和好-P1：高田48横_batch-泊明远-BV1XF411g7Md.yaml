  text: '# 分手后遇到这几种情况，前任往往更加容易能接受和好 - P1：高田 48 横_batch - 泊明远 - BV1XF411g7Md在这几种情况下，人们更容易去接受和好，那么第一种，分手的方式或者理由是模糊的，不明确的，或者说那种不告而别的鬼魂式分手，只是说我们不合适，但是并不具体说哪里不合适，那么这个时候被分手的一方。根本就不知道这段关系，究竟是为什么结束，甚至可能都不知道，自己到底是不是被分手了，这种未完结的感觉，会让一个人对一件事，尤其是念念不忘，甚至对他的记忆，也会变得更加的深刻，那么除此之外。这种伴侣就是不甘，疑惑和遗憾的未尽之事，都会勾起人们追求完整的本能，让人们几乎都不可控制的，想要去把这件事情完成，你们有没有这种感觉呢，第二种，分手的理由不是因为触碰的原则。如果两个人是因为一些更加繁琐的，情绪性以及形式层面的原因分手，那么重新走到一起的可能性，会变成很大，这是因为什么呢，因为这些问题，更有可能明确的解决方法，另一方面，分手本身也提供了反思的契机和动力。当你自认为找到了，导致双方分开的根本原因，以及解决的方法时，你就会希望彼此，能够重新开始，解决上一次，未能成功解决的问题，那么第三种，就是当两个人曾经的生活，有着大量的交集，为什么说呢。因为你们有了大量的交集，就会形成一套共同的交互认知系统，意味着你们的记忆，都是互相补充的，你们对自己的自我认知，也有一部分是来自于对方，你们就会形成一个非常默契的思维，和一个相处模式。通过这个共同的系统，去看待世界和自己，但是不管你们去复合还是去分手，千万不要陷入到一种死循环，那就是反反复复，分分合合，把最后一点爱意都消耗完了，我是博明，如果你现在也正在经历这样的情感问题。那么思进修复，老师会来帮你。'
