    \    2.  新欢是一面镜子，会放大前任对你的优点，对比后可能结束关系\n    3.  对方有新欢时，自身价值不足或没有改变，不会出现反弹关系，需提升自己，不沉溺于痛苦情绪。"
  text: '# 分手后前任很快有了新欢，别担心，有些可能只是反弹关系 - P1 - 泊明远 - BV1r84y1B7mH我在之前的作品里给大家说过，前人有新欢，在决定要不要努力之前，一定要先问清楚自己，到底能不能接受，投入过多的成本问题，如果觉得前人还是值得那个人，想清楚这一点了，我们再去努力，其实前人有新欢并不可怕。有些可能只是反弹关系，那么首先给大家复习一下，什么叫做反弹关系，就是有一部分的人在分手后，企图通过接触新的人，让自己能够迅速地，从失恋的阴影中走出来，或者说填补自己的情感空缺，但是这种行为更像是。及时性的需要，或者说是逃避，那么这种短期的治愈，也只能起到一个及时性的作用，所以一般来说，在前人有新欢的情况下，他们都会存在新鲜期，那么之后，前人对你的情绪反复，并不会在一开始就显现出来。而是过渡到新鲜期之后，事实上，新欢就是一面镜子，可以说没有任何新欢，能够做到所有方面都比你好，那么他还没有对上一段感情，真正释怀之前，只要在新欢的身上，出现了不如你的细节，都会被容易无限放大。他就会拿你和新欢合比较，一旦形成了对你有利的反差，那么和新欢之间的关系，就会在短期之内结束，而这个，也就是我们所谓的反弹关系，所以有些人对于反弹关系，就特别的执着，都希望能够在前人的身上。快点出现反弹关系，那很多人都来问我什么情况，他会出现反弹关系，或者说怎么做，才能让他们出现反弹关系，一般情况下对方有新欢，如果说你的自身价值比不上对方，或者说分手之后，你还是和以前一样没有什么改变。那么他就不会出现反弹关系，这个问题很简单，就比如说今天，你要去买一个8000块钱的手机，对吧，但是你只有2000块钱，你不断的问别人该怎么办怎么办，那我只能告诉你，要么你自己去搞剩下的6000块钱。要么你就向下兼容，只选择一个2000块钱的手机，我发现很多人都是思想上的巨人，行动上的矮子，在得知对方有新欢之后，很多人的状态就立马变得很沮丧，放任自己陷入在痛苦的情绪里面，既没有心思去提升。也不想办法强迫自己去改变，就希望对方和新欢赶紧出现矛盾，出现分歧，然后回来找自己，每天的大部分时间，不断的看前人和新欢的动态，要么就开始嘴硬，说他有新欢了，脏了我不要了，转头又卑微的不起。如果说我说的此时此刻，正是屏幕面前的你，那么你真的要好好反思反思，反省反省，我是博明，如果你并不清楚现在该如何去做，可以私心修库，找老师聊聊。'
