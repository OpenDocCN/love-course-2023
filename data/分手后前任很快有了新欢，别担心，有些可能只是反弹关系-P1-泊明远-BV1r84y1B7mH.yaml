  - 问题1：前人有新欢之前，我们应该先问自己什么？
  - 回答1：能不能接受和投入过多的成本问题。
  - 问题2：什么是反弹关系？
  - 回答2：分手后通过新的人填补情感空缺或逃避痛苦的行为。
  - 问题3：为什么反弹关系只能起到短期的作用？
  - 回答3：因为它只是及时性的治愈，无法长久解决情感问题。
  - 问题4：新欢在情感上如何影响前人？
  - 回答4：新欢可能成为一面镜子，放大前人未能释怀的情感。
  - 问题5：为什么有些人对反弹关系执着？
  - 回答5：他们希望通过前人的反弹关系，促使对方重新关注他们。
