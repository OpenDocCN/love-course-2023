- summary: "-   帅哥司机到底长什么样？\n    1.  主人找到了一个帅哥司机，录制视频展示给大家猜测。\n    2.  司机被要求先放下包，熟悉车辆并加满油。\n\
    \    3.  主人感谢观众，呼吁订阅和转发。"
  text: '# 帅哥司机究竟长啥样？ - P1 - 曲曲大女人 - BV1aW4y1E77r我的司机到了，等一下，到了以后你们看一下，我找的司机应该是什么样的，小哥哥你们先猜猜，我觉得聊了这么久的人肯定都知道我会找什么样的，哈喽哈喽，我录下视频，凉神经，就是录你呢，刚才我说我请了一个司机。帅哥司机，然后他们都很好奇，说我请了个什么样的，没有这样，你先把包放了吧，然后你待会儿，我下午还有一事，车就在4R，4R一出去，第一台就是，先熟悉一下，然后你出去看一下，看有没有这些，可以加油的。你先把它加满，好好行行行，謝謝，请订阅、转发护照。'
