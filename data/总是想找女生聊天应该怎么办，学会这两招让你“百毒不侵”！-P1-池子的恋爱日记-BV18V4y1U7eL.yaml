  text: '# 总是想找女生聊天应该怎么办，学会这两招让你“百毒不侵”！ - P1 - 池子的恋爱日记 - BV18V4y1U7eL总是想找女生聊天应该怎么办，学会这两招让你百毒不侵，我知道有很多兄弟在追求女生的过程中，总是会控制不住自己，时不时就要找女生聊两句，就跟上瘾了一样，不马上解决一下，浑身难受，其实这样是不好的征招。今天就教兄弟们两招，让你百毒不侵，点赞加关注，每天跟我学习一个恋爱小技巧，首先就是你一定要克制住自己，你喜欢她没有错，但是你不能保证，女生也跟你一样喜欢你对吧，因此你必须克制住自己。每天想要找女生聊天的欲望和心情，一定要学会主动离开，这样一来不仅可以让女生，对你产生好奇心，吸引住对方，另一方面还可以让女生更加期待，跟你的下一次聊天和分享新鲜的事情，其次就是专注发展自己。真正优秀的男生，是会把自己更多的时间跟精力，投入到自己的发展上，就比如说多去参加一些活动聚会什么的，结交多一些朋友，或者是给自己报些技能班，提升一下各个方面的素质，再或者是多去旅游读书等等。学习更多的知识，让自己变得更有价值，当你变得足够优秀的时候，难道还怕吸引不到高质量的女生吗，很多女生在面对男生的追求时，都会下意识去判断，这个男生适不适合自己，当然更重要的是，这个男生有没有吸引到自己。不一定说男生是要多优秀，女生更注重的是感觉，简单来说就是你有没有吸引到他，那很多男生就不懂了，吸引的核心在哪呢，于是就只会讨好他，而讨好是最没有技术含量的一种方式，也是最容易失败的方式，那如果你想知道。如何更快吸引到自己喜欢的女生，来我的后台留言感觉二字，我想给兄弟们分享一份，追女生屡世不爽的攻略秘籍。轻松让你喜欢的女生也喜欢上你哦。'
