- summary: "-   分手后对方不难过的原因\n    1.  分手后对方可能释放负面情绪，感到解脱和开心\n    2.  不要过分情绪化和纠缠前任，会导致恶性循环\n\
    \    3.  摆正自己的位置，不要过分要求前任回应和陪伴，心态决定挽回的成功与否。"
  text: '# 分手了他怎么都不难过的？ - P1 - 猫先生情感挽回 - BV1sd4y1B7Tn分手了，对方为什么不难过？，他真的是在做梦？，晚会中，很多人会因为心态不稳定导致情绪化，从而忍不住去骚扰纠缠对方，结果让情绪更加恶化，很多人停留在以往住在一起时的习惯。不自觉地会以相恋的标准来衡量对方对你是一个怎么样的反应，分手以后总觉得他怎么可以如此的绝境，他怎么可以玩得如此的开心，对方现在不理你，对方现在可以开心的出去玩。是因为对方觉得好不容易脱离了一段负面情绪占比较多的关系，对方此时此刻是处于释放的状态，自然而然是开心的，是舒适的，不用承担你的情绪问题，而你的状态是，当对方没有给到自己想要的回应时。内心的敏感情绪就会被激发，情绪不受控制就会促使自己做出错误的操作挽回，引起对方的再次反感，对方也就会再次给出负面的反馈，你会更加的情绪化，周而复始进入了恶性循环，其实这个时候需要摆正自己的位置。不要因为对方给你的回应减少而过分的情绪起伏，进而丧失信心，你要知道现在的你对于对方来说，你只是一个前任啊，你没有任何的立场去要求对方为你做某些事情，或者答应你的要求的，比如说让对方陪伴你一段时间。或者让对方答应你的邀约请求，你们两个已经分手了，对方是没有责任和义务回应你的，挽回时心态是决定你是否把握细节的重要因素，你准备好去挽回了吗。【
    fronts 勇敢的 】。'
