  text: '# 女生喜欢你的小细节，中了两个以上女生就离不开你了 - P1 - 池子的恋爱日记 - BV1mZ4y1v78v女生喜歡你的兩個小細節，只要中了一個，那麼女生對你肯定有好感，兩個都中了女生鐵定對你有意思，而且大部分人都經歷過，不過女生總會掩飾得很好，不仔細看真發現不了，因為大多數女生都比較矜持。所以她們就算遇到喜歡的人，也不會太主動的去表達，怕男生會誤會她隨便，也怕男生覺得自己太隨便了，但又不想錯過這段緣分，女生就會給男生一些小暗示，如果你還看不出來，那真的活該你單身，第一個細節。女生會不經意的問你，你喜歡什麼類型的女生，一般會在微信上，或者單獨兩個人的時候，問你這個問題，表面上問你喜歡什麼樣的人，實際就是問你，喜不喜歡她這種類型的女生，當然啦，你也不能直接說。我喜歡你這種類型的，這樣好像看穿了一切一樣，而且女生會覺得你四個老司機，覺得你很刻意，你可以委婉一點，比如性格和你差不多就好，最好能聊得來，至少不能比我們差吧，像這種模糊不清，若親若離的表達。女生不會覺得你需求感強，還能看出你對她有些許好感，會更加堅定和你在一起的決心，第二個細節，很關心你和你身邊的事，女生不僅會經常有事沒事的，去翻看你朋友圈，關注你的生活，順便點個讚，還會和共同朋友。打聽關於你的事情，平時相處時眼神還會刻意，在你身上停留，但是不會和你對視，和你說話也會輕聲細語的，怕給你留下不好的印象，所以你跟她聊天的時候呢，你會發現，你們有說不完的話題，因為女生早就打聽清楚。你最近發生的事情，你的愛好，還有你喜歡的遊戲，女生能做到這個程度，已經算是在倒追你了，所以你後面，不踩雷惹女生生氣失望的話，那麼你有9成9的概率呢，讓女生為你傾心，我也知道有些男生，腦筋轉不過來。不知道怎麼吸引女生，又或是總在擔心自己遇到渣女，成為甜狗，而自己又很想改變這種狀態，那也可以給我後台留言，吸引兩個字，讓我來教你從開場白，到女生主動找你聊天，該怎麼聊，讓女生答應和你約會。甚至主動來約你。'
