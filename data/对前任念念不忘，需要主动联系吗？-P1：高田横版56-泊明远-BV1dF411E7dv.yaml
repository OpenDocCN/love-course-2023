  text: '# 对前任念念不忘，需要主动联系吗？ - P1：高田横版 56 - 泊明远 - BV1dF411E7dv分手后到底要不要给挽回前任呢，那么老师给你们一个建议，如果你理性上认为你们是不可能的，但是感性上还放不下，那么老师的建议是，还是去找一下你的前任，因为有一个"蔡格尼克效应"，就称未完成情节，就是说。人在面对没有完成的事情的时候，和已经处理完全事情的时候，对前者的印象会更加的深刻，如果你憋着不去找他，那么他永远是你心里面的一根刺，一个你当初差一点就可以和好的人，但是却十之交臂的人。他会成为你心里面的一个执念，一个挥之不去的阴影，所以还是去找他吧，我是博明，如果你现在就遇到了这样的情况，不知道该怎么做，那么四进修复，老师会来帮你。'
