  text: '# 分手后忍不住去找他，应该怎样做才能克服焦虑情绪 - P1 - 泊明远 - BV1XW4y1U7oZ每天都有人私信问我，说分手后我明明知道不该去找她，但是我就是忍不住想要去找她，那怎么办呢，我想反问你一句，你有没有想过为什么会这么难克制呢，是什么原因呢，今天我们来好好分析分析。如果说你在分手后一旦出现了这种情况，那就是典型的分离焦虑造成的，加上对方的否定、安全感的缺失等等，本来你的信任防线就很弱，这下好了
    直接不防，一般人受不了也是正常的，但同样 你只要能够跨过这道坎。只要能够搞定自己的情绪，那你就离挽回不远了，在视频里我也给你们总结了，当你真的弄清楚这三个点，那对于挽回来说将会有很大的能力，第一
    认清楚你们分手的原因和底层逻辑，分手更多的原因是在于思维方面。因为思维带动了你的情绪，带动了你的表达，很多情侣就是因为沟通不合理，让对方感觉到不舒服、不愉快，而对方的很多失望、积累多了就爆发了，那我们就去找一找，对方的需求到底是什么，你哪些方式呢，让对方很反感。那你就要去认真地捋一捋，看能不能找到、能不能改变，第二个
    不要对他人有不切实际的幻想，要活在当下、做好自己，不要总是想着他还爱我吗，他会和我在一起吗，你太想要那个结果了，就会让对方感觉到很窒息。那么压迫感就会很强，其实恋爱它不就是去享受当下，让彼此很轻松、很愉快吗，所以
    不要对未来有太多的期待，要活在当下，第三 勇敢地面对真相，分手它并不是结束，你想要明白，分手只是一种新的开始罢了。那么我们说分手也好、吵架也罢，更多的是让你们的矛盾去暴露出来，让我们更多地去了解自己，去了解对方，去了解在这段感情当中的问题，那么当我们解决了情感当中，百分之七八十的矛盾，那和好它就是自然而然的。那这个呢，也是能够让我们彼此的感情更加坚固，所以
    直接去直面矛盾，对自己和你们这段感情，都会有很大提升，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以私信求助，找老师聊一聊。'
