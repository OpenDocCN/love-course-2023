  text: '# 情绪累积型分手的挽回指南，照着做的多半都已经复合成功了！ - P1 - 亭姐说情感 - BV1wM411k7VY大多数的分手都是情绪累积型的，你们在分手之前就已经经历过很多次负面情绪的锤打，彼此都是心很累的一个状态，所以说分手就成了一个爆发点，其表现就是分分合合经常性的反复分手，用分手作为让对方做出让步的手段。口是心非
    冲突集中化，就会有很多吵架过后又后悔的情绪，情绪累积型分手大多都是爆发性的，分手后的0~7天是情绪的高峰期，这个期间重新调整自己的情绪的状态，一般被抛弃的人都会产生强烈的挽回意愿。但是事实表明放低姿态挽回是一个会引起相反效果的，但是也不能够盲目的去锻炼，无论对方是否回应你的消息，都必须要找到一个继续联络的理由，分开后的15天是情绪的一个躲藏期，对方过了一个最初的情绪高峰。如果说在第一周内你没有重复的质疑对方，现在对方的情绪会进入到一个逃避的阶段，目前他并不想回忆上一段感情，他会通过转移注意力的方式逃避面对失恋的痛苦，比如说认识新的异性，企图刺激你的嫉妒心和债务欲。注意啊，这个阶段虽然表面上他的情绪是在躲藏的，但是呢实际上是在蓄力，最好的方法就是先发制人，主动去解决分手其中的矛盾点，分手后的15天到30天就来到了情绪的转换期，这半个月非常的关键。它决定了你的挽回期限是在此期间的结束还是继续拉长，当你坦白过后呢对方可能会有两种反应，一种对方态度软化后呢感情呢就能快速的进入升温期，比如说送礼物邀约表达需求，趁热打铁的去提出复合大概率都会成功。遇到情绪逆转呢那也很正常，矛盾没有彻底的解决，仍然呢是因为你犯了错误而不满，产生了一种我偏不想复合，就想让你尝尝这种滋味的逆反心理，那很多人在这个阶段呢就着急了。觉得我都这么卑微的去挽留你了你还要怎么样，即使对方呢只是纠结于你复合的态度而产生了犹豫，你不能够在前期做出足够的努力，之后呢又因为情绪的问题功亏一篑，很容易进入到一个死循环，那怎么办呢，很简单。就是给对方创造一个逆反情绪的发泄口，比如说适时的表现出对对方的一个占有欲，小心翼翼的去关心他与异性交往的情况，发给双方呢制造一个小小的冲突，帮助对方释放情绪，刺激他产生需求，进行一个情绪的逆转。这样呢你才有更进一步的可能，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
