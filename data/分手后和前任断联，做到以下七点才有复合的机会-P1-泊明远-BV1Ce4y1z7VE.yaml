  text: '# 分手后和前任断联，做到以下七点才有复合的机会 - P1 - 泊明远 - BV1Ce4y1z7VE和前任断联之后我们何时和他联络是一个正确的时间呢，老师接下来所说的这七条啊，只有完成后才能去联系他，第一，你至少已经彻底的执行一段时间内的断联，并且在这段时间内呢没有刻意的刷存在感去联络对方，第二点。你的生活和情绪不再像刚分手时一样的惊慌失措，第三点，你自己至少要在表面上做出一些良好的改变，第四，冷静下来思考过了，你的前任确实是非常好的人，你把他找回来是真的想和他在一起，并不是因为你不甘心，第五。你已经接受了分手的事实，并且你也完全可以接受对方很有可能真的不回家回来了，哪怕最后他不回来了，对你来说你的生活也可以正常过，不再是世界末日，第六呢，你的心里已经很清楚知道，哪怕没有他。你的人生也会一直往前走，你还有很多的可能性，有他在只是希望多一个人来分享你的幸福和体验罢了，最后一条，在断联期间，你至少是有过一场到两场和其他异性的社交和约会。我并不是说让你们去建议思迁做一个海王或者海后，而是大部分人在经历失恋过后，都会不自觉的陷入到一种自我否定的错误认知当中，总觉得失去了才是最好的，所以让你们在断联期间去尝试结交新的异性朋友。并且开展一些社交和约会，你只有去尝试接触一些新的人，有了一些对比，你才会更加清醒的认知到，前任究竟是真的这么好，还是因为给你带来了一层滤镜，那如果以上几点你都做到了，那就放心大胆的去联系你的前任吧。我是莫名，如果到时候你不知道该怎么做，给CNN修复赵老师聊聊。'
