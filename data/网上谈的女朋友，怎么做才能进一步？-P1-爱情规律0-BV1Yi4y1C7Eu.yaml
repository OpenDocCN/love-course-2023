  text: '# 网上谈的女朋友，怎么做才能进一步？ - P1 - 爱情规律0 - BV1Yi4y1C7Eu网上谈的女朋友，怎么做才能进一步，这条视频呢，我一定会让你改变，关于追女生的认知，在视频的最后，有整个约会的一个方案总结，请你一定要看完，这种情况，还不能叫女朋友，充其量算是女网友，你们都没见面。就确定关系，你还是小孩子吗，还网络情缘一线签，你知道她是妹子，还是抠脚大汉吗，这些都还是未知数，你就想她接受你，假如她是女的，又刚好有与你长久处的想法，那么现在先不管，她是否接受你，按照发散思维讲的。你必须约她出来，尽快把她约出来，永远都是发展关系的第一步，也是重中之重，如果一直约不出来，那么你们一直就最多算是网友，你也知道我不止一次的讲过，女人的天性是什么，女人的天性就是感性，情绪化，注重当下的。你和她网上有再多的故事，互动的有再怎么好，那也只是聊天，当时对你很有感觉，那聊过天之后呢，你拿什么去激发女人，对你的感觉，还是聊天吗，一样的饭菜你天天吃都会腻，何况一个女人，天天和你只是聊天呢。肯定也是一样的，别等到女人对你彻底没感觉了，之前所做的一切都化为虚无了，经常和女孩网上聊天，却不约出来的兄弟，都有类似的经历，聊得再多，错过了女孩，对你最有感觉的那个时期，一切也是白搭，所以追女孩。谈恋爱不是在网上就能完成的，网上的作用，是让你认识更多的女孩，认识之后永远停留在网上，那等于没认识，认识后，就邀约出来，看到真人，再进行下一步的动作，女人要的感觉，只有人和人见面后才会产生的。何况人与人之间真实的感情，也是需要面对面才会产生，不然，网上的都是虚幻的假象，不靠谱的感觉，这个道理你难道不懂吗，你还是中学生玩网恋吗，除非，你真的只是想在网上找一个女网友，可以陪你说说话。你可以和她谈谈你心里话，那就不要管那么多了，约不约也就不重要了，那这样也是可以的，你得到的是网上一个陌生人，对你的安慰和谈心，但是你始终要记住，这不是真的女朋友，只是一个网友而已。一些兄弟总喜欢在网上谈很久，其实我是知道原因的，那是因为这些兄弟在逃避现实世界，觉得躲在文字背后有安全感，这点我就要戳破你，这样对你才有帮助，最后再重申一遍，网上聊天的目的只是认识，然后约出来。之后按照发散思维，追女孩五大步骤，一步一步的走。'
