  text: '# 分手后彻底消失一次，从而让前任彻底想起你 - P1：高田横版 61 - 泊明远 - BV1GZ4y1d7nj能让男生彻底爱上你的方法，一定是锻炼，让他看不到你，听不懂你，也感觉不到你，锻炼一定要彻底，不要害怕被替代，你总是比在错误的关系里面，不停的耗尽自己来得强，那么锻炼能够触发他的损失厌恶心理。并且可以让他真实地感受到失去你，你在他的眼里才会重新的发光，男生只有失去了才会感到珍惜，那么锻炼正好可以看他对你到底是不是真心，才能让自己清醒，认真地思考你们之间应该是怎么样的相处，我是博明。如果你现在也正在经历这样的情感困惑，那么思绪挽回，老师会来帮你。'
