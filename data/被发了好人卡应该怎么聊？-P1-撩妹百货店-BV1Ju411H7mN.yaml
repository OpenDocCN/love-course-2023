    \  放弃了意义，却发现早已迷失自己\n    3.  渴望现在而非遥远未来。"
  text: '# 被发了好人卡应该怎么聊？ - P1 - 撩妹百货店 - BV1Ju411H7mN我会想你的，演唱:李宗盛，词曲:李宗盛，编曲:李宗盛，总不在意别人口中的自己，探索过了一个像听花言巧语的年纪，你选择了他们口中所谓的放弃，却才发现早就丢掉了自己，特别在一个人的夜里，为了能够控制住自己。让全部回忆藏在心里，放弃了意义，你想要的是现在，而不是那遥远的未来。'
