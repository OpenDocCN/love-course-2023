  text: '# 只有懂了索取和奖励的真谛，才会让女生越来越爱你 - P1 - 池子的恋爱日记 - BV1m14y1p7Hb一個女生有多愛你，不是看她對你有多好，不是看她有多主動，而是看女生願不願意為你付出，只要你學會引導女生，讓她對你的感情付出，女生付出的越多，沉沒成本也就越高，你們之間的關係也會越來越穩固。女生也會越來越離不開你，引導女生很簡單，只需要對女生索取，還有給女生獎勵就好了，女生不會為你付出，最直白的方法就是索取，要是你索取了，女生還是拒絕為你付出，要麼就是你的要求太高，要麼就是女生不想這麼做。要麼就是女生不喜歡你，不願意幫你，前者只要挑女生擅長的領域索取就好了，比如女生擅長做菜，你就要女生帶飯的時候順便給你帶一份，女生擅長畫畫，你就讓她給你畫一個頭像，要是你不知道女生擅長什麼。讓她幫你打印個文件，或者幫你倒杯水都可以，索取的越多，女生自然就會為你付出的越多，也會變得更加愛你，但是要注意，千萬不要忘了給女生一些積極的反饋，要給女生獎勵，才能讓女生願意持續的為你付出。你可以誇誇她，發自內心的謝謝她，也可以請女生去吃頓好的，或者看場電影喝杯奶茶作為報答，讓女生覺得感受到你的認可，也得到了獎勵，女生也會更加願意為你付出，我明白你十分在意女生的感受。所以總是小心翼翼和女生相處，但是卻不知道這種表現，在女生看來就是一種低價折櫃店，我當下很想改變這種如難總盡，想喜歡女生也喜歡上你，後台留言學習兩個字，我有一份追女生百事百練攻略秘笈。用來教你輕鬆提升自己的情商思維和聊天技巧，向單身的日子揮手道別。'
