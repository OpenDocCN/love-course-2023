  text: '# 分手了并不代表结束，而是为了更好的开始 - P1 - 泊明远 - BV1X94y197fv未经失恋不懂爱情，那分手不是结束，而是为了更好的开始，可能现在你还没有办法意识到，但是很多人在分手之后，才开始知道如何的爱一个人，也是从这个时候开始意识到，自己在这段过程当中犯了多少错误，所以有的时候。分手真的并不是什么坏事，爱情就是像一位伟大的导师，他教我们重新做人，一段破碎的亲密关系，其实就是我们提升自己最好的催化剂，那么分手之后，无论做到成功与否，我们要做的究竟是什么呢，第一个点。分手是因为你不好还是你不合适，分手之后的反思是必要的，不反思的话，只会让你在下一段感情当中去重蹈覆辙，所以说，不要因为分手对你造成的伤害，导致暂时性的去逃避现实，而错过自我成长的最佳时机。比如说你可以先反思，自己在这段感情里面，到底有哪些不足，有哪些问题和矛盾，是由于自己的言语，行为和思维能力而造成的，以及自己真正想要的生活方式到底是什么，分手之后的反思呢。不是让你不断地去反思自己不好的地方，而是想尽办法去改变去迎合对方，而是向内去寻求，客观地总结出自己的不足，把自己变得更好，第二呢，恋爱对你来说是相爱的过程还是结果呢，其实一个人谈恋爱最重要的。并不是结果，而是谈恋爱的过程，它就是一个筛选的过程，帮你把那些不合适的人通通都筛出来，同时呢，把你的缺点给筛出来，给你一个提升的机会，那这个就是恋爱，能够让人成长的一个原因，谈一场恋爱经历一次分手。然后再谈一场恋爱，你就会明白很多道理，甚至性格上，都会变得更亲切更共情，所以我觉得失恋，从一方面来说，是一个积极作用的事情，分手对我们来讲，并不是一件非常可怕的事情，而爱过的人，很遗憾。没有成为我们的一生伴侣，但或许啊，他早已在不经意间，就成为我们生命当中的一个重要过客，教会了我们成长和爱的意义，如何从失恋当中的阴霾走出来，从别人的另一半，变成独立完整的自己，这样是我们每个人。这一生的必求可能，我是博明，如果眼前的你，现在也正是面临这样的情况，可以私信修复，找老师聊一聊。'
