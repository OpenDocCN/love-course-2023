  text: '# 如何高情商聊天才能让女生喜欢上你 - P1 - 鱼哥真不错 - BV1Wg4y1j7ZB有一个方法能让你只靠说话就得到想要的女人，这一招是诺贝尔经济学奖得主丹尼尔·卡尼曼提出来的，应用面积广，很多男的磅妇婆都在使用这个技巧，学会了，你就掌握了人性的密码，就算不当海王，也不至于还是单身狗。先问你两个问题，看看两种不同的表达，你在生活中会选择哪一个，第一个，现在你面前放着两块猪肉，一块写着75%的纯瘦肉，另一块写着25%的纯肥肉，你会怎么选，第二个，你现在要救一个病人。第一种要吃下去有90%的存活率，第二种要吃下去有10%的死亡率，请问你会选择哪一个，这个实验的结果是，绝大多数人都会选择75%的纯瘦肉和90%存活率的药，但其实这两块肉是一样的，两种药也是一样的，好了。如果你现在还没有滑走，那么以下的内容你一定要一字一句好好体会，这种现象就是有名的框架效应，我们说的话就像框架一样扔进别人的大脑，如果你说的话是正面的，他们就会注意到正面的价值，如果是负面的。就会注意到负面价值，之所以这样是因为相比获得人们更害怕失去，不信你就想象一下，捡到100块钱和掉了100块钱，哪个给你刺激更大，失去100块钱的痛苦绝对会比得到100块钱的快乐更让你念念不忘。那我们怎么用这招来追女人呢，其实是一样的道理，比如你跟女生画大饼时，可以将我会给你什么换成，我不会让你失去什么，比如我会干家务，换成，我不会让你成为一个天天干家务的黄脸婆，我会好好疼你，换成。我不会让你受一点委屈，兄弟们一定要记住，女生之所以会跟男生在一起，往往不是因为她能在这个男生这里得到些什么，而是因为她不会失去什么，最后还是那句话，这个世界上没有毫无道理的横空出世。也没有那么多的天赋异禀优秀的人，我被女生拒绝了100多次才有了今天的感悟，所以说，总是在努力的翻山越岭。提升自己才最为重要。'
