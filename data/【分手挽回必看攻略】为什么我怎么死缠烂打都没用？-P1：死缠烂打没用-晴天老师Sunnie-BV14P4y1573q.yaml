  text: 就不要再打了，發了不回的信息呢，就不要再發了，你覺得你有他才會更好，但如果你要挽回他，你要做到沒有他，你也會過得很好，更要讓他再次看到，其實有你呢。他才會過得更好，第一件事情，去培養你的各種興趣愛好，比如做菜啊，旅行啊，健身啊，讓自己擁有一個精彩充實的生活，在你充實的生活進入正軌之後呢，你就可以把你的提升，展示於你的朋友圈，樹立好自己的新人設。第二步，拓寬社交圈，之前你的生活中呢，可能只有他，這個啊，也是導致你脫負心態的重要原因，而現在呢，你可以趁著單身的機會，多去結交一些朋友，多去接觸一些異性，去拓展一下自己的朋友圈，這個呢。可以讓他不再了解你的生活，並且呢，不再像之前那樣，對你的一舉一動都有所掌控，去製造失去感，第三件事情，多學習多提升，在這段時間呢，多去了解一下，人和人之間的相處經驗，會讓你受益匪淺的，也能夠讓你發現。之前自己有哪些做的不足的地方，多去學習一些兩性知識啊，這樣呢，讓自己不管遇到什麼情況，都能處理的游刃有餘，第四件事情，等到恢復聯繫之後呢，你需要做的就是把他，當做你剛認識的目標，從零開始，這樣呢。他才會重新認識你，對你有不一樣的改觀，而這種完全不一樣的感覺，才是你二次吸引的重點，在這個過程當中呢，心態和情緒是至關重要的，一定要時刻調節好，如果做不好的話，可以來找我哦，覺得有用的話。記得一鍵三連哦，我曾把完整的鏡子打碎，也完了監控，也请大家支持我们的频道哦~。
