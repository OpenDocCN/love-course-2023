    \    3.  刻意改变会显得假，真正的改变应该是自愿的，而不是为了某个人的无奈之举。"
  text: '# 想让前任看到你的改变应该怎么做 - P1：35横 - 泊明远 - BV1gT4y1e7LS我一直都说挽回的核心是改变，所以无论是在评论区，还是在咨询的过程中，经常会抛来一些问题，我们是异地，已经被拉黑删除，我们连面都没有见到，我怎么能让他看到我的改变，看不到我的改变，我又怎么去挽回他呢。那么针对这个问题，我今天做一个统一的回复，首先改变是需要一个过程的，是沉淀自己，不受外界任何一种因素影响的本质，那么这种改变才叫做真正的改变，我举一个非常简单的例子，当你做一件事情。很多人都在否定你的时候，你是用做出的结果，去证明自己有说服力，还是说你告诉别人，你在做这个事情的时候，你付出了多少努力，有多艰辛多有说服力呢，想想回一定是你改变了后面的样子，站在他面前才会更有说服力。当你选择改变之后，你还愿不愿意选择他，那是你自己的事情，哪怕你变得更好了，去选择了别人，去选择更好的人，都不会有人去怪你，因为你变得更有价值，你为了挽回而做的那几天，顶多是几个月的改变。和你脑子里一直在想的，我怎么样才能让这个人看到我的改变，那是本质上的区别，这个叫作秀，这是你因为失去的而非常痛苦，为了挽回而做出的人设，本质上你并不是这样的，为什么很多人和好了之后仍旧会分手。因为在以后的交往过程中，因为一点点的事情，激发了你的人设，那你的人设崩了，那你说这样的改变有什么意义呢，本质的改变是你自己真的想改变，不管这个人回不回来，我都知道这个问题，是我身上非常大的一个问题。我必须要改掉，就像你们现在看到屏幕前的我是一样的，最开始出来的时候，并不是这个样子，而我从来觉得，我的改变是为了谁，我是为了让自己变得更好，让我自己更加分，这个时候所展现出来的状态是真实的。这个并不是利人设作秀，所以你想要展现出来的改变，说到底只是想表演给他看，那么我可以告诉你，就算你和那个人删除拉黑了所有的联系方式，再也见不到面了，那么爱你的人，一定会在你不知道的角落里。默默地关注你的一举一动，只要你改变，他呢都是可以察觉到的，真的不要刻意去改变，因为在你见到这个人的时候，你的举手投足一举一动，都会被对方所识破，而你真正改变后呈现出来的状态，别人也是可以察觉到的。真的需要你刻意去突出，你哪方面的改变太刻意，反而会很假，所以我也真心希望你，是因为自己愿意改变，而不是愿意为了某个人的无奈之举，那么我是博明，如果你现在也正在经历这样的情感问题，那么私信往回。老师会来帮你。'
