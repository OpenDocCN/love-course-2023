  text: '# 分开时间长了还能和好吗 - P1 - 扎心师清羽 - BV1VT411d7bH今天我遇到一個問題，說兩個人分開之後半年後還想重新在一起，概率大嗎，其實說句實在話，從心理學的角度去看，人的情緒周期一般會在28天左右，在這個時間期內，對方對你的負面情緒都會逐漸減弱。即使是他主動跟你急著分開，只要你們曾經真真切切的愛過，那麼這個時間段內，他一定會想起你，心裡也會產生後悔，失落或者是不甘，當然他的這些行為，並不代表他捨不得你，想跟你重新在一起了。因為這只是人的慾望起源中，必然經歷的一個過程，人難免會觸景生情，過去的美好產生莫名的憧憬和留戀，這是非常正常的事，但如果分開已經過了半年了，那情況真的完全不一樣了，因為對於這段感情的失敗。對於他所造成的那種創傷，已經自動癒合了，至少他已經開始慢慢放下過去，新的生活了，如果你真的要問，半年後重新開始在一起的概率大不大，那我可以肯定的告訴你，一定沒有剛分手時的概率大，不過也有另外一個好處。半年之後他對你的細節已經忘了差不多了，你在他印象中大部分都是你的優點，因為人他都不願意去存儲那些不愉快的記憶，如果你們之前分開了，沒有什麼本質上的矛盾，當你再次出現的時候，他會對你產生很大的興趣。你想重新開始，那突破口就在這裡，首先你要創造好奇點，比如說你們之前開始交往的時候，他給你留下的印象是，文靜的一個小姑娘，那麼時隔半年，你已經變成非常活潑開朗，說話難以表達風趣幽默。那麼他對你的好奇點就會很多，他會想到你的變化很大，這半年你到底經歷了什麼，好奇就來了，所以恢復聯繫之後，第一次溝通和第一次見面非常重要，你需要去策劃一下，那麼第一步就是引導對方跟你溝通。產生興趣之後你再去做，第二步可以選擇見面抓巧，也可以直接聊天合理化，這就看你的具體情況了，這一步主要還是起一個鋪墊的作用，再到第三步，模糊關係製造機會，去給他一定的可得性，什麼叫可得性呢。看一看我往期的視頻，那麼相對於這一步來說，會比較難一點，可得性不是送上去，而是讓對方主動來靠近你，那麼這就需要很多的溝通技巧了，有不懂的随时问我，祝好运，嗯。'
