  text: '# 分手后如果我变得优秀了，应该怎么才能让前任知道呢 - P1 - 逢爱情感 - BV1Yu4y127g2分手后我慢慢变得优秀了，如何让前任知道并且主动找我复合呢，想让对方知道你正在变好，并且愿意重新开始，最好的办法就是你真的在变好，所以如果说你想让对方感受到你正在改变，接下来的三个方法非常适合你。第一停止惯性
    顺从和牺牲，很多人分手后就会有一种后悔，然后无意识的去顺从的错觉，一个觉得自己优秀的人呢，他的内在价值感一定是可以自足的，他越是认为自己配得上好的人和好的对待。就越能够客观寻找到彼此之间真实存在的问题，在能够做到平静看待自己的所作所为之后呢，你才能够停止这种顺从和牺牲的惯性，并且向他传达出一个信息，你是有力量的，第二个从被害者的角色当中走出来，从本质上来说。被分手是一个被否定的过程，一个内心力量不足的人，他在面对被分手的时候，自然而然就会蜷缩在受害者心态里，不愿意去处理问题，要么唉声叹气，要么抱怨自责，而这些行为对于亲密关系都是非常具有破坏性的。如果说你想要表现出你已经成长了，那就马上行动起来吧，让自己变成一个收获者，停止抱怨和自责，那第三个放平心态，以不变应万变，有时候呢，对方并不是不认可你的改变，而是你需要给他一点时间。让时间验证你真的在改变，甚至在这个过程当中呢，对方为了验证自己的判断，会故意的制造一些摩擦，甚至会对你发泄一些负面情绪，我们只需要在这个过程当中啊，温柔的接住对方的情绪，不要再跟他争辩了。那么自然就会打消对方的顾虑，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
