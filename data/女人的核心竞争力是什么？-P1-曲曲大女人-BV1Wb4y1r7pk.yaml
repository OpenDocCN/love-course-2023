  text: '# 女人的核心竞争力是什么？ - P1 - 曲曲大女人 - BV1Wb4y1r7pk财政大权在你手上，它怎么自由，它怎么放养，它也玩不出个花，那就叫放风筝，财政大权关键的东西在你手上，还有的呢，你跟着男子，三个娃，你让他咋飞，三个娃让他咋飞，飞往哪飞，对不对，一样的，知道吗。有些东西是核心，核心的东西你掌握住了，或者他父母都要你照顾，他父母跟你关系特别的好，除了你谁都不喜欢，只有你能搞得好，他小孩就认你，三个小孩都认你，这也是核心，财政大权这都是核心，对不对。你有核心的不可替代的东西，它飞也飞不远，关注点赞分享哦，谢谢啊。'
