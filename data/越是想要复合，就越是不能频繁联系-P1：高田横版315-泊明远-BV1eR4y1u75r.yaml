- summary: "-   要复合就不要轻易联系\n    1.  高田横版315提醒不要频繁联系\n    2.  忍住联系冲动，做强大吸引者\n    3.\
    \  让对方主动找你，私信挽回老师帮助"
  text: '# 越是想要复合，就越是不能频繁联系 - P1：高田横版 315 - 泊明远 - BV1eR4y1u75r要复合就不要轻易地联系他，那么一个人想要找回自己心爱的人复合，就一定要忍住联系他的冲动，优秀的人是感情里面的高位，要做强大的吸引者，而不是卑微的乞求者，这样只会让你伤痕累累，如果不想放弃这段感情。那么有一个办法可以让他主动来找你，那么我是博明，如果你现在就遇到了这样的情况，可以私信挽回，老师会来帮你。'
