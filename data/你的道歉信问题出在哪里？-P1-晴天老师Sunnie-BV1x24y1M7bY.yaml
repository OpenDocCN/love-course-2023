- summary: "-   道歉信的写作方式和时机各有不同，应避免盲目写信，道歉是一种技术活，应激发同理心，改善关系。\n    1.  错误的道歉可能导致对方更加反感，应表达理解对方感受，而非将自己包装成受害者。\n\
    \    2.  对方希望被理解，应表达真诚的道歉，让对方相信你真正理解问题出在哪里。\n    3.  人们喜欢与相似的人交往，道歉信应根据种子性、道歉性和挽回性的不同写法来撰写。"
  text: '# 你的道歉信问题出在哪里？ - P1 - 晴天老师Sunnie - BV1x24y1M7bY我們常說的一些種子性、道歉性還有挽回性，每封信它寫作的方式都不同，寄出的時間也各有差異，而且有些前任他不喜歡看信，更討厭大篇大論的，那這種情況你就不能盲目的寫信，今天以道歉性為例。一般是發生在糾纏之後想要復聯的階段，道歉其實是一個技術活，有時候你不道歉，對方可能都沒多大感覺了，但是你偏偏錯誤的道歉，這個不僅導致對方不接受，可能還會更加的反感，其實對方對你的道歉並不感興趣。他想看到的是你能夠懂他，道歉性的作用應該是要激發同理心，改善你們的關係，並不是簡單的承認你之前做錯的事情，很多人道歉更多的把關注點放在自己身上，把自己包裝成受害者，雖然表面上是說自己有錯。但是字裡行間透露出來的卻是，因為我太愛你我才這樣做的，你要理解我，那這種情況就又踩雷了，你應該要表達的意思，應該是類似於這樣的，我做的確實不對，如果我是你我也接受不了，這樣對方才會有一種。你終於理解我的感覺，他才會相信你是真的知道問題出在了哪裡，每個人都希望被人懂以及被人理解，用心理學這樣的概念解釋，就是相似效應，人們往往都喜歡跟自己相似的人，其他的信件也有不同的寫法。具體我們前面有講過，種子性道歉性和挽回性應該怎麼寫，感興趣的話可以去看看前面的視頻，覺得有用的話，記得一鍵三連，謝謝看完。。。。'
