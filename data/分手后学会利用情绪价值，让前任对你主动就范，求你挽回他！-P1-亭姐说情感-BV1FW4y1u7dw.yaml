  text: '# 分手后学会利用情绪价值，让前任对你主动就范，求你挽回他！ - P1 - 亭姐说情感 - BV1FW4y1u7dw其实我之前的视频有提到过情绪价值这个观点，但是很多小伙伴都忽略了，所以在挽回这个过程中出现了这样一个情况，就是我明明按照步骤去做了，那关系也有升温，但是他好像对我没有那个意思，是我做错了吗。我给他道歉了，也送了礼物，可是我们之间的关系仍然很尴尬，不像是要复合的样子，那遇到这种情况不是你们做的不对，而是你们忽略了一个内在的问题，你没有补充情绪价值，外在的改变和提升是你们复合的基础。但是内在的这个价值的提供，才是你们复合的核心，而在所有的价值当中，你所提供的这个情绪价值，是前任能否重新爱上你的关键，什么是情绪价值呢，说白了就是给对方提供一个舒适圈。对方能够从你身上得到满足愉悦安全感，被需要被尊重被在乎，等等一系列他所需要的内在价值，其实价值补充到位了，你才能够成为前任心目当中独一无二的存在，他才能对你重新改观，拥有再次爱上你的机会，那又有人问了。情绪价值是什么呢，是需要我每天夸一夸前任吗，当然不是，这个太片面了，因为咱们从人性的本质上去说，趋利避害是每一个人的潜在因子，我们都会希望以最小的代价，来获得最高的价值回报。所以我们在选择伴侣的这个时候，也会希望从伴侣的身上获得足够的利益，来得出我们的亲密关系，其实从来都是双向选择，不只是伴侣在选择你，其实你也在选择他身上这种价值，这种价值它可以分为两种，第一种是有形价值。比如物质礼物，我们能够接触到的一切实体，并且有一定金钱价值的东西，那第二就是情绪价值，这个是我们在跟其他人接触的时候，所获得的满足成就感等等，类似这种无形的价值，说白了你既然跟前任分手了。你们之间感情肯定是出了什么问题，大概率也不是说买一个什么礼物，就能够获得原谅的，你们之间所欠缺的一定是精神世界的错位，而这种无法被客观因素所直接影响的东西，也是最难把握的东西，其实很多小伙伴在挽回中。犯错而不自知的地方，那九成以上的分手原因，也会跟这个直接挂钩，别不信给你们举个例子就知道了，比如说一个女生刚刚毕业，踏入社会的某一天，因为工作失误被老板戳骂了一顿，回到家后啊。愤愤不平的跟男朋友吐槽告状，把整个事情的原委说了一遍，感觉自己特别委屈特别生气，但是男朋友是什么反应呢，他非常冷静的去帮女朋友分析了一顿，你是在什么地方出现了什么问题，所以才会被老板责怪。那大部分女生在这个时候啊，都会爆炸的，本来就被骂了心情很差，你不来安慰我也就算了，你还来责怪我，说什么都是我的错，但是男生呢会帮你分析问题，避免下次再犯这样的错误，这是没毛病的。但是女生就觉得你为什么要指责我，所以呢这个是男女的精神价值出现了错位，女生想要的是一个温暖的抱抱，需要情感上的理解和支持，但是男生呢他以为女生需要的是解决问题，所以呢从以上的案例来看。情绪价值的交换在感情中是必然的事，自己在向伴侣去坦诺需求的当中自我暴露，如果这个时候伴侣接受不到需求，两个人呢就会激动压缴，甚至产生更多的误会，关系变得越来越恶劣，所以呢在挽回的这一步。你是否能够精准地接受到对方的需求点，并及时反馈给对方所需要的情绪价值，这就很关键了，他决定能否被潜入纳入自己的舒适圈，能否给你开放复合的窗口，如果说你现在正在经历一些情感的问题，你也可以私情复合。我让你爱的人重新爱上你。'
