  text: '# 分手后怎样才能利用新鲜感让前任特别想和你和好如初 - P1：高田横 - 泊明远 - BV1M94y1d7S8那如何利用新鲜感让前任主动回头呢，其实我很好奇你们女生啊，怎么就那么多人觉得，如果分手了，那肯定是因为你们相处不合，性格不合，三观不合等等，其实这么说也没错，但是这些啊都不是核心矛盾，要我说啊。感情这一个事情其实很现实，没有你们想象中那么浪漫，就算是浪漫那也有限制条件的，褪去浪漫的外壳啊，它就是一笔不折不扣的交易，很现实，人家愿意为什么跟你在一起啊，本质上就是因为你身上，有他需要的东西。比如说你长得漂亮，性格温顺，赚钱能力强，又或者身材很棒，家庭富裕等等，他想要从你身上获取这些东西，就得付出相应的代价，那爱情呢，就是一个对于彼此个人价值的，给予和索取的过程，而在相处的过程中。磨合的感情问题，就是我们需要付出的代价，为了得到我们想要的，就要给予对方舒适感，和良好的情感体验，至于愿意付出多少成本，那取决于对方的价值，这么说可能有一些抽象，我给你们举个例子，说完你就明白了。比如说一个苹果要100块钱，那你会觉得，100块钱能买好多个苹果，一个苹果不值这么价，而现在给你一部，MACBook的高配版只要1万块，那你会觉得占了便宜，原价几万的笔记本，现在1万块钱就能买到。所以现在我们可以得出一个结论，你不想要一样东西，不一定是因为它太贵，而是你觉得它不值这个价，这样放在感情里也同样如此，对方之所以会离开，不一定是因为相处的问题，很有可能，也是失去了你的那份幸福力。他想要的东西在你身上找不到，如果你的个人价值，低于对方的付出价值，那么即便是感情有问题，你也很难分手，因为你会觉得你的忍耐是值得的，你的幸福要远远的大于你的压力，所以现在你可以回过头来想一想。你们当初还在一起的时候，你的优势是什么，是不是因为长期处在，一段稳定的关系当中，就忘了对自己的优点，进行维护和升级呢，也不要说两个人根本就不合适，才会走向分手结局，如果两个人真的不适合。刚开始你们就不会在一起，而那些美好的感情经历，更不会发生，只能说你们曾经是合适，只不过相处的时间越久，你们就越懈怠了，你们发生了变化，失去了自己的优势，或者是对方习惯了你的优势，然而在新鲜感和吸引力。荡然无存的情况下，你还没有给自己创造新的价值，那么他凭什么还为你停留呢，我这么说可以理解吧，那么我再说具体一点，来拿苹果举例子，比如说你就是那个MAC
    BOOK，曾经你是高配版，但是现在你变成了。街边随处可见的苹果，几块钱就能买到，你现在还想让对方，用这个价钱去买你这个苹果吗，这个就不是一场价值贸易了，是一场纯粹赔本的买卖，换做是你，你会去做吗，你会不跑吗，当然了，我说这么多。也不是让你换对象去找新鲜感，而是要学会提升自己，不断的给对方创造新鲜感，和新的价值，你要相信一点，你不是没有优点，只是你没有注意过，你的身材，衣品，性格，脾气，还有你的文化内涵，爱好等等。这些都是可以让你大做文章的地方，每一个方面的每一点进步，都是为了复合而准备的筹码，当你以一个全新的形象，全新的气场，站在对方面前的时候，那么相信我，老树发芽带来的新鲜和震撼。远远比一个无畏的新欢要强得多，而在这个时候，就不是你追在别人的背后，去祈求别人挽回，而是别人来主动的找你，如果屏幕前的你，现在也遇到这种情况，可以来找我聊聊。'
