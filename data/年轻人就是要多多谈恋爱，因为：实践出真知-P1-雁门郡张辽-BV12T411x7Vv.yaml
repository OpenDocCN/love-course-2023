  text: '# 年轻人就是要多多谈恋爱，因为：实践出真知 - P1 - 雁门郡张辽 - BV12T411x7Vv大家好，我是宅男，B站有很多小伙伴有这样一个观念，现在的女生很现实，谈恋爱又太难了，游戏它不好玩吗，非要给别人当舔狗还追不到，谈什么恋爱努力搞钱，有钱什么女生追不到，20岁左右的人到底该不该谈恋爱呢。确实我们经常在大街上，看到一个老叔叔带着一个年轻的姑娘，对我们的视觉冲击是巨大的，我一定要努力赚钱，我也要过上这样的生活，有时候我们只看到了表面，其实有钱人的快乐往往是想象不到的，之前有个贪官武传颂。养了9个情妇，4个锦花，还有明星5大学生，一共生了9个私生子，后来被抓了，一检查6个不是自己亲生的，当然了从另一个角度来说，他还不算是最惨的，有些领导不仅被戴绿帽子，还要被二奶举报，那长得帅的好。他们不用追别人，女生追他，还有一些倒贴，别人追他追不到，他跑去倒贴别人，你说气不气人，恨得牙眼，但有句俗话说的好，要分度没温度，要让你冬天不穿秋裤，那不行，秋天才刚开始，就把秋裤怼上了。穿衣服那当然是怎么舒服怎么穿了，牛仔裤算了算了，还是大裤衩好，夏天还穿鞋，那能有拖鞋舒服吗，晚上不能吃宵夜，算了算了，大裤衩子大拖鞋，地摊烧烤搞起来，再来两瓶冰啤酒，早上起来健身，那能有被窝里面香吗。然后说女生就喜欢长得帅的，你咋不说你就喜欢长得美的，刚说的这个要是女的，你估计都打不过她，喜欢不，把公平打在喜欢上，当然有钱和帅都是少数人，没那么多的有钱人，没钱赚有钱的比较多。真有钱的看起来和一般人差不多，人家很低调，女生都是被那些会装的渣男，瞄走了，看起来很有钱，花钱也很大方，结果谈了没几天，就开始和女的借钱了，女生也就年纪小，不懂事喜欢帅的，长大点了。还得是喜欢我们这种有内涵的，所以说我们年轻人要有自信，每种人有每种人的难处，天天喊着赚钱，给你多发10%的工资，让你每天加班三小时，你干不，再说了，有钱人有几个是站着就把钱赚了的。你还不是躺着就把三年给顶了，所以要知足，对了分享一个小秘密，常按点赞屏幕上会出现，三朵好看的金花，每个阶段有每个阶段的生活，把自己这个阶段的生活给过好，不要去羡慕别人，最近那个网上很火的。人家关头哥带着个外国模特，很羡慕，着急啥，再过过，你不也有秃的一天吗，暑假的时候，我叔叔知道他女儿谈恋爱了，那个着急，这么多年养的大白菜，这种感受只有老父亲才能体会，很难过，我打电话和他说，范宽心。这个年纪谈恋爱不是坏事，他现在不谈，等到时候25，6谈一个，然后直接结婚好吗，这种现在离婚的不知道有多少，离婚了还带着小孩，那个时候才是真急，谈恋爱就给他谈，这个年纪就是谈恋爱的，青春期。谈几个就知道喜欢什么样的，适合什么样的了，他现在喜欢帅的也好，喜欢富二代也好，你说都没用，他自己谈过，接触过就知道了，我们这些长辈，都希望我们走点直路，少走点弯路，我给你指个路，你照着走就好了。但是为啥没人愿意走呢，因为毛主席说过，实践出真知，我们没有实践过，都很投铁，等到把头转两下，真出血了，你都不论输，绝对不会再有第三下了，所以长辈们教导我们最好的方式，是让我们有更多的可能，把头给伸出来。我们很多人很难有机会挨转的，所以很难成长，他们一般会帮我们，把正确的决定给做了，能点进这个视频的，大家心里也都很明白，是为什么，怎么说，都是自己人，但起码有两点是值得肯定的，第一，识时务，古人云。识时务者为俊杰，第二，对爱情还抱有那么一丝丝憧憬，这里要给大家肯定一下，这个憧憬是对的，首先恋爱能力这个东西，考验的是综合素质，这个非一日之工，现在就要一点点的试错和积累，等到你真的有钱的那一天。你就知道了，'
