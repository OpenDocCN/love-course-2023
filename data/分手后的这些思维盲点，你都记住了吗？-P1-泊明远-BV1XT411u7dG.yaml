  text: '# 分手后的这些思维盲点，你都记住了吗？ - P1 - 泊明远 - BV1XT411u7dG你们知道比分手更可怕的是什么吗？是当你分手了，还没有想明白的三件事情，其实失恋并不可怕，可怕的是你沉浸在错误的情绪里不出来，自暴自弃，所以如果你想要去挽回一段感情，那么建议你先想清楚下面的几件事，第一。你们两个人为什么在一起，是因为他对你特别的好，还是因为你本身不够优秀，是因为你个人的价值很高，吸引了对方，还是他的魅力太大让你沉溺，我发现很多人都会忽略这个问题，两个人之间恋爱的越久。就越忘了当初的闪光点，甚至分手后还把自己所有的错，全部都怪到对方身上，但是我想告诉你，你不要觉得自己很差，因为你其实本身很漂亮，你也很优秀，也很有魅力，那么你被人喜欢，甚至你离开了他，下一个依然喜欢你。他并不是你的唯一，而是因为可选择性变多了，分手后其实你可以选择，吸引更多的优秀对象，那你去挽回也并不是因为你非他不可，而是出于对过去的感情不舍，这个观点是一定要摆清楚的，如果他因为同情你而选择跟你复合。那么有一天他也会去同情别人，那么这样的感情实际上是毫无价值的，也不值得你去挽回，第二件事，你有没有因为分手而进行强烈的自我否定呢，如果你的回答是肯定的，那么我就只能说，你挽回的出发点就是错了。自我否定只是感情受创之后的一种应激反应，情绪过后，你要做的就是调整自我的心态，而不是沉迷于这种反应的失去自我，其实很多时候对方不喜欢你，并不是因为你本身不够好，只是你们双方不合适罢了，即便你再优秀。也不能强迫去别人喜欢你，不是吗，情侣真的很多，但是能做到彼此暴露的却很少，这也是为什么那么多人选择分手的结局，第三件事，你和对方谈的恋爱，到底是迷恋其中的过程，还是追寻最后的结果呢。因为很多人失恋之后的痛苦，往往是对于结果美好预期的打破，你接受无能，但是恋爱本身并不等于结果，严格来说，它只是一个筛选的过程，筛出来的对方是否合适，那么也能够给你提高的机会，这也就是为什么。一段恋爱能够让人获得很大成长的原因，每经历一段感情，你会明白很多道理，甚至你的性格也会变得更加共情，所以不要觉得失恋是一件很了不起的事情，从某种意义上来说，它是有一定的积极作用的。你可以把分手当做一个失恋的机会，一方面去考验你们真正的契合度，你们的性格，三观，为人处事，是否能达到一致，是否能包容对方，成就对方，那如果你们实在是不合适，你再怎么折腾也是没有结果的，另外一个方面。就是刷新你的认知，分手并不是你不好，你只是在跟一个错误的人进行告别罢了，那这样的你才有机会去遇到更好的人，所以正确的思路就是，不能够否定自我的价值，你要做的首先是肯定自己，同时去改正自己的缺点。重新吸引对方，如果对方本身就是一个错的人，不值得挽回的人，那么分手对你来说，就是一件天大的好事，你明白了吗，我是罗明，如果屏幕前的你现在也正处在这样的困境内，那么可以思进修处，跟老师一起聊一聊。'
