  text: '# 三个沟通技巧和好十拿九稳 - P1 - 儒雅随和老王 - BV1KP411C7Zt这三句话你换个方式表达，这个复合成功率直接上升一倍，为什么说同样有的人表达复合意愿，人家就能复合，而你却换来的是对方排斥和抵触，其实归根结底是你没用到正确的方法，今天我教你三个沟通思路，好好看好好学。第一句可以再给我一次机会吗，你就把这个改成说，想弥补之前犯下的错误可以吗，就你知道这两句话有啥差别吗，第一句是在向对方索取价值，需要对方先付出，第二句就是在弥补情绪价值，你想要对方给你机会。你就得拿出你的诚意，首先你得先付出先表态，这样对方才会给你继续沟通下去的机会，否则他只会离你越来越远，第二句把可以原谅我改成啥，你愿意再看看我后续的表现吗，就挽留一段关系，最忌讳的就是啥，不停的道歉。不停的求原谅，想让对方原谅你，你得先做出行动，否则人家为啥要信你，决定离开的那个人是最害怕重蹈覆辙的，你得先去改变，才能获取到对方原谅你的机会，你啥都不做，还想让对方能回应。你这玩意跟空手套玩意好像有啥区别，第三句说你就把我们可以和好吗，改成我还可以继续爱你吗，对方在下辈子很大的勇气，很大的决心跟你分手，怎么会因为你一句话就重新跟你在一起，你不仅碰到了自己强烈的需求感。还让对方产生了很大的压力，而你说我可以继续爱你吗，这个时候基本上他是没办法反驳你的，因为这个是你自己的事，并且也不会有人拒绝一个想要对自己好的人，你也别觉得委屈，因为你是要跟别人复合的。'
