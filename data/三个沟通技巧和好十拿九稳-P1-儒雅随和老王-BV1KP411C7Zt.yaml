- answers: '-   三个沟通技巧可以帮助提高复合成功率。

    -   改变表达方式可以从索取价值转变为弥补情绪价值，付出诚意，以获取继续沟通下去的机会。

    -   挽留关系的正确方式是挽留一段关系，而不是不停的道歉和求原谅。需要展示出你的诚意和付出行动，证明你的改变，并挽留对方。

    -   重新建立关系的策略是通过自己想办法改变自己，然后再向对方展示出这一点，证明自己的改变，并以爱的方式来打动对方重新接纳自己。

    -   不停道歉会让对方感到烦躁和抵触，需要先付出行动证明自己的诚意，否则人家为何会信你呢？'
