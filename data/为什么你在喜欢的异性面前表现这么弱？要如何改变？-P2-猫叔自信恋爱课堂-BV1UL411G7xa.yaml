    -   真正牛逼的人不需要炫耀，因为他们的自信来源于内在，他们的能力和成就自然而言传达出他们的价值。他们通过行动和结果说话，不依赖于外界的认可来验证自身的价值。他们的自信和能力使他们能够在不需强调自己身份的情况下，仍能影响和吸引他人。

    -   依赖他人的高兴来判断自己的行为会导致自卑和跪舔行为，因为这种行为模式使个体过度关注他人的看法和反应，而忽视自己的内在价值和感受。当个人行为总是以取悦他人为目的，他们可能会感到自己不被真正理解和接纳，从而降低自尊和自信。

