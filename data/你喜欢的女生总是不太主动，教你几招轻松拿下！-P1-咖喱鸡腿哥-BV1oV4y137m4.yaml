- summary: "-   你喜欢的女生不主动联系你，是否还有机会取决于她对你的喜欢程度。男生面对女生冷漠的态度会有两种反应，要学会调整自己的思维方式。\n \
    \   1.  女生不主动联系可能是想吊着你或者对你失去兴趣，不要过于热情追求。\n    2.  保持好心态，不要过度依赖对方，多做其他事情分散注意力。\n\
    \    3.  多去结交朋友，增加自己的人缘，让对方害怕失去你。男生要先学会爱自己，才能得到别人的爱。"
  text: '# 你喜欢的女生总是不太主动，教你几招轻松拿下！ - P1 - 咖喱鸡腿哥 - BV1oV4y137m4你喜歡的女生不主動聯繫你，你們還有機會嗎，首先我們要明確一個事，如果一個女生真的特別喜歡你，是不存在不主動聯繫你這種事情的，不管她有多麼高樓，多麼直女，多麼慢熱，多麼矜持，都一定會主動找你。她不主動聯繫你，你們之間還有沒有機會呢，當然有，但是很多帖子一定想的是，自己如果太主動的話，又害怕被當成舔狗，一開始都聊得不錯，有共同的話題，聊著聊著都聊完了，不知道該說什麼了，就很幹。直到最後聊著就沒有什麼回復了，或者是禮貌性的回復一下，有一搭沒一搭的就離譜，所以鐵字們要知道，首先大部分的男生，面對女生的態度冷漠，或者是不回你消息，就兩種態度，第一種就是非常極端，看她變得如此冷漠。自己也不想再理會，直接放棄，第二種就是自己忐忑不安，覺得是不是自己說錯了什麼話，於是各種小作文要懟過去，表達真心或者質問對方，但是事實上，如果你不改變一下你自己的思維，你換再多的人聊天。結果大概率都是一樣的，所以教大家幾招，第一，你千萬不要再去糾纏，把她先晾在一邊，適當的冷一冷，因為女生不主動找你就兩點，第一她是想吊著你，讓你去找她，第二她已經不怎麼喜歡你了，對你可能已經煩了膩了。這個時候你去主動，她只會對你視而不見，第二你要保持好心態，不要胡思亂想，安全感這個東西，並不是說只有她才能給你，更多的是來源於你自己，你調整好心態，做些其他的事情，來分散對她的思念和糾結，你的生活里。不能只留她一個人的，對不對，你24小時刷著手機，在那裡待命，搞不好人家吃飽喝足了，抽空給你回個不痛不癢的消息，拿你消遣，對不對，所以當你不再滿眼都是她的時候，這個女生心里才會有你，這就是人性，第三點。就是老生常談的話題了，你多去搞緣子，和女生交往，不是歌你唱的，怎麼往後餘生，風雪是你，平淡是你，那都扯犢子，你兜里沒緣子，你試試，往後餘生的卑微是你，討好是你，狗丹是你，被嫌棄的還是你。所以你兜里的緣子越多，她才害怕失去你，知道嗎，總之一句話，男生一定要先懂得愛自己，別人才會更加愛你。'
