  text: '# 人生在世，莫为往事忧，要学会活在当下，笑看余生 - P1：12 - 百里子清 - BV1AT4y1y7vd怎么度过这一生才算是真正有意义的一生，还记得《钢铁是怎样炼成》里面的这句名言吗，奥斯特洛夫斯基曾经说过，人的一生应该这样度过，当他回忆往事的时候，他不会因为虚度年华而悔恨，也不会因为碌碌无为而羞愧。在临死的时候他可以说，我的整个生命和全部经历，都已经献给了世界上最伟大的事业，为人类的解放而奋斗，其实每一次读这句话，我的感受都是不一样的，纷纷扰扰的世界，来来往往的人们，谁都是人生的过客。其实我们谁都想过得更精彩，活得更幸福，但是人生始终会有遗憾，随着年龄的增加，我们渐渐的发现，人生本身就是不完美，追求完美就是一种直流，或许你曾经有这样子的感觉，当过了一段时间过后，回忆起曾经的事情。都会为曾经做过的一些事情而悔恨，但当我们自我释怀的时候，从这种悔恨当中往往就会得到动力，要告诫自己，曾经的自己挥霍了人生，那么从此刻开始，我就要努力生活，或许我们人生的动力，就是这样得来的吧。经历过一些事情，就会慢慢的带来一些动力，去思考人生，人生在世莫为往事忧，要学会活在当下，笑看余生，有人说，如果你现在已经意识到，曾经的自己很幼稚，那就说明你现在已经成长了，或许就是这样吧。当自己意识到自己的幼稚，就说明了，我们已经进入了下一个维度，自己已经成长了不少，其实每一天我们都会面临，无数的恐惧，对未来的担心，这或许是与生俱来的吧，杞人忧天，其实也不是一件坏事。只要注意一个度就行了，无论是在工作中，还是感情当中，要活在当下，把当下的事情做好了，就是一种成功，其实从某种角度来说，我们来到这个世界上，就是一种幸运，虽然在这个世界上，我们都只有短暂的数十载。但是我们还是有很多事情，可以去做，想要把自己的人生过得更有意义，就需要活在当下，不要去想太多未来的事情，也不要担心太多过去的事情，用心把眼前的事情做好就行了，人生的意义就在于，每一天的一点一滴。慢慢的堆积，最后就形成了我们自己的人生，所以对于过去的事情不要介怀，对于未来的事情不要感到害怕，余生很美，要笑看余生，用心去把自己的生活过好，就是一种幸福，要记住幸福是自己给予自己的，别人无法给予。如果你指望别人给你幸福，那就是一种傻，我们都是独一无二的存在，我们都是这个世界上最美丽的存在，记住这一点，你值得拥有更好的，但前提条件是，你要不断的去努力。'
