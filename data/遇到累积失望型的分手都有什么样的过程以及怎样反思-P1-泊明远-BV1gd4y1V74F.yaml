  text: '# 遇到累积失望型的分手都有什么样的过程以及怎样反思 - P1 - 泊明远 - BV1gd4y1V74F累积失望型分手的过程以及复盘，那么今天跟大家聊一聊，失望累积型分手的一个底层逻辑，你们在刚刚开始进行谈恋爱的时候，这个时候满眼都是对方的好，恨不得一天24个小时，有25个小时和对方粘在一起。这个时期是你们恋爱的高铁状态，所以不会有太多的矛盾，大部分分手也不会在这个阶段，然后进入反依赖期，也就是我们所说的，有一方开始冷静了，开始去审视这段感情，从狂热转为冷静，回归到自己原来的生活当中。而另一方呢，就会感觉到自己被冷落了，对方是不是不爱自己了，那如果缺乏安全感，会因为接受不了这个落差而患得患失，那正常情况下，50%的分手，全部发生在这个阶段，如果这个阶段安然度过，到下一个阶段。就是我们所说的，矛盾上升，在这个阶段里，你们两个人受彼此的原生家庭，或者说生长环境所影响，造成你们的生活习惯，和观念有所差异，那这个时候，很多小事就会引起矛盾，而且越积越多，不断地积累着你们的亲密关系。那么也会慢慢地在小摩擦当中，去爆发更大的冲突，在这个阶段，你们得不到快乐，也得不到满足，那双方或者另一方，就会天下来思考，这个人到底是不是，我要携手共度一生的人呢，你们会去计较，自己的付出和收获的平衡。你们所提供的和索取的，并不成比例，那这个时候，可能会通过某一件事情，情绪化导致矛盾，而直接选择分手，那此时此刻，你再去复盘一下，你们分手的原因，就知道这是为什么了，我是博明，如果屏幕前的你。现在还不清楚为什么，可以来找我聊一聊。'
