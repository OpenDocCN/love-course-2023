    \    3.  恢复联系的方法：通过其他途径联系、缓解对方情绪、保持基本联系。"
  text: '# 分手后想挽回，但是没有联系方式该怎么办？ - P1 - 泊明远 - BV19e4y1L7P3分手后联系方式都没了怎么办，所有的复合都离不开正确的沟通，如果说联系都没了，那他对你的态度
    印象 误会，就不可能改变 也不可能回头，即便是有一些情况需要断联，那也是想联系，随时都可以联系的基础上。那么我们才会去主动选择断联，而不是被动的不得不断联，被动断联主要有三种情况，第一种
    完全失去联系方式，不仅仅是微信等其他联系方式，那么删除拉黑，同时电话短信也全部拉黑，甚至对方还换了电话，这种情况。如果不是反复的问过自己真的要挽回，那么没有非有必要挽回不可的理由，我的建议就是
    直接放弃，因为到了这一步，一定是你不断错误的行为，催化了对方的结果，那对方给你断联的行为也是一步步升级的。如果说 你还是想恢复联系，可以通过支付宝等其他的方式尝试联络，如果说都不行，那可以通过对方的父母
    家庭住址，还有工作地址找到这个人，通过手写信的方式，用真诚去挽回一点点你的正面形象，先恢复基本的联系。那首先就是道歉反思，其次是站在对方的角度上，说出他心里面对你的怨气，然后提出一个跟感情无关的事情，先恢复普通朋友的关系，你不要觉得这个时候的低姿态，是一种丢脸的行为，因为你可能没有感觉到。你给别人带来的伤害有多么巨大，那不然他的行为也不可能这么偏激，第二种
    暂时拉黑删除，你自己想一下，你有没有删除拉黑过一个人，那么你为什么会这样做，是不是因为觉得这个人很烦，他总是不断地骚扰你。大多数男人拉黑删除你的原因也是如此，也有少部分是因为他觉得，你这个人很过分伤害了他，他为了保护自己的情绪删除拉黑你，用物理的手段来割掘，你可能给他带来的一些负面影响，你想一想，你在删除拉黑之前。都做了些什么事情，那对方因为什么拉黑你，你就应该知道了，这方法就是缓解对方的情绪，卸下他对你的防御心理和排斥心理，甚至我们可以适当地冷静一段时间，等到他的心情稍微平复之后，再试图去谈判。通过电话
    短信的情绪，真诚地去沟通他对你的负面看法，不管你有多不能接受他的想法，你都要全盘地接纳，尝试着去理解，顺着他的话说，你当前的目的就是先恢复联系，而不是说服他来接受你。不然就变成了一个对抗的形式，矛盾升级就变成了第一种情况，那这个时候就可以思考要不要放弃了，第三种
    联系方式还在，但对方就是不回复你，虽然说这种情况是比较轻微的，但确实最容易让人崩溃，就好像你去医院检查。但没有得到结果之前，比确定自己得了癌症还要让人煎熬，对方不回复你，一方面可能是不知道怎么去回复，说明你发的消息让人家尴尬，大概率就是求复合，或者是抱怨指责他，而你要知道，分手后第一时间。最不能提的就是感情，另外一个方面就是，他对你还有情绪，有抱怨
    有怨气，在可能分手的时候，你给他留下的负面影响太深了，这个时候你最需要做的就是，撑住气 不要让事情变得更复杂，发消息的时候不要提感情。而是说一些跟他相关的事情，保持一个基本的联系感就行，比如说你们共同养了猫，猫最近不吃饭了，问他怎么办，比如一个好朋友过生日喊你去，你不知道要准备什么礼物，你发一些求助类的问题，那么他不回复你，你不用等。因为你的目的不是真的要他回答，只是试探他现在愿不愿意搭理你，你要做的就是先稳住自己的情绪，顺应他的想法，表现出对他的尊重和理解，那最重要的就是，在这个期间，你需要频繁地更新朋友圈，展示自己的变化。不管是你生活态度上更积极，还是说你情绪上面更积极，那都是能够让别人，重新接纳你的一个理由，我是博明，如果评论面前的你不太清楚，可以私信求负。'
