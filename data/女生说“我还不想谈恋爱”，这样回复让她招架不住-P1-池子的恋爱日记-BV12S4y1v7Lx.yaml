  text: '# 女生说“我还不想谈恋爱”，这样回复让她招架不住 - P1 - 池子的恋爱日记 - BV12S4y1v7Lx表白以后女生说我现在还不想谈恋爱，该怎么回复呢，表白是用来确认关系的，不是用来升级关系的，所以在女生没有喜欢你之前，被拒绝也是一件很正常的事情，但如果不做任何措施，那么你们之间永远无法再前进一步。那么当女生跟你说，我现在还不想谈恋爱，你就直接这么回复，那我们还是做朋友吧，恋人都是从朋友做起的，女生肯定会继续拒绝你，别想太多，就只是普通朋友而已，这时候你放弃了，这段关系就结束了，直接撩。那我不就可以拉你的手了吗，女生肯定会质疑，问你为什么，这时候就耍耍赖皮，直接这么回，好朋友手拉手，没有听过吗，这时女生大多数都会对你生气，你拉起我的手，我就打爆你的狗头，这时候绝对不能退缩，你直接回。你还要对我动手动脚吗，那我只能拉起手，把你摁在墙上，壁咚你了，这时候女生的情绪，已经浮动了两三遍，无论女生回复什么，你只需要顺着聊下去，最后有空邀请女生出来吃顿饭，牵起手就好了，毕竟已经提前打过招呼了。女生心里已经有准备了，我明白你十分在意女生的感受，所以总是小心翼翼和女生相处，但你却不知道，这种表现在女生看来了，就是一种低价值的跪舔，如果当下你很想改变这种无奈的种境，想要喜欢的女生也喜欢上你。那你可以给我后台留言，改变两个字，让我教你轻松提升自己的，情商思维和聊天技巧，像单身的日子挥手道别。'
