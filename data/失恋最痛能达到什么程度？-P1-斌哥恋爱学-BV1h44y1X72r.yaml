  text: '# 失恋最痛能达到什么程度？ - P1 - 斌哥恋爱学 - BV1h44y1X72r失戀最痛能達到什麽樣的程度呢，就是能夠達到這種躯體化的反應，包括心悸、胸悶、胃不適，甚至冰死感，所以如果你刷到這條視頻，請把它點贊收藏起來，到時候轉發給需要的人，我有一個朋友。失戀了之後就表現出極度的焦慮的身體反應，特別是一個人的時候會更加的嚴重，他之前是不抽煙的，但是在焦慮之後呢，他就經常在車裏面一根接一根的抽，也不怎麽睡覺，沒有胃口吃飯，導致身體透支的特別厲害。由於他這個不好的狀態呢，在事業上也錯過了很多重要的機會，當時他找到我的時候是非常後悔，沒有早一點進行專業的心理幹預的，這樣的例子有很多，我相信經過創傷性事件的人，一定都能體會到這種心理創傷作用。在身體上的反應，甚至創傷者本人都會僥倖的認為，隨著時間的推移，這件事早晚都能過去，但事實是，一個生命中重要的人的喪失，代表著不只是那個人，更是這個過程裏面產生的美好的回憶，未來的憧憬。以及消耗的時間和精力的喪失，這些都是這個個體在現實世界和精神世界重要的組成部分，當被突然抽走的時候，他自己也是沒有準備的，他自己是沒有辦法去快速的填補這個缺失的。所以專業人士就一定要找到專業的人。'
