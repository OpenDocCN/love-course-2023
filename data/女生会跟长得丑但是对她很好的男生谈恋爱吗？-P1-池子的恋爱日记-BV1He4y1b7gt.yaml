  text: '# 女生会跟长得丑但是对她很好的男生谈恋爱吗？ - P1 - 池子的恋爱日记 - BV1He4y1b7gt关于"丑"的定义远比"帅"要苛刻，"丑"能作为"帅"的反应词，如果说"帅"是一个让人一眼就喜欢上的话，"丑"就是一眼就能让人讨厌，但很多人其实都只是在人群中不起眼的那种程度。远远没有到达"丑"的这种境界，但是真正"丑"的人经历过被人因为外貌议论，甚至以"丑"为作为理由骂过的人，更能真实地了解这个看脸的世界，你无法否定人的内心深处都是欣赏美的。所以"帅哥"更受女生欢迎这个是毋庸置疑的，而"丑男"呢确实也会降低给对方的第一印象，从而降低你追女生的概率，这么说你可能体会不出来，咱们可以举个例子，如果一个长得很像凤姐的人来追你，对你很好你会同意吗？，肯定不会对吧，那如果一个长得很像凤姐的人，他对你非常非常的好，每天中午给你带饭，晚上给你洗衣服，你会同意吗？，可能呢会有一点点的动摇，那来一句狠的，一个长得像凤姐的人。他是勇敢坚强善良乐观聪明上进博学几亿身，你会同意吗？，这个时候呢会有小部分动摇了吧，尽管做不到让所有人都喜欢你，但是只要你足够优秀，让小部分人喜欢上你，咱虽然说不会跟长得丑的，但是对我好的人在一起。但咱会跟长得丑，但很有上进心的男生在一起，会跟长得丑，但是幽默风趣很能哄我开心的人在一起，咱会跟长得丑，但是持家做菜样样精通的男生在一起，同样也会跟长得丑，但是一直努力活着。未来有着无限可能的男生在一起，但不会跟一个长得丑，只会对我好的男生在一起，其实女生讨厌你，多半还是因为你的吸引力不够，不能给她一种心动的感觉，其实吸引力呢，其实也可以从形象，情商聊天这些方面来提升。如果你实在不知道如何改变，那你可以来我的后台留言，吸引儿子，我教你怎么样才能在短时间内，提升自己的吸引力，建设自己轻松地吸引到女生，還可以幫你精準拿捏小姐姐。撂得她神魂顛倒。'
