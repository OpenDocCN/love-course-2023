  text: '# 分手后前任不删除你却也不理你的人的真实心理是怎么想的 - P1：高田 44 横 - 泊明远 - BV1mY411j78x很多人闹分手的时候，你主动联系他，他往常不理你，不理你，既然不联系你了，但是你不删除和拉黑，留着联系方式，还不说话，那么他的内心究竟是怎么想的呢，其实不说话也不删除你的人，无非就是这三种想法，那么一。他就想用这种方式来折磨你，来惩罚你，可他觉得，以前的你太骄傲太霸道，他就要用这种老婆的方式，来看着你崩溃，看着你抓狂，以此来使你求情平抗，那么二，他还没有想好和你到哪个一拍两散。心里面说实话还是有点舍不得的，所以他在权衡之后思考，在他面对决定之前，他就不会回应你，因为他知道你在等他，所以他也不着急给你一个回应，那么三，他怕删除以后会激怒你的工作氛围，比如说去他单位闹。或者说怕你做出一些伤害自己，和其他的一些过激行为，那么你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么你就后悔，老师会来帮你。'
