  text: '# 分手后想跟前任复合，要么学会忍，要么狠！ - P1 - 泊明远 - BV1DG4y1H7c3分手後要麼學會忍，要麼學得狠，忍呢顧名思義，對自己，控制自己想要主動聯繫前任的衝動，那狠就是在對前任，在將來你們關係有所好轉的時候，要學會狠，接下來按照我所說的步驟去做，第一步，盡量讓對方突然看不到你。聽不到你，感覺不到你的存在，因為只有完全的從他的世界裡，消失得無影無蹤，他才會真正開始，經歷完全失去你的感覺，可惜的是，很多人都做不到，會覺得這一波操作下來，就是自己失去了他，怕對方因此而忘記自己。甚至找新歡，其實對方找不找新歡，與你是否有關係呢，是否糾纏，沒有任何的因果，難道你覺得，只要你一直出現在他的生活裡，他就不會找新歡了嗎，那如果你不允許對方，有一段沒有你的生活，那他怎麼會在將來。又想再擁有你一次呢，最簡單的比方，可能有的人呢，有孩子，那小孩不好好吃飯，你不真正的讓他餓一餓肚子，他怎麼會懷念飯菜的香氣呢，所以既然戀愛結束了，分手後你是你他是他，那麼從現在開始。希望你開始去經營自己的生活，多關注自己，之前為了談戀愛，把太多的注意力放在對方身上，你有沒有發現自己的生活，自己的學習，自己的工作，都是一團糟的，利用這段時間去做你想做的事情，去喝咖啡，去散步。去逛街約好朋友，哪怕說去旅遊一趟，放鬆放鬆自己，利用分手後專屬於自己的獨處時間，去變得美，變得好，變得不受任何人的控制和約束，等到將來，創口氣來臨的時候，或者說時機成熟的時候，你再次出現在他的面前。或者是，相遇，對方，再會驚嘆於你的改變，從而後悔當初如此的對待你，那這個時候他一旦表達出了，想要和你復合的意願，你就可以用冷的心態去面對他，內心要狠一些，因為每一段感情的結束，不是你一個人的問題。對方也有問題，只有你們雙方把問題都解決了，才能奔赴最好的結局，我是博明，如果屏幕前的你現在也還在這其中，不知道該如何去做的話，可以私心求付，和老師聊聊。'
