  text: '# 听了这段话再绝情的男生都会回头 - P1：高田横版 223 - 泊明远 - BV1hS4y1977s听了以下这段话，再绝情的男生都会回头，你知道吗，以下这段话其实帮助了很多人，成功地复合，那话的内容是如下的，在吗，请原谅我这段时间过于冲动，给你造成了很大的困扰，冷静过后我也想明白了。有些事情也是我改变不了的，我决定不了我们相遇的时间，也决定不了你离开的时间，既然态度这么坚定，那或许放手才是给你最后的爱，可是谁又能做到说忘记就忘记呢，爱上一个人很容易，但是忘记一个人真的太难了。我会把这份爱深深地藏在自己的心里，也是我人生路上一段最美好的回忆，最后我希望我能好好的，祝你幸福，我是萌萌，如果你现在就遇到了这样的情感问题，可以仿照上面的这段话，或者来找老师，老师会来帮你。'
