  text: '# 分手后想复合你可以试试这样做，或许会有意想不到的收获！ - P1 - 泊明远 - BV1PM41187cc很多人在分手之后伤心欲绝，对前任死砸烂打，结果呢，被对方狠心拉黑不说，没把人追回来，反而把他越推越远，我知道你们是想证明给他看，你在乎他，你不想离开他，但是他不会被你感动，他现在只会觉得你很烦。那么正确的做法应该是什么样子呢，一个字，冷，从现在开始停止你猛烈的挽回方式，你要拿回主动权让他来找你，你现在的每一通电话，在他的眼里都不是表达爱意，而是在骚扰，先把这段感情放一放。你该忙什么去就去忙什么，别再围着他转就可以了，但是很多刚失恋的人，他就是控制不住自己的心，就是忍不住想要去找他，那你要知道了，心急是吃不了热豆腐的，你越着急，这个事他就越逞不了，你得先把自己冷静下来。给对方一点点的空间，刚开始你晾着他的时候，他会非常的开心，就像是从五指山里面蹦出来一样，是吧，整个人都是如释重负，潇洒自在，其实，他当那个主动提分手的人，心里面也会有压力，毕竟爱过。现在又因为你们的感情出现了问题，又不知道该怎么去做，所以才会选择分手，更何况，你还不同意，那他的压力也就更大了，而你突然间不联系他，他就会以为你看开了，他也就会开始享受自己的单身生活。但是当你坚持了三个星期，还不去找他的时候，他就会好奇，难道是我在他的心里，已经没有位置了吗，还是他不喜欢我了，或者是他有新欢了等等，那到时候各种想法就会全部地涌出来，这个时候他可能会主动联系你。关心你的近况，但是你要记住，这个时候他不是因为爱你才去关心你，而是因为他好奇心所以驱使的，所以你一定一定要坚持住，千万不要这个时候啊，给崩掉，千万不要人家一跑回来找你，你就按捺不住，比他还要热情。那人家不就知道你之前全部都是装出来的吗，你之前憋了那么久，那不就前功尽弃了吗，所以你要让自己忙起来，把自己的生活重心放在自己身上，去提升自己的人格魅力，你也会变得更加自信，相信我，真正爱你的人。他一定会回来找你，那当他主动联系你，你可以去跟他聊，但是你一定要对他不冷不热，我是博明，如果你控制不好自己，可以来找找老师，老师啊会来帮你。'
