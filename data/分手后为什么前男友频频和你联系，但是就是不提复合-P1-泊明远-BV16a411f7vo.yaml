  text: '# 分手后为什么前男友频频和你联系，但是就是不提复合 - P1 - 泊明远 - BV16a411f7vo那分手后为什么你的前男友，频频地联系你却不替复合呢，那其实就说明，前男友他想你，那肯定是没跑的，但是想你之后的心理活动，就很耐人寻味，那人呢都是有目的性的生物，做什么事情，一定会因为那件事情。能满足自己的需求才去做的，一纸对断感情让你投入了很多，当你们分手的时候，让你感觉当初的付出，都付出东流，你感觉很难受，甚至不想再见到伤害自己的人，这都是很正常的事情，但是当他重新找你的时候。你又会忍不住地认为，事情还有希望，那么当遇到这样的情况，我们应该如何去做呢，别着急，慢慢地往下看，稳住自己的情绪，要多看对方的反应，当对方重新开始对你感兴趣的时候，千万不要自乱阵脚，如果你还讨厌他。直接拉黑删除就可以，但想必怀念的情绪，能够让你回忆过去的美好，所以恢复联系，应该是大部分人的选择，而当你选择恢复联系，请你一定要把他当普通朋友看，这一点非常重要，切不可对他心里存幻想。一定要稳住自己的情绪，一旦你心乱了之后，就没有办法去做一个正确的判断，只有记住这一点，人家想不想复合，是人家的事，我们把自己的事情做好就OK了，第二，要暗示对方你有想复合的意愿。但是不要做一些很low很低价的行为，把他当成一个朋友去聊，把他当成一个爱人去回忆，就是说，当你自己有复合的意愿时，也别急着暴露自己的需求，虽然你有很多不是想告诉他，对吧，但是，虽然你有很多爱意想表达。请收敛一下，因为这些行为，会不断地降低你的价值，那么你越表现出你的可得性，你就越不容易去珍惜，所以，你想让他主动提复合，你就不能先提复合，先说喜欢，最多，会在偶尔间不经意间，去提到你的美好的回忆。稍微地流露出一些你向往的样子，这样，对方接到暗示，才会懂得更加努力，这样你，才会和他复合，这个过程中，如果你着急了，那么前面做的所有，都会前功尽弃，接下来，我再给你讲述一下具体的操作，那第三。该如何相处，你想一想，你们已经是普通朋友了，就不要以男朋友的定义，去要求他，他是不是还和别的女生在联系，怎么突然没有来找你，这些，统统和你没有关系，答应我，就算心里面介意，也别去问好吗。要调整好自己的心态，过好自己的生活，如果你实在着急想一个结果，也不要纠缠对方，质问对方，要心平气和地把叙事给表达出来，直白地询问对方的想法，那么记住，歇斯底里是这个阶段的禁忌，一定不能去碰，第四。制定两个人的相处原则，我觉得，尊重是两个人交流的基础，两个人要约定好，不管发生什么事情，都不能触碰对方的底线，最有教养的表现就是，我嘴里有句最伤人的话，说出来就能赢，但是，我为了不伤害你，我没有去说。其实两个人交往，要去学会爱彼此，交往的过程，更是学习如何爱一个人的过程，懂得去求同情义，去经历共同的事，共同成长，那相处模式和沟通方式非常重要，学会用正确的方式去表达，根据每一次的反馈。去改变沟通的方法，就能够很快，让两个人的关系变得很舒适，我是博明，如果评委前的你现在并不了解该如何去做的话，可以私信求货，找我聊一聊。'
