  questions: ''
  summary: "-   挽回成功的关键在于真诚，不是速成法或套路\n    1.  真诚挽回需要耐心和真心付出，不可急功近利\n    2.  套路方法容易让前任产生负面印象，距离更远\n\
    \    3.  爱情后期价值匹配至关重要，需真正改变解决矛盾才能挽回成功\n-   挽回应该慢慢来，循序渐进展示改变\n    1.  刚恢复联系时展示改变，不要急于求复合\n\
    \    2.  循序渐进的改变模式更容易被前任接受\n    3.  长期坚持改变才能真正赢得前任的信任"
  text: '# 【挽回经验总结】真诚是挽回的第一必杀技 - P1 - 晴天老师Sunnie - BV1XG4y1G7zT挽回能够成功的人其实是有共性的，比如说真诚，挽回前没日没夜的搜索相关的帖子，对照自己的情况，多次咨询老师，调整适合自己的方法，隐藏需求感，循序渐进的去推动关系发展，旁人看来也许会觉得。挽回如此的不计得失值得吗，对于他们来说，挽回是真的在失去之后懂得了对方的珍贵，挽回也是要找回曾经最真爱的人，当然就值得这般用心了，挽回能够成功的人，是一个人生中最快的挽回，挽回能够成功的人。是一个人生中最快的挽回，挽回能够成功的人，是一个人生中最快的挽回，往往这一类人的挽回见效也是最快的，不过也有很多人找我是为了挽回速成法，或者多回答几个问题就嫌麻烦放弃了，你们如果能多看我几期视频的话。也应该明白，我其实是不介意速成和套路的，至少是不介意一开始，去分析对方要分手的原因，也没有做好情绪的安抚，而是用一些网上建议的断联，制造失去，引无竞争等等方法，想要快速的挽回，而这些套路方法。更是利用了人追求捷径的天性，这一类课程，也主要是教大家一些短期择偶的套路，以调动对方的情绪为主导，其实并不适用于我们挽回者期盼的长期关系，通常这些技巧，跟你们平时的形象也是割裂开来的。跟挽回的真心更是相悖，尤其对于因为失望性分手的情况，更是直接坐实了对方对你的负面刻板印象，把对方越推越远，做成套路与真诚挽回的差距在哪，你至少需要知道这两点差别，第一个。挽回的过程是更需要耐心和真心付出的，通常挽回的情况，对方都是至少已经失望过一次了，已经损耗了他对你的信任，所以急着想要通过套路去挽回，功利性太强，给到前任的观感体验感也很差，对方本来就讨厌你。追求他和跟他在一起之后的反差，以及虚伪的承诺，或者明明前一秒你们还在为异地，为别的矛盾争吵，都觉得过不下去了，后一秒你却告诉他没关系我爱你，套用网上的模板说一些好听的话，去哄他去道歉。就像量化生产的流水线作业一样，前后的反差过大，也并不能让前任真正的幸福，第二个差别，爱情走到后期其实是价值倒下的，分手的一方会非常的重视你们是否价值匹配，在这一点上，你跟对方其实已经产生了认知偏差。你还在跟他谈感性，企图用爱留住他，而他谈的都是我们已经不合适了，如果我们没有真正的改变，没有解决根本的矛盾，没有真正的成长，即使你为对方花了钱花了精力，也自己感觉自己尽力了，其实都是打动不了前任的。你只有真正学会如何去爱前任，如何去理解前任的情感需求，去化为思考，而不是仅仅把它当做目标，你才是真正的想他所想，才是真正的真心挽回，参考以上你也能想清楚，自己挽回中的所作所为是否真的是真诚的。不过也有学员跟我说，之前已经被一些速成法套路等等误导了，很难调整过来，也不知道什么才是自己的真心，来看我视频的人也有很多，不少人都是这样的情况，已经做错了，想改但是又被错误的观念束不住了，不用担心。我这里也会给到大家如何真诚挽回的三点建议，第一个，挽回慢慢来，你什么阶段就做什么事情，比如刚刚恢复联系，这个时候对方是在考察你，想要看看你有什么改变，其实也是在重新的了解你，去展示你的改变。主动接触是合适的，但是如果你急着求复合，反而就会被拒绝，因为对方还没有到考虑能否在一起的阶段，人其实本能会排斥剧烈的改变，所以循序渐进的改变模式，也更容易让前任接受，慢慢来还有一种看不见的信任累积。当你戒掉坏毛病的第一天，对方可能会怀疑你只是做的样子，而如果你戒掉了坏毛病一个月，对方会担心你会不会再重蹈覆辙，但如果你戒掉一年，对方可能就会真正的相信你已经改变了，你的坚持无疑就是最大的真心，第二点。'
- answers: ''
  questions: '-   在恋爱中，为什么情感投入是关键？

    -   怎样表达自己的喜好和想法可以增加情感投入？

    -   为什么言行一致至关重要？

    -   为什么需要深思熟虑后承诺并信守？

    -   为什么真诚是挽回爱情的关键？'
  summary: "-   情感投入是关键\n    1.  真心对待对方\n    2.  表达自己的喜好和想法\n    3.  不要只为了讨好对方而失去自我\n\
    -   言行一致至关重要\n    1.  不随意承诺无法实现的事情\n    2.  需要行动来匹配态度\n    3.  深思熟虑后承诺并信守\n- \
    \  真诚是挽回的关键\n    1.  真心付出才能得到真心回报\n    2.  真诚是持久爱情的基础\n    3.  真诚是珍贵的，需要珍惜和维护"
  text: 真情投入这点也很重要，可能不太好理解，因为人们对他人的接纳，刚开始是停留在态度上的，并没有真正的到达内心情感的层面，而想要到达内心层面，最需要的就是情感的投入，就拿我自己举例，作为咨询师一直都在研究。沟通中去理解他人的技巧，也经常听到咨询者夸我，说我很懂他们，直到有一次对象点出我和他约饭，总是在说，按你喜欢的来，他问我难道我没有自己的想法吗，为什么我不告诉他我的想法呢，这个也让我意识到。如果我真的在乎他，至少我应该把我的喜好告诉他，挽回其实也是这样的，如果你只是一味的包容对方，只能显示出你对感情没有自己的判断，你对他知之甚少，所以才亦步亦趋，甚至可能在你的心里，你和他就是不平等的。所以需要用讨好去换取他的好感，但其实这种不平等，并不会让前任好受，因为他能够看出来，你眼中只有和他和好的目标，并没有真正的映出他的道义，说的直白一点，前任他希望你是被他的魅力吸引的，你是真的爱他。所以在对方有情绪需求的时候，也可以表达不舍，你可以不干涉他的自由，可以给他陪伴的轻松感，在对方有物质需要的时候，你也可以及时的施以援手，能够实际上帮到对方，而在触碰到你的框架的时候，你又该收回你的好。你要告诉他，你很珍惜自己的时间和精力，你们两个人是平等的，前任也会觉得，你对他并不是只有目的，第三点言行一致，这点最好理解，但是却是最难做到的一点，把回中千万不要随意的，承诺你做不到的事情。比如说我一定说服我父母，我一定改掉坏毛病，你基于附和给出的承诺，其实都是虚无缥缈的，哪怕前任他确实有这个需求，他也期待你能够做到，你要先自审一下自己能力够不够，你真的能够做到吗，千万不要为了展示。你是适合对方的，打中脸充胖子，做不到的情况可能更会适得其反，反而遭到前任的抱怨，因为你肆意的挥霍了对方对你的信任，当然这个也并不是让你就不要承诺了，而是说需要相应的行为去匹配你的态度。感情破裂的原因有很多，可能是根本的矛盾，相处，沟通，家庭等等问题，你无法满足分手方的需求，所以你更应该深思熟虑一下，如何能够满足对方再去答应，此刻如果你能够举出解决方法，一二三，举个例子。比如你想要挽回难度很高的异国恋，你至少要跟前任讲清楚，你什么时候能够回来，没有人愿意谈异地恋，更何况是异国恋，恰恰是在这么关键的问题上，如果你自己都模棱两可给不出方案，你也是很难让前任看出你的真心的。而在深思熟虑答应对方的需求之后，一定要信守承诺，让你的语言和你的行为同步，尽心尽力的去完成自己说过的话，我们经常说在现在选择多，节奏快，人均大聪明的环境里，他谈恋爱都不用或者说不敢用真心了。真心被辜负的例子也是每天都有在发生，但是如果不是真心对真心的付出，其实就跟速食一样，吃完就扔掉了，可能连记忆都没有，所以真诚更难得更珍贵，真诚才是挽回的第一必杀技，真正的爱一定不是瞬间的感动。而必然是很久的一种卫生，彼此牺牲，彼此成就，彼此尊重，觉得有用的话，记得一键三连哦，(無敵無敵無敵無敵無敵無敵無敵無敵無敵。。。)。
