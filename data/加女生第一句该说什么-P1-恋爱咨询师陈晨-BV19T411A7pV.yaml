  text: '# 加女生第一句该说什么 - P1 - 恋爱咨询师陈晨 - BV19T411A7pV我家女孩第一句话，我会跟她说小姐姐，你被人出卖了，同时挂一个那种坏笑的表情，你看为什么你们跟小姐姐聊天，让小姐不爱理你，因为你开场的话，你调动不起来人情绪，对吧，这句话直接把人情绪就调动起来了。可能是要来逼问我，谁出卖我了谁，我说你的朋友出卖你，是不对的，但是他也是我的朋友，我不是那种会出卖朋友的人，但是，如果我们两个人在聊天过程当中，你分析出来是谁了，跟我就没有关系了，这事一说出来以后。那件事就简单了，小姐姐肯定就开始，来吧，咱俩盘问道，咱俩唠吧，而我要面对的就是她的各种盘问，我就是要在她不断的盘问的过程当中，去探索她的需求，她的兴趣，她的爱好，借由她不靠谱的朋友。来建立我们两个人之间的。'
