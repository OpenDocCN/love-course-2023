  text: '# 你为什么会毫无征兆地被分手呢？ - P1 - 泊明远 - BV1n14y1Y7Wc你有没有经历过毫无征兆，没有任何理由的突然间就被分手呢，这其实就是真性分手当中的，突然性分手，这种分手的原因，一般来说就是对你没有什么兴趣了，找到了下家了，需要做快速的切割和分离，好进入到下一段关系里。所以这种分手呢，一般提出的理由都是无中生有，都是对方已经打定了主意，要和你分开，预念了很久，才找到适当的理由提出分手，还有一种呢，是比较常见的积累性分手，一般是因为其中的一方。经常在争吵中习惯性的提出分手，积累了多次的矛盾，过早的透支了对方的耐心和感情，导致对方忍受程度达到临界点，提出分手，大多数呢，是控制行为过多，脾气过差，过度的缺乏安全感，要么就是非要别人。按照自己的所想来爱自己，这种分手最需要的就是，调整自己的性格，所以不要听信那些毒鸡汤，你的分手是哪一种，想知道怎么做的话，可以评论区告诉我们的情况。'
