  text: '# 挽回爱情｜缺乏安全感的人怎么谈恋爱 - P1 - 猫先生情感挽回 - BV1bg411i77Z这样的感情才算得上真正的遇到爱情了，对于女人来说，只有心里踏实才算遇到了对的那个人，所以很多女人会说，我想要的只是一份安全感，然而恰恰是这份安全感，是多少情感中的女人可望不可及的。一段感情是否让女人心存安全感，通过她的语言就能看出来，身边有很多女性朋友谈恋爱之后，就开始患得患失，会担心男朋友跟前女友联系，会担心男朋友跟哪个女生走得太亲近，也会想为什么男朋友没有秒获信息。会纠结一半天，为什么男朋友赞了那个发照片的女生的朋友圈，甚至连跟男朋友在一起，男朋友发发呆就会想一大堆，没错，这就是大多数在恋爱中患得患失的人群的心声，缺乏安全感并不是一种病，而是一种普遍的现象。学会接受它，接受你的患得患失，你的敏感软弱，接受你一切伴随终生而你无法改变的现实，但坏就坏在，当一个本身就极度缺乏安全感的人谈起了恋爱，对他而言，恋爱所赐予的这本来有些浪漫的连锁感。就变成了雪上加霜的致命一击，常常令他苦不堪言，缺乏安全感的人和普通人在恋爱中，患得患失的表现是不一样的，前者通常更为猛烈致命，也更容易造成关系中不必要的误会，下面就来告诉你。缺乏安全感的人在恋爱中每天在想什么，一，在他必须爱我和我不值得爱之间无限循环，前者带来的是无休无止的捉弄以博观者，后者带来的则是愈加恶化的自怨自艾，二，导致内心缺乏安全基础。进而形成迷恋型恐惧型回避型等，不安全性依恋的内在依恋系统，没法用正常的距离模式和对方相处的，三，别人稍微对自己好一点，就恨不得把所有好的东西都给对方，和别人聊天的时候，对方超过5分钟没有回话。就怀疑自己是不是哪句话说错，四，一个人的时候频繁地给对方发信息，找不到说的也尽量找一些说的话题，就是想和对方保持联系，屏蔽内心的不安全因素，五，神经质，只要对方不呈现出近乎夸张的爱意。就觉得对方对自己的爱意肉眼可见的速度在流逝，六，自卑，会很在意他跟他的前任联系，会经常关心他身边玩的好的女生的情况，甚至会偷偷拿自己跟他身边的女生去比，因为不好意思，也会去偷偷问闺蜜我和她是一根优秀啊。在听到闺蜜那句说啊我觉得你好一些的时候，心里会舒服很多，哪怕那一刻知道闺蜜是我的，肯定是帮我的，但是心里也会舒服的，七，容易使用不恰当的方式来表达爱意，例如通过捉闹卖惨威胁等方式，试图引起对方的关注。如果对方没有做出相应的回应呢，这些方式就会愈演愈烈，最终危及感情，八，很多人缺乏安全感的根本原因是由于从小去爱，在生理上可能会表现为肌肤疾可症，既因为来自对安全感和亲密依恋关系的渴望。在恋爱中当然想和对方牵手拥抱等肢体接触，因为抱抱喜欢的人或者最亲的人，能增强他们心中的安全感，从而冲淡你心的不安，总之啊，一个本身缺乏安全感的人，对待日常生活中的琐事，已经比常人更加脆弱了。一旦投入到恋爱中呢，这种情况更甚，至于恋爱中的甜蜜，他们真的没有怎么尝到过，但换来换去的滋味倒是日益渐进，那么这种情况要如何改善呢，第一，将自己的不正当行为写到纸上隔天再看，对于就是写日记。很多缺乏安全感的人，在用不恰当的方式表达爱意的时候，其实本身是有意识的，就是我知道自己在做什么，也知道自己这样不对，但是就是控制不了，我的建议是在改变初期，不要逼迫自己直接从行为上做出改变。而是尽量让自己不恰当的行为，客观的详细的记在纸上，并清晰明了的给自己这些行为纠错，警示下次不会再犯这样的错误了，二，多表达自己情绪背后的原因，缺乏安全感的人，往往都是很敏感的，伴侣的一些细小行为。也足以引起他内心的渲染大波，通常来说，他将以一种攻击性来释放自己的内心表达，'
- summary: "-   沟通情感需转换攻击思维为原因思维，表达情绪原因，避免对方产生恐惧和生气。\n    1.  转换攻击思维为原因思维，表达情绪原因。\n\
    \    2.  培养兴趣，专注自我提升，解决恋爱中的问题。\n    3.  互相吸引，经营自己的生活，建立信任和安全感。\n-   爱情需要磨合和平衡，冷战和争吵是正常的，重要的是能够相互包容和成长。\n\
    \    1.  在磕磕绊绊中成长，吵吵闹闹中找到平衡。\n    2.  原则立正，磨合是爱情的必经之路。\n    3.  学会成熟，无论结果如何，都是一种成长和学习。"
  text: 比如说，你今天一下午都没有理我，我对你太失望了，久而久之这样做的结果，就让对方觉得你好难搞，甚至会产生恐惧，动不动就生气。让人好心累，正确的做法是，将攻击思维转换为原因思维，即告诉对方自己有情绪的原因何在，比如说，你一下午没有理我，我很想你，但是我找不到你，所以我有些难过，三，培养兴趣，专注自我提升，恋爱中很多问题。其实都可以用自我提升来解决的，因为恋爱中多数问题是由，怕对方不爱自己而产生的，恋爱心理学表明，依靠软膜硬泡得来的关系，即成功发展为情侣，也是后患无穷的，真正能让两个人一直走下去的秘诀，只有四个字。互相吸引，在你身旁光环，把自己人生经营的明明白白的时候，根本无需多加讨好，对方就会像块被吸引的磁铁似的，身不由己的靠近你，缺乏安全感会破坏彼此的信任，信任一旦被打破，就像一张被揉揉了的纸，你再怎么按压。都恢复不到原先的模样，所以爱情开始变得一生一轨，情话渐渐变少，争吵随之增加，以及冷战，屹立的冷战才是真的冷战，在磕磕绊绊中成长，在吵吵闹闹中找到彼此的平衡，能让则让，原则立正，所有的爱情都是这样磨合的。能走到最终，能收获一份甜美的爱情，不能走到最终也不必介怀，毕竟人从中学会了成熟。
