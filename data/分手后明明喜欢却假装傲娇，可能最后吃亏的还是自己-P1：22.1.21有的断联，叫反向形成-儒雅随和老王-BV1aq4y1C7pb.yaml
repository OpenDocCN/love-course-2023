  text: '# 分手后明明喜欢却假装傲娇，可能最后吃亏的还是自己 - P1：22.1.21有的断联，叫反向形成 - 儒雅随和老王 - BV1aq4y1C7pb明明说喜欢一个人，又不舍得分手，失恋之后，就找挽回方法，看到有交断联的，正好就用上，然后断到没有，然后断联太久之后，找不到理由再去联系，不敢去尝试，总觉得还能说，我再往后拖一拖，这些我感受都是原因。但是还有一部分人，他们在想挽回的同时，还在纠结这另一件事，那就是凭什么，凭什么分手之后，你跟个没事人似的，我倒是天天想，你想得睡不着觉，明明当初是你主动，到头还我先进去，你潇洒的走开。不就仗着我喜欢你吗，这样一人群的特征是啥，内心深处无比想要挽回，外在表现很好教，不肯承认自己，才是放不下那一方，断联这招，这个时候他就正中下怀，要是说靠断联，他就能挽回，不主动，前人会好奇。然后恢复对你感兴趣，乖乖就回，想想都觉得解气，心理学上有一种现象，叫啥，反向形成，可以解释这种奇怪的行径，失恋创伤，让大脑短路，得找个方法挽回，但又忍不住害怕，想要保护自己，断联就成了很好的方式。他就符合这回挽回者的主观需求，他们就会认为啥，这是客观有用的方法，于是被压进潜意识当中的，那些喜欢的情绪，以相反的形式，它就出现了，比如说你放不下前人，你就经常刻意的躲开，表现的非常讨厌他的样子。断点成了你保护色，刻意去表现的说，厚厚大方，其实心里怨妄，比谁他都在意，过于想要隐藏自己内心的自卑，用力过猛之后，一举一动，都成了一种傲慢自大，极力去假装分手之后，自己过得挺好，不过就是怕在前任之前。厚厚的气，才築起厚厚防御的围墙，事实上这样的状态，其实很容易被人看穿，一看一个准，不是因为我经验丰富，我跟你说，就是因为演技太拙劣了，上海直接就是白给了，虽然说以上我说了那么多，断点的坏处。其实我本质上，并非想要否定断点，在特定的场合下，断点是有意义的，关键你要考虑在断点之后，你是为了什么，比如说，你想用时间去环境下，僵化的关系，制造一些不可得性，那么断点就是有效的手段，我否定的是啥。我否定的是那些，为了锻炼而锻炼，锻炼到最后，只有等着对方，还挽回自己的人，我很清楚，你不甘心，为什么自己放不下，凭什么要你主动，可是解决这个问题的答案，一定不是说你傻乎乎的，你做白日梦，梦想着有一天。他就会回心转意，兜兜转转发现还是你最好，谁给你的自信，分手之后，你就是他人生剧本里的误人，不是主角，别带入那些浪漫情节，好吗，与其去纠结分手之后，他什么心态，还会想起我吗，倒不如说实实在在的。你去自己你做一些改变，找机会说重新接触一下，传递价值，别问凭什么，问就是你放不下，你想改变现状，你就得自己想办法。'
