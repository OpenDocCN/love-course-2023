  text: '# 很久没联系的女生，如何快速拉进关系 - P1 - 许诺有话说 - BV1mS4y1W7yu昨天收到一個小夥伴的私信，說他看到了一個女生發朋友圈，這才想起來，兩個月之前，兩個人原來聊得還挺好，後來因為雙方都很忙，在斷了那麼幾次聯繫以後，就慢慢的不聯繫了。現在看著他的朋友圈曬的旅行的照片開始悔不當初，想著這要是當時一直聊著，說不定現在陪女生去旅遊的人就是自己了，其實小夥伴的設想也有一定的可能，好多人可能就是因為最近工作學業忙，沒有繼續和有好感的人聊天。等再想打個招呼的時候突然就卡住，不知道怎麼打開話匣子了，那麼今天我們就來討論一下，怎麼和有一陣沒聊天的女生重新搭上話，當然閒著無聊想四處撒網釣魚的趕緊走開，開始之前告訴大家一個我剛發現的秘密。就是按著點贊鍵三秒不動，你的經驗值會直接翻倍，第一個，通過之前的聊天重新開啟話題，比如直接問女生，上次咱們說的活動有沒有繼續參加了，上次記得你說過喜歡吃辣，我正好去了一家不錯的川菜，我推薦給你。總之就是去翻翻你們倆的聊天記錄，這裡要強調一點，就是這幾次的聊天千萬不要暴露自己太強的需求感，如果你直接約她出來一起去參加活動，約她出來一起去某一家餐廳，這樣就會顯得目的性太強，女生會覺得很不舒服。你就像個普通的朋友就行了，畢竟先聊的來才能夠為後續的追求創造先決條件，第二，通過朋友圈重新開啟話題，對於比較頻繁發朋友圈的女孩，找到她最新的動態，通過評論切入，比如女生去吃了某家餐廳去哪裡玩了。你可以私聊女生問她，你剛才在這裡吃飯嗎，如果女生回覆對，那麼你也可以緊接著把話題給繼續下去，我昨天剛來這裡，好巧，早知道你今天來我也今天來了，沒準還會來個偶遇，或者說。看到女生發自己去哪個地方旅遊的動態，你就可以問她，是放假去旅行了嗎，感覺這裡還挺好玩的，然後再順勢問女生要個攻略，說自己準備野區，這一來二去話匣子不就打開了嗎，同樣的還是要注意，一定要表現出你的低需求。否則目的性太明確，會讓女生覺得你很奇怪，三，找她有經驗的事情來求助，找個機會讓她對你伸出援手，不要怕人家嫌你煩，我之前講過一個聊天案例解析，如何在七小時內瞬間打開話題，讓女生愛上你。這次我幫助一個粉絲只用了七個小時，就讓女生愛上他的經典案例，很多粉絲看完都感覺不可思議，沒看過的也可以私信或者評論區扣1來找我要，我會發給你，用你的點贊關注或者三連來和我交換就行。另外還有30多套聊天案例，到時候也都一起送給你們，前面說到這種隨手就可以幫忙的事情，不會讓女生太為難，也可以增加你和女生的聯繫感，女生幫了你之後也可以順勢的邀約一波，謝謝你啥時候有空請你吃飯。當面表達一下感謝，既禮貌又自然這樣多好，如果你現在正好遇到這樣的情況，那就趕快去試一試，許諾期待你的好消息，今天就聊到這，有情感問題歡迎隨時來問我，想看聊天案例的兄弟，記得評論區或者私信扣1。我是許諾。'
