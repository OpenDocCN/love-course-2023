  text: '# 分手后跟前任重归于好，你一定要学会这两个心法 - P1 - 亭姐说情感 - BV1F24y1m7U2分手后如果说你还想有重归于好的一天，那么你今天一定要学会这个心法，要忍
    要狠，忍呢是对自己，控制自己一切想要联系对方的冲动，狠呢是对他，在将来稍微有一点关系好转迹象的时候，内心要狠。要用冷静的心态去面对他，对方当下已经不想理你，不关注你，甚至已经把你拉黑删除了，虽然你很难过，但是面对这样已经既定的事实，你必须要冷静下来，采取相应的对策，目前你需要做的。就是先停止所有联系对方的举动或者是渠道，此时呢他对你是一种非常排斥的状态，你换个思考一下，如果说你被一个很厌烦的人天天纠缠，各种电话信息不断，甚至是上门讨说法，是不是内心很崩溃，甚至想要逃离他呢。在极度厌烦的情况下，为了摆脱你做出的事和说出的话，往往对方采取的行为也是很极端和决绝的，甚至可以说是不经过大脑的，那到最后大家可能连朋友都做不成，这是你想要的结果吗，如果说你最终的目的是想要宠归于好。那么现在请先尝试以下的操作，第一，不要再打电话或者是发消息给对方，让彼此都先冷静一下，第二，你不要再发朋友圈或者是深夜小作文，第三，不要去找对方的家人或者是亲朋好友，去试图呢诉说自己的痛苦，第四。不要再天天盯着他的社交媒体，猜测对方的行为或者是想法，第五，不要长时间的自己一个人待着，多和闺蜜死党兄弟在一起，不管你之前做了多少踩雷的行为，从这一刻开始停止一切先前的行为。尽量让对方突然的看不到听不到，感觉不到你的存在，你只有完全的在他的世界里消失的无影无踪，他才会真正的开始经历完全失去你的感觉，可惜呢很多人啊他都做不到，怕对方因此忘了自己甚至呢去找新欢。但是换位思考一下啊，对方找不找新欢，跟你是否联系是否纠缠他，这都没有任何的因果关系，难道你觉得只要你一直出现在他的生活里面，一直去纠缠他，他该找新欢他就不会去找了吗。如果说你不允许对方出现一段没有你的生活，那他怎么可能在将来出现再次拥有你的冲动呢，我之前的视频里面呢，就举过小孩子不好好吃饭的例子，你不真正的让他饿一顿肚子，他哪里会怀念饭菜的美味呢。所以呢请你一定在心里面把这句话默念上百遍，你们之间的恋爱已经结束了，分手后他是他你是你，从现在起希望你开始经营好你自己的生活，多关注自己，之前因为感情你把太多的注意力放在对方身上。你有没有发现自己的生活，学业，事业一团糟呢，利用这段冷定期你可以喜欢什么就去做什么，去喝咖啡，散步，逛街，约好朋友去吃饭，旅游等等，甚至呢还可以安排上以前想了很久，却一直没有机会去做的事情。比如说健身啊，学一门外语啊，发展新的爱好，去结交新的朋友，这才是专属你自己的时间，变美变好的时间不受任何人的控制，最后呢我想跟所有人说一句话呀，今天开始把自己的生活过得更加的丰富多彩一些。等到时机成熟再次复联与他相遇的时候，对方才会惊叹你的改变，从而呢后悔当初如此待你，甚至后悔离开你，如果说你现在正在经历情感的问题，你也可以撕心复合，我让你爱的人重新爱上你。'
