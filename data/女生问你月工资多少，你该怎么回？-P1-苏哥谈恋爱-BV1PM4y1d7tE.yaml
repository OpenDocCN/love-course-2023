  text: '# 女生问你月工资多少，你该怎么回？ - P1 - 苏哥谈恋爱 - BV1PM4y1d7tE女生問你月工資多少該怎麼回，有兄弟很實在，上來就說我月收入4000，真不知道蘇哥說你什麼好，跟鄉親似的，蘇哥說你太時辰還是太時辰了，還有的兄弟上來就覺得要開玩笑說，我這一了幾十萬上下，你有沒有砸命書。但是你這麼說完之後，會成為一些別有用心的女生提款機，肯定有多少我炸多少，複雜的是人，女生問你收入多少，是真的好奇你有多少錢，這一回大家還真是想對了，她肯定是好奇，要不然也不會問你，女生其實是想知道以後。成為你的女朋友她能花多少錢，要是你摳收收的，女生可能就再考慮下一個了，有時候你看到這裡又會了，女生問你你每個月工資多少，男生說你猜，女生說這我哪裡知道，男生說你肯定知道，女生說你說不說。男生說以後你就知道了，女生說行吧很無奈，這個時候男生想要模糊女生的問題，可是女生卻不知所以，我就問你收入多少，你收入少了說明你不自信，還是你覺得我是衝你的錢來的，女生原本是對你有好感。可是到這裡就被你磨滅了，到最後只能頂上一個不誠實的帽子，你冤不冤呢，尤其是在相親的時候，就算女生一開始對你很滿意，結果你這麼回覆，女生她分分鐘的跟你說再見，所以應該怎麼回覆這個女生。最重要的就是把此時此刻的感受和想法表達出來，再加上言語上的互動，你跟女生一直處在這種，剛巴巴的聊天環節中，她自然提不起什麼興趣，更不用說進一步的發展關係了，女人是情緒的生物，愛情是情緒的產物。死亡問題面前不論你收入多少，最重要的是回答要高級，她要是很滿意，自然就會把其他的低級回復的男生拒之門外，同樣是女生問你月收入多少，你就可以回覆，你說的是有女朋友的時候，還是沒有女朋友的時候呢。好那麼這句話就是把自己，此時此刻的一個感受給表達出來，實話實說是肯定的，談不談對象在我手裡的工資也是不一樣的，側面的回答問題並且要反客為主，讓這個女生措手不及，過了一會她回復男生說，這有什麼區別嗎。能有女朋友的時候呢，這個男生很正常也很誠實的回答說，八千，女生說那有女朋友呢，男生說你不該問一下你自己嗎，把我的工資卡都放在你那裡了，女生說哈哈哈哈我才沒有拿呢，好了那麼這樣子回復女生之後。她不僅覺得你實在還會唱相聲，這麼有趣的一個人，最後還不是要被我管著錢，這樣的操作既破解了女生的難題，還讓這個女生對你的好感度實現上升，兄弟們要學的是這種思維方式，這才是真正的聊天，那麼我留一個客戶作業。考驗一下兄弟們，如果女生跟你說早安，你要怎麼利用這種思維去回復呢。'
