  text: '# 不管因为什么原因造成的分手，都有机会复合！ - P1 - 泊明远 - BV1uh411j7h7今天我们来详细讲一下，能够让你快速复合的几个方式，那跟着我的思路，我们一步步来说，当前迫在眉睫的任务就是，把现在的关系，缓和到和好的状态，那首先我要强调一点，不管你们是什么原因造成的分手。其实本质上都是机会复合，那只要本质上都是有机会复合的，只要方法用对，不吵不闹不纠缠，先把自己的情绪管理好，更不要一味去道歉，那这样做呢，对你现在没有任何的好处，这条视频时刀性非常强，一定要看到最后。那第一呢，就是要适当的去抽离，以退为进，一来呢，可以不断的耗尽对方的负面情绪，也能降低对方的防备心理，这一步至关重要，它和纠缠的行为，直接形成了心灵的对比，那其实分手之后呢，前人在冷静期。他也会开始重新思考，然后去想，去复盘自己的分手决定，到底是不是对的，去想你们到底合不合适，所以如果你们还想复合，千万不要马上去提这个需求，而是要学会给对方足够的空间，那这样呢。他才会有一种松一口气的感觉，等到窗口期，再去操作，第二点就是停止说服对方，恳求对方这些求和的行为，一来呢，就暴露了需求，二来呢，给对方施加了压力，你要做的事，想方设法去缓和你的关系，其实啊，他提出分手。就是说明他现在对你，很大部分都是否定的，你可能觉得很委屈，想让他回头，你会发现，自己所做的一切，不仅徒劳无功，所以把他越推越远，在你不断地想要说服对方的过程里，这样就跟对方形成了对立面。那你们的情绪是对抗的，如果说，你还想跟他在一起，那么你就应该，让他和你站在一起，一起解决问题，而不是把自己变成问题，让他想去解决你，第三，就是优化你们之间的相宠模式，针对性的提高价值，做出改变。并且展示出去，因为只有正能量的人，才会给对方带来信息和希望，你如果每天只会抱怨，只会搞那些伤感，这只会增加他的压力，而如果你每天，绞尽脑汁地去想，我怎么样才能够在这个人面前，展示我的改变，说什么话。做什么事，才能去打动他，那你还不如，把这些时间，全部投入到自己身上，因为人和人之间的相处，并不是靠你对一个人好，那就能拴住，你拼命地告诉他，你变好，他就觉得你变好了吗，我之前的作品里，很多时候就讲过。对他好，这只是基础，哪怕把这一点做到淋漓尽致，你也只能拿到一个基本的分数，决定他要不要跟你在一起，是你的下分项，你需要先成为一个，有吸引力的人，那这个吸引力就是，你的价值重塑，当你有吸引力。有价值的时候，你就会吸引到很多人，或是当你就会吸引到很多人，其实不光是显然，所以这才是真正，有意义上的一件事情，那第四点就是，一定要学会引导投资，为什么在分手的时候，只有你对前任是恋恋不舍呢。而他却能潇洒地转身离开呢，其实根本原因就是，你在这段感情当中，付出的太多太多，比如你的时间，金钱精力，还有你的感情，对他的付出呢，却还很少，所以他的分手成本是很低的，这就是很多人分手后很痛苦。说白了就是不甘心的原因，最后我要提醒大家的是，一定要结合实际的情况，具体地去对待，不能盲目地去套用，那么屏幕面前的你，听懂了吗，我是博明，如果你不清楚该如何去理去做，可以私心修复，找老师来谈。'
