  text: '# 我为你拒绝了所有暧昧，你却告诉我你多受欢迎！爱情真的难搞喔 - P1：大度一点 - 不怕队长 - BV1EJ411k7Vf傻瓜早点睡晚安，你最近是不是心情不好，要不我来陪陪你，你不要读了好不好，难道你就不应该跟我解释一下吗，就是普通朋友，有什么好解释的呢，普通朋友，你朋友可对你真好，朋友之间闲聊聊天，不是很正常的事情吗。你不要烦了，我为你拒绝了所有暧昧，你他妈却在这告诉我，你有多受欢迎，我不想跟你讲话，你太烦了，你也太小心眼了吧，我小心眼，那这一次我就大度一点，我们分手吧，你干嘛。迷失人群向下里走去。'
