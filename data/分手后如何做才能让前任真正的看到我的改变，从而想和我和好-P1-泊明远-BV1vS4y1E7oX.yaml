- summary: "-   如何让前任看到改变\n    1.  认清现实，了解分手原因\n    2.  不要一味弥补，要尊重对方意愿\n    3.  不要过于自私，要理性思考分手原因，不要试探对方"
  text: '# 分手后如何做才能让前任真正的看到我的改变，从而想和我和好 - P1 - 泊明远 - BV1vS4y1E7oX分手后到底怎么样才能让她看到我的改变呢，那这个问题啊很多人都在问，但是有时候吧，我真的觉得挺可笑的，既然都知道你们分手的问题在哪里，你也知道她为什么不想让你在纠缠，那你为什么还要继续这样的互动呢。为什么还一直发各种小作文呢，这就是你改变之后的回应吗，其实很多时候啊你明明都懂，但是就是不去做，然后你还来问我，到底该怎么样去传递改变，不管你现在的情况如何，你必须静下心来好好听好我这个内容。在我会上有一个明确的思路啊，第一步你要认清现实，你甭管是什么现实因素，还是隔阂还是什么其他的，可能她真的就是不爱了，不喜欢，可能是因为吵架的太频繁，可能没有照顾到她的情绪，让她很不舒服。这个时候我知道你想去弥补，想去对她好，想要去做很多很多的事情，但是你所谓的好真的是对方想要的吗，这是其一，其二这些东西你去做了，她就真的能看得到吗，她愿意看吗，她只会觉得呀，你不尊重她，你在打扰她。所以她更加不愿意给你机会，还有另外一点，就是你不要总是去说以前的一些回忆，你去各种道德绑架，它并没有用，要从本质上认清这件事情，爱是吸引加舒适，这是两者啊缺一不可，第二点不要太自私，我说句实话。其实很少有人真的能够好好想一想，到底为什么分了手，到底因为相处的方式，还是因为不懂她，还是因为其他的一些原因，很多人没有这个耐心，还有的就是没有弄清楚的时候，你就一味的想要去操作，好像有一点灵感了。你就去把它落实到实际的行动当中，这样做其实是一件很不妥的事情，那你想一想，这个时候大概率的结果是什么，大概率的结果是对方觉得你并不成熟，你并没有改变，你就是来试探她的。或者你这个时候就是来纯粹的打扰自己，前人就会把你定义成，你不想让我好过，所以你记住这几个字，叫谋定而后动，不要用你原有的一些思维和对方去沟通，如果说有的话，你们现在也不至于去分手，我是博明。如果屏幕前的你现在并不清楚的话，可以私信秋迫，老实和你聊聊。'
