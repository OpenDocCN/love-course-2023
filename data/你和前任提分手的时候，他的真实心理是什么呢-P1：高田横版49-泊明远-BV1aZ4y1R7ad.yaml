  text: '# 你和前任提分手的时候，他的真实心理是什么呢 - P1：高田横版 49 - 泊明远 - BV1aZ4y1R7ad其实大部分的被分手的人，都会去纠缠前任，各种的表忠心，但是，就是无论怎么去纠缠对方，使出了浑身血述，对方就是不跟你说，其实，当你告诉他你会改，以后再也不会怎样怎样的时候，他心里想的就是。我已经给过你这么多次机会了，你要是真的有兴趣改，早就改了，哪能等到现在，当你费尽心思的写了一篇小作文，发给他，你求他原谅你，你想让他再给你一次机会，那么他心里会怎么想呢，他会觉得，你又搞这一套。那么早是今日何必当初，当你说你想去找他，想去见他的时候，他心里想的是，都已经分手了，我们两个人已经没有关系了，再见还有什么意义呢，别再烦我了行吗，当你每天给他发早安晚安信息轰炸的时候，他心里想的就是。如果你再来烦我，那么我就拉黑你，而这个，就是他始终不跟你复合的原因，总结起来就是，他觉得你这个人不可能改变了，就算是复合了，也是重蹈覆辙，浪费彼此的时间和感情，那么这就是我为什么总是强调。就如果你想成功复合，就一定要去提升自己，经营感情的能力，你们都在一起这么久了，你什么样他太了解了，那么你只有让他眼前一亮的时候，才有可能复合，所以你啊，不要胡思乱想，给你们两个人一个冷静的空间。也是给自己一个自我提升和改变的空间，而这个就是我们常说的冷静考察期，那如果在冷静考察期之内，你做得很好，各方面都想通了，并且呢，你自己也有改变，也有提升，那很好的机会，它还是很大的，不是博明。如果你现在也正在经历这样的情感崩破，私信挽回，老师会来帮你。'
