- summary: '-   分手后排斥期是如何处理的问题，被分手者常感恐惧和不甘，而提出分手者则受负面情绪驱使。在这个时期，对方可能展现出改变外在形象和生活状态的行为，但此时不宜纠缠复合。被分手者应道歉并减少沟通，展示改变和适当难过，等待双方情绪平复后再冷静面对复合的关键时期。'
  text: '# 如果分手后前任处在排斥期到底如何才能处理 - P1 - 亭姐说情感 - BV1xv4y1u7Pt分手后排斥期怎么处理，会有哪些表现，以及呢时间是多久，应该做什么，这是你们关心的问题，去耐心把这条视频看完，你会有答案的，被分手的你们，其实现在啊脑海里面肯定是对方，离开你之后所带来的一些恐惧。恐慌不甘难过等等情绪，还有过往感情当中，你们两个人相处的美好，以及呢对未来的期待和遗憾，而主动提出分手方呢，恰好相反，他脑海里啊想的基本上呢，都是在你们的感情当中，所受到的不公委屈伤害和爱的缺失。等等这些负面情绪，也是因为这些负面情绪，在支撑着他下定决心要离开你，并且开始新的生活，那么在这个时候啊，有一些表象的行为，例如呢，外在形象和生活状态的改变，比如说呢女生会去买新衣服啊。做头发旅游啊或者是和闺蜜聚会，认识新的异性努力工作等等，当然呢这也是新欢的高发期，但是不管对方做什么，其实呢这些行为，都是在淡化他的负面情绪，大多数人也是在这个时间去纠缠复合，但是你想想。对方正在开心快乐的时候，他怎么可能想要跟你和好呢，又怎么可能答应你，跟你重新回到你们之前那种，不开心的生活当中去呢，这个时候你要做的只有两点，第一点为过去的行为道歉，并承认你们分手的事实，第二减少沟通。但怜气呢要保持，同时呢要向对方展示你的改变，以及呢你适当的难过，然后呢等到双方情绪下去，迎来分手之后的第二个时期冷静起，那时候才是复合的关键时期，绝大部分的分手啊能不能复合。就要看这个阶段你要怎么去做了，如果说你现在正在经历一些情感问题，你可以私信复合，我让你爱的人重新爱上你。'
