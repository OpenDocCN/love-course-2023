  text: '# 男生分手后，短时间是不会放下的 - P1：高田横版 142 - 泊明远 - BV1gQ4y1X7x1男生在分手后，短时间内是不会彻底放下的，为什么呢，因为人都是有感情的，虽然你们现在处得不好，他累了也烦了，但是这些负面情绪，是不会否定曾经的过往的，只不过会把那些美好甜蜜，给暂时冻结，当真正分开后。没有再继续创造出，更多的负面情绪给他，那曾经的美好甜蜜，还会浮现出来，当他觉得在一起的美好，大于在一起的痛苦时，他就会重新的回头找你，反之会继续享受单身生活，而且大部分的男生都是专情的。宁愿是藏在肚子里，也不会拿出来，心里面藏着这么多的不开心，怎么可能轻易的放下呢，我是博明老师，需要复合帮助，私信挽回，老师会来帮你。'
