- summary: "-   真正的断舍离并非简单地放弃或保留物品，而是根据实际需求做出选择。\n    1.  断舍离是一种变化，根据需要保留或放弃物品。\n\
    \    2.  不要被他人的观念影响，要独立思考自己真正需要的是什么。\n    3.  真正的断舍离需要深层次的思考和理解，而非表面上的行为。"
  text: '# 真正的断舍离你理解对了嘛 - P1 - 百里子清 - BV1wT41127MQ真正的斷捨離並不是說一定要放棄什麽，一定要堅持什麽，很多人他是這樣子的一個理解，斷捨離嘛，我就要把那些不好的然後扔掉，把好的留下來，這樣子就真正的斷捨離了，但其實不是這樣子的，因為這種好與不好。是我們自己去定義的，但是如果你不去定義這種好與不好的時候，那就不存在這種好與不好，那這個時候你是不是會陷入一種迷茫，我應該斷捨離，我應該扔掉什麽東西，我應該保留什麽東西。所以說我們真正的這種斷捨離是一種變化，就是說你現在需要什麽，你就留下什麽，你不需要什麽，那我可以暫時放下或者說把它扔掉，就是說是你根據實際的一個變化，去接受現在所需要的東西，那種不需要的東西。我們暫時可以把它扔掉，或者說直接就放棄掉，我們是要根據不斷的這種變化，去做出這種選擇，那根據這樣子的一個選擇，才是能夠真正的做到這種斷捨離，所以很多人的這種斷捨離，只是一種行而上學的，只是一種形式上的。然後是一種不情願的，就是說聽別人說，我一定要戒掉這個，或者說戒掉那個，我才能成功，我才能變得更好，他們是表面上的去理解了這些東西，而沒有深層次的去思考過，自己現在到底需要什麽，不需要什麽。所以當你獨立去思考的時候，你就能夠找到，你到底需要什麽，不需要什麽，而這個時候，你就能夠做到真正的斷捨離。'
