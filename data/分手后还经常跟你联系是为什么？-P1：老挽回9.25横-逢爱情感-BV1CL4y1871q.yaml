- summary: "-   分手后还经常联系的原因有三种情况\n    1.  习惯了对方，暂时无法接受分开\n    2.  占有欲强，不希望对方有新欢\n\
    \    3.  想复合但担心再次失败，希望重新赢回对方的心。"
  text: '# 分手后还经常跟你联系是为什么？ - P1：老挽回9.25横 - 逢爱情感 - BV1CL4y1871q分手后还经常跟你联系，他是想复合吗，其实啊
    无非是三种情况，第一种 他只是习惯了，暂时呢还不能接受没有你的日子，如果你跟他复合了，就会被抛弃，第二种 他的占有欲很强，在他没有找到新欢之前。他也不希望你有新欢，第三种
    他的心里有你，想要和你复合，但是呢又怕重蹈覆辙，你明白了吗，此情晚回，我让你爱的人重新爱上你。'
