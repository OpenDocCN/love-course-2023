  text: '# 异地恋分手核心问题是异地吗 - P1：22.3.6异地恋问题核心是异地吗 - 儒雅随和老王 - BV1Ku411C7Tv异地恋问题的核心是异地，为啥我说要把异地这个问题这一点放在最前面，因为这个是最容易让人产生误解的情况，就像我之前说的，你们分手的原因占比的话，大部分说自己是不是，就因为异地问题分手的。但我跟你说因为这个原因分手的，我跟你说10%都不到，这一点怎么分析怎么判断，两方面，第一方面是啥，你们恋爱一开始它就异地，另一个方面就是你们恋爱途中才开始异地的，乍一看好像差不多是吧，但不好意思。在感情里边，它就没有差不多的一数，甚至说差之毫厘，谬之千厘，如果说第一种情况，你们恋爱一开始就是异地的，你们最后认为说啥，你们争吵，你们在矛盾，甚至说你们之间种种不和，全都是因为异地问题。如果说你不理解的话，我拿我身边给你举个例子，我有个老铁，初恋是大学谈的网友，一直他就是个异地状态，这女生主动追求他，往我这儿挖铁，你看他比较腼腆，再加上说没啥谈恋爱的经历，没啥经验，经常就跟小姑娘。他就发生矛盾，比如说他这个女朋友，就跟他分享一些生活琐事，他就只会简单回复，完了之后就开始说自己的事，就这些女友他都没介意，直到有一天晚上，这女友回宿舍过程当中，就是发生了一点小事物，完了就跟他讲了。说我怎么怎么，完了受了点伤，完了之后，他也只是简单的问了一下，这情况到底是咋样，然后就开始倾诉自己的事了，于是这点爆发了，得严重的一个争吵，我老铁不清楚，说我对相没啥跟我生气，这玩意有啥好生气的。就开口问我说，完了之后，我这老铁就问人家说，我又不跟你身边，我能咋整，我飞过去找你，人家小姑娘说啥，对你飞不过来，就因为这个，咱俩别出啊，咱俩分手吧，就看似女友因为显得毅力的状态，而想分手，对不。那咱细琢磨，如果说将你自己的一个状态，带入到这个女生视角，你还能有一样的想法吗，我跟你说，这答案显而易见了，那小姑娘，她想要的无非就是你这个关系，就是无非就是你的极限，以及说你的焦虑，但你却以为啥。她想要的仅仅是你飞奔过去，你有问过自己这两个问题没有，就是如果她真的很在意，异地这个问题，那为什么最初会选择跟你在一起，如果说那天，就你真的你就到她身边上了，你们就不会分手吗，你也不用着急给我答案。我相信你这个思统水平非常清晰，除非你说还敢那会自欺欺人，就为自己找各种借口，那样的话，不仅你前任对你失望，我对你都挺失望的，我这个视频可能也不适合你，因为你压根还没做好，说开始正面，只是你们感情问题。说白话就是啥，你就是这样，就你想证明自己没有错，以此还安慰自己，你并不是说想要跟人家复合，如果说这两个问题的答案，都是否定的，我建议是啥，抛开你们异地这个问题，重新审视一下你们的一个感情。'
