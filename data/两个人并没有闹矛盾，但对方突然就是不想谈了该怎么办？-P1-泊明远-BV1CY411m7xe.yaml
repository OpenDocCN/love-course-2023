  text: '# 两个人并没有闹矛盾，但对方突然就是不想谈了该怎么办？ - P1 - 泊明远 - BV1CY411m7xe分手时双方很绝情，那么两个人也没有闹矛盾，但前任突然就不想谈了，该怎么办呢，这种情感问题，一般就是自我意识觉醒时的分手，通常发生在交往时间过长的恋情，或者婚姻在三到七年之间，自我意识觉醒，通常也是表明。目前的情感过分安逸，缺乏新鲜感受导致，那爱情色谣素，我们指亲密
    激情 承诺，交往的长久，没有及时的进行身份转变，那激情的成分越来越少，某一方就很容易产生动摇，为什么我要过现在这样的生活，我渴望新的生活。世界很大，我想要去看看，出现此类情况，也是缺乏恋爱动力，绝对不会回头，是因为他们会将生活，缺乏激情的原因归纳在你的身上，这不是单纯意义的自私，是人的会习惯性的归纳事物的规律，那几天前我还遇到这样的情况。两个人在一起七八年，眼看就要订婚，女生就突然不想谈了，男生无论说什么话，女生都是一句，我不想谈了，从个人意义上来看，自我意识觉醒，也是对当下情况的反对，当发现这是一滩死水难以搅动，人的自我防御。就会驱使着向外逃离，在此之前，他多少会有过焦虑，只是你从未发觉，就如同青春期的躁动一样，家里人越限制你，你越是想寻求刺激，这类分手的情况，一定要撒开手，放宽心，尽量的激起对方的损失厌恶心理。人都有得失不对称性，就是对同一样东西，失去的痛苦，要大于得到的喜悦，比方说，你可以在他离开之后，你的生活发生了一系列积极的改变，你开始注意穿搭，开始更优雅的生活，在一切可是的方面，让他感觉到你的变化。一般自我意识觉醒，他的另一半多半也希望证明，证明自己应该活得更好，你只要让对方明白，最好的就是眼前即可，前两年有个学员，婚姻四五年，孩子两三岁，老公这个时候闹别扭，他找到我，我当时就给他支了一招。我说让他走，接着学员过了一个月嫂，让她和孩子的奶奶带孩子，自己订票，去三亚过了半个月，没有这些家庭的所谓生活，等她回来之后，她的老公哭着喊着要和好，自我觉醒式的分手，是一个人对理想生活的执着。分手算是一个考验，度过这个考验，你们的感情就会更加紧固，当然亲密关系的目标，是彼此能够通过共同努力，完成相同的愿景，如果此时此刻，屏幕面前的你不清楚该如何去做的话，可以随心修复。'
