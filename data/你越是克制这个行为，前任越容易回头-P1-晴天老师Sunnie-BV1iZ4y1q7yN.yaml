  text: '# 你越是克制这个行为，前任越容易回头 - P1 - 晴天老师Sunnie - BV1iZ4y1q7yN很多来找我的咨询者，对挽回都伴随着一种迫切的心理，急着要见面，急着去沟通，急着想了解对方的一举一动，生怕耽误了一分钟，前任就被其他人抢走了，无时无刻不想展现自己的觉悟，但是我要告诉你的是。越是放纵自己的需求感，前任越不容易回头，从我的经验来看，有四种明显暴露需求感的行为，是我们尤其需要克制的，你可以反省一下，第一种叫做纠缠，很多咨询者在挽回的前期都会纠缠，不停的发消息打电话，短信轰炸。在对方的公司家门口蹲守，甚至以自杀相威胁，不知道你们想过没有，曾经那么相爱的两个人，为什么会变成分手的这种结局，可能就是你无法控制你的情绪，纠缠是我们完全受感性的因素主导的，打着爱的旗号控制当下的局面。过去对方他爱你，包容你，哄着你，但是当爱变成了企图要挟对方回归的把柄，前任感受到更多的就是道德绑架，你觉得自己在卑微的求和，实际上是你完全无法接受分手的事实，你想要快速的获取安全感，但是对于前任来说。他本来就身心俱疲了，还要违背身心决定来满足你的需要，无疑就是让自己的痛苦再升级，造成的结果就是你越用力的纠缠，前任他逃离的就越快，第二种聊天，挽回我们可以和前任聊天，不过不恰当的聊天方式。反而就会让挽回推向终结，一般咨询者关于聊天容易出问题的，大概也有五个方面，第一个就是控制不住聊天的心态，聊着聊着就聊起了感情，或者发大乱的小作文，表达自己想要和好的愿望，第二个就是不注意聊天的氛围感。自己想联系马上就去联系对方，也不管对方此刻是不是在忙，适不适合聊天，第三个就是盲目的展现自己，也不管前任他到底想不想了解你，第四个把握不住节奏感，常常会发大段大段的文字内容，哪怕前任用冷漠的态度回应。还是继续强聊尬聊，第五个忽略话题的重要性，想到哪里说哪里，其实我是非常了解你们的心情的，你希望通过沟通让前任看到你的变化，想通过聊天展现出你们还关心还体贴对方，不过你们可能没有注意到。如果前任他没办法从跟你聊天中获得一个好的体验感，也是没有办法感受到你传达的良好品质的，甚至可能会起到相反的效果，获得一个负面的评价负面的影响，并且在关系没有缓和的情况下，高频率的去找对方。也是在不断的跟对方传达，我需要你我想你，虽然这些话你没有说出口，但是你的行为已经展现了淋漓尽致了，对于前任来说，他此刻已经没有责任和义务去满足你的依赖感了，所以结果也是你发的越多越勤。对方可能回复的就越短越慢，甚至可能直接不回复，第三种就是发朋友圈，有一种你虽然没有说出口，但是很明显的低姿态的挽回方式，叫做发深情的朋友圈，分享深夜网易云，或者说在朋友圈的舞弊身影。朋友圈它是一个面向大众的社交平台，你将自身的情绪化展现在大众面前，看似你可能是在释放压力，或者表达自己的深情，或者说在企图引起对方的注意，变相去寻求前任的慰藉，但是扎心的是，对于前任来说。这其实是一种你自降身价的行为，一方面可能就让所有人都知道，你现在正在经历一个情感的困扰，你是如此的深情，显得对方非常的凉薄，另一方面，是人的话他都不会愿意经常跟负能量相伴的，这样操作下来。前任他的抵触心理只会更强，第四个行为就是送礼物，送礼物或者在你看来，你是想表达出对前任的重视，希望通过物质的付出，让前任感受到你的好，从而回心转意，他当然知道你这样做的目的是求回报的。有些前任他知道收了就是在给你幻想，可能会直接拒绝，也有一些前任，他会默默的收下，不作声，前者还算是明面上的拒绝，后者收了的话你也不要窃喜，因为我要告诉你一个残忍的真相，对于前任来说，你这种单方面的示好。'
