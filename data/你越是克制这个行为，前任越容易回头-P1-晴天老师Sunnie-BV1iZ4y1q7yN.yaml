  text: 他选择接受你的礼物，也未必是出于好感，毕竟你这也算是重新追求他，追求存在没有结果的付出是很正常的，另一方面，对于前任来说，过去你可能都没有像现在这样讨好，所以此时就更像是一种对过去的弥补，你弥补的越多。也就说明你亏欠对方的越多，前任他始终就会存在这样的心理，或者能够跟你成为朋友，但是很难重修于好，挽回受阻的咨询者，基本上都存在以上这种四种情况，不过我想让你们明白，一段感情它结束，彼此都是需要缓冲期的。伤口愈合的过程中，你总是不断的去触碰它，就只可能起到反的作用，你做的越多，对方就越清楚你接下来会做什么，一切了然于心，你以为能够感动前任，但是前任他早就麻木了，随着你挽回越用力。前任每次回应也是一种内耗，后续他可能就会越来越冷淡，等着你自己退出，也有可能就会绝情的放狠话，想要尽快的摆脱这段关系，挽回你想要逆风翻盘的话，真的不需要消耗全身心的精力了，反而你的存在感越弱。前任他越容易放下戒备心，这里我就给大家介绍一种，挽回的心理技巧，推拉，当然在推拉之前，我们有一个小细节，也是我们很多挽回的人，很容易忽略的，就是先种下新茅，你要让前任感到，你的确是不会来挽回的。你跟他联系，只是因为你可惜这段情分，不是想要继续延续这段感情，这里也有两种方法，第一种就是直白的跟对方表达，我已经放下了，我不求和好，但是我觉得我们要是能够作为朋友，继续相处也是不错的。第二种就是你降低你的热情，把过去联系前任的时间，现在放在自我重塑上面，并且在朋友圈去传达，已经拥抱了新的生活，在跟前任沟通的时候，你也要抛弃过去的那种重视，让前任他产生一种落差感。这样在我们之后的聊天中，我们就可以采取推拉的方式了，推，简单理解就是一种释放，就像买东西讨价还价一样，买家说不能便宜那我就走了，这种就是一种推，要用以退为进的方式去扰乱对方的决定。在挽回上就是你要反其道而行之，让前任总是感觉到，你出乎他意料之外的行动，前任越觉得你想挽回的话，你就越要表现得毫不在意，比如说我的一位学员，他在约见前任的时候，前任不小心碰到了他的手，他立刻缩回了手。但是这个举动对于前任来说，就产生了深刻的自我怀疑，在他挽回成功之后，这个学员反馈跟我说，也就是因为当初的这个无心之举，让前任彻底放下了戒备心，拉，我们这里也不是让你去跪舔他，是让你能够站在对方的角度。去给予他情绪价值，隐晦的表达自己的认可，虽然他们不接受你的示好，但是他们又能够和你继续保持联系，这个也是说明，他们并不是完全排斥你的存在的，本质上这其实也是一种拉，所以如果我们能够将推拉结合。就很容易去拿捏住对方的情绪，比如我们前面说的，置入心毛，让前任放下戒备，推拉其实就是这样一种关系的催化剂，再举个例子，还是我们刚刚前面提到的这个学员，过去他总是习惯性的送前任到家楼下。不过那次约会结束过后，他借口不顺路了，只是将车开到了离前任家最近的一个路口，这其实就是一种推，等到合适的时间，再问前任有没有安全到家，这就是一种拉，前任前面觉得再也享受不到这种福利。多少他就会心里有种失落感，回到家过后看到这个消息，又会觉得对方好像还没有放弃，那这种失落感又会逐渐的转为一种安心，这样就完成了一组情绪上的波动起伏，而在前任回复之后。我的学员也没有再像以前一样问这问那的，而是简单的回复了两个字，好的，这一波推又会让前任重新感到怀疑，怎么过去迷恋自己的人突然变冷淡了，是今天自己表现不好吗，还是说魅力不在了呢。这样他的情绪又被调动起来了，当前任他的这种自我发问变多了的话，他的主动性也就会增强，因为人他都是畏惧恐慌的，在推拉之间的两个人的关系就逐渐软化，两个人的心也就会越来越近，人和人之间相处。
