  - 问题4：如果前任重新添加联系方式，通常会怎么做？
  - 回答4：可能会通过小事情聊天试探是否还有机会。
  - 问题5：删除联系方式代表不在乎吗？
  - 回答5：不是，实际上是因为他非常在乎，想要与过去的情感划清界限。
