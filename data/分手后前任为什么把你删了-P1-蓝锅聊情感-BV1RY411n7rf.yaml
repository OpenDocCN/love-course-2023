  text: '# 分手后前任为什么把你删了 - P1 - 蓝锅聊情感 - BV1RY411n7rf分手后前任为什么把你删了，分手后前任为什么删除我的联系方式，把你删除其实不是因为不在乎，是因为他特别在乎，为了跟自己的过去这个在乎的事情，让他心痛的事情做一个分割，所以他才会删，我是怎么看待分手之后。把对方联系方式删除这个事呢，其实我觉得特别有意思，就是特别在意我，我才会主动去跟他去做这个割舍，因为太痛苦了，就比如说有的时候我们戒烟，烟这个东西对于我们来说是一种习惯，很重要，所以我把这个烟给扔了。给它删了给它冲掉，我就看不见了，这样子我可能就不想了，就是因为我很在意，所以我要通过这种物理隔断的方式，来跟我过去做一个隔断，但是很多时候我跟你说，这招没有用，知道为什么很多人在分手之后。删了之后还会继续把对方加回来吗，这里我觉得大概是这么两种情况，第一种就是后悔了，情绪冲动了又想找你，这个时候他有个特点，就是去指责你，说你过去做的种种不好，所以我才把你删了，给自己删你这个事。留一个台阶，找一个理由，这个时候只要你哄他，你们俩基本上就没有什么事了，第二种情况，就是他去谈新的恋情的时候受挫，可能这个新的人没找到，或者新的人呢，让他不是特别满意，又想起了过去的旧人。这个时候把你加回来，他不会指责你，他会怎么跟你说呢，他一般会分享自己生活中啊，事情小事来理一下，像朋友聊天一样，试探你愿不愿意跟他聊天，用这样小心翼翼的方式，总的来说就是这两种情况，但无论哪一种。你一定要记住，把你删除不是因为不在乎，是因为他特别特别在乎，为了跟自己的过去啊，真的在乎的事情，让他心中的事情做一个分割，所以他才删你，懂了吗，如果你的情况跟我说的有出入，那么评论区留言。我帮你分析一下。'
