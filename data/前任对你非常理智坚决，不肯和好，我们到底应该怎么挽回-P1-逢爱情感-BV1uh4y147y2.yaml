  text: '# 前任对你非常理智坚决，不肯和好，我们到底应该怎么挽回 - P1 - 逢爱情感 - BV1uh4y147y2没有绝对的不会回头，只是缺少让他回头的必要条件，你用了各种各样的方法，前任就是不回头，一口咬定你们不可能了，那么你说该怎么办呢，而且呀，越是这种情况，我发现你们越是倾向于认为对方就挽回不了了，然后呢。你看你又放不下，又很痛苦，但其实啊，以我多年的咨询经验，我可以很负责任的告诉你，越是理智的前任，那么就越容易附和，我跟你说啊，没有完全固执的人，一旦做了决定，他就绝不会回头的人呢。只是受困于他当下的一个认知，我们只要打破他的认知，就可以改变他的决定，那么他当下呀，绝情要分手的态度都是基于他当下片面认知而导致的呀，所以呢，人的认知是可以变化的，往小了说。分手后你的所有操作都有可能会打破，甚至呢，重塑他对你的认知，只是你没有看到这一层啊，你总是按照自己本能的思维和行为去进行死缠烂打，那么只会巩固对方对你的负面认知，就相当于你就间接的巩固了他提分手的决定。那么他当然会一口咬定你们之间不可能了呀，所以为什么我一直都强调改变的重要性，就是因为只要你改变了，那么他对你的认知就会开始松动，那么就不会那么坚决的去排斥你了，哪怕说啊，你不是什么好的改变。他也会松动原本对你的既定认知，在这基础上呢，咱们再去做精准的改变，当然能够直接做到就最好了啊，但是这也需要你大量的思考和复盘，要弄清楚两个人呢，到底是怎么一步一步走到今天的分手后的复盘。很多时候那么面对分手后的人们，我经常会被问到的同一个问题，就是我们什么时候能复合，我们俩还能复合吗，那首先啊，分手后从否认到接纳是一个漫长的过程，即使是提出分手的一方。他在这个漫长的过程当中情绪也不会是一成不变的，所以呀，他可能在任何的时间点重燃复合的想法，但是呢，能否复合关键并不在于这个时间点什么时候会到来，而是在于你为了这个时间点的到来做了一些什么，明白了吗。知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
