  text: '# 前任和你说很累了要分手，用什么办法才能挽回呢 - P1 - 逢爱情感 - BV1Xh4y1x7jZ爱是不会因为受到伤害而消失的，不管是你们分手的时候闹得有多凶，那疲惫性分手绝对不是因为不爱了，如果不爱就不会被消耗，更加不会觉得疲惫，甚至可以说疲惫性分手的前任反而是爱得更深，我知道啊。他肯定对你说过什么，认识你算我倒霉，我死都不会跟你在一起，你给我滚，你有多远滚多远，我们已经不可能了，那可能你会觉得说他好绝情，明明之前那么的相爱，现在怎么变得这么绝情呢，但事实就是。他如果不说的狠一点，不逼自己一把，他也怕自己放不下你，这就是他理智和情感之间的这种撕扯，是你做了很多事情，让他觉得跟你在一起真的很痛苦，理智告诉他不能再给你留后路了，但是呢，又由于情绪上很难受，所以呢。说出那些话的时候，他的情绪也是很歇斯底里的，但是呢，那些歇斯底里并不是针对你，可能也是对他自己说的，他是在逼自己放手，如果说你能够耐心的听到这儿，看到了这一层，那么你和好的成功率。就已经可以高于其他人了，所以呀，现在的问题也就是很清晰了，就是你们之间出现了问题，然后呢，相处的不愉快，他不知道该如何才能走下去，才会认为呢，现在分手才是最好的选择，但是这只是他认为的。而并不是客观的事实，是他的认知呢，导致了他只能看到这儿，所以呀，咱们要去引导他，让他看到和你在一起，就会有美好的未来，那么他才会回心转意，所以很多时候啊，让你改变，让你用一些技巧和方法呀。其实就是为了打破他原有的那个认知，知道吗，就是说哪怕打破认知的过程中，他给你的反馈都是负面的，是让你很痛苦很痛苦的，你也不要埋怨，因为在关系当中，谁痛苦谁改变，然后谁改变谁收益，对方是爱你的。但是他受不了，他选择了离开，那么你想要去挽回，那么在挽回的过程当中，你就不要怕对方对你的态度不好，因为这真的没什么，千万不要对方对你的态度一狠，或者怎么样一冷暴力，你就觉醒绝望了，去挽回的时候。最怕的就是，你被对方的情绪牵着鼻子走，记住了吗，知道你的另一半是否爱你吗，可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
