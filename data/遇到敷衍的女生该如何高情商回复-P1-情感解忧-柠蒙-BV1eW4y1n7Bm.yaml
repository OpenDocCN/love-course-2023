  text: '# 遇到敷衍的女生该如何高情商回复 - P1 - 情感解忧-柠蒙 - BV1eW4y1n7Bm相信大家在聊天中都遇到過這種回复，嗯對呀是的沒有等等敷衍的回答，你的腦海裡已經有畫面了吧，說實話當時的你是不是絞盡腦汁的換話題，字打出來又悄悄的刪掉，想想怎麼說更好或者直接不知道說什麼。我告訴你這種情況不是兄弟們的問題，就是對方不禮貌不尊重人，因為現在舔狗太多了，你信不信不管他怎麼敷衍，總會有一大群的男生拉著他繼續聊天，從現在開始我要讓你不一樣，所以請你先暫停此前各種花裡胡哨的想法。我們就要踮回去表明自己的態度，但是要高情商的別著急，這期視頻結合一個我朋友身上發生的事，來告訴你，我的這個朋友在網上認識了一個女生，中間認識的過程就不細說了，開頭就是很正常的打招呼。其實開頭就普通的打招呼就夠了，沒有必要模仿一些網上花裡胡哨的東西，會顯得你沒有價值，之後我的這個朋友也很正常的，主動找了一個話題，你是空城嗎，因為此前看過對方自我展示頁面的照片。所以才開啟這麼的一個話題，我覺得沒有什麼問題挺好的，過了一會對方回复對呀就兩個字，這就是我一開始說的，你會遇到的敷衍回复情況，但在這個時候其實是正常的，只能說對方不積極。畢竟有的人一開始聊天確實挺悲痛的，男生再主動些就好，我的朋友選擇繼續深入話題，他說是不是最近都沒有國際航班了，其實我朋友的回复，就是一個非常好的封閉式提問，我以前的視頻也說過，在社交的開始階段。簡單的封閉式提問，更容易調動對方的積極性，而且話題的可拓展性很強，回到主題到這裡，對方可以說的話就很多了，比如是現在都沒了，或者不是我現在怎麼怎麼樣，但是對方又只回復了兩個字。是的我朋友說那每天也挺辛苦的，回家就不想動了，選擇了繼續話題，而且和對方嘗試共情，結果對方又是回復兩個字，是啊就在這時候我朋友找到了我，我當時就覺得，他的聊天真的沒有什麼問題，聊天的時間在晚上。從照片尋找新的話題，封閉式的提問降低回復難度，嘗試用共情分享情緒這麼多細節，反而讓我覺得男生情商挺高的，而且沒有因為對方的敷衍而氣急敗壞，或者影響心態，那為什麼會這樣，我當時初步想法就是。女生在平常可能就這麼敷衍，因為身邊肯定有很多人拉著他聊天，已經習慣這種感覺了，兄弟們重點來了，此刻我讓我朋友接觸一切的聊天話題，回復到你是手機鍵盤壞了嗎，只能回復兩個字哈哈。用開玩笑的語氣表達自己的不滿情緒，切記不要直接說出來，笑裡藏刀才是高情商的表現，為什麼要這樣說呢，在現實中很多男生都不敢表明自己的態度，即使對方確實有問題，也會選擇忽視或者原諒，更有限者繼續去討好。兄弟們都這樣了，為什麼還要忍氣吞聲啊，直接表明自己不滿的態度，立馬就可以讓自己與討好男區分開來，後來對方的回復態度直接大轉彎，哈哈沒有啊，最近太累了，這個哈哈不是真正在笑，對方是在掩飾自己的尷尬。他明白我這個朋友和其他男生不一樣的，所以才會在後面解釋自己，我讓我朋友說累了就早點休息吧，後來對方回復，他好多行李沒收拾呢，此刻我告訴我朋友，對方說什麼晚上都不要再回復了。並且第二天對方大概還會再來找你，果不顯然第二天中午，女生主動找我朋友聊天，怎麼還沒有起床呢，事實證明對方也還是會正常聊天的嘛，那為什麼一開始要敷衍呢，屏幕前的你也都懂，後面的故事也就不說了。雙方吃了飯看了電影，最關鍵的原因還是就在於，我朋友把自己和討好男徹徹底底區分開了，最後還是那句話，好的感情是雙向奔赴，男生也要勇於表達自己的態度，聊天不求秒回，但起碼要互相尊重吧。實在不行兄弟們那就算了，起碼沒有丟失自我，希望大家多多支持這些視頻，多一個敢於表達態度的人，人人怪就會少一個，最後再提一個問題，'
