  text: '# 无论何时，我们对待志同道合小伙伴，都是鼎力支持，不忘初心！ - P1 - 曲曲大女人 - BV1s8411A7WL您帮助我整个就是职业大改观，就是我原来认为我的一生，肯定是拿着五千块钱，折一个月的工资，我刚开始其实我是不认同你的，我那个时候就是视频嘛，我长按就是不要推荐自己的人，在2020年的时候。那时候您戴着那个黑光眼镜，我其实就不喜欢你，哈哈哈，在后来的时候，我刷您视频多了，我也经历到社会，我大学毕业了，再回头看您的视频，我就整个就是目目，您说的就是刚开始我可能不理解，但是后面呢。我就发现您说的都是真的，然后现在就是那一段时间找工作，我也没有，也没找到家里人让我考面证啊，当然我就一直就是有抑郁情绪，我又没考上，然后那个面试也不断失败，然后后来我就觉得，剪您的视频。我心里有那种平静的感觉，我情绪稳定，这份工作给我的那个，跟我经历了一段，我还没有提到我那个三千块钱的工作，哈哈哈，真的，我这一个月拿多少工资，三万多，哈哈哈，我第一个月的时候，大家比例都差不多。三七八千，对吧，不超过三十单，但是就像您说的，在过往的路上哪个方面出成绩，就在哪个方面生根，嗯，然后后来我就努力的去做，的确在小城市还是不会认可，人家听到这句话就说，哦不稳定，哈哈哈，你马上就工作没了。你就没有收入了，就是人家老一辈的人还是这么跟我说，其实我心里是不高兴的，但是听多了以后我就觉得无所谓，钱是我挣的，我当真不到你，我之前跟你也联络一次麦，那个时候我说话都微微弱弱的。然后问您就是怎么跟那个领导，沟通联系，然后现在我已经完全不在意那个领导了，哈哈哈，反正他也没赚钱，哈哈哈哈，那么我就觉得您的直播，就是让很多像我这种普通家庭的女孩，甚至是内心家庭非常就是，那么好的女孩。我们应该接受的正确的一个教育，我们直播也没有鄙视链，所有的工作都没有鄙视链，我现在真的很不理解，为什么一定要让我感情上，你翻家换家，哈哈哈，哪有那么一种的美，对啊
