- summary: "-   前任分手后纠缠是常态\n    1.  纠缠源于突然的分手\n    2.  纠缠反映对方的爱与信任\n    3.  分手前沟通能减少纠缠"
  text: '# 前任分手后纠缠，往往多半都是人之常情 - P1 - 逢爱情感 - BV1xg41127AL分手后的纠缠其实是人之常情，如果是你，你也纠缠，其实所谓的纠缠启动机制就是你觉得太突然了，太出乎意料了，就像什么呢，就像你毫无保留的把后背交给了一个人，然后这个人突然给了你一刀。这个时候你肯定是想要回头看看，想明白为什么，肯定是想抓紧对方对不对，此时的心里肯定是充满疑惑的，你为什么这么对我，凭什么这么对我呢，如果你们一定要说分手后纠缠他是错的，那他只错在后知后觉。错在太信任你太爱你了，如果分手之前你们能够心平气和的聊一聊，说清楚，他至于这样吗，提个分手整的就像下最后通牒一样，那他的付出也不比你少，好歹也得尊重一下人家吧。你凭什么站在道德的制高点上去评判人家的行为呢，而且还是一个深爱你的人，你是一点错都没有吗，遇到这么一个爱你的人，分手后还不留余力的去努力的人，千万要好好珍惜，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
