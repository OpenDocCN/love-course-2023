  text: '# 分手后重启联系的开场白到底应该怎么说 - P1 - 逢爱情感 - BV1Y84y1c73Z复联如何破冰呢，你是不是也很纠结，不知道该怎么说，前怕狼后怕虎，说了呢，害怕遭遇像之前那样的冷漠绝情，那不说呢，内心你又憋不住，怕断联太久了就断没了，复联之后的核心呢，就是需要把对方的情绪呢。你都先安抚好，因为一段关键的对话，或者叫一个正向的沟通，它的前提一定是情绪比较好的一个状态之下，所以啊，你时不时的调动一下对方的情绪，再拉高一下对方的情绪，并且你要注意一点，就是一定要有理有据的。让对方很舒服的接受你的再次出现，并且呢，你的出现不能暴露出需求感，而是顺理成章的事情，你可以试一试以下这三步，那么第一步，寒暄过后的释怀，表示理解对方，断联很久了，那开场白就是一两句寒暄的话。比如说最近还好吗，最近你在忙什么，那接下来不管对方回不回，你就迅速的开始正题了，比如我理解你当时的做法，如果换做是我，我也选择这么做，站在对方的角度上你去说，表示释怀，表达自己的善意。非常能够和他感同身受，而不是说你一上来就去纠缠之前的一些问题，去争论谁对谁错，或者说去聊一些和好的话题，那这些毫无用处，反而会让你的断联前功尽弃，那么第二，卸下防备，这是什么意思呢，比如说呀。你说这次联系呢，我不是来纠缠你的，也不是要来跟你和好的，只是不像我们这样僵着不舒服，虽然分手了，但真的没有必要闹得老死不想往来，即使你以后有什么话想说的，也可以把我当做朋友一样来说，我也很乐意去倾听。那这样既消除了他的戒备心，又给了对方台阶下，表示作为朋友也能聊天，第三，反思，反思才是复合挽回关键的一步，如果你说这段时间的反思之后呢，我确实意识到了自己之前在这段感情里各种各样的问题，虽然跟你分开了。我也不希望以后每天的生活，我都在懊恼中度过，什么都不想再去改变，表示自己呢已经有了深刻的反省，并且呢就是因为你，我才发现出这些问题，而且呢我已经着手开始改变自己了，而不是像之前那样不思进取，懊恼颓废。那么通过这样三个步骤的开场，就能缓和和对方的联系了，缓和了关系之后呢，就意味着你们以后就可以很平和的对话了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
