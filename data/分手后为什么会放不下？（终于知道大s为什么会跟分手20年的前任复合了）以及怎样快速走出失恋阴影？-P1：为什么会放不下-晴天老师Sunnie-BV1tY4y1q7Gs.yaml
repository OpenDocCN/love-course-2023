  text: 當然也有人會覺得好麻煩，我都這樣活了二三十年了，生活一直波瀾不驚，只有分手這一次讓我打擊不小。那你可以回想一下，你是不是以前經常是賴著男朋友什麼也不願意做，你也沒有自己的生活圈子，離開了男朋友你就什麼都不是呢，有句話叫做讀萬卷書不如行萬里路，踏出家門只是一小步。但是可能對於你的生活來說卻是一大步，與其看著別人朋友圈裡面的照片羨慕，不如自己來一場說走就走的旅行，我猜你可能是不願意一個人出門，一個人吃飯，但是自己的事情我們總歸是要自己面對的。路走到最後可能還是只剩下你一個人，如果你很難邁出這一步，那你可以找朋友去多參加一些朋友聚會，或者聯繫旅友一起出去走走，這樣也可以提升你的生活情調，你會發現整個人都會更加充實起來。並不像你剛分手時那樣孤獨並且痛苦，而你展現出來這種積極的生活方式，同樣也會讓對方好奇，你最近是怎麼了，是不是有新歡了，怎麼沒有了我你變得更好了呢，於是他就會想要接近你，會想要去試探你。這時候就是我們挽回的好時機，覺得有用的話記得一鍵三連哦。
