  text: 而是要考慮你們，如果你是出自你自身的需求去挽回。那你的思維模式可能就會比較自我，也就是說你可能沒有辦法正確的判斷，你是該哭還是該笑，他回復你的時候你是要拒絕還是允許，你是該接著給他打電話，還是該恰當的時候停下，過會兒再聯繫呢。你的腦子裡只有想要想要想要這樣做，你舒服了就想笑，不舒服了就想哭，你打電話停不下來，除非他和你強調不要再發消息了，不要再打了，你才能意識到自己做過了，其實這個很正常，我接到了很多女生都是這樣做的。當你對於一個人的渴望達到了極端的狀態，對生活中其他的考慮都是會消失的，你的判斷會極端化，你的想法沒有彈性，很小的細節都能夠讓你得出錯誤的結論，他一次沒有及時回復你信息，那一定是有問題，他沒有接我的電話。那絕對是不想理我了，有些人會對這種全部的思維模式非常著迷，就是因為它會讓我們產生一種錯覺，我只要想著解決這個問題，那我就能過上好日子，但是這樣的思維模式，就會導致人們錯誤的認為，生活更容易管理。雖然他們不斷的感覺到壓力，憤怒焦慮，以及幻想中其他的消極情緒，但是他們仍然有避免多限任務的錯覺，你能保證在這個情況下，還能夠穩定的接近前任，並且行為比較理智嗎？，挽回並不是靠努力就好。挽回我們是需要方法的，你必須要問自己幾個問題，把有限的注意力精準的投放，比如第一個，外在形象要建設嗎？，拿女生來說，在戀愛過程中，你有沒有發現自己的改變呢？，熱戀時期的時候。你可能每天都打扮得漂漂亮亮的，不管多累都會踩著高跟鞋去美美的約會，但是是不是慢慢的，你的化妝時間就從兩個小時變成了一個小時，然後是不化妝，開始素面朝天的就出去了呢？，你可能會安慰自己。反正嘛他也看過我的素顏，都那麼熟了還要化妝幹嘛呢？，如果你發現自己有這樣的趨勢，我們就趕緊提升一下自己的外形吧，吸引是從外形開始的，你展現自己最真實的狀態，原本是想向對方，展示你們關係已經特別親密了。可是人都是視覺動物，你看見帥哥還會放花痴呢，那他看見美女怎麼就不會心動呢？，有沒有想過你千篇一律的著裝打扮，可能已經造成了對方的審美疲勞呢？，我們可以學一學美劇《了不起的麥塞爾夫人》裡面的女主角。她為了不讓老公睡前看到自己，卸完妝，暗沉的皮膚，都會等到老公睡著以後，再悄悄起床去洗漱間，將頭髮捲好卸妝，然後呢再去睡覺，米奇她也不會允許老公起床以後，看到自己是沒有光澤，很乾燥的素顏。所以她會在老公起床之前，先去化好妝，美美的在床上等著老公喊她起床，這個並不是讓你要做到像她這麼精緻，而是我們要學習這種重新關注自我的生活態度，達到自律並且自信的狀態，這才是我們外在形象提升後的終極目的。第二個問題，兩性相處技巧你了解了嗎？，如果對於一個本身外貌價值就比較高的女人，可能不用擔心前一點，但是如果你經常和男友吵架，吵到根本無法理解直男對象的想法的時候，我們就要想想問題到底出在哪裡了。當然這種情況男人可能也是同樣需要去考慮的，世界上根本沒有完全為了符合你的軌道運行法則而出身的戀人，男人來自火星，女人來自金星這本書，即使被說爛了，我也推薦你去看看，你可以充分的了解一下男女思維的差異。以及怎樣去維護好婚戀關係的方法，有人說生活就好比一杯白水，你加點鹽它就是鹹的，你加點糖它就是甜的，所以我們不妨多學習一些男女的相處之道，讓我們復合之後兩個人有更甜蜜的體會。要知道思維差異它會導致我們年型的差異，這樣難免就會存在矛盾，三點，反思一下自己現在是頹廢的狀態還是在積極的生活，有一個詞叫做死肥宅，並不是說這種生活方式不好，只是說如果分手之後。這種方式它會讓你更陷入這種揮之不去的負面情緒中，所以如果換一種生活方式，對你對於挽回它都是有正向作用的，
