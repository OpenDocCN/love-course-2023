  text: '# 分手后为什么会放不下？（终于知道大s为什么会跟分手20年的前任复合了）以及怎样快速走出失恋阴影？ - P1：为什么会放不下 - 晴天老师Sunnie
    - BV1tY4y1q7Gs你還沒愛夠就結束了，所以你放不下，完形心理學中講過，人都傾向於辦事有始有終，因此一件沒完成的事情就會成為遺憾，你會始終記得這件事情想要去完成，而就算完成不了，也想要用別的方式去彌補，這是未完成情節。心理學者認為人類有一種認知上的封閉需要，無論什麼答案，人類總希望能夠找到一個明確的答案，由於與混亂和不確定性相比，任何確定的答案都能夠使人感覺到認知上的舒服，戀愛的答案是相伴到老或者說不合適。而不是意外和錯過，在你看來兩個人的關係不該就此結束，但是卻分開了，你就會感到焦慮，因為你停止不了想象，如果我當初更堅持一點呢，如果我當初改變一點點呢，你看到了那麼多的可能性。但是卻為自己現在無法實踐而痛苦，這就是分手之後，你還是放不下它的根本機制，另一方面呢，這個呢和你想的一樣，確實算是一種被拋棄後的執念，人是近乎妄想的，會希望生活中的每一件事情都有一個結束。無成果的事物伴隨著未被滿足的渴望和需要，而被帶進了以後的生活，因為未完成事件一直懸而未決，個體會處於一種無法理解，無力或者無法得到支持的狀態，而這個創傷呢就需要不斷的彌合，彌合最簡單的方法就是復合。找一個新歡也可以，情感經歷呢往往都是相似的，所以一段感情能夠彌補另一段的傷痛，但是難的呢是寄情於物，關閉情感通道，更難一點的就是愛自己，因為人真的要非常強大，才能夠在被分手後仍然對自己充滿自信。最難的呢就是大徹大悟，古往今來能夠悟到的有幾人呢，所以如果有人勸你，時間到了就能放下，你還能夠遇到更好的，本質上實際上是讓你望梅止渴，這是情緒的止痛劑，止作用於當下，過於依賴這個夢啊，就會讓你更受傷。你沒有愛上新的人，你沒有相似的情感經歷，給你力量幫你自癒，等待的時間呢就是靜止的，你依舊會重複想念這個過程，會到了一種每天都想的程度，而這個確實會影響你正常的生活，所以我建議你，可以試著去接近它。不破不立嘛，這是當下最具有操作性的辦法，但是我們要謹慎一些，你發現自己分不清自己感受，但是卻停不下來想做同一件事情的時候，一定是陷入了迷戀的狀態，人做一件事情都是有立即目的的，學習的時候求成績。求不被父母責怪，求自我成長，工作之後呢求工資，求想買啥就買啥的暢快，求養家的成就，無論聽上去是不是高大上，總歸是要有利於自己，但是它呢並不是你的目的，解除你失去的痛苦，才是你想念這個行為的原因。所以千萬不要誤判，你對它很喜歡，但是你並沒有到失去它，你就不行了的地步，另外我提醒你一點，如果你跟他說，我發現我半年來每天都在想你，我想要來做個決斷，我們重新在一起試試吧，這樣說呢肯定是不行的。我見過太多敢愛敢恨的女孩子了，去找前任本身就是一件很大膽的事情，你追求自己想要的愛情也很勇敢，但是思之如狂，思念就是會發狂的，每天那麼想念一個分開的人，一旦有了接觸的渠道，你就會從每天早上想晚上想。變成每天早上給他發消息，晚上給他發消息，如果這個人再寬容一些，你會不會想更進一步，想每天早上跟他在一起，晚上也跟他在一起呢，但是以上全部都是你的意願，在他的視角看來。就是半年前因為你們不合適分開的前任他回來了，並且仍然表現得很親密，而當他進一步去了解你，他就會發現其實這半年了，你可能什麼都沒有改變，還是一如既往的想他而已，因為你本身是比較愛慕他的。所以他的價值你是認可的，這其實是單方面的價值輸出，他對你持續有影響，但是你有想過你對他的影響有多大呢，愛情最好的方式並不是考慮你，也不是考慮愛人，'
