  text: '# 内向的男生，如何提高自己聊天技巧 - P1 - 雁门郡张辽 - BV1Sa4y1V75b大家好我是宅男，用理工男思维分析情感问题，很多男生跟我说他嘴更内向，应该怎么设计聊天呢，其实我之前也是这样，遇到人多的时候不敢说话，遇到喜欢的女生聊天都不知道咋聊，后来经历了一些事情我慢慢的改变了。然后我总结了几个最有用的做法，不需要死记硬背，理解了你就会了，第一个方法在朋友聚会第一次见面的时候，特别有用，就是记住对方的名字，然后在聊天或者是玩游戏的时候，说出对方的名字。这个行为会很快的加深他对你的好感度，因为这个满足了人被尊重的需求，我相信兄弟们遇到自己喜欢的女生，只需要听一次她的名字就能记住，但是如果几个人在一起的情况，你只记住了她一个人的名字。那当然其他人马上就知道你对这个女生有意思了，然后别的人跟着起哄，这种情况会让女生无比的尴尬，所以你要一次性把她们的名字都记下来，第二个就是话题拓展，这招在见面或者是微信聊天上都非常有效。当我们聊天有点聊不下去的时候，女生回的慢，我们喜欢去问女生你在瞒啥，但是女生跟你不熟的时候，一般回答也会比较敷衍，不愿意跟你说太多的私人信息，然后就越聊越没有话了，这个时候可以用这个方法，你先说你自己。比如说像这样的，过年我跟家里面人一起出了一趟东北，北方是真的冷，在这边感觉不戴手套都没啥事情，在东北如果手你一会儿不放口袋就受不了了，还有东北的烤羊腿特别好吃，用那种小刀一点一点的切着吃，感觉特别脏。当你跟她这样去分享你的生活的时候，话题点自然也就多了，她就有了回复你的欲望，因为你描述的东西很丰富，而且当你跟她分享完你的生活之后，她也乐意跟你去分享她的生活，这样聊天的内容就丰富了很多。大家可以试一下，如果你还不是很清楚怎么去跟女生分享，然后怎么让女生分享，大家可以看看，我在聊天中是怎么去用用的，看看就明白了，我这里整理了20几套跟女生的聊天记录解析，里面有很多类似于这样的技巧在里面。在你聊天卡壳的时候，就可以用一下，想要看的可以私信给我打个6，用你的三连跟我换，第三个就是做自己擅长的事情，如果你是一个内向的人，你不要强行的去外向，你自己尴尬不说，别人看着你也会很尴尬。内向并不代表着不会说话，和熟悉的人，或者是你愿意交流的人去交流就好了，没必要非要社交牛逼才可以，还有一个秘密就是，做你拿手事情的时候，你跟别人的交流会变得很顺畅，比如说你跟女生面对面，你不知道说什么。比如说你会弹吉他，在跟她一起做这些擅长的事情的时候，边做的时候边说话，你会自然很多，内向是特点不是缺点，内向的男生普遍都很细心，有观察力，我们身上的这些特点，我们应该顺着它，而不应该逆着它。就像我看过一句很喜欢的话，你喜欢一只蝴蝶，千万不要去追它，因为你追不到它，你应该去种花种草，等到冲暖花开的时候，蝴蝶自然就会飞过来。喜欢记得关注。'
