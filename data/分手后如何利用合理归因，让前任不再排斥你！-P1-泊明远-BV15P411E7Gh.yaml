  text: '# 分手后如何利用合理归因，让前任不再排斥你！ - P1 - 泊明远 - BV15P411E7Gh如果说你的什么挽回信啊，送礼物啊，锻炼灯十八般武力通通都用上了，对方还是很讨厌你，那么这一期视频，我告诉你，如何打消前任对你的防御心理，让他不再那么的排斥你，第一个，说通他的负面情绪，你需要让他知道。在你这里，你可以无拘无束地表达自己所有的情绪，同时，在说道的过程当中，你需要去了解心理学当中的一个知识，合理归因，比如说我为什么一直烦你，让你感到的厌恶，不是因为我自私，是因为我需要你。但是我不知道怎么来表达我的一份需要，这是内向归因，为什么我们做到今天这一步，不是因为我不爱你，而是因为我不知道怎么才算是珍惜，我让你失望了，我现在知道了如何去爱人，我知道自己的所作所为是多么的幼稚。这个是内向加外向的归因，第二个，弥补缺失的需求，比如他需要被认可，那在沟通的时候呢，就不要再击打他，挖苦他，承认他的付出跟努力，他需要去陪伴，那你就去让他知道，他的回复，你只要看到了就会秒回。你永远会比其他人，陪他的时间要长，他需要自由，那你就主动告诉他，你不会逼迫他，做一些他不愿意做的事情，现在他不回复自己的消息也可以，他想什么时候联系自己，就什么时候联系自己，那第三个，提高对方的自尊感。随着感情空窗期，往往是一个人自尊波动最大的时候，你不知道如何去表达爱意，或者担心他对自己还是很厌烦，那么感激就是一个很好的方式，比如之前感情中，你对我的脾气很包容，真的很感谢你，我第一次被接纳。真的很感谢你，从那么远的城市过来找我，我看到这段感情当中，你真的牺牲了很多，这句话是发自肺腑的感谢，能瞬间地让一个人，不再去防御，停止抱怨，除了感激，还需要注重赞美的力量，比如说你一直不懂得包容。不懂事的时候，可以顺着他的意思来，承认对方的质疑，那如果此时能够看到你的理解和包容，他自然就会愿意去审视这段感情，至少他不会再去那么地抬身你了，我是博明，如果屏幕前的你，现在也正在面临这样的困境。不知道该如何去做的话，可以自己修复，找大师聊聊。'
