    \ 3.  优化相处模式，展示正能量\n    4.  学会正确付出，避免不平衡情感投入"
  text: '# 分手后学会这四步，最快一周就能轻松复合 - P1 - 泊明远 - BV1at4y1t7ZF学会这四步，最快一周就能挽回，那今天呢，我再强调一遍，不管你是出于什么原因造成的分手，本质上都是可以挽回的，只要方法用对了，不用吵更不用闹，先把自己的情绪管理好，更不用去道歉去求和。其实这样做一点用都没有，首先第一步呢，就是要适当的抽离，降低对方对你的防备心，因为他被你纠缠的，实在是受不了的，其实分手之后呢，提出分手的这个人，他也会有一段时间去重新考虑，他会去想自己的决定。到底是不是对的，而你呢，到底适不适合做他另外一半，所以如果你还想复合的话，千万不要马上提出这个需求，而是要学会给对方留个空间，不要跑去逼问，或者过度地骚扰对方，那只有这样，他才有一种松了一口气的感觉。第二点，就是停止去说服对方，正确的做法是，不要轻易地暴露自己的需求，更不要给对方压力，要想方设法缓解你们之间的关系，其实他已经提出了分手，就说明他现在对你的一切表示不满，那你可能觉得很委屈，想让他回头。但是你会发现，自己做的一切，不仅脱了落不公，还会把他推得越来越远，第三点就是，去优化你们之间的相处模式，高价值地展示自己，因为具有正能量的人，才能给对方带来信心和希望，每天的指责抱怨，愁眉苦脸。只能增加他的压力，所以你要真的好好调整自己，让自己更积极向上地面对生活，你要注意，挽回不仅是拴住他的身体，而是需要你，首先成为一个有吸引力的人，而这个有吸引力，就是你的价值，当你有吸引力的时候。就会吸引到其他异性，包括你的前任，第四点，学会正确付出，为什么在分手的时候，只有你在恋恋不舍，而他却能够潇洒地转身离开，其实根本原因，就是这段感情，你付出的太多了，比如你的时间，金钱，精力。甚至是你的肉体，还有你的感情，而他的付出，寥寥无几，所以他的分手成本非常地低，而这个就是，很多人在分手后，很痛苦，那说白了，就是不感激，最后希望你们的感情，都能够顺顺利利，我是博明，如果屏幕前的你。现在也正是面临这样的情况，那么可以思进修复，老师。'
