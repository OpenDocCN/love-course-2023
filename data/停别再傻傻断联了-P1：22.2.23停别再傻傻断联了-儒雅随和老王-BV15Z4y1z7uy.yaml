  text: '# 停 别再傻傻断联了 - P1：22.2.23停 别再傻傻断联了 - 儒雅随和老王 - BV15Z4y1z7uy可快停吧，可别再傻傻断脸了，尤其小姑娘，因为这个是我见过的，使用断脸最广的人群，也是失败率最高的，就这个人群，他典型特征就是啥，他情绪不够稳定，就处理事情这个方式，非黑即白。只要说在挽回前任这个过程当中，受挫，就会为了保护自己的尊严，直接选择断脸，你以为，你突然戒断，你会给对方提供一个明的时间，就不断的想起你这个好，特别后悔跟你分手，然后就主动联系你，但我跟你说。就跟你前任眼里，你们这个感情已经走到尽头了，他也能够对你恶言恶语，甚至说删除他黑你，那就说明你已经对他没有任何价值了，你在与不在，对他来说一点都不重要了，我再帮你理理逻辑，你们之间发生了比较严重矛盾。导致说前任在分手这个时候，对你十方透顶，你试图用死缠烂打的一个方式，证明自己的一个真心和忠诚，结果对方非但不心软，反倒是越来越反应了，就在这种情况之下，你这个断脸意义在哪里，给前任一个忘记你的理由。让前任开心到在家里边放鞭炮，况且，你又有啥底气还证明说，你只要消失，前任就一定会对你这个态度发生转变的，还能促进复合，你可快醒醒，那分手跟吵架，我跟你说完全两码事，也许在过去这无数次争吵当中。双方都有修复感情这个意识，也愿意做出让步，以防止说关系继续恶化，但是分手这个事就代表，他想和曾经这个关系告别，他想开启新的生活，所以说，如果说你真的想跟前任和好，那么在纠缠之后，你千万别断脸。这就等于亲手，给他了解新欢这个机会，也放弃了跟对方重新沟通这个渠道。'
