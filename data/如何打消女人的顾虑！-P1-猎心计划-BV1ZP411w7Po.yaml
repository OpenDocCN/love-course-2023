  text: '# 如何打消女人的顾虑！ - P1 - 猎心计划 - BV1ZP411w7Po那最常见的复格在我们时期当中有三种应用，第一个叫做通过复格去打消对方的顾虑，比如你想约对方姑娘出来，人家姑娘可能会担心，哎呀你要把我带去哪呀，你会不会是一个奇怪的人啊，对吧，这个时候我们叫复格。告诉对方我们要约对方出来的理由来打消对方的顾虑，比如说哎，明天有一家新开的海鲜店，听说特别好吃，要不要一起去搓一顿，再比如你看上了一个小帅哥是吧，你想和他表白，如果你只说，哎呀小帅哥我好喜欢你呀。人家就会想你为什么要喜欢我，对吧，我哪里吸引你了，这个时候我们就要告诉对方，我们喜欢对方的理由来合理化我们的行为，这个时候就可以结合我们之后会讲到的另一个技术点，天平，这个时候你就可以说。其实这段时间和你相处下来，我发现你不仅是一个会花精力好好打理自己生活的男孩，还是一个特别懂事能洞悉别人情绪的人，这一点非常吸引我，你看你这一波精准复格直接让对方破防，因为很多女孩都会告诉他说。哎呀小哥哥我喜欢你啊，或者说哇你好帅啊，但是几乎没有女孩会告诉他说，我不只知道你帅，我还看到了你为了帅背后努力付出的过程，我还知道了你不为人知的会照顾人，懂人情绪的一面，那第二个复格的应用叫做被动社交。在开启一段社交的时候，不论是聊天开场还是你想搭讪对方，或者你想在最后邀约对方，你都可以为你这个开启社交或者你的一个行为进行一个复格，告诉对方说并不是我主动的想找你，并不是我主动想约你。并不是我主动想碰你，而是我有不得已要开启这个社交的理由，比如说你想在微信上面找一个人聊天对吧，那没有复格的人就会说哎呀在干嘛呢，在吗最近忙什么呢对吧，而掌握了复格技巧的人他会被动开场。他就会说最近看你好久没有发朋友圈了，你没事吧，你看这就是主动和被动的区别，前者是你主动想对方聊天，你想找他，后者是因为对方没发朋友圈的这个行为，让你被迫开启了这段社交，这样才显得你是主角。由你决定是否要把关系发展到下一个阶段，第三个叫做规划原因，顾名思义就是把你的一切行为，不管是你的付出行为还是你的索取行为都转化到对方身上，转化到自己身上，或者转化到我们身上，或者转化到其他人身上。比如说你想让对方送你一块手表，假设要归因到对方身上，你就可以说，亲爱的，你口口声声说你爱我，可是连我最喜欢的手表你也不给我买，你怎么证明你爱我呢，你看你要对方给你买手表，原因是你没有感受到对方的喜欢。他口口声声说爱你，他没有行动，对吧，如果你想归因到自己身上，那归因到我身上，你就可以说亲爱的，其实我是一个特别缺爱的女孩，从小到大都没有什么人会送我礼物，所以我特别希望我喜欢的人能够送我礼物。送什么都是次要的，关键是送礼的行为能让我知道我是值得被你爱的，对吧，如果你想归因到我们两个人身上，你就可以说亲爱的，你知道吗，其实现在我戴着这块手表，是我前任送给我的，前任的东西我实在不想留在我身上了。我想要我所有东西都是关于我们的回忆，我只要你买给我的别人的我都不想要，你看为什么你要送我表，因为我想要这块手表代表我们的回忆，如果归因到其他人身上，你就可以说亲爱的，明天就是我生日了，是吧。我的所有好朋友都准备好礼物，我在想你明天会不会送我最喜欢的那块手表，所以归因的方式有很多，不同的人你也可以有不同的策略去归因，这个需要在实战当中去调整和决策，但是底层逻辑都是相通的。就是复格去合理化你的一切行为，好，以上就是关于复格的讲解。'
