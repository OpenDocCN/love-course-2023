  text: 所以你們自己去驗證。從各方面去驗證，我說的所有這些事情，你們去驗證，所有東西在生活當中一定是會兌現的。我的課程，伊斯老師的課程，講的所有東西，就是說一個人講的東西對不對，我很明確地告訴你們一點就是。它會不會在你的生活當中兌現。第一個，能不能講出你的過去;第二個，能不能講出你的現在;第三個，能不能講出你的未來。我們的課程基本上有這個功能，就是你過去、現在、未來，我們全部都講不中。而且我們講到的東西。以後包括你們這些學炮學的，我可以跟你們講，你們到現在如果你們再去學的話，你們如果不聽，記住我這句話，你們如果再去學的話，你三年之後，你的人際關係、你的工作、包括你的感情，所有東西一定會一塌糊塗。而且你不知道該怎麼辦。我告訴你們，三年之後，一定的，我說的所有話最後百分之八、九十都會印證，包括伊斯老師也是。我們的課程主要是幫助大家改變以往與人交往的時候錯誤的思維和行為模式。所以讓大家更多地以正面積極的方式去跟人交往，不會以那種亂七八糟的方式，比如說像炮學其實就非常負面，還有很多其他人教你的一些東西也很負面。我們鼓勵大家以正面積極、開誠佈公的方式去跟人交往。然後更加真誠對人，更加陽光，更加開朗。
