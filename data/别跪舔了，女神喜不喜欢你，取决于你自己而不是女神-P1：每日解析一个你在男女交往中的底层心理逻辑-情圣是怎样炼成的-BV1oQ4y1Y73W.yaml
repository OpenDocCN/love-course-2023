  text: '# 别跪舔了，女神喜不喜欢你，取决于你自己而不是女神 - P1：每日解析一个你在男女交往中的底层心理逻辑 - 情圣是怎样炼成的 - BV1oQ4y1Y73W所以在談戀愛這件事情上面，你們要明白一點，跪舔的人是搞錯了一個邏輯，就是別人愛不愛你，喜不喜歡你，取決於你自己而不是別人。聽不聽得懂這個意思？就好像是說，我們喜歡一個人，我們討厭一個人。那難道是我們主觀意志可以決定的嗎？我問大家一個問題，難道是我們主觀意志可以決定的嗎？一是二不是，我們喜歡一個人，我們愛上一個人，是我們主觀意志可以決定的嗎？一是二不是，很明顯不是吧？我們喜歡一個人往往是什麼？是被動的嘛。這個人出現了，然後一下子吸引了我全部的眼光，因為他太有魅力了嘛。所以你們去求別人，你們去說服別人說，我怎麼怎麼好，然後你要怎麼怎麼喜歡我，你會發現這個東西沒有用的。這就好像就一盤菜在那裡一樣，你喜不喜歡吃它，完全取決於什麼，它味道好不好，它不在於說什麼，別人跟你說再多，這個菜怎麼怎麼好，你一吃，味道不好，你還覺得不好。所以感情上也是一樣的，別人愛不愛你。不取決於他，取決於你自己。你去求他是沒用的。你跟一個人交往，你跟一個人相處，你去求他有用嗎？沒用，求你自己嘛。你要能夠怎麼樣？能夠滿足別人的需求。我再說一句話，我每節課都要說，女人凶大爽的不是自己呀。女人凶大是因為男人需求這樣的女人，男人都想要一個凶大的女人，所以女人凶大才會招人喜歡呢。所以你們看，女人最牛逼的擇偶策略是什麼？你們看所有女人都在搞一個什麼擇偶策略？所有女人都在幹嘛？都在化妝。都在微整，都在打扮，對不對？為啥他們清楚男人喜歡這樣的女人，喜歡漂亮的女人？很清楚，這就是社會現實。那男人最牛逼的擇偶策略是什麼？掙錢嘛，對不對？因為很清楚，所有人都很清楚，我幹這個事情。男的就喜歡漂亮的女人，女的就喜歡有錢的男人，那我就往漂亮裡面走唄。我的所有收入，我的所有東西，我都去讓自己變得更美美大呀。你負責賺錢養家，我負責貌美如花，這就是最基本的需求。你們說的這個戀愛技巧。那個戀愛方法，什麼那個東西，都不如你變得有錢。你變得有錢，那就是女孩子自然喜歡你。為啥？不只是因為她喜歡錢。我告訴大家，女人喜歡有錢的男人，不是因為她喜歡錢，當然一定要搞清楚，不是拜金主義。是因為男的有錢，讓女的覺得這個男的比較優秀。這是當下社會價值觀的問題，不代表說什麼就是拜金主義。當然也跟拜金主義有關係，不代表這女的就是拜金。所以其實很簡單，我倒也不是說去推行拜金主義價值觀。其實很簡單就是，別人喜不喜歡你，是由你自己決定的。你跟人說話，然後跟人交往的時候，你有沒有意思，你這個人是不是有趣？這是第一個。第二個，你對人家好不好？第三個，你自己這個人本身怎麼樣？在這個社會屬於什麼階級？有沒有錢？其實這都是什麼？這都是很簡單的。我們說，這叫什麼？這叫把握住了別人的硬需求。你把握住了別人的需求，這就是最好的折扣策略。你再怎麼說都有人喜歡。你們這些人啥也沒有。老想靠著什麼去跪舔。為什麼你們會去跪舔？為什麼你們要去學技巧？為什麼你們要去選擇？說白了，就是你這個人不行。別人為什麼喜歡你？要身材沒身材，要長相沒長相，要才華沒才華，要錢沒錢，要家世沒家世。你什麼都沒有，你還不想奮鬥，你還嫌掙錢好累，奮鬥好累。那你就只能死路一條，那還有什麼辦法？所以，你要讓別人喜歡你，最終是因為什麼？你自己有魅力，而不是你送了別人多少禮物，你用了什麼技巧，你花了多少錢。你做了多少事情。這叫賄賂，這不是求愛。明不明白？賄賂別人不好使的，尤其在談戀愛這件事情上，其他事情上可能好使，談戀愛這件事情上不好使，不要去賄賂別人。'
