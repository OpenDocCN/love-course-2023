- qas:
  - 问题1：分手后的六种行为中，第一种行为是什么？
  - 回答1：把你拉黑删除，证明你还能牵动他的情绪。
  - 问题2：第二种行为表现为什么？
  - 回答2：想见面他会回避，因为他并不知道如何去面对你。
  - 问题3：第三种行为的特点是什么？
  - 回答3：发消息他表现得很冷漠，对你爱答不理。
  - 问题4：第四种行为的态度如何？
  - 回答4：对你说了很多绝情的话，态度也很坚定。
  - 问题5：根据原文，第六种行为中表现出什么态度？
  - 回答5：他也在关心一些情感方面的内容，说明他还没有完全放下这段感情。
  summary: "-   分手后的六种行为\n    1.  拉黑删除，展示情绪牵动\n    2.  避免见面，不知如何面对\n    3.  冷漠回复，爱答不理\n\
    \    4.  绝情态度，坚定立场\n    5.  沟通避谈感情，回避或不理\n    6.  暗中关心情感，未真正放下感情。"
  text: '# 分手后的六种行为 - P1：老挽回8.27横 - 逢爱情感 - BV1tf4y1G7yg分手后的6种行为，第一，把你拉黑删除，证明你还能牵动他的情绪，第二，想见面他会回避，因为他并不知道如何去面对你，第三，发消息他表现得很冷漠，对你爱答不理，第四，对你说了很多绝情的话，态度也很坚定，第五。还可以正常沟通，但是只要提到感情的事，他就回避或者不再理你，第六，他也在关心一些情感方面的内容，其实在成年人的世界里，真正的离开都是不动声色的，只要对方还对你有情绪，就说明他还没有放下这段感情。私信挽回，不让你爱的人重新爱上你。'
