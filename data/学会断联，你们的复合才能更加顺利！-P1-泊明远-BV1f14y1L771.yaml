  text: '# 学会断联，你们的复合才能更加顺利！ - P1 - 泊明远 - BV1f14y1L771本来不太想讲这个话题，因为我都记不清到底出了多少个，关于锻炼的视频，可是尽管再三的反复啰嗦，我发现上个月来找我的一个粉丝，还是出现了无法好好锻炼情况，但是我很明确的告诉他，你这个情况一定要先给彼此一点。时间，要停止当下的做法，可是他听不进去，然后今天找到我的时候，已经被全网网络给删除了，其实关于挽回，首先你一定要明白的一个概念，是什么，任何一段关系走向破裂，负面情绪一定是积累满满的。所以如果你不经历一次锻炼，你不管做什么，永远都是死局，你们为什么会忍不住呢，是因为你们没有懂锻炼的核心，底层逻辑和重要性，为什么非要锻炼不可呢，因为人性它就是这么奇怪，你不去跟前任锻炼。他根本就不会觉得自己失去你，压根就不会感受到，失去你的孤独，寂寞和不习惯，可以说在这个阶段里，他的心里眼里只有你的缺点，可是你们听不进去，想要向对方表达自己内心的想法，渴望通过打感情牌，去博取他的心软。最后的结果又怎么样呢，把自己感动的不行，对方却无动于衷，所以说只要你还和他保持联系，他就不会产生失去感，就不会去转换思考方式，更不会去想到你的好，把自己感动的不行，而对方却无动于衷。所以你只要还跟他保持联系，他就不会产生失去感，就不会去转换思考方式，更不会去想到你的好，以及自己的付出，挽回本来就是一场心理游戏，如果这个时候，你依旧还是对对方的需求太高，只会导致自己。永远处在一种被对方牵了走的状态，而锻炼它其实就是一种自我保护，而我们需要在暗地里提升，去调整自己，慢慢的，都在联系对方，只有这样，前任才不会有这种优越感，也会一步步的去消耗，你曾经给他的自信心和安全感。才会让他觉得他拿不准你，才会开始紧张，觉得真的失去了你，只有这样他才会去转换思维，开始去洗刷对你的不好印象，才会想起你对我的好，我是博明，如果实在忍不住的话，可以来找我吃饺子。'
