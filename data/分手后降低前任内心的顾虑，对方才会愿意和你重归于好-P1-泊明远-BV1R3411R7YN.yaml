  text: '# 分手后降低前任内心的顾虑，对方才会愿意和你重归于好 - P1 - 泊明远 - BV1R3411R7YN如何降低前任内心的顾虑，让他主动回头呢，首先你要明白一个底层逻辑，分手后即便前任心里面还有你，但分手前存在的矛盾冲突，情感不和，会随着时间分手后，没有解决而去更新离故，如果你现在的情绪思维。没有办法让他感受到好的状态，他是不会主动解决问题的，而在你眼中，他就成了逃避问题的一方，对啊，你都找他聊天了，你都承认错误了，你都保证不会再这个样子了，你都给他说一段时间冷静了，再怎么说。对方就是不愿意沟通，不愿意和好，为什么，看看你的思维怎么去定义这些事情，你的思维你的情绪是丧气还是负面，还是说围绕着悲伤去缠身，这个是在表达你的情绪，这不是在解决问题，两者表达出来的感觉是不一样的。如果你是在歇斯底里的质问他，指责他，那么你就是在解决发泄你的个人情绪，这会加重对方的负面情绪，前任不愿意复合，还有一种可能，那就是不想重蹈覆辙，就是他对你彻底失望了，你可以说他没有勇气，不想负责任怒服。但他是因为什么才会成为这个样子呢，就像潘尼奇的你，你明明知道你跟你的父母关系不好，但你就是不想去主动解决问题，去沟通，你不想去低头，不是你没有勇气，不是你在逃避，问题是你明白，父母的沟通方式上。跟你实在是不在一个同一频道上，如果你的父母们想解决问题，跟你的关系达到了缓和，那他们只能够主动地改变沟通，用相处思维来给你达到一种，愉快的相处就可以，这样你才会慢慢地随着时间去接受他们，我相信。没有人会在感情当中期待着被虐被伤害吧，如果你真的想要达到和好，现阶段，不要提感情，不要提和好，要尽可能地去释放对方，一开始想要跟你在一起的感觉，那种长期让他感受到轻松自在，没有那么多条条框框的轻松氛围。当你的情绪稳定了，你遇到敏感话题的时候，你的思维才能够快速地跟对方达成一种共识，共情，这样才不会给他产生冲突和矛盾，这个才是他想要的，如果你能做到，那么他就会主动回头，我是罗明。如果屏幕面前的你不太清楚，可以私信修复，我是赵大叔。'
