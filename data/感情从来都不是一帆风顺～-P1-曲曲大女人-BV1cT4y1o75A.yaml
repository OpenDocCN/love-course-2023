  text: '# 感情从来都不是一帆风顺～ - P1 - 曲曲大女人 - BV1cT4y1o75A很多很多女孩子她为什么她在处理自己的性上问题的时候，就是每一次她都要给自己的后路上把锁，就是你告诉她这个后路A，她告诉你不能走这个后路A，因为12345，我告诉你这个后路B，你不要一门心思压住在她身上。你要去找别人，她就会说那我这，那我我都浪费了这么长时间了，那你让我去找别人，我愿意，就是你不能，当我每次给你出一个方案，你每次就给我把这条方案给我上个锁，那我们这个事它不就成了一个死结吗。因为人跟人之间的这个关系，它就是这样的呀，人跟人之间的关系就是没有那么的，会如你的意的呀，不是所有的关系就是，一上来就是轰轰烈烈，然后彼此相亲相爱，然后中途没有其他的对象出现，然后一直到结婚。这个事情它不是不存在吗，对不对，因为在这个过程当中就是会有很多的变数，那么在这个变数的过程当中，我们是不是要想办法去跟她抗衡，你不能说我让你去工作，你说我想的这个事我工作不了，然后我说那你因为心情焦虑。你这个焦虑需要缓解，你说那我没有时间我又要工作，你把所有的事情变成了，我跟你说A你给我赌上，我跟你说B你啪我赌上，然后最后你说我就是纠结啊，我就是纠结啊，我就是想不明白哪里做错了呀。我就是想不明白这个事哪里做错了，所以说每一个人的关系都有这些阶段，它都是波动，都是有高潮有低潮，然后有上头期有冷淡期，然后都是有她想要跟你黏腻，又想要去自己独立的空间，那每一段关系它是这样的。它其实是共性啊，对吧，所以说我们在面对这个共性的时候，你是不是要想着，既然这样那么我一定要以无边于万边，你说我就是，我脑子里就是不停的想她，你就去读书你就是看电影，你就该干嘛干嘛。你总得逼迫自己去做那些，你可以做的事情，因为你就是在这个过程当中，在平衡自己，你只是在经历大家每一个人，都在经历的一个心理历程而已，不是说因为你怎么怎么，这个地方环节没做对，那个地方节奏没压对。你看我指责了吗，我没有啊，两个人的感情关系，又不是修一个机器，对不对，又不是说我这个螺丝没拧紧，我这个地方要抛锚，不是的呀，你怎么可能每一个人性的点，都踩得那么精确呢，对吧，这是不可能的事情啊。所以说在感情里面，它本身就没有绝对的正确答案，那你就不要说，我是不是哪个人又没卡对，我是不是哪个是又没做错，然后每天你就纠结于自己的调整，你实际上你的调整是向外调整，是不要把自己锁在这个二人空间里。思维跳脱出来，我需要去做别的来平衡我的心态，心态是大一切的，内因决定外因，关注点赞分享哦。'
