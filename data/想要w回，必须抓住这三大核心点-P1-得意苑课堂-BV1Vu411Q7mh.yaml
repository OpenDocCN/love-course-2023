    \    3.  强引导，弱化对方抵触情绪，重建信任，不逼迫对方回归"
  text: '# 想要w回，必须抓住这三大核心点 - P1 - 得意苑课堂 - BV1Vu411Q7mh每当你们问我怎样挽回前任，有没有捷径，我都会回应，留人是一个完整的过程，并不是说给你一个方法和手段，就能立刻挽回前任，今天我分享一下，挽回前任，整个过程中的三个要点，第一找病因。为什么你们的感情会出现问题，可能是你在这段关系中，没能满足对方的需求，那么你就要努力去改变自己，给对方一个全新的你，如果是因为家人的反对，那么你就要去疏导长辈，尽力的做能够让他们满意的程度。今天有位来访者跟我说，男朋友不同意他们在一起，找到了我，我就告诉他先去和长辈沟通，找到病因才能真正的，治愈好这一段感情，第二换模式，都说相爱容易相处难，在感情里面，大多数的分手。都是因为双方相处不当所导致的，也许是你太过于依赖对方，力所能及的小事，都要他帮你做，久而久之，消耗光了对方所有的精力和耐心了，他就会逃离这一段感情，又或者是你们之间的关系，不对等而造成的分手，这种情况。通常都是你在关系里面付出了太多了，让自己一直处于低位，你的爱已经让对方觉得是理所当然的，所以才会让他不珍惜你，因此根据你们自身的情况，换一个让彼此都舒服的相处模式，感情才能长久，第三强引导。对方既然和你提出分手，那么说明了你之前的某些方面，对方是无法忍受的，那么你优先要做的，就是弱化对方对你的抵触情绪，目的是和对方再次建立信任，但切记了要以推为进，不逼迫对方，如果你直接跑去找对方。难免会做出一些消极的事情，毕竟挽回一个人的本质，就是先挽回他的心，到时候你爱的人自然也就会回来了。'
