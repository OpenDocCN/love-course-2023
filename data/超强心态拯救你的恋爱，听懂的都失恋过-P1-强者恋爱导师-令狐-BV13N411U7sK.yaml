- summary: "-   通过改变自己的心态，可以更轻松地面对任何亲密关系，不要期待他人为自己做什么，而是想着如何让自己变得更强更快乐。\n    1.  不要把伴侣当成度你的人，而是通过他来度自己。\n\
    \    2.  当遇到痛苦时，不要纠结对错，而是想着如何改变自己，只有痛苦才能让人改变成长。\n    3.  爱是一场自我教育，遇见某人经历某事都是为了自我提升，应该以主动心态面对关系，所有疗愈都源自自己。"
  text: '# 超强心态拯救你的恋爱，听懂的都失恋过 - P1 - 强者恋爱导师-令狐 - BV13N411U7sK有一個面對親密關係超強的心態，就是擁有這樣的心態，你就能輕鬆的面對任何的親密關係，不管是戀愛還是婚姻，就是你在一段關係中，你不要去想著別人能為我做什麼，而是去想，我通過做什麼能讓自己變得更強，更快樂。不要把你的伴侶當成度你的人，而是通過他，你可以怎樣的去度你自己，心理學家阿德勒有這樣一個觀點，就是當一件事情讓你感到痛苦的時候，你就不要再去糾結，對與錯，你應該去做點什麼，無論是心態上還是行為上。通過改變把自己從這種負面情緒中拉出來，誰痛苦誰就去改變，這是感情世界無法逃脫的定律，只有痛苦才能讓人改變，這也是令狐跟你們所說的，感謝那個給你上一課的人，因為這個世界上，不是每個人都可以給你上課。只有上完課之後，人才會去成長，只有痛苦才能讓人改變，而只有改變人才能成長，只篩選不改變，說的是不改變別人，而不是不改變自己，如果你自己拒絕改變，那麼人只能在一次一次的篩選中，消耗迷茫。這也是我跟你們所說的，只學技術，你們就會什麼，入魔，你們甚至會懷疑自己，絕望，愛是一場自我教育，我們遇見某個人，經歷某些事情，其實都在為我們自己，提供自我教育的一種機會，應該以一種自我成長的主動心態。來面對任何的一段關係，甚至可以說什麼，任何的問題，都是自我提升，而不是像你一樣就整天陰謀，被動的停留在原地，等待別人來許願你，療癒你，萬般皆苦，唯有自我，所有的療癒，都是來源於自己，沒有誰。是誰的救世主，好了兄弟們，還有不懂的，晚上9點，可以來我直播間學習更多，知心點贊找我領取一份，《怎麼讓喜歡的女生主動來找你的》。'
