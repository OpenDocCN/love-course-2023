  text: '# 前任一直很排斥你的话，要学会合理归因，先消除他的抵触心理！ - P1 - 泊明远 - BV1vg411h7Ps如果说你的什么挽回信送礼物锻炼等十八般武艺通通都用上了，对方还是很讨厌你，那么这一期视频，我告诉你如何打消前人对你的防御心理，让他不那么排斥你，第一个疏通他的负面情绪，你需要让他知道。在你这里你可以无拘无束的表达自己所有的情绪，同时在疏导的过程当中，你需要去了解心理学中的一个小知识，叫合理归因，比如说我为什么会一直烦你，让你感受到的厌恶，不是因为我自私，因为我需要你。但是我不知道怎么来表达我这一份需要，这个是内向归因，为什么我们走到今天这一步，不是因为我不爱你的，而是因为我不知道怎么才算是真心，我让你失望了，我现在知道了如何去爱人。我知道了自己的所作所为是多么的幼稚，这个是内因加外因，第二个弥补缺失的需求，比如说他需要被认可，那在沟通的时候就不要再打击他，挖苦他，承认他的付出跟努力，他需要去陪伴，那你就需要让他知道他的回复。你只要看到了就要秒回，你永远比其他人陪伴你的时间更长，他需要自由，那么你就主动告诉他，你不会逼迫他做一些他不想做的事情，现在他不回复自己的消息也可以，他想什么时候联系你，就什么时候联系你，这不就行了吗。第三，提高对方的自尊感，分手感情空窗期，往往是一个人自尊波动最大的时候，你不知道如何去表达爱意，或者说去担心他对自己还否认反，那么感激就是一个很好的方式，比如之前感情当中，你对我的脾气和包容。真的很感谢你，我第一次感受到了被接纳，真的很感谢，你能从那么远的城市过来找我，我看到了这段感情当中，你的牺牲很多，这句话发自肺腑的感谢，能瞬间的让一个人，不由自主的放下防御停止抱怨，那除了感激。还需要注意赞美的力量，比如说你一直不懂得包容，不懂事的时候，可以顺着他的意思，来承认对方的质疑，如果此时他能够看到你的理解和包容，他自然就会愿意再去审视这段感情，至少他不会再那么排斥你了，我是博明。如果屏幕前的你听懂了话，那就去试试，如果还不懂的话，可以私信秋父找老师聊聊。'
