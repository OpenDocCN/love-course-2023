    \  沉默和回避是正常分手反应，表明关心和期待"
  text: '# 前任回不回复消息 不影响复合 - P1 - 亭姐说情感 - BV1ML411X7yA前任回不回复消息真的不影响复合，那很多人呢去判断前任能不能回头，能不能重新在一起的标准是什么，回复消息，就代表我们有希望，他不回复消息就代表我们没戏了，你要是这么想也没有毛病。我们平时的人际关系经验都在表明，那如果说一个人回复自己的消息，就代表对方对自己有想法，不回复就代表不喜欢不上心，但是呢你要再去做挽回的时候，要以一种逆向的思维去看他不回你消息，是为什么。我理解你们这个时候啊失落很挫败，自己的自尊被践踏，但是你再去想一个问题，为什么他不回复你这个消息，或者说人家凭什么一定要回你的消息，可能你会大言不惭的说，他回应了我，才能证明我们两个人对彼此有感觉。才能说明我们有可能和好，那我只能送你两个字，肤浅，不要用这种平常的思维去想这件事，行吗你反过来思考一下，我就问你一个问题，此时此刻，你的前任已经不是往日的那个恋人了，你觉得他会像恋人那样对待你吗。对曾经伤害过他的人，一见到你就会唤醒他心里的伤痛，一看到你脑子里呢就会浮现那种画面，所以他会下意识的去屏蔽你的一切，所以说，沉默和回避才是分手之后正常的反应，同时他的沉默，也在表明了他在默默的生你的气。和你较劲，在这里我告诉大家一个很有意思的心理现象，如果说我们会生一个人的气的时候，就已经泄露了一点，我们打心里在乎他，我们在默默的关注他，为什么呢，心理学中有一个现象，愤怒仅仅是一层表面情绪。他的下面是悲伤和内疚，也就是说他之所以会对你那么回避，其实就是在为你不能满足他的期待而难过，只不过这个难过他镀了一层鸡，让你看到没有那么的确切，他还在期待，期待你能够去读懂他，理解他。但是他也有他的骄傲，所以呢他在赌气啊不和你说话，你也可以理解为他在等待，等待你先开口，等待你先软化他的盔甲，所以你的方式方法很重要，不要去无休止的纠缠，这样做才能够重新去拥抱爱情。如果说你现在也正在经历一些情感问题，你也可以私信来跟我聊一聊。'
