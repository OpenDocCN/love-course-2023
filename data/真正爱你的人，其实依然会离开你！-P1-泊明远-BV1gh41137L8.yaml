  text: '# 真正爱你的人，其实依然会离开你！ - P1 - 泊明远 - BV1gh41137L8你听到过这种说法吗，那个真正在乎你的人和爱你的人，是不会离开你的，但是今天想告诉你，这种说法纯粹就是忽悠人毒鸡汤，建议先点个收藏，然后在你开心放松的时候拿出来看，不然我怕你看完之后，会失落到怀疑人生。因为我会在这条视频里面，揭示爱情和人性赤裸裸的本质，并且我会告诉你，真正让一个人害怕失去的，两大秘诀到底是什么，先说我的观点，为什么即使爱你也会离开你呢，因为爱情的本质就是，各取所需价值交换。或者说爱情本身就是自私的，它不可能无上限的一直对你付出，一直对你输出价值，而且回报却寥寥无几，更坦白点来讲，他喜欢你身上的地方，都是对他有好处，比如外形好，比如有钱，有地位，学历高，家庭条件好。情商高等等的，那这些不是他喜欢你这个人，你换一个人，他拥有这些特征，他也会很喜欢，所以他潜意识里面，是喜欢这些特质，能给他带来的好处，视觉愉悦，情绪价值，安全感，一是为了的，所以他喜欢你的本质原因就是。你能给他带来价值，你能满足他的需求，那你就该说，我满足他的价值不就行了吗，不行，这些都是基础价值，远远还不够，因为这些东西具有可替代性，而你想要一个人永远不离开你，你就必须要做到以下两个方面。别说离开你，赶都赶不走，第一，不可替代性，创造对他来讲不可替代的价值，让他感受到你的稀缺性，甚至是唯一性，怎么做到呢，人无我有，人有我忧，他身边都是二玩的朋友，那你就比他们玩得更高级，更让人开心。并且你平时大多数，还是一个挺有上进心，有思想的人，比如他身边都是乖乖女，那你该乖的时候很乖，而且还具有冒险精神，喜欢户外运动，比如情感价值，别人在反对他的时候，只有你能理解他的选择，并能支持他。假如回来很晚，大部分人都是抱怨或者察感，只有你在默默地等他回来，并端上一碗夜宵，这些生活细节很多人都做不到，而你能做到，别人能做到吗，你比他都做得好吗，所以，他自然而然就会对你产生，极强的心理依赖。第二，让他害怕失去你，正常做到不可替代性，已经是拿久稳，再加上这一条，那你就是无敌的，如何让他害怕失去你，那就是让他真正的失去你，没错啊，你再告诉一个人要遵守交通规则。那都不如他真的来一次车祸来得可恶明星，你再告诉他一次，吸烟喝酒有害健康，那都不如啊，让他去医院检查出病来有用，光说没有用，你要让他体会到，失去你的痛苦足够大，代价足够大，让他感受到。有你和没有你的日月之别，让他感受到，失去你就像失去一个眼睛和一条胳膊那么恐怖，所以当他对你冷暴力的时候，在动不动说分手的时候，或者触及到你底线的时候，你就和他硬刚到底，他冷你就玩冰山，你比他更冷。他触及你底线，你马上就翻脸，他要说分手，你马上就同意，不多啰嗦一句，马上就走人，那人性就是这样，谁怂谁大概率会输，而且，怂一时，有可能就是输的一辈子，那我是博明，如果你不想在感情里面去输这一辈子。不知道该怎么做的话，可以私心修复，找老师聊聊。'
