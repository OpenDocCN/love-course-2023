  text: '# 前任已经无缝衔接，到底还能不能和好呢 - P1 - 泊明远 - BV1Xm4y1A7JS關於吳鳳賢傑到底還要不要去和好往回，我的觀念是一定要，可能你們聽了之後要罵老師，但我還是要說，為什麼一定要呢，因為他是一個向下進步的人，他是一個自私自利的人，他是一個對愛情對感情背叛的人。他背叛了這段感情背叛了你，讓你對感情蒙上了一層陰影，讓你在下一段感情的你，不敢再去信任，那為什麼要往回呢，很簡單，為了尊嚴，為了你能夠再一次的去相信別人，你只有讓他回頭了，在這段感情裡，你才能得到釋懷。才能走出來，否則你永遠都沒有辦法走出來，你也永遠沒有辦法去正視，你的下一段戀情，為了尊嚴你要去，說句難聽一點的話，吳鳳賢傑的人確實是個垃圾，但是你不是在和這個垃圾較勁，你是在和自己較勁，那這個人回頭了。你還能要嗎，肯定是不能要的，家暴只有零死和無數次，他用什麼樣的方式傷害你，就用什麼樣的方式反擊他，這樣才能讓你得到徹底的釋懷，你才能夠讓這個垃圾，得到他應有的懲罰，你懂了嗎，我是博明。如果此刻的你不忍心去做的話，可以私心求貨，讓老師一起來幫你。'
