    -   一个人回家时会感到孤独，因为家中没有陪伴者，缺少亲密关系和交流。

    -   这种情感体验在日常生活中会影响个人的情绪，可能会导致忧郁、孤独等负面情绪，也可能会影响个人的行为，例如变得消极或者依赖他人。'
