  text: '# 追女生千万不要做供养者 - P1：抖音（有标题1.1倍速） - 是教你恋爱的喵喵呀 - BV1MS4y1a7L6千万别把自己培养成供养者，什么叫供养者，就是通过给女生花钱，提供资源，来维持情侣关系，供养关系有两个特点，第一个就是女人会明着暗着跟你要钱，第二个就是你感受不到她喜欢你，举两个例子，我之前有个粉丝。他月薪三万左右，然后女朋友是个刚毕业的大学生，他很喜欢这个女生，但是女生不喜欢他，他就通过给女生花钱来维系这段关系，给女生买各种礼物，动不动就转账，还花呗，还信用卡，一个月挣三万，能给女生花两万五。第二个案例就是这个男人，他今年四十多岁了，娶了一个离异带娃的女人，然后这个男人在外面打工，每个月的工资卡都上交，他老婆就把他挣的所有的钱，都花在了自己身上，和女儿身上，就是不给他花。他在外面工作那么辛苦，吃也吃不好，然后穿的也破破烂烂的，说白了在这个女人心里，他就是一个赚钱的机器，这个就是典型的供养者，供养关系是很难长久的，主要有三个原因，第一个就是女人压根他就不喜欢供养者。只是把他当成了临时的提款机来捞钱，捞得差不多了，就找不理由分手，第二个性价比太低了，就比如说有个男生，他六个月给女生花了五万，两个人同居了十次，那合着就每次是五千，这个就像租车一样，市场价是500一天。但你特别喜欢这辆车，那么人家就坐地起价，一天五千租给你，那时间长了你肯定也不愿意，主要是你按月交钱，但是你一个月你又开不了几次，第三个供养关系是你喜欢这个女生，但是这个女生不喜欢你，那你花了那么多钱。你肯定是希望有所回报的，希望她多关心你多体贴你，但是她不会这样做，她只会越来越冷淡，那到最后你看不到希望，你自己就放弃了，但是之前花的钱全部都打水漂了，大家都知道女人都喜欢钱，男人也是。但不是说你把钱给女人了，她就爱上你了，你要记住，些女人你的钱是牢牢掌握在自己手里的，比如说你买了一套房子，那这个女人和你在一起，这个房子她就能住，一旦分手了，这个房子就跟她没有关系了。或者说你买了一辆车，那这个女人和你在一起，这个车她就能开，但一旦和你分开，这个车跟她半毛钱关系都没有，但是你花钱给女人买房买车，这个就纯属这不大正常，就女人住着你买的房子，开着你买的车，背着你送的包。涂着你送的口红，去跟别人谈恋爱去了，价值一定是掌握在你自己手里，而不是拱手送给女生，就像你手里拿个包子，狗会一直跟着你，但是你把包子给狗吃了。哎
    人家馬上就跑了。'
