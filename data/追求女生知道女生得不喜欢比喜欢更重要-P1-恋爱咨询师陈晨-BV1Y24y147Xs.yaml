  text: '# 追求女生知道女生得不喜欢比喜欢更重要 - P1 - 恋爱咨询师陈晨 - BV1Y24y147Xs追女生的时候，知道她不喜欢什么，比知道她喜欢什么更有用，我给你举两个例子，都去海底捞吃过饭吧，那海底捞的服务到底好吗，它曾经可能好，但它现在非常不好，它曾经好的原因是因为其他饭店没有提供它那样的服务。那现在所有人都在这么做的时候，有的客人进了饭店以后是不希望被人打扰的，那人家是不是就会很反感这个事情，所以在这种东西琢磨人家喜欢什么，这种竞争环境之下，你如果能感知到对方不喜欢什么。你去做这件事情就取胜了，好的服务是有演绎件的，而不是一趟一趟的送东西，第二个，你肯定见过很多人去做这种社会关系，通常情况都是去问，你们老大喜欢什么，你们老大喜欢什么我就送什么，但是真实的情况是什么。在跟你不是很熟的情况下，你送了人不敢要，那聪明人怎么办，聪明人是先去问你们老大不喜欢什么，那他再去跟人家老大去接触，我跟他说什么都不送，就是去成为一个对方老大不讨厌的人，随着关心你一些了，好吧。再去用对方老大喜欢的方式送点东西，那这种情况放在谈恋爱里面是一模一样的，但是没有办法展开这点演讲，就播不了了，那如果这两个例子没有悟透的话，你可以来评论区看一看。'
