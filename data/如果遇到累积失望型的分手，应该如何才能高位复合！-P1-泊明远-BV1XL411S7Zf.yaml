    \    3.  了解对方的理想爱人模型，靠近模仿并提升改变有效果\n-   理解对方的内心需求\n    1.  童年未被满足的情感需求影响对方的现实需求\n\
    \    2.  挖掘前任未被满足的需求，避免重蹈覆辙\n    3.  画出对方的理想爱人模型，包括形象、内在和能力，并努力靠近符合模型"
  text: '# 如果遇到累积失望型的分手，应该如何才能高位复合！ - P1 - 泊明远 - BV1XL411S7Zf累积型分手怎么复合呢，我告诉你们，千万不要去锻炼，而是要去反应操作，因为不合适的锻炼，会让前人更失望，今天的内容很长，刷到就是赚到，我先讲逻辑，最后给出方向和方法，其实逻辑很简单，大刀直剪。但是做起来可能会很难，这个视频适合那些，真正下决心想要复合挽留的人，犹豫不决放荡复步，或者复合另有目的的，就不用看了，耽误你的时间，轻牙的就行，首先，累积失望型的分手，从你们一开始，就已经埋下了祸根。前人跟你在一起的时候，对你有多喜欢，有多期待，那么在后面，就会有多失望，这不是偶然，这是必然，一开始对你很有好感，很喜欢，那是因为你身上，有很多的特质，符合他的内心理想，爱人的样子，但是。仅仅只是符合满足而已，因为他不了解你，他只看到了你光鲜亮丽的优点，没有看到你的缺点，更或者，连你的优点都不是那么真实，所以，他满怀期待的想和你相处下去，但是一起之后，慢慢的期待一次一次的被打破，哦。原来你不是想象当中的样子，然后就试图去改变你，或者改造你，可是，改变一个人哪有那么容易呢，他也不懂得去改变一个人，不是去说服，不是去逼迫，去命令，而是去影响，用讲诚极致，制造共同愿景等等这些方法。这样才会有动力，所以不光你不会经营感情，你前任他也好不到哪里去，最后呢，改造不了你，带来的就是一次次的失望，最后累积到一定程度，达到确实之后，去选择分手，这种情况一定不是绝望，只是对方没有更多的耐心。继续等待下去了，大家的时间和青春都很宝贵，他想结束后，去寻找更适合自己的人，给自己内心的理想爱人一个交代，所以，失望型分手的一大分手原因就是，他固执地认为你们不合适，所以，处理起来听着很简单，有四个字。反向操作，就是不断地去累积，希望让他觉得你们合适，觉得你不断地在向他，理想爱人的感觉去靠拢，当然，这肯定又需要，老生常谈的提升改变，那么暂且不谈，值不值得你去改变，咱们只谈，如何的去提升改变才有效果。提升改变，不是盲目地乱提升，首先你要了解他内心，理想爱人到底什么样子，然后去靠近去模仿就好，然后这又牵涉到一个新的话题，怎么了解他内心爱人的理想模块，其实这里主要分两块，第一，童年未被满足的情感需求。也就是说，他童年时期越缺少什么，他现在就越需要什么，在这里，我们就不展开细讲，第二，就是他的情感经历，他之前的情感经历，和前任在一起的时候，他那些东西没有被满足，因为既然是他之前的情感经历。分手肯定是不喜欢，或者是不满意，觉得对方不合适，那么你就要以史为鉴，挖掘出他在前任那里，未被满足的需求，不再去重蹈覆辙就好了，了解完之后，你需要画出这个理想爱人的模型，这个又要分三个方面去记录，第一。形象，包括身高，颜值，身材，服装，举止，坐姿，站姿，走路等等，一些外在状态，第二是内在，包括人品，人格，能表现出这些，就是语言和行为习惯，比如幽默，成熟活泼等等的基础素质，第三是能力。能力主要就是生存能力，工作赚钱方面，还有居家社交运动等等能力，把画像和特征记录好之后，剩下的就是你自己要想办法克服的，你不是逼自己也好，催促自己也好，网上方面靠也好，都是我需要强调的，靠拢不是演戏。是发自内心的真诚的去提升，然后通过社交软件制造机会，床右传达等等途径，去直接或间接的展示给他，然后又不断的在他心目中产生新的希望，当希望达到一定确值的时候，无需多言，和好自然就会发生，我是博明。如果屏幕面前的你不太清楚，可以私信求负，老老实实聊聊。'
