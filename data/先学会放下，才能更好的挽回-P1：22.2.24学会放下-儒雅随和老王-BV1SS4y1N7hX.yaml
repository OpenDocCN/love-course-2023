  text: '# 先学会放下，才能更好的挽回 - P1：22.2.24学会放下 - 儒雅随和老王 - BV1SS4y1N7hX无论你是想从时间当中走出来，还是说你想破镜重圆，都要学会放下，放下什么，放下需求感，有时候可能说，我都放下了，我还破镜重圆啥，我还圆啥，这不很矛盾吗，我跟你说这就啥，当局这迷旁观者清，深陷其中。你自然你想不通，这里边我说放下，不是说放弃，而是说让你放下需求感，你对他质疑的需求感，让你辗转反侧，丧失正常理智，无法正常生活，咋放下，需求感这玩意，咱说咋放下，想他的时候，你去健身，你就跑步。整个满头大汗的，转移一下注意力，我们泡个热水澡，和减轻一下压力，和放松一下紧张的精神和焦虑，然后你想联系他的时候，你就关机，咱关机，一个小时不行，咱关一宿，就把自己这个欲望熬过去，就你所有对他需求。都可以这么事来转移出去，慢慢放下自己对他需求感，当你需求感降低，理智增多了，你就可以说更好地把控这局面了，从而达到说扭转你们的关系，而不是说像现在这样的事，然后就给他伤寸悲丘，就让你自己没有办法走出来。反之你需求感过高，你就会被泛滥的情绪，和思念蒙蔽而变得冲动，说胡话，用纠缠的方式去接触，思想行为无往偏激，从而把这个事情搞砸，浪费大好的机会，因为啥，我跟你说，没有人他能逃过人性，除非他不是人。这玩意就是啥，人性本见，不管你犯了多大错，或者说对方犯了多大错，只要你够狠，你不暴露任何的需求感，对方哪怕处于好奇，他都会要试探你，那么他的这些试探，都是反而对你的某种需求，这个你就成功，你就做到啥。成功的反掉对方胃口，反之，如果说你一直表现的非他不可，那么他一定不会动容，就像小女孩挑口红似的，家里边已经有色号，他肯定他不想多要，他就想要去买更多，说自己没有那些色号，那么同理，男人他也会这么想。潜意识你，他也会觉得，你其实并没有真正的离开他，所以说他不会花时间，担心你以后会不会是他的，当你需求感过高，太主动往上凑的时候，往往没啥好下场，因为啥，因为他不费吹灰之力，他就能得到你。并且没说在你身上下多少成本，所以说你也别指望说，得到你之后，他能有多珍惜你。'
