  text: '# 为什么现在很多成都男生，不太愿意结婚！ - P1 - 咖喱鸡腿哥 - BV1ST41187Ns有不少女生問為什麼現在成都很多男生，都準備孤獨終老不願意結婚了，其實部分30左右的男生，有車有房有存款，性格也很好，為人也真誠，長得也是一表人才，但就是沒有太多結婚的意願，其實這個問題很好解釋。現在城市裡的男生，如果資產條件還可以，他會見到很多的花花草草，當他在社會工作中有了一定的經歷之後，他會喪失一種對女生真正意義上的喜歡，會缺失一種對女生喜歡的能力，可能他就有那麼一絲的衝動。覺得這個女生還不錯，蠻有眼緣，但是之後一冷靜下來，他會覺得也不過如此，感覺也就越來越淡了，感情也就隨之越走越散了，別提結婚，兩個人能夠在一起，待滿個兩三年時間都算厲害了，還有的男生很聰明也很現實。早就看清了一切，不結婚想怎麼玩怎麼玩，想怎麼瘋怎麼瘋，有大把的自由支配的時間，對不對，婚姻的邏輯是什麼，婚姻是兩個人共同抵禦生活的風險，本質的問題是你個人的能力和財力，實現財富自由的男生。大多都不太會依賴於婚姻，除非女方真的是能夠讓他再次跨越階層，再上幾個台階的那種，而且呢，現在受過高等教育的人，基本上都是以自我為中心，婚後的柴米油鹽醬醋茶呢，幹個一兩天還可以。你讓他長時間要有這份責任心，能做到的人不多，如果說呢，他選擇一段婚姻，帶不來一家一大約二種局面，只能為他帶來各種瑣事，和一身的傷的話呢，他肯定會反復的斟酌和三思，這就是現在很多的成都的男生。不太願意結婚的根本原因，這裡面其實沒有誰對誰錯，就僅僅是人家看明白了，活通透了。'
