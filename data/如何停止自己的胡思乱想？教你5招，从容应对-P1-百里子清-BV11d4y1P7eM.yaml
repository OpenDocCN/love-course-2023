  text: '# 如何停止自己的胡思乱想？教你5招，从容应对 - P1 - 百里子清 - BV11d4y1P7eM我们怎么做才能停止自己的胡思乱想呢，你好我是白丽之心，关注我有情感问题找我，后台有粉丝问了这样一个问题，其实呢，在我们的生活当中，有的时候，特别是当我们遇到一些问题的时候，遇到一些困难的时候。那这个时候呢，我们容易胡思乱想，这种胡思乱想，其实呢，我们也很讨厌，我们也不想让自己这样胡思乱想，我们也很想早一点走出来啊，不要胡思乱想了，我要去让自己保持一种冷静的状态，我要过平常冷静的这样子的生活。那么这样子的情况，我们该怎么做才能走出这种胡思乱想呢，我给大家简单的讲一讲，那么首先第一个最好的一个方式来了，就是转移注意力，其实呢，人在胡思乱想的时候，你如果这个时候转移注意力啊，你去做其他的事情。那么你就没有那么多心思和精力来想这个事情了，那么从某种角度来讲，我们胡思乱想是因为什么，是因为我们太闲了，我们现在没有事嘛，我没有事可以做，那我去做其他的事情，我给自己找一点事情做，我让自己忙碌起来。这个时候我不就没有那个时间去想这个事情了，那我的脑海里面，那我就没有那么多时间和精力去思考这些东西了，那这样子的话就是一个比较好的方式，那么第二个呢，就是我们要学会去发散性思维，看待一些问题。或者说换个角度去看待这个事情，你胡思乱想，那肯定是针对某一些事情，针对某些事情往往是因为你太过固执了，或者说是从你自身的这个角度去看待问题，那么这个时候我们可以试着从另外那个角度，去分析这件事情。去看看这个问题，那么这样子的话有可能呢，我们就会得出不一样的结果，当你从另外的角度去看这个问题的时候，你就会发现，哎，原来自己的这种胡思乱想是一种杞人忧天，是自己多想了，那来讲。我们要从不同的角度去看待同样的一件事情，那这样子我们脑袋里面就会有更多的一些结论，那这个样子我们就会停止这种胡思乱想，为什么会胡思乱想呢，是因为我们对这个问题没有一个定论。是自己对这件事情是很糊涂的状态，但是我们从不同的角度去思考这个问题，我们对它就有更深的一个了解，那么这样子就能得到比较正确的一个认知，得到一种正确的认知过后呢，那么我们就不会去胡思乱想了。那么第三个具体的方法，就是说如果你真的胡思乱想，这个时候也没有办法控制了，这种情况下你就认认真真的把你这些胡思乱想，全部都写下来，写下来过后，然后你一条一条的去看，我的这些胡思乱想到底是些什么东西。你比方说我的第一条胡思乱想，原来是这样子的，然后你再想一想这个背后的逻辑是什么，你一条一条的写下来，然后去分析它们产生的这个原因，那么通过这样一种方式，就相当于把所有的这些胡思乱想，是把它给分开了。是分摊了，那这样子的话，你就更容易找到这种根源，当你找到这种根源的时候，这些所有的胡思乱想就不攻自破了，所以说我们可以采取这样一个比较实在的一个办法，那么第四个就是说，如果当你在胡思乱想的时候。这个时候心里也有一个很强烈的愿望，我立马要停止这种胡思乱想，但是自己又做不到，这种时候就是陷入了更大的一个纠结之中，其实在这种情况下，我们要允许自己胡思乱想，也就是说现在我没有其他的办法让它停止下来。那我就让它继续胡思乱想，这样一个做法就不会让我们陷入更多的一个胡思乱想，所以说我们有的时候要学会纵容这种胡思乱想，当你思考多了想多了，有的时候你自己就会累了，自己累了也就不会去想了。所以说如果说你强制的想，立马就要结束这种胡思乱想，那么你就会增加更多的一个烦恼，这样子是与世无补的，那么另外就是说当这种胡思乱想，稍微比较平息的时候，就是说稍微没有那么厉害的时候。那这种情况下我们要告诉自己，'
