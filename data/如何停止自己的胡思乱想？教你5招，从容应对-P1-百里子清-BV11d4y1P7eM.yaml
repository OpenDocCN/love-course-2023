  text: 要给自己的内心给自己思想，不断灌输一个观念，要告诉自己其实没有什么大的事情，俗话就说得好嘛，人的一辈子除了生与死，其他都是小事对吧，所以说我们要从大的角度去思考这些问题。没有什么大不了的，没有什么关系的，只要把这个事情想明白了，我可以找到办法去解决它，办法总比问题多，所以说我们要给自己，不断的去灌输这些思维方式，灌输这些思想过后，就有利于我们走出这种胡思乱想。所以说如果你在生活当中，或者是在感情当中，遇到了这种胡思乱想，不妨从这几个角度去努力，其实任何人都会遭遇这种胡思乱想，并不是什么大的事情，只要自己有信心去战胜它，那么你迟早都能走出这种胡思乱想。进入正常的生活轨迹。
