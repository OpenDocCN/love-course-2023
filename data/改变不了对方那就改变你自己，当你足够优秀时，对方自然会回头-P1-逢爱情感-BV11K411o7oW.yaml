  text: '# 改变不了对方那就改变你自己，当你足够优秀时，对方自然会回头 - P1 - 逢爱情感 - BV11K411o7oW其实不提和好也可以成功，今天呀，我给大家讲的这个方法呢，适用于绝大多数的情况，都说真正改变一个人其实是很难的，那么既然对方很难被改变，那我们只能做的是什么呢，调整自己呀。因为你始终和对方处在对立面上的话，你是很难跟他有真正的共情需求的，那么应该怎么做呢，首先第一个平衡双方的认知，重新定位你们的关系，你可以试着把自己放在前任的角度上，去看待一下你的这段感情，然后呢。白纸黑字的写下你的需求点，你的排斥点，你的担心点，比如我和前任在一起的时候，什么状态是最舒服的呢，为什么他会一直纠缠我，为什么一直给我打电话发短信，和好之后难道就不会重蹈覆辙吗。当你和前任的视角一致的时候，你才能够真正的看清你的行为，在对方眼中是什么样子的，那为什么你不会被接受，那这个时候你就更容易找到更好的，更容易让对方接受的做法，第二个要进行需求处理来提高你的自身框架。为什么你的前任他会躲避呢，因为你有着极高的需求感，无形之中啊，给前任带来压力和负担，你打电话，他为什么要接，你给他发信息，他为什么要回复你呢，所以说想要顺利和好的话，要先学会进行需求处理。把你的框架重新的建立起来，如果你之前总是找对方聊天，现在呀，就把聊天的频率给降低下来，一个星期呢，一到两次聊天的内容呢，也偏向于对对方的理解和认同，不提感情的事情，不暴露你的需求感，维持好这个频率。当他习惯你对他讨好的时候啊，你突然间的抽离才会激起他的好奇心，甚至啊，能够激起他的阶段反应，能够轻而易举得到的东西往往不会被珍惜，当你不想给他了，他反而可能转过头来主动的向你要，甚至主动的约你见面。但这个时候啊，他的行为不是因为感情，而是因为不习惯，那这种情况一定不要轻易的答应邀约，不要表露出你还想要和好的意思，在不暴露需求感的情况下呢，你换个身份重新出现，比如说前段时间呀。好像给你添了不少的麻烦，现在我也想通了，毕竟我们已经分手了，我也不能够一直都缠着你，所以以后我们做朋友也挺好的，分手了，你不对他好，合情合理，你走出来了，也是合情合理，第三也是最重要的一步来了啊。服从性的测试，当对方呢，对你的一反常态感觉到不习惯的时候，就说明他已经有了情绪波动了，也注意到你的改变了，那这个时候啊，你就可以适当的对他进行服从性的测试，就是为了测试对方对你的需求度。以及对你的抵触情绪，比如一级服从无事不能三宝店啊，根据对方的工作，兴趣爱好，人生经历去找一些事情，请他帮忙，二级服从一些无关痛痒的话题，表面上呢，没有需求感，却能够让对方感觉到安全感。比如说我可以用一下你的某某会员吗，再或者说我的快递寄错了，你可以帮我寄回来吗，三级服从，就是开始以模糊朋友的身份呢，聊一些日常，如果说对方接受了这些测试，那么你就可以继续升级了，往暧昧的方向去推进。如果说对方拒绝你了，那么你就等一段时间，现在这段时间里呢，你可以先进行自我价值的一个建设，然后呢，从一级服从再重新开始测试过来，直到全部通过为止，那这个时候啊，哪怕你主动提和好。其实对方也不会轻易的让你离开，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
