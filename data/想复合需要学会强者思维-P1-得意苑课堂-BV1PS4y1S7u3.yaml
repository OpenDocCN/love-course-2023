  text: '# 想复合需要学会 强者思维 - P1 - 得意苑课堂 - BV1PS4y1S7u3如果说你分手后想要跟你的前男友复合，那你就一定要树立起一个强者思维，那什么是强者思维呢，就是我们要去放弃是你失去他了这个概念，你好好的理解一下，因为失去是相互的，你失去他的同时他也在失去你。结果是失去更多的那个人才更容易后悔，如果说你跟他分手之后，你的心态是，我觉得我不能失去他，我觉得我失去的更多，那这个时候无非就是在告诉对方，你的价值比他低，那相比较对方的话就是你失去的比较多。所以你才会感到无比的后悔，无比的想去挽回，那如果说你后悔，自然他就没有后悔的空间了，所以说心态非常重要，正确的心态应该是怎么样的呢，正确的心态是，我真的已经尽力了。我已经做到了我认为我能做到的最好的事情，我也对我自己问心无愧，哪怕我之前的确出现了一些问题，但是大方向上我永远是爱你的，你要跟我分手，你失去了我，那就是你的损失，你要有一种这样的心态。如果说你自己都觉得你自己做的不好，这也不好，那也不好，你自己都觉得离开了他，是你自己失去了很多东西，那对方又怎么可能会觉得你很好呢，自爱者才有人会爱你，你怂了他就会坚定的认为，就是因为你的不好。他的价值比你高，他离开你是对的，他完全可以找到更好的人，当你给他制造这种想法的时候，那你才是真的没心理，你要知道啊，所以我才是你最好的选择，我值得更好的，这种心态才是强者思维的第一步。才是成功挽回的第一步，当你有了这种心态的时候，你才能够清楚的明白哪些事情该做，哪些事情不该做，至少要知道自己不会犯错了，明白了吗，如果说还有什么不懂的，可以后台来私信我。'
