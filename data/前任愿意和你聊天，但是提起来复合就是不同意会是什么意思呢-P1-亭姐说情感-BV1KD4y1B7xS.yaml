  text: '# 前任愿意和你聊天，但是提起来复合就是不同意会是什么意思呢 - P1 - 亭姐说情感 - BV1KD4y1B7xS为什么他不同意跟你复合，但是要跟你聊天呢，有一句话可以概括你们现在的这个情况啊，就是食之无味弃之可惜，拨开他想要的把你当作备胎的可能性，不复合还要跟你聊天，只能说明啊他还是舍不得你的。他的理智告诉自己不应该跟你继续下去了，但是感情方面，还是没有办法做到快速的割舍，爱情在刚开始的时候呢是感性主导，爱上一个人的时候呢，他无论是有钱还是没钱，长得好看还是不好看，你都会觉得他是最好的。他也会带着滤镜来看待你啊，正所谓情人眼里出西施，但是爱情结束的时候，都是以理性为主导，至少提分手的这个人呢，那个人他已经变得非常理性了，他看你不再带我任何的滤镜，他也可以残忍的攻击你的缺点。找出一些比较冰冷的现实的因素，想证明你们两个人不合适，比如说咱俩的距离太远了呀，一滴脸我坚持不下去了，或者说咱俩性格不合总是吵架，他此时此刻做出的最多的，就是找各种各样的证据，来证明跟你分手是对的。他现在呢是比你更清楚，你们之间的问题在哪里，因为他现在的理性思维呀，已经完全觉醒了，荷尔蒙多巴胺都已经消失了，他现在无比的清醒，他知道分手是当下对自己最好的选择，所以说即使他对你有感情。他也不会同意跟你结合的，因为人呢都是有现实的一面，既然现状能够满足自己的需求，又何必再去往前冒险呢，跟你聊天可以纵容自己的恋爱关系，继续享受你的挽回，你的忏悔你的关怀，你的虚寒温暖等等一些的情绪的价值。而不同意复合不跟你和好，又可以维持自己的分手的框架，给自己更多的考虑以及犹豫的时间，甚至有的人还会成为一段时间的炮友，也就是说呢，你作为一个想要挽回他的前任，能够满足他的生理需求。也能够暂时的满足他的心理需求，他干嘛好给你复合呢，所需要的东西呀，你现在就是能够给到他了，那为什么他还要去回到过去，回到天天吵架的日子，回到你们天天在一起闹得鸡飞狗跳的日子呢。之前他很少看见你低声下气的去求他，而现在不一样了，他会感叹，哎呀你真的变了，你变得不迟到了，你不大哭小叫了，也不乱发脾气了，你开始去照顾他的感受和情绪了，被别人照顾的感觉是很好的，那他干嘛要同意复合呢。在感情里面受伤更多的那个人，更难说服自己回头，说到底，是因为害怕过去的那些痛苦的经历呀，再去经历一遍，一边是充满矛盾和冲突的过去，一边呢又是和谐而暧昧的现在，你会选择哪一个呢，复合有风险享受当下更安全。维持现状性价比会更高，那有人会说了，那已经这样了是不是就没有办法了呢，当然也不是，我之前就说过啊，如果说你可以制造一些不可得性，那么它一定会回头。'
