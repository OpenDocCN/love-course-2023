  text: '# 分手之后前任身边有新欢了，该如何反击？#复合  #婚姻修复 - P1 - 亭姐说情感 - BV1WM4y1z773分手之后前任身边有新欢乐该怎么去反击，如果说你在挽回前任的过程中出现了这种情况，那越是在这个时候你越是要稳住，千万千万不要做一些让自己后悔的事情，首先第一步一定要先稳住自己的情绪，不要慌张。更不要去质问对方，因为他现在已经不是你的恋人了，他有权利去接触新的异性，那这样做的话呢只会显得自己不理智，而且呢你要知道你现在想复合的人，他只是你的前任，你们并没有复合。如果说他在这个时候出现了一个各方面都很优秀的人，他想跟这个人接触那是非常正常的，我们能做的就是静观其变，让自己的这个情绪稳定下来，这个时候如果说你的心理不平衡啊，你可能也可以去认识认识其他的异性。降低你对前任的需求感，隐藏一下自己的真实意图，因为当你的身边没有其他异性的时候，他也能够感受到你强烈的需求感，那如果说呢你对他的需求感很强，他的身边呢又有了其他的异性，那你就很容易崩掉。而且这个需求感呢也会影响到你，让你没有办法去做出一个正确的判断，所以遇到这种情况，那你最快的方法就是让自己冷静下来，看自己的社交圈认识一下其他的异性，可能有的人会说我不想去认识其他异性，我只喜欢他呀。我跟你说你完全没有必要去排斥这一点，我让你去认识一些新的异性，不是说让你去移性别恋，而是让你去寻找内心的一个平衡点，这样它是有助于你跟前任相处的时候，有一个比较正常的心态，那如果说你已经被前任影响到。没有办法正常工作了，那我建议你暂停你的挽回，因为在你的心态不对的时候，你做任何事情它都是不理智的，那这种情况下越做越多，那这种情况下你做的越多错的越多，那如果说停下来试着去思考一下。为什么你的前任会被新的追求者所吸引，是不是你之前的努力，根本就没有去解决你们之间的矛盾和问题，又或者是说你没有足够的魅力，还是说你的魅力没有展示出来呢，没有吸引到他，所以说你不如先停下来反省一下。自己还缺少什么，哪些地方还做的不够，先把自己的魅力提升一下，做哪些事情才能够去吸引到他，那这个时候你再去找前任，才会更加有自信，而且我们去挽回前任的时候，有两个很重要的点，第一个点就是我们一定要用。什么样的方式持续的跟前任保持互动，那第二个点，就是我们需要考虑，怎么在这个过程当中找到机会，把你本身的优势无限放大，让前任重新爱上你，但是在你做这件事情之前，你最需要做的仍然是让自己有一个稳定的情绪。有一个好的心态，对整个过程来说都是非常非常重要的，那如果说你也正在经历这样的感情的问题，你也可以私信复合，我让你爱的人重新爱上你。'
