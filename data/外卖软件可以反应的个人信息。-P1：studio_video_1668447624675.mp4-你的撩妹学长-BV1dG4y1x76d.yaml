- summary: "-   外卖软件可以反映个人信息\n    1.  通过外卖软件可以了解对方的生活习惯和消费水平\n    2.  收货地址多且经常在酒店可能暗示对方的职业或生活状态\n\
    \    3.  观察外卖软件可以帮助了解对方的生活和工作情况。"
  text: '# 外卖软件可以反应的个人信息。 - P1：studio_video_1668447624675.mp4 - 你的撩妹学长 - BV1dG4y1x76d搞对象时如果可以看对方的手机一分钟，我是说如果啊，你会看哪里，我会看他的外卖软件，第一，看他买了啥，生活习惯和消费水平就知道了，第二，看他的收货地址多不多，如果收货地址很多，而且经常在各种酒店。那我就要搞清楚他到底是干啥的了。'
