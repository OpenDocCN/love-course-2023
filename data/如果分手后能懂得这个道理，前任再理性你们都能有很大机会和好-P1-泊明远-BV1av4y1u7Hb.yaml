- summary: "-   人的决定来源于情绪和情感，而不是理性分析。挽回前任不是改变想法，而是让对方感到快乐和减轻压力。\n    1.  男生明明知道对方是渣男，却放不下，因为对方带来快乐。\n\
    \    2.  不要想着改变前任的想法，而是关注如何让对方开心和快乐。\n    3.  处理对方的情绪可以影响对方的决定，挽回关键在于让对方感到快乐和减轻压力。"
  text: '# 如果分手后能懂得这个道理，前任再理性你们都能有很大机会和好 - P1 - 泊明远 - BV1av4y1u7Hb你知道怎么挽回理性的前任吗，如果你觉得改变了他的想法才能挽回，那你就掉坑里了，因为人做决定的关键不是想法，而是情绪，有些男生明明是渣男，女生理性分析下也知道他是渣男，他也觉得不应该继续了。但是他就是放不下，每天想着去挽回，就是因为对方给他带来了，不曾体会过的快乐，而这些快乐的渴望，推动着他去挽回，发现了吗，让你们行动的不是想法，不是理性分析，而是我们所谓的情绪。人的所有决定是来源于情绪和情感，而不是来源于理性分析，就像他能够和你决心分手，那么理性分析下认为你是不会改的，你们不合适，他不爱你，所以永远不可能回头，实际上他在讲这些话的时候，让我感觉到的是压力。是痛苦是难受，我在你的身上感受不到快乐的，所以我不可能回头，所以千万不要看他说了什么，他多么一个理性的人，也不要想着去改变他的想法，只管问自己，我做些什么能够让他感到开心和快乐。我做些什么能减轻他的压力和痛苦就行了，搞定了对方的情绪，也就搞定了对方的决定，你明白了吗，我是博明，如果屏幕前的你，现在也正是面临这样的情况，不知道该怎么做，可以来私信修复，找老师聊聊。'
