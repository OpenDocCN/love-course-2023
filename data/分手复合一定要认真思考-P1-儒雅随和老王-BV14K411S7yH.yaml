  text: '# 分手复合一定要认真思考 - P1 - 儒雅随和老王 - BV14K411S7yH老王，為什麼分手復合要認真考慮，我該怎麼做呢？一般情況下，提出分手之後，並不會馬上斷絕一切來往，從提出分手到徹底沒有交集，有一段時間是讓彼此冷靜思考問題的，他也是想要挽回對方的一個黃金期。對於分手挽回這個問題，切記，一定要具體問題，具體分析，特別是長時間矛盾接外報，導致說兩個人徹底失望不歡而散的，還有就發生點小摩擦，倆人總是不願意遷就跟低頭，導致重重型分手的，根據不同情況分析問題。才能有效達到目的，咱舉個例子，兩個人的飯點經常會因為吃點啥的問題吵起來，這已經成為一個長期矛盾，潛移默化到影響到兩個人的感情，導致分手，你得明白，這不是當下哄好對方就能一勞永逸的矛盾。這個必須從根本上解決問題，並且嚴格執行解決方法，才能徹底杜絕這個問題，你可以主動提出關於這一點矛盾的解決的具體方法，每周一三五，女孩選吃場，每周二四六，男孩選吃場，每周日咱一起投票咱吃頓大餐。或者說咱玩一把飛行棋，就是贏家咱決定吃啥，這個都是對於矛盾及外型分手，必須得解決方法，重點只有一個，如果只顧當下哄好就完事了，那只會重蹈覆轍，最有效的方法就是溝通解決問題，咱能達成一致並且嚴格執行。從根本上避免非外矛盾再次發生，對於倆人這個小摩擦，只是因為大家都穩氣頭上導致共同性分手，那這個挽回方式相對來說咱就簡單點，你們平時擁有較好的感情基礎，解決當下這個矛盾就可以有效的挽回。對於這回事件一般兩個人之後都會反悔，所以說這個時候挽回相對來講比較容易，你只需要站在對方那個角度上，看清楚對方眼裡自己的一個錯誤，然後精準的認錯就行了，比如說一個男孩他在工作。女孩呢就想要這個男孩給自己挑一下，明天聚會穿那個衣服，男孩沒空啊，工作壓力大，或者說心情不好，這個女孩期待過空啊，倆人大吵一架不歡而散，那事後倆人都後悔了，其實這種時候吧，就男孩只需要說態度溫和一點。跟女孩說，哎我那天晚上忙，因為工作的事吧，吵起發火真不應該，我應該把工作跟生活分開，那工作上的情緒吧，我就不應該帶入到生活當中，去帶到你身上，對不起，以後不會再有這回事發生了。這就相當於給女孩遞了一個台階下，那兩個人他也得到了體面，問題他也得到解決了，那女孩聽到這回話呢，一般他也會心軟，他也會順著台階往下走，甚至說這女孩他都得認個錯，就那天晚上我也不應該在你工作時候打擾你。畢竟也不是說立馬就得聚會，那下次等你忙完了，咱再一起選衣服唄，如果說想要挽回，一定不能讓兩個人徹底斷點，這個是基本條件，在能保持聯繫的情況之下，計劃分手挽回，一定要精確打擊，咱不能照本選擇。只要說精確的找到對方生氣，在意的點，然後一個擊破，這才能有效的達到目的，最終成功挽回。'
