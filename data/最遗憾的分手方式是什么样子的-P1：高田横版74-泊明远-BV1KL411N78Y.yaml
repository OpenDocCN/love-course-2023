    \ 挽回爱情需要勇气和真诚"
  text: '# 最遗憾的分手方式是什么样子的 - P1：高田横版 74 - 泊明远 - BV1KL411N78Y我觉得大多数人在爱情里面一定会经历的遗憾就是，两个人明明还爱着，但是输给了误会和沟通，他以为你的闹和指责都是因为不爱了，结果你只是不安又不会去表达，太害怕失去他，你以为他的沉默或者决绝是默许是在放你走。结果他只是以为不打扰就是他最后的温柔，那真的爱情里面不怕一个傻一个渣，就怕两个人都傻，两个人都将没有什么原则性的问题，却稀里糊涂的放手了，那么还爱着的人，别让一时的情绪就把对方也弄丢了，我是博明。如果你现在也正在经历这样的情感困惑，那么私心挽回，老师会来帮你。'
