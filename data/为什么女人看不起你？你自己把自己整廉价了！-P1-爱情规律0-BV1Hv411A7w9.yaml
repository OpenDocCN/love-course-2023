  text: '# 为什么女人看不起你？你自己把自己整廉价了！ - P1 - 爱情规律0 - BV1Hv411A7w9为什么女人看不起你，你自己把自己整廉价哦，你好我是孟斯，就我们平常讲的，不见不散的杀一杀，其实这个也是恋爱当中，最重要的一个招式，就为什么你让人看不起你，为什么你让这个女人看不起你。就是因为人家还没给你什么，你已经给了别人很多了，你就是理解吗，高手是这个样子的，高手是你必须做出对应的工作，我才对你好，就是女人她也是喜欢挑战的，她需要一个动作。'
