  text: '# 这样分手让对方念念不忘 - P1 - 曲曲大女人 - BV1Ff4y1L775分手以后，断联之前，一定要先拉平你们两个人的关系，就是如果你在这个关系里，你是因为第一位要离开这段关系的，你要在最后的那个作文里头体现出你不在乎这段关系，然后让你的位置跟他回到水平。如果说你平时在这段关系里是高位的，那么你在最后离开的时候照表现的甜，明白我意思吗？，就是如果他前面觉得自己一直很高位，最后那一刻让他觉得他不过如此，如果他前面觉得自己很低位，到最后一刻他依然不怨恨你。他依然觉得无怨无悔，然后再断联，然后目的就是为了给对方心里造成一个情绪落差，你在后面再操作，你去发阳光的朋友圈也好，你去发伤春悲秋的朋友圈也好，你要记住是为了跟你前面的东西形成落差，你想想看。本来你是高位，你分开了以后是不用很难过，不用很伤心的，越是这种时候呢，你后续在朋友圈打造的时候，你越是要表现你伤心，你难过，让对方觉得他这段感情没有付出东流，我付出了这么多是值得的。我并不是肉包子打不懂，越是你明明很悲痛，你就越要表现得我很愉快，我很轻松，我有了自己的生活，懂了吗？这个意思啊。叶哲明
    - 苏格兰威仪。'
