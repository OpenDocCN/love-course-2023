- summary: "-   了解四个沟通原则，避免聊天陷入误区\n    1.  不要高频率聊天，控制在2-3天，主要以兴趣爱好和邀约为主\n    2.  在聊天中及时撤退，让对方期待下一次的聊天\n\
    \    3.  聊天没有捷径，提高自己的应对能力和聊天思维\n    4.  聊天需要目的，了解对方、展示自身价值、促进感情、邀约确定关系。"
  text: '# 四个沟通原则，了解以后不再是聊天小白 - P1 - 彤彤聊脱单 - BV1dG4y1W7cs分享四個聊天秘訣，這是我身邊最受歡迎的男生，聊了300個案例後總結出來的經驗，按照這個邏輯去聊天，相當於你的段位也和我這個朋友一樣，廢話不多說，上乾貨，真心建議全文備送，第一個秘訣，不要高頻率聊天。大家其實一直都陷入了一個誤區，認為感情是聊出來的，其實不完全對，如果一直是寡淡無味的日常聊天，感情反而會越聊越淡，兄弟們要明白一點，聊天的內容再精不再多，每天流水帳一樣的，吃了嗎，睡了嗎，累不累。這些話不僅不能促進感情，反而還讓對方覺得你又閒又無趣，女生真正想要的是，從聊天中看到你的價值，而不是打卡式的噓寒問暖，所以在剛認識的時候，正常聊天的頻率，最好是控制在2-3天，話也不要多。主要以興趣愛好和邀約為主，不要說無味的廢話，畢竟有的時候話太多了，也就是無話可說了，第二個秘訣，在聊天中及時撤退，大部分的兄弟一了解這個問題，就聊個沒完沒了了，其實及時撤離聊天，不僅不會讓對方生氣。反而會更期待下一次的聊天，而且開啟話題的主動權，放在了自己的手裡，舉個例子吧，當雙方你來我往的聊了十幾句之後，男生就直接可以說，我還有點工作要收尾，要先去忙一下了，約了朋友一起去健身。該走了等等類似的話，一是讓對方對你意猶未盡，二是展示一下資訊的價值，最關鍵的一點是，下次開啟新話題也會非常的容易，這個秘訣，兄弟們下次一定要試一試了，第三個秘訣，聊天沒有捷徑，這一點其實看似很簡單。但我發現很多男生遇到，不會回復的情況，就在網上搜索，但結果往往就不好，因為每個人的情況都是不一樣的，只有提高自己的應對能力，聊天才會越來越好，而且根本沒有一句話，就能讓對方喜歡你的絕招，男生最該擁有的。是正確的聊天思維，和調動情緒的能力，畢竟想要經營好一段關係，是需要時間的考驗的，絕對沒有什麼固定的話術可以走，第四個秘訣，聊天需要目的，聊天是為了什麼，了解對方，展示自身價值，促進感情，邀約確定關係。就這幾種，很多兄弟為什麼聊著聊著，對方慢慢就不理你了，其實是因為你根本就沒有帶著目的去聊，大部分的兄弟和你說聊天的時候，都沒有意識到自己是在閒聊，聊了一下一通下來，一點有用的信息都沒有。不知道對方的喜好，也沒有展示自己的價值，既浪費了時間，還沒有實際性的進展，所以要在不同的階段，知道聊天的目的，比如說你們剛剛認識，此時聊天的目的就是了解對方，消除彼此之間的陌生感，熟悉了彼此之後。可以展示自己價值和幽默的性格，等到對方對你有好奇，而且聊得還不錯的時候，就可以邀約對方一起見面，只有這樣，你們每次的溝通才會有意義，也會減少出現尬聊情況的概率，最後以上四個秘訣就是告訴大家。聊天的時候情緒不要太氾濫，克制有進退的喜歡，才可以讓對方欲罷不能，像洪水一樣，清閒而舒的感情，只會讓女生感到壓力，選擇慢慢遠離你，真誠的感情，也需要用正確的方法來展示，這樣一段關係才能健康長久經營下去。所以你知道該怎麼做了嗎。'
