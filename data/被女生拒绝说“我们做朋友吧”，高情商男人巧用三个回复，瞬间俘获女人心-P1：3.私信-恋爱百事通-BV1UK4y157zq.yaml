  text: '# 被女生拒绝说“我们做朋友吧”，高情商男人巧用三个回复，瞬间俘获女人心 - P1：3.私信 - 恋爱百事通 - BV1UK4y157zq(音樂)，哈嘍
    各位，你們的Culture神仙，又再見了，看前點贊好運加倍哦，冬天已經來了，看看還有哪一個小傻瓜還在尋求，擁抱的溫暖，既然都進來了，那就先來，抱一個吧，我知道12月有很多結義是。只能期待的，小兄弟們都希望自己身邊，能夠盡快的找一個人陪，那兄弟們一著急啊，就容易表白，想著把他趕緊脫單，但是你一表白吧，大多數呢，都是被拒絕，女生直接跟你說，你是一個好人，我們還是做朋友吧。你就奇怪了，既然總是說我是好人，那幹嘛不和我在一起，總是像躲壞人一樣的迴避我呢，很多時候你不知道女人有多麼勢利，她知道你是喜歡她的，她也知道你是好人，但就是因為知道你是好人，所以才會更加的不重視你。覺得你一直都會對她好，一直都會在這裡不會離開，所以她就會像舔狗一樣的對你，但是面對那些渣男的時候，卻變成了女生主動去舔，因為渣男表面的帥氣和淺，也夠她炫耀，同時呢，渣男不會去舔她，不會去舔狗。她要是不想吃去，就得主動的去舔，所以如果你已經處在這種，愛人追女生的局面中，自己又不想要再繼續這樣子下去，又不知道怎麼辦的話，那麼你不妨可以點擊我的頭像，寫信我回覆啾啾，我會告訴你一個技巧。吸引女生像愛渣男一樣愛上你，只是這些技巧都是通用的，只是有很多兄弟都不知道而已，還有以後女生要是，用這句話拒絕你的話，你可以這樣子神回覆她，第一，我的朋友只有兩種，男朋友和女朋友，你想要做哪一種咯。你們和女生表白，要是遇上這一句拒絕的話，我相信很多兄弟的回答，都是這樣子的，我喜歡你，我們還是做朋友吧，好，為什麼，很不合適啊，你說哪裡不合適我改啊，換個人我就喜歡了呀，就是會跑跟問到底。最後呢什麼都問不出來，還會被女生拉黑，覺得煩，女生這時候已經在，高冷的情緒中了，我們應該把她高二的情緒打破，緩解一下這個尷尬，比如，我們還是做朋友吧，我的朋友只有兩種，男朋友和女朋友，你要做哪一種啊。好，那我們做兄弟也行，兄弟的話可以同床共枕哦，今晚來我家睡吧，後面無論女生回答什麼，都可以用答去的話接下去，不斷的用答去的話，稍微的逼迫她跟你接生關係，不知道怎麼做的話，可以來找我學習一下的，二。那你想要做哪一種，放心啦，我不會對你亂來的，女生在說做朋友的時候，其實是一種，美滿的拒絕，如果你接受了，那麼就沒有繼續下去的可能了，那如果你說，那你想要做哪一種，她會短時間內思考你的意圖。揣摩一下你的心思，這時候她又很好奇，又覺得你不務實，然後你再說，放心啦，我不會對你亂來的，女生就會覺得你，被摸不透了，女生都喜歡壞壞的男生，這樣回答，讓她覺得你的語言中，帶著意思的挑逗，你的話很幽默。讓她覺得你很有意思，就會不斷的產生聯想，所以就不會輕易的，跟你斷絕來往了，三，做朋友的話，我會趁吃趁喝，做我女朋友的話，我會帶你趁吃趁喝，這樣回答，意思告訴女生，你並不介意跟她成為朋友，但是你更希望。兩個人的關係能夠親近一些，二，是表達了你的心意，如果她做你的女朋友的話，你願意照顧她，帶她吃好吃的，深層次的意思就是，我會願意為你負責，當她聽到你這樣子的回覆的時候，就會又覺得你讓她感到了新奇。也想要更多去瞭解你，好啦，本視頻就分享到這裡啦，有任何的情感困惑，可以到官方指定位置。'
