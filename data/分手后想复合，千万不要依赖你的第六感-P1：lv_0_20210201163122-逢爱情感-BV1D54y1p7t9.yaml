    \    3.  兜兜转转可能再走到一起，但过程中可能会经历更多伤害，回到当初的可能性不大。建议脚踏实地，不要过度依赖感觉。"
  text: '# 分手后想复合，千万不要依赖你的第六感 - P1：lv_0_20210201163122 - 逢爱情感 - BV1D54y1p7t9分手后想复合呀，千万不要太依赖你的第六感，我常听到有人说，我感觉啊
    他还是喜欢我的，我感觉他其实还没放下我，这不废话吗，毕竟你们在一起过，哪能说不爱就不爱了，哪能说放下就放下呢，那还有的人说了。我总感觉我们不会这么轻易结束的，那当然了
    你就这么一直纠缠人家，当然不会轻易结束了，但同时啊 也轻易好不了了，还有人说啊，我感觉我们俩兜兜转转还会再走到一起的，那这个呢 你好好去努力，还是有可能的。但如果说你只是单纯的感觉呢，多半就属于你的自我安慰，而且就算兜兜转转，你们又在一起了，那这中间的过程你们也经历了不少人了吧，那你们再走到一起，还能回到当初吗，心里就不会犯个用吗。所以啊
    都好好地脚踏实地吧，如果说感觉这东西真的好使，那你们也不会走散了。'
