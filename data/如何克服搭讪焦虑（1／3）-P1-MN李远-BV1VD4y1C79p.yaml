- summary: "-   作者讨论了男性搭讪焦虑的原因，指出男性渴望接近美女却又害怕被拒绝的心理矛盾，并从进化心理学角度解释了这种焦虑的根源。\n    1.\
    \  男性基因编码仍受过去几十万年的影响，导致对微胖女性的偏好源于食物匮乏时代的生存需求。\n    2.  进化心理学可以解释女性缺乏安全感、喜欢养备胎以及喜欢什么样的男人等问题。\n\
    \    3.  作者推荐了一本名为《进化心理学》的书，提供了更深入的了解。"
  text: '# 如何克服搭讪焦虑（1／3） - P1 - MN李远 - BV1VD4y1C79p你搭上一个美女，你大不了就遭受一次拒绝，但是如果你成功了呢，对吧，你就会得到很多，所以怎么看这个事情都是文赚不赔的，但是我们男人会有一个矛盾的心理，男人会极度地渴望接近美女，当我们真正看到美女的时候。我们又会害怕靠近，那这个就很奇怪，被拒绝又不会少块肉，我们为什么会产生这种接近焦虑，这个作者从进化心理学的角度做出了一个解释，这里简单讲一下进化心理学是怎么回事，我们的进化其实是赶不上时代的进步的。我们开车玩手机，但是我们的基因编码其实和原始人差别并不是很大，我们是先进的生物机器在这个地球上，但是我们仍然是一部旧机种，我们的基因编码是过去的几十万年新生的，那这套编码其实有很多地方是有点过失的。但是我们的言行举止以及我们的心理状态都深受这套编码的影响，比如说我们很多男人都喜欢微胖一点的女人，那这个就是因为过去食物匮乏的年代，胖一点的女人储存了更多的营养，那这个也代表着胖一点的女人更健康。但是对于食物富足的现代，我们的观念是肥胖代表着不健康，而且微胖一点的女人更有可能发展成很胖，但是我们大多数男人依旧是喜欢微胖的女人，那这个就是受基因的影响，在两性情感里面，为什么女人比男人更缺乏安全感。女人为什么喜欢养备胎，女人到底喜欢什么样的男人，那这些问题都可以在进化心理学里面找到答案，有一本书啊，书的名字就叫做这个进化心理学，有兴趣的兄弟可以找来看一下。'
