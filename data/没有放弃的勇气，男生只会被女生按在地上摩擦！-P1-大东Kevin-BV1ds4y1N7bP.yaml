  text: '# 没有放弃的勇气，男生只会被女生按在地上摩擦！ - P1 - 大东Kevin - BV1ds4y1N7bP分享一個情感博主們不會告訴你的真相，因為這會影響到他們自己的利益，當我今天冒著風險告訴你們，就是在一段關係裡，最可怕的不是男生遇到了什麼問題，而是男生不敢放棄自己已經付出的價值，這樣你只會越陷越深。我為什麼會這樣說呢，我講個故事你就明白了，我遇到過一位兄弟，他喜歡自己的一位女同事，每天下班送女生回家，女生也沒有拒絕，但每次都坐在後排座位，直到有一天他開車送女生到了商場。下車的時候居然是另一個男生在接她，然後那位男生給這位兄弟發了一根煙說，謝謝兄弟辛苦了，當天晚上這位兄弟就炸了，他發消息去質問女生，為什麼這樣對他，女生卻說自己從來沒有往情侶的方向去考慮過。當然這位兄弟除了每天送下班，也點過外賣，週末一起吃過飯，但從這件事情以後，女生就開始躲著他了，我這個時候告訴這位兄弟，你現在就不要去追這個女生了，因為你已經沒有任何價值了，但是呢這位兄弟依然不放棄。關係變得越來越糟糕，放在我們自己身上，有很多男生就明明知道一些行為很掉價，但還是會去做，直到自己變得毫無價值，然後才會開始反思自己，應該怎麼去挽救一段關係，但我說實話，當你和女生已經是這種情況的時候。就非常非常的棘手了，就好像你用50萬去投資，最後血本無歸只剩下一萬，你問巴菲特怎麼用一萬賺回50萬，他也只能呵呵，所以說能不讓自己變得毫無價值的方法，最簡單的，就是及時止損。但往往我們的大腦不允許我們這麼做，這是很逆人性的，這裡就會關聯到一個心理學法則，鱷魚法則，大概的意思就是說，鱷魚咬住了你的腿，普通人為了保住腿，會用手掰開鱷魚的嘴，然後手和腿都被鱷魚給咬住。而最好的方法是丟掉腿，保全自己其他的部位，放在感情中，你越想去掙扎去糾纏，實際上你的價值，就像鱷魚法則一樣，被咬的部分越來越多，吸引力越來越低，所以說一定要學會及時止損，目的就是要保留自己的價值籌碼。你想一想，你去吵去鬧，不就越是證明了女生觀點是正確的，你是錯誤的，有的男生認為，只要一放手，女生就不會回頭，但其實就算你不放手，女生一樣不會回頭，甚至會把女生越推越遠，因為這一切都是不可控制的事情。就好像你想用一萬，贏回之前輸掉的五十萬，能夠贏回來的人實在是太少了，這些視頻想說的也就是心態，如果你的感情真出現了迫在眉睫的情況，你要做的是以全新的姿態，和不同以往的行為去迎接女生。這其中的核心就是改變自我，因為這才是你可以控制的事情，改變女生想法，那就是不可控制的，當你越想掌握不可控制的事情時，事情反而越容易失控，OK
    這期視頻就說這麼多，我是大東，情感世界永遠都有最優解。視頻對你有幫助，可以點贊評論，我們下期視頻見。'
