    \    2.  失去真爱导致否定自身世界观，变成陌生人，无法重拾热爱生活的心情。\n    3.  失去真爱让人难以治愈伤口，试图逃避痛苦，却被熟悉细节再次触动，无法忘怀。"
  text: '# 如果说失去真爱，到底会有多大的后劲 - P1 - 亭姐说情感 - BV1J44y1f7Yu失去真爱的后劲有多大，大到你可以做出很多违背你有生以来价值观的事情，大到你发现曾经那个独立骄傲的你可以卑微的不要一切，只想他回来，大到你否定了自己多年来形成的世界观，慢慢变成了连自己都不认识的人。大到你一遍一遍的告诉自己，没事的你会越来越好的，却在每个夜晚都泣不成声或者是嚎啕大哭，大到你很难再爱上别人，哪怕遇到了很多比他好很多，可是在你心中还是免不了以他来作为参照，明明曾经那么热爱生活的你。对世界充满了好奇探索的你，却突然失去了活着的意义，浑浑噩噩对什么都提不起兴趣，你以为自己已经好了，却忍不住反复的试探，一次次触碰结痂的伤口，一次次让伤口再度溃烂，你想尽办法去治愈自己结交新欢，逃避断联。却被生活中某个偶然出现的熟悉的细节，瞬间冲击的溃不成军，失去真爱真的是太痛苦了，如果说你现在遇到了情感问题，可以私信复合，我让你爱的人重新爱上你。'
