    \    3.  不要给自己找借口放弃，勇敢追求想要的东西，面对前任绝情要转变思维模式，问自己该如何复合。"
  text: '# 前任绝情，我还要不要复合 - P1 - 儒雅随和老王 - BV1j54y1F7L8我前任都那么绝情了，我还要不要去跟他复合，这个问题挺奇怪的，前任绝情跟你要不要复合，这有啥关系啊，难道说你这个决定，是跟随对方的爱团转变的吗，你感觉不到很被动吗，咱们决定是应该跟随自己的。想挽回你就挽回，不想挽回你就放手，很多人找不明白这样的关系，白白错过了各种复合机会，因为咱们不能随时保持理性，就是自己放不下想复合的话，也给自己的行动加上了很多前提条件，比如说我得看出有希望我才复合。如果说没有希望，那我就不整了，其实从我的角度来看，事情挺清晰的，你想要复合，说明你心底里边还有眷恋，或者说失望没攒够，那你就去复合呗，成功最好不成功，就攒够失望了，咱再放手，正好是断了念想。省得说以后你来跟他念念不忘，但是话又说回来，大家都跟他纠结机会，那咱就从机会这个角度说一说，绝情的前任，到底有没有可能和好如初，很多事先者的问题，是被对方当下的态度吓到了，你见过他所有的样子。就是没见过他对你绝情的样子，那现在咱说出来的话，只能代表现在的想法和心情，就像过去他说跟你永远不分开，不也只能代表过去吗，跟现在半毛钱关系都没有，所以说咱现在别被对方那个话吓着，绝情可能不是伪装。但绝情肯定代表不了以后，这我要说明一下，有些姐妹们在复合的时候，不停的给自己找借口，就想要放弃，这个就挺奇怪，那咋的，是不想复合了，不是，反正是你太想复合了，你不断的告诉自己，只去成功不去失败。你心里说了很多遍之后，你越来越不敢想象，那个失败的结局，所以你看着复合没有进展之后，你就开始害怕，怕就怕到不敢再去尝试，内心出现一个声音告诉你，放弃不可能了，你看他都这么绝情了，为了逃避失败。你开始给放弃找借口了，所以第二，别给自己加那么多戏，想要的东西咱就去争取，你太追求安全稳定，太害怕受伤的人，他永远不带成长的，那前任绝情，说明现阶段已经是最坏的情况了，他有啥可怕的。你不如转变一下思维模式，面对绝情的前任，咱不去考虑我还要不要复合，而是问自己，我该怎么复合。'
