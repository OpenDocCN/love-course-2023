  text: '# 男生说不可能是真的没救了吗 - P1 - 儒雅随和老王 - BV1FV4y1L7pd男生說不可能，是真的沒救了嗎？其實這個人吧，他沒說出口那些玩意兒，才是他內心最重要和最真實的部分，你認為對方說啥那就是啥，這才是沒可能的，分手之後吧，這個男生的表現一般就兩種，一種是對你還有感情。嘴上狠話說盡了，但是偶爾你找他他還能理你，甚至你有事人家也擔心你，一種就是對你沒啥感情，聊天依然對你很友好，但是不拒絕也不會主動，他也不說難聽的話，但是他不會跟你聊神一點的話題，我沒說罷，分手之後啊。說客套話的人，就是為了維護對方的自尊，出於一種善良和道德，那說狠話的人就是為了保護自己自尊心，出於脆弱和恐懼，害怕自己心軟，也怕重蹈覆轍，說狠話啊，說絕情的話，其實都意味著對方內心對你有很強烈的情緒。重點不在那個語氣，而是在說狠話的那個行為上，明知道他傷害你，他也會故意這麼著，就是因為對你愛恨交織，用表達恨的方式來圓現愛護德，得不到的愛是在過去不被滿足，以及現在短期之內沒有辦法被治癒。內心真正不愛的人，他會把那些話藏進來，簡好聽的說，他傷著你，維持這個表面的友善，甚至說是我配不上你，因為傷害人吧，是有代價的，比如說你的怨恨，比如他的自責，而他們不願意承擔這些，而這兩位男生吧。都挺有意思的，也是最為普遍的挽回目標，典型特征就是身口不一，都會隱藏自己內心，一般男生說分手，不愛啊，沒可能了，我會自這樣狠話，一般那個對象呢，都是曾經比較作的女生，每個分手之後，會說狠話的男生。都有一個戀愛時候，愛發脾氣，愛說狠話的甜女友，過去壓抑的情緒，都需要在另一個世界，以另一種方式，獲得一個補償，這個不是說愛不愛的問題，你吵架，對男朋友說狠話，提分手時候，也不是說因為不愛啊。並且你們心裏面，其實特別慫，動不動就說對方不愛你，也不是真這麼以為的，對方一沒動靜，就必須刷點存在感，怕對方不完美，結果呢，這回是人家真不哄你了，在人家這個共性上吧，男生跟女生，其實沒有太大的差別。不過他們說分手，那是真相分的，因為在一起太懷念了，但是又付出了那麼多，不想跟你有關系了，但感情還在，即使理智上不信你，感性上其實還有期待，他分手的時候說狠話，本質上就是非要尋求一些補償，他發現了。傷害了你，一開始他可能覺得聽錯了，但隨之而來就後悔，更這個愧疚，雖然說你之前吧，有做的不好的地方，但自己似乎也沒必要這麼整，就是沒忍住，他們曾經覺得你們說狠話多無理取鬧，他們也成了那樣。誠意是口舌之快的人，又想著，反正都分手了，我還管那些事幹嘛，所以即使折磨你，也折磨自己，他也不會從你這個世界完全消失，那不愛說狠話有啥用啊，離遠點就是啊，想完全擺脫一個人，其實沒有那麼難，走不掉的人。通常就是因為他不想走。'
