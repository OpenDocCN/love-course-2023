  text: '# 老实人为什么得不到爱情 - P1 - 7情子 - BV1NP411k7Wy如果你去問一個女生，她喜歡什麼樣的男生，她很有可能會告訴你，喜歡老實的，喜歡對他好的，但當一個真正符合條件的人，擺在她面前的時候，她連看都不太看的，轉頭就投入了渣男的懷抱，你可能會覺得，女生人前一套。人後一套，現實得很，那麼為什麼你不去想一下，是什麼導致了老實人，長期的單身狀況呢，首先第一點，老實人比較死腦筋，不懂得去變通，眾所周知的情商低，在社會上混的時間越久，這種思想就越根深蒂固。老實討好的行為，很難讓人覺得他很可靠，第二點，戀愛經驗少，無法維持愛情中的新鮮感，新鮮感是愛情持久的秘訣，那沒有新鮮感的產生，女生對你很快就會失去興趣，當一段關係過了熱戀期，剩下就是相互磨合的過程。可是磨合不僅是靠遷就和推揚，更多的時候還是靠你的魅力，去吸引女生來跟你磨合，她能在你身上得到新鮮感，就會對你產生興趣，那有了興趣，她才會進一步的去了解你，所以老實人找不到愛情的原因，歸根結底就是一個詞。她覺得跟你在一起沒有意思，你給不到她需要的情趣價值，自然就得不到愛情，現在社會上的女性，她們的價值觀還有愛情觀，都產生了很大的變化，有人可以因為一句曖昧的話，而選擇跟她回家，有人僅僅只是因為她會說話。而跟她發展一段戀愛關係，她們變得越來越懂她媽，漸漸的把自己的感受放在你手位，這就是女生明知道，這個男生是渣男。但是依然會選擇她的原因。'
