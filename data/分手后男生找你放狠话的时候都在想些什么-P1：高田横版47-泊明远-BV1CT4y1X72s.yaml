  text: '# 分手后男生找你放狠话的时候都在想些什么 - P1：高田横版 47 - 泊明远 - BV1CT4y1X72s分手以后前任放狠话的真实心理，我不知道大家在分手后有没有听过这些话，求求你了，你能不能放过我，我真的受够你了，你赶紧走吧，你怎么就不明白呢，我们两个是没有未来的，没有可能的，我再也不想看到你了。跟你在一起，是我这辈子做过最愚蠢的决定，其实当你听完这些话，你是不是已经觉得他不再爱你了，你们是不是再也没有希望在一起了，如果有这种情况出现，看完这期视频，老师会告诉你们。他们放狠话背后的真实心理到底是什么，其实当他说完这些话的时候，你就会想，为什么这个人会突然变成这个样子，他在以前非常非常的爱我，那他以前不是这个样子的，难道他之前的样子都是故作深情的吗。其实你要想一下这个事实，就是他现在不爱你了，并不代表他以前没有爱过你，那么以前是以前，现在是现在，而爱是可以转移的，也是可以变化的，这个时候你们的爱已经被消磨消耗光了，那么他累你也更累。再加上之前的感情当中，出现了很多积累的问题，才导致你们分手，那么分手之后，你又去纠缠他，就只会更累，所以现在你停下来，好好地去复盘，好好地去想一下，那么在他说狠话之前，你是不是已经纠缠过他很多次。或者说你们这段感情，曾经分分合合很多次，吵吵闹闹也有很多次，那么在这种长期的负面的积累下，他就像温水煮青蛙一样，把你们之间的爱人消磨掉了，到最后他就会觉得你越来越累，你好好想一想，是不是这个样子。然后到了这个时候，你的心里会怎么想对方呢，你会想都已经这样了，那即便我再怎么做，我都觉得没有希望了，但是你又不甘心，又放不下，今天你会想算了吧，放弃吧，反正他不爱我，那么后天你又开始纠结。我要不要再去挽留一下，你的态度反反复复，然后你就会陷入到这个选择的漩涡当中，让你苦不堪言，其实你们想一想，对方就是因为太累了，负面情绪太多，所以才说出了这样的谎话，而这些狠话只能代表他当下的一种状态。它是一种心理的防御机制启动，一种自我保护的开启，你可以换位思考一下，你们也有情绪失控的时候，说出这些狠话难听话的时候，让别人一而再再而三地挑战你的底线的时候，你是不是也会突然间的爆发，我是博明。如果你现在也正在经历这样的情感和过敏，那么私信挽回，老师会来帮你。'
