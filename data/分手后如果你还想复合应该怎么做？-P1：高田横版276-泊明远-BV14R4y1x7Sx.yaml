  text: '# 分手后如果你还想复合应该怎么做？ - P1：高田横版 276 - 泊明远 - BV14R4y1x7Sx不管你们是已经分手，还是经历分手，只要你想复合并且成功，那么耐心地把这条视频给看完，这是别的情感博主，不会讲的复合干货，那么在这一点上一定要收藏好，在上一条视频当中我们讲了，如果你们是真性分手。那么分手后，你必须接受你们已经分开的事实，不管是什么原因导致的分手，当他提出分手的那一刻，肯定对你是失望，或者失望到极致才做出的选择，那么这个时候，你再去纠结他爱不爱你，其实已经不重要了。所以这里你还想复合，那么要做的第一步就是软化关系，最大程度地降低分手对你感情的破坏，那么在这里老师会讲三种办法，第一种缓和关系，这里不是说你去认错，去纠缠，去祈求对方原谅。想要最大程度地缓和前任对你的失望情绪，你就必须要去对这段感情进行自我披露，那么披露自己在这段感情当中，没有做好的让对方失望的事情，以及你对这段感情中结束的遗憾，并尊重对方提出的分开决定。那么最大程度上让他一定程度地理解，那么第二转换关系，很多人分手后因为意见不统一，两个人闹得非常凶，最后老死不相往来，更甚者反目成仇，但其实前任提出分手，更多的只是不想和你绑上亲密关系。但并不介意和你在做朋友，可很多人不知道怎么去转换关系，所以更多的是分手后，两个人之间互相拉黑删除，那么所以这里就需要你先去做好第一步，缓和关系，根据缓和的程度，你们可以变成彼此最熟悉的陌生人。或者退回到之前你们没有在一起时，那种朋友之上的关系，但是不管是哪一种，都比你彻底断了联系，也代表着你们还有无限的可能，那么最后一步也是最关键的，就是加深牵扯，因为你们会有很多的共同点。这些是对方逃避不掉的，同事也好，公司，共同好友等等，你可以用除感情之外的理由去联系前任，甚至一定程度上找前任帮忙，那么通过这些间接的或者直接的接触，让前任看到你的改变，在彼此的牵扯和来往当中。重新建立感情，那么在这里必须要谨记，不要去提之前的感情，不能直接去复合，不能以之前情侣的身份去做任何事情，我是博明，如果你现在就遇到了这样的情报问题，私信往回，老师会来帮你。'
