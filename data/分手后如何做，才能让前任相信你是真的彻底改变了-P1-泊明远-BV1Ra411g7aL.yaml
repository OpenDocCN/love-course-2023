  text: '# 分手后如何做，才能让前任相信你是真的彻底改变了 - P1 - 泊明远 - BV1Ra411g7aL如何让前任相信你是真的改变了呢，愿意和你重新开始的，在复合这件事情上，大家听到最多的话就是需要提升，需要改变，而且在分手之后呢，经历过断连，你确实也意识到了自身的问题，但是改变之后再去找前任啊和好。你就会发现，他压根就不相信你，他会想，之前他提过那么多次了，你都没有改，为什么分手之后偏偏就改了呢，那很多人就会疑惑，为什么他不相信你，其实归根结底，就是你的表达方式是错误的。因为真正意义上的道歉和改变，都不应该带有目的性，可能你嘴上说了对不起，我知道错了，我已经改了，但是你的表达里面所阐述的事实，可能是另外一种情绪，什么情绪呢，我都按照你说的做了，改了。你凭什么还不跟我复合呀，你看，你自己感受一下，这种道歉和认错一点都不走心，那放在你身上你能相信吗，那我们到底应该怎么做，才能让对方相信你的改变呢，记住一点，不要带任何目的性的，去表达自己的意愿，或者说。在你们沟通交流中，让对方意识到，你是真的放下这件事情，沟通的时候，更多的像朋友之间一样，也只有这样，他才会放下对你们的抵触情绪，才能敞开心扉的，去聊你们之间的问题，那在这个过程中，你才可以一步一步。把你们的变化去展示出来，所以对于和好这件事，改变确实很重要，但更重要的是，怎么去跟对方相处，你要让他们能够感觉到，和你在一起是轻松的，是很舒服的，可以做回真实的自己，这个才是重新建立信任的关键一步。我是博明，如果你不知道，这关键一步该如何去做的话，可以思前求后，找我一起来帮你。'
