  text: '# 拥有强者思维，在恋爱中才能掌握主动权 - P1 - 情感解忧-柠蒙 - BV15g411e7N52分钟让你拥有强者思维，如果你想在感情中游刃有余，那就必须要戒掉弱者思维，用强者思维去和对方相处，那吃亏很难受的人绝对不会是你，自然也能够获得主动权，这期视频建议大家反复观看，能让你烧走很多的弯路。首先强者思维和弱者思维的区别到底是什么呢，弱者思维的核心是恐惧，因为他们关注的点永远是别人，别人会不会喜欢我，会不会讨厌我，会不会不理我，最终导致他们把对方放在了主导，而强者思维的核心是反思和行动。因为他们的关注点首先在自身，不会轻易的为了对方降低自己的底线和原则，虽然听起来很冷酷，但往往这样的人才会有魅力和吸引力，那怎样才能拥有强者思维呢，给大家分享两点建议记个笔记，第一点掌控感。不管外界是怎么变化的，他们都不会受到干扰，拥有强者思维的关键点就是实现对自我的掌控，在社交中当你和任何人从接触的那一秒开始，你们就已经进入了权力争夺期，有强者思维的人不管外界怎么变化。他们都不会受到干扰，此时你对自身的掌控就很重要了，如果你无法控制自己，在和他相处时一再妥协，甚至为了对方不断降低自己的底线，那么你就只能被掌控了，打个比方，你们刚认识还不到一个星期，对方一直暗示你。想要什么礼物，第一次吃饭还要带上闺蜜，你不乐意他就说你小气，说你对他不是真心的，面对这种情况意志不坚，就很容易妥协，最后陷入恶性循环，所以说拥有掌控感的关键就是敢于拒绝，像上面说的情况，那你就可以说。我只跟女朋友送礼物，吃饭要带上闺蜜，你就直接拒绝，当然我不是让你什么事情都拒绝，但拥有这种态度，你才能被平整的对待，这种感觉不仅对情感有帮助，对你的工作学习同样有帮助，第二点主导力。强者在一段关系中通常都是主导者，但这个主导不是尝试的控制一些事情，而是主导一段关系的方向越来越好，而弱者呢，喜欢控制一些和大方向无关紧要的事情，而且我发现现在很多男生都被这些东西给洗脑了。举一个以前发生过的案例，男生第一次和女生见面吃饭，女生说想吃烤肉，这个男生偏偏说我昨天才吃的烤肉，不想吃，实际上他也很久没吃烤肉了，我问他为什么这样说，他告诉我这样做是为了显示出自己的态度，去顺从女生。我当时听完他的理由就非常的无语，兄弟们要明白我一直说的有态度，是在原则上有态度，不去对让底线，一顿饭的事情你能展现出什么态度，所以啊只有弱者才会在意这些小事，因为小事他们容易做到。大事需要依靠更多的事物去支撑，他们做不到，如果你还是不太明白，我举一个大家在工作中都会遇到的情况，有的领导为了体现自己的权威，每天就是烤情不放，离谱的还会要求上厕所的时间不能超过多久。而真正有能力的领导，思考的是如何合理安排工作，提高公司的整体运行效率，那如何去拥有这种主导力呢，记住一句话抓大放小，什么意思呢，比如你每天纠结，女生有没有秒回你消息，有没有跟我说早上晚安。有没有问我在干嘛，那你就是在周知小事不放，而你需要关注的是大，一些原则性的要求，比如女生人品好，善良，生活独立，这些东西才是让一段关系能够变好，甚至支撑你们能够走到最后的关键，在这个时候你再回头看看。我刚才说的那些事情，其实就是一些小事罢了，哪个女生没有一点小个性呢，而你作为男生，只需要主导一段关系的大方向就足够了，过分的关注一些小事，反而降低了自己的价值，这就是弱者思维的开端。请不吝点赞
