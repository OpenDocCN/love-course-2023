  text: '# 解读男生对你“说和你在一起很累” - P1 - 儒雅随和老王 - BV1dD4y1a7Zs很多姐妹后来还问我，男友对我说跟我在一起太坏了，不想继续下去了，是不是他不爱我，即使男生说坏话，大多是长期忌讳，负面情绪导致精神崩溃，在某一次这个矛盾爆发当中，就成了打死我最后一个稻草。这个时候不管你说啥，他都不想回头，在两性闹矛盾这个过程当中，很多时候都是男生主动去哄女生，那哄得完呢，这男生就会觉得无所谓，为啥每次都我主动，其实他服软，并不是他自己觉得他哪错了，而是说不想吵下去了。他觉得这样的相处方式很烦，当然还有一种可能就是，他还是很爱你，所以说他主动服软，男生跟女生在感情当中，那个思维它就是不一样，那女生就感性，更注重感情当中那些细节，那男生善于处理的感情问题。他也不在乎那些细节，反而他们比较害怕麻烦，所以说很多时候到矛盾了，他就想逃脱，甚至说他就想忽略，隔天道个歉他就和好了，但是如果说你跟这个男友，每一次冲突，最后都以男友服软收场，但你一直都没证明。他心里真实想法是啥，他内心的需求到底是啥，那最后积压也都忘了，那男生就会觉得很烦，他就会不想继续了，但当他觉得他爱了这个时候，并不意味着他不爱了，而是说他需要时间来消化，因为你们的相处模式存在问题的。只有说把这些问题都解决，都证明了，换一种合适你们的相处模式，你们的感情还有可能继续下去，所以说当你们发生矛盾的时候，你不要总等男生还服软，那比起对方服软，我们更需要咱整清楚，中间到底有哪些问题。当他说话一样，反过来的时候，咱就要管理好自己情绪，咱别给对方灌输太多负面情绪，给对方一个独立的空间和音和思考，当男生说话一的时候，你们这个感情就已经出现问题了，在于沟通模式和矛盾处理，这些问题之上。所以说他有太多的负面情绪，这个时候，你可以试着，听听一下你这个男友的想法，鼓励一下这个男友，把自己真实的感受表达出来，两个人平等的沟通，发生一下共识，比如说哄哄对方，让对方说出那些感受，毕竟在感情里边。需要哄的不只是女生，男生他也需要，如果说咱们总觉得，自己在感情当中是被需要的一方，但这样长久下去，爱情的延长迟早会发生倾斜，渐渐的对方就感受不到悲哀，那么他们也会觉得，这种感情可有可无。'
