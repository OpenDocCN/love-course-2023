- qas:
  - 问题1：分手后，他还会想你吗？
  - 问题2：他会想起你的哪些方面？
  - 问题3：他是否会寻求复合？
  - 问题4：如何才能挽回他？
  - 问题5：感情世界中有没有公平可言？
  - 回答1：分手后，他可能会想你，但是否会频繁想起取决于情况。
  - 回答2：他会想起你的好和坏，以及在一起的点滴。
  - 回答3：如果他能接受你们的分手原因，可能会考虑复合。
  - 回答4：降低你对他的需求感可能有助于挽回他的兴趣。
  - 回答5：在感情中，没有绝对的公平，取决于谁更投入和依赖对方。
  summary: "-   分手后，他还会想你吗？\n    1.  分手后，他会不断想起你，包括你的好和坏。\n    2.  如果他受不了相思之苦，就会寻求复合。\n\
    \    3.  降低需求感，不要纠缠对方，谁爱的多谁就是弱势。"
  text: '# 分手后，他还会想你吗？ - P1 - 儒雅随和老王 - BV1AW4y1z7Cs分手之后他还会想你不，那答案指定是想，他会想起你，他不断想起你，而且他不仅会想起你这个坏，他还能想起你的好，相思之苦，他要是能受得了，他就不会找你复合，他要是受不掉的话，他一定得找你复合。咱说他受不掉的话，他就一定会找你复合吗，也不一定，如果说你包括过高的需求感，他一般也不会找你复合，所以说这个就是我为啥，一再强调说，挽回你首先要降低需求感，咱别去世间对方的一个生活，咱别跟踪纠缠人家。他想复合，你也想复合，但是因为你包括需求感的话，他就不复合，你是不是觉得这挺不公平的，我也觉得不公平，这个世界它就是不公平的，感情这个世界里边，它没有对错，它也没有公平可言，这玩意就是啥，谁爱的多。谁就是弱势，爱的多，就说明你需要的多，时间，身体，金钱，总有一个需求，会让对方不堪重负，谁越在乎，就越放不下，就越没有办法过自己的人生，结果是啥，你就越吃亏，对方的一举一动，都占据你内心，直到他说。占据你全世界，而当你这个世界里只剩下他，他就不得不选择离开了，当你这个世界里边只有他，他怎么走进你的世界，听哲学，当你这个世界里边只有他，他怎么走进你的世界，所以说感情这个世界里面没有对错。它也没有公平可言，只有谁更在乎谁，谁更放不下，谁更占据谁的内心，谁更依赖谁。'
