- summary: "-   如何斩断“孽缘”\n    1.  介绍了如何斩断猎猿的方法，通过加速关系失衡来结束痛苦。\n    2.  提倡大胆去爱，爱到天荒地老，经历多次后对感情看淡。\n\
    \    3.  随着年龄和经验增长，能够真正成熟强大。"
  text: '# 如何斩断“孽缘” - P1 - 斌哥恋爱学 - BV1zR4y1q7aY今天跟兄弟們講一個非常牛逼的東西，如何斬斷獵猿，如果你現在正在被一段感情折磨得很痛苦，並且你很清晰的知道這是一段獵猿，那你就一定要看完我這條視頻，你要記住啊，人這一輩子見到的任何人。他不是過來找你報恩的，就是過來找你討債的，獵猿他是斬不斷的，而是你還完的，當你還清了，這個人他自然就走了，網上所有那些讓你清醒的心靈雞湯，都是沒有用的，他只是一個短暫的心理安慰而已，那怎麼辦呢。兵哥教你們一個真男人的超強邏輯，你可以去試，如果你內心還比較脆弱的話，你也可以過來找我幫忙，我呢給你的方法就是去愛，去跟他見面往死裡去愛他，往死裡去查他的港，對他好給他錢花，深愛他迷戀他。同時還要抓緊他，那麼久而久之你就會發現，這沒什麼意思，任何一段關係陰陽失衡，復出回報不成正比，他就不能長久，當你對任何一段關係開始有復出感了，這其實是好事，代表著這段關係終將失衡。你要做的不過是加速加劇這個失衡，你放肆的去難受去哭都沒有關係，你放心啊，你哭也不會哭多少次，哭著哭著就開始恨了，恨著恨著就開始狠了，狠著狠著就開始淡了，這個心一淡生活就平靜了。心一鬆弛別的感情就容易進來，所以說啊，所有斬斷裂遠最好的方式，就是在保證自己身體健康，財產健康及不結婚的情況下，大膽的去愛，愛到天荒地老，畢竟你這一輩子，你也沒有幾次真心的去愛過。畢竟你這輩子也沒有幾次機會，真正的去對別人掏心掏肺，愛的持續回來，那麼搞了幾次之後，你就會對感情這個東西就看淡了，當你老了，當你的戀愛經驗越來越豐富之後，能夠遇到一個，即使你心中波瀾的人都很難。這個時候你就會真正的強大跟成熟起來了。'
