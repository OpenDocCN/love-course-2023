  text: '# 分手了、被女生拒绝了以后该怎么快速走出来？ - P1 - 池子的恋爱日记 - BV1nd4y1H7LM你身边有过那种追女生被拒绝，或者谈恋爱分手就跟世界毁灭一样，整个人都变得郁郁寡欢，一觉不振的人吗，为什么这些人反应会这么大，而有些人却跟没事人一样，其实这都是强制自己专一所带来的后果。很多男生在喜欢上一个女生以后，就会强迫自己对女生专一，也不管女生喜不喜欢他，有没有跟他在一起，强迫自己生活里只有他一个女生，跟别的女生断开联系，连最基础的社交关系都不维持，假设你是这样一个男生。你的世界里只有一个人，那么在这个女生离开你以后，你是不是就会有一种失去了全世界的感觉，因为你的世界里只有他一个女生，失去他以后你就什么都没有了，生活自然就变得没有意义，会给你带来强烈的焦虑感。会很容易往两个极端发展，要么变得不自信，觉得自己没人喜欢了，自己不配谈恋爱，连去找女生的勇气都没了，要么会不断的产生一种想去骚扰女生的想法，把女生当成感情的背叛者，自己过得不好，也不想让女生好过。周围的人不停的劝你放下，但你就是放不下，甚至越想越气，敌上一千自损八百，想要快速走出来其实很简单，要是你们已经在一起了，只要你不放弃和女生正常的社交来往就好了，分手了以后有其他的选择。很大程度上就能分担你的压力，选择越多，你分手的负面情绪就越少，但我相信大部分男生都是没有女朋友的，这时候你要做的就是多去认识几个女生，甚至多追几个女生，很多男生就是怕女生看到了会反感。所以不敢去认识女生，其实是不会的，要是女生因为你跟别的女生相处而反感，那就只能说明，原本就已经对你反感了，要是女生身边的男生很多，你会因为这个原因讨厌她吗，不会吧，你讨厌的不是周围男生多的女生。而是跟男生保持不好距离，跟男生乱搞的女生，当一个普通的女生很受男生欢迎时，她会给你带来一种她很抢手的感觉，那么喜欢她的男生，就会因为担心她被其他男生追走，从而更加主动的去追她，反过来也是一样的。要是你身边有很多女生，你跟她们相处的很好，女生不仅不会反感你，甚至会对你产生强烈的好奇心，好奇为什么会有这么多女生找你玩，好奇你身上有什么魅力能吸引这么多女生，你的吸引力也会成倍的增加。这时候你再去追女生，就算被女生拒绝，你也会跟个没事人一样，因为你还有很多选择，我也明白，很多兄弟在追女生的过程中，控制不住自己，总是习惯的对女生好，讨好她，给她送礼物，但总在表白以后，被女生无情的拒绝。这是因为你暴露太多需求感了，不仅没有吸引到女生，还让女生对你充满了防备心，如果你现在正在面临这个困境，不知道怎么吸引女生，在我的后台留言，学习二字，我给大家整理了一套，怎么和女生相处。怎么吸引女生的攻略秘籍，让你轻松吸引到喜欢的女生。'
