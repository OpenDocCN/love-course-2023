  text: '# 理想中的爱情是什么样的 - P1 - 渣男学院 - BV1c24y1f7A6我觉得爱情最甜蜜的，不是两个人天天连在一起，而是形伞而神距，比如说你今天聚会吃了一道，特别好吃的菜，你心里会想，那下一次我也带它来尝尝，你看到一处很美的风景，你会想着要记录下来分享给它，好的爱情。不是你的世界只能有我，而是我们各自分享自己的世界，出问题的时候，我们能一致对外
    共同解决，有时候你越想抓住的东西，越抓不住，因为爱永远不是控制和索取，而是尊重和接纳。'
