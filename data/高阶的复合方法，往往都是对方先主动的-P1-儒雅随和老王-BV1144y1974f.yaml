  text: '# 高阶的复合方法，往往都是对方先主动的 - P1 - 儒雅随和老王 - BV1144y1974f分手之后，如果还想着对方能主动找你复合，那你就需要做到，一
    不做，二 思考，三 改变，一不做就是，不删除不发黑，删除不发黑，意味着你跟他彻底失去联系了，就算他有复合这个想法，那也会因为联系不到你而放弃。那不删除不发黑，就是为了给对方主动复合，留意删除，而且你在不理智的状态下，做的这个决定，你要是拎下来之后，那你绝对会后悔，删除发黑，一定是在自己完全放下之后才做的事，按凡删除发黑之后，就开始后悔的。我劝你别优质，当然了，最重要的是刚分手之后，别骚扰人家，你更不要频繁在网上找人家动态，切记别发小作文，他现在连听你说话他都烦，他指定没心思看你唱片大论，这个就是百害无一利的做法，它只会让你更痛苦。让他更反感你，二
    思考，咱们分手之后先稳定下来，然后梳理一下自己在这段关系当中，是不是真的爱对方，现在的这个难过，是不是说就只是不甘心，因为很多女生仔细梳理之后，发现这个男生其实一点也不符合。自己的一个择偶标准，只是单纯的对他上头，就这种假象，其实是你爱上了对方爱你的一个感觉，所以咱们要思考自己真正的需求，到底是啥，其次就是我们要思考自己，在这段感情当中，让对方失望，反感的一个地方。把他对你提出的一个意见，我激动过下来，来进行一个全面的反思，只有当你意识到自己不对的，这个地方之后，这个男生才有附和的想法，三
    改变，有姐们会纳闷，为啥我改变呢，而不是对方改变。如果你认真做了思考的一步，那你就能明白，他之所以对你提出分手，那是因为以前那个你，让他不得已他受不了，所以说你得改变，你得变成他能接受的一个样，而且你的确不如对方优秀的话，那他跟你相处的那段时间。他没真正的爱上你，跟你分手，那你就更要努力去蜕变，更要去提升自己，变成他想要的样子，相信我不出意外的情况下，当你真正提升到，他想要的一个状态之后，他就会后悔，他就会主动向你求复合，就算他碍于面子。他没主动，但他内心深处，一定会有一个声音，叫他选择你。'
