  text: '# 最好的复合是在建立自尊之上 - P1：22.1.2有很多人在卑微挽回之前 - 儒雅随和老王 - BV17L4y1x7RJ就很多人吧在卑微挽回之前，都信誓旦旦跟我说说，哎我这么做就算前任不回头，我也不会后悔的话，啊但是真的当自己走出那一刻啊，再回头看看自己曾经啊，跟个狗似的一样的自己，就想想都觉得好笑。你知道我就说分手之后啊，现在最值得你挽回的，不应该是那个前任，而是你自己啊，你之所以会面对一段失败的感情，多数是因为在一段感情当中，没有想法，没有主见，他在你身上看不到任何崇拜的感觉，你不像他男朋友。啊更像一个仆人，一个呼之即来，挥之即去的一个小跟班，不过这事啊，无论你是想让前任看得起你，还是说你想让前任回心转意，都需要一个理由啊，那这理由是啥，你能成为一个更好，更加优秀的自己，你之所以会后悔啊。是因为你花了大量的时间和精力，去营造一段感情，但是最终啊没有结果，你也没有学会成长，你不仅仅失去感情，更失去啊，那个满眼都是星辰大海的那个自己啊，真的你必须得记住啊，尊严永远是爱情的底线。当你真的为了爱而无条件的讨好和妥协的时候，你细想一下，前任还会爱你什么，两性关系最好的姿态啊，永远不是说拿出10分的爱意去牺牲，到过头来啊，你给予的越多，对方反而不会去珍惜，那真正应该是啥样啊。是你能够拿出5分的爱给对方，留5分的爱给自己，如果说对方弃之不要啊，那你就收回自己仅剩的这个尊严，好好的去爱自己，当你真的从事业学识能力等各个方面啊，你能活出一个更好的自己的时候，那前任反而会注意到你。甚至说开始怀疑和你分手，是不是就此错过了一个潜力股，那我说到这你能听明白吗，就是你已经在分手之后，如果再挽回他这个时候，你依旧是哪个好样子啊，只会讨好和卖弄痴情，这不会说引起前任对你的任何好感。甚至说还会对你产生排斥和厌恶，反之在这段时间里啊，你生活变得丰满了，你开始重新回归要理想，生活态度和自我爱，他反而会对你的这个新生活会充满好奇，只有你身上重新焕发新的这个新一点，前任才会有理由和勇气。说跟你重头在海，失去一段感情可以让你后悔，但最应该值得反思的是啥，是因为失去了一段爱情，同样啊，也失去了那个曾经热血且坚定的自己，你并不是非他不可，你的这个生命最值得爱的人是你自己，你记住一句话啊。想要让自己值得被爱，那么你先学会如何疼爱你自己，如果说分手之后啊，你学不会提升自己这个个人核心价值，还是那个只会付出和讨好那个好样的，就算你学会了再多这个挽回套路技巧啊，到最后我跟你说都是徒劳无功。那这个复合的机会并不是在前任的手中，这个主动权，其实他一直就被你所掌控着。'
