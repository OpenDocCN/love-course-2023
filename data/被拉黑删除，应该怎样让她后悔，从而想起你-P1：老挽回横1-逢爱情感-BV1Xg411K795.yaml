  text: '# 被拉黑删除，应该怎样让她后悔，从而想起你 - P1：老挽回横1 - 逢爱情感 - BV1Xg411K795被对方拉黑删除，说明他现在对你有很强的抵触情绪，你可以先锻炼15天左右，再把这段话通过其他的渠道发给他，内容如下，最近还好吗，被你删除拉黑的这段日子，我回忆起我们在一起的点点滴滴，反思了很多。到现在我才发现，我之前是那么的幼稚，给你制造了这么多的伤害，也把我们之间的美好消磨得一干二净，真的很抱歉，我现在才明白，两个人在一起，理解和尊重才是最最重要的，所以我尊重你分手的决定。但是我希望联系方式能加回来，我不会再去打扰你，我只是不想失去一个，对我来说最亲近的人，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
