  text: '# 和前任分手后我始终放不下应该怎么办呢？ - P1：侯婷女横 - 亭姐说情感 - BV1KT4y1z7dv分手后一直放不下怎么办呢，这种情况就一定要逼自己做决定，我见过这种耗着自己折磨自己三五年的人大有人在啊，所以呢你一定得先看看你是不是也有以下症状，先是每天的都很纠结，一边呢想着挽留前任。另一边呢又想着就彼此放弃，举棋不定犹豫不决，终于下定决心都已经想通了，过了几天呢又想不通了心里面堵得慌，你再考虑对方值不值得，又怕以后呢会后悔，或者是不甘心自己的沉默成分，反反复复。你再这样下去呢你就是在浪费自己的生命，果断一点啊朋友，给自己一个考虑的期限，到点呢就一定要做出选择，慎重考虑好，前提呢是你能够承受你的选择给你带来最坏的结果，人生呢就是在不断的选择，犹豫不决和反反复复。你就是在浪费时间和耽误青春，做好选择了就要对自己狠一点，要么呢毅然决然的离开，永远断绝一切联系方式，断绝一切的交集，可以看得见听着着的，一切蛛丝马迹全部断了，忍不住的时候就设置一些方式去逼自己去戒断。要么呢你就去坚定不移的去挽留，有了这个坚决的态度和心态呀，你就成功了一半，不要给自己留任何的退路，不要往后看往前看，直面对方的冷漠和绝情，最后呢你会发现，一旦啊你决定选择之后，你就会如释重负。所以呢你为什么放不下，你就是没有下好决心，是离开还是挽留，我是小婷，如果说你现在遇到了一些情感问题，私心复合，我让你爱的人重新爱上你。'
