- summary: '-   分手后马上断得干干净净并不一定代表不爱，男人越绝情反而说明他用心爱过，忘不了你。对方断得干净是在逃避问题，有情绪表现。自己也曾因爱而生气责怪对方，同理对方也有情绪反应。'
  text: '# 分手后就马上断得干干净净，都是因为不爱吗？ - P1：22.5.21分手后就马上断得干干净净，都是因为不爱吗？ - 儒雅随和老王 - BV135411Q7HG分手后马上断的干干净净是因为不爱吗，咱先来思考一个问题，就是说你觉得相爱过后，这两个人分手之后这个状态应该是啥样的，我相信九成以上的小朋友都会说，伤心难过，没错，确实是这样，那咱再来思考一下。第二个问题，怎么才能算是伤心，就像大多数被分手的女孩一样，吃不下饭，睡不好觉，做啥事都没兴致，总在幻想着对方跟自己联系，你觉得应该是这样的事的，还是说应该是强烈的表达自己这个爱，降低自尊去讨好你。去道歉，去纠缠，是不是说分手之后有这样的状态，才能够说证明对方爱过你，你是不是也是这么想的，那咱这么事，咱推济机，你得想想，就是如果说这个男的他真爱你，那分手之后，他应该有的状态也是这样的。如果说他表现得很么，决绝，那分手之后就跟你断的干干净净了，那就说明他不爱你，是不是这样，这个逻辑上，听上去好像挺有道理的，但姐们，你面对的是男的，就凭我多年的经验，我可以很负责的告诉你，男人越绝情。跟你断的越干净，反而说明他很用心的爱过你，而且他还忘不了你，这个时候肯定会有姐们说，那咋可能，他要真用心，那他就得回头，带出我了，他现在他都不理我了，那以后更不可能了，我跟你说，这就是典型的。就陷入到自己的一个情绪圈子里边了，隔里边钻油的，就认为说人家跟你断干净，就是要彻底的结束，但其实，这个就是对方的情绪，是对方在逃避问题的一种行为，你可以想一下，在你们之前谈恋爱的时候，如果说你们吵架了。哎，你生气，你是不是不接人家电话，你是不是把人家微信挖开了，你是不是删除人家，是不是这么回事，那个时候你不爱他吗，你不想跟他继续吗，就相反，正是因为你很爱他，你才会生气，你才会责怪他辜负了你这个爱。对不对，那到底都是一样的，他现在不回你信息，跟你断的干干净净了，就是因为他有情绪，就觉得不应该是这个样的，他这个时候吧，心里实际上是很气你的，同样，也是怪你辜负了他这个爱，那他就会跟你一样的做法。那他跟你一样的做法，那自然就是啥，就是因为这个爱没有得到相应的回报，所以说才会有情绪，所以说才表现的这么绝情。'
