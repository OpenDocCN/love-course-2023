  text: 其实是姿态丑陋的推卸责任、狡辩，狡辩几乎是每个人的本能，我们遇到不同的意见，会下意识地否定一切，不利于我们维持自我认同的言论。无论他是谁，无论自己做的有多么糟糕，精神分析学称之为自我保护，自我保护是一种维护心理平衡的自发性行为，通过压抑、补偿、闻视和升华，去缓解内心的压力，掩饰无法接受的内在冲动，和可能出现的危险而减少痛苦。社会心理学家阿伦森说，自从降临人设的那一天起，我们每个人便拥有了为自己，具有伤害性、不道德和愚蠢行为，推卸责任的能力，无论我们所犯错误的后果，是微乎其微还是悲剧性的，我们的伴侣是跟我们比较亲近的人。他们的意见我们无法忽略，那我们受到的冲击也最大，被对方指责，往往就会觉得自己被无形的力量攻击了，可你下定决心为自己辩护之后，就会觉得自己所有的行为都是合理的，这个其实才是最大的隐患和伤害。如果再加上一些舆论发酵、朋友窜夺，让我们就更加认可自己的想法是对的，并不全是我的错，很多都是因为他对我有误解，要是他能像我这样想，那他就不会想要跟我分手了，所以你们会拼命的跟对方解释自己这样做的原因。但是相信我，假如你能够完全的了解并且认可对方的想法，那么你也不会选择和这样擅长狡辩的人复合的，辩护的危害性和伤害性，就在于会形成固定的思维模式，阿伦森也提到，随着时间的推移，当记忆出现自立的扭曲。我们忘记或者扭曲了以往的事实时，我们便可能一点一点相信自己的谎言，毕竟当时的情境是很复杂的，当我们习惯了辩解之后，只要遇到相关的刺激，神经地震会迅速的调配出，"辩与辩解"的姿态，比如怼回去。攻击心理、攻击意识，甚至会颠倒黑白，长此以往就会失去，悔改以及自我纠正的能力，永远无法解决分手的真正原因，辩解还会让它加深对你的刻板偏见，刻板偏见不一定是在最初形成的哦，随时可以在真挚中产生。而一旦产生往往只会加深，很难减弱，事情发展到这一步的时候，一些性格外向一点，或者大胆一些的人就会向外延伸，尝试说服改变对方，因为这样最舒服，别人改嘛
    自己就不用改了，行为的初衷依然是寻求认同。希望得到前任的肯定，自己的解释他不听，不少人就会选择说服他，说服的本质其实是在制造对错的，我们在固执的制造对错，前任如果被你说服了，那就代表你是对的
