  summary: "-   推卸责任和狡辩是自我保护的表现，会导致固定思维模式和失去自我纠正能力。\n    1.  自我保护是维持心理平衡的自发行为，通过辩解减少内心压力。\n\
    \    2.  辩解会导致固定思维模式，难以接受真相和自我纠正。\n    3.  辩解会加深对他人的刻板偏见，导致无法解决问题和寻求认同。\n-   说服和辩解只会制造对错，无法真正解决问题，需要区分解释和辩护。\n\
