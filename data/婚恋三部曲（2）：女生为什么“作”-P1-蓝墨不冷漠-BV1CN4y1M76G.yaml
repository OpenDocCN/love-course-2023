- summary: "-   婚姻中女性提出离婚比例高达73%，原因在于不离夫法则解读了两性行为，女性喜欢捉是为了获得关心和安全感，婆媳矛盾源于争夺家庭主导权。\n\
    \    1.  不离夫法则解读女性行为，捉是为了获得男性关心和安全感。\n    2.  婆媳矛盾根源于女性争夺家庭主导权，丈夫过度听从母亲导致矛盾。\n\
    \    3.  女性在关系中希望得到物质和精神上的付出，以证明对方的爱和提升地位。"
  text: '# 婚恋三部曲（2）：女生为什么“作” - P1 - 蓝墨不冷漠 - BV1CN4y1M76G之前我看到了一個民政部的數據統計，很有意思，從2003年起，我國離婚率連續上漲，2020年平均離婚率達到了15%，也就是走入婚姻的情侶，有將近一半都離婚了，其中女性提出離婚的，佔比高達73%，在我看來。這是一組又驚訝又不意外的數據，因為我仔細想了一下，身邊的朋友確實有不少，都是來自離異家庭，也有不少朋友結婚後也離了婚的，我想不出意外的話，屏幕前的你也會結婚，可能你已經結婚了，但不管是已婚還是未婚。了解一下這個驚人數據背後的原因，都是很有必要的，那為什麼有將近一半的婚姻走向失敗呢？為什麼通常提出離婚的是女性呢？上期視頻，我給大家講了一個很真實的兩性法則，不離夫法則。這條法則幾乎可以完全解讀兩性的行為，比如為什麼女生喜歡捉，而且不愛講道理，為什麼舔狗舔到最後一無所有，為什麼會有婆媳矛盾等等，這些混擾了很多人的問題，都可以在這條法則中得到解釋，那麼基於不離夫法則。我們來簡單分析一下，兩種女人的行為，以加深理解，首先就是很多男人搞不明白，為什麼女人喜歡捉，而且不講道理，其實帶入到不離夫法則，女人會希望從男人這裡，獲得更多的關心關注，以及希望他對自己好。有的好代表資源，有的好代表讓他有掌控感安全感，很容易就得出結論，女人捉的行為本質是對男人的駕馭，其目的在於一段感情中更有安全感，一切盡在掌握之中，自然安全感十足，所以一些女生經常哭鬧捉。但是只要男生一對她好，一哄立馬就好了，這個好有的是資源，有的是聽話的態度，第二種為什麼會有婆媳矛盾，我們繼續帶入不離夫法則，很容易也能得出結論，婆媳矛盾的本質是兩個女人，在互相爭奪家庭的主導權。妻子責怪丈夫，你不應該太聽媽媽的，不然你就是媽寶藍，男人過度孝順或者過度順從母親的行為，違背了伴侶的利益，所以女生在漫長的聽話過程中，形成了排斥本能，由此產生了婆媳矛盾，根據不離夫法則。任何與你有任何形式關係的女性，除了你的母親，都或多或少的想看看你，能為她帶來什麼，或者是看到未來，你能給她帶來什麼，無論是金錢，社會地位，抑或者是幸福的愛情，等等精神需求，這不只是在女性身上出現。在特定的環境中，男性也會如此，比如工作玩意上，你會特別花心思的去認識，對生前有幫助的主管，所以總結起來，女生說是一種為了索取的行為，索取你的付出，這種付出包括物質和精神，為了讓你哄她，買個禮物。多對她好，或者為了多給她關注關心，你證明你愛她，而獲取在你那裡更高的地位，我是藍墨，讓你真心不再難過，(CC字幕製作:貝爾)，字幕來源:Sky
    Vision Media。'
