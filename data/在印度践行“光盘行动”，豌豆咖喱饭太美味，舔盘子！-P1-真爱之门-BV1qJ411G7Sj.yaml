  text: '# 在印度践行“光盘行动”，豌豆咖喱饭太美味，舔盘子！ - P1：200108 在印度践行“光盘行动”，豌豆咖喱饭太美味，舔盘子！（T） - 真爱之门
    - BV1qJ411G7Sj(歌词)，现在去找吃饭的地方，从这儿吃吧，我觉得就是这儿了，推荐一下，好的，你喜欢哪个？，我喜欢辣的，可能没有芝士，没有芝士？，虾米？虾米还可以，虾米还可以？，你尝尝这个吧，虾米牛肉，虾米和绿豆。我想尝尝这个，辣椒，你尝一半还是一半？，一半，今天试一试米饭，还有任何软饮料，谢谢我的朋友，不客气，你来自哪里？，我来自中国，中国？，你在中国做什么？，我做什么都没有，我只是旅行，在中国你做什么？。我做什么都没有，我只在中国旅行，你会说英语？，在中国学习，你会说英语吗？，我们学习英语，但是我们学习学习英语，因为我会说英语，但是不能让别人说英语，所以我有些外国朋友，我的英语会说英语，我会这样练习。我想知道，中国有什么应用程式可以在网上购物？，网上购物？，当然！，淘宝，什么？，让我给你看，我看了淘宝上的印度公寓的公寓，你可以在淘宝上购物，这是中文，我不懂，如果是英文，我可以写给你，這樣，(喘氣)。(喘氣)，(喘氣)，(喘氣)，(音樂)，(音樂)，這個蘑菇這個咖哩不錯，總體來說這頓飯挺好吃的，我覺得挺好吃的，一滴都不要浪費，這是菜花，這菜花也不錯，蘑菇，這頓豌豆真的很好吃，這頓豌豆，(音樂)。(音樂)，(音樂)，這家的豌豆真的不錯，(音樂)，(音樂)，(音樂)，這個真的很好吃，我把他們全挖進來了，咖哩也都下進來了，(音樂)，(音樂)，光殘行動，全都吃掉了，也可能是餓了，也可能是，確實很好吃。這個辣度對我來說可以，對我來說其實，有點辣了，估計對於，四川啊，重慶啊，會覺得還可以，沒有那麼辣，我覺得辣度正好，沒有太過分，也沒有很淡，這我就全吃掉了，光殘行動還真是，這是我在印度，吃的第一頓米飯。還不錯，你今天在阿拉伯多久了，我今天離開了，今天你離開了，我來這裡的前一天，前一天，嗯，今天，在塔吉馬哈，我參加了一個婚禮，是個本地婚禮，是個非常棒的派對，我真的很享受，我真的很享受，我留在阿拉伯。我覺得，是一種生活，是一種生活的意義，我真的很享受，所以我要走了，晚安，飯後，店主父子還請我喝了奶茶，我們聊了很多關於中國，關於印度，有趣的事情，我從來沒有，這是給客人的嗎，是的，你會煙燻嗎。我以前會煙燻香水，但現在我會煙燻紙，這是什麼，中國紙，中國紙，這是含有酒精的嗎，只有鈉，鈉，是的，因為這個原因，我停止煙燻香水，我停止煙燻酒，其實很好，是的，雖然有一點傷害，但比煙燻香水還要少，是的。我今年停止喝酒，我以前會喝很多東西，但今年我停止了，好的，這是一個視頻，你好，你好，你好
    中國，是的，非常好的人，我們保持聯繫，再見。感謝您的觀看。'
