- qas:
  - 问题1：前任为什么不删好友和不回复消息？
  - 回答1：前任可能考虑默认结束关系的信号，或者希望你提出分手，避免自己成为坏人。
  - 问题2：前任为什么不主动结束关系？
  - 回答2：可能是希望你提出分手，避免自己主动成为分手的始作俑者。
  - 问题3：为什么前任还继续保留好友关系？
  - 回答3：可能是不想主动删除好友，让你来做这个决定。
  - 问题4：为什么前任选择冷淡和不回应？
  - 回答4：可能是一种报复手段，目的是让你感到焦虑和烦躁。
  - 问题5：前任的行为反映了什么？
  - 回答5：可能反映出对关系的不在乎和对你感情的低估，或者对自己控制力的高估。
