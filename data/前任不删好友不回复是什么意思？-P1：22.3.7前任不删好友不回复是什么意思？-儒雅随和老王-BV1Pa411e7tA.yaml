- summary: "-   前任不删好友不回复的含义\n    1.  前任不删除好友、不回复信息，可能是默认结束信号\n    2.  对方可能希望你提出分手，不愿主动当坏人\n\
    \    3.  冷淡和报复行为可能是惩罚手段，表现出对关系的不在乎"
  text: '# 前任不删好友不回复是什么意思？ - P1：22.3.7前任不删好友不回复是什么意思？ - 儒雅随和老王 - BV1Pa411e7tA医生你说我这前任他也不删除我好友，连续也不回复，朋友圈还也是屏蔽，你说他到底啥意思，我就想要个明确的答复，人还是不理不睬的，你说要想结束，为啥就不能给我个痛快，咱说断个干净，如果说要是想继续的话。为什么说我都主动低头，对方还是依然我行我素，无动于衷，分手之后前任他不删好友，他也不回复，多半是考虑啥，默认结束的信号，以恶暴力迫使你知难而退，一方面他是不想主动当个坏人，希望结束是你提出来的。好友是你删除的，他不需要做什么，他就能达到理想的效果，另外，冷淡我跟你说，其实也是报复手段之一，对方深知这样的方式，足以让你焦虑，足以让你烦躁，却故意而为之，以此为惩罚手段对付你。最后恶暴力行为折射出来的是，对关系的不在乎，不排除有人会低估这段关系，对他的重要程度，或者说高估你感情，总之在形式上暴力的时候，对方心里是对你离不开这件事，充满信心的，他非常能忍耐，不在乎你挣扎。他也无所谓。'
