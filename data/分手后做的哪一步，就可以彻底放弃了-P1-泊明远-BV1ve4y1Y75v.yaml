  text: '# 分手后做的哪一步，就可以彻底放弃了 - P1 - 泊明远 - BV1ve4y1Y75v分手以后做到哪一步，你就该死心了，那这期视频我就告诉你们啊，你们去挽回到什么样的地步才能死心，才该死心，其实我很烦啊，很多人跟我说你一定要坚持到底，那你真的能坚持呢，我告诉你啊，你什么时候该放弃。什么时候都有内鬼底，做事情都要有个起始线，而不是不计成本的投入，就说在挽回这个事情上吧，我从来都不愿意让你们坚持到底，为什么呢，很多时候找到我做咨询，我都会去劝退，在这里啊，我给你一个底线。这个底线就是，你可以承受的金钱，和心理压力的成本，打一个比方，三个月五个月，到了这个时间线就可以了，你已经尽人事了，你已经做得很棒了，剩下的可以听天命，所以我会告诉很多，前来咨询我的小伙伴啊。你只是一个渺小的人，这个世界上有你能改变的事情，但更多的是你不能改变的事情，你不是神，坚持你应该坚持的可以，但是你也应该放弃，那些坚持的太久，而对自己造成过度损耗的事情，所以说在这个过程里面。你们又不断的打破旧有的认知，去接纳一个新的感情状态和自我，那么就算复合了，也并没有什么用，个体不该是一个人追求的最终答案，这个说法有点深奥，我不知道你们能不能理解，或者说吃透，那关键是在于。在你们自己身上，你捫心自问一下，自己能够承受多少，愿意承担多少，在这个过程当中，哪些旧的错误的观念，是应该放弃的，这些问题都没想明白，我跟你说再多都是没用，你去找情人复合的时候。我说过最重要的三个东西是什么，是你的时间，金钱和精力，我们去做任何一件事情，其实是一件我们都拿不准的事，一个解口未知的事，没有人可以给你打保镖说一定复合，所以你不要抱有很高的期待，而去想一想。当最坏的结果出现的时候，你是否能承受呢，你的心理承受能力强不强，能不能够去承受，如果可以那就去，毕竟你还有什么事情，是可以失去的呢，我是博明，如果屏幕前的你，现在也正处在这样的情感困境内，可以私信求付。'
