  text: '# 分手后该不该让前任后悔 - P1 - 儒雅随和老王 - BV1Sv4y1R7vU之前就在網上看到這麼一個話題，就這個答案我賊贊同，其實這個情情愛愛分分合合，說到底我們需要從愛情裏面學會的，除了如何愛別人，更重要的是如何愛自己，當一段關係的建立，我們不必著急，怎麽才顯得有誠意。也不用換的換世，就想要證明他有沒有愛自己，而是說你應該思考，如果這段感情發生質變，自己有沒有離開的能力，只有這樣事，你才能真正的擁有一段，平淡有愛的親密關系，就無論任何時候，我們首先都是獨立的個體。要先成為自己，當好自己，有能力愛自己，才能說更好地愛別人，與其讓這個前人後悔，你不如讓自己重生。'
