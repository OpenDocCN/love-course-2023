  text: '# 她主动问这四个问题是真的喜欢你 - P1 - 恋爱咨询师陈晨 - BV1SV4y1R7ba只要女生主動提到這4個問題，90%她是在偷偷喜歡你或者對你很有好感，把握住任何一個都可以讓你們的關係直線上升，尤其是最後一個問題，99%的男生都遇到過，但都用直男思維錯過了。來看看以下4個問題你遇到過幾個，第一個問題問男生的情感史，這個時候不用懷疑，90%他就是在替自己問的，而且想看看你到底是一個什麼樣的男生，所以男生的回答非常重要，千萬不要學網上的段子，那你就是在作死。滿分回答是什麼樣的呢，結合自己的情況，包含這4個原則就夠了，第一態度要真誠，一定要表現出對這個問題的認真態度，第二數量不要超過6個，不要問原因，按理是最好的老師，第三不要說前任的壞話。第四女生沒有問就不要主動說分手的原因，如果女生繼續深入這個話題，但100%是對你有好感的，那你也切記不要把分手的原因說的很詳細，只需要展現出自己正向的戀愛觀，和不記仇的態度就足夠了。第二個問題問男生的擇偶標準，暗含的意思其實是想看看自己在不在你的標準里，遇到這類問題，男生千萬記住一點，不要說我喜歡你這個樣子的，你的回答要展現出自己是有標準和態度的男人，比如你喜歡顏值高的。就可以說好看確實很重要，但我覺得兩個人聊不聊得來更重要，回答的邏輯就是弱化外表的比重，強調性格和價值觀的匹配，這一點真的很重要，一定要記一個小筆記，第三個問題問你現在有沒有喜歡的人。但這個問題你肯定不能正面回答，如果你說沒有那就主動把對方推開了，如果你說有那女生肯定要問是誰，你總不可能隨便編一個答案吧，更不要直接說我現在喜歡的人是你，這種回答和表白沒有任何的區別。兄弟們要記住永遠不要把自己放到了被動局面，聽我這麼一說感覺怎麼回答都不可能圓滿，那其實你記住一個原則就夠了，談戀愛是順其自然的事情，比如你可以說就算我有喜歡的人，也不是馬上能夠在一起的。我對談戀愛的態度就是順其自然感覺最重要，收藏好這句話結合你自己的情況稍微優化一下，就是一個圓滿的回答，最後一個問題問男生的未來規劃，兄弟們千萬不要直男，女生問這個問題絕對不是想了解你對未來的工作計劃。你一定要加入情緒的因素，所以你的回答只要包括事業和感情兩個因素就夠了，比如你可以說我最近工作很忙，希望未來可以和喜歡的人一起出去旅遊，一起看看星星，總而言之你的回答要讓女生覺得。你未來你的那個另一半好像說的就是他，但是又不能讓他那麼的肯定要保留想像的空間，那這種情緒就會讓對方很傷頭，相信我這種回答不僅增加了你的神秘感，但他對你的好感也是直線上升，最後以上四個問題。雖然說是很好的機會，但你沒有把握住也是很大的坑，記住我上面分享的關鍵點，我相信你也可以高情商的完美處理，當然了還是那句話，我分享的任何內容只是為了讓雙方的溝通更加順暢，真心才能獲得正面的答案。'
