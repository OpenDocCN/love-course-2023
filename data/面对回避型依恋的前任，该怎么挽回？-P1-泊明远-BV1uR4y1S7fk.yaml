  text: '# 面对回避型依恋的前任，该怎么挽回？ - P1 - 泊明远 - BV1uR4y1S7fk挽回回避型，那么你最需要提升的，就是自己的耐心和情绪的控制能力，这没有捷径可走，接下来是我根据多年的咨询案例，总结出来的经验，回避型没有稳定他人情绪的能力，挽回者如果是一个情绪，极其不稳定的人。那么感情修复就容易失败，那焦虑和愤怒呢，是与回避型相处的致命情绪，他容易千倍百倍地感受到，这些情绪的攻击，在他们看来，每个人都应该处理好自身情绪，那么给别人添麻烦是不对的，比如哭闹在女生。看起来是很正常的情绪反应，但是你很少见到，成年的男生还会哭闹的，因为社会期待和家庭教育，男生从小到大不开心，如果哭闹的话，通常都会遭受到蔑视和指责，说没用，你不像个男人，所以成年后。面对伴侣用哭闹的方式，寻求关注和安慰，也会被认为是错误的行为，从而否定这个人，就像他自己曾经被否定的样，不过大部分违逼型的人，都只是回避倾向，如果一个人和别人都相处得很好，只是对你回避。那么只是对方觉得性格与你不合，很难沟通，那么你主要还是思考，自己和他的相处模式问题，他的忽冷忽热，你可能认为那不是不爱你，但是可能他都没有想过爱不爱，只是觉得两个人好好的，没什么事情。其实不需要联系而已，那回避型，不是你想象当中对你冷淡，就是不喜欢你，太过于亲密就会难受，觉得自己，世界里闯入了外来者，安全感就迅速下降，从而产生白痴，但不一定是针对你这个人，可能他很喜欢你，但短时间内。无法接受这种状态，往后回避型或者与他们相处，你一定会受到被动攻击，那就是冷漠，你可能觉得冷漠才是最伤人的，其实，这个是他们的保护层，保护自己和他人都不受伤害，如果不能够一直自我控制，那么你将受到的是。直接伤害，无法理解自己的回避是一种问题，自然也不会顾及到你的感觉，才不会管自己的冷漠和距离感，给你造成什么伤害，也会对你尝试，修复感情的努力去无动于衷，所以回避型的人，一般都自尊心比较强。有高强度的完美主义倾向，内心是既自傲又自卑，相信很多人往回回避型的时候，试过纠缠，也试过锻炼，但是回避型仿佛百毒不侵，你做什么或者不做什么，对他都没有用，有些人就是可以做到，活在没有关系的世界里面。而保持十分稳定的心智，何况一般人都有家人有朋友，恋爱本身对他来说都是可有可无，在下定决心分手那一刻，他们不过是把本来上手的心，就重新的关上了，心里面还有你，锁外面你也进不去，回避型就是需要内心跟他耗。耗不起的不适合往回避，这里还需要你把握一个气场，如果你让他感觉到你很强势，他就会更加的冷淡和回避，你需要让他的气场强势起来，你需要让他感觉到和你聊天是舒服的，至少是正常的有意义的。自己没有必要回避这样的接触，聊天内容可以多一点肯定和赞美，要真诚，不管他有没有回应，坚持下去，让他认为自己是被爱的，被认可的，让他收获成就感甚至优越感，觉得和你在一起不是一件困难的事。那屏幕面前的你听懂了吗。'
