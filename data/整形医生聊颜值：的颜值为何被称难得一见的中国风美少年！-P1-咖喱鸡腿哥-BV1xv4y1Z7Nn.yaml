  text: '# 整形医生聊颜值：【宋亚轩】 的颜值为何被称难得一见的中国风美少年！【时代少年团】 - P1 - 咖喱鸡腿哥 - BV1xv4y1Z7Nn各位文艺复兴的离谱们大家好，今天我们来谈一谈时代少年团的成员宋亚轩的颜值，我先说一句题外话，我现在才知道宋亚轩居然是和TFBOYS王俊凯王源的易烊千玺，他们是一个单位的，我那个去我现在长见识了。毕竟我平时不太追星，粉丝们见谅，再说句题外话，NCT组合每天也是一堆的迷妹来私信我，要求我谈一谈NCT单位的帅哥，我记得我已经讲了很多里面的艺人了，你们还不满意，大家一定要记得要雨露均沾，你们慢慢来。毕竟我每天还有若干台手术要做，完事还要伺候你们，你们让我喘口气，好了言归正传，宋亚轩作为新生代的艺人，很多的粉丝对他都非常喜欢，因为他长相乖巧可爱，属于很多粉丝心肝小宝贝，现在他现在的年龄很小。未来还有很大的成长空间，他的眼睛是纯真的杏眼，挑人的扇形双眼皮，眼帘的狭长，眼角的偏圆，眼尾的上翘，眼睛的存在感非常的强烈，非常有辨识度，是十分标准的美人眼，他正脸的柔和，眉毛浓眉心好，睫毛又长又翘。加上额头很丰满，让人看了以后，一眼就能够记住他，不过他的眼睛有轻微的泪滋和嘴皮，上眼皮有些许的脂肪，喝完水以后容易水肿，这一点他们公司应该引起重视，宋亚轩有让人一眼就能沦陷的5S级的鼻子。他的鼻子很小巧，鼻梁高挺，三根很标准，鼻翼与两眼间距大致相平，侧面看，鼻梁有些许的铵锋，一般来说，铵锋会让鼻尖形成阴沟鼻，但是他没有，反而他的鼻头微翘，为他的面部阴气加强，他的鼻基底包线属于。笔若玄胆类型，这次富贵之相，这样的鼻子有福气有财，能够挣大钱，他的全弓不明显，所以他眼眶下这部分的留白会比较多，给人一种很干净很清澈的气质，他的嘴巴非常可爱，很有辨识度，典型的微笑唇。上嘴唇是完美的M型，嘴角自然上扬惹人怜爱，唇珠非常明显，占比也适中，下嘴唇唇肉适中不薄不厚，加上优越的下巴线和完美的骨相，以及整齐的牙齿，他笑起来瞬间就给你，阳光男孩般的感觉，这种典型的中国风的美少年。你就说你爱不爱，爱的话把爱了爱了给我打在公屏上，咳咳，但是，但是，就是这么可爱帅气精致的男生，非要有人出来吹毛求疵说他的脖子短，其实他的脖子，这是个小瑕疵，而且他的脖子短只是相对的，不是绝对的。他又不是像刘环老师那样完全没脖子，说着，是不是，你要是嫌弃他的脖子短，我建议你不要追星了，去动物园里去追长颈鹿，那玩意脖子长，你去跟他过，要不然你再买条眼镜蛇回家，他脖子也长，你们早上起来。你们就吹笛子一起练习，他的脖子能让你的脖子三五圈，就这样吹笛子，简直了，所以有些黑粉，不要再挑毛剪翅了，不然，我飞起一刀，废了你，信不信，我总结一下，宋亚仙的长相绝对是堪称完美级的。骨相决定了一个人的颜值下险，皮相决定了一个人的颜值上险，他骨相的优质，是典型的中国风的美少年长相，非常符合中国人对帅哥的审美，因为他的五官的立体，尤其是鼻子和眼睛长得非常精致，又甜又咸。侧脸绝美到可以封神的那种级别，360度无死角，这样清纯干净的男孩子，现在看了非常难得，非常少有，特别是他一笑起来，眉眼像是夜空中皎洁的尚泉月，白皙的皮肤，衬托着淡淡的桃红色的嘴唇，俊美突出的五官。完美的脸型，简直就是天生的爱逗，我给宋亚仙的颜值打99分，感谢姑娘们看完以后的一键三连再加关注，然后有条件的给我充充电，还是那句话，想看谁的颜值测评，可以告诉我，下課。'
