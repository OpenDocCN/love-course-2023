  text: '# 用“得失感”让前任快速求复合 - P1 - 儒雅随和老王 - BV1Sc41157hL我找他复合我都那么费劲了，我还怎么让他找我复合，你是不是就这么心思的，那你是真评本是刷着我的视频，我今天就以我多年实践经验告诉大家，只要学会得失感，就能让前任主动找你复合，那你可能会问了，都已经分手了。俩人都没啥关系了，还咋让对方产生得失感，这个就是很多人陷入思维误区，恋爱关系结束瞬间，但是这两个人给对方带回来的影响，是长久的，你们在谈恋爱相处这个时候，每天都会相互影响，包括习惯口味爱好等等这些玩意。这些都会在分手以后，继续存在于对方的认知，这些留在对方心底里的这个东西，就是我们创造得失感的这个关键，那心法教给你了，接下来就具体操作了，首先第一
    勾起那个卑微姿态，很多人在被分手之后不会放不下。开始要求对方别离开，或者说守在对方家门口，就等着能跟人家见一面，但这些非但不能让你负责，反而会让对方对你更加讨厌，第二
    别委屈自己，有些人为了求负责，就可能无底线的满足对方的要求，一直和对方说一些。以后做不到的那些承诺，比如说我一定会改，我保证以后再也不这样了，就这些话说出去容易，做起来其实挺难的，一旦最后对方发现，做不到那些承诺，对你这个信任为主，那就是大打折扣，当你们再一次因为同样的矛盾。重蹈覆辙，那对方就不会再相信你的什么改变了，第三
    学会后撤，等你退为进，别再以任何理由去主动找，发一段正式的和这段感情告别的话，让对方认为是接受了分手的结果，之后不管对方会不会给你回应。你把重心抖化到自己这个生活当中，你培养自己这个爱好，提升一下自己，还转移注意力，这段时间重头戏就来了，这个时候，你可以找一个借口，去创造这个得失感，比如说你去问对方，他放在你这的东西还要不要。不要就扔了，这个东西不需要太贵重，但也足以在对方心中创造出那种得失感，就你这么刺激他一下，他一下就能感觉到，你对于之前这段感情的决绝，他就会开始疑惑，怎么你这么快就放下了，大部分人。不希望看到前任离开自己之后陷入痛苦，他你这个时候偏偏反其道而行之，他就会开始对你这个感情，跟对自己这个决定感到怀疑，开始陷入那种得失感了，这个时候你们那个负荷概率，那就大大提升了，只要说这个方法得当。逐步引导出对方想要和好的那个欲望，那个负荷，也就是时间问题了，那时间有限，我不搁这具体的跟你分析跟你聊这些，如果说你还想知道后续怎么做，你可以看看我往往以前那些视频，咱说再好好学习一下。'
