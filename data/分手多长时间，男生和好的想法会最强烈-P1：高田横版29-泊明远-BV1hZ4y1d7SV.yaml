  text: '# 分手多长时间，男生和好的想法会最强烈 - P1：高田横版 29 - 泊明远 - BV1hZ4y1d7SV分手多久后男生才会想复合呢，其实男生在分手以后会变得非常理性，他考虑要不要复合的时候，取决的并不是你有多么爱他，而是这段关系值不值得他回头，对于一个很爱你的男生来说，他不答应复合，其实并不是不爱你。而是在这个时候，他只想好好的爱他自己，所以你要做的就是，不需要去思考该怎么去留住他，而是找到你分手的真正原因，想让前任复合呢，最好的方式就是重启自己的生活，并通过一些社交渠道去暗示他，你真的在改变。不要担心他看不到，人都会下意识地去关注自己的前任，有没有比自己过得更好，现在过得怎么样等等，所以说你挽回的并不是前任，挽回的是你自己的自身价值，你要去找到那个曾经让他爱上你的，闪闪发光的值得被爱的自己。那么你就找回了你的爱情，明白了吗，我是罗明，如果你现在正面临这样的情况，那我是金雄父，老师会来帮你。'
