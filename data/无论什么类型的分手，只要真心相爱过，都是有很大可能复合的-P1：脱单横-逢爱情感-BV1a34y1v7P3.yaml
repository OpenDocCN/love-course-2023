  text: '# 无论什么类型的分手，只要真心相爱过，都是有很大可能复合的 - P1：脱单横 - 逢爱情感 - BV1a34y1v7P3无论是什么类型的分手，只要真心爱过，都是可以挽回的，只是分为难度大小和周期的长短，前提是方法要对，你的执行力也要强，如果你是抱着分手就分手我们可能不合适的心态，那么你就可以直接滑走了。这条视频实战性很强，建议你点赞收藏多看几遍。你一定要搞清楚分手的前后顺序，前任是因为你们之间存在了一些问题，才导致的他不爱你，不是因为他不爱你了，才出现了问题。你们的感情既然出现问题，你被分手了。那毋庸置疑，问题很严重，严重到对方已经无法忍受的地步了，那你自身一定存在很多对方不喜欢的特征了，并且这些特征不改是不行的，所以对方一定是受不了你的这些不好的特征才离开你的。你已经对他丧失了吸引力。或者对方跟你在一起也没有什么信心了，这些是挽回前的重点，你一定要意识到。分手后，前任对你变得冷漠绝情，一定是他认为目前你的问题你改不了，他也不相信你了，他就觉得长痛不如短痛，你们目前无论是拉黑删除也好。冷淡不回信息也好，说狠话也好，这些都不会让这段感情无法复合。想要复合，你必须要向前任证明你有能力解决你们之间感情中出现的问题了，并且真的是能够解决，让他能够联想到跟你重新在一起后的美好状态。重新给他想要的无论是精神上的还是物质上的满足感，那你们就有很大的机会可以复合。心理学上有个损失厌恶效应，讲的就是，你损失一样东西，要比你得到一样东西更加让你难以接受。举个例子。你丢掉100块钱的这种损失感，要远远强于你捡到100块钱的喜悦感，所以在挽回当中也是一样的，完全可以利用这种心理，就是在你纠缠前任之后马上开始撤退，前任心里就会觉得像丢了一个东西一样。丢了一个很爱他的人。如果你一直纠缠，他根本就不会有这种感觉，所以说，这个过山车的情绪这个策略，可以刺激前任的损失厌恶感。当他抵触你的时候，你突然就退下来了，先道歉，由被动变为主动。感情中只有地位相对平等才能够吸引，得不到的永远都是最好的，而不是一味的去求和。之后，一定要向对方展示出一些高价值的信息，让对方觉得你能够处理好之前的感情问题，而不是说说而已。说完了，就是刚分手的时候。表现出道歉不舍，哀求，痴情，然后后面突然就让他觉得你死心了，放弃了。所以说，只要运用好情绪过山车的原理，想要挽回前任并不难。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
