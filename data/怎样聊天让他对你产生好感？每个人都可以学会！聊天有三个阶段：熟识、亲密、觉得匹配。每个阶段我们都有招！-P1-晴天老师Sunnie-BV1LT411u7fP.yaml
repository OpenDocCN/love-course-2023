    BV1LT411u7fP我上一期视频讲了让对方喜欢上你，需要有一个好的第一印象，但我们大多数人都做不到那么完美，这一期告诉你第二个技巧，每一个人都可以学会的，就是如何聊天让他对你产生好感，聊天有三个阶段，熟识阶段，亲密阶段。以及觉得匹配阶段，每对情侣都需要经历这三步，才能喜欢上对方，只不过有些人发展的速度比较快，可能早上认识的，上午一直闲聊，连对方小时候在哪里摔了一跤都知道，下午就能提我们明天去哪玩，好像认识了很久。晚上发现说什么对方都感兴趣，都喜欢吃鱼，一个喜欢吃鱼肚子，一盘菜刚刚好能够分掉，简直就是天作之合，所以如果两个人都有这种动力的话，就能够很快速的顺理成章的建立关系，但如果你希望追上你喜欢的人。就不要每次都问怎么给对方发第一句话，聊天是一个过程，需要你一步一步聊下去，所以这期视频非常的干货，一定要认真的看，如果你还不确定，该和他说什么他会喜欢的话，你就要从熟识阶段开始学习聊天。不知道说什么的迷茫，来自于如果说错太多，对方是不是会就觉得我们聊不来就不聊了，这个担心是真实存在的，第一印象中我们也说过，第一次的好坏，会给对方留下该不该继续的判断，同样你们初期的谈话也是。对方他不会指出你哪句话说的不好，只会在每次聊完之后，觉得你这个人有意思或者没意思，影响着他下一次想不想和你聊，聊多少聊的兴致有多大，你是冲着吸引他去的，一定要保证初期的聊天让他觉得有趣。但是问题是你又不知道哪些话题他感兴趣，所以熟识阶段的聊天都是在对话中去试探，找到对方喜欢的那一部分，这里有一个误区，好多人会把自己觉得有趣的视频全都分享给对方，或者专挑自己的笑话讲给对方听。想要博他一笑，但是如果你给他分享的内容，他刚刚好不感兴趣或者说还比较讨厌的话，这个反而是踩雷了，所以比较稳妥的还是先去了解他的喜好再分享，或者你可以看一下他在社交平台上，关注的点赞的是哪一些话题。像我有一个朋友他喜欢滑雪，但是相亲的男生就跟他一直在聊游戏，兴趣不合他就懒得说话了，男生还觉得他是很高冷，不过也还是有一些大家普遍都会喜欢的话题的，比如说他的宠物，你实在不知道聊什么的话可以从这些聊起。我是鼓励我们一开始聊天最好是广不要深，直到你确定对方希望聊什么，咱们再深入下去聊，我们要怎么确定对方他喜不喜欢这个话题呢，你需要观察细节，不能直接问我们聊天你开心吗，这个就打破了关系的冷冻感。暗示你想要讨好他，对方只会觉得没意思，你不懂他，后期也很难有这种暧昧的情愫，聊天的时候要注意看对方的神情，如果他随着你的话眨眼，脸上表情特别生动，该笑该皱眉都有，他就是把你的话听进去了。你可以就这个话题多说一些，但是如果他盯着某个地方发呆，一直挂着平静呆板的笑容，那可能你就要悄悄的改变一下话题，直到能够找到能把他注意力拉回来的那个点为止，另外身体姿势也是能够看出来他聊天有没有兴趣的。上期视频中讲过，正常聊得好的话，应该是身体会越来越侧向对方，反过来，如果你说的话题对方他不感兴趣的话，他可能会无意识的远离你，或者说做端正把身体侧回去，所以能够当面聊的话，我还是建议约出来聊。哪怕是一群人一起玩，你也能够更自然的找到和他聊天的时间，但是我们很多人可能是线上聊天，现在因为疫情或者说因为异地，我们很多人是线上聊天，线上聊天比线下会更在意聊得好不好，但是又没有对方神情。没有对方动作的提示，对于我们来说猜起来会更难一点，那这种情况下你要怎么判断我们要不要调整话题呢，那就看他的聊天意愿了，'
