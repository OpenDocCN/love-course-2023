- summary: "-   生气时删人需谨慎考虑，不要轻易后悔\n    1.  在删人之前要考虑对方是否会加你\n    2.  不要删了又加回来，这样会失去尊严\n\
    \    3.  删除前给对方一个警告机会，多次不改就删掉"
  text: '# 生气了就删人，这样对吗？ - P1 - 曲曲大女人 - BV1Tq4y1T745你们在删一个人之前只考虑一个问题，把这一个问题想明白，你再决定删还是不删，就是你们想一想，我删了他之后，如果他不加我，我他不开心，难不难受，接不接受，会不会找他，只想着一个问题，如果说你的判断是。我删了这个人之后，他不来找我，我也觉得非常的好，我就觉得很好，很开心，很愉悦，那么你就马上删，如果你删这个人的时候，考虑的是，希望他来加你，你但凡有一丝丝的希望他来加你，或者你一丝丝的不能判断。他加你以后你会不会通过验证，你都不要删，千万不要干娜娜说的事，我删了他，我又自己把他加回来，这种事一干，你就直线掉价，不要用这种自掘后路，自断后路的方式，然后来试图试探对方，来试图让对方产生情绪波动。你不能判断，在你干了这件事之后，是你波动的多还是他波动的多，我告诉你们我是怎么删人的，首先这个人，如果他在我的朋友圈上面留言，留了一个我不舒服的言，或者他跟我讲话，讲了一次让我不舒服的话，或者这个人。我看着他我想不起来他是谁，我就会在他的那个微信备注上面，写一个删字，我会先跟这个人给一张黄牌，然后就在等，如果看到第二次，他又给我留了一个让我很不爽的言，或者我依然想不起来这个人是谁，我就会把它删掉。我删除的人，我是绝对不会加回来的，请订阅点赞。'
