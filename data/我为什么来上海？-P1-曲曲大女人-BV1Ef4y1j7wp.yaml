- summary: "-   我为什么来上海？\n    1.  作者因为一碗198元的墨鱼面而决定来上海发展。\n    2.  作者在武汉消费水平较低，来上海后能享受更高的生活品质。\n\
    \    3.  对于奋斗型人格的作者来说，重要的是享受而不是价格。"
  text: '# 我为什么来上海？ - P1 - 曲曲大女人 - BV1Ef4y1j7wp很多人都问我说，你都已经在武汉混得那么好了，这么多年经营了这么多的人脉，你为什么会突然放弃在武汉经营的，如此多的资源，毅然决然的来到上海呢，我要说我来上海就是因为一碗面，你们相信吗，在15年左右的时候。我那次来上海旅游，当时呢，我同学就请我去了一个西班牙餐厅，我记得特别清楚，我点了一碗墨鱼面，那碗面大概就跟我的手这么大，然后上面放了四只鸡尾虾，最后结账的时候，那碗面要198块钱，我吃完那碗面。我当时就跟我同学说，我决定了，我以后一定要来上海发展，我同学说为什么呀，我说我每天在武汉，瑞华酒店喝着下午茶，吃什么用什么买什么，从来都没有觉得心疼过，但是今天这碗198的面，真的让我吃得好心疼。我当时就觉得自己，就像一个井底之蛙一样，那刻我就决定了，什么时候我能把我在武汉的，这种消费水平，直接平移到上海，我觉得那个才叫我，取得了第一阶段的胜利，所以在我跟他有过这次对话之后，五年。我终于来到了上海，可能对于喜欢躺平的人来说，同样一碗面，有的地方卖30，有的地方卖200，他就会觉得我有病了，我去吃那个200的，花便宜那么多的价格，去吃到一样的美食，我不香吗，可是在我这种奋斗型。折腾性人格的眼里边，重要的不是吃什么，重要的是无论这个东西，是卖200还是卖30，我任何时候吃着它，我任何时候买它，我都不会觉得心疼，只有这样才会让我觉得，我真的拥有了这件东西，所以说这样看起来。你觉得你是哪种人格呢，Sui
    chun chung Chinese lyrics by 赵启荣。'
