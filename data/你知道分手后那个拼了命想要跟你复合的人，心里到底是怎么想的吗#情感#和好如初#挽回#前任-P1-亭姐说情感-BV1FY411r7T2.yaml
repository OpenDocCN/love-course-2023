- summary: "-   一个拼了命想要挽回你的人，内心是如何想的？\n    1.  他认为你们不会彻底分开，愿意不惜一切代价复合。\n    2.  他精神内耗，整天想着如何和好，无法接受你的消失。\n\
    \    3.  最终理智认真思考后，彻底放下过去，开始自我重生。"
  text: '# 你知道分手后那个拼了命想要跟你复合的人，心里到底是怎么想的吗#情感 #和好如初 #挽回 #前任 - P1 - 亭姐说情感 - BV1FY411r7T2你知道那个拼了命纠缠想挽回你的人，他心里面到底是怎么想的吗，开始的时候因为你的突然离去，他一下子就乱了方向，因为在他的心里他是坚定的认为，你们就算是吵吵闹闹也不会彻底分开的。所以他不接受拼了命的想要跟你复合，甚至呀他是不惜一切的代价，只要你回来就行，这段时间他也明白，尽管呢在感情里面他是很累也很疲惫，但是比起失去你，这些都不算什么，他更愿意去理解你包容你。之后呢他开始精神内耗，睡不着也吃不好，整天呢都一直不如流眼泪抽烟喝酒，天天都在想怎么才能够跟你和好，连做梦都是你们复合的场景，他也知道你不一定是最好的，离开你呢他也能够找到别人。但是他依旧接受不了那个陪了他很久，有很多很多共同美好回忆的人，突然消失在他的生活中了，过了一段时间他试图再次接近你，但换来的依旧是冷漠，这次以后呢他也会理智的认真的去，思考你们之间是不是很合适。他也明白自己不能给你提供价值，不耽误彼此是最好的选择，他也是彻底想通了，也从这一刻开始，你们之间的关系真的就结束了，那段时光他一个人走完了最难走的路，熬过了最难熬的夜，体会到了最寒的心。终于开始自我重生，彻底的告别了过去，别问我是怎么知道的，如果说你不想像我一样后悔，就赶紧复合吧，有了拼了命想和你复合的人，错过了就没有了，如果说你现在正在经历一些情感的困惑，如果说你现在需要帮助的话。你也可以私信来找我聊一聊。'
