  text: '# 这句话越早说女人越安分。 - P1 - 蓝锅聊情感 - BV1DN4y1g7ao兄弟们，有一句话，越早说，女人越安分，你们必须把这句丑话提前跟女人说清楚，如果我们俩之间有矛盾，不是涉及到第三者，一切都可以解决，但是如果有第二个男人出现，我必须要退出，因为他的出现是你允许的。我不介意别人找你，也不介意别人喜欢你，因为这些都是无法控制的，但我介意的是，为什么你没有清理好你自己的圈子。'
