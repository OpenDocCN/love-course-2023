  text: '# 女生问你多高应该怎么聊？ - P1 - 苏哥谈恋爱 - BV1p24y137zS女生問你多高怎麼回呢，很多女生都會被奪雞湯洗腦，什麼身高沒有超過1米8的男人，都是三級長輩，所以導致他們在找對象的時候，都希望能夠找一個比自己高很多的男生，來滿足自己最萌身高差的幻想。那麼女生問你有多高你會怎麼回呢，很多兄弟不會和女生互動，只會直接的發一個身高，那麼這樣子回覆，女生只會覺得你很無趣，結果就是你又把天給搖死了，兄弟們，那麼女生為什麼會問這個問題呢，說明她對你是有好感的。你已經在她的考慮範圍之內了，但是她會通過問題的篩選，看符不符合她的標準，看到這裡有的兄弟就會問你，那女生要是只喜歡1米8以上的男生，我們要符合標準，是不是就徹底沒戲了，錯兄弟們。哪怕你是真的很高也並不加分，如果光憑長得高就可以在一起，那麼她應該去找變性感談戀愛，其實聊身高並不是真的讓你去聊身高，而是我們通過這個話題來提升女生的情緒，只有這樣子才能夠升級關係。那麼怎麼回復才能夠讓你的關係升級起來呢，那麼我們來看這個案例，余哥你好，我最近和一個女生聊得很不錯，看了她的照片是一個大長腿，應該有1米7以上，我比較矮，只有一米六五，突然問我身高，我怕往高了說。見面之後會很尷尬，直接如實回答，我又怕她覺得我太矮了，怕她不理我，我該怎麼辦呢，我告訴兄弟，別怕，我們只需要通過聊身高這種話題，去放大她對我的興趣就足夠了，一起來看我是這麼回的，好多人都羨慕我的身高。那麼在這裡呢，我們先不正面去回答女生的問題，而是選擇去勾起她的好奇心，讓她更想去聊起你，果不其然女生回來了，為什麼，你很高嗎，高情商男生很直男的區別，就在於他們會提升女生的情緒。這樣子女生才有動力跟你聊天，那麼，為什麼你和女生聊了很久，都沒有辦法約她出來呢，就是因為你在聊天當中，沒有去提升女生的情緒，她自然而然沒有動力跟你見面，做飯還得生活呢，而好奇就是那把柴，只有到燃點了。你們才有可能會成功，於是呢，我讓兄弟回答我，我坐地鐵就從來沒有花過錢，兄弟們，如果你不高，直接說自己有多高，那麼女生會嫌棄，而我們用幽默的方式提出來，大被動為主動，不僅僅解決了問題。最重要的還提升了女生的情緒，當女生有了情緒，其他的自然就不重要了，女生回哈哈哈哈，那就是矮杯，你看，女生的情緒被提升起來了，但是呢，女生這裡還是在說矮，兄弟們，千萬不要在這個話題上多做糾纏。我們要做的就是呢，讓氣氛曖昧起來，我們繼續進攻啊，不過說真的，我們親親的時候，你一定不用踮腳，這句話是在告訴女生，其實你也沒有很矮，同時用親親來產生，曖昧的情緒，如果女生沒有抵觸，那麼恭喜你。你已經成功一半了，但有兄弟就會問你啊，如果女生抵觸呢，很簡單，你就告訴她呀，我只是給你舉個例子，女生回了，你好套路啊，你是不是渣男呀，這個時候不用去給女生辯解，我沒有啊，我怎麼會套路你呢。我是真心喜歡你，千萬不要去這麼做，如果你真的這麼回了，那麼你就直接掉進了女生的陷阱裡面，好感也會瞬間的下降，之前的努力也都白費了，那麼我是讓兄弟這麼回了，我是不是渣男不知道，但是呢，我知道真正愛你的人。不需要你辯解，女生幾乎秒回啊，連續發了五個哈，你還挺會說的呀，看似女生是答應了我們，其實還不夠啊，我們繼續的進攻，那我們找一個月黑風光的夜晚，試試看呀，女生回了一個表情包，兄弟們，學會了嗎，聊天呢。不是一板一眼，節奏和方向，非常重要，情緒是你們聊天的潤滑劑啊，你得有氣氛啊，這樣子才是你的加分項，不過呢，就算是天賜的緣分也會歷經波折，而我能有今天的成就啊，也絕非一朝一夕，幻想無數，不如勇敢前行。我是蘇哥，我還是進步。'
