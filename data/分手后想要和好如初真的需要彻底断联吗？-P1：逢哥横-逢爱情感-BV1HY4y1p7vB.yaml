  text: '# 分手后想要和好如初真的需要彻底断联吗？ - P1：逢哥横 - 逢爱情感 - BV1HY4y1p7vB分手后的断联并不适合所有人，有一些情况如果断联后对方会想，你根本就不在乎我，之前在一起的时候你就冷落我，现在我提分手了，你还这么久不理我，看来我在你心里确实一点都不重要，这样的话。对方真的就会彻底的删除，拉黑你，从你的世界消失不见，所以断联也是要分情况的，要根据你们的相处模式和彼此的性格而定，分手后如果你的对象是那种非常理性，平时就很喜欢思考，做事情都会考虑的十分周密。那么决定一件事花费的时间也比较长，一旦决定就很难改变，是这样性格的人就不适合断联了，因为你断联了之后，他就会觉得他的决定是正确的，你看你没有再联系他了，那以后就这样吧，他就会分得更加彻底。什么性格的人才更适合断联，就是那种冲动型不理智的人，情绪失控型的人才需要断联，你需要给你自己一些冷静的时间，并且让他也仔细想一想，在断联期间你也好好想想自己的问题，努力提升改变一下，再重新的吸引挽回他。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
