  text: '# 追女生在花钱上最常见的三个“不要” - P1：202202182218 - 麦子的恋爱课 - BV1U341177MM追女生在花錢上最常見的三個不要，是不是有很多的兄弟在面對自己喜歡的女生時，就很容易上頭，很容易衝動消費，女生撒個嬌就恨不得把全世界都給他，但最後的結果卻是，錢也花了，精力也投入了，女生卻跟別人在一起了。所以一定要記住以下三個不要，1、不要試圖通過花錢來收穫愛情，大部分男生在追求女生時，太容易把花錢當作收穫愛情的結晶，認為只要錢花得足夠多，女生就會看到他的真心付出，但是你不知道的是。你這樣一味的傻傻的花錢，只會適得其反，讓女生覺得這一切都是理所當然，就像一個無底洞，你只要有一天不給他花錢了，那你們的關係也就走到了盡頭，2、不要只給別人花錢，省吃儉用將一大部分的錢都給女生買禮物。你還不如拿著這部分錢來投資自己，你喜歡的女生可不一定只有你一個人在追，你一不小心精心呵護打造出來的白富美，轉身就到了另外一個高富帥的身邊，只有你自己越來越好，才能從眾多的追求者當中脫穎而出。同時也會吸引到其他女生對你的關注，3、不要用贈品的方式花錢，男生在給女生花錢的時候一定要本著一個原則，輕鬆得到的永遠不會珍惜，在送禮物的時候千萬不要直接了當的贈與對方，而是要讓對方通過努力之後得到。這樣既檢視了你的態度，更會讓他有得到獎品的快樂感，你記住了嗎？別再花冤枉錢了。'
