  text: '# 整形医生说颜值：这些年，【易烊千玺】的颜值是如何逆袭的？ - P1 - 咖喱鸡腿哥 - BV1wy4y1U7d7各位文艺复兴的尼普们大家好啊，今天我们来谈一谈，易烊千玺这些年的颜值变化，易烊千玺小的时候吃亏，是在他的脸型和五官细节上，三四岁的时候还算可爱，但十多岁的时候就是个长方脸了，没有另外两位成员的美少年感。和阴柔的面部轮廓，而且五官细节不够细致，眼睛内双而且略小不够灵动，但是当时易烊千玺的面部轮廓，已经大致勾勒出来了，清晰的面部轮廓，硬朗的棱角，为后来千玺的颜值逆袭埋下伏笔，随着他年龄的增大。长脸不再拖他的后腿，显得很成熟，伴随着第二次面部发育，构架逐渐立体，眉骨凸起，鼻子不再扁平，拯救了粗糙的鼻头，轮廓逐渐清晰起来，眉毛变浓，千玺的侧脸轮廓硬朗，有棱角，边缘轮廓线条均匀流畅，正方的下颚角。凸显出了千玺的男子气概，正脸基本符合三挺五眼的标准，下巴呈圆弧形，与额头相呼应，隐约可见的双眼皮，眼尾开裂，且内眼角形态非常分明，千玺的外赤角大于内赤角，就在视觉上整体放大了千玺的眼睛。同时眼尾呈斜上向上的角度，而眼睛却依旧是平的，眼睛细且长，显得眼睛明亮，而且深邃，是典型的扇形双眼皮，含蓄且富有少年感，不同于流水线的夸张且漂亮的双眼皮和开眼角，这样的眼型是含蓄的，符合古典中国审美的。而且传情，所以一样千玺在驾驭古装角色的时候，没有违和感，千玺的鼻形走向是刚劲挺拔的，鼻骨分明，鼻尖如雕刻般恰到好处，三根高手有光泽，而且他的鼻梁非常高，所以侧眼非常精致，从侧脸看过去。三根的高度正好衔接下边高挺的鼻子，过度非常自然，线条流畅，增强了脸部的立体感，完全不惧怕任何的实际上硬找的拍摄，但是正面的鼻翼大，鼻孔比较大，所以他一般会戴眼镜加以修饰。一样千玺另一个精华其实是他的嘴唇，他的嘴唇薄，但唇珠格外明显，特别是在嘴唇微闭微张的时候，嘴角微微上扬，线条锐利又有娇美感，不笑的时候嘴角像下撇，又懒又倔，笑起来泥窝无酒却已醉，显得十分勾人心魄。他的肌肉线条也非常干净，富有感染力，但嘴巴也有一个小缺点，远看上唇似乎厚，厚于下唇，下唇的形状不够均匀，不够流畅，是金色的M唇，有唇珠，但是不是太明显，好在化妆可以解决掉这一切问题，引起的面颊。端正的眉眼，富有侵略性的鼻子，含苞待放的双唇，阿波罗般灿烂的笑容，让四肢弟弟的脸上，是有矛盾戏剧化的张力的，即使面无表情，仪态端庄走高冷禁欲路线，不完美的高级感，却仍然能够迎合大部分人的审美。作为一个气质大于长相的男艺人，他的气质层次符合，且富有魅力，面部表情给人以轻正严肃，含蓄内敛，坚定正直，甚至有一丝丝若有若无的敬与感，我给杨千玺的颜值答，98分，下课。'
