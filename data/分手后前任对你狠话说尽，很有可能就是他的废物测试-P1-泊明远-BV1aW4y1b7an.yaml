  text: '# 分手后前任对你狠话说尽，很有可能就是他的废物测试 - P1 - 泊明远 - BV1aW4y1b7an分手后前任不理你，或者是对你说狠话，那很有可能就是他的废物测试，什么叫废物测试，简单来说，对方想通过一些试探来看你的回答，是不是符合他心目当中所想答复，识别你们两个人，还适不适合继续交往，那一般来讲。废物测试它分为两种，主动废测和被动废测，通常表现形式为，问题要求行为，或者是带有敌意的意见，比如说刚分手的时候，有这么几个常见的废物测试，前任如果对你说，我对你没感觉了，错误示范是什么呀。为什么你以前不是这样说的，难道你看上了其他人吗，那正确的示范是，我知道自己有一些不足之处，但爱不爱我是你的自由，我不会强求，那又或者呢，分手后对方说，你不要再纠缠我了，错误示范是，我错了。你可不可以不要离开我，那正确示范是什么，抱歉，把你感到困扰，我只是想跟你分享一些有趣的东西，那如果打扰到你，以后不会了，主动和被动，是根据双方和你，沟通互动的状态来区分的，那如果对方在和你分手的时候。有了过激的言语，主动的情绪宣泄，基本上都属于，主动型的废物测试，那目的呢，是想用语言来试探，你的内心真实想法，那如果对方给予的，主动废物测试特别强烈，就代表对方越期待看到你的改变。那这时我们就要给对方一个认知，那认知是什么，我很在乎你，也很爱你，因为对方想测试你在他内心当中对他的爱，其实有怀疑的，他觉得你没那么爱他，所以你在分手初期啊，就要表达出，我是很在乎你的，是很爱你的。然后再解释一下你之前伤害对方的行为，给自己的行为一个合理化的举动，那说完了废物测试啊，我们就说过，被动废测，该怎么办，我们刚才说啊，主动废测是对方愿意跟你吵架，证明对方还在乎你，而被动的废物测试是。你给对方发消息对方什么都不回，你给对方打电话对方也不接，单方面的不愿意去跟你沟通，那我们根据被动废物测试的性格，将被动废测划分为两种种类，你可以观察到对方是自闭了还是回避了，那如果是自闭，就说明对方啊。处理不了激烂问题，对你产生失望的情绪，进而呢，蔓延在自己的身上，从而产生了一种对自己失望的情绪，在这种自闭的状态下呀，他们做任何事都是提不起兴趣的，感觉自己的世界呢，色调单一且而且黯淡。处于一种自我压抑，自我矛盾，自我否定的状态，那这种状态代表的就是啊，你们之间信任感完全崩塌掉了，你在他心目当中正面的印象绝不消失，那如果是回避型的状态，对方觉得焦虑，所以把回避的目标限定在了你的身上。他们就会认为，是你带给他们这种负面情绪，这个时候，他们的表现就是逃避你，其他的人际关系处理呢，往往都没有问题，对方也会固执地认为，你的出现给他们带去了不开心的情绪，当然啊，回避往往也就是意味着。对方没有做好面对你的准备，没有做好应对你，所带去的坏情绪的准备，那归根结底，为什么大部分人，自己挽回都很难成功，那因为他们没有办法，看清当下的心态状态，该冲的时候不冲，该躲的时候不躲，那挽回全靠上头。还谈什么复合呀，你说是不是，那我是博明，如果屏幕前的你还有什么问题的话，可以私信修复，找我聊一聊。'
