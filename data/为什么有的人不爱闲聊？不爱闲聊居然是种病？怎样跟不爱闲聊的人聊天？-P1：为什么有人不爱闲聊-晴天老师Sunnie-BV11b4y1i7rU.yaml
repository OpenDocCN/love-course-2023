  text: '# 为什么有的人不爱闲聊？不爱闲聊居然是种病？怎样跟不爱闲聊的人聊天？ - P1：为什么有人不爱闲聊 - 晴天老师Sunnie - BV11b4y1i7rU不爱闲聊有两种情况，第一个就是不想跟你聊，对你的话题丝毫不感兴趣，有这个问题的人可以去看一下沟通话术相关的视频，第二种就是这个世界上也真的是有一部分人，是真正不爱闲聊的人，比如我自己。以前我甚至以以为豪，因为我觉得我的时间没有浪费在跟人说废话上，一直都在创造价值，也是接触心理学后，还发现自己心理问题太多了，这种也是不健康的，不爱闲聊其实并不是因为聊天的话题，或者环境这些客观因素。而是从小原生家庭缺爱，造成的表达和沟通问题，他们的内在是排斥这种享乐型互动的，也会因此切断和外界的情感链接通道，不过每个人的原生家庭，都多多少少有很多的创伤，我爷爷那辈给我父母那辈带来创伤。而我父母人格的阴暗面，又如同精英骨血一样传递到了我身上，事业型、违逆型、讨好型、影智型、内向型，这些人一般都有这样的共性，不让自己享受快乐，说多了废话会有罪恶感，听上去是不是特别不可思议。这样活着还有什么意义呢，其实并不是，他们的人生目标就是要不断的向外界证明自己的能力，不然就会有一种被抛弃的感觉，核心追求也往往是成就感高于一切，聊天的时候就会害怕挫败，明明渴望与他人交流却只能沉默。如果不能像别人一样自如的交流，很好地表达自己就容易自我否定，就这样一边羡慕周围的人可以侃侃而谈，一边又用沉默去掩饰自己的紧张，慢慢的就会变成大家眼中，不爱闲聊、高冷、不合群的人，事业型伴侣多忙于工作。对待感情就像对待工作一样理性，有事说事，如果不涉及到大事，感情问题也不多聊，回避型伴侣在遇到感情问题的时候，会多选择消极逃避，不想面对感情矛盾本身，也不怎么跟自己的伴侣沟通，话特别少。其他几种也都是类似的，很难面对真实的自我，你这样跟他们说也只会带给他们，被揭露和否定的羞耻感，并且无利于你们的关系，渴望表达是人的天性，也是人类的能力需要，不敢表达的人往往就意味着，他们在早年和养育者。也就是父母互动的时候遭遇过创伤，所谓创伤就是因为说话被严厉的惩罚过，留下了心理阴影，比如表达出了自己没有人理睬，或者经常被人嘲弄或者否定，或者总是被人不接纳或者攻击，小时候我妈妈就是以嘲讽我的小错为乐。我一不高兴就说我心胸狭隘，开不了玩笑，她也很少夸奖我，每当我表达一个自己的想法或者观点的时候，总是不理睬或者露出不屑的眼神否定我，总是让我不要随便骄傲，仿佛我的高兴是不值一提的，反倒是跟犯了错一样。尤其是在一群人在的时候，她嘴中总是别人家的孩子多么的优秀多么的外向，对比之下又打击了我，在人际场合说话你要注意分寸，不要想着什么就说什么，小孩子懂什么呢，不懂就不要瞎说，你看看你这只乌乌老半天。再看看别人家谁谁谁说话多利索，为什么你总是这么不懂事，你看叔叔阿姨都笑话你了，你这个样子在学校老师同学怎么可能会喜欢你呢，那他们每次这样说就都会让你感到很丢脸，慢慢的我也就说话越来越不自信。心里越想表现的好，行动上就越笨拙，仿佛任何人都比我优秀，但其实我也一直是别人嘴中的别人家的孩子，但凡我表现不好，得到的就是更加严厉的批评和指责，渐渐的我就不愿意跟人主动聊天了，因为呢避免指责。最安全的办法就是不说话，时间久了我就变成了一个不愿意开口的人，有什么话呢都宁愿写在日记里，而且呢我妈妈一直给我灌输的一套价值标准，就是要开朗，要学会察言观色，要讨人喜欢，我也渐渐的就接受了这样的设定。默认自己呢就是一个表达能力很差的人，于是每次表达都很没有自信，总是害怕出丑，我渴望表达，但是呢我同时又害怕出丑，'
