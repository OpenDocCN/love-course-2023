  text: 可能掩藏的就是一个无助难过委屈绝望的痛苦的小孩，而你跟他们聊天的内容可以是赞美。但是一定要是真诚的，让对方感觉到是敷衍的赞美反而会产生副作用，让他首先建立起自信，没有回应的夸他也不要停，让他感觉到自己是被认可的，跟你在一起聊天的感觉是不错的，这时候他才会卸下自己的防备。吐露自己的真心，随着一些负面情绪的宣泄，他可能还会跟你亲密很多，也会让他感觉到跟你在一起相处的信心，而当他向你诉说心里话的时候，你必须呈现出最好的状态，这个关键时刻不能掉链子，你的成熟还有你的耐心。会帮助他在亲密关系中越来越自如，越来越做真实的自己，也许他的性格会有一个很大的转变，可能还会从一个沉默寡言的人，变成一个滔滔不绝的人，如果能见面的话是最好的，和他们见面的互动效率是聊天的enemy。见面注意就是需要极尽温柔，对方体验最好的时候结束见面，这样才会有下一次，不要见面都是为了自己满足，反而不轻易的放对方离开，其实好的爱情是可以治愈一个人的，当你遇到这样的伴侣。最好的办法就是在爱情中成为一个疗愈者，帮助自己的伴侣走出这样的困境，同时帮助自己找到幸福，有的人可能就会担心，怕这样你长久会惯坏对方，这个可能也是有的，无论什么性格的人，都有素质高低和人品优劣之分。随着你们关系的进展，你也可以软硬皆失，释放你的不满，用对方能接受的方式表达出，你需要被看见，你需要被尊重，但是你可能是需要反复表达的，就算对方偶尔忽视了你的需求，也请你们不要自我怀疑，不要害怕被抛弃。只要你不想，你们这段关系就不会结束，但你想放弃的时候，你也可以选择放弃，而等你坚持一段时间，等到对方习惯了你的能量供给，你突然抽离，那个人可能反而会受不了回来找你，我们真实中有很多的案例都是这样子的。如果他离不开你，说明你可能还没有达到那个度，可以修整好再来一轮，如此反复，坚持下去肯定是能成功的，一步一步来吧，尽可能不断通过外界，得到心灵的滋养，来自我提升，而当你自己得到的能量。大于你给他提供的能量的时候，你自己才能坚持下去，觉得有用的话，记得一键三连哦，请不吝点赞
