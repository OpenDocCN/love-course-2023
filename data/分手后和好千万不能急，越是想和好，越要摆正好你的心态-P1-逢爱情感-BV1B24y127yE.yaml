  text: '# 分手后和好千万不能急，越是想和好，越要摆正好你的心态 - P1 - 逢爱情感 - BV1B24y127yE在分开之后啊，很多小伙伴想和好都很着急，着急着去低头认错，着急着去拉黑删除，着急着给对方许下自己能够改变的承诺，你觉得你们积累了那么久的一个问题，是可以凭几句话或者几篇长篇的阴谋小作文就能解决的吗。你越想和好，你就越不能着急，你要明白一个心理，在分开的当下，前任对于你而言是有一个排斥心理的，那换位思考，当你心里讨厌一个人的时候，那不管他这个时候说什么还是做什么，对于你而言那都是错的，他当下的绝情。其实并不代表着前任已经不爱了，而是你压根就没有抓住他的心理状态，我们要和好，首先呀，得帮前任做好心态建设，要知道他对你这段关系是积累了长期的失望，那最后这一刻才选择了放弃的，所以呀，你更要用行动呢。去打动他去证明你的改变，改变肯定是需要周期的，肯定不能急，如果你妄想通过一两次的低头，或者是拉黑删除去逼对方妥协的话，那么你永远不可能当这段感情里面的胜利者，想知道你的另一半是否爱你吗。可以关注我并进入我的主页，私信咨询，我来帮你解答疑惑。'
