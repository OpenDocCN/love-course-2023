- summary: "-   无缝衔接分手的人内心想法分为两种：一种是提前衔接好的，另一种是真心分手后想忘掉对方。\n    1.  提前衔接的人分为主动和被动，有的已有实质进展，有的只是保持联系。\n\
    \    2.  盲目发泄情绪会侵蚀价值观，导致不反思不进步，甚至重蹈覆辙。\n    3.  真心分手后想忘掉对方的人会选择时间或新欢，新欢的目的是快速忘记对方。"
  text: '# 无缝衔接分手的人，内心到底是怎么想的？ - P1：高田横版 128 - 泊明远 - BV1NU4y1o7mz那些无缝衔接的人内心的真实想法，其实在老师看来，无缝衔接只有两种，一种是最不道德的无缝衔接，这种人就是我们大部分人所说的那样，在分手前都已经提前衔接好了，但是这个衔接的程度和方式，以及主动或者被动。它是有区别的，有的是已经有了实质性的进展，而有的只是保持联系，轻度安慰，只是有一个简单的聊天而已，有的是前任去主动，有的是新欢去主动，所以你要分清楚状况，不要盲目的去发泄情绪，不然你们这种毒鸡汤。真的会侵住你的价值观，你会认为所有的错都在对方，你根本没有错，然后你就不会去反思，不会去复盘，在下一段恋爱里，也不会有任何进步，甚至去重蹈覆辙，第二种人就是真的有无缝衔接，在真心分手之后。对方真的想放下你，他并没有一个好的办法，那有句话说得好，忘掉一个人最好的途径，要么是时间，要么是新欢，而时间是很漫长的，是很折磨人，但是新欢是最快的方式，最快忘掉你的方式，很大一部分无缝衔接的新欢。看起来都不如你，因为他的目的，就是为了迅速的忘掉你，那么放下你这个人，所以你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么思进修复，老师会来帮你。'
