  text: '# 这种女生千万别碰 - P1：studio_video_1668626733981.mp4 - 蓝锅聊情感 - BV1dG411F78h這種女生千萬別碰，一旦你碰了，你好好想一想，上輩子你到底幹了什麼事情，到底是什麼樣的女生呢，明面上老老實實的，做飯洗衣服收拾家，一把好手特別賢慧，工作又調不穩有責任心，咱周圍肯定有很多這樣的女生。她從來都不跟別的男生搞曖昧，前男友一個手都數得過來，不管跟誰說話都是笑瞇瞇的，一看就是好相處，人際關係也不錯，咱們兄弟就像餓了十來天的狼一樣，看到這樣的女生眼睛發光了，就謀劃著怎麼把她拐到家裡。各種付出獻殷勤，但是一旦追到之後，完了，發現其實她對誰都好，唯獨對你愛她不力，不在乎你的感受，也不在乎你的想法，可能她根本就不在乎你，這種女生最要命的一點是，讓你從此失去快樂，你只要沾上就洗不掉。你對她面前說的口乾舌燥，口吐白沫，她都不會看你，這還不算最過分的，不管你們之間遇到什麼樣的矛盾，女生從來都是覺得自己一點錯都沒有，反而會利用性別優勢，站在道德的制高點來指責你，別說自我反省了。就算是會改，我說說好了，該怎麼樣還怎麼樣，明明我證據都擺在你面前了，但是她仍然是打心底裡認為，這問題的根源就是你，就算這件事情讓旁觀者一看就知道是她的錯，她自己也知道，但是我就是不承認。絲毫不顧及你的感受，就算是，咱想心平氣和跟她聊聊吧，她都會用各種理由敷衍你，我現在飯沒吃呢，明天我要洗澡，後天我要工作，一個勁的還抱怨你不理解她，還有最超級無敵可怕的是，她會毫無理由的否認你，貶低你。把你說的一無是處，目的就是為了增加自己的優越感，說的多了都讓你懷疑自己，覺得自己這件事情，哇，好像是我做錯了，長此以往，不管你以前多豪橫，最後都會變成一個只會自憐自嘆的可憐人。而這種痛苦的感覺會伴隨你的一生，兄弟們，如果你遇到這種女生，唉，及時止速。'
