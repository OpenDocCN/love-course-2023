  text: '# “世首帅”【金泰亨】颜值帅在哪里？ - P1 - 咖喱鸡腿哥 - BV1YT4y1N7QF各位文艺复兴的李祖们大家好，今天我们来谈一谈，四手帅金泰亨帅在哪里，韩国男子组合，黄道少年团成员金泰亨，曾凭借自己优越立体的五官，两次当选四手帅，金泰亨被人称为雕塑型的美男，拥有精致的五官。优越的面部轮廓，测验甚至会被怀疑，是不是纯种的韩国人，会不会是混血，那么金泰亨的长相，到底精致在哪里，今天我们就来聊一聊，第一是他的脸型，他的精致，短脸，见过真的人都会说，金泰亨的脸真的很小，短却不宽。给人一种年小精致的视觉效果，正是因为他的脸小巧，所以即便身高179的金泰亨，就可以拥有超完美比例，是十足的九头身，第二是骨相，俗话说皮相生得好，不如骨相生得好，金泰亨就属于骨相生得好，他的棱角很分明。全骨体积适中，没有横张也没有外阔，全骨高度一致，且面部线条流畅，第三是他的眼睛，金泰亨的眼睛是一单一双，两边的面貌能够呈现出，两种氛围的美貌，金泰亨的眼睛虽然是单眼皮，但是不是总抛眼，眼睛足够大。与传统的单眼皮男生，又不一样的风味，而且金泰亨的眼尾微微下垂，给人一种单红的感觉，所以在舞台之下，他很有少年气，第四是他的鼻子，他的鼻子可以被称为范本，三根非常挺拔，而且鼻梁也是很直的，让粉丝直呼。想在哥哥的鼻子上滑滑梯，其次他鼻子角度，转折也十分的流畅，加上优越的眉骨，即使没有双眼皮的他，也能显得眉骨深水，自带混血感，第五就是他美人痣了，除了美人儿脸上的痣都是美人痣，金泰亨脸上的痣。不仅没有给他减分，反而给他加分了，金泰亨早期时，只露出自己的鼻尖痣，就已经足够加分，拥有美人痣的美人儿，还有韩家人全是闲的，在歌曲DNA中，金泰亨露出了自己的脸颊痣，粉丝们也称，哥哥不用隐藏脸颊痣。金泰亨的脸颊痣，给了粉丝眼前一亮的效果，别人脸颊痣也可以非常好看，我给金泰亨的颜值，打98分，下课，98分。'
