  text: '# 【你的撩妹学长】新作上线，快来看看！ - P1 - 你的撩妹学长 - BV1nF411R7dm來看看鋼鐵俠是怎麼聊到刁難他的女記者的，女記者開始刁難他了，你看死亡商人，他這個回复不卑不亢，開始闡述他的理由了，世界其實是不完美的，我做軍火沒有選擇，理由好像很自然，你看這個回复，很立刻一點都不猶豫。所以他就把對話掌握在自己手中了，開始展示自己的價值，同時準備聊這個女人，女生被他展示的無話可說，你看他怎麼回复，立刻就聊到了，這個就是他的魅力，我打算跟你來幾次不眠之夜，這個價值的展示。我的天哪。'
