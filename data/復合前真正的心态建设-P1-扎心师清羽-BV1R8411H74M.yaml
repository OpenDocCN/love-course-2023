    \    3.  重建关系需用脑子而非本能，学会爱对方和自己，时间是关键。"
  text: '# 復合前真正的心态建设 - P1 - 扎心师清羽 - BV1R8411H74M你真的做好复合的准备了吗，他说我什么问，如果你要问怎么样才能够跟对方重归于好，让他回头，可能很多老师还会告诉你，锻炼加自我提升，如果失败了，那就是你提升做的不行，不对要么就是不行了，对方不爱你了。其实对于有些甚至是销售人员出身的人，对他们来说，最重要的工作就是用购买话术，让你为自己的冲动去买单，其实你冷静下来去想一下，分开之后，你可能不知道对方有没有什么新的机遇，接触到了什么新的人。有没有什么新的想法，但是他也是一个看了三千个内容，会联想到自己的恋情，会想到过往的回忆，过往的点点滴滴，只是可能在朋友的劝诉下，又放弃了重归于好的念头的，一个有血有肉会流泪的普通人，不是吗。这些完全是有可能的，只是这些都不在你可以掌控的范围之内，所以重归于好这件事，它是一个概率性事件，它不是百分百事件，所以我想告诉大家的是什么，顺着本能的冲动去复合，并不能给你带来真正想要的结果。你需要去建立一个不被本能驱使的思考系统，什么是不被本能驱使的思考系统呢，就是我好难过呀，我知道我错了，我离不开他，我要去挽回，于是你就去纠缠，把情况越搞越复杂，然后这个时候有人告诉你，你的确错了。但是问题不大，我能够让你复合，于是你啥也不说就信了，但是过了一段时间，他好像不太行，你说这个人是骗子，这就是本能的驱使，其实就是一种自我满足的快效欲望，所以你要克服的，就是这种失去理性判断的心态。明白即使有可能也不代表一定，但是我会尽自己最大能力去做，这个才是克服本能的驱使，也就是复合前真正的心态建设，同时也要做认真的重建，其实在大部分的情况下，我们关系的破裂，就是我们只会用本能去谈恋爱。而不是用脑子去谈恋爱，比如说很多人会觉得，如果他爱我，那他就得包容我的一切，于是稍微有一点不顺心，就作一下冒个情绪，最后把对方给作走了，再比如说有的时候我们都爱的太满，自我感动式的付出很多。却并没有考虑到对方，他愿不愿意接受这么一份沉重的爱，实际上反而给对方带来很大的压力，把他推得越来越远，把他推得越来越远不说，有的人他对爱情的这种标准就很理想化，认为相爱的人就应该有默契，就应该懂对方。所以他无法接受当下关系中的失望，和隐喻到问题的时候，就更愿意去结束关系，而不是努力去修正，不停的开始一段又一段的感情，到最后彻底对感情失望，这种例子比比皆是，其实有句鸡汤说的特别好，喜欢是冲动。爱是克制，所以一个科学的重归于好的过程，其实就是我们要学会去爱对方，爱自己，同时我们要向对方去证明，我们已经具备了爱人爱己的能力，这么一个过程，那负荷呢，是时间的问题。'
