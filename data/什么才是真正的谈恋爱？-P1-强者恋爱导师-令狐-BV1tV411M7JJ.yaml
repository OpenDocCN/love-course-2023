  text: '# 什么才是真正的谈恋爱？ - P1 - 强者恋爱导师-令狐 - BV1tV411M7JJ兄弟們，什麼才叫談戀愛呢？，是刻意且頻繁的聊天嗎？，還是每天無所事事的黏在一起？，我告訴你，都不是，這是過家家，不叫談戀愛，真正的談戀愛是在一起努力，一起進步，能夠為了對方成為更好的人。而不是成為各自的負擔，春善春恕說過一句話，有一個喜歡的人真的太重要，或者說有個給你上一課的人真的太重要，在你打算稀裡糊塗，或普普通通的過一生的時候，會因為對方而再想努力一下，在那麼多疲憊不堪。甚至死不起頭的人，會因為對方而覺得人生會有盼頭，當然，我們不要去以愛情的名義，去束縛對方，可以做你任何想做的事，但是我希望在做一些事情的時候，你能想起我，這就足夠了，你能因為我拒絕一些曖昧的人或者事。我希望我們談的不只是戀愛，而是信任，是忠誠，是陪伴，當你堅持不下去的時候，身邊都會有一個人，默默無條件的支持你，所以兄弟們，大膽去愛吧，趁你年輕的時候大膽的去愛吧，多談戀愛才能體會到這些感覺，好了。還有什麼不懂的，晚上9點可以來我直播間學習更多。'
