  text: '# 分手时把话说绝了，还能挽回吗？ - P1 - 亭姐说情感 - BV1eM411b7gK两个人把话都说绝了还怎么和好呢，为什么会说狠话呢，说那些推开对方的话呢，其实我知道你们本意不是想要去推开对方，而是想要发泄一下情绪，然后让对方接触到你的情绪，照顾你的情绪。但是你其实真正想要的就是他的关心，你想要在他跟你吵架之后，下一步能来哄你，但是你把狠话说出来之后，你其实呢就是把对方也给伤害了，你也不清楚对方的感受，然后呢你自己当下也可能会后悔。其实很多时候把话说绝了，你最在意的是什么呢，就是有些话说出去他就收不回来了，这可能也是阻碍你和他和好的最大的因素之一，那其实今天呢我想给大家去澄清一个认知啊，就是有的时候你把话说绝了。也并没有你想象的那么严重，可能对方也没有你想的那么难受，你要跟他重新和好，那这三点你一定要明白，第一，你到底是不是经常把话给说绝，经常去做推开对方的一些举动，比如老是去提分手，第二。就是每次说狠话对方是什么样的反应，是怎么样一步步变成现在这个样子的，你一定要去反思，你要想一想对方的感受去体会，你真切感受到之后你才可以去共情，你才可以去找到那个突破口，重归于好，第三。你们谈了这么久的感情，有哪些是值得回忆还有留恋的呢，你想一想以前那些美好的回忆到底是什么，他喜欢你到底是什么样的，后续应该怎么样去照顾他的情绪呢，你把这些让他看得见，他会对你重新有信心。这三点你明确了之后，你其实才能知道该怎么样去挽回他，该怎么样去经营好你们之间的感情，如果说你现在正在经历一些情感的混混，你也可以私讯复合，我让你爱的人重新爱上你。'
