  text: '# 2023挽回问题答疑（下） - P1 - 晴天老师Sunnie - BV1Vm4y117j5第五個問題，他跟我分手了，我哭著求復合，也挽回成功了，但很快卻又提分手，為什麼，男人提分手，不是分手那一刻做的決定，而在心裡醞釀了很久之後才說出來的，你哭著能挽回成功，說明他當下對你感到心疼，甚至愧疚。因為看到你為他這麼難過，不可否認呢，他還愛你，這一類復合更像是回光返照，透支的是最後僅存的愛意和憐憫，所以啊，這一種挽回多半不長久，很快也會二度分手，因為你沒有意識到問題，只是用他的善意暫時留住他而已。次數多了之後，你就不難發現，哭泣啊，再也不能挽留他了，還可能招致厭惡，挽回並不是讓前任回到身邊就可以了，真正的挽回，是讓他重新被你吸引，這樣才不僅修復感情，還能夠保持一個長久的親密關係，第六個問題。他沒有換掉情侶頭像，也沒有解除關係，是後悔了嗎，可以確定的是，對方對你的不捨度極高，並且不想切斷和你的感情鏈接，肯定有不捨，但是不代表後悔，也不能夠說明他就是想復合，人心都是肉長的，即使真心戀愛過。分手過後呢，肯定免不了會不捨和難過，尤其是你們談的時間久的話呢，分開當然會不習慣不舒服了，對於你來說，這其實是好的現象，因為他在糾結，一方面放不下你，一方面又不想回到過去糟糕的戀愛狀態，所以我建議你。一定要向他多展現一些正面的形象，同時可以略微給他一點壓力，假裝自己看開了，讓他去猜你的心思，壓迫感運用到位的話呢，他也有可能會憋不住先來找你的，第七個問題，他立馬就有新歡了，我該挽回嗎。挽回其實沒有該不該，只有願不願意，分手後呢，立馬有新歡，分為兩種情況，第一個呢是串口貼關係，利用新歡來癒合失戀，第二個呢就是，新歡其實早已介入了，分手前已經曖昧了，第一種情況呢。他對新歡多半是短暫淺層的喜歡，有時候都不用你做什麼，可能他們就分開了，如果你能夠讓他重新看到你的價值，再加上之前深厚的感情基礎，逐漸便能夠復合，第二種情況呢，那你先要接受一個現實，就是分手之後啊。他一般不會想念你，之前厭煩你們的感情，他才會跟別人曖昧，但如果你想挽回的話，你也不用對此感到絕望，這種情況下，他跟別人曖昧，享受的是感官上的刺激，也就是偷偷摸摸的感覺，一旦正式戀愛，激情快速的消失。新歡的缺點暴露了，他也會覺得失望和後悔，這時候你要做的就是鍛鍊，暫時不要活躍在他身邊，把重心放在提升上面，等到他們走向平淡的時候啊，那你的機會就來了，最後想說一點，分手後呢，女孩子啊。一定要給男人一個過渡的時間，感情破裂的原因很多，本質原因，都是兩個人無法繼續相處了，他覺得相處難受才會分手，分手之後呢，你們之間的衝突濃度很高，他對你的厭煩程度也很高，不想再跟你有交集。這時候你就只能降低這個厭惡度，最好的辦法呢，當然就是先迴避了，不一定要鍛鍊，但是冷凍感情是必須要做的，給彼此過渡期，等到他冷靜下來，你也提升了自己，矛盾也弱化了，當他發現你的優點。對你重新燃起興趣的時候，那你們的關係啊，自然就能夠緩和，我知道愛而不得的痛苦，我也知道呢，你挽回的時候，一定會被這個焦慮的情緒圍繞，但是我們仍然要學會克制，學會延遲滿足，才能夠讓你之後能收穫更多的幸福。覺得有用的話，記得一鍵三連哦，🔧翻譯者寶寶🔧。'
