  text: 你会特别关注，我学了三天画画了，我到底能画出什么东西，我学了，我健身健了一星期了，我怎么还没有复习出来。你会开始过多的去关注结果，你会发现自己离结果依然还有很远，你可能还差了一万步，你才走了三步，完了，我不想继续做了，你内在就会产生了抗拒，就会产生了一种，哎，要不我再等等吧，要不反正我这努力。也不是一天两天的事，我就先休息两天，我就先玩两天了，那你就把这个事情掏在一边了，你继续回到了之前的生活，继续去刷刷抖音，继续去看看剧，继续玩一玩游戏，和朋友扯扯淡，然后过了没两天，当有一个朋友出现。然后你发现哇，他好优秀，或者说一个你喜欢的异性出现了，你觉得他太优秀了，我配不上他，我不配，我很没有价值，我很没有存在感，你又会想啊，我要是好好把那个事情坚持下去就好，然后你又想回到那个项目当中。比如说我要去健身了，我要去减肥了，我要去开始跑步了，然后跑了没有五天，你发现今天我不想起床，我不想起床了，我今天休息一天吧，没事的，反正不在这两天，所以说，当我们在自我提升的时候，这是我们的第一个坑。如果你是出于那种，我一定要得到某种结果，我要通过自我提升，去获得某种满足，获得某种价值感，你是出于这种功利主义去做的话，就会卡在这个，我现在到底还有没有达到，如果没有达到，我就会有一种挫败感。如果我健身一个月了，我还没有练出腹肌来，我就会产生一种挫败感，我就失去了我的行动力，这是一个卡住很多人的点，那第二个点是什么呢，当我们去做自我提升的时候，我们会禁不住，会和别人去比较。比如说我去做了三个月的自我提升，我去做了三个月的健身，然后我练的肌肉好像差不多了，这个时候我会产生一种评判，我会开始去想，你看那个人，他好像没有健身，他的身材，他的体型，他的姿态好像不太对劲。我跟他一比，我好有存在感，然后我去跟健身两年的人去比，他的那个肌肉太完美了，完了，我有点不敢跟他比，我必须要更加的努力，更加的努力，这是自我提升的第二个坑，就是去比较，你会去跟比你差的人去比较。获得一点存在感，获得一点价值感，你会急于想把你的成果展现出来，想获得别人的认同，想获得别人的肯定，同时你会去跟那些比你好像更优秀的人去比较，就是向上比向下比，当你向上比的时候，你又会觉得。我自己怎么还是这么差，我自己怎么还是不够努力，然后你又想逼着自己继续的努力，我知道很多人会在自律，或者说自我提升中得到一些甜头，但是它好像没法带给你一个持久的状态，你总会有种隐隐约约的焦虑感。当你学了这个学了那个，你会发现自己还需要学很多东西，你会发现当自己遇到一个，你觉得很优秀的人，你觉得你配不上的人，你还是会觉得我自己怎么没有存在感，没有价值感，我必须得学更多的东西。我必须要拿更多的武装加在自己的身上，让自己有更多的闪光点，我要成为一个全才，然后你又开始了新一轮的自我提升，就像一个永无止境的循环一样，你会在这种循环当中会把自己搞得很累，那我说了这么多，你可能会问了。难道我们要停止自我提升吗，难道自我提升是不好的吗，我并不是说它是不好的，你依然可以做那些事情，但是我希望你用一种全新的出发点来做，就比如说你不是通过否定自己，你不是通过内在的那种匮乏。那种我觉得我缺点什么，我必须要通过做这个努力，我每天在坚持在煎熬，我在逼着自己去做，然后去获得这种稍微有一点价值的那种感觉，我希望你通过一个全新的出发点，比如说我很接纳自己，我很接纳我自己当下的状态。虽然我可能跟别人比，用那套评判的比较了分离的系统去比的话，我可能是一个垃圾，我可能什么都没有，我可能什么都不会，为什么不去接纳这样的自己，你不需要那套评判的系统，你只需要去完全接纳自己当下的状态。
- answers: "-   如何可以完全接纳自己，支持自己，并且做自己喜欢的事情？\n    -   可以通过全新的出发点来实现，即完全接纳自己当前的状态，并用爱、欣赏、赞美、支持和鼓励自己去做自己喜欢的事情。这种态度不需要依赖评判系统，而是建立在内在的接纳和喜悦之上。\n\
    -   什么是心流状态？如何在其中获得高效率提升？\n    -   心流状态是指一种全身心投入、专注而愉悦的状态，在这种状态下，人们感受到时间的流逝很快，自我意识消失，专注力极高。要达到心流状态，可以通过追随内心的喜好去做事情，并在其中享受快乐、放松、专注的感觉。\n\
    -   如何在享受过程中的快乐和投入中保持不受他人评价影响？\n    -   了解他人评价的动机，即通过评价来获取存在感和价值感。当了解到这一点时，就可以不受他们评价的影响，因为他们的评价不会改变自己的喜好和享受。通过意识到这一点，可以更容易地保持内心的平静和专注。\n\
    -   为什么不需要努力或评判就能在心流状态下获得高效率提升？\n    -   因为心流状态下的活动是基于内在的喜好和享受，而不是基于外部的努力或评判。在这种状态下，人们自然而然地投入其中，并且不会去关注自己的进步或成果，而是专注于享受活动本身。\n\
    -   如何保持专注和乐趣，不受他人评价的影响？\n    -   关键是培养内在的自我认同和价值感，而不是依赖外部的评价。通过接纳自己的状态，爱自己的喜好，并专注于享受活动，可以在其中找到乐趣，并且不会受到他人评价的干扰。"
