    by 狮狮 - 真爱之门 - BV1CZ4y1G7Ye嗨我是诗诗，欢迎来到真爱之门，我现在在南京的中山岭，我挺喜欢这里的景色的，尤其是在我的身后，你可以看到远处的城市，你可以看到那边有落日的余晖，就想在这录一个视频出来，今天我想跟你讲一讲。关于民国自我提升当中的那些部分，说到自我提升，我们可能都会有一些类似的体验，比如说我想去健身，我想去学英语，我想去画画，我想学这个，我想学那个，可能你也学了很多东西，可能你也成为了一个所谓的鞋子的成员。比如说你会弹琴，会作诗，会写运章，你会摄影，你会运动，你会做饭，你会调酒，就像我之前也学过一些调酒，做笔石，然后画画等等，这些我喜欢的东西，可能你也从中得到了一些结果，你成为了一个挺有才的人。那这种自我提升到底有什么坑呢，对我自己而言，我曾经在自我提升的过程中，我先说一说我的动机吧，就是最早的时候我做自我提升，可能更多的是出于我觉得，我自己好像比别人差了点，我好像在某个方面有所欠缺。我好像跟我的同学或者说跟我的同事，跟一些朋友站在一起，跟他们一比的话，我会觉得自己好像挺差劲的，好像跟他们一块玩，就有点抬不起头的感觉，可能你也在成长过程中，在你结交朋友的过程中。你也会下意识地去跟别人去比较，甚至有些人你不跟他们比，他们也会过来跟你比，这是为什么，因为当他们在某方面，可能有一些长处，有一些优点，比如说他可能家境好一点，他可能学习成绩好一点，他可能身材好一点。他可能外语学的好一点，他会去需要跟一个人去比较，来获得一点存在感，获得一点价值感，所以说他会过来跟你比一比，就类似于，我这个英语还是挺不错的，哎，你看我画这个画怎么样，哎，我其实我也没，我也没认真的学。我就稍微在网上看了点教程，自己学了点，或者说，哎，我这次的这个考试，我也没怎么复习，但是就是没想到啊，考的还不错，就是这种不经意的去秀了一下自己，然后你听了，你可能会觉得有点不舒服。怎么感觉他好像在炫耀，怎么感觉他好像在，拿我跟他比较，他在拿自己的优点和我的缺点做比较，那我当然输了，那我当然感觉自己好像被踩下去了，好像自己一文不值了，没错，你的觉察是准的，他就是在通过这种方式。在你身上获得一些存在感，获得一些价值感，那可能就会激发你，后来想要去做一些所谓的自我提升，比如说我们会通过先通过一个评判的系统，这是集体意识当中，我们会先对自己当下的状态做一个评估。就像我现在可能是一个三分，我现在或者我是一个二分，我是一个一分，我是一个垃圾，我什么都不会，我看看我自己，我根本就没有价值，我的价值感，大家的那种评判标准，我会这个会那个，做了那个成就，我做了这个成就。我有这些，我有那些，所有人的价值感都是建立在这些地方，那我没有这些东西，那我就是个垃圾，那我就必须得学点东西，要么我就包括你破摔了，要么我就上进一点，我们会把这种自我提升称作是积极上进，我们会觉得，哎。要做一个积极上进的，要做一个积极进取的人，要思强不息，我不会这个，我就要去学，我就要去练，我身体不好，我就要去健身，我英语不好，我就要去学，我们觉得这是正确，我们觉得这是理所应当的。但是很多人会发现我根本坚持不下去，为什么，可能我学英语学了两天，我就发现，学英语太难了，我不想坚持，我怎么还没有达到四级的程度，我怎么还没有达到六级的程度，我怎么还没有达到同声传译的地步，没错。这就是基于评判和功利主义去学习，去自我提升，就会遭到这样的一个，卡关，你会卡在结果上，'
