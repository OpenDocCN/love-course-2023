- summary: "-   人们常常梦想一下子成功，但实际成功需要踏实行动，从小事做起。\n    1.  成功需要从身边的小事做起，每天做好一件小事就是一种成功。\n\
    \    2.  成功是累积的结果，需要认真执行计划，不能只停留在想象中。\n    3.  实现成功是一个过程，不能指望一下子就变得非常好，需要持续努力。"
  text: '# 成功的秘密：别活在梦里 - P1 - 百里子清 - BV1KP4y1R7GU我不想做这个，我也不想做那个，我什么都不想做，我就想着一下子就会取得成功，我想一下子改变自己，我一下子就能过得很好，你是不是也是这样想的，如果你是这样想的，那你就是在做梦，其实很多人每天都在做梦。而没有踏踏实实去做一些事情，我们做一些事情，从自己身边的小事情做起，你每天能够做好一件小事情，那就是一种成功，而这种小的成功，慢慢的累积，它就变成大的成功了，道理这么简单，道理这么浅显，我们大家都懂。但是为什么我们还是没有办法，取得成功呢，其实就是我们没有去做，没有认认真真去执行，道理都懂，就是没有执行，没有执行又有什么用，很多事情其实是很简单的，只是我们自己要么太懒，要么想得太过复杂了。要么总是在那想没有付出行动，所以很多时候，你比方说我们现在，我今天我定义的一个成功就是，我要拍一条视频，然后发出去，这样就是一种成功，那我就把这件事情做好，那我明天我有明天的一个规划。到了明天我又去做一些事情，把它都做成功了，今年哪一月，那我自己不就会变得越来越好吗，变好它是一个过程，而想着一下子就变得非常好，它是不切实际的，所以说不要做梦了。'
