- summary: "-   分手后断联，需要更新社交圈吗？\n    1.  不要发带有目的性的朋友圈，心态不对时不要发。\n    2.  不要让对方的反应影响自己的心情，不划算。\n\
    \    3.  当不再在意对方时，可以随心而动，散发出不同的气场。"
  text: '# 分手后断联，需要更新社交圈吗？ - P1：高田横版 58_1 - 泊明远 - BV1dm4y1d7bM一切带有小心思带有目的性的朋友圈，都不要去发，如果你发朋友圈是为了故意让他看到，让他知道你过得很好，那么你一定不要发，这个时候你的心态还不对，还没有到那种可以发朋友圈的程度。如果说他对你的这条动态无动于衷，那你是不是又要伤感一下呢，如果他随手点了个赞，你是不是又要去欣喜若狂地猜测，那么分手后你就越不爽他就越爽，所以不管他做什么，你的心情都不要受到影响，不划算。那什么时候可以发呢，就是当你觉得我是不再看自己，不管他的事，那么这就可以了，我就是为了发这条朋友圈让自己开心，那么这个时候你都可以随心而动，当你有了这种想法的时候，那么你的内心啊。由内而外就会散发出来的气场，也是不一样的，只有这样他才会变得不淡定，我是博明，如果你现在正面临这样的情感困境，那马斯金修复老师会来帮你。'
