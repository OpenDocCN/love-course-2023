  text: '# 和女生避免尬聊的万能套路，聊天更有深度 - P1 - 雁门郡张辽 - BV1N14y1Q7r6大家好 我是宅男，用直男听得懂的方式分析情抗问题，我有个朋友，经过同事介绍认识了他的闺蜜，加了微信，他很喜欢这个女生，女生对他的印象也还不错，然后他们在微信上就聊得很火热，从早聊到晚，打字不得进。晚上还要女音聊，聊了三天之后，突然就冷了，不知道聊啥了，感觉该聊的都聊的差不多了，没啥话题了，问我该咋办，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，积蓄能量成功会自动一键三连。没试过的小伙伴可以试一下，我们认识一个喜欢的女生的时候，总想着每天跟她聊天，聊得越久越好，第一天聊一个小时，第二天聊两个小时，感觉今天比昨天进步了，第三天只聊了十分钟，你会觉得她今天怎么了。怎么不想跟我聊了，我是不是做错什么了，她是不喜欢我了吗，聊天应该是轻松愉快的，不是完成任务，聊得开心就多聊一点，没什么话就少聊一点，不要为了聊天而聊天，聊天中重要的是感觉是情绪，不是时长和频率。如果没有了感觉和情绪，还一味的要求时长和频率，那么离女生不离你就不远了，那我这里说的是聊天的时长和频率，不要想歪了，正确的方式是我们把生活中遇到，有意思的好玩的生活中的八卦等事情，分享给别人。然后附带上自己的看法，或者是听听他的看法，分享完就结束，偶尔会深聊一下，这种情况是比较少的，比如说一开始认识不太了解的时候，比如说聊起某个对方感兴趣的话题，你们越聊越有兴致的时候。跟女生的关系不是由聊天的频率决定的，而是由聊天的深度决定的，是由几次重要的聊天构成的，高频率的聊天只会消磨掉，你们两个之间的神秘感和新鲜感，本来有趣的事情，让你天天重复去做也会觉得无聊。你要让女生意犹未尽，而不是让你自己意犹未尽，那这几次有深度的聊天具体是什么呢，下面会继续分享，从开始聊天到聊成朋友到聊得暧昧，我这里有十几套跟女生的聊天技术讲解，大家可以看看，别人是如何把握聊天节奏的。如何一步一步升级的，想要的可以私信或者是评论区，给我打个666，记得三连或者是点赞关注支持一下，不要白嫖我，第一次深聊是在你们刚认识的时候，第一次聊天如果聊得比较深入，那么代表着他对你有兴趣。可以作为发展的对象，女生会在第一次聊天中，就决定你是可以接触的，还是普通朋友，还是完全不想接触的，如果这次聊天聊得比较深入，那么他对你的印象就还不错，第二次是在他对你有好感的时候，他的话匣子打开了。和你分享他的事情，兴趣爱好过往经历，这是一个非常好的信号，这个时候一定要认真的去倾听，去回馈，很多人女生话一多了，女生跟他说我怎么样怎么样，那很多人呢，女生一说到一个事情，他马上开始。啊这个我知道我怎么样我怎么样，那就不对啊，要去倾听回馈，当女生跟你分享她的喜怒哀乐的时候，你就进入了她的亲密圈了，更丰富更深入的，大家还是看看聊天记录讲解，资讯或者是评论区，给我打个666就可以了。喜欢记得关注，我是宅男。'
