  text: '# 你觉得结婚的意义是什么？ - P1 - 7情子 - BV1sd4y1x78B小时候我的父母总是因为这种鸡毛蒜皮的小事，产生很大的争吵，甚至一度要打起来，从此给我留下一个阴影，结婚是一件很坏的事，要面对生活中的财迷人员的压力，还要承担起一个家庭的责任，还要时不时的人说。另一半对你的这个喋喋不休，直到昨天晚上，我妈给我打了个电话，当时她跟我扯了很久的一些家常里端，下载到邻居儿子结婚的时候，我妈突然问我，儿子你准备什么时候结婚，我愣住了，我不知道结婚的意义是什么。是为了那所谓的鸡毛蒜皮，还有那无穷无尽的争吵吗，于是我跟我妈说，我不想结婚，我觉得结婚太麻烦了，两个人时不时还会吵架，吵完架之后要面对这个家，结婚根本就没有意义，我妈听完了之后，她语重心长的跟我说。看来是我跟你爸的争吵影响到你了，你还记得你上一次回家，我跟你爸因为谁洗碗的问题吵了一场架吗，我记得当时我妈在厨房洗碗，一边洗一边抱怨我爸，真不知道当初为什么要嫁给你，什么家务活都是我做。也不知道替我分担一下，我爸是一个很要面子的人，他绝对的厨房红大，我娶你回来不就是为了让你服侍我的吗，我妈直接就生了很大的气，碗直接就丢下不洗了，然后拴你们出去散步，等到晚上11点才回来。这些鸡毛蒜皮的争吵，其实我已经见过不怪了，从小就吵到大，我都习惯了，然后我妈在电话里面笑了笑，然后她说，是啊
    当时我很生气，但是又没有什么办法，只能散步忘记情绪，后来回到家的时候，房间那些没洗的碗。已经被你爸洗好放整齐了，有一次我跟你爸吵架，连晚饭都没吃就出门了，凌晨我肚子饿，很不争气的发出声音，你爸说了一句，我上辈子就欠你的，要起身走出房间，我听着外面的一些水声，切菜声，过了十几分钟。你爸端着一碗面筋来给我，叫我赶紧蹭着吃，结婚嘛
    生活嘛 就是这样的，后来我妈跟我说了很多次，我爸给我妈做过的很多事，我突然就明白了，结婚并不是无止境的抱怨，也不是无止境的争吵，在我一天工作劳累的时候。有个人可以给我鼓励安慰，在我生病不舒服的时候，有个人可以照顾我，在我伤心难过的时候，也有个人可以安慰我，结婚的意义绝对不是，随便的打火锅日子，当我遇到对的人的时候，我或许就能够明白，婚姻其实是一场。很有趣的结伴旅行，能够争取婚姻的人，应该是我爱这个人，爱跟他在一起的生活，这就是我所理解的结婚的意义，那么现在该我问你了，你覺得結婚的意義是什麼呢？。'
