  text: '# 理智型分手的前任，该怎么样做才能挽回呢？ - P1 - 逢爱情感 - BV1mR4y1f7gK你得分清楚前任到底是属于理智型还是感性型，因为不同的类型啊方法也是大不相同，今天啊咱们就来说一说理智型的前任该怎么去复合，首先啊理智型的前任会有几个明显特征，思维缜密
    条理分明 是非观念清晰。甚至呢有点洁癖 追求完美，理智型的前任跟你提分手啊一定是经过了深思熟虑的，记住一定是经过深思熟虑的，或者说早在几个月之前就已经在思考这件事了，他不经意间的一句我们都冷静冷静吧，或者说我真的有点累了。这可能就是你最后的考验期，如果说你经过了他的考验，他还会再给你一次机会，可是如果说你还是老样子，他就不会再回头了，相信我，想要挽回理智型的前任，你首先要知道，他大概率不是因为不爱你才选择分开。而是因为他觉得呀，你们之间根本的问题就解决不了，所以啊感情归感情
    矛盾归矛盾，你要改变他对你的认知，才能解决感情的问题，针对理智型的前任呀，你至少需要把握以下三个点，第一不要纠缠，如果说分手后啊。他主动删除了你的联系方式，那么千万不要再卑微的求他加回来，至少呢你要给他一段时间的空窗期，让他减少对你的负面影响，这样呢会有利于后期的操作，如果说他并没有删除你，反而说可以和你做朋友。那么你也不要高兴的太早，你得去判断一下，他是在给你留机会，还是说完全真的放下了，原则都是一样的，前期不要去打扰他的生活，可以偶尔呢利用社交状态刷一下存在感，总之呢你要把握好新的战术。先把关系啊稳定下来再说，第二点呢内外归因，理智型的前任一般不会在分手的时候，有过多的抱怨，反而呢会把错误全部都归结到自己的身上，让你觉得呀感情破裂就是他造成的，如果说你当真了，那么的确活该被分手。因为思维习惯决定了行为方式，一旦理智型的人下定决心分手，那剩下的就是以最低的成本结束这种关系，他会考虑的非常周全，连怎么样的说辞能够让你不去责怪自己，他都会想的非常好。但同时呢他也一定会非常渴望你能够意识到，走到分手这一步，肯定是双方都有责任的，所以说呢正确的做法就是，仔细的去复盘自己在这段感情中应该负的责任，找到自己的内在不足，第三提高认知。任何时候啊分手都不会只有一方的问题，和比较理性的前任复合呢，告姿态其实就是比较困难的，比如说主动的等他找你给你台阶下，跟你接触，如果说你只是等待的话，你就会非常的被动。并且你根本就不知道他会不会主动回头，比较理性的人即使在分开之后开始怀念，也会因为想起之前在感情中的矛盾，害怕重蹈覆辙，从而呢理智的克制自己想要联系你的冲动，所以说啊与其被动的等待。不如主动的去推进你们之间的关系，但是你们之间的关系呢需要磨合，适度的主动推进增加互动，更加有利于你们的关系，那对方的态度呢可能会很冷淡，但是只要你跟他还有联系就说明了，他的内心已经开始松动了。那么这个时候你需要通过聊天，社交动态制造见面的机会等途径，向他展示出你的改变，那当然啦最重要的呀还是要稳定好自己的情绪，不要被他的冷言冷语所打败，你要有一个心态是什么心态呢，就是说只要他还理我。那么什么都好说的这个心态，就算他真的不小心说的话伤害到你了，只要你的态度依旧保持的好，那么很有可能他就会意识到并且产生愧疚感，这样对你的复合就是非常有利的，如果说你控制不住自己的情绪。依然选择抱怨他的冷淡，就会让他确信你不会再有任何的改变，确信跟你分开是正确的决定，从而呢失去重新在一起的机会，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
