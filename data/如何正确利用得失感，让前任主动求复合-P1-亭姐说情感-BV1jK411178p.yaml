- summary: "-   如何正确利用得失感，让前任主动求复合\n    1.  学会利用分手后留在对方心里的影响，创造得失感\n    2.  收起卑微心态，不要求复合或委屈自己\n\
    \    3.  后撤以对为近，重心放在自己生活，创造得失感，提升复合概率"
  text: '# 如何正确利用得失感，让前任主动求复合 - P1 - 亭姐说情感 - BV1jK411178p我找他复合的困难，我还怎么让他找我复合呀，今天呢就以我多年的实践经验告诉大家，只要学会得失感，就能让这个前任主动来找你，那你可能就会问了，都已经分手了，俩人都没有关系了，还咋能让对方产生得失感呢。这个就是很多人呢都会陷入的思维误区，恋爱关系这个结束是瞬间的，但是两个人能给对方带来的影响就是长久的，你们在谈恋爱相处的时候，每天都会相互影响，包括习惯
    口味 喜好等等。那这些呢都会在分手之后继续存在对方的认知里，这些留在对方心里的东西，那就是我们创造的得失感的关键，那心法交给你，接下来呢就是具体的操作，首先第一点要收起卑微的心态，那很多人在被分手的时候放不下。就开始去求对方不要离开，或者是守在对方家门口，就等着能跟他见一面，这些非但不能让你们复合，反而还会让对方更加对你厌烦，第二不要委屈自己，有些人为了求复合，他就会无底线的满足对方的要求。一直跟对方说一些以后做不到的承诺，比如我敢保证以后再也不这样了等等，这些话说出去容易做起来是很难的，一旦最后对方发现你做不到那些承诺，对你这个信任呢他也会大打折扣，当你再一次因为同样的矛盾重蹈覆辙。那对方呢就不会再相信你的改变，第三学会后撤以对为近，别再以任何理由去主动发一段告别的话，让对方认为你接受了分手这个结果，之后不管对方会不会给你回应，你把重心拉到自己的生活当中，你去培养一下自己的爱好。去提升一下自己的技能，去转移一下自己的注意力，过段时间再重头再来，那这个时候呢你就可以找到借口，去创造这个得失感，比如你去问对方，他放在你这的东西还要不要，不要就扔了，这个东西不需要太贵重。但足以在对方心中创造出得失感，你这样子去刺激他一下，他一下就能感受到你对之前那个感情的决绝，然后呢他就会开始怀疑了，那怎么你这么快就能放下呢，大部分的人都希望看到前任离开之后，自己陷入痛苦。但这个时候呢要反其道而行之，他就会开始对你的感情和自己的决定感到怀疑，开始陷入这种得失感了，那这个时候呢你们复合的概率就大大的提升了，如果说你现在正在经历一些情感的困惑，你也可以私信复合。往你爱的人重新爱上你。'
