  text: '# 避免尬聊的套路让话题充满爱意 - P1 - 苏七教你谈恋爱 - BV1Z24y1P7pL常說聊天是談戀愛的靈魂，一段美好的戀愛關係產生與好的聊天氛圍，也被抹殺在尬聊當中，搞砸聊天的罪魁禍首是男生根本意識不到自己已經陷入了聊天誤區，女生已經反應很冷淡了，男生卻依然後知後覺，繼續單方面的尬聊。對一個女生心存愛慕，總忍不住的對她思前想後，念念不忘，說起話來，句句離不開她，總想更多的去了解她，接近她，這是人之常情，無可厚非，卻會導致你在聊天的時候，因過度的關注女生，總以女生為話題中心。有的兄弟可能會問了，關注她，重視她，難道不好嗎，心理學有一個這樣的概念叫做社交壓力，舉個例子來說，當你走在大街上，突然所有的路人都看向你，你會嚇一跳，感覺特別不自在。忍不住懷疑自己身上是不是有什麼髒東西，再比如，上課的時候，本來你坐在台下聽講，老師突然把你叫上台去，面對滿屋齊刷刷的眼光，這是什麼體驗，沒錯，你會覺得壓力很大，特別的不自在，甚至想找一個角落躲一躲。女生心思細膩敏感，更是如此，她們不願意承受任何的社交壓力，不喜歡被人過分的關注，尤其是不喜歡被剛認識的男生，聊起自己的個人隱私，如果你想知道怎麼去和女生聊天，不會讓女生產生壓力，我這裡準備了20多套。不會讓女生產生壓力的聊天話題，如果你想看可以在評論區打個1，找我要，我會立馬發給你，記得拿你的三連跟我交換，男生的想法是想多了解女生，這個可以理解，但是我們要顧及到女生的感受，當聊天的重心放在女生身上。必然會涉及到對方的隱私問題，但是你們剛認識不久，女生對你什麼都不了解，也沒有什麼安全感，想像一下，如果說一個陌生人突然跑過來找你，連續問你一連串的查戶口問題，你不但不會回答，還會質疑他到底有什麼企圖。女生感受也是一樣的，當你連續問很多問題，他會感覺自己像被盤問的犯人，很不自在，有的兄弟可能會說了，我們是同學同事或者是鄉親認識的，已經算很熟了，這個時候和他聊天，聊生活總沒有問題了吧，這裡我告訴大家。我採訪了身邊將近50多名女性朋友，她們跟我說的真實感受是，女生需要的是新鮮感，女生本來對自己的生活已經很熟悉了，沒有新鮮感了，她再把今天剛剛經歷的一天，和你複述一遍，對她們來講實在是索然無味，而相反。如果她能夠在你的口中了解到，與她截然不同的生活體驗，對她們來說是有新鮮感有趣的事情，她才願意跟你繼續聊下去，如果你不知道跟女生聊一些什麼，或說跟女孩聊天沒有話題，我幫兄弟們整理了20多套。女生最喜歡的聊天話題，如果你想看，可以私信找我要，也可以在評論區打個1，我看到之後呢，我會立馬發給你，記得拿你的三連跟我交換，不許白嫖我，如果你看完我的視頻，還是不知道怎麼去跟女生聊天相處。那麼趕緊帶著你的聊天截圖，和具體的問題私信我，我會手把手的教你追到喜歡。'
