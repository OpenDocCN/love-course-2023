  text: '# 土豪郭靖的泡妞方式 - P1：1677009338125.mp4 - 你的撩妹学长 - BV1No4y1Y717如果我要你身上所有的银子呢，没问题，今天给大家看一下郭靖聊天中的泡妞艺术，大兄弟这家馆子做的菜勉强过得去，可是他的酒就不同凡响，我可不会，黄蓉是见过十遍了，她对这次约会的评价就是，这家餐厅菜做的很一般。但是你买的这杯茅台挺真的，我在蒙古的时候大家只喝麻奶酒，麻奶酒，但是郭靖不吃他的一套，郭靖说我不懂，我们那都喝拉菲，挺新鲜的真的用麻奶做，照蒙古人的说法呢，麻奶酒是最有人情味的，人情味。因为根据蒙古人的习俗呢，每逢酿起麻奶酒的时候呢，就会请整个部落的人来喝，所以大伙呢一起喝起来呢，就感到特别的有人情味，对于女方聊天的话题，我们一般有两种应对方式，一种是顺着妹子聊，但是容易聊成舔狗。一种是各聊各的，郭靖就属于各聊各的，不等你展开美食的话题，直接把场景拉回到自己的大漠，黄蓉懂得再多，你懂我们大漠的东西吗，直接吸起黄蓉的好奇心，哦，嗯，那麻奶酒啊，一定比这种酒好，这种酒啊充满了铜臭味。没有啊，哎，大兄弟啊，是不是不管我喜欢什么，你都会给我啊，当然了，你是我来到中途的第一个朋友嘛，如果我要你身上所有的银子呢，没问题啊，那，还有，去拿去用啊，大兄弟，你为什么不问我要这么多银子干什么。小兄弟，既然你要自然有理由了，你不说为何必问呢，吃吧，这本来是黄蓉的一个真心测试，问郭靖你愿不愿意给我花钱，郭靖二话不说直接转账，连干嘛的问都不问，这哥谁谁顶得住啊。感谢收看。'
