  text: '# 分手后，根本就没有办法和前任成功搭上话，这个时候该怎么办？ - P1 - 逢爱情感 - BV1FM41167qD分手后发什么消息前任不反感愿意回应呢，很多人都说呀分开之后我根本就没有办法和前任能够成功搭上话，不管自己发了什么对方都不回或者是很冷淡，那前任完全不想沟通，这个时候该怎么办呢，第一个。不要用情绪去绑架对方，这一点对于大多数人来说都是非常困难的，可以说能够控制自己的情绪在挽回的道路上你就已经成功了一大半，因为情绪是人的本能在情感遭受冲击之后就会自然的产生，崩溃痛苦焦虑这样的情绪。那么这种情绪的驱使下你就会做出很多不理智的行为，比如信息轰炸，违追堵截，疯狂道歉，拼命求和，卑微纠缠，那这些情绪和行为都是非常的正常，但是任何一件事情的成功都不是要靠情绪来的。每一个成功的人都要比你想象中的更沉着更冷静清醒，所以呢我经常会说一句话，情绪是人的一生之敌，我们在去联系前任的时候第一条消息就一定要斟酌，想好了怎么去发，那句话是对方反感的。哪些信息是对方看到就不想理你们的，哪些是对方不知道该怎么回答，或者是误会你在纠缠把你给删除拉黑的，这个呢并不难找，我们完全可以去换位思考，如果说我们主动提出了分手，那么当下你最讨厌接受的是什么呢。在干嘛呢，吃了没睡了没就显得很无聊，或者说你是不是在外面有人了，你是不是早就想好要分手了，就会让他很反感，我对你这么好，你为什么还要离开我，我到底是哪里不好啊，你告诉我，那么你这样只会消耗掉对方的耐心。更有甚者说，再给我一次机会吧，我以后再也不这样了，你有诚意吗，我看不出来你的诚意在哪里，你这些消息一旦发出来，只会消耗对方仅剩的耐心，所以啊，我叫你们不要发什么样的消息，会让对方感到舒适而有回复的欲望。那么我简单的打两个比方，你可以跟他说，你现在不想回我也没有关系，等到你情绪好点了再说也行，那么你这样说呢，对方就会觉得毫无压力，愿意回你，记住了，你要去传递的是正面的情绪，不要让对方去反感。千万不要说我还爱你，我还忘不了你之类的话，这个不是说让对方想起之前那些负面的经历吗，就是越想就越会讨厌你，而且你这几句话就暴露了你的需求感，让对方觉得你根本就没有认清现实，还想着把它带回到不好的过去。那么他就会瞬间变得不想回，包含情感的话语是情侣之间独有的，你们现在啊已经分了，那联系的时候多一点理性，传递一些正面的信息，不管对方给你回复了些什么，你都一定要理解，只有理智的状态下，你才能够轻松的回复。不被对方给带节奏，那么当你复联的时候的每一句话，看起来都很随意，实则呢，句句都是有含义在里面的，不要不经过脑子就脱口而出，就算对方他不回你，那这个也是很正常的，不要去失落和难过。那另一段时间再次找话题开始聊天就可以了，前期的复联目的就是让你们重新的联系，只要可以正常的沟通，你就可以慢慢的去规划后面的推进的步骤，记住不要急，一步不可能登天，只会让对方更警惕你。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我來幫你解答疑惑。'
