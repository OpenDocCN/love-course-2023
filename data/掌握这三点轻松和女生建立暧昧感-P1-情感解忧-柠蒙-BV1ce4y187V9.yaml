  text: '# 掌握这三点轻松和女生建立暧昧感 - P1 - 情感解忧-柠蒙 - BV1ce4y187V9你想三个心理学知识，能让双方做什么事，都有情侣的感觉，甚至喜欢的无法自拔，如果你在一段关系开始前，总是处处碰壁，想突破当前的关系，让双方的聊天或者见面，都有一种暧昧的感觉，但又苦恼于不知如何是好。那下面三个心理效应，可要好好看一看了，尤其是第三个很重要，很多高情商男生的行动逻辑，也都基于此，也许他们自己都没有发现，今天就拆解出来，一一告诉你，记得点赞收藏，以防丢失，首先是第一个，黑暗效应。加拿大多伦多大学，和美国西北大学，联合研究发现，灯光明亮容易让人察觉，并放大对方的敏感性，反之在光线比较暗的场所，彼此产生亲近的可能性更高，放在情感中，如果你们是初始阶段，自己也不是擅长社交。擅长表达的兄弟，那第一次见面，就尽量选择轻松舒适的环境，尤其是昏暗的场景下，双方看不见彼此的微表情，反而能够掩盖自己的不自在，快速的进入状态，就好像你在灯光明亮的餐厅，或者咖啡厅，根本不敢注视对方。更别提牵手，这就是为什么，我之前的视频里说过，有的男生会选择，电影院，青吧，晚上散步，因为昏暗的场景，更能让人降低边界感，营造暧昧的氛围，第二个，祸丧效应，是指当被观察者，知道自己成为被观察对象时。会改变自己原有的言行举止心向，风俗点说，这是当对方能够感受到，你的关注，并且你给到他，积极正面的回应的时候，能够产生一种激励的效果，他会更加在意你的看法，这就是一种，吸引对方的心理学效应。举个例子你就懂了，比如双方第一次见面，你展现出对他细节的关注，可以是衣服的颜色，耳环的样式，甚至是香水味，你可以说，你今天喷的什么香水，我还挺喜欢的，你的耳环还挺好看的，让他感受到你的关注和在意。对方会不由自主的背你一下，在这个过程中，对方会产生认同感和亲近感，从而加重对你思考的比重，他会思考，这个男生感觉还挺关注我的，这种思考，其实就是一种精力上的付出，付出的越多，对你的感情也就越深，当然了。这只是举一个简单的例子，聊天中也一样是可以的，这里就不细说了，毕竟每个人的情况都不同，有兴趣的可以一起聊聊，第三个，留白效应，留白是中国艺术作品，创作中常用的一种手法，画家为了让整个作品画面章法。更为协调精美，而有意留下相应的空白，留有想象的空间，你是不是会觉得奇怪，这个跟情感有什么关系，其实关系可大了，不管是聊天还是约会，水满则溢，坐得太满也会失去意境感觉，这个是我经常和大家说的。即使你再喜欢对方，也不要每天24个小时的聊天，要学会克制自己的大脑，否则你的拉满进攻，对方都会感到很强的压力，和你的目的性，这样不仅不能拉近关系，反而还会把他推得越来越远，这都是有心理学依据的。所以相处的过程中，要学会适当的留有余地，保持边界感，那应该怎么去留有余地呢，比如说下午聊天的时候，可以及时切断聊天，不要把同一个话题，一直延续到晚上，同理晚上聊天的时候，不要每天聊到凌晨。就可以大大方方的说，我刷一会手机就先睡了，总而言之，兄弟们要记得，在输出的同时，不要给对方想念和回味的空间，毕竟感情是两个人的，互有来回才能成滋养生长的状态，最后，如果你能够将这三个心理学效应。运用到感情中，相信比你自己处处碰壁的次数，要少很多，想突破当前的尴尬关系，进入下一个阶段，又不知道该怎么做的兄弟，都可以保存视频。我相信有一天你會覺得有用。'
