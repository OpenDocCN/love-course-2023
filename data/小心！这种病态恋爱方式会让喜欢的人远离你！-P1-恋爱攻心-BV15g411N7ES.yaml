  text: '# 小心！这种病态恋爱方式会让喜欢的人远离你！ - P1 - 恋爱攻心 - BV15g411N7ES人在陷入爱情的过程中呢，很有可能会走极端，他还说，这种所谓陷入爱情的状态，其实是一个连续的谱系，一头是真正的爱情，另一头叫病态迷恋，简单来说就是一旦爱上一个人，这个人就成了自己的全部，病理性迷恋的人。会觉得自己的爱人有时候很优秀，很温柔，很体贴，但有时候又觉得他没那么好了，变心了，不温柔了，太粘人了，那这个时候病理性迷恋的人，就觉得特不舒服，得做点啥让自己好受些，很可能就会做出些极端的。破坏性的事儿，比如，和对象打电话，说着说着就吵起来了，他的脑子里会冒出一个想要摔手机的冲动，虽然前几秒还有理智告诉自己，不能摔，很不理智，但是另一个声音很快冒出来，不摔我今天，一天都不会舒服。我这口气就撒不出去，好，摔了手机，后面还有电脑，iPad，实在没得摔，还能打自己，假如爱的他一时半会而没回信息，他就失控了，疯狂打电话，发微信，甚至口吐芬芳，然后人家不理他，他的气撒不出去。可能还会做出类似于自残的伤害自己的行为，自己的爱人有段时间不在自己身边，他就开始焦虑啊，哈，他在外面会不会移情别恋啊，会不会不要我了，总是反反复复地情绪失控，生活不就开始被影响了吗，啥都做不好。掉进这么一个死循环，破坏的行为也就跟着升级了，以前的我，不会聊天，不会哄女生，都29岁了，还是个畜，后来在网上看到杭雨老师的聊妹秘籍，里面的内容干货满满，不到半个月，就追到了心仪的女神。除到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们，也可以学习杭雨老师的，秘籍提升下自己，徽信搜公众号，杭雨情感顾问，就可以找到的，很多技巧跟套路。都是可以直接复制粘贴套用的，关键效果还是旗号，学一知用，祝兄弟们都早日脱单，QE先和爱情划清界限，如果还单身，只是有喜欢的人，或者还在暧昧期，但隐约已经有点小苗头了，那我建议你啊，先和爱情断联。举个不太恰当的例子啊，瘾君子可能需要进戒毒所，才能真正的戒掉毒瘾，因为那里面接触不到毒，那我们想要让自己，彻底摆脱病态的迷恋，就要先和能让你失控的本体，划清界限对不对，这个本体就是爱情，病理性迷恋的人。在对待朋友或者其他人的时候，反而很自如，很亲和，诚哥就有一个朋友，说他自己只要一恋爱，就爱哭爱闹，不可理喻，但只要是空窗期，几乎每天的心情都很不错，先远离让你失控的本体，长久地保持好心情，这一点很重要。Q2，发挥自身的自控力，如果你已经恋爱了，而且已经出现了病理性的苗头，那你们可以设定一个恋爱条约，给你们彼此一个空间，比如一个人在做某件事的时候，另一个绝对不参与，其实很简单，我就有个同事，很喜欢书法。当他写毛笔字的时候，他女朋友就绝对不会打扰他，再或者如果你发微信人家没回复，你就等个半天以后再问原因，不过啊，这种方法咱得逼自己一把，别到了纳会儿了，又控制不住了，Q3，敞开内心的大门。想要改变不健康的恋爱状态，也不是一天两天的事，不管你是恋爱中还是追求中，都别往死胡同里钻，拓展自己的社交圈嘛，多和外界接触，顺便提升下自己就更好，比如你一块腹肌都没有，你就去报个健身班。你挺喜欢唱歌但总破音，你就去报一个声乐班，再或者呢，周末去看个电影，看个展，总之就是换换心情嘛，这些都是能给自己创造一种好心情的环境，时间长了，诶，你可能发现自己更爱笑了，开始喜欢记录生活了，这个时候。你没准已经没那么爱较劲了，也没那么多闲功夫较劲了。'
