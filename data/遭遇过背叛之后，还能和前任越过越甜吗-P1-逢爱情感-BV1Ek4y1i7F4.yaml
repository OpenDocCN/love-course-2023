- summary: "-   面对出轨，修复关系需经历三个阶段：高抵抗期、冷静期和复原期。\n    1.  高抵抗期：受害方情绪波动大，过错方需接纳对方情绪。\n\
    \    2.  冷静期：情绪缓解，双方需耐心包容，良性沟通关键。\n    3.  复原期：双方需彼此分享、回应，修复感情需成长和开放的沟通。"
  text: '# 遭遇过背叛之后，还能和前任越过越甜吗 - P1 - 逢爱情感 - BV1Ek4y1i7F4面对出轨呢想要修复好两个人的关系都会经历以下三个阶段，每个阶段都有每个阶段的重点
    如果经历完婚姻对外遇就有了抵抗力，再次强调一下千万别着急 欲速则不达。第一个阶段就是高抵抗期 它通常发生在得知外遇的三到六个月里，在高抵抗期呢 受害方整个状态都是非常糟糕的
    情绪波动就会非常非常的大。甚至每天都会反复的自我对抗 比如一会儿想离 一会儿又想继续过 今天这样做 明天那样想，每天整个人都被情绪左右着 那吃不好也睡不着
    止不住的胡思乱想。其实啊 过错方已经回归了几个月 可是一旦想到过错方背叛自己的一些细节和画面总是痛不欲生，在这个过程当中 过错方要做的就是无条件的接纳对方的情绪
    承担对方的这种状态。让他的情绪呢得到宣泄 千万不要与之对抗 或者说看不到不愿意看见对方的情绪，当这个过程经历完累了 倦了 就会进入到第二个阶段冷静期，那么来到所谓的冷静期呢
    就是夫妻双方的情绪都会得到一些缓解。那么想要问题做出决定呢 都不再那么的极端和情绪化 那么你们的相处关系当中呢，发生矛盾和冲突 那么双方都不再强烈的对抗了
    这个过程当中就需要过错方多一些耐心和包容。必要的时候啊 你要多给对方一些关爱 体贴和拥抱，而作为受害方 也要学会放下 趁台阶而下了，双方尽可能的尝试良性的沟通和交流
    这个期间是很关键的 一定要重视起来，因为它会决定第三个阶段复原期的结果。好的冷静期可以直接进入到第三个阶段复原期 如果说冷静期缺乏耐心体量和成长 那么就很难进入到第三个阶段，其实勉强进入也会是一个恶性的循环。在我接触的案例当中呢
    有不少夫妻就是停留在这个阶段 修复感情呢 七到八年还没有完全的修复好，那么好的修复期应该是在夫妻双方沟通的时候 能够彼此的分享 彼此的回应，彼此的心和感觉都是在逐渐的靠近的。即使在谈婚论嫁里经营漏洞
    那么双方也都可以很舒服的去畅所欲言 因为都得到了成长，所以啊 会很开放的跟彼此去谈话空间，而不好的修复期呢 就是彼此之间表面不再谈有关第三者的问题 但是暗暗的呢。一方感觉很压抑
    不愿意回家 另外一方呢不愿意交谈，内心呢 很缺乏安全感 总是试图用监控偷看聊天记录，回家时间点约束等等方式来求得内心的那份掌控欲，那种控制啊 反而会让双方的心越来越远
    感情变得越来越淡。想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
