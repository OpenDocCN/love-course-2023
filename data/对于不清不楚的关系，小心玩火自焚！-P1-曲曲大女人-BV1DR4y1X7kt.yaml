- summary: "-   不清不楚的关系需要遵守游戏规则，否则容易玩火自焚\n    1.  不清不楚的关系有自己的游戏规则\n    2.  不能伸手到对方的后院，否则会导致认真和影响\n\
    \    3.  出来玩必须讲规矩，否则不配玩游戏"
  text: '# 对于不清不楚的关系，小心玩火自焚！ - P1 - 曲曲大女人 - BV1DR4y1X7kt不清不楚的关系也有不清不楚的关系的游戏规则，你怎么能伸手伸到我的后面去了呢，你出来玩你动心，这个就是不遵守游戏规则，出来玩就要讲规矩，江湖有江湖的规矩玩有玩的规矩对不对。你是什么状况我是什么状况大家都是清清楚楚的，我们两个人都是不清不楚的这种关系，不清不楚的关系也有不清不楚的关系的游戏规则，你怎么能伸手伸到我的后面去了呢，你伸手伸到我的后院去了那我还怎么跟你玩呢对吧。你伸手伸到我的后院去了说明你动心了，说明你认真了，但是拜托我们不是一个可以认真的关系，这个事情是从一开始就定得死死的，对吧，你不能做一个遵守游戏规则的人你就不配玩这个游戏。说白了就是出来玩的都得有两把刷子，没有两把刷子就不要在外面玩，玩着玩着把自己玩上头了那玩那个什么玩意儿，玩上头了还影响工作影响情绪那玩那个什么玩意儿，对不对，那就说明你不配，那就只能断，那就不要玩。出局，感謝觀看！記得點贊！。'
