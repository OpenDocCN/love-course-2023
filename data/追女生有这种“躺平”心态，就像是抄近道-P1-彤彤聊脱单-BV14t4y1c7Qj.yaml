  text: '# 追女生有这种“躺平”心态，就像是抄近道 - P1 - 彤彤聊脱单 - BV14t4y1c7Qj有一個捷徑，男人女生對你念念不忘，你願意走嗎，說一個大家不知道的事，你們看到的那些，吸引力爆棚的男生，其實大多都是在感情中，躺平下來的那些人，而心態氣氣的男生，反而被當成了，很多兄弟一直都以為。在感情中就是要積極主動，才能獲得對方的好感，卻不知道，躺平遠比努力更重要，先別著急著反駁我，我說的躺平，不是真的躺平，也不是讓你對一段關係，抱著無所謂的態度，這種躺平的心態，會有三個特點，第一點。多關注自身，而不是對方，不要整天琢磨著，哎呀女生是怎麼想的，發的話什麼意思，是不是對我沒有感覺，你應該多關注自身的感受，關注自身價值，是否得到了足夠的展示機會，自己是否在提升在成長。而不是忽略自己的感受，去遷就和順從對方，如果凡事都以對方為中心軸，為之他轉，不僅長了他人志氣，還滅了自己的威風，女生的默想屬性，也不會允許自己，喜歡上一個這麼弱的男生，第二點，不要干預對方。對方的想法決定，包括他的行為，男生都不要去干預，不管女生有沒有吃飯，有沒有熬夜出去玩，都不要干預，當你們還不是情侶的時候，干的太多，只會給對方很強的社交壓力，最後選擇慢慢的遠離你，所以說。適當的關心提醒一下可以的，但對方聽就聽，不聽你就不要強求了，反正就記住一句話，在還沒有成為情侶以前，你只管提供情緒價值就好，不要過於操心他的個人生活，第三點，心態躺平行為積極，躺平是讓你對感情的結果。和他的狀態不要過分在意，重要的是要享受輕鬆曖昧的氛圍，當你不計較得失的時候，你才能發揮出自己真正的實力，去吸引對方，而不是小心翼翼的，說句怪話都要想半天，最後兄弟們要知道，心態躺平不代表對自己毫無要求。放鬆的是狀態而不是心，如果你能做到這三點，那麼在心態上，你就已經打敗了90%的男生了，你還有什麼問題，可以和我一起聊一聊。'
