- summary: "-   失恋双方的挽回困境\n    1.  失恋后焦虑、无助、不甘心的情绪\n    2.  挽回过程中的错误方式和表现\n    3.\
    \  挽回前需理智思考原因和解决问题的必要性\n-   分手后的反思与挽回建议\n    1.  分手原因的审视和沟通重要性\n    2.  给彼此冷静时间和展示诚意的建议\n\
    \    3.  对提分手者的理解和建议，避免伤害和折磨对方"
  text: '# 復合的核心：给失恋的双方！ - P1 - 扎心师清羽 - BV1HW4y157QK如果你现在在徘徊要不要去挽回，或者说挽回正在进行时，无论你是哪一方，我希望你可以认真听完我接下来说的话，可能你目前因为分手的事情感觉到焦虑，担心
    悔恨 痛苦 甚至是绝望，你能用的方式都用了。对方还是很坚决，然后就是你现在非常的无助，其实这下都是因为你还爱着这个人，你很不甘心，你觉得我只要说出我自己的诉求，改正了决心，但是请问，除了用嘴说，你还做了什么，软磨硬泡，死缠烂打，威胁恐吓。下跪道歉，一边卑微的求复合，一边还想着保留所谓的尊严，做足了不给对方留一丝念想，不给自己留一丝余地的姿态，这恰恰也是你不爱的表现，是你不会爱，挽回一个人难吗，不难，难的是挽回自己。很多人他都是曾经在自己的视线里边，自我式的感动，以为拼尽全力就能够去感同对方，可是日积月累下来的矛盾，是能够在情绪都不稳定的时候，化解开的吗，所以你的方向就错了，你再怎么努力都无济于事。咱就说可不可以在挽回之前，先动动咱理智的大脑，你想跟他重新在一起的原因，你想清楚了吗，你有审视过这个原因吗，感情是双向选择，你无法强迫一个人重新回到你身边，两个人走到分手这一步，不可调和的问题是什么。如何解决，为什么会造成这样的局面，真和好了，能否像从前那样毫无芥蒂的继续相处，你冷静下来，你站在他的角度上去想一想，你试着去理解对方，去考虑一下彼此心里面那根刺，是否能够拔掉，你想好了这些问题。再去真诚的和对方沟通，让对方感受到你这次所做的所说的，里面是有他需要的那一部分，这样坦诚的沟通，他才可能重新的接受你，就算没有马上答应，内心的负面情绪也会化解一部分，他也可能会跟你说说他的看法。他是怎么想的，也很大可能会去留有余地的，这样你们之间才能够去增进相互了解，这样才有利于你去挽回感情，所以我建议你现在给自己，还有对方一些时间冷静一下，那这个期间想想能做什么。能够让他感受到你的诚意还有爱意，同时你好好经营一下，这段时间如同行屍走肉般的自己，如果是提分手的，你同样也看到了我的视频，我想对你说一段话，也许你目前对这个人很抵触，曾经他一次次的触碰你的底线。让你觉得很失望，觉得这个时候他能回头来找你，虽然自己被重视了，但已经晚了对吗，因为你认为爱需要及时给，到过了那个时候再来弥补，其实已经不需要了，迟到的深情比草更贱对吧，但我想说的是虽然会有失望。但其实你也是幸运的，至少这个人他真的很认真的爱过你，这样拼尽全力去挽回你的人，可能你这辈子也只能遇到这一次了，你害怕他失去理智的纠缠，只是因为他害怕失去你而用力过猛，这其实是没有办法的办法。他现在狼狈不堪，在你看来已经失去了当初在你心里面，闪闪发光的样子，但他可以放下尊严丢失面子，只是因为他知道自己错了，他很想跟你继续走下去而已，所以你可以先安抚好对方的情绪，但是建议你不要伤害他。尽量不要用冷漠的语言和无缝衔接，去伤害对方的心，在他看来其实只是想再努力一下，只要他经历了不管结局如何，他至少没有遗憾了，所以当下的艳凡可能只是这一段时间，也许通过这次分手他也会成长会改变。也许你还会爱上他，但就怕那个时候，你们已经没有任何回转的余地了，他这么用力的挽回你，并不是因为你真的无可被替代，而是在他那里他觉得你很好，是他给你的爱加了很多的光环，所以我希望，如果你们不是因为不爱了。那就不要让彼此等太久，在他变好的过程中如果还可以，我希望你可以参与进去，而不是彼此都痛苦的等待，和相互的折磨。'
