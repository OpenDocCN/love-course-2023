- summary: "-   通过白熊效应让前任不自觉想起你\n    1.  使用正向词汇而非否定句\n    2.  表达对前任的感激和理解\n    3.\
    \  引导前任去想象积极的事物，改善相处感觉"
  text: '# 用好这个心理学效应，让前任不自觉的想起你！ - P1 - 亭姐说情感 - BV1E14y1J7Nc你要是能够用好这个心理学效应，就能让前任不自觉的去想起你，我们先来做一个测试，你闭上眼默念，不要想白色的熊，千万不要想白色的熊，好了测试结束，虽然呢我不想让你们去想一些东西，但是你们还是会控制不住的。大脑中会去想象这个画面，这个呢在心理学上就叫做著名的白熊效应，又称为反复效应，你可以把它理解为一种反向的心理暗示，当你说出一句话，这句话里面的名词，它就会自动在对方的大脑中生成画面，就像我说了不要去想。你还是会去想，反过来，你希望前任想什么，你就要使用什么样的词语，你要做的很简单，就是少用否定句，多用正向词汇，多去表达你真正想要的，当你希望前任对你还有爱的时候，不要说你是不是不爱我了。你是不是很讨厌我，是不是早就想离开我了，而是要说，谢谢你之前一直以来这么的喜欢我，这么爱我，为我付出了这么多，当前任他不喜欢沟通的时候，不要说，我不喜欢你对我冷暴力，而是要说，那我理解你现在的心情了。不开心的话，可以多跟我表达一下，你自己内心的一些想法，当你想让前任和你相处，感觉更好的时候，你就不要总是去跟对方说，我们过去总是吵架，你跟我相处是不是不开心呢，而是要说，现在呀，我和你在一起相处的时候。我的感觉是很开心很舒服的，你给我带来过很多美好，记住一句话，怎么说真的不重要，但是这句话里面一定要包含，你想让对方去想象的这种事物，你多试几次，你就会发现，前任对你的态度一定会有所生动。如果说你现在正在经历一些情感的问题，你也可以私信附和，我让你爱的人重新爱上你。'
