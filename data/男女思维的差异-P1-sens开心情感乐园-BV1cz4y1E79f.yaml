  text: '# 男女思维的差异 - P1 - sens开心情感乐园 - BV1cz4y1E79f我以前演过一个段子，我演的是一个女人，晚上回家后看到老公闷闷不乐，自己跟他说话呢，他也不搭理，于是一个人在那里乱想，他是不是不爱我了，往常我进门的时候都会给我一个拥抱，而且对我说一句宝宝辛苦了。可是今天他却一副冷冰冰的表情，甚至一个晚上都没看我一眼，他是不是在外面有了其他的女人，肯定是我没有以前能够理解的，我现在就在想，我现在是在想，我现在是在想，我现在是在想我没有以前那么漂亮那么迷人了。全世界都要离我而去了，而实际上呢，却是他的老公因为他喜欢的意大利足球输了，所以有点不开心，那么通过这个段子，我们可以发现男女之间的思维差异不是一点点，那如果我们不了解男女之间的思维有哪些差异。就会和女生沟通遇到这样的障碍，搞不懂他为什么这样，那女生思维有两大主要特征，情绪主导和关注细节，女生都是情绪主导的动物，基本上在很多时候，她的情绪会带过理智，都说恋爱中的女人智商为零。就是因为她们在恋爱的时候，情绪充分启动，逻辑被关闭，智商自然就下来了，而男人呢，相对会理智很多，尤其是很多理工男，喜欢事事都讲逻辑，喜欢跟女孩子讲道理，结果是道理讲赢了，自己也被女生拉黑了。那是因为他不懂得这个道理，你和女人是不需要讲道理的，他需要的不是完美的逻辑验证的过程，而是你能够给他带来情绪的波动，你给他带来喜悦，带来幸福，带来满足，甚至是伤心失望，这些情绪上的刺激。才是他真正需要的，在面对同一样一件事情的时候，男人他会产生事实，而女人更多关注感受，那为什么说三个女人一台戏，因为女人往往关注自己的感受，对事物有不同的理解，同一件事每个女人看到的是不同的面。她往往不关注事实，只关注自己感受到了什么，比如一个女生她上班迟到了，男生会说，你今天上班又迟到了，这个女生会说，我今天上班迟到了，结果看到领导一副不乐意的样子，小李也经常迟到，也没看领导怎么样。他肯定是在针对我，而另一个女生又会说，他又迟到了，倒也没说他，我总觉得领导在偏袒他，所以当女生和我们说一件事情的时候，千万不要用理性的逻辑去跟他交流，而是把他的话当成是一种倾诉，一种情绪的宣泄。这样他才会感觉你比较懂他，因为你在关注他的情绪变化，女生不光情绪化，而且非常敏感，同一件事情她会记住很多细节，而男人通常只能记住他的大概轮廓，当女人说你不懂他的时候，可能是因为他所注重的一些细节。你压根没注意到，比如说他涂了新的口红，穿上新的裙子，他想透过这些引起你的关注，而你却忽视了他的这些变化，如果男生也能够更多的去注意细节，会站在女性的思维去思考问题，那你就可以避免很多不必要的误会。自己和女人相处也会顺利很多，但无论是男人与女人的思维有多大的不同，对于爱情这件事我们的目标是一样的，就是希望两个人能够真诚真心真爱，遇到问题多沟通，这样他才能够知道你的真实想法，他才能明白你要表达什么。这才是两个人在一起的基础。'
