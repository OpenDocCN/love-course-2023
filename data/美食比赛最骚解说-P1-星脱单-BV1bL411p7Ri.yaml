- summary: "-   美食比赛现场介绍\n    1.  介绍选手及比赛规则\n    2.  秒男选手吃得最快\n    3.  Vicker和狂暴干尸选手的操作策略\n\
    -   比赛过程\n    1.  秒男选手表现迅速\n    2.  Vicker和狂暴干尸选手反击\n    3.  Vicker的秘密操作和狂暴干尸选手的垃圾话\n\
    -   比赛结局\n    1.  狂暴干尸选手离场\n    2.  秒男选手弃权\n    3.  替补队员上场挑战，比赛未知结局"
  text: '# 美食比赛最骚解说 - P1 - 星脱单 - BV1bL411p7Ri这几年狂暴干尸选手呢是对新人秒男选手标了一些垃圾话，这几年了才看到一个光盘警告，欢迎收看新一届的美食争霸赛，我是杰叔，小新今天我们来到了小组赛重庆天元火锅的一个比赛现场啊，今天呢是经典的火锅三人拉力赛。白方选手啊因为在上一场比赛中连续两次使用假动作迷惑对手，被观众赠予了vicker的一个称号，南方选手呢也因为在上一场比赛中独创了一个干尸混合大法。粉丝们现在亲切的称呼他为狂暴干尸哇这个名字真的是太有干劲了啊除了我们两位老将之外今天我们的比赛迎来了一位新的面孔，他就是我们的新生小将秒男选手。听说啊在训练生时期啊他曾经因为吃了一块肉就饱了的这个速度啊打破了美食争霸赛历史上吃的最快的荣誉称号，在上一轮比赛中我们的狂暴干尸选手呢连续两个大招是打的vicker措手不及。看一看今天我们的vicker选手能否扳回比分，也期待我们的秒男选手精彩的表现，好了比赛开始，三位选手同时出手我们的秒男选手啊十分迅速率先吃上了一片土豆光速咀嚼好哎又是一口速度之快啊不愧于秒男。我们的vicker和狂暴干尸终于回过神来同时下嘴缩留了一下扳回局面，哎我们的秒男选手怎么到镜头外面了这是又饱了吗看来我们的秒男果然是来得快去得也快啊。好了秒男选手回过神来那在我们的锅底不断翻找下一个猎物vicker和狂暴干尸呢也出手了，看来秒男选手的一个闪电战啊也是对两位老将起到了一定的一个威慑力。两位选择的是鸭肠和麻辣牛肉哎我们看到vicker选手的秘制操作又开始了啊连续下了好几盘麻辣牛肉，这是企图增强锅底的一个辣度达到遏制对手出手的一个频率这是多么大的勇气啊才能做到这样的一个操作。即使知道伤敌一千子损八百他依旧是义无反顾自我们美食争霸赛以来上一次用出这样操作的还是来自北方赛区的二愣子选手。这样的胆识啊不会vicker那另一边我们的狂暴干尸选手呢是对新人秒男选手标了一些垃圾话啊这显然了采访了一个光盘警告，确实在我们正规的联赛上选手的一个素质也是评分的要求之一好了现在裁判下场。我们的狂暴干尸选手显然对这个光盘警告有点不服啊离开了比赛场地去找我们的组委会评理现在赛场上还剩下两位选手进行比赛，这边我们可以看到哎我们的秒男选手是怎么了。这是选择弃权了吗看来刚才的打击话确实影响到他的心态了啊
    不过对于第一次参赛选手来说已经是很不容易了，看来今天的比赛没有悬念将会是非可选手的一个碾压式胜利，哎不对我们狂暴干尸选手这边教练要求换上替补队员。黄衣游侠哎我们替补队员欢迎他上场了来不小方的比赛欢迎一下一上场啊就没有选择直接出手而是不断的一个目光挑衅，看来今天我们的胜利依旧是未知点个关注下半场再见。啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊。'
