  text: '# “断联” 他是不是就彻底放下我了？ - P1 - 儒雅随和老王 - BV1wg411k7Y4那很多人吧都担心，就是断联之后啊，那对方是不是就彻底放下自己啊，但其实啊对方提分手那一刻，人家就已经放下你了，就是你之后所有的纠缠，都是阴魂不散，而断联呢是挽回的开始，不是关系的结束。几乎说所有的挽回方法当中，都会提到断联，但是许多人可能还没证明，明白这个断联的真正意义，那有的姐们说，我已经跟这个前任断联半年，甚至说更久了，但再去找人家的时候，啥也没改变，说断联根本就是扯淡。那我只能说你还是太天真了，第一断联不是说断绝联系，这四个字那么简单，第二啊挽回有黄金期，断联时间不能太长，三个月我跟你说，基本上就到头了，第三啊断联是几个挽回阶段，整体的一部分，是为接下来几个步骤。打好基础这个关键环节，第四不是说所有挽回都需要断联，那具体情况你得具体分析，但是说啥人需要断联，断联比较好用的情况就是啥，可能是你在前期采回了，就跪舔之后，突然消失和冷淡的，给对方造成了强烈的心理反差。就这种反差，也是强吸引的基础，前期你把对方捧的高高的，让他觉得你就离开他，你都不行了，这个时候你这个断联，就能够起到一个极好的效果，尤其是对于那种讨好型，付出性人格的人来讲，啥情况不适合断联。就男玩女这种情况，一般说不建议断联，因为女生她更敏感，更需要安全感，对于分手这个事，短期之内比男生更焦虑，更难受，短期之内，她的痛苦持续时间，可能没有男生长，男生不趁热打铁，基本上就很容易凉了。被迫断联，一般也是很糟糕的情况，男生即使说被删除，哪怕有一点机会，都是不建议断联，但是说不能纠缠人家，骚扰人家，不需要断联的情况，还有以下这些，你们在同一个环境里面，不可避免要见面的，第二。就是你们已经完全分开了，没有任何联系了，没有任何互动了，超过俩月，第三个，分手是你提出的，你甩人家的，你后悔的话，你想要挽回的，第四个，有孩子了，你解胡子的话，第五个，假性分手，第六个，你们现在。是很自然的朋友关系，他不排斥你，他对你有正面的回应，第七个，就是失望性分手。'
