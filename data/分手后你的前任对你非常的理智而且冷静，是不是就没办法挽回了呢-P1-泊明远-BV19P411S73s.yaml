  text: '# 分手后你的前任对你非常的理智而且冷静，是不是就没办法挽回了呢 - P1 - 泊明远 - BV19P411S73s你们分手之后前任非常的理智且冷静，那是不是就已经没有办法挽回了呢，之所以说他非常的理智，他在做决定之前一定给过你们两个，感情很多的机会，但是你没有把握住，或者是没有意识到这个重要性。所以说他的理智更多的是来源于，他不相信你能够改变，或者说再也看不到你们未来的希望，其实这样的人在分手之后，都会有一个潜在的期待，这个潜在的期待一般是两周左右，根据你们的感情时间长短，也可能长也有可能短。虽然他现在很排斥你，和你去沟通，但是其实打心里面，他还是希望能够看到你的改变的，所以说千万不能去信息轰炸，那么你的纠缠和轰炸，我可以理解，因为你太爱他了，而分手对于你而言，有意味着所有的期待都落空。但是此时的你，如果跟随自己的情绪，去处理你们的感情，你就会发现，他会验证你自己的想法，他会发现，我和你分手是对的，甚至会把你最后一点的期待，都给放下，建议你可以去给他一段时间去冷静。让他减少对你的负面印象，这样，利于后面降低重新沟通的难度，达到挽回的目的，如果说他没有删除你，还可以做朋友的话，那么就说明，你们还是剩一些感情基础的，前期不要去打扰他的生活，把注意力。重新的放回自己的生活当中，降低你们自己对感情的一个需求，为的就是，再次沟通的时候，能够让对方感觉到你的平静，卸下跟你沟通的防备，朋友圈也不再刻意的去展示，放放日常，让他感觉到习惯你的存在就可以。而理智型的分手，他一般会把错误归结到你的身上，例如觉得自己还不够成熟，觉得自己没有办法，给到他想要的，让你觉得感情的破裂，是有其他的原因，他的说法，只是想让你更加容易，去接受他分手这个决定。他不想让你去责备自己，所以你更应该从内向外去归因，深入地分析自己在感情里面的问题，找到自己在这段感情当中的不足，最后把对方失望的地方，全部记下来，看到自己身上，这些问题到底存不存在，有的话就去改变。就去提升，这样的话，你的蜕变就会更加的彻底，不是说分手的原因在于你，而是说，如果你想要挽回，你是需要这么去做的才可以，它会有明显的效果，如果说你想要去等他主动找你，那么你就会发现，他来联系你是特别难的。他会一个月，甚至几个月，都不会给你发消息，但是你会发现，你如果去找他的话，他的回复，概率还是非常高的，这种前任，你在挽回的时候，你跟他聊，你会发现他油盐不进，去坚持自己的看法，还有判断，这个时候。不要被他的言语所挫败，需要持之以恒，一开始，他可能是这样对你的，继续油盐不进，不能不热，但时间一长，他就会产生内疚，所以对理智型的前任，持续性的改变，打持久战，对于我们来说，是非常有利的，但是如果说。你发现了他的态度比较冷淡，你也开始了不耐烦，甚至开始言语上面的攻击，去质问他的时候，那么他这个时候，又会把目光放到你的缺点上，他会觉得，你根本就没有什么改变，那些看似说狠话，很绝情的前任。其实也不是不爱了，而是他看不到希望，绝情的人，往往都是绝望的人，他们心里面，在面对这段感情的时候，是否符合，那么他的内心是有一把尺子的，而这个时候，就需要你自己去衡量好，只有你自己去衡量好了。他才会去衡量好，所以我们的价值尺度，是要一致的，那我是博明，如果评论面前的你不太清楚，可以私心求复，赵老师来了。'
