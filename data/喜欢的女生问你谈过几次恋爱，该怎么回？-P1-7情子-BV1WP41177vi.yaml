  text: '# 喜欢的女生问你谈过几次恋爱，该怎么回？ - P1 - 7情子 - BV1WP41177vi喜歡的女生問，你談過幾次戀愛該怎麼回，我猜大部分的男生呢，只有兩種回覆，第一如實回答，我沒有談過，我只談過一兩個，還有一部分的兄弟呢，說故意就多說幾個，想讓女生覺得，誒自己很有市場，很有魅力。但是不管你怎麼回答，都很容易被女生帶接受，喪失你的主導權，來看看這個男生的聊天，你們就知道了，女生問他，你談過幾次戀愛，男生回答問這個幹嘛，就是想知道，你說嘛，男生繼續回，知道也沒用啊。我現在只想好好珍惜你，你說呢，女生回了一個，哦就再也沒有回覆他了，兄弟們，知道問題鎖在哪裡嗎，因為男生沒有解決，女生的情感需求，他想知道，是因為他對男生好奇，而這個兄弟呢，打了一拳太急啊。還跟女生直接表白了，暴露需求感的同時，還讓女生知道，他的情商和聊天技巧都很低，所以才會被拒之門外，要是你在跟女生聊天的時候，卻經常被女生給拒絕，你不知道要怎麼提升自己，才能追到喜歡的女生，那給斯琳七個。提升兩個字，我教你怎麼提升自己，幫你追到喜歡的女生，讓你可以擁有一份，那當男生被女生拒絕之後，他不甘心就只放棄了，於是來找我的幫助，兄弟們要記住，女生很多問題，本身就是沒有滿分的答案的。你只需要讓女生覺得，你是那個適合她的人，一切的問題就能迎刃而解，我要男生放，其實我挺糾結的，用簡單的一句話，就能夠勾起她的好奇，女生回了，誒莫名其妙，你到底想說什麼，女生回了，糾結什麼，我要男生繼續回。就上次你問我的那個問題，我挺糾結該怎麼回答的，女生回答，談了幾個前任，你自己不知道嗎，還要糾結什麼，這個男生看到這裡，就有點害怕了，被女生生氣了，想去哄他，這種打起來的心理，怎麼可能拒絕到女生。我先安撫了他的情緒，之後繼續給女生回，不是想騙你，是我在想，談過幾次戀愛，要不要把你算上，女生剛開始是有點生氣的，但是我們直接來一波，暗戀的攻勢，讓她的怒氣無處可防，反倒開始揣測我們的想法，這女生回了。咱倆又沒談過，我們是不是回去，那你後悔嗎，這要反客為主，既然女生之前，對這個兄弟是有好感的，我們其實就可以大方方的，去把握這個聊天的節奏，女生回到，哈哈我才不後悔，看到了沒有兄弟們，女生這裡開始笑了。說明了什麼，說明氣氛被我們緩和下來了，想要女生喜歡上你，最好的做法，就是先搞定她的情緒，我讓男生繼續回答，那是因為你知道，我們遲早會在一起，女生只說了一句，切，藏著那麼一臉皮後，女生已經在調侃我們了。是一個非常好的信號，那麼接下來，我們只需要繼續進攻就可以了，我讓男生回到，如果我們不在一起，你問我這個幹嘛，小小的試探一波女生的想法，女生這裡回，那是不是我們在一起，你談過幾段，兄弟們看。女生已經完全走進了我們的框架，遲遲不升級關係，正在何時呢，我讓男生直接邀約她，那我們什麼時候在一起，女生回到，哈哈你套路我，女生在迴避我們的問題，如果現在能看到她的臉，一定是滿臉通紅的狀態。那面對這種情況，我們直接點破她就好了，男生回到，不套路一下怎麼撩得動你呢，女生回到，呸呸呸我才沒被撩到，聰明的兄弟們，看到這裡就應該知道了，這裡已經八九不離十了，我讓男生當晚，就把這個女生約出來見面。再加她一些實戰的撩妹技巧，沒過多久，就收了她的情緒，如果你在追女生是吧，是因為不知道該怎麼跟女生聊天，導致你經常惹她生氣，她對你的態度也變得愛搭不理，那給心情七個，聊天兩個字，我教你怎麼跟女生聊天。讓你可以感受一下，妹妹對你的熱情主動，我是七哥，你們的情感助手，情感後製找我。'
