  text: '# 当女生问，你是不是喜欢我，该怎么回答？ - P1：5 - 池子的恋爱日记 - BV1f3411J7v6hello大家好欢迎来到周周的恋爱日记，这世界不停的开花，我想放进你心里一朵，今天咱们来聊一个很有意思的话题，女生问你是不是喜欢我，这句话该怎么回答呢，兄弟们听到这句话第一反应是不是。卧槽这个女的是不是喜欢我，或者是完了完了，她是怎么知道我喜欢她的，别慌咱们具体问题具体分析，回答也是分情况的，首先呢一个女生跟你不熟，肯定是不可能问你这句话的，如果真有这个情况呢。说不定就是有人在罩你的摇，你自己掂量着，随便回复个多喝热水就好了，咱们今天的主要分析以下两种情况，一种是你在追求的女生，平时对你比较主动热情，一种是关系不错，但没有明显的追求，日常也有点小撩。聊得比较合拍的女生，如果是第一种情况，你追求的女生问你这个问题，那你可以得小心了，这个女生应该就是明确的感觉到，你的需求感，换句话说，你对她的企图被发现了，女生这么问你是想逼你表白，需求感太明显了。女生已经隐约清楚你对她是有意思的，问你这个问题呢，就是想逼你尽快选择，只要你的回答里有我喜欢你的意思，哪怕只要一点点你就已经输了，她逼你抉择表白的理由只有一个，那就是拒绝你，你不表白我怎么拒绝你啊。她就是想让你死心啊兄弟，咱不可能这么回吧，这个时候呢直接开始拉扯就行了，女生问你，你是不是喜欢我你就回答，为什么会觉得我喜欢你呢，女生，因为你一直对我好啊，有这种感觉，这个时候你只需要回答。我对谁都是这样的，不要想太多，敌进我退，敌在进我在退，这个时候你要知道，女生问你一定是要拒绝你了，看好了是一定没有例外，拉扯一下就算被强行发卡，也不怕尴尬，一般女生在对你缺乏了解的情况下。必然是把你所有的外在标准，当作你这个人的价值，你是追了人家女生，但人家女生不了解你啊，你长得再怎么样，有没有钱之类就成为你的主要价值，人家女生这是已经开始嫌弃你了，咱们建议就是，不行还是换下一个目标吧。此时女生对你的态度会比较冷淡，你再追就显得有点卑微了，若还是喜欢，追求的时候心态要放平，女生敷衍你，你就少点找她，多提升自己，展示更多的内在价值，做到拿得起放得下，也可以试着多聊几个，好看的女生这么多。你说呢，第二种跟你关系不错，聊得挺愉快的，但是没有表露过喜欢你的女生，这时候女生问你是不是喜欢她，很有可能是对你有意思，如果问的期间还伴随着一些紧张感，恭喜你，她99%是对你有意思的。这时候只需要顺水推舟就好了，回答只要表态的太过明显即可，像有好感啊，不然怎么会跟你聊这么久呢，还行吧，挺喜欢的，怎么突然问这个，都可以，但重要的一点就是，不要表白，不要表白，不要表白，重要的事情说三遍。就算对方喜欢你，你莽撞表白，女生会伤失真福裕的，容易变成备胎，约会就是最好的表白方式，在和女生约会的途中，可以更好地察觉对方的心意，建议循序进渐一点，第三次约会主动牵手，第五次约会可以拥抱亲吻。第八次该干嘛就干嘛去吧，好啦，今天的恋爱日记到此结束，如果对你有帮助的话，记得关注周周，有情感问题，欢迎在视频下方留言，每条评论我都会看哦，最后别忘了点赞加投币。咱们下期视频再见。'
