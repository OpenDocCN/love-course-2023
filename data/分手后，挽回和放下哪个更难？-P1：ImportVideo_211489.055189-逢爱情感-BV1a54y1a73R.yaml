    \    3.  在操作层面上，复合更好，因为可以了解对方需求并提升自己，而放下似乎无从着手。"
  text: '# 分手后，挽回和放下哪个更难？ - P1：ImportVideo_211489.055189 - 逢爱情感 - BV1a54y1a73R挽回和放下，你们觉得哪个更难呢？其实我感觉放下是更难的，毕竟在一起经历过那么多的点点滴滴，想真的放下，哪能那么容易呢？拿得起放得下的，那是筷子，而且你应该也体验过那种感觉。就是越想放下越放不下那种感觉吧，撕心裂肺，对不对？但是复合不一样啊，复合就相当于去延续你们的爱情故事，只不过呢，在这个故事当中，它是一段回忆，同时呢，也是一个期待，所以在感受层面上挽回会好一些，毕竟啊。还会有期待，期待着有一天还会在一起，那咱们再来看一看操作层面上来说，在操作层面上啊，其实也是复合会好一些，一想到要去复合吧，你毕竟要有很多事可以去做，因为相处了那么久，你很了解对方想要的是什么。也要去提升自己，去纠正你的错误等等，而放下，你怎么看好像都是无从着手，你觉得呢？'
