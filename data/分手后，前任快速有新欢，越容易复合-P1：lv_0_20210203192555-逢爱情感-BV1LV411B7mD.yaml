  text: '# 分手后，前任快速有新欢，越容易复合 - P1：lv_0_20210203192555 - 逢爱情感 - BV1LV411B7mD說一個你們不知道的事，前任呢越是快速的有新歡的其實就越容易復合，很多小夥伴們都會跟我說哎呀他有新歡了我該怎麼辦呢，什麼怎麼辦呢分手後有新歡是正常的你要看他是什麼時候有的新歡。如果說你們分開小半年了他才有了新歡那大概率啊就是真心的喜歡這種情況呢你就別去打擾了，因為他呢也已經想好了要重新開始了，但是有另一種情況啊
    如果說是分手後他很快就有了新歡 那長久的概率是非常的低的。找新歡的速度越快他們就越不穩定 基本上呢就是把新歡當成了暖寶寶當成了反沖劑，分手對他來說呢其實就相當於身上有了一道傷口，而快速找到新歡呢就像是隨手抓起的一個創可貼
    把傷口呢先包紮起來。那傷口好了這個創可貼基本上也就會被丟掉了對不對，還有啊新歡真的很容易成為受害者 所以旁人真的不要投機取巧 看人家剛分手啊就趁虛而入。這樣既有點不道德又容易傷害到自己
    何必呢 所以如果說你真的想去復合千萬不要拖太久，拖拖拉拉拖太久復合成功的概率啊真的會降低 不要對方一有新歡呢你就退出你要知道。沒有任何一個新歡 沒有任何一個人會方方面面的比你更優秀，反而到時候新歡比你差的方面呢就會更容易引起他對你的懷念，這個時候對你呢就是很有利的
    所以說呀世上無難事只要別放棄 如果你有情感問題來跟我聊聊。赞成。'
