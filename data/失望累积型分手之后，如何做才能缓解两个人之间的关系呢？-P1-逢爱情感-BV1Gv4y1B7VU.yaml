  text: '# 失望累积型分手之后，如何做才能缓解两个人之间的关系呢？ - P1 - 逢爱情感 - BV1Gv4y1B7VU如果分手后他对你是失望又冷漠，态度表现的是越来越绝情了，甚至对你说我们真的回不去了，你还是放过我吧，之类的话，那么首先呢就要恭喜你了，这种感情是值得拯救的，而且呀和好后的感情，甚至会比之前更加的稳固。他之所以那么的绝情，也恰恰说明了曾经的爱之深，曾经的期望之高，现在的失望之大，所以这个时候啊，切记盲目的断联，更不能卑微的去求和发一些小作文，你抓不住问题的重点，只能让前任对你更加的失望，然后呢。确认分手是正确的选择，最后彻底的结束，那么该怎么办呢，我整理出了三个步骤，清晰明了，点赞收藏一下以防删了以后找不到，第一了解对方的心理，找到失望的原因，失望性分手啊也可以说是强迫性分手，那强迫性分手呢。就属于焦虑障碍里的一种，他在这段感情中感到了很失望，感到了没有安全感很疲惫，那么他就会产生焦虑还有痛苦，这种感觉好像是没有尽头也没有办法，最后呢只能选择了离开，其实分手后的导火索。只是压死了骆驼的最后一根稻草，你不要局限于某一个原因，而是要同管全局，认真的找到对方积累的所有的失望点，可能是一个方面的反复累积，也可能是多个方面的叠加累积，你要精准的去找到问题，就是你成功的第一步。第二针对性的展示自我，其实啊，展示自我是一个老生常谈的方法，但我这里想要说的就是，不是说让你发几个朋友圈，就叫展示自我了，那这也太肤浅了，对方又不傻对吧，你需要根据你梳理出来的，对方他失望的原因。针对性的由内而外的展现出来，外在的就是直观的展示，要有冲击力，要有壮士断腕的表现，那不要只着眼于什么衣服呀，发型设计这些基本的变化，最好就是伴随着一些难度更大的转变，比如说减肥呀，健身啊。兴趣爱好技能等等，你要有能够拿出实际的成绩才有冲击力，内在的展示就是针对问题点的展示，你可以通过聊天，如果说对方他不愿意和你沟通，你其实就可以再退一步，以朋友的身份去切入，其实呢。主要目的就是要让他感受到你的变化，思想上的变化，情绪上的变化，行为习惯的变化，注意了啊，不是说让你自卖自夸似的去说自己的变化，那不就是暴露需求感了吗，你需要做的就是引导他的好奇心，让他主动的来问。最后一步就是把握时机，通过一次约会呢，甚至是一次聊天就完成复合，那么你就需要注意的是，你要把握住这个准确的时机掌握好度，其实方法呀很多人都会，就是呢度的把握，时机的把握问题，因为每个人的情况是不一样的。那这个度当然也是不一样，因为失望型分手和其他分手还是不太一样的，所以呀我不建议你用太多的技巧，你不需要去做分手反击，你需要的就是分手反思，也不要再担心，对方是不是对你彻底失望了，是不是彻底的放弃你了。其实呢人呀都是情绪动物，你能够给他带来什么样的情绪，是非常关键的，而人呢都不会排斥快乐的情绪，只有这一点是比较考验情商的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
