- summary: "-   男子告诉女子自己不喜欢她，女子质疑自己是否备胎，感叹浪费时间和青春\n    1.  男子不喜欢女子，女子怀疑自己是否备胎\n  \
    \  2.  女子感叹浪费时间和金钱\n    3.  女子认为爱而不得是人生常态，要习惯。"
  text: '# 今天要讲的是我自己的故事。对了，爱而不得是人生常态，你要习惯！ - P1 - 不怕队长 - BV1hg4y1z7AB他从一开始他就告诉我，我不是他喜欢的类型，那他跟我在一起干嘛，我是什么
    备胎吗，他浪费我这么多时间，这么多钱，钱是小事，他的青春是青春，我的青春不是青春吗，能不能不走，是不是我无论我怎么做，你都不走。是不是无论我做什么，你都不会喜欢我，是，你不走，我走人
    你别再难过，心里话都不想说，所以啊，爱而不得是人生常态，习惯就好，时间没那么多因果。我走后 你别再笑我。'
