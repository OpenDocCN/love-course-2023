- qas:
  - 问题1：文中提到克制的作用是什么？
  - 回答1：克制可以让前任主动过来找你，成为和好的理由。
  - 问题2：作者认为为什么纠缠和贪婪没有用？
  - 回答2：因为这些行为和他爱上你无关。
  - 问题3：什么是和好的条件？
  - 回答3：和好需要具备他爱着你和他离不开你的条件。
  - 问题4：为什么他们分开了？
  - 回答4：因为你没有克制，导致他感到很累很受伤，所以不想理你。
  - 问题5：作者建议读者在感情中需要做什么？
  - 回答5：需要反思自己在感情中出现了什么问题，需要去克制和解决这些问题。
