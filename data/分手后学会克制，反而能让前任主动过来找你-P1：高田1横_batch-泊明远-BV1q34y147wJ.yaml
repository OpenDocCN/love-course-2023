  text: '# 分手后学会克制，反而能让前任主动过来找你 - P1：高田 1 横_batch - 泊明远 - BV1q34y147wJ分手了，其实你的克制，才是反过来找你和好的理由，别觉得他不断地去找你，那么他就会回来，这件事情啊，感动的大多数，并不是你自己而已，那么所谓的克制，换一句大家比较耳熟能详的话，就是你越跳着他，他越爱你。如果你想让那个绝情的人，回来的话，一定要认真地看完，我所接下来说的内容，会对你啊有很大的帮助，我们先说你去微微纠缠，造成了什么错误，为什么没有用呢，因为这些行为啊，其实和他爱上你是无关的，再说到。和好需要具备什么样的条件，需要具备他爱着你，需要具备他离不开你，然后我们啊，就要说到一个，大家都非常容易忽略的问题，曾经他可是非常爱你的，而分开是因为你的不克制，所以说他很累很受伤，所以他不想理你。而你的贪婪没有克制，所以说他啊，想要结束这段关系，我能够理解，你在这段感情里面，想要全身心地投入爱，和爱你的自己，想要去融入对方的生活内心，我也能够理解，你想要了解他，一直不动和事无巨细地，想要关心他。同样
    我也知道，你对他的感情的认真和执着，但是啊，这些都不是你，肆无忌惮的理由，因为一旦成为了理由，那么这些优秀的品质，就会成为他感情上的压力，得不偿失，老师希望你呢，能够在这个作品里面。好好地反思一下，在这段感情里，你到底出现了什么问题，你有什么想法，是需要去克制的，而你又该去如何去解决，我是博明，如果你现在，也正在经历这样的情况问题，那么私信往回，老师会来帮你。'
