  text: '# 成都男生谈恋爱，遇到“咸鸭蛋女生”，又崩溃又流泪！ - P1 - 咖喱鸡腿哥 - BV1e8411s7Ep成都有一个男生他跟我讲，他和他女朋友是从小青梅竹马，两家人很早就认识，两个人从小关系不错，后来逐渐长大以后对彼此有了好感，由于不想耽误学习，所以一直没有捅破那层窗户纸，直到两个人考上大学以后。两个人才开始谈恋爱，这个女生一直就是一个文文静静的人，生活上也特别的简单，唯一的爱好就是弹钢琴，因为两个人是不同的大学，所以其实相聚的时间并不是太多，之后毕业工作开始以后才正式住在一起。但是两个人住在一起以后，这个男生才发现，他这个青梅竹马的女友，平时看着是文文静静的，但是属实是个闲鸭蛋女生，这里先科普一下什么叫闲鸭蛋女生，就是说有些女生平时看起来，斯斯文文落落大方端庄可爱。但是你跟她在一起待久了，其实她的内心是非常耗色的，她的什么电脑硬盘，什么电脑的浏览记录，网上的发言，手机的聊天记录，简直没法看，整个人就像一个闲鸭蛋，内在是黄的流油，只是包裹在蛋白里面，腐的是贼厉害。只是深藏不露罢了，装的是斯斯文文的，她这个女朋友，就是这么一个组，白天是假正经，跟同事朋友，那眼中属实是个乖乖女，不蹦迪不喝酒，但是一下班，那就完全放飞自我了，疯狂的加戏，每天去各个喜欢的爱豆的评论。男网红的评论里，各种刷告白，什么哥哥真的渴，老公康康我，哥哥，我，手机里全是全国美男子的照片和视频，什么全国地铁美男图件，全国大学校草图库，高校的最帅男老师合集，全国健身房大赏，那个手机的内存。差点装不下了，搞出来的全是帅哥的照片，能绕地球两三圈，天天和她男朋友讨论的话题，也只聊帅哥，什么王一博肖战蔡徐坤，谁才是新生代的C位，吴磊以后会不会长残，易烊千玺到底是双眼皮还是单眼皮。出门看见帅哥也是，这个男生，你品如何如何，那个男生好像微调过，打个游戏是更扯，天天是假正经上线，玩的是不亦乐乎，天天要整到后半夜，他男朋友一天天的，听得是头皮发麻，又崩溃又流泪，说这狗嗲一天不这样。怎么能做到如此放飞呢，好来问我，这玩意儿到底以后能不能娶回家，我听完也很震惊，按理说一个26岁的女生，该收心了，但是这位确实玩的奔放，正常的女生看到帅哥，心中会泛起涟漪，这很正常，可以接受。但是你这个女朋友如此上头，怕是有点过头着不住，万一哪天给你玩个真实的，整个你措不及防，那你不就成原种了嘛，是吧，所以这种女生还是悠着点。'
