- summary: "-   挽回过程中，自身价值的真相\n    1.  价值不仅是金钱和外貌，更重要的是魅力和舒适感\n    2.  金钱和外貌在关系确立后的重要性降低\n\
    \    3.  成为有魅力的独立个体，提供舒适感是关系中最重要的价值。"
  text: '# 挽回的过程中，关于自身价值的真相！ - P1 - 泊明远 - BV1m14y1a7FX90%的人其實都誤會了，挽回中價值的真相，所以辛辛苦苦到最後，還是難以留住自己的愛情，所以想要挽回一段破裂的關係，那必須要提升自己的價值，那價值到底是什麼，為什麼我會說，很多人都錯誤的理解了價值呢。我們在關係裡一直強調價值，生存價值繁衍價值，那很多人就會覺得，只要我足夠有錢，我就能過得很幸福，只要我身材長相足夠好，前任就能主動回頭，那這些東西也許能綁定你們的關係，但是並不足以讓你獲得幸福的愛情。那在情感關係裡，價值到底是什麼呢，是對於這段關係有幫助，另外一半能真正受益的東西，金錢外貿有價值嗎，當然有，但是呢，它的權重最高的時期，是在關係確立之前，在關係確立之後，這兩者的比重就會降低。所以無論你是正處於一段關係，還是想要去挽留一段，已經破裂的關係，這兩種價值都不是最重要的，一個富有魅力的人，和能夠為另一半提供舒適感受的能力，才是重中之重，所以說，想要讓前任回頭。想要讓你的關係越來越親密，你該研究的是，怎麼樣讓自己成為一個有魅力的人，比如，你成為一個獨立的人，有自己的事業並享受其中，那事業成就不用和金錢過分掛鉤，一個年入百萬，卻每天焦慮不安的人。並不會比一個月入四五千，五六千的人更能享受其中，同時，你也要研究，怎麼樣才能擁有，建設舒適兩性關係的能力，那提高你的情商也好，突破你的認知也罷，只要最後，能讓前任和你在一起的時候，感受到快樂。這就是關係裡面，最有價值的東西，我是吳明，如果並不清楚，你最有價值的東西在哪裡，可以私心求譜，找老師聊聊。'
