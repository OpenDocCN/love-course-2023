    \    3.  真正的改变是为了自己变得更好，而非为了复合而设定人设"
  text: '# 分手后想让前任看到你的改变，我到底应该怎么做 - P1：高田 56 横_batch - 泊明远 - BV1x44y1g7mn我一直都在说挽回的核心是改变，所以无论是评论区，还是在咨询的过程中，经常会被抛来一些问题，我们是异地，已经被删除拉黑了，我们连见面都见不到，我怎么能让他看到我的改变呢，那么看不到我的改变。我又怎么去挽回他呢，那么针对这个问题，我今天来做一个统一的回复，首先改变是一个过程，是沉定自己，不受外界任何一种因素影响的，一种本质的改变，这个才叫真正的改变，我举一个非常简单的例子，当你做出一件事情。很多人都在否定你的时候，那你是用做出的结果，去证明自己有说服力，还是说你告诉别人，你在做这个事情的时候，你付出多少努力，有多少艰辛，有说服力呢，虽然对于被挽回的人来说，不应该只拥有一个改变过的你。但是我也想告诉大家，你说想挽回，一定是你改变后的那个样子，站在他的面前就更有说服力，当你愿意改变之后，你还愿不愿意选择，那是咱们自己的事情，哪怕你变得更好了，之后去选择别人，去选择更好的人。都不会有人去怪你，因为你变得更有价值，你为了挽回，做几天顶多几个月的改变，和你脑子里一直在想，我到底怎么样，才能让这个人看到我的改变，这些都不是本质的改变，这叫秀，这是因为失去感，感到非常痛苦。为了挽回而做出的人设，那为什么说是做秀呢，因为你是为了复合，来设定人物特点，但本质的你并不是这样的，为什么很多人和好之后，还是会分手，是因为在以后的交往过程中，因为一点点的事情，你的人设就崩了。那你说这样的改变，有什么意义呢，本质的改变，是你自己真的很想改变，不管这个人回不回来，我都知道这个问题，是我身上一个非常大，非常大的问题，我必须要改掉，我是为了让自己更好，让我自己更加分。那这个时候所感应出来的，所有状态，都是非常真实的，这个不是利人设做秀，我可以告诉你，就算你跟那个人，删除拉黑了所有的联系方式，也见不到面了，那么爱你的人，一定会在你一个不知道的角落里。默默地关注你的一举一动，只要你改变了，他都是可以察觉到的，真的不要刻意去改变，因为在你见到这个人的时候，你的举手投足一举一动，都会被对方识破，而你真正改变之后，沉浸出来的状态，别人也是可以察觉到的。真的不需要你去刻意地突出，你哪方面的改变，太刻意的东西反而很假，那顺其自然，放平心态，我也真心希望你，是因为自己愿意改变，而不是为了某一个人的无奈之举，我是博明，如果你现在也正在面临这样的情感困境。那么四季秋腹，老师会来帮你。'
