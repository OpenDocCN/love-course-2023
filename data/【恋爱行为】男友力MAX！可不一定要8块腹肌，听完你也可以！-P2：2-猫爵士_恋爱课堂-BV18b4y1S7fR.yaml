  text: 我过去的话一般我先把垃圾给收拾掉了，我都不要那些店员来收拾，因为我知道他们全家那种711店员根本就忙不过来。我就帮他们收拾了，把垃圾都扔了，然后我再去把这个东西扔了。我就觉得，其实在生活当中就缺乏这种积极主动的人，就只等着所有东西，我都觉得这不关我的事情，我等着别人来做。明白吧？这就是我们说的什么"哨把倒了都不扶一下"，包括各种各样的地方。你想想，你在一个集体当中，你永远都没有这样的习惯，你说别人能喜欢你吗？能爱戴你吗？各种各样的事情你都不去管一下。我不说你要去控制别人。你把这些事情搞搞好嘛，因为你在这个集体当中是一份子嘛，这个集体是怎么样的，那跟你也有关系嘛。你们很多时候就是完全没有关系，事不关己，搞搞挂起，缺乏责任心。有人说我就是全家的店员。那你全家店员你一定特别喜欢我这种顾客，我还帮你去收拾桌子，我还帮你倒垃圾。所以我们说，第二个叫积极主动，第三个是什么呢？是善于动脑。我们在生活当中，他能够动脑筋，做任何事情不是不动脑子的。有的人是做一个事情，然后结果搞砸，你们有没有发现有很多人就是不动脑子，他拿到一个事情之后，他想去做，他就做了，结果把结果搞糟了，结果没做好，办砸了，把这个事。结果让人觉得，这个人不靠谱，做的事做不好。不动脑子嘛，是不是又中枪了呀？第一个我说勇敢，你们没有，第二个我说积极主动，你们没有，冷漠嘛对别人，第三个是不是不动脑子，比如说我们说不积极主动或者说不敢担责任，这当中就有不动脑子的成分。为什么？比如说你点个菜嘛，你点个菜，你最难的是什么？废什么嘛这个事情，各位，是不是？你点个菜，你是不是废神？你觉得废神的话，你又怎么样？因为我要去确保这个结果，大家都满意，我就特别废神，我觉得好麻烦。那我就怎么样？我就不想搞，就不想动脑子嘛，你如果是个善于动脑子的人，我告诉你们，你们遇到这种事情，一定会说我来，各位同学，你们说是不是？你就不会有这种不勇敢的问题，你就会觉得，哎。给别人感觉你在这方面特别擅长，你特别会，你特别懂得搞这个事情，对不对？因为你善于动脑子，别人都不善于动脑子，觉得这个事情好烦，那我来好了，我我我懂得怎么去考虑，对吧？这个点菜要考虑哪些问题，要怎么点。然后呢，怎么样会比较合适，对吧？然后怎么去照顾到到大家所有这个口味，然后又能又又能让这个场面很好，对吧？他会不会他善于动脑子，他就会啊，第四个有进取性，有进取性，就是你你们做这个呃，有责任感的人啊。你说他能不那个吗？他他能他他所有事情都是特别成功的吗？是不是就这个有责任感的人，他是所有事情他都天生就就会的吗？啊，还是他所有事情生来就能做好的，不是吧？那个那个源自A群有人打广告。提一下我们不是所有事情都生来就会做的吧？那你想想看，如果说一个人特别有责任感的话，有担当的话，他就怎么样？就他一件事情做不好，他会。
