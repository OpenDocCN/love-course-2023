  text: '# 如果分手了没办法复合，就会出现这三个表现！ - P1 - 逢爱情感 - BV1WP411D7vn无法和好的三大征兆一定要看，因为即使你们勉强在一起了，也一定会再次分开的，并且极大概率呢会影响你们之后的感情，第一被情感支配，你说有情绪正常吗，太正常了，所以啊哪怕所有人都说不能再纠缠。但你们或多或少的都纠缠了，有问题吗，有问题但是不是不能补救的，前提就是你不能是一直被情绪所控制的，就很多人对于关系修复的先后顺序的认知，其实就是错的，他们认为只要他回来了或者说呢。至少是好了你才能不焦虑，但是现实就是只有你不焦虑了，关系才有推进的可能，第二个不接受事实，你想要找回爱情，你就一定要先接受事实，你们已经分开了，有的比较糟糕的关系里，两个人分手之后甚至连陌生人都不如。但是不管如何先接受事实，这个就是想要修复感情的一个前提，但是如果说你一直都被负面的情绪包围着，你是一定做不到接受事实的，知道吗，你想到你们不是一对的，连呼吸都是痛苦的，于是呢你就不愿意承认了。不自觉的还是会以情侣这个要求，或者说准则来做事情，你对他还是有所要求的，甚至呢去看对方的动态，他有一丁点的风吹草动，你就草木皆兵的，这么做你就一定会和前任处在一种对抗和冲突的境地。前任是一定会跟你对着干的，第三点极端思维非黑即白，在这一类人的脑海当中啊，永远都是只有两个极端，但是爱情感情里的事啊，不是一个判断题，不是能够说清楚的，因为人本身就是复杂的。人对于感情的态度也不能一概而论，所以爱情里面啊也没有所谓的绝对，有的就是一个社会对于两性关系的范围界定，以及人本身对于感情容纳度的多少的一个标准，所以啊在感情里不要事事都去较真。除了涉及原则问题的咬死不放过，其他的呢都需要站在双方的视角上都考量一下，那更不要说在感情里啊，以圣人的标准去要求别人了，以流氓的标准来要求自己了，那么这怎么可能和好呢，知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
