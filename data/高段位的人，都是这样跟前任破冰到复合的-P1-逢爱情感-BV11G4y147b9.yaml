  text: '# 高段位的人，都是这样跟前任破冰到复合的 - P1 - 逢爱情感 - BV11G4y147b9相信很多挽回者都有这样的经历，你加回了好友，你尽量克制自己，没有每天去纠缠了，偶尔找对方聊聊天，对方的回应还是很冷淡，你感到深深的挫败，甚至怀疑，我都按照挽回方法来了，为什么还是没有效果呢。那方法都没错，有问题的是人，你的需求感太急了，破冰是挽回中最需要耗时的一个时期，挽回方法不是神药，只需一力就力干剑影，如果说你问我最有效的方法是什么，那么我会告诉你，心态要稳，出手要准，对自己要狠。那么怎么破冰呢，不要因为需求感而去找对方，而这大多都是没事找事，复联的关键是什么呢，不要提感情，不要提复合，你想挽回，他想分手，水火不容啊，你觉得可以靠谈解决这个问题吗，当你自己不愿意去做一件事的时候。有人跟你反复提及，非要你去做这件事，那无论对方的出发点是怎样的，你都会本能的抗拒，就像父母想要让你当个老式公务员，找个稳定的工作，但是你不愿意，他们每次念叨这件事，是你自己的抗拒和反应。不提复合怎么复合呢，那么破冰就能分为两种情况，第一，对方呢，对你仍有回应，这种情况一般都不需要锻炼了，但是呢，要控制住聊天的频率，聊天的质量是最为重要，如果说你的话不能激起对方的兴趣，那就属于无效交流。你要有眼力劲，及时停止那个话题，不要质问或者是追问，很多挽回啊，只能都会气急败坏的跟前任说，你怎么不回我的消息呀，你是不是出轨了，你不是说做朋友的吗，为什么不理我呀，等等等等，这其实呢。就是一种权力乱入的现象，你们已经不再是情侣了，你却依然想要赖在情侣的角色上质问对方，那么只会让对方避恐不及，第二，对方基本无回应，这种情况呢，离删除拉黑只有一步之遥了，那复联的第一步真的是要谨慎再谨慎。我们首先还是要慢慢消除对方的戒备心，让对方相信你不想现在，不想挽回，也不会再纠缠了，你可以明确的告诉对方，但是啊，最重要的是做到言行一致，很多人说完不纠缠的话，那下一秒就啪啪的打脸。只会让对方彻底的对你不再信任，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
