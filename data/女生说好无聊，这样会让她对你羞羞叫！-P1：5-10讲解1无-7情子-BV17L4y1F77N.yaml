  text: '# 女生说好无聊，这样会让她对你羞羞叫！ - P1：5-10讲解1 无 - 7情子 - BV17L4y1F77N女生说我好无聊，我让这个学员这样回她，当天晚上她俩就约起了夜校，兄弟们，当女生主动在你聊天时，而且还是以这种开场，你会怎么回，这里我猜得不错的话，有很多兄弟想都不想，直接就问女生，你为什么会无聊啊。然后你说，哥
    我也不知道，反正就是很无聊，你看看这个聊天后面该怎么接下去呢，这不就直接是给你聊死了吗，我之前的一个视频有讲过，任何事情都可以有原因，但无聊一定是没有原因的，在女生本身就是很无聊的时候。你还这样去提问，那和送死基本没两样，其实碰上女生的这种问题，解决方法只有一个，说难也不难，就是引导情绪开启话题，这样女生才不会觉得无聊，才会觉得你这个人挺懂的，挺有趣的，有些兄弟看到这边。他就觉得原来是这样，那还不简单，要直接给女生回了句，你今天去哪玩了呀，你这是很开启话题嘛，女生都说无聊，如果她有去玩的话，那她还有时间跟你说她无聊吗，这样的聊天，女生也只能回你一句，我要是去玩的话。我还会无聊吗，我就想问一下这个兄弟，女生都直接质问你了，你还怎么去开启话题，直接是一开始就把自己玩没了，屏幕前的兄弟，要是你有经历过这种情况，因为不会聊天，不会开启话题，而遭到女生的嫌弃。那你可以心机哥聊天两个字，我来教你怎么在和女生相处时，通过聊天去引导她的情绪，让她对你有念念不忘的感觉，接下来看看，我是怎么帮这个学员聊到，女生主动约他去吃夜宵的，我是这样回他的，你无聊。我突然觉得很开心，诶，女生就觉得我很无聊，那你很开心是什么意思，是不是好奇感一下就来了，女生就会产生一个不太好的情绪，看他说，拜托，这有什么好开心的，男生接着说，因为我一直在找某样东西，找了很久了。继续引导话题，让女生感到特别的好奇，我想告诉大家的重点就是，通过这种聊天带动她的情绪，什么是情绪呢，其实好奇心就是情绪，你作为一副男生，是什么东西，这就是一个典型的正面反应，之后我们就开始展开进攻了。我要男生接着说，找个理由想见你，诶，成功的撩动他，其实任何一个女生，都抵挡不住一个幽默，而且有好感的男生，突然展开进攻，因为女生从小受的教育，就是要矜持一点，男生的教育是勇敢一点，所以很多兄弟们。跟女生相处的过程中，并没有感受到女生的意思，就以为她是不是不喜欢我，其实这是男女的思维差异，要知道女生迎合了你，就当然得接受了，在追求的过程中，局域的配合就是不反对，不拒绝，就证明了女生是愿意接受你的。在男生展开进攻之后，女生回复，叫我干嘛，这句回复就已经很能说明问题了，女生开始配合男生了，诶，就借着这个窗口，现在能不能成，就看男生能不能意识到这个问题了，我要男生说了一句话，女生的情绪马上就来了。说你好讨厌啊，兄弟们，你们知道最后我说了一句什么话，居然让女生有那么大的反应吗，想知道兄弟可以顺其个聊天两个字，我不只会告诉你这句话，我还会教你如何通过聊天，去追到一个自己喜欢的女生，我是七哥。你们的情感助手，情感问题找我准没错。'
