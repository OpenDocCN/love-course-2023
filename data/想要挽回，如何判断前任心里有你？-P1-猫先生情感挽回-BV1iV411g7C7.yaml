    \    3.  前任刚分手时可能会拉黑删除你，是因为担心情绪受影响。"
  text: '# 想要挽回，如何判断前任心里有你？ - P1 - 猫先生情感挽回 - BV1iV411g7C7想要挽回如何判断前人心里还有没有你，如果你的前人他没有放下你，他会有这些表现，我直接开门见山了，你们要认真的听，因为两个相爱的人如果错过了，实在太可惜了，如果你的前人他心里想复合的话。他会下意识的暴露出这些特征，首先第一点，他会不断的拒绝你，但是你们的联系呢，却有一直可以保持，表面上他看似是不停的把你给退远，但是他内心呢，是很希望能够看到你的改变的，是希望能够看到你的不离不弃。往好的方向继续努力的，可能问题在被解决之前，他还是会有很多时候躲着你，但是你要知道，这些问题他早晚是要被解决的，他早晚也是要重新面对你的，所以你一定要去耐心，并且找到解决问题，去努力的那一天早点到来。在此之前呢，你可以给自己做一个心理建设，你可以当对方的一切决心，都是成功路上虚假的纸老虎，一时的拒绝不是拒绝，很可能只是不知道如何去面对，所以如果你真实发自内心的在乎，就千万不要自暴自弃。这个世界上没有人能够放弃你的，除了你自己，第二种，各种指责，各种去抱怨，说你不好，表面上看起来是非常的厌恶，你烦透你了，但是你们有没有听说过一句话，就是一个嫌货的人，才是真的想去买货的人，他嫌弃你。甚至是攻击你，这是他的问题，这是他表达方式不对，但是呢，他的内核是希望你能够改变，希望能够看到那个你，很多时候他真的是口是心非的，在一起的时候如此，在分开以后呢更是如此，第三呢，就是刚分手的时候。就把你拉黑删除了，有很多的人一遇到拉黑删除，就彻底慌了，疯狂的开始了纠缠，死缠烂打，或者呢，一下子变得特别的迷茫，特别的摇摆和煎熬，一边想放弃，一边又放弃不了，过不挣扎，这种呢，就只能说明。你目前对待感情的认知，还有待提高，你要知道啊，在这种情况下，一个人之所以把你拉黑删除，他是担心看到你的消息以后，他自己会绷不住的，因为你的一言一行，甚至一举一动，都会影响到他，他担心自己的情绪。会受到你的影响，无法正常的生活，所以选择了逃避，很大程度上，这对你来说是好事，最怕的就是，你自己无论如何，你都影响不到对方了，换句话来说，就是，真正爱你的人，在乎你的人，才会在刚分手的时候。把你给拉黑删除的，所以你不要动不动就放弃，然后第二天又后悔，反反复复折磨自己，还是那句话，这个世界上没有人能够放弃你。除了你自己。'
