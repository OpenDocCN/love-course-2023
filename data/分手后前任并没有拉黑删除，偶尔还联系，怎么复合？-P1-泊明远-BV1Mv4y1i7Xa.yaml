  - 问题1：为什么作者认为分手后继续联系会使人陷入双重痛苦？
  - 回答1：因为这种联系让人既感受到分离的痛苦，又充满希望，无法摆脱这种痛苦状态。
  - 问题2：作者认为对方为什么不删掉或拉黑联系人？
  - 回答2：对方可能因为成熟或已经淡漠，能够冷静地保留联系，这不影响他的情绪。
  - 问题3：为什么作者认为继续联系没有意义？
  - 回答3：因为分手后应该尊重彼此的决定，继续联系只会让自己陷入期待和痛苦之中。
  - 问题4：作者如何看待复合的可能性？
  - 回答4：作者认为如果没有解决彼此之间的问题和改变，复合只是暂时的，不能持久。
  - 问题5：作者建议面对分手的人应该怎么做？
  - 回答5：作者建议要真正改变自己，并且认真审视关系中的问题，才能摆脱焦虑，找到解决之道。
