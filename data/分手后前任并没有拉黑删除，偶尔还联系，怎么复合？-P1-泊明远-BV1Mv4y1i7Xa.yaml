  text: '# 分手后前任并没有拉黑删除，偶尔还联系，怎么复合？ - P1 - 泊明远 - BV1Mv4y1i7Xa說好了不分手，但對方既沒有刪除，也沒有拉黑，還時不時的有點零星的聯繫，那如果你不死心，就會出現四個問題，第一個，你陷入到了雙重痛苦的泥潭，第二，這到底什麼意思呢，第三，對方還有留戀嗎，第四。是不是我們還有機會復合呢，首先我們說第一個問題，你陷入到了雙重痛苦的泥潭，其實你也心知肚明，雙方這種互動，並不是和好如初，那麼這種藕斷絲連的狀態，讓你又多了一本痛苦，一面是分離的痛苦，一面似乎是有希望。但是又得不到的痛苦，如果說分手是掉進坑裡，你摔得很痛，但是劇痛過後是痛快，你會掙扎著慢慢地，讓自己爬出來，而這種浮而不斷的狀態，像牙痛一樣，冥冥不決，陰影作痛，這種分手後的互動聯繫，對於被分手的人來說。常常被當作是一種希望，而正是這種希望，在一定程度上，緩解了你的痛苦，這種局面不甘心，卻有我的威力，明知分手卻又殘留期待，對方還留戀嗎，我告訴你真相，你可能會難受，因為你寧可活在幻想當中，去欺騙自己。以此來短暫地麻痹，自己精神上面的痛苦，也不願意直接地面對現實，就像我們去買彩票一樣，用幻想來掩蓋真實的痛苦，第二個問題，它到底是什麼意思呢，真相是什麼，真相是一個人決定分手，一定是經過深思熟慮的。要麼是不合適，要麼是你提供不了，他想要給的東西，那麼就是你在情緒上面，給他帶來了高的壓力，要麼就是他已經有了下家，或者替代者，總之，一定是思考過後的決定，不可能兩個人開開心心地，無緣無故地就分手。既然是經過深思熟慮的，那對方有沒有留戀過，其實根本就沒有任何意義，就算有一些美好的回憶，也不足以讓他馬上回頭，第三個問題，對方說了分手也不拉黑，那我還有聯繫，這到底是什麼意思，首先，你要接受一個現實。就是說出了分手，親密關係就立刻變成了，普通朋友或者陌生人的關係，你再也不能用戀愛的口吻，和行為去要求對方，這是在尊重他，更是在尊重自己，那說了分手不拉黑，你還要聯繫，其實也沒什麼意思，是你自己有期待。才會一直糾結他，是不是有什麼意思，但是他肯定有一種能力，就是有置身事外的情緒能力，這個是一件非常可怕的事情，面對分手，他能非常平靜地，把你留在他的通訊錄裡面，這說明兩件事，要麼他很成熟，內心非常強大。要麼他現在已經看得很淡，總之，你的行為和動態，根本不會左右他的任何情緒，否則他早就看到你太痛苦了，早就把你刪除了，他不糾纏你，也不主動，也不解釋，你要麼是送人頭，他剛好也欲往上頭部拒絕，但是你要是這樣。心裡面會多出一個大窟窿，沒有任何一個人，會單純地因為自己身體上的滿足，就會選擇跟一個人過一輩子，你明白嗎，第四個問題，是不是還有機會復合呢，是否還有機會復合呢，這應該是你最關心的問題了吧。你不妨問自己一個問題，他想和你分手的原因到底是什麼，相處起來你們的衝突在哪裡，自己身上又有什麼樣的問題，如果你自己沒有改變的情況下，就算復合了又能堅持幾年呢，而大部分人，嘴上說已經改變，其實隱藏性的。這是暫時地壓制住了自身的缺點，因為你壓制住自身的缺點，相比分手的痛苦來更痛，而真正的改變，是你真真切切審視了彼此的關係，重新審視了自己，看到了你們問題的所在，改變觀念，找到解決的辦法。並且能夠坦然地面對，這一段失敗的關係，所以你現在的內心應該是，安靜的，而不是焦慮的，那我是博明，如果平凡面前的你，現在正處在焦慮當中，不知道該如何去做的話，可以私心修復。'
