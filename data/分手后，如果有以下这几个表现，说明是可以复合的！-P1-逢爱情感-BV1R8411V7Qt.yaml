- summary: "-   分手后，如果有以下这几个表现，说明是可以复合的！\n    1.  朋友对你好奇，可通过共同朋友试探他的反应，若表现好奇或想了解你，可重新建立联系。\n\
    \    2.  对方表达遗憾或不满，表示还有期待，若能好好沟通，复合可能性较高。\n    3.  对方一直单身，说明还未走出过去感情，联系时需避免过分纠缠，以老朋友身份接触。\n\
    \    4.  保留联系方式或经常见面，成功复合概率高，展现吸引力并解决分手原因可促进复合。"
  text: '# 分手后，如果有以下这几个表现，说明是可以复合的！ - P1 - 逢爱情感 - BV1R8411V7Qt分手后如果说有这五种情况一定可以复合，第一种朋友在谈起你的时候，他对你还比较好奇，假如说你们恋爱时间比较久，那这种时候我们可以通过你们的共同朋友去试探他的反应，重点是试探反应，而不是说你要复合。很多朋友啊就是好心帮倒忙，上来呢就跟前任说，我感觉你们还挺好的，那他也知道错了，你就原谅他吧，如果这样讲，你的前任一定会更加厌烦你，因为分手是他的决定，一定是因为他很痛苦，在这段关系里面是非常的不舒服。这个时候呢，连好朋友都不理解他，那么他只会更加的讨厌你，最好的办法呢，就是他们聚会见面的时候，让你们的共同朋友呢随口一提，哎，我前两天看见那个谁了，感觉他现在状态挺好的，变化也挺大的。一下子我都没有认出来，假如你前任表现出了好奇或者是沉默，甚至是进一步的想要了解你到底有什么变化，那么我就可以明确的跟你讲，他对你的抵触反感情绪已经没有那么高了，就可以找机会重新去建立联系，第二种。分手的时候，对方表达了遗憾或者是不满，真正的离开呀，一定是悄无声息的，那你自己想一下，你赌气说出分手的时候，如果说你要出门，是不是故意把门会摔得很大声呢，但是说，当你真的对一个人失望了，你离开的时候。一定是悄悄的关上门，甚至根本就不想要让他知道你离开了，所以呀，如果在分手的时候，前任说你根本就没有好好的理解我，你从来都是这样的不讲道理，你一点都不成熟，类似于这样的话，即使控制对你的不满。那即使也是代表了，如果说你能好好的跟他沟通，那么他对你就还有期待，第三种，对方一直都单身，虽然对方一直单身，不一定是在等你，但起码说明了，他还没有做好进入到下一段感情的准备。过去的这段感情在他的心里面还是有影响的，他也并没有完全的走出来，所以说这个时候你去联系他，只要不是做一些很过分的纠缠骚扰，或者是伤害他的事情，都是可以成功复联的，然后呢，我们再以一种老朋友的状态。去跟他说上三五句话，这种行为就已经很清楚的说明，他还是愿意跟你有所接触，虽然说这个窗口很小，但是这就是一个机会，只要我们可以抓住每一个小的机会，那最终的结果一定是成功的，第四种，你们两个人还有联系。不管是你们的联系方式有保留，还是说在生活中还有见面的机会，那么这种情况呢，成功的概率都是非常的高，比如说你们两个是同学，或者说是在一个工作单位能够经常的见到面，那你就可以多在他的面前耍存在感。而这段时间，如果你可以正视自己曾经犯过的错误，能够理解他心里面的痛苦和难受，然后呢，调整好你的状态，展现出原本就属于你的吸引力，那相信你们是可以成功复合的，那么说说第五种，你们分手的原因是可以解决的。比如说异地恋或者说是财力的问题，还有说是父母的问题而导致的分手，如果说这些客观的因素都不能解决，比如说异地，那你就是不想去他那里，你就是要几十万的彩礼，那父母呢就是不同意，那么就算是复合了。后面呢这些问题你们还是要去面对的，之后谈不好还是要分手，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
