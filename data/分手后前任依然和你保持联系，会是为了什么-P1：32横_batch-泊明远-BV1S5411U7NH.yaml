- summary: "-   分手后前任保持联系可能有三种心理动机\n    1.  愧疚补偿心理：前任通过保持联系缓解愧疚感，但不会复合\n    2.  调整状态：前任需要适应新生活，联系逐渐减少最终断绝\n\
    \    3.  吊着你：前任不愿意和你在一起，也不愿意完全断联系，可能是怕后悔或找不到更好的替代。"
  text: '# 分手后前任依然和你保持联系，会是为了什么 - P1：32横_batch - 泊明远 - BV1S5411U7NH为什么分手以后前任还会联系你呢，其实在分手之后，前任还跟你联系，甚至你们还聊得不错，但是并不代表他想回头，可能是以下这三种心理，第三种是最容易生气的，也是最常见的，第一种，愧疚补偿心理。他知道你是爱他的，但是分手之后和你保持联系，一定程度上会让他觉得，虽然他抛弃了你，但是他还在陪着你，所以他的那种愧疚感，就会慢慢地走到缓解，他可能会满足你的一些要求，但是依然不会答应和你复合。第二种就是借助你，去调整自己的状态，虽然第一分手的是他，但是他也没有办法，一下就适应一个人的生活，所以在没有新欢的情况下，他就需要你去适应新的生活，去减少自己这种情感断裂的痛苦，你会发现随着时间的推移。就越来越冷漠，然后跟你的联系越来越少，赶到最后一天，毫无征告的，就会把你突然地删除拉黑，第三种就是吊着你，跟你在一起吧难受，他不愿意，但是完全和你断了联系，他也难受，也不愿意，有的时候他就觉得。这段感情是之无味，岂止可惜，你会发现，你很难推进你们的关系，你要是想复合他就拒绝，他拒绝你之后，对你的态度依然会很好，依然和你保持联系，那么就会陷入到这种僵局，如果说他有新的目标，那你就很危险了。或者说他对你其实是有感情，虽然说分手的是他，但是他也怕自己后悔，就想给自己找个后路，害怕自己找不到更好的，所以才要跟你保持联系，你明白吗，我是博明，如果你现在也正在经历，这样的情感问题，那么司机往回。老师会来帮你。'
