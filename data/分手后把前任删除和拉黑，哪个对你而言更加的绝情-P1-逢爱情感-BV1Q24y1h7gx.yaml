  text: '# 分手后把前任删除和拉黑，哪个对你而言更加的绝情 - P1 - 逢爱情感 - BV1Q24y1h7gx拉黑和删除哪个更绝情呢？拉黑一个人至少可以说明主动拉黑的这个人，他是带着某种情绪的，有人说在一场爱情里，主动拉黑的这一个人他伤的是最重的，假如他不是伤的最重，又怎么会舍得动手拉黑自己深爱的人呢？太多的时候拉黑一个人之后，自己内心就会有一个巨大的空洞感，是痛彻心扉的挫败感和钻心的疼痛，在拉黑对方很长时间以后呢，那心里还是忍不住的牵挂念念不忘，朋友圈里未必都是朋友，但是黑名单里一定有故人。而且是和你曾经有过渊源，或者某种感情纠葛的人，其实应该感谢黑名单里的人，曾经给过你美好的回忆，感谢他曾经绚烂过你的世界，他曾经很近很近的路过你的世界，走过你的心上是曾经伤害了你的人，才会让你去拉黑他。删除和拉黑啊本质上都是一样的，都是想要把那个伤了自己心的人，驱逐出自己的世界，只是删除之后联系方式就再也不见了，点下的那一刹那，也是有过痛定思痛的徘徊，犹豫还有不舍，一旦删除就是永不再见。绝情总是有原因的，因为爱情里从来都没有无缘无故的爱与恨，也没有无缘无故的删除与拉黑，比起删除和拉黑，任由你静静的躺在通讯录里不闻不问，老死不相往来才是最大的绝情，其实呢一个字不回就是最好的回复。没有态度就是最好的态度，成年人的世界啊有的时候就是太冷酷了，他不会像小孩子那样分手了，还要把原因都讲得清清楚楚，他会不声不响的就拉黑或者是删除你，直到你发现时他已经消失在人山人海。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
