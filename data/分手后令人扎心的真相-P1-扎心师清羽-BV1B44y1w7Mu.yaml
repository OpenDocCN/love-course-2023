  text: '# 分手后令人扎心的真相 - P1 - 扎心师清羽 - BV1B44y1w7Mu哎 俊源老師，你說為什麼很多女孩子，分了手之後表現得痛不欲生，甚至有些人還喪失了對生活的希望，本質上就是他們自己的不甘心還有執念，我話說直白一點，就是沒有得到自己所希望的回報。怎麼可能會是不甘心和執念呢，難道不是因為愛那個男人嗎，我就這麼跟你說吧，但凡你分手之後出現了一個，帥氣
    事業成功 溫柔體貼，又有錢的男人在追求你，告訴你他喜歡你，你還會對你前任念念不忘嗎，那肯定不會啊。是吧，你甚至還會迅速的調整你的狀態，把他所有相關的那種一一刪除掉，對不對，就是，你看吧，這個就是人性，那些整天嘴上說著離不開忘不掉的，本質就是沒有遇到更好的，放不下，也是覺得自己的付出被白費了。其實我話說難聽一點，說直白一點，你愛的不是這個人，你愛的是自己的感受，那也不排除真的有真愛啊，是啊，但是那也只是少數人，就光從我們之前的一個諮詢經驗來看，每當我去問這些女孩子，為什麼放不下前任的時候。她們的回答幾乎都是統一的一致，因為她帥，因為她溫柔，她體貼，她有錢，這不就是貪這些男人上的特質嗎，那喜歡優秀的人也沒錯啊，但是那個人真的有那麼優秀嗎，等你走出來，等你過了一段時間再回頭去看看。就會發現他其實也只是個普通人，甚至你自己都質疑自己，當初為什麼被他吸引，是不是自己眼睛瞎了，所以啊，忘記一個人並不難，只需要交給時間和心寬。'
