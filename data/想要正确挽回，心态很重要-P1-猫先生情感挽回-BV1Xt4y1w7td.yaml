  text: '# 想要正确挽回，心态很重要 - P1 - 猫先生情感挽回 - BV1Xt4y1w7td关于挽回许多朋友的心理陷入了万劫不复的境地，非常纷繁和杂乱伴随着急躁焦虑困惑，还是那句话，我能理解你们的心情很理解，但是我想提醒各位，你可以有各种情绪，但是还是不要太急躁了，我之前的视频里出了几个步骤。但是不是一二三天就能完成的，很多朋友很着急的问我，接下来该怎么做，其实我很打保票，你连第一步怎么做都没做好，有人说这个过程很折磨，是问没有痛苦和折磨怎么才能体会爱情的甜蜜。只有通过战胜各种波折两人才能更加珍惜一路走来的不易，才会更加的珍惜彼此，没想到这些痛苦是对彼此来说是正常的，挽回也是你们之间爱情相处的另一种方式，所以你要做的就是想办法去如何解决这些问题。而不是深陷其中无法自拔，带着情绪去做事不要说去挽回感情了，即便你是把这样的习惯带入到生活之中也是不可行的，在咨询过程中很多人打算破釜沉舟，直接发一条短信打算说清楚表明自己的观点还好。说自己还爱着对方会等着对方想直接痛快了断，让对方直接给自己一个回复，答案很明确对方直接回绝自己立马陷入了痛苦之中，过几天又忍不住想着对方又发短信又打电话，对方甚至比原来更加的拒绝。如此循环往复让对方承受不住压力，而最终导致无法再交流，有些人自欺欺人假装大度去祝福对方，其实伤心的还是自己，其实你们两个人之间都有各自的一杆秤，对方心知肚明你这么做是什么意思，其实你越这样越给对方施压。你的表现就越自我，总是想到自己难受的感受，可是你有考虑到对方的感受吗，你越这样任性对方越是抵触，如果对方想冷静想不要你再纠缠下去，你此时的冷处理正合对方的心意。冷处理的过程中甚至还会出现对方很好奇你再怎么样，每个人的感情基础不同分手原因不同，有的反而会尝试着主动联系，冷处理的时间里要简单梳理一下自己，积极地改变自己提升自己做一个全新的自己。这段期间内不妨和自己谈一场恋爱，摆脱一下烦恼，不去想我怎么做能不能挽回，在联系时对方拒绝我应该怎么办，不用这样的想法，这段期间内相信自己提升自己才是正确的解决方式。ś(⊙o⊙)ś。'
