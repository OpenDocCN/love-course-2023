  text: '# 女生的放下真的和男生很不一样 - P1 - 扎心师清羽 - BV1TN411Y7gv你覺得女生的放下和男生的放下有什麼區別，都差不多吧，放下不都一個樣嗎，我告訴你女生的放下真的和男生很不一樣，有什麼不一樣，男生是可以為了放下去放鬆的，他可以去找另一個人去填補自己感情的空缺的。那不就是渣男嗎，不奉行接位，對呀，而女生卻無法輕易做到，因為女生吃了虧之後，她會念舊情，她愛過一個人她會記到骨子裡面，如果說有一天這個人真的離她而去了，她只有對自己下狠手才能真正的放下，她經過自我掙扎。經過自我分裂，經過自我傷害，自我救贖這四個階段，這是一個很漫長很煎熬的過程，她會開始想不通，一遍又一遍的去撞藍牆，撞得頭破血流，等到夜深人靜的時候，又會分裂出兩個自己，一個愛的瘋狂，一個清醒的理智。最後理智的那一個，用現在殘酷的現實，一點一點的澆滅了一個美好的回憶，這些剔骨之痛，除了她。'
