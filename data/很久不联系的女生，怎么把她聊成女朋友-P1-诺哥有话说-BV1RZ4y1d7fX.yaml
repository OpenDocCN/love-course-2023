  text: '# 很久不联系的女生，怎么把她聊成女朋友 - P1 - 诺哥有话说 - BV1RZ4y1d7fX大家好 我是许诺 昨天收到一个小伙伴的私信，说他看到了一个女生发朋友圈
    这才想起来两个月之前两个人原来聊得还挺好 后来因为双方都很忙，在断了那么几次联系以后就慢慢的不联系了。现在看着他的朋友圈晒的旅行的照片开始悔不当初 想着这要是当时一直聊着
    说不定现在陪女生旅游的人就是自己了，其实小伙伴的设想也有一定的可能 好多人可能就是因为工作学业忙 没有继续和有好感的人聊天。等在想打个招呼的时候突然就卡住
    不知道怎么打开话匣子了，那么今天我们就来讨论一下怎么和有一阵没聊天的女生重新搭上话 当然闲着无聊 想四处撒网的钓鱼的赶紧走开。开始之前和大家说一个我刚发现的秘密
    就是按着点赞键三秒不动 你的经验值会直接翻倍，第一个 通过之前的聊天重新开启话题 比如直接问女生上次咱们说的活动有没有继续参加了。上次聊过你喜欢吃辣 我正好去了一家不错的川菜
    我推荐给你 总之就是去翻翻你们两个聊天记录 这里呢要强调一点，就是这几次聊天千万不要暴露自己太强的需求感。如果你直接约他出来一起去参加活动 约他出来一起去某一家餐厅
    这样就会显得目的性太强 女生会觉得很不舒服，你就像个普通朋友就行了 毕竟先聊的来才能够为后续追求创造条件 第二 通过朋友圈开启话题。对于比较频繁发朋友圈的女孩
    找到他最新的动态 通过评论切入，比如女生去吃了某家餐厅 去哪里玩了 你可以私聊女生问他 你刚才在这里吃饭吗。如果女生回复对 你就可以紧接着把话题继续下去 我昨天刚好来这里
    好巧 早知道你今天要来 我也今天来了 没准还会来个偶遇，或者说看到女生发自己去哪个地方旅游的动态 你就可以问她是放假出去旅行了吗。感觉这里还挺好玩的 然后再顺势问女生要个旅游攻略
    说自己准备也去 这一来二去画匣子他不就打开了吗，同样的 还是要注意一定要表现出你的低需求 否则目的性太明确 会让女生觉得你很奇怪。三 找他有经验的事情来求助
    找个机会让他对你伸出援手 不要怕人家嫌你烦，我之前讲过一个聊天案例解析 如何在七小时内瞬间打开话题 让女生爱上你。这是我帮助一个粉丝只用了七个小时就让女生爱上他的经典案例
    看过的小伙伴绝对大多数都觉得挺不可思议的，没看过的也可以私信或者评论区扣一来找我 我会免费发给你 用你的三连或者点赞关注来和我交换就行 不要白嫖我。另外还有30多套聊天案例到时候一起送给你们
    这种随手就可以帮忙的事情不会让女生太为难 也可以增加你和女生的联系感，女生帮了你之后也可以顺势邀约一波 谢谢你啥时候有空请你吃饭 当面表达一下感谢。既礼貌又自然
    这样多好 如果你现在正好遇到这样的情况 那就赶快去试一试 许诺期待你的好消息，今天就聊到这 有情感问题欢迎随时来问我 想看聊天案例的兄弟记得评论区扣一 我是许诺
    我们下期见。'
