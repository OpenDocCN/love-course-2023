  text: '# 如果分手了，我们怎么才能让绝情的前任后悔！ - P1 - 逢爱情感 - BV1vP411d7s9为什么他之前那么绝情现在又会后悔呢，那么我来告诉你，就是因为他碰壁了，他绝情的时候，他没有想到他找不到一个更好的人了，你可以想一下，对方刚刚跟你分手的时候是一个什么样的状态呢，他肯定是开心和自由的。脱离了一个让自己不舒服的关系开始防飞自我，但是你记住，是人就会有情感的需求，那么有了情感需求，他就会向外去索取，那么这个时候感受到了孤单，他会去接触一些异性，或者说让家里边让朋友去接受。当然了也有一种可能，就是你们情绪化的矛盾，那话赶话闹了分手之后呢，他立马就有了新欢，而且呢这种有新欢的去跟别人接触聊天了，这个时候他的碰壁才刚刚的开始，对新的人好奇有新鲜感。而新鲜感过后就会进入我们所谓的恋爱磨合期，那么这个时候啊就会去激发一些小矛盾了，那么有了矛盾呢，他就会进行一些对比，那么进行了对比之后就会发现，新人不如旧人，这个时候啊你就会发现，他会在社交平台上。发一些比较鸡汤的感情配文，然后呢也会经常出去玩，会有很多异性的场所，那么再去不断接触新的人，因为他发现，外边的人好像并不是对他特别的好啊，外边的人好像也没有他想象中的那么完美呀，分开之后。他也并没有想象中的那么自由，那么的舒服，经过了这一系列的对比和比较，他就会慢慢的开始主动联系你，或者呢你给他台阶，你联系他的时候，他也不再那么绝情了，所以啊就像我刚开始所说的。绝情的人只是因为他当时没有想到，自己找不到一个更好的人，那么这个时候我们就不能操之过急，要保持一定的频率和互动，然后在这个过程当中去做一些拉扯，偶尔呢给对方一些仪式感存在感，偶尔的你也要去找他。不要让他觉得他找你，你就能跟他复合了，你要把这个筹码牢牢的给抓住，纠正你们之前的一些问题，感情回归到正常的一个平衡位置，否则就算复合了又能如何呢，对不对，可能只是重蹈覆辙，只有让对方更加的珍惜你。懂得珍惜你之后，他才会踏踏实实的跟你一直走下去，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
