  text: '# 不喜欢别人叫自己是大龄剩女，怎么办？ - P1 - 百里子清 - BV1R24y1E7s3不喜歡別人叫自己是大年聖女，這種情況下我們該怎麼辦呢？後台收到這樣一封留言，我給大家簡單聊一聊這個話題，現在有的女孩子她是單身狀態，然後這個年齡稍微大一點，然後人們就稱她們是大年聖女。但是這種稱呼對於她們自己來講，她們肯定是不喜歡的，那這種情況下，我們又不喜歡別人叫我大年聖女，然後我該怎麼去處理呢？首先我們要明確一點，你是沒有辦法去管住別人怎麼稱呼你的。所以說這個東西如果從這個層面來講的話，那就是一種無解的，所以說你不要去和他們計較，雖然說你心裡面有可能還是放不下，但是你思維方式上一定要告訴自己，別人怎麼說那是別人的事情，那也有別人的自由。你是沒有辦法去干涉的，那我們需要做什麼事情呢？我們可以從自己的角度去做一些事情，首先第一個就是把自己的格局放開一點，別人說是別人的事情，但是我自己來過自己的日子，你能夠有這麼一個理念。有這麼一個想法就行了，這是第一個，那麼第二個，既然我是大年聖女，我其實自己來對這個問題也會有一定的認識，我肯定還是想脫單，那如果我想脫單，那我就積極去面對，等我真的脫單過後，那我就不是大年聖女了。我就不會受到他們這樣子的評述了，我們這樣去做不是為了堵住他們的嘴，而是我真的還想脫單，所以對於大年聖女來講，如果你真的想要脫單的話，那麼你就要積極去面對，當然如果你有其他的想法，那也是你的自由。所以說你盡可能的去關注自己，而不要去關注別人，那麼另外一個，我們從人生的角度來講，其實我們每個人，我都有選擇自己人生的這一個權利，那你現在這種狀態，如果你覺得是OK的，那你可以選擇繼續。如果你覺得這種狀態是不OK的，你有你自己的想法，你按照你自己的方式去生活就行了，那對於很多大年聖女來講，他們最煩惱的就是說，別人對她有這些不好的一個評價，然後自己來對待自己的感情問題。又是一種消極的狀態，這兩種做法，累加在一起就會讓你面臨，更不好的一種狀態，所以說你想要去改變你的狀態，只有靠自己，如果你每一天因為別人說你是大年聖女，你就和他們去直接回懟，然後你每天的時間和精力。都浪費在這些方面，那其實對於你自己的人生來講，是沒有任何意義的，不管你現在對於感情的問題是怎麼想的，我們需要把更多的時間和精力，用在自己身上，你對未來的一個規劃，你自己想要的人生。你自己想要的感情到底是怎麼樣的，那我把更多的時間和精力用在這些上面，其實當你這樣去做的時候，你就會發現，我沒有那麼多時間和精力去計較這些事情，那回過頭我們再來看一看，別人叫我是大年聖女。其實只要你自己不去計較，你自己不去關注這個事情，那這個事情它就不是個啥。'
