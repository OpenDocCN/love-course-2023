  text: '# 六个泡妞心理学，轻松上手 - P1 - 斌哥恋爱学 - BV1eG4y157Kq為什麼有些男人身邊總是美女環繞，為什麼有些人做事業為忍不斷，經過我30多年的觀察，這些人都會潛移默化的知道一些，你不知道的心理暗示技巧，他們善於通過心理暗示去操控別人的思想。今天我就用簡單的案例去教會你們，一如果你想請女生喝奶茶，你就可以問她你是喝原味的還是巧克力味的，她往往會從中去選擇其中的一個，而很少會有人說我想喝咖啡，這樣你就在給她選項的時候，進步了她的思想。二如果你想讓別人同意你的說法，那麼我就在你講去的時候，頻繁的點頭，對方就會輕易的同意，這就是點頭暗示法，通過不斷的點頭，別人會更信服你的觀點，認同你的機率呢，也就會大大提升，三如果有人不太喜歡你。而你又不得不請求他的幫忙，事後你會發現你們的關係居然會好起來，所以說如果你想改善跟某個人的關係，那你就先要求他幫你一個小忙，如果他幫助了你，那他對你的好感會大大提高，四當有人在你身邊說個不停的時候。你想插話卻插不進去怎麼辦，你可以不小心掉一個東西在地上，然後你在彎下腰去撿的時候開始說話，這樣呢你就能神不知鬼不覺的打斷對方，並且絲毫不會被對方發現，五如何檢驗你心儀的女孩子是否喜歡你。你可以偷偷觀察一下，當一群人大笑的時候，每個人都會看向他自己喜歡的人，如果他看向你，那麼你就不用我說了，六在面試之前，你可以提前到達面試地點，先跟陌生人聊一會兒，這會讓你的大腦對自己的這個環境。產生熟悉感，在接下來的面試當中，你會顯得更加的放鬆和自信，你學會了嗎，白玉堂，
    走吧。'
