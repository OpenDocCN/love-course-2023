    \    3.  大部分人对你都没有用，不要过分重视别人的看法和圈子"
  text: '# 别总习惯性自我反思 - P1 - 曲曲大女人 - BV1Rr4y1p7Cz所以这个男的本身他有问题，他是一个破损零件，然后你拿了一个破损零件安在你这台自行车上，你蹬两步他就抛锚，然后你就天天在那琢磨，是不是我这个技术不行，是不是平衡感不行方向感不行，我选自行车的眼光有问题。其实不是，你就把这个破损零件换了就完了，懂吗，不是所有的事情都需要你实现的反思的，好不好，你思的思路就不对知道吧，我跟你们讲很多女孩子容易犯错，你知道吧，喜欢刻意的去夸大自己所经历过的人和事。刻意的去给自己所经历过的那些人和事上光环，有些人就是这样的，你谈过的恋爱的男的吧也就是个一般般，遇到的那些人吧给你画起笔啊，你就觉得这个人好像能够给你带来多大的资源，其实屁都没见着。你们就自己自我妄想对方多么多么的厉害啊，能够给我带来什么什么什么，其实呢根本就没有的事情，全部都是来源于你自己的妄想，我们绝大部分人的生活里，其实90%以上对于你都是没有用的人。这个世界上真的没有几个人像你想的那么重要，别人说的话，别人对你的看法也没有你想的那么重要，你接触的那个人和那个圈子也没有你想的那么重要，我老跟你们说，我说君子之交淡如水是吧，不用把什么东西看得那么重。你自己把自己活精彩了，你自己把自己生活搞起来了，走到哪里都是朋友遍天下，哪里还交不到几个朋友啊，感谢观看。'
