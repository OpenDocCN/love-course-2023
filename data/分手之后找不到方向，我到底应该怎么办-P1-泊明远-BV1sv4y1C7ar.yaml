  text: '# 分手之后找不到方向，我到底应该怎么办 - P1 - 泊明远 - BV1sv4y1C7ar分手以后找不到方向该怎么办呢，首先第一点，我们要明白分手的导火索是什么，这里导火索是指导致你们分手的直接原因是什么，那你们是因为哪件事情发生了争执和矛盾呢，这件事情让你们产生了多大的冲突，那他提出分手。是因为这件事情本身让他不能接受，还是你们的争执加剧了这件事情，让他一气之下决定分手了，其实很多分手的情况，如果你在第一时间处理好，是能在48小时之内经济复合成功的，可惜是很多人。要么就没有用对复合的方法，导致情况更加糟糕，要么就是在犹犹豫豫当中，错失了最佳的复合时机，第二点，找出你们分手的根本原因，前任最忍受不了的是哪一点，如果说导火索是分手的直接原因，那么接下来。你就需要找出掩盖在导火索背后的根本原因，这个才是你需要解决的根本问题，而对于大部分的咨询者来说，这也是他们最头痛的点，找出直接原因很容易，找出根本原因却很困难，一方面是因为有的前任。他不会直接表达自己的真实想法，而是绕来绕去让你猜，而另外一个方面，就是有的人他有一种直线思维，他想不明白，前任的话里的潜台词到底是什么意思，而你能不能找出根本原因，才是你是否能够成功复合的关键。因为真性分手之后的人，一般是不会让自己重蹈覆辙的，对你的信任感也得极低，除非你能够意识到，你们之间存在的问题，并且有能力解决这个问题，他才会考虑跟你复合，那第三点，你们的感情基础是怎么样。分手对于他来说是一件痛苦的事情吗，感情基础可以通过，对彼此的了解程度，信任程度，这两个维度去判断，那具体来讲呢，你们的恋爱周长，还有对方圈子的交集大小，比如你们是否有共同好友，和对方长辈的联系是否密切。你们是否存在经济上面的依存等等，还有就是共同经历的覆盖面，比如你们在一起做过很多事情，你们有过很多的第一次，一起养过一只宠物，那这些都是感情基础，是深还是浅，此时也各有利弊，如果你们的感情基础深厚。好处就是感情基础本身是你们的优势，那弊端都是你们的矛盾一般都很严重，要不然的话他不会跟你分手，那无形之中呢，就增加了复合的难度，而好一点就是你对他太过于了解，难以营造新鲜感去重新吸引到他，那我是博明。如果评论面前的你不太清楚，可以私心修复，我是赵老师
    再聊。'
