  text: '# 揭秘成都不上班的女生，收入都从哪里来？ - P1 - 咖喱鸡腿哥 - BV1Dk4y1K7TA你好不好奇成都这些，每天睡到下午才起，然后开始健身逛街下午茶，晚上还要夜店打卡的女生，她们的收入都怎么来的，这种女生现在成都特别多，也没个正经工作，活得非常潇洒，基本都是肤白貌美大长腿的小姐姐。今天就给大家揭秘一下，我身边有很多这种女生，一问职业大部分就三种，某一美联创人，服装设计师，珠宝鉴定师，做自媒体的网红，这些小姐姐看起来年纪都不大，问就是在欧洲或者美国留学回来，在问什么专业。统一都是设计金融，MBA工商管理，其实和这种女生聊天，主要不取决于你聊什么，而是取决于你朋友圈发的东西，和她朋友圈的东西匹不匹配，她们的目标，都是事业有成的优质男，或者精英男，如果说你的朋友圈。没有这些元素，那就不用跟她聊了，懂行的优质男精英男，或者创意代，其实都了解她们的套路，而且她们一个比一个年轻，基本不会中招，所以这些女生，要接近精准客户的时候，一定会伪造自己的气质，修养，学识。她们赚钱的路子，也就三个，最低端的，是以过生日为由，请你去卡座喝一杯，最狠的，我见过一年过20次生日的，过一次生日，红包，名牌包包都有了，卡座一开酒，第二天提诚马上到，收到的包包，奢侈品。转手就卖给中古店，有的时候，你会看到，她们经常去旅游打卡，这绝不是人家为了去放松的，而是换一个城市，尤其是北上广深，这样经济靠前的城市，重新寻找她们的目标客户，重复以上的操作，第二种赚钱路子，就是直播。这帮小姐姐的互联网思维，真的够用，用直播来给自己挣点零花钱，满足自己日常的开销，顺便掉冤众老头，运气好点，遇到个看直播看魔针的有钱老头，一杆子杵到底，身上有多少整多少出来，第三种就比较高端了。玩资源整合，比如A大佬，有客户资源，B大佬，有技术资源，她们就在中间做撮合，赚中间差，说实话这种小姐姐，我还是很佩服的，很有商业头脑，圈子里遇到这样的小姐姐，也是凤毛麟角。'
