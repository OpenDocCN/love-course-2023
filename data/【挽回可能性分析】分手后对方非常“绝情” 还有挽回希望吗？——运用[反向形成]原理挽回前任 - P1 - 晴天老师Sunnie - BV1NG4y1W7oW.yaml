  text: '# 【挽回可能性分析】分手后对方非常“绝情” 还有挽回希望吗？——运用[反向形成]原理挽回前任 - P1 - 晴天老师Sunnie - BV1NG4y1W7oW當一個人對於一件事情或者一個人越排斥的時候，其實他的內心是越需要的，這個在心理學上叫做反向形成，又稱為反向作用，反向形成在感情裡面有兩個極端，第一個是為過度的表達愛，去掩飾內心的愧疚或者仇恨。比如出軌的丈夫不想放棄情人，又不願意輕易的丟掉自己樹立起來的好好先生的形象，所以他的內心飽受出軌的慾望與捍衛家庭責任感衝突的煎熬，這個時候如果他不通過投射而是通過反向形成來防止焦慮。那麼他對妻子的態度就會變得過分的殷勤，不斷的給他送禮物，向他宣佈自己忠貞不渝的愛情等等，這也是為什麼一貫不懂浪漫的丈夫突然送自己一束鮮花，或者說一貫態度冷冷的丈夫突然變得異常熱情的時候。妻子當下的反應不是為丈夫的改變而感到開心，而是懷疑丈夫是否做了對不起自己事情的原因，第二個就是用過度的排斥來壓抑和迴避不合理的情感，比如我們前面分析過的迴避型，遇到真愛反而會下意識的迴避。反向形成作為一種很普遍的心理現象，認清他並且運用格擋的話，會對我們挽回前任大有利益，一個人的選擇可以決定他的行為，而一個人的選擇主要是由他的慾望和他的理智決定的，很多人會隱藏或者壓抑自己的慾望部分。從而讓理智作為主導為自己做出選擇，他們告訴自己自己想要什麼不重要，什麼是對的才是重要的，感情裡面出問題的時候，他們往往覺得面前這個人即使還有感情，即使再不捨也一臉堅決的不想復合。首先反向形成是一種心理防禦機制，指的是無意識的衝動，在意識層面上往相反方向發展，從而表現出一個人的外表行為或者他的情感反應，與他內心的動機和慾望是完全相反的現象，而事實上人的慾望就是很重要的。因為它是人更深層次的需求，理智的存在只是起到一個控制或者調節的作用，慾望才是本質，所以分手後的絕情只是表層行為和反應，屬於過度冷漠抗拒和排斥，他的意識是潛意識中有自己理智無法接受的慾望。對方的絕情實際上就是在掩飾跟他要表達的相反的內容，當然這個時候如果你過去跟對方說這一套理論，我知道你心裡還是愛我的，你只是在掩飾欺騙你自己，然後說我們重新開始好不好，顯然就是既無用又無腦的。有感情和你在一起並不是充分必要條件，落到愛情的本質上，在一起還是要相互的吸引和相互的需要，兩個人結合是為了比一個人更好，而兩個人相處的舒適感，又是最重要的條件之一，就算對方他承認他對你有感情。也無法改變他放棄這段感情以及和你分手的選擇，頂多會看在尚存的情分上跟你繼續做朋友，所以我常常對諮詢者說，如果對方他對你還有憤怒不滿的表達，這個傳遞的實際上就是溝通和親密的信號，是我們挽回的突破口。如果你選擇了情緒化的方式回擊，那麼對方就會生成更強烈的防禦機制，那你可能就再難得到對方的回應了，這也是由於不理解對方的真正情感動機，造成的挽回無法成功，我用反向形成原理去分析前任絕情的心理。是想要告訴你們，不要因為錯誤的認知而把對方越推越遠，剛撕裂的時候我們會帶有強烈的攻擊性和威脅性，本來是想要挽回想要修復感情，但是兩個人的關係卻越變越糟，以至於自己把自己逼到了絕望的境地。我們分手後會去哀求對方回來，全是我的錯求你回來，我們都知道感情它並不是一個對錯的問題，如果承認錯誤就可以的話，那根本就不需要分手，或者說可能只是假性分手，你把所有的原因都歸結成自己。認為是自己不好才導致了對方離開，拼命挑自己的毛病，找到一點做的不對的地方，就抓著不放，把自身的問題無限的放大，然後又打著一定會悔改的包票，求著對方回到自己身邊，用弱者的姿態進行情感綁架。'
