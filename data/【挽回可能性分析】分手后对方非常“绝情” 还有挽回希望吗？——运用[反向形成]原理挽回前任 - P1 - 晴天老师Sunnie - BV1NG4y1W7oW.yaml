- answers: '-   反向形成是一种心理防御机制，指的是无意识的冲动，在意识层面上往相反方向发展，从而表现出一个人的外表行为或者他的情感反应，与他内心的动机和欲望是完全相反的现象。

    -   反向形成在感情中有两个极端表现：第一个是为过度的表达爱，去掩饰内心的愧疚或者仇恨；第二个是用过度的排斥来压抑和回避不合理的情感，比如迴避型会下意识的回避真爱。

    -   一个人的选择主要是由他的欲望和他的理智决定的。很多人会隐藏或者压抑自己的欲望部分，从而让理智作为主导为自己做出选择。然而人的欲望是很重要的，因为它是人更深层次的需求，理智的存在只是起到调节的作用。

    -   分手后表现出的"绝情"行为背后隐藏着真实的情感。这种行为是属于过度冷漠抗拒和排斥。其实对方内心有自己理智无法接受的欲望，对方的绝情实际上就是在掩饰和他要表达的相反的内容。

    -   在挽回关系中，需要理解对方真正情感动机。如果对方对你有憤怒不满的表达，这个传递的实际上就是沟通和亲密的信号，是我们挽回的突破口。如果你采用情绪化的方式回击，对方就会生成更强烈的防御机制，挽回就会难以成功。'
