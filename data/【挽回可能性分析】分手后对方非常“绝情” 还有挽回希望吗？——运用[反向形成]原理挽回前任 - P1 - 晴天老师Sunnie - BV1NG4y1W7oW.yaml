  text: 正確的做法應該是，停止徒勞的死纏爛打和乞討，把更多的時間精力花費在提升自己上面，再次去塑造自己的魅力，形成二次吸引，這個才是我們挽回的關鍵點，有些人也會因為挽回一時受挫而否認自己，否認這段感情。可能明明還愛著對方，但是卻拼命的否定，明明很痛苦卻極力的掩飾，扔掉一切和他有關的東西，裝作他從來沒有出現過，也拒絕和朋友談起前任，彷彿這個人已經憑空蒸發了，哪怕不小心在大街上撞倒，表面上還是特別的冷淡。這種情況常見於，戀情高低位曾經是女高，正是在之前的相處中，他們一貫持有的優越感，以及高度的自尊心，讓失戀之後的他們，無法坦然的面對自己的內心，只能通過拼命工作，斷絕來往，甚至快速進入下一段戀情等等方式。去掩飾自己強烈的心理落差和痛苦，如果遇到是對方過錯更多，自己源源不斷付出的愛，得不到反饋，內心受到的傷害，也可能會轉變成，用恨的方式去掩蓋自己，在兩性關係中對缺失的愛的渴求，這個也是一種反向形成。也是一種自我攻擊，正確的做法應該是，如果愛就不要去傷害，要學會用理智的方式去處理事情，適度的管控自己悲傷的情緒，有利於自己工作和生活的正常進行，而如果過度的壓抑，又會讓潛在的痛苦不斷的積壓，時間一長。也有可能會異化成嚴重的心理問題，所以學會及時有效的去，疏導自己的負面情緒，如果還愛著對方，你可以嘗試著去挽回，沒有必要為自己還在愛著，但是對方不愛了而感到可恥，哪怕之前一直是他在遷就著你。反向形成並不是我們平常理解的，情緒偽裝或者說變相的發洩這麼簡單，反向形成是對焦慮的一種非理性適應，這種機制，懷著扭曲事實的目的，將個人的能量消耗在欺騙性的偽裝中，以此來迴避內心真實的慾望和焦慮。人的心理是很複雜的，我們很多人挽回失敗，既看不清對方又看不清自己，而如果經常被負面情緒支配的話，我們也會什麼都做不成，這才是你挽回失敗的原因，大部分的感情問題，其實都是有辦法去解決的，覺得有用的話。記得一鍵三連哦。
