  text: '# 分手后跟前任相处的还不错，但为什么提复合就是不愿意呢？ - P1 - 逢爱情感 - BV1224y117Bb分手后啊有一种常见的现象就是，对方依然和你保持联系，正常的吃饭看电影，但是就是不愿意和你复合，这是一种很典型的情况，我经常遇到这种情况的男生，分手后啊你们可以聊天可以见面，甚至于爱美什么都能做的都做了。但是呢一提复合，对方要么给你模糊的拒绝，要么就说我对你还有感情，但是我们不合适，你也不敢再纠缠，生怕把他给逼急了再也回不到过去，很多人啊都有这样的困惑，能感觉到他对你还是有感情。也能感觉到他跟你之间好像还是很亲密，但是就是不愿意复合，你觉得很不甘心很不公平，但是又什么都做不了，因为这是你自己所争取的，一切该做的不该做的都做了，但是结果呢却还是停留在原点，很多人啊为了追回前任。一再降低自己的底线，为了对方什么都敢做，甚至破罐子破摔，觉得对方愿意和你保持联系，是对你还有希望，还能够再一次的接纳你，但是其实呢分手后，对方就处于一个情感空窗期，身边的没有合适的人出现。或者是暂时也不想再接触新的人，这个时候呢你就正好填补了这个空缺，但是分手的根本性原因没有被解决，对方愿意继续和你保持联系，是因为你还有价值而已，在工作上或者是生活上能够给他提供价值，当他内心寂寞时。才会让你充当他的情绪垃圾桶，如果说你还喜欢他还放不下他，依然想要在一起，那么就要扭转两个人之间的关系，两个人的状态很明显，想要复合的呢处于低位，吊着的那位处于高位，如果说高低位的本质关系不能改变。那么低位的那个只能被牵着鼻子走，想要扭转这种局面呢成功的挽回对方，首先你就要提高自己的吸引力，让自己变得重要起来，让他离不开你，而不是说你离不开他，其次啊是你对他的需求，是他伤害你的武器。不要一上来就嘘寒问暖，各种的死缠烂打，适当的拉开你们之间的距离，释放你的不可得性，要知道你的需求感越强，对方越不把你当回事，适当的降低需求感，可以消失个一段时间，是真正的消失，不发微信，不打电话。不再对他嘘寒问暖，晾对方一段时间，在你消失的这段时间内，对方可能会猜想，你是不是真的不喜欢他了，是真的要放弃这段感情了吗，还是有了下一任呢，那对方越是患得患失，你在他心中的地位也就会越来越高。那么复合也只是时间的问题，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
