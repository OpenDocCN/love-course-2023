- summary: "-   前任不愿意复合的真实心理\n    1.  大部分想要复合的人纠缠前任表忠心，但对方仍不愿意复合。\n    2.  对方心理认为对方不可能改变，不愿意重蹈覆辙。\n\
    \    3.  建议提升自己的能力，让对方眼前一亮，以成功返回。"
  text: '# 前任不愿意复合的真实心理 - P1：高田横版 246 - 泊明远 - BV1WR4y1s7cd前任不愿意复合的真实心理，大部分想要复合的人，都会去纠缠前任各种表忠心，但是结果就是，无论你怎样去纠缠，使出浑身解数，对方就是不跟你复合，今天老师就告诉你，为什么对方不跟你复合。他背后的心理到底是什么样的，当你告诉他你会改，以后再也不会怎么样怎么样的时候，其实他心里想的就是，我已经给过你这么多次机会了，你要是真的有心去改早就已经改了，哪还要等到现在呢，当你每天给他发。早安晚安信息轰炸的时候，他心里想的是，如果你再过来烦我，我一定把你拉黑删除，所有的这些行为，总结起来就是，反映了他的心理，他始终不跟你复合的原因就是，他觉得你不可能改变，就算复合也是重蹈覆辙。浪费彼此的时间和感情，所以这也就是为什么，老师之前一直和大家强调说，如果你想要高效的成功返回，就一定要去提升自己，经营感情的能力，让他能够眼前一亮，我是博明，如果你现在正在经历这样的性高问题，私信晚回。老师会来帮你。'
