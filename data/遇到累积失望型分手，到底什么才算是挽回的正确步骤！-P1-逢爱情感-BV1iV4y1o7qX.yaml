  text: '# 遇到累积失望型分手，到底什么才算是挽回的正确步骤！ - P1 - 逢爱情感 - BV1iV4y1o7qX如果分手以后他对你失望又冷漠，态度表现的越来越绝情，甚至对你说我们真的回不去了，你就放过我吧，这一类的话，首先呢，我就要恭喜你，这种感情就是值得拯救的，而且呢，和好以后的感情甚至比以前更加稳固。他之所以那么绝情，也恰恰说明了曾经的爱之深，曾经的期望有多高，现在的失望有多大，所以这个时候你切记盲目的锻炼，更不能卑微求和，小作文你根本抓不住问题的重点，只能让前人对你更加失望，最后呢彻底结束。那么该怎么办，我整理出了三个步骤，清晰明了，点赞收藏一下，以防限流以后找不到了，第一，了解对方的心理，找到失望的原因，失望型的分手也可以说是强迫性的分手，那么强迫性分手属于焦虑障碍的一种。他在这段感情中呢感到很失望，感到没有安全感，感到很疲惫，他就会产生焦虑和痛苦，那么这种感觉好像没有尽头也没有办法，最后只能选择离开，其实分手后的导火线，只是压死骆驼的最后一根稻草。你不要局限于这样的一个原因，而是要通关全局，认真地找出对方所积累的所有失望点，可能是一个方面的反复累积，也可能是多个方面的叠加累积，那么你精准地找到问题，才是你成功的第一步，第二，针对性的展示自我。你需要根据你梳理出来的对方失望的原因，针对性的由内而外的展现，内外兼备的展示，那么外在的就是直观的展示，一定要有冲击力，你不要着眼于什么衣服，发型啊，社交等等，这一些基本上的变化。最好要伴随着一些难度更大的转变，比如说减肥啊，健身，兴趣爱好，专业技能，那么你要拿出实际的成绩才有冲击力，内在的展示就是针对问题点的展示，也可以通过聊天，但是如果对方不愿意跟你沟通，你也可以退一步。以朋友的身份切入，其实主要目的就是让他感受到你的变化，思想上的变化，情绪的变化，行为习惯上的变化，最后一步就是把握时机，通过一次约会，甚至是一次聊天完成复合，你需要注意的就是你要把握住这个准确的时机。掌握好度，其实方法很多人都会，但是就是度的把握，时机的把握，每个人他的情况都是不一样的，这个度当然也不一样，如果说你觉得在这个方面，你把握不好，可以来跟我聊聊，失望分手的这些问题其实都是常有的。往往失望越多，挽回的周期就越长，失望性的分手和其他的分手还不太一样，所以说我真的不建议你用太多的技巧，真心和真诚才是你最有力的武器，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
