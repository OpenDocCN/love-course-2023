  text: '# 为什么有些女生条件一般要求却很高 - P1 - 情感解忧-柠蒙 - BV1h94y1272J為什麼有些女生條件很普通要求卻很高，那麼在十幾二十年前這種現象還很爽，但是隨著通訊越來越便利時代的發展，那些高價值的男生開始下沉，和普通男生搶奪異性資源，同時還有一大幫舔狗在使勁的坑他們自己。也在坑我們，情況就有些不一樣了，打個比方，你之前的擇偶範圍就是你所在的街道，你心裏的對象就是300米之外的二丫，你的競爭對手有小王小劉，到了現在，你的擇偶範圍可以擴展到周邊省市，當你還喜歡二丫的時候。你會發現小王和小劉還在，但是以私通為首的一批高價值的男生，在社交軟件上面和二丫聊得不亦樂乎，二丫每天還會對著愛逗的視頻流口水，同時還有一大批舔狗群體在給二丫獻殷勤，你可能很難相信。但凡一個找得稍微好看一點的女生，她在社交軟件上面被喜歡的數量，可以輕鬆破萬甚至破十萬，舔狗這個群體我接下來就不講了，你們懂的我真的懶得講了，那麼對於二丫來說，原本面對你們街道三人組的時候。你小王小劉只要你的表現突出一點，那這事可能就成了，但是二丫現在面對這麼多的可選項，她飄了認不清自己了，哪怕你打遍街道無敵手，可能作用也不大，你可能會說，愛豆派和私通派又看不上二丫。二丫最後還是會選擇我的，可是你忽略一件事情，雖然愛豆派和私通派都知道，自己最後的正牌絕對不會是二丫，但是他們並不介意，和二丫這樣找得好看一點的女生，發生一段怒水情緣，愛豆派和私通派都是聰明人。他們都知道，如果直接學阿Q直接說，我想和你困交，雖然也不是沒有成功的可能，但是會大大的降低成功率，因為女生都不想被別人看作是隨便，她們有著最起碼的矜持，所以愛豆派和私通派，都想出了自己的說法。你不要覺得我就是想和你玩玩，我是真的喜歡你，我想要認真和你在一起，你和其他女生都不一樣，你和私通派和愛豆派，都知道這句話是騙人的，但是二丫可是會當真的，畢竟愛豆派和私通派對自己是真的好。即使那些小禮物對她們來說只是九牛一毛，那些甜言蜜語對她們來說只是翻文背誦，畢竟最後愛豆派和私通派，和自己分手的時候說的是性格不合，而不是你看你這德行，我怎麼可能會和你結婚呢，你看。誤以為私通派和愛豆派愛過自己的二丫，怎麼還會喜歡上你呢，你現在明白什麼叫做惡意排架了嗎，本來二丫在這個擇偶市場上是不值這個價的，但是隨著愛豆派私通派，以及甜狗群體的入場哄抬價格。讓二丫以為她自己真的值這個價，你能去和二丫講道理嗎，最好別講，因為你講的就是仇富嫉妒直男癌，本來大部分人追女生就不得不經歷困難模式，但是到了現在，在經歷困難模式的同時，還要遭受一群人的惡意排架。一段追求關係要求她們付出，超出她們能力範圍的成本和精力，最後能不能命中還要靠信仰，所以現在很多男生都選擇了躺平，當然這其實是沒有必要的，因為看不清自己的人只是一部分。私通派和愛豆派之外的女生並不代表全部，這條街的二丫不行，那你就去找隔壁街的大丫，正你的三丫，四你的四丫，五丫六丫，社會的發展和進步，其實也是給了我們自己便利。看你怎麼運用啊。'
