  - 问题1：为什么很多人在分手后想复合但又害怕对方不爱自己了？
  - 回答1：因为他们感到内心分裂，害怕做出错误的选择，想留住一个正确的选项。
  - 问题2：在情感困境中，应该如何处理自己的情绪？
  - 回答2：应该允许自己感受难过和痛苦，进行情感发泄，而不是压抑自己的情感。
  - 问题3：作者建议的第二步是什么？
  - 回答3：把注意力从前任身上收回，集中放在自己身上，思考接下来自己该怎么做。
  - 问题4：在面对复合的可能性时，作者提到需要问自己什么问题？
  - 回答4：问自己到底想要什么，这对未来的行动很关键，确保自己的行动有意义。
  - 问题5：作者如何描述做出选择后的行动态度？
  - 回答5：作者建议大胆地去做自己想做的事情，相比原地踏步会更有益。
