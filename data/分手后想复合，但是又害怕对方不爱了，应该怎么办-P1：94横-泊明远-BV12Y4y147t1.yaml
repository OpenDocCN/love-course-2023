  text: '# 分手后想复合，但是又害怕对方不爱了，应该怎么办 - P1：94横 - 泊明远 - BV12Y4y147t1那想复合呢又害怕对方不爱了，那很多人都会遇到这样的问题，想要离开但是又觉得心有不甘，尤其是在有其他的关系牵涉之下，这种两难的状态啊，其实是内心的一种分裂，你会发现这个时候你已经精疲力尽了。其他的什么事情都做不了，那为什么会是这样呢，因为你害怕，害怕做选择，害怕自己为错误的决定而负责，总想要留一个正确的选项，可是现实当中真的有正确的选项吗，那并没有，那这个时候我们应该去做些什么事呢。那接下来的动向，你一定要记好，第一个就是照顾好自己的情绪，你是一个成年人，难过就进行难过，痛苦就让自己进行痛苦，一定要有所发泄，而这个都是情伤的表现，很多人都会误会了情伤，认为情伤就是如何说话。但其实并不是的，情伤是我们自己该如何和自己相处，那第二个就是把自己关注的精力啊，从他身上全部收回，全部放到自己身上，你只需要去考虑一个问题，接下来你该怎么办，那么第三，你需要问自己一个问题。你到底想要什么，很多人啊，究其一生都不知道自己到底想要什么，如果这个问题你能够想明白，接下来所有的行为都是有效果有意义的，否则光是信息轰炸，拉黑灌毒鸡汤，学一些套路方法，学怎么说话，那你觉得这些有用吗。那么第四啊，无论如何你都要做一个选择，做出选择后，就要大胆的去做任何你想要做的东西，那这样会比你现在原地踏步能要好得多，我知道你害怕，害怕自己做选择选错了，其实现在前任也在想这个问题，所以说。对于当下的分手，痛苦的不将是你自己，前任也是在这里纠结当中的，就看谁先迈开那一步，迈开那一步，就是迈开改变自己创造力的这一步，想想当初你们为什么在一起，不就是因为吸引力吗，因为爱的魔力而在一起的。如果屏幕前的你啊，现在也正好在这样的困境里，可以来私信修复，找我聊一聊。'
