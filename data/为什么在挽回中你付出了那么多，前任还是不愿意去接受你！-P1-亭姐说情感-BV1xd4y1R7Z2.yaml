  text: '# 为什么在挽回中你付出了那么多，前任还是不愿意去接受你！ - P1 - 亭姐说情感 - BV1xd4y1R7Z2其实很多人在晚会中都做不到不卑不亢，因为大部分人在这个过程中得失心都会很重，总会因为害怕对方的一些小动作小情绪，害怕失去害怕前人不高兴，所以你会不由自主的卑微起来，很多人就活脱脱的变成了一个甜狗。变得不像自己，只要前人愿意回复自己，还愿意和自己保持联系，前人说什么都是对的，就算放下手头所有的事情，只要他愿意，自己就会无底线的为对方付出，你以为这样做是在展示你的诚意吗。实际上这样做更不利于你的晚会，一下子把自己摆在很低的位置，别人也会很容易背负很大的包袱和心理压力，两个非常典型的现象，男生想要挽回女生，女生把男生当做是ATM，女生想要挽回男生。只要男生有需求就随叫随到，如果说你的心理地位特别低，这个人反而不着急跟你去复合，因为前人心里面很清楚，重归于好一句话就够了，那么别人也就会先观察观察，甚至是骑驢找马，所以即便是分手后做朋友。也不要用卑微的方式去和前人相处，在认识到自己的错误和建设好自己的同时，也要明确界限。'
