  text: '# 《当代男女生对抗路现状》 - P1 - 撩妹成成 - BV1QD4y1i77U我叫自己开了牌，我没说多少没带，依然对右不出声，仿佛当我不存在，他在上路逛上弄我，没任何开场白，可他最后的情绪全是无奈，脑袋空白，我和你细节操作拉扯，却决定避开，为什么我们的输赢，还是没有例外。你说我没有操作不懂，明显让人想犯，为什么抬举不说，却躲到了现在，他也不来了又来抓了，右转还是避开，为什么我在你眼里，是如此的下犯，我还是追了出去，不想踏下杀手等待，最后却看着高低在我面前，我怕痛快。你冲我买多蓝剑，打破了心都掠过我鼻尖，我用一举抓你的衣角，以为我带点燃结局就会改变，一层血都就要离开，我怎愿你寒冷又寒，我不开气泡，就当我不存在，我的伤口里只有你，只想先迫不及待，吞下来的冰线全是无奈。屏幕黑白，我和你细节操作拉扯，却决定避开，为什么我们的输赢，还是没有力量，你说我没有操作，不懂兵线让人下饭，为什么开局不爽，却拖到了现在，打野们买了又来，抓了又抓还是皮卡，为什么我在你眼里。是如此的下犯，我还是追了出去。'
