  text: '# 怎么能知道她有没有忘掉前任 - P1 - 恋爱咨询师陈晨 - BV1MM4y1S7nN沒有人會忘記前任的，哪怕他嘴上咬死的說忘了，說那個人死了，你都不要相信沒有人會忘掉的，但有一件事很重要就是，他對前任的態度，這個事更重要，有的時候你會因為你的某一句話，或者是你的某一個行為。他突然間很嚴肅很認真的去制止你，告訴你不要這種行為，不要說這句話，很大程度上是他曾經聽到過這句話，曾經見到過這個行為，這個事情曾經傷害過他，其實很多時候經常能聽到女生說一句話，你不要說這種話了。我聽過太多遍了，這句話側面反映出來的，不是說他經歷過很多的異性，而是他被同一個人用這樣的方式，欺瞞過很久，只要你願意學習，戀愛就是一件特別簡單的事情，想學習直接私信我。'
