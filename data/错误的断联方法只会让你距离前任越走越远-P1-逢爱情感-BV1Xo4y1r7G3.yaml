  text: '# 错误的断联方法只会让你距离前任越走越远 - P1 - 逢爱情感 - BV1Xo4y1r7G3为什么大部分人的断联一点作用都没有呢？分手后啊，去断联这种行为是正确的，至少分开以后你没有纠缠对方，避免了对方被你的负面情绪所影响，增加复合难度。但是现实中，很多人的断联就是在等待对方主动找自己。并不是说断联没有用，只是说你一定要理解断联的真正含义，并不是让你简单的去不联系对方。我们在说断联的真正含义之前，你必须要明白一个感情的基本机制，就是你到底是因为什么而爱上了一个人。在心理学上有一个效应叫马太效应，强者越强，弱者就越弱。爱情也是这个道理，你付出的越多，你就越爱付出少的那一方，对方也就没有那么在乎你。也就是说，当你对一个人投资的越多，你就会越爱他。你就会越舍不得自己精心培养的人培养的感情，因为你对他付出的时间和心血其实是更多的，所以你也就明白了为什么分手后你会特别难受，还想着挽留他。因为在这段感情里，你投入了大量的时间和精力，所以你就放不下。接下来我要讲的就是断联的真正含义了。我把初期断联定义为另一个名词，叫做冷处理，就是说在接下来的时间里，暂时消失在他的生活当中，你的所有动态什么都不要有，包括你们的共同好友。为你们之间的感情状况你也不要去透露。你可以想一下，刚分手的时候，你不断的去纠缠，不断的去挽留，而现在你突然消失了，那么他就会想，这个人怎么突然好像人间蒸发了一样，一点动态都没有。那么他就会很好奇。甚至冷静下来之后会怀疑自己分手是否是正确的决定。那么我们要的就是这样一个效果，前任对你情绪上的反扑本身也是一种投资，当他开始对你投资，才能够再一次的重新对你产生情绪，第二种就是需要断联的。那么大多都是非常排斥全网拉黑的这个情况，如果说你的情况已经到了这种地步，那么我劝你就老老实实的好好断联吧，不要再去做那些毫无意义的事情，那么在有效断联的期间，我们首先要想清楚两件事，第一。认清你们已经分手的事实，不管你们曾经有多么相爱，现在呢，已经分手了，分手后的纠缠其实是比较自私的行为，因为你只想得到你的需求，不断满足自己想要负荷的需求，但是呢，却忽略了对方此刻想要跟你分开的需求啊。所以呢，这个时候只有满足对方的需求，他才会回头想到你的需求。第二，分手之后啊，我们通常都会把自己搞得特别的狼狈，现在啊，你可能连自己都不会喜欢现在的自己，怎么会被别人喜欢呢？所以呢，在挽留前任之前。就要先打理好自己，分手啊，其实并不是一件坏事，它可以让你有机会遇到更好的自己，成为更好的自己，那么你也可以利用这个时间呢，来好好提升一下自己对亲密关系的理解，在锻炼期间，好好思考如何学习和成长。不断的丰富自己的内在和外在，让自己变得越来越有价值。想知道你的另一半是否爱你吗？可以关注我并进入我的主页，私信咨询，我来帮你解答疑惑。'
