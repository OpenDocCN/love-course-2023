  text: '# 失恋也是会上瘾的！！ - P1：失恋上瘾 - 晴天老师Sunnie - BV1yZ4y117pz我可能要說一個很多人都沒聽過的觀點，不合，沉浸在失戀裡，其實是因為你的潛意識不想改變這個狀況，因為改變就要花費更多的腦力，很多人就要說了，失戀多痛苦啊，我又不是看不到走出失戀的好處。要不怎麼來你這找方法找對策呢，怎麼潛意識還和我作對呢，眾所周知啊，你想做成什麼事情，阻力越小越好，當你想走出失戀呢，無非兩種方式，要麼和前任復合，要麼呢徹底的忘記前任，尋找新的情感依靠。但是明顯的兩條路都很困難，哪怕你知道做到以後啊，確實能給你帶來身心的快樂健康，但是並不是現在就能享受到的，所以啊潛意識就懶得動，即時滿足呢是人的潛意識要求，你失戀了。你就處在悲傷想求前任回來陪你的心境裡面，既不想離開上一段感情，又不想獨立的去做這個很麻煩很艱難的事情，比如說挽回進入新的階段，就是因為潛意識讓你覺得，等著或者說幻想前任來找你。要比主動去融入一個新的生活，新的環境要簡單的多，更容易滿足，可以證明的是啊，失戀難受的人呢，晚上比白天多，但是想要執行挽回的人啊，白天比晚上多，我們為了光明的未來需要做一些事情。度過一些艱難的時光才能夠達到，而在失戀痛苦中呢，還能保持清醒，理智和執行力，就是需要毅力的，那我們如何擁有這個毅力呢，第一個就是延時滿足，相信將來的某一刻我們能夠得到回報，是驅動我們忍著不滿。忍著艱難做一些事情的唯一選擇，但是也有人說就這點報酬啊，讓前任再愛上我或者說尋找新的伴侶，聽上去都挺遙遠的，可能做了一半吧，我也沒有繼續做下去的信心了，科學依據呢就是大腦在處理神經信號的時候。有一個時間衰弱因子參與了作用，而隨著這種回報時間週期的增長呢，產生的動力就成指數衰減，對於這種情況呢，我們還有一招，可以增加長期回報的初始強度，比如說不斷的強調目標的重要性，把目標呢可視化。或者說誇大美好的未來等等，信心衰減是很快的，所以啊走出失戀也是很難的，這裡啊我們就用上第二個方法，叫做即時獎勵，你看那些徹夜玩遊戲的人，一天可能要花好幾個小時做任務，那麼麻煩，但他還是願意花時間在上面。原因呢就是個遊戲的設計者，他會把一大段任務分成小節，每一個小節呢都有對應的獎勵，所以呢把長期回報的事情，和即時滿足的事情，放在同一個時間刻度上，那我們做出正確決策的概率就高得多。另外呢當你習慣了不依賴於失戀的狀態，你自然就可以走出來了，這就是有的人他失戀想解脫，但是解脫不了，但是有些人呢卻可以快速走出失戀的原因，雙方都互相認為對方的思維不能理解。正因為啊我們的大腦是一種可塑性極高的器官，它有很強的用盡廢退性，一直沉浸在失戀中啊，會讓大腦習慣了壓抑的狀態，而缺少動力也就是多巴胺作用，會導致你懶得去做任何你不想做的事情，而這種不想做呢。並不是你可以主觀控制的不想做，是一種病態的懶，大腦多巴胺作用受阻，興奮度呢會降低，會減少缺少動力，使得你的大腦不能持續的工作，也會導致你對各種事物喪失興趣，對社交對他人都感到缺少動力了。對生活呢對未來啊又喪失了希望，所以失戀呢確實是會上癮的，哪怕你理性的察覺到了問題想要改變，可能一時半會也逃脫不了，你會開始對其他事情的冷淡，會減少除了這段愛情以外的關注，不再熱衷於學習進步和努力工作。你會覺得世界上除了戀愛，沒有什麼值得留戀的事情了，當你覺得你再也得不到愛情，或者說對愛情也失去興趣的時候，你就會感覺失去了一切，甚至啊可能會抑鬱，但是相反結交更多的朋友，讀不同知識層面的書。與各個環境下的朋友呢交流思想，這些雖然有阻力，但是獲得的收益是巨大的，而只有到了那個階段呢，你才會發現沉溺於失戀啊，'
- summary: "-   处理失恋需要设定底线和进行心理博弈\n    1.  设定底线可以避免徒劳争论和内耗\n    2.  大声夸自己，小声问责，提升自尊心\n\
    \    3.  避免在人前责备自己，以免强化负面印象和降低他人评价"
  text: 是一件多麼渺小多麼浪費時間的事情，那麼我們要如何正確的走出失戀呢。第一個你設定一個底線，設定一個你能夠做到的底線，互相依賴理論呢，採用了最不浪漫的方式，來解釋親密關係中的愛，而進化心理學啊，也相當不客氣的描述了，親密關係出於繁衍的需要，所有的交涉都是心理博弈。買價、外價、薪水、福利、義務、權利等等，無論是個人與個人之間，還是勞資雙方之間，或者說呢國家與國家之間的外交交涉，都是包含了心理層面的往來，你要脫離失戀，你就要和自己的心理博弈。首先呢給自己設定一個底線，這樣呢可以省掉許多徒勞的爭論，也不會把情緒能量都花在你的內耗上，第二點要大聲的誇自己，然後呢小聲的問責，人呢越長大自尊心越強，當然青春期可能是一個高峰期。再大一點就會維持在一個高水平，略微有點波動的狀態，所以啊可以盡量的多誇一誇自己一點點的進步，把你有所改進的地方呢，貼在親友圈裡面，讓親近的人見證你的步伐，這樣呢你的自信心也會真實的樹立起來。另外啊不要在人前責備自己，一個呢這個會強化對自己的負面印象，避免變成不理智的贖罪行為，第二個呢就是容易降低他人對你的評價，可能呢在某一刻會打擊到你的自尊心，小虐一情大虐傷身，希望大家盡快的走出失戀狀態。覺得有用的話記得一鍵三連哦。
