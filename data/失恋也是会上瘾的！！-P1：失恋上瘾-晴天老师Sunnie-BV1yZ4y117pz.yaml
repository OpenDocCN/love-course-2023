- summary: "-   失恋上瘾\n    1.  沉浸在失恋中是因为潜意识不愿改变现状，想要走出失恋需要克服阻力。\n    2.  潜意识让人想要复合或忘记前任，但这两条路都困难，需要毅力和延时满足。\n\
