  text: '# 分手后道歉认错，男生就是不肯原谅应该怎么办？ - P1：高田横版 41 - 泊明远 - BV1744y1H7nB分手後知道錯了，你一直都在道歉，可他就是不願意原諒你，那麼他為什麼不肯原諒你呢，其實這個問題，暗藏了一個錯誤的邏輯，就是你只要認錯了，道歉了，對方就應該原諒你了，跟你和好，那麼這種邏輯本身。就是一種道德綁架，我們會發現，很多時候，犯錯的一方，反而更加的理直氣壯，我都道歉了，你還要怎麼樣呢，為什麼你就不能給我一個機會，為什麼你就是不能原諒我呢，你傷害了別人做錯的事情。道歉本來就是情理之中的事情，那麼你道歉，是表明你自己可以坦誠的，承認自身的問題，願意承擔後果，所以希望得到原諒，而不是強求對方原諒，更不代表，對方原諒了你就要和你和好，很多人就弄錯了這個事情的本身。你道歉認錯，是針對過往的錯誤，進行了你的態度表達，對方原諒與否，是否給你機會，這本來就是兩件事情，他可以因為你的表達誠懇而原諒你，但要不要和你在一起，是取決於他和你相處的舒適度。你有沒有解決你們之間的問題，而不是說你認知到的問題和錯誤，所以他就要原諒你，為你和好，如果道歉和認錯，就能夠解決感情上面的問題，那麼這個世界上，就沒有分手這兩個字了，我是博明，如果你現在。也正在經歷這樣的情感風波，那麼私信晚回，老師會來幫你。'
