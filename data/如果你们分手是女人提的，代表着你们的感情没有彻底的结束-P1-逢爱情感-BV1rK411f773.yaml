  text: '# 如果你们分手是女人提的，代表着你们的感情没有彻底的结束 - P1 - 逢爱情感 - BV1rK411f773如果是女人提出來的分手，就說明你們這段感情還沒有結束，復合的概率很有可能就超過90%，這種女人呢有個共同點，就是性格很倔強，滿足不了自己的需求，說什麼都沒用，同樣啊，這樣的女人內心深處也是很脆弱的。在生活中的標籤呢，就是刀子嘴豆腐心，因為害怕受傷，才表現出一副很絕情的樣子，在她們心裡面呢，其實有這樣一個定位，很多人都不懂她，其實呢不想分手，也害怕分手，更害怕失去你，但是你們之間呢出現了問題。她太痛苦了，她實在是不知道該怎麼辦才好了，她能想到的唯一的解決辦法，就是分手，她或許知道這樣做呢是下下策，可是她真的是沒有辦法了，甚至有的女人她在心裡面會想，只有提分手，你才能夠去重視。才能夠解決你們之間的這些矛盾，而你又不懂她的心思，硬是讓你們的關係走到現在這種尷尬的地步，其實這樣的女人呢還是很好去挽回的，你只需要讓她看到除了給你分手之外的，另外一種解決方式，哪怕只是一絲的可能性。她也會重新燃起對你的希望和期待，那麼接下來你需要做的就是想盡一切的辦法，去滿足她的期待就可以了，因為沒有哪個女人跟你在一起，是奔著分手而去談的，如果說到現在她還是對你很排斥的話。我只能說明你的情商真的是有待提高了，想知道你的另一半是否愛你嗎，可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
