  text: '# 分手初期避开这些事情，就能提升你的复合的可能 - P1 - 泊明远 - BV1qT411J7i5今天和大家分享一个超级干货，适合大部分分手初期的人使用，就是当下如何跟前任缓和关系，分手后我们要先避开外部因素，比方说家人
    同事 朋友，千万不要让他们掺和进来，很多人都是分手后找这个找那个。最后自己的兄弟闺蜜，不是被怼一顿，就是被全部拉黑，本来你还是能正常联系的，后来就变本冷淡了，因为他们在给你的前任施压，情况只会越来越差，我一直主张感情是两个人的事情，和其他人无关。所以不要让太多的人知道，不要让太多的人掺和进来，以免让你们的关系变得更复杂，第二
    先暂停和前任的一些联系，去调整好自己的状态，避免自己想拍的纠缠，也给对方一个冷静期，而这个冷静期可以是两到三天。也可以是一两周，根据个人的情况而定，那你放心，你的前任是不会忘记你的，以及你要去思考，你之前有没有尝试过，去处理你们之间的问题，如果你的前任油盐不济，软硬不吃，那么本质上，已经对你产生了负面的成见。和情绪状态，那就不是一时半会可以复合的情况，所以不管前任对你失去的精心信任，还是觉得你不靠谱，那么之后都要对自己的身份，进行一次重新定位，第三
    和前任聊什么，真实情况比较好的，除了感情话题不了。那么其他的都可以，态度比较冷淡的，最好可以从有事说事做起，我是魔明，如果屏幕前的你，现在也正处在这样的阶段，不知道该如何去做的话，可以和老师聊聊。'
