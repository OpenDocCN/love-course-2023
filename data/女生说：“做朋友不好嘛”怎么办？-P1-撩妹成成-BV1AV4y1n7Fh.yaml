- summary: "-   女生说：“做朋友不好嘛”怎么办？\n    1.  描述了一段充满诗意的场景和情感\n    2.  表达了对爱情和友情的矛盾和迷茫\n\
    \    3.  引用了歌曲《Zither Harp》的歌词，表达了对艺术和生活的思考"
  text: '# 女生说：“做朋友不好嘛”怎么办？ - P1 - 撩妹成成 - BV1AV4y1n7FhZither Harp，隔着窗户多不習俗，拿著手機彈著魔法夜鐘，漫步走在山門裡的，被水撞擊的神話，忘不到平靜的帝國，永遠不堪稱的王座，我用情景穿梭，1920
    昨日的不朽，變成聖誕瑪格麗特。陪我變做了蘋果，朝鮮式的奢華，還是他原來成為我的小丑，多吃的菸 多的菸頭，臉長的鴿子沒有飛走，清清淨淨的大師，看花采不知什麼感受，我用腳步伸手給你告訴你，我的大師見你臉面不如花朵。用我的手牽著手還是不夠，樓上天花那裡你都不為我，當當歲歲說話，終於領罪自由不覺得碎末，滑渡優雅的上帝，是這一種筆記的陰謀，培養過海的鄉愁，種在一無所有的蜈蚣，寂寞的枝頭才能摘出，藏於腰的花朵。小城清清黃昏，瑪麗絲的寒，星空下的夜晚，腳步也反顧點燃，夢裡的太短暫，難過腳上的汗，這世上的熱鬧，數字孤單，Zither
    Harp，詞曲:陳昇，Zither Harp，花園流淌的陽光，空氣遙望著晚霞。忘記夢裡爸跟媽，能不能來趟這幻象，大肆眺望著遠方，研究色彩的形狀，突然回頭要我說說，我懂自己的感想，時代在跨，隱約的網，網紅成富在我眼中，你會在抓，我還在抓，之前的選擇在渴望，時代在跨，隱約的網。我想我必須要，花光當個補助，漸漸的速度來應付，全部是為了藝術，Zither
    Harp。'
