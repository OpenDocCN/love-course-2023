- answers: '-   面对拒绝和痛苦，我们需要首先意识到自己的情感，并承认这些情感是正常且可以被接受的。接着，需要通过与他人交流，寻求支持和理解，以及寻找适当的方式来处理和释放这些情感，比如倾诉、寻求专业帮助等。

    -   人们常常害怕展示真实自己是因为他们担心被拒绝或不被接受，同时也担心自己的真实情感和想法会给他人带来困扰或不快，因此选择隐藏真实的自己来适应他人和社会的期待。

    -   要克服恐惧和羞愧，建立真实的沟通和关系，首先需要意识到自己的情感和想法是正常且被接受的，然后勇敢地表达自己，并寻求他人的理解和支持。同时，也需要学会尊重和接纳他人的真实情感，建立互相理解和支持的关系。

    -   他人的反应和评价会影响我们表达真实情感的勇气，因为我们在意他人的看法和对我们的情感的接纳程度。然而，我们需要意识到，他人的反应并不完全决定我们情感的有效性，我们需要学会坚持并相信自己的情感和想法的价值，寻求理解和支持。

    -   真实的表达情感和接受他人的支持可以建立亲密关系的基础，因为这样可以让我们彼此更加理解和接纳对方，建立在真实基础上的关系更加真挚和稳固。通过真诚的沟通和支持，可以建立更深层次的情感连接和亲密关系。'
