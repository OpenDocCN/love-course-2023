- answers: '-   我们喜欢某些人是因为在我们出生的过程中，我们都有适合、不被遗弃和生存的假前途。我们希望把这个前途放在自己身上，因为我们都想被喜欢。

    -   善良源于恐惧是因为善良的前途并不真实，而是源于恐惧和负面情绪。这些情绪会一直被引发，而我们需要放下这些情绪，才能真正体验到善良。

    -   专注于意图而不被恐惧所驱使需要我们深入的思考为什么，以及意图是否是好的。需要把恐惧和反应某些事物的东西都丢掉，然后专注于意图。

    -   需要放下表演是因为我们经常会表演或假装某些情绪或行为，而真正的自我需要被展现出来。我们需要放下这些表演，才能真实地与他人交流。

    -   从内心感受自我价值需要通过用语言表达内心的想法和感受，不要判断或隐藏，只有这样才能真正让所有人看到真实的自己，并开始真正的自我接受。'
