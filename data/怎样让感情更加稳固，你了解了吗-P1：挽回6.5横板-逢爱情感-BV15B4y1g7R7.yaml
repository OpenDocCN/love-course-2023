  text: '# 怎样让感情更加稳固，你了解了吗 - P1：挽回6.5 横板 - 逢爱情感 - BV15B4y1g7R7其实如果我们真的很爱自己的女朋友，那我们就要在平常的交往中去努力的维护自己的爱情，很有氛围的约会，突然的惊喜，都会让你们的感情更加稳固，其实真正的挽回啊，并不是要从关系崩塌了才开始的。而是从一开始就花心思去维护自己的感情，为什么非要等人心凉了才想起来要把它捂热呢。'
