  text: '# 分手后的四个复合的黄金时期，抓住了就能成功复合 - P1 - 亭姐说情感 - BV1Xr4y1g7Kk分手后的四个复合的黄金时期，经常有人问我，在分手后什么时候去复合最好，有没有什么黄金时间呢，其实是有的，在分手之后，其实人的心里都会有一个情感回溯的过程，如果说我们能够精准的去把握对方的情绪节奏点。那就是相当于摸到了对方的情绪开关，你就只需要在正确的阶段做出相应的处理就可以了，那我们要怎么做才能知道对方的心理阶段呢，今天我给大家整理了以下四点，还有一些正确的做法，你只有掌握了这四点。你就知道你们该在什么时候出击，第一，锻炼期间的隔离期，这个期间呀，我们会深深的陷入到一个焦虑和怀念的过程，他呢也许会抗拒你的所有信息，也不想被你打扰，这个时候啊，你所有的进攻其实都是无效的。很多人就死在了这个环节，如果说这个时候你还要去上门纠缠，那对方就会送你一个全网一条龙拉黑山主大礼包，所以呢，正确的做法就是给对方一个冷静的时期，千万不要让彼此的亲朋好友去求和，也尽量不要引起冲突。防止你们的关系出现恶化，第二点呢，就是说白了呀，对方没有很大的情绪波动，但是呢，也不代表他对你的防备就彻底消除了，在这里呀，有很多人都会去踩坑，刚刚感受到对方的排斥情绪下降了，又开始去骚扰对方，结果呢。又回到了锻炼，这个期间给大家提个醒，就是不要去聊过去的感情，千万不要去说什么废话，说什么在干嘛，我想你了之类的，最好的方式啊，就是隔几天联系一次，联系一次呢，几个回合之后啊，就结束，不要频繁的联系。第三点就是观察，如果说你已经到了这一步，那你离真正的复合就差临门一脚了，因为到了这个阶段呀，他可能会去重新考察，去看看你们两个人是不是三观一致，同时呢，你会感受到对方的情绪反复无常。这个时候我们一定要保持淡定，不要随着他的情绪而变化，因为你们的关系啊，能否有变化，能否变得更好，这个过程对方一直在衡量的，他会有一些不适应，他也会故意的去测试你，试探你，看看你是不是真的改变了。那这个时候呢，你只需要看清楚这两个照眼法，维持好现在的状态，那你离真正的复合就不远了，第四点，怀念起，怀念起的时候呢，对方会非常想念你们曾经美好的回忆，比如说呢一些具体的事情，听到一些歌。看到过去一些看过的电影，或者呢是看到一些伤感的文案，甚至会主动的去翻你的抖音号呀，包括和其他的社交平台，了解你最新的动态，如果说你最近呢，刚好又表现得很不错，能够重新吸引到他。那就会增加他想要和你和好的念头，甚至呢他会旁教侧击，去测试你的回应，在这个时期呢，我们的正确的做法呀，就是试图让他去掌握这个主动权，而你呢去配合对方，按照他舒适的方式，去升温你们的关系就可以了。如果说你现在呢，也在经历一些情感问题，可以私信复合，我让你爱的人重新爱上你。'
