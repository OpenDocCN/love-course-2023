  text: '# 失望型的分手，怎么才能正确挽回呢？ - P1 - 泊明远 - BV1EG4y1L7wJ如果你们是真心相爱的，并且在一起很久，那当对方提出分手的时候，一定是经过了长期的衡量才决定，可以说他对你非常失望，所以你们也别那么快地就去求复合，咱们退一万步讲，就算你现在改变了，你们之间还是会有隔阂。对吧，还会重蹈覆辙的，那么我告诉你该如何去做，第一点，避免发生争执，避免产生情绪的对抗，你不要因为你的付出没有回报，你的互动没有得到理想的反馈，你就去埋怨对方，指着对方，哎，你看我都这样了。你怎么还不肯跟我和好，你到底想怎么样等等，千万不要这样，第二点，就是不能频繁地去揪着对方的问题不放，那不要总想着从对方的口里面得到答案，你独立地去解决你的问题，你去改变去做提升，然后再去影响他，第三点。就是去划分你们中间的界限，明确你现在的身份，不要过于关心他，送礼物，献殷勤发小作文试图去感动他，但到头来，这些做的其实只能感动你自己，这么做只会更加暴露你的需求感，让你变得更加地低位。你不觉得他不知道你有多爱他吗，他不知道你不想离开他吗，所以分手后，你继续对他好，他就get不到那种失去感，更不会去珍惜你，顶多会把你当成是备胎，第四点，就是分手了，说明你满足他的情感需求。这个要根据你们的情况来定义，比如说对方想要自由，需要更多的私人空间，那么你就要学会独立对吧，告别托付的心态，又比如说，他现在嫌你邋遢，也不爱打扮，那么你就可以从外形的方面去入手，第五点就是。稳定我们自己的心态，我知道你现在是放不下，你难受，你的眼泪都快哭干了，你说你现在吃也吃不好，睡也睡不香，爱情事业两头都没，那整个人的状态还不如以前，他不就更看不上你了吗，所以，想要和好。你得先问问你自己，你想想，你一个人的时候，你不也活得挺潇洒的吗，对不对，那个时候才是你最有魅力的时候，而不是说现在这样，一个没他不行，整天围着他转的负数品，你自己都不好好爱你自己，你还能指望他来爱你吗。所以明白了吗，我是博明，如果评论区面前的你不太清楚，可以私心修货。'
