  text: '# 共情在复联恢复中的重要作用 - P1 - 扎心师清羽 - BV17c411374d如果你已經開始正確的往回前任了，那你應該有所感觸，不管是鍛煉還是提升，其實底層邏輯都是一樣的，只要方法用對，那麼重新複連建立溝通就會很簡單，但是難就難在和前任重新聊天這個階段，害怕自己一不小心說錯話。好不容易建立起來聯繫就要求了，今天咱們不講那些看似對實際沒效果的方式方法，我先給你們講一講怎麼通過聊天，讓前任對你放下戒備心理，然後再帶你來分析一下這裡面最重要的東西，一共有三點還是老規矩。記得點贊收藏反复的學習，第一點就是嘗試去理解他，達到能和前任共情的程度，只有在他認為你非常理解他，你真的站在了他的角度上去思考了，他才會意識到你的真誠，因為你們倆現在說實話就是一個情緒共通的問題。你們既沒有利益上的往來，更不需要為了討好他去買禮物什麼的，只要你能夠讓他覺得你是那個懂他的人，那他就願意嘗試對你敞開心扉，很多女生一說到共情，下一次想到的就是表面上的安慰，那個太低級了。其實根本觸及不到對方的內心深處，那我告訴你們，正確有效的共情是什麼樣的，聽好了，就一個萬能的共識，理解加指導，那在你們發生矛盾的時候，可以這樣說，我知道你現在很難過。但是我現在真的沒有辦法立馬知道你內心真實的想法，所以希望你可以和我說出來，因為我的本意是想和你愉快的相處，我想聽聽你是怎麼想的，之後你可以再表達一下自己的想法，記住，同時可以多反問對方，你覺得呢。你是怎麼想的呢，這樣才是有效的共情，對方也會更能接受，第二點，幫助對方及時釋放他的負面情緒，其實你的伴侶和你吐槽抱怨的時候，他想要的是你和他一起吐槽，一起發洩，這個時候你應該順著他的情緒，該罵就罵。他想要的是一個理解他，和他站在同一個戰線的戰友，所以啊，當他下次再和你吐槽的時候，你就這樣引導他釋放宣洩出來，等到他發洩完之後，說不定還會對你產生愧疚的感覺，最後一點，傳遞自己的積極情緒。比如說你以前是個脾氣很暴躁的人，你可以這樣說，我也想通了很多事情想告訴你，我已經理解你了，我也接受了分手的事實，在感受到了你的變化之後，它对你的抵触情绪就会慢慢地下降。'
