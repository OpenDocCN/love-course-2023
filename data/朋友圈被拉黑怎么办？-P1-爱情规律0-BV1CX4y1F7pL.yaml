  text: '# 朋友圈被拉黑怎么办？ - P1 - 爱情规律0 - BV1CX4y1F7pL朋友圈被拉黑怎么办，拉黑了就拉黑了呀，女人嘛，她情绪是不稳定的，我的妹子也经常把我拉黑，无所谓的，你理解吧，这是我的框架下，我永远会联系你，永远不会惹你生气，XX只要有车开，开个几年，我觉得不值得。我们的缘分就尽了，你聪明，你能够理解，愿意为我多付出，你知道感恩，你懂得理解我们，那么我们长长久久，你作闹，不管花钱不为我考虑，经常拉黑我的朋友圈，对不对，没关系的，我觉得跟着你，划不来的时候。我当然就要抛弃你了，所以其实，虽然我们在这段关系当中，是弱者，表现的是弱者，但本质上是强者，其实你们只要把我，这一套学会了，你们在社会上做事业，跟人相处，你们的功夫都会前进，为什么长得高，长得帅。有钱的男人，还是很难吸引到，自己喜欢的女人，致命的吸引力，是如何产生的，以及如何创造出，强有力的吸引，女人到底是怎样的生物，女人在面对追求者时，脑子里到底在想什么，聊什么才能让女人，瞬间深深地。为你致命吸引，渴望拥有你，得到你，讲一讲你的故事，让你明白，失败的原因所在。'
