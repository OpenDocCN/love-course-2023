- summary: "-   恋爱新学堂提供暗黑心法，强调将人误划为工具，提高效率，降低内耗。\n    1.  选择合适的人，避免耽误时间，公司也只留下有价值的员工。\n\
    \    2.  关系不能让你成长就放弃，遇到吸血虫要果断割舍，区分自己的责任和他人的问题。\n    3.  不要和不必要的人纠缠，烂人应该在一个城市生根发芽，建立稳定的社会关系。"
  text: '# 社交中的暗黑心法 - P1 - 恋爱新学堂 - BV1fx4y137Gt送兄弟们一套暗黑心法，这也是我本人常用的，如果你掌握了它，那么你在任何一段关系里面，将会刀枪不入，暗黑心法说简单点，就是把人误划，包括自己，我经常说成年人只能筛选，不去改变，说白了就是把人当做工具。合适就拿过来用，不合适就不要耽误彼此的时间，虽然这么说没有任何人情味可言，但是它可以最大程度的提高效率，降低内耗，公司招人的时候永远只挑现成的，你见过哪个公司把不合格的员工，招进来培训完再上岗的。公司只留下有价值的员工，一个公司想要做大做强，误划员工是第一步，一个人想要变强，误划身边的人，也是你的必经之路，你身上有我需要的特质，只要我需要，我能在这段关系当中得到价值，那我就想办法来搞定你接近你。一段感情如果不能让你成长，那么你就放弃它，谈了个女朋友，遇到了吸血虫怎么办，那么你就把这条虫狠狠的扯下来，秉持关我屁事和关你屁事的原则，很多时候你觉得失望的原因，是因为你把那些东西，给予了太高的期望。简单点来说，你潜意识把那些事看成是你自己的责任，你想改变这些人，但是他们几乎不会被你改变，你要把真正和自己有关的事情，和无关的事情给区分开，设立明显的一个界限，就像我现在如果看到了一个烂人。我永远不会想去纠缠，我对他的私生活没有任何的审判欲望，连评价他我都懒得评价，他需要自己救自己，度过去了他就成佛，度不过去就是他自己的能力问题，早晚他有这一劫，跟我没有任何关系。其实你没有必要和一些不必要的人，去说一些不必要的话，产生一些不必要的情绪，一个烂人最聪明的做法，是选定一个城市，把这个城市当做你的主战场，用5年或者10年的时间，在这个城市生根发芽。把你的人脉资源延转到这个城市的各个角落，切记一两年甚至半年就换一个城市，没有任何一点根基，混到了40岁你还在流浪，连个稳定的基本的社会关系都没有，说的难听一点连电话号码都经常换。如果你还无法领悟爱恋心法，那么你人生最好的导师就是，父亲的低头，母亲的眼泪，朋友的背叛，空空的钱包，(完)。'
