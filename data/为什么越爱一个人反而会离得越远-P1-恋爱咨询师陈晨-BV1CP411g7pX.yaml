  text: '# 为什么越爱一个人反而会离得越远 - P1 - 恋爱咨询师陈晨 - BV1CP411g7pX为什么越爱一个人反而会离得越远，每一个人都想被炽热的去爱，但每一个人遇到这种炽热的爱的时候，心里都会紧张的，害怕自己承担不起这样一份感情，他当然渴望能够得到这样的一份爱。但同时他也会非常害怕自己哪里做得不好，会伤害到你，他离你越来越远的目的是想让温度降一降，你没有在他准备好接纳这样一份感情的时候，而去做了这样的释放，所以感情都是要培养的，培养彼此的接受。还有一个原因就是当一开始的时候，你这样热烈的去表达，对方也会觉得不真实，有没有可能是你对每一个人都是这个样子呢，我要尽可能离你远一些，我要去看的是你这一份炽热的爱，能够保持多久。但很多人都束在了他们的热烈过于短暂。'
