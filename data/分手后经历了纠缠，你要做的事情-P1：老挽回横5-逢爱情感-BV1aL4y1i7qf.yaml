  text: '# 分手后经历了纠缠，你要做的事情 - P1：老挽回横5 - 逢爱情感 - BV1aL4y1i7qf关于死缠烂打这个话题我们已经说过很多次了，但是有很多小伙伴根本就不理解什么叫做死缠烂打，觉得如果我不去找他那是不是断着断着我们的关系就没了呢，但是一旦你的情绪失控你想着的呀就只是挽回他。甚至有些霸道的想念就会让你完全忽视了他的感受，你在疯狂的挽回而他也在疯狂的躲避，你要去调整自己的心态接受对方已经跟你分手的事实，你要理性的去面对你们的关系控制好自己的情绪。你不要再做出让对方反感的行为了，其实啊在经过你的死缠烂打之后，对方现在肯定对你的负面情绪是爆棚的，那这个时候去锻炼去冷冻你们的关系，给彼此拿一个冷静的时间和空间不要再去压迫对方，只有让彼此的矛盾降温了。这样才能够为以后的挽回奠定一个好的基础，如果你是对方你回头发现那个苦苦想挽回自己的人，还跟分手时那样毫无改变缺点依旧还都在，你还会想着跟他复合吗，但是啊每个人分手的情况都不尽相同。所以啊我们需要首先调整心态，然后呢冷冻关系给对方时间，然后查找自己的问题提升自己，这是你们必须要做的三步，这三步做了再去结合你们当下的情况去考虑你们复合的方向，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
