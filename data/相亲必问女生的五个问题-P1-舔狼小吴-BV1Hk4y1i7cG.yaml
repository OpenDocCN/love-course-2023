  text: '# 相亲必问女生的五个问题 - P1 - 舔狼小吴 - BV1Hk4y1i7cG兄弟们相亲的时候一定要问女生这5个问题，赶紧收藏起来绝对能够帮助到你，尤其是第5点，99%的男生都会忽视掉，万一你结婚了，铁定后悔，第一点就是你要问他有什么缺点，要知道你们俩刚开始相处的时候。你会因为你们俩之间的感情好，或者说因为女生的一些外貌，你会忽略到他的很多的优点，甚至会觉得这个女生之后可能会改，但实际上你们相处的越久，尤其是结婚女生身上的缺点，反而影响到你们俩之间的感情。比如说他说他最大的缺点就是宅，或者说是懒，对吧那就没什么问题，你能接受就行，但如果这个女生说他最大的缺点就是喜欢玩，这个你就要考虑清楚了，对吧结过婚，头上给你戴顶帽子，是不是不太好看。第二点就是你要得问对方，感情当中他最在乎的是什么，为什么问这个问题呢，其实这里就能看出来，他对感情的下限是什么，如果你去问一些很笼统的感情观上面的问题，他很难去回答你，比如说这个女生说。我在乎的就是这个男生要对我好，这个时候你要继续追问了，怎么能证明我对你好呢，如果他说你给我花钱，对吧你把银行卡上交，自己每个月一分钱不赚，他说这样的话就是证明你对我好，这个时候你要得小心了。说明这个女生在物质上要求会比较高，而且不排除那种骗婚的可能性，满天要价，第三点就是问他，假如结婚了他要多少彩礼，其实这一点就能看出来，这个女生对婚姻的一种态度，以及对你的一种想法，如果他看上你了。可能双方彼此都没什么钱，他可能会跟你说多少钱不重要，我们俩感情好是关键，我们两个家庭可以商量着来，甚至有的时候可能会跟你说，我喜欢你的话可以不要彩礼，所以问这个问题就能快速筛选出来。这个女生有没有想继续去跟你发展下去，第四点就是问他的消费观，这一点非常重要，如果你们俩的消费观不一致，对吧在一起会非常非常的痛苦，如果这个女生特别喜欢高消费，或者说买一些奢侈品，而你又没有能力去支付。他自己买的话对吧无所谓，否则你们俩在一起就是一个灾难，而且女生会把这种消费，当成是自己身价的一部分，就比如说你们可能意见条件都差不多，对吧挺匹配的，但是他每个月挣1万，可能花1万5就非常的瞧不起来。可能你一个月挣2万，但你只花3千的人就是这么现实，第五点是最为重要的，就你问他会对什么样的男生心动，就是你必须得问，其实如果对方能够说实话的话，你最好的问题是你问对方谈过几次恋爱。之前是因为什么事情分手，但是现在的女生大多数的伪装技术会比较高，你通常是问不清楚来她真实答案的，如果这个女生跟你说，哎呀我只是看感觉，感觉对了什么就对了，这种女生大概率是不靠谱的，因为她很容易被情绪。感觉这种很不确定性的词被操控，如果她回答的是喜欢某些男生的一些品质，比如说责任担当顾家有才华，这些东西才是可以长久的保持下去的，不会因为情绪一些所谓的感觉而改变的特质。那么她跟你在一起多半也是同样的情绪稳定的。'
