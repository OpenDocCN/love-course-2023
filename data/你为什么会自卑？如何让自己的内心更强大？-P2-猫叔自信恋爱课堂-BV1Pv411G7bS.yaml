  text: 你別來影響我。然後我就用事實說話，我告訴大家，從九月份開始我開始做keep，然後到現在我瘦了二十斤，可以把成果告訴你們。前面第一個月是沒有任何反饋的。前面一個月就是每天難受得要死，然後出一身汗，然後真的叫痛苦，就一斤都不往下掉了。因為那個時候身體怎麼樣？它這個體能在恢復的狀態，所以它不會往下掉肉。然後那個時候人家都勸我說，哎呀，這個方法可能不好。你換一個吧。我說我不信，因為我覺得很多人都有。然後這個東西，比如說所謂的我念的那個叫SIT，反正就是劇烈運動。那個劇烈運動，其實很多人都在做，很多人都有效果。我只是基礎代謝率太低了。我把我的基礎代謝率恢復一下，然後控制下飲食，我覺得我一定能行。我堅持到現在，雖然我也不快，我覺得其實也挺好，我慢慢來也可以，我花個一年時間，我至少可以保持，保持這個運動習慣保持下去，我沒想得那麼快。那個女孩子基本上就堅持不下去，然後搞個什麼事情，反正她沒有反饋，今天我做了，然後我明天控制飲食，反正我沒有反饋，然後我就覺得這個不適合我。最後她現在還在跟我說，哎呀，這個可能適合你，不適合我。她就典型的說不能堅持，她做不成一件事情，因為沒有反饋。你們看很多去追女孩的，基本上我說過，為什麼女孩特別容易淘汰掉很多追她的。我之前說，追女孩有三個階段。一般來說，所有女孩子在線的打個三。女孩子。你們會發現，只要是有男的追你，你們始終在前面那個階段不會太主動，也不會太熱情，你甚至會不停地拒絕人家，試著打個四。只要你是個正常的時候，你要談一段感情的，正常的去處一段感情的，你一定一開始要拒絕人家。這個時候對於男的來說是什麼？我問大家，是不是沒有反饋？很多人是不是就在這個時候開始懷疑自己，他是不是不喜歡我，他是不是看不上我，是不是我搞不定，是不是就開始懷疑自己？一是，二不是。這種懷疑不是你故意懷疑的，是你到這個點上自然就會開始懷疑。然後你開始懷疑自己之後，是不是就開始出現焦慮情況，難受嘛，自己情緒化，特別難受。我告訴大家，對女孩所謂堅持和不堅持有一個很大的區別。堅持和死纏爛打，死纏爛打是情緒化的行為，堅持不是情緒化的，是有章法的。比如說我被拒絕了，但我再想想別的辦法，這樣不行，那我就想想那樣行不行，我今天給她送玫瑰花，她不接受。
