  text: '# 整形医生说颜值：【于朦胧】 ：为何被称最具有气质的古风美少年！ - P1 - 咖喱鸡腿哥 - BV1Xh41127sG作为文艺复兴的尼普们大家好啊，最近这几天我经常被我们科室的几位迷妹护士，安利一个国产的小生于蒙龙，所以今天我们就来说一说最近大热的综艺节目，追光吧哥哥你的国产小生于蒙龙的颜值。于蒙龙不是那种雌雄莫变的中西帅哥，而是典型的古典俊俏型的小生，他的脸型和五官属于美男子美少年这一个类型，于蒙龙的脸型长窄，眼睛位置偏上下挺的较长，这是面相男性化且成熟的一个重要的特征。但是他的下颌角折角并不明显，下颌角比较钝，脸型上上宽下窄属于长瓜子脸型，这一点为他增加了美的元素，基本属于阳刚硬气的类型，是新生代小鲜肉中，显有的凸显的魏晋之风的美少年，唯一美中不足的就是他的脸过长了。需要注意镜头和角度，于蒙龙有着比较寡言的眼球的眉眼，虽然他是一个汉族人，但是眉眼间的多多少少有些类似于维族小伙，眉眼间距比较近，眉毛天生浓黑，一种便利十足的大眼睛，但是他的眉眼间距过近。有时候会显得比较有攻击性，会带来视觉感的同时，也会让人觉得他的眉眼不够温柔和干净，他有个高而挺直的鼻子，鼻头适中，鼻梁有一个细小突出的驼峰，这也暗示了他有着比较多的雄性激素，或是优良的基因，人中有点长。这一点有时候会显老，我觉得他的化妆师应该要掩盖他这个缺点，他的五官里只有嘴巴是真正具有女性化的，他的嘴比较小，而且有些外凸，上唇是轻微上翘，显得唇珠比较明显，整个咬合应该是属于深附合。下牙比长的要更往里，这些特征让他在正常的情况下，也会显得嘴巴很撒娇，特别是嘟嘴的时候，噘嘴的时候，会显得更卖萌，余梦龙的脸型整体属于骨头长得立体，有一定的柔和秀气，他属于典型的东方帅哥。我觉得一些形容古代美男子的诗句，可以用在他身上，例如，锦衣雪花玉岩色，回眸一笑天下清，墨上人如玉，公子事无双，文文尔雅，庸戎如画等等等等，我给余梦龙的颜值打95分。'
