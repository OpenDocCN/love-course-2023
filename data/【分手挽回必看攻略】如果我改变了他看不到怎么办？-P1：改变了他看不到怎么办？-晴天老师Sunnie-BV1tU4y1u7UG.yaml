  text: 我也從來不勸人挽回，要不要挽回是你個人的選擇，我幫你挽回是因為失去他，你會痛苦，這是你內心渴望重建和修復你們之間的聯繫，可能在你追求自己內心真正想要的東西時候。會受到外界乃至自我的否定和阻撓，有時候可能是能力的侷限，但是本質上，那是你內心強烈的不可壓抑的需求，你想挽回，我可以支持你，給你武器，教你挽回的方法和能力，如果你想要並且願意努力，不貪心。如果能夠我也願意給你，這是我做事的宗旨，挽回並不是什麼貪心的願望，挽回的難度越大，當然你需要付出的努力和代價就越大，這些代價也是因為你曾經在感情中的後知後覺和不成熟，或者分手或者死纏爛打造成的。當你不願意堅持下去了，那也是你自己的選擇，你不想挽回，也可能是自我需求已經轉移了，最終找到了自我，不是因為達不到，而是因為不想要了，挽回上的彎路很多，你走了別的路，還想抵達終點是它的地方，所以你會迷茫。你會達不到，再強調一遍，但不是不可能，你們明白嗎，要挽回不是挽回具體的某個人，而是要挽回自己，挽回幸福，只是恰好它是你覺得最能給你幸福那條路，但你遠不止那一條路，我說挽回是一門課程。但是第一課不是學鍛煉復煉，而是學會自我接納重塑，分手後你肯定會有一個自我否定期，覺得自己做的不夠好，也確實是你不夠好，你做的不好的地方不是對他不夠好，而是你讓自己不被喜歡了，讓自己受傷害了。你甚至沒有能力去解決自身的痛苦，你去逃避去毀滅，當你心態無法走出來的時候，我是沒有辦法和你有效交流的，找回自我那麼難嗎，那麼不情願嗎，沒有他你就不要自己了嗎，誰都會覺得這樣的人很可憐很可悲。但是不可愛也不值得被愛，沒有自我的你，連陌生人都會嫌棄，你又憑什麼去挽回另外一個，要他全心全意的愛這樣的人，愛是奢侈而珍貴的，需要你足夠好，你才配得到，要你自己擁有足夠的幸福力，才配一直擁有。老師為了他我甘願放棄自我，這句話我也經常聽到，不知道別人聽到是什麼感覺，是不是覺得這個人是一個癡情的人，反正我聽完過後會想，這句話真的太心口不一了，你要是放棄自我，你也根本不需要去挽回了。你明明是為了他的愛而甘願放棄自我，也不是甘願，是無能，你無能的時候就只能放棄自己，你不堪一擊，就只能奢望等待他人的救贖和垂愛，否則你就一直活在深淵之中，對方會同情你嗎，可能會，對方會感動嗎，也可能會。但是最多換來一句對不起，一句謝謝你，但是你不可能聽到你想要的那句，我愛你，不夠堅強，不夠理智，是罪，但是是弱點，感情是感性的東西，這我承認，但是你們之間感情出現問題了，就需要理性介入。智商情商都是好東西，不要一遇到感情就什麼都沒了，尤其分手後，你們的感情鏈接已經被折斷了，要重新接起來都是一個複雜的工程，你需要以心為驅動力，但是要以腦子為行動力，很多人問我該不該挽回，能不能挽回。還有沒有機會，還有沒有希望，甚至一來就直接否定說沒機會了吧，但如果你不是還心存一絲希望，你又何必來找我呢，但是在這之前，請你先找回自我，感情是你生活的一部分，而它是你感情的一部分。你自己才是自己人生的主角，覺得有用的話，記得一鍵三連哦，生日快樂。
