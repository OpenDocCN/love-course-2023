  text: '# 你是如何在爱情中从高位变成低位 - P1 - 逢爱情感 - BV1Mh411Q7no我们来回想一下，在爱情中，你是什么时候开始从高位变成低位的呢？一开始可明明是他先追的你，为什么到头来自己却成了低位呢？我之前说过，过度依赖，托付心理，还有我们在相处过程中你降低了自我的价值。以前他爱上你的时候，他觉得你很有魅力，你有自己的生活，有自己的思想。而现在呢，他要来照顾你，帮你做各种事情，以及承担着你的患得患失。他变成了提供价值的一方，而你变成了索取价值的一方。其实正如同天底下没有免费的午餐一样，是天底下也没有无缘无故的爱。在无尽的压力和争吵之后，他会发现，他是真的累了。很多人在单身的时候都是个优秀且有趣的人，但一旦进入感情就会开始患得患失。就像你给妈妈发短信，妈妈不回复你，你一般不会心慌。而你给他发信息，他没有回复，你就会开始幻想出无数的可能。根本原因就是，你确定妈妈爱你，不会离开你，而确定不了他会不会。你想全部掌控他的生活。甚至连自己的生活都不想要了。你觉得是他变了吗？但是从什么时候开始，你也变得极端，暴躁，变得不再有趣了？其实，安全感这个东西，没有人可以给你。爱情的本质就是共情和吸引。感情就好像你往一个杯子里倒可乐。倒的太猛，气泡就会很快蔓延到杯口。但等时间沉淀下来之后才发现，原来杯子里的可乐可能还不到一半。所以，无论你再喜欢一个人，都不要忘了先讨好你自己。你以为人生中最糟糕的事情是失去了最爱的人吗？但其实。最糟糕的事情就是，你因为太爱一个人而失去了你自己。'
