    \    3.  间接展示自我价值，发高质量朋友圈，吸引对方注意"
  text: '# 挽回前任的过程中如果对方不回复你的消息应该怎么办 - P1 - 逢爱情感 - BV1RY4y1m79W挽回时对方不回复你一般有两种情况，一挽回中对方有时回话，二对方不想理你一直不回话，第一种情况你需要转移注意力，那分散聚焦点从感情里面抽身，也许你会说了我想挽回做不到不联系，联系不到我就很心急。那我懂你的焦虑，你要明白你的焦虑传给了前任，他给你的回应就是排斥还有厌恶，这对挽回可是毫无帮助，有一些人可能开始强忍着不联系，忍住不联系的结果会积累你的焦虑情绪，那一旦联系上了。你的负面情绪就会立刻反弹，自然向对方宣誓，使得关系持续恶化，所以分散聚焦点是最好的方法，你要把自己的注意力先转移，培养新的生活习惯，比如说你想找他的时候，你就可以找其他的朋友聊聊天，看看剧等等。那么我也鼓励你去扩大你的社交，让感情成为你生活的一部分而非全部，第二降低预期停止逼迫，当你发信息给到对方，其实心里就已经预设了对方会回复你，没有回复的期间，那么你的焦虑就会逐渐上升。对方不回复与你的预期相锁，那焦虑就会趋向于最大化，产生这种焦虑的原因，正是因为你对对方的预期太高了，没有正视你们分手的事实，分手就意味着自由，对方有自己的思想，那你的预期是你自己所给他的标准。但是他没有必要达成，哪怕你们仍然是恋爱期间，你也要记住，你的规则不一定适用于对方，挽回的时候，对方可能做的事情都不尽你意，你向他发泄情绪，逼迫着他顺从你的意思，你拼命的去要求他，他肯定会躲你更远。让对方不再疏远你的方法，就是停止逼迫，维持安全距离，第二种情况，就是你需要间接的展示，发高质量的朋友圈，加深你在对方心中的印象，那么在这里我就要建议了，发圈的频率，一周发三条，就是比较合适的频率。如果遇到特殊情况，你就可以酌情的增加，展示自我价值和正能量，是朋友圈的主基调，这一点是不变的，发这些的目的，也是为了吸引对方，同时对你的兴趣指标，激发和你恋爱时的动力，那么不提倡刷存在感那种行为。比如说一天刷个五六条动态，鸡毛蒜皮的事情，你也往上发，现场直播你的生活，或者说只发一些过去的自拍等等，这个就会让对方产生审美疲劳，甚至失去兴趣，因为你没有带来新鲜感，对方感受不到你的改变。对方对你如此熟悉，你的朋友圈也没有吸引力，对方还不如不看呢，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
