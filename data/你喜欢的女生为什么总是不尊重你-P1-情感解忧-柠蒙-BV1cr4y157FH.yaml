- summary: "-   为什么喜欢的女生不尊重你\n    1.  外界需求感导致不被尊重\n    2.  过度追求导致被瞧不起\n    3.  不敢拒绝他人导致失去尊重"
  text: '# 你喜欢的女生为什么总是不尊重你 - P1 - 情感解忧-柠蒙 - BV1cr4y157FH你喜歡的女生為什麼總是不尊重你，我們大部分人從小接觸的教育就是要尊重他人，只有一小部分傲慢的人，才會從一開始就不尊重別人，也就是說大部分人在剛開始接觸一個人的時候，都會下意識的選擇在乎對方的感受尊重他。但是我們會發現有那麼一撮人，在社交的過程中越來越不被別人尊重，導致這樣的結果就是因為他們身上的一些特質或者行為，讓和他們接觸的人越來越不尊重他，有兩個重要的原因，第一對外界充滿了需求感，什麼是需求感。就是需要別人的感覺，這種感覺就會向別人傳遞一個信息，我是來向你索取的，人一旦感覺到你要向他索取一些東西的時候，他就會開始不尊重你，為什麼我們總是很煩電話推銷呢，只是因為他們總是喋喋不休嗎，並不是。最主要的就是你能很明顯的感覺到，他們對你有著很強烈的需求感，你們自己想想吧，你們在追女生的時候，是不是把自己搞得像個電話推銷一樣，人都是很敏感的，並不是說真的要等到你吃她喝她的時候，她才會開始不尊重你。而是只要她感受到了你這個饑渴的信號，她就會開始瞧不起你，所以你們回想一下，很多時候你喜歡的女生，在剛開始的時候不說有多喜歡你，但也能把你當作一個正常人對待，對你的態度還是比較友善的對吧。但是當你做出一些很扯淡的行為，她就開始對你愛搭不理了，比如說你聊天的時候總是發小作文，奪命連環播，在還是普通朋友的時候，就天天早安晚安，愛心午餐接送上下班，甚至直接表白，人家給你一個台階委婉的拒絕了你。你還認不清情色，你博轉難強不回頭，你覺得你自己是奸詞，而人家覺得你是狗皮膏藥嫌棄，第二總是不好意思拒絕別人，或者說不敢拒絕別人，那我不知道從什麼時候開始，對於很多人來說，拒絕別人成了一種心理束縛。因為不好意思拒絕別人，所以做了很多自己不願做的事情，俗話說的好，柿子專挑軟的捏，當別人發現不管找你做什麼，你都會做的時候，那他就會開始不尊重你，甚至給你提出一些無理要求，你們自己回想一下。你工作中的同事，你追過的目標，是不是有給你整出過這些么蛾子，這個時候對方不尊重你，已經成了一種習慣，而且這種習慣，可能還是對方無意識的，甚至這個時候一旦你拒絕對方，他反而還會覺得你不尊重他。那到了這個地步，關系就垮掉了，關於這點，秦深深與萌萌中的杜飛就做得很好，雖然我很喜歡你，但是你要敢整么蛾子，我照樣懟你，還是那句話，你自己都不尊重你自己。就別想著別人會尊重你。'
