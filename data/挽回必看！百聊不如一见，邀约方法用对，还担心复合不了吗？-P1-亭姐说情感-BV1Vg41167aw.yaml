  text: '# 挽回必看！百聊不如一见，邀约方法用对，还担心复合不了吗？ - P1 - 亭姐说情感 - BV1Vg41167aw如何成功约到你的前任，今天跟大家分享一个超级干货，这绝对是你复合路上不可缺少的知识点，如果说你跟你的前任已经有了一个比较舒适的相处的状态了，那么接下来你要仔细听好了，如何成功的约到你的前任，一个小技巧。模糊邀约，所谓的模糊邀约呢，其实就是在聊天中给暗示，比如说最近某某地方新开了一家火锅店，听朋友说要排两三个小时才能吃到，值得一去，有空呢可以一起去尝尝，为什么是先给暗示呢。因为你对这件事情没有十足的把握，如果说被拒绝了你会觉得很尴尬，你会认为没有得到你想要的结果，会有很重的得失心，影响你的心态和情绪，甚至你们的相处状态会倒退，所以我们还是要先避空，你的前任可能有事。可能是暂时还没有打算跟你见面，准备再考验你一段时间才能够跟你见面呢，等等原因，但是如果说一旦见到面了，你们之间的关系就一定会提升一大截，那俗话说聊天一百次不如见一面，见面三分情。也许呢你直接去邀约你的前任，大概率会被拒绝，那我们呢就可以完全通过这种模糊的方式，一方面呢可以测试他目前对你的真实的状态，另一方面呢也可以避免直接邀约被拒绝的尴尬，如果说你现在正在经历一些情感的问题。你也可以私信复合，我让你爱的人重新爱上你。'
