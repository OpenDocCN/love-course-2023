  text: '# 如何利用世界杯，拉近和女生的关系？ - P1 - 蓝墨不冷漠 - BV1YA41197Tw世界杯如何如初的進行，你們肯定看到朋友圈很多女生，都在發關於世界杯的消息，他們800年不看過足球，為什麼一到世界杯就興奮了呢，無非就兩點，引起男生注意，博眼球，釣魚，或者就是參與足球的競猜來買球。那怎樣通過世界杯的球賽，和女生開展一下話題，增加聯繫拉近關係呢，今天就給大家說個小方法，就是你朋友圈找9個，發來買球的女生，然後跟她們聊，3個女生分一組，一共3組，比如今天有比賽，你就比賽前。給一組說A隊會贏，給第二組說打平，給第三組說B隊會贏，怎麼你得中一個結果，然後中了的那一組，3個女生就留下來了，接著第二場比賽前，又分別給3個女生說，上評負3種不同的結果，9保1戰術。肯定有一個女生跟著你，連續買對了兩場，那她一定覺得你是大神，一定經常找你聊比賽，主動發下去問你，你們的話題不就源源不斷的嘛。'
