  text: '# 喜欢的女生说：我们只能做朋友，你真的甘心吗？ - P1 - 苏哥谈恋爱 - BV1JM4y1d7wL喜歡的女生說我們倆只能做好朋友，該怎麼辦，其實女生說這句話是你們確定關係的最佳時機，好一起來看這個案例，讓你聊到女生主動的表白，這個兄弟找到我誰啊，蘇哥你好，我和他是國慶期間父母被俗人介紹認識的。從加微信開始，半個月內見了三次，首次見面中午吃飯滿聊的來，下午他要逛街，閨蜜去放了格子，然後邀請我陪他，當天坐了他的車回去的時候，他主動問我對他感覺怎麼樣，我說印象蠻好的，第二次逛街看電影。中途故意問他，之前發跳我的朋友圈裡面誰是他，因為都戴著口罩，他反應有些氣不顧，說我居然認不出來，我當時感覺他蠻可愛的，第三次與他單獨去遊樂場玩，晚上玩了15個鬼屋，他會主動的貼緊我。期間試過兩次放開他的手，也許是他害怕會馬上抓緊我，最後一個鬼屋出來之後，我一直牽著他，走了一段路之後，他就把手撤回了，之後我心裡其實不太高興，打車一塊回去，我對他也有些冷漠，過了兩天。朋友圈看到他和朋友又去了同一個遊樂場，我挺無語的，之後10天沒有聯繫，一方面是上述原因，一方面是這段時間生意太忙了，沒有心事，我的問題就是，之後對方變冷淡了，還有戲嗎，問題出在哪裡，謝謝。好那麼其實對於這個兄弟的問題，並不是什麼大問題，只是這個女生他對於，他是有好感的，但是沒有達到喜歡的狀態，說白了就是，他的吸引力不夠，女生身邊這個時候，也可能出現了其他男生在發展，這是一件很正常的事情。沒有任何的道德問題，那天和這個兄弟電話溝通了很久，給他講明白了這個道理，糾正完他的心態之後，告訴了他後面的計劃跟安排，可是沒有想到的是，當天晚上，女生就直接發來了這段消息，女生主動就說了。我們倆只能做好朋友，好這個兄弟很梗子，只回了兩個字，他回了什麼，為啥，女生就回了，哪有為啥，不行嗎，你有意見嗎，有意見憋著，反正我不會改，就這麼說，看到女生這麼回覆，兄弟呢，這下知道要出問題了。才又來找到了我，那這裡呢，我和兄弟是這麼回的，你就這麼喜歡給彼此的關係下定義嗎，好那麼到這裡，大家千萬不要去，聽什麼情感專家給你的話術，沒有任何的用處，我們要做的其實很簡單就是，直接從本質上入手。朋友其實不就是一段關係的定義嗎，直接拿出態度就可以了，女生這裡很強勢啊，直接就回復了，咋的啊要吵架呀，我沒有輸過，那聽到女生這句話，我很開心，為什麼，因為這句話就說明了，其實女生口中所說的做朋友。其實不是故意要吊著這個兄弟的，所以呢，我和兄弟啊，直接就這麼回了，早晚給你按牆上壁咚的，不吵架，我才懶得因為這種事情吵架，女生就回了，朋友只能做朋友的事，那這樣子你別想見到我，好那麼到這裡呢。女生開始威脅我們，但是威脅，正合我意，看似我們的處境如風中常著，其實不然，這裡我只用一句話就可以反敗為勝，直接回啊，我們不就是朋友嗎，然後你還威脅我，寶貝啊，你這麼做很過分，女生到這裡呢。就發來一串表情包啊，其實這是一個怯懦的表情，所以說我就抓住了機會，繼續選擇進攻，在感情裡面啊，一個女人對一個男人說，我們只說了做朋友，是一件很丟臉的事情，所以要給你扒拉乾淨掛在樹上，女生這裡回了呀。哼我心思沒有那麼複雜，好，那女生這句話是什麼意思呢，很簡單啊，這句話就是在給我們機會啊，其實這也是很正常的呀，因為女生說我們還是做朋友之類的話，其實就是在試探我們，如果說這個時候你能夠破局。那自然是天高任鳥飛，所以說在這裡我回到啊，心思複雜不複雜我不知道，但是我只知道，有些人心裡或許有別的想法，難道是因為我那方面太強了嗎，好，那這個回覆啊，我是選擇一腳油門下去啊，直接上高速，女生就回了呀。'
