  text: '# 前任在遇到哪些情况才会有主动回来找你的可能 - P1：55横_batch - 泊明远 - BV19F411M7vF我经常会收到一些私信，问我的前任还会回来吗，我们还会和好吗，那么我今天给大家做个回复，你的前任能不能回来，是一定取决于你的，首先你要明白，你们已经到了一个修复的地步，你都已经让对方想要，并决定离开你。那么你怎么还在想，用什么样的方法，能够让对方主动联系你的，现实吗，既然你想让别人回头，想让别人主动联系你，最起码你得引起别人的注意，如果你愿意在前期投入和付出，那你的前任，也不是没有可能去主动联系你。第一步就是要学会自我调节，一个好的情绪，可以让你做任何决策的时候，保持清醒和理智，那很多人在刚分手的时候，情绪是极度压抑和不稳定的，着急去做挽留，做过的人都知道结果是什么，被排斥被反感，不稳定的情绪。会让你做事非常的冲动，去做一些不合理的事情，比如说纠缠
    乞讨，甚至是恐吓 威胁，所以当你们的分手，是因为一些事情，闹得特别不堪的时候，一定要给自己一段时间，去调节自己的情绪，情感修复。是需要一个沟通的过程，没有人喜欢和不理性，不讲道理的人谈情绪，当你的情绪还没有稳定的时候，去找对方复合，对方是不愿意跟你谈感情的事情的，他会被你的情绪所带动，而对你们之间的交流，产生排斥和反感。所以你要做的就是，释放自己的情绪，但是千万不要去找你的前任，去倾诉，因为你们在一起的时候，你们是最亲密的人，但是一旦分开，按道理来说，你们就没有任何关系了，可能你们之前是朋友，是同事
    是同学等等。但你们经历过亲密关系之后，你们的关系就已经改变了，分手的时候说我们还可以做朋友，但是不会觉得这种朋友很别扭吗，所以只要你们分手了，再去向对方倾诉负面情绪的时候，是不合适的，对方没有义务成为你的倾听者。第二个，最重要的就是，你释放自己的同时，也要去释放对方，所谓的释放对方，就是在刚分手的时候，千万不要过度地关注对方的动态，有句话是这样说的，叫眼不见心不烦，那么你看得越多，你的心里就越发毛。加上你自己心里，我不能去找对方，我不能去烦对方，导致你的心里就更加的焦虑，虽然没有伤害别人，但是伤害了自己，那么不过分关注对方，让对方有些时间，能够调节他的情绪，因为分手之后。真的不是只有你的一方难过的，不过呢，对方有足够的空间，来释放自己的负面情绪，那么当你再次去求复合的时候，他就不会再那么排斥了，而是说，更有可能地去接受你的再次出现，最后一点，就是稳定的情绪过程当中。去尝试做一些，能够分散你注意力的事情，找一些比较安静的地方，能够让你的情绪，被环境所影响，稳定下来之后，去思考这个事情，会导致什么样的结果，值得尝试的就行动，不要太放纵自己。当你能够学会控制自己的情绪时候，你会发现，修复这条路，其实走起来，也并没有特别的艰难，我是博明，如果你现在也正在经历这样的性感问题，那么思进修复，老师会来帮你。'
