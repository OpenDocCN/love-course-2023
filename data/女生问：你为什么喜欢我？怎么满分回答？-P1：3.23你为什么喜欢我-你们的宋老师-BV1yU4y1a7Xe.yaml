  text: '# 女生问：你为什么喜欢我？怎么满分回答？ - P1：3.23你为什么喜欢我 - 你们的宋老师 - BV1yU4y1a7Xe女生問你為什麼喜歡我，什麼回答，這個題我們還大部分同學，答得很快，這個題分為兩部來解答，第一部，遇到這種疑問句，就把疑問句簡化，第二部，根據簡化後的疑問句來做答案，但是我們同學，只剩第一部得分。第二部基本上，全球通貿來看，首先遇到這種句式，我們就把它簡化就OK了嘛，你為什麼喜歡我，簡化一下，原來你喜歡我什麼，到這一部，女生看到字面意思，已經比較清晰了，她是在問你，你喜歡的是什麼。於是我們就開始做答案了，我喜歡你的美，我喜歡你心裡的善意，我喜歡跟你躺在床上每一天，蹲，挪動，拉，跑，愛你時油膩，還有同學乾脆就沒有做答案，因為她的了解，女生的優點，所以她不知道該怎麼回答，我嘴。習慣了說話，女生她什麼動物啊，情緒動物，對嘛，所以遇到情緒動物，當我們這樣子分析，女生她說，這是她的情緒啊，女生問你喜歡了什麼，她是在問你，喜歡她嗎，很明顯不是，她想知道的是，她在你的眼中，是不是唯一。她是不是你身邊女生，最優秀的那一個，所以我們的回答要讓她感覺到，她在你眼中的，主體特性，這個公式我列在這裡了，自行標加作者加浪漫，最後加生活，一直啊，不是老是給你們舉例子，來，今天我給你們一分鐘。你們套用這個公式來解答，不要說話，趕緊拿起，我看了你們加生活的答案，都進步出神了，來，我來給你們套個公式，隨便套一個，我不知道我為什麼喜歡你，但我知道，你就是我不喜歡別人的你，我愛你，你願意嫁給我嗎。非常簡單，加上筆記。'
