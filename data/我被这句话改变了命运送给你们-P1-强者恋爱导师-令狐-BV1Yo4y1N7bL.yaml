  text: '# 我被这句话改变了命运送给你们 - P1 - 强者恋爱导师-令狐 - BV1Yo4y1N7bL我年纪越大，经历的事情越多，我就越来越冷漠。，再后来，我学会了把自己的冷漠装成了温柔。，其实我不温柔，我更冷漠了，但是大家都觉得蛮好的。，我也越来越不关心那些跟我无关的人。，这句话改变了我的命运。我也希望有缘有心的兄弟，能把这句话记在心里。，不要去关心无关之人，我也越来越不愿意去温暖别人。，我学会了温暖自己，以前我有很多朋友，我也以为我有很多朋友。，后来我们知道，这个世界上其实就我们一个人，。我们再也不喜欢交朋友了，我们干什么？我们赚钱。，我们找到一个好的女人，好的老婆，组建自己的小家庭，传宗接代。，我们帮助那些懂我们的人，也愿意温暖我们的人，，带着那些脑子正常的兄弟成长。去猎取优质的社会资源，，抛弃那些不懂我们的人，去帮助那些懂我们的人，，剖析人性的恶，让大家不再上当。，那些自私的巨婴，也让他没有办法学会，他真的就学不会。，我们也学会了放弃这些张着大口的巨婴，。让他们去吸别人的血，我们不想再收场了。。'
