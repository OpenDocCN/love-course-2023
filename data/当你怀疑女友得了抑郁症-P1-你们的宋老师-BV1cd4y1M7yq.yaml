- summary: "-   抑郁症患者常说口头禅，表现为烦躁、无聊和生活缺乏意义\n    1.  口头禅包括“好烦呀”、“吃不着”、“好无聊呀”和“活着没有意思”\n\
    \    2.  亲密人士应重视患者的暗示，给予更多关心和陪伴\n    3.  建议与患者一起做有意义的事情，如看电影或听音乐，以减轻抑郁情绪。"
  text: '# 当你怀疑女友得了抑郁症 - P1 - 你们的宋老师 - BV1cd4y1M7yq得抑郁症的人呢，口中经常会说四句口头禅，第一句就是，好烦呀，第二个呢就是，吃不着，第三条就是，好无聊呀，第四个就是说，活着没有意思，老板
    批一个，你干嘛在看剧嘛，好烦呀，你睡着啦，我没睡着。你怎么敢睡着的呀，我睡不着，你都打了三分钟的游戏了，别打了，进来陪我，我好无聊，我们看部电影吧，看什么呀，看余华老师的《活着》吧，《活着》没有意思，看唱片局吧，如果你身边也有人，经常暗示这些口头禅的话。请你一定要重视起来，给予他们更多的关心，陪伴。'
