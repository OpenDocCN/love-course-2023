    \ 不要反驳前任，而是尝试理解和共情，站在同一战线\n    3.  帮助对方释放负面情绪，展示自己的积极变化，让对方感受到改变"
  text: '# 学会高级的共情方式，才能和前任真正的沟通升级 - P1 - 逢爱情感 - BV1JB4y1Y7Lr如果你已經開始正確的挽回你的前任了，那你應該有所感觸，那就是斷連的提升，這些問題呢都是大同小異的，你們可以跟著視頻琢磨到一些方法，自己去操作，但是當你進入到了復聯這個階段。也就是說該怎麼去跟前任重新聊天這個階段，你就會覺得越來越力不從心了，那是因為你們現在的身份是非常尷尬，你不知道該怎麼去聊，能夠讓前任對你放鬆警惕，並且跟他聊下去還聊得好，但是呢跟前任好好溝通呢。又在挽回中是非常的重要，如果你一直都沒有辦法正常的復聯，那你就會一直卡在原地，今天這個視頻就是來解決這個難題的，如果你正處於不知道，也不會跟前任聊下去的情況下，學會這三段話作為你的開場。相信你跟你的前任啊溝通會有一個非常大的進步，第一點就是不要反駁他，而是嘗試理解他，達到能夠和前任共情的程度，因為只有讓他認為你非常的理解他，跟他站在同一戰線，那麼他的內心才不會那麼的抵觸你。反而呢會去包容你，我之前就說過共情的重要性，那具體該怎麼樣做才是有效的共情呢，如果你總是表面安慰，那種就叫做低級共情，其實也起不到太大作用，真正有效的共情包括理解和指導他兩個過程，舉個例子。在你們發生矛盾的時候，可能大部分人都會選擇直接道歉，道歉的內容不礙事，我錯了，請你不要再生氣了，但如果你能夠把這句話改成，我覺得你確實很難過，但是我可能沒有辦法馬上了解到你的想法。但我很希望我能夠好好的跟你相處，所以我想多聽一聽你是怎麼想的，你可以跟我說一下你的想法，最後呢再加上你自己的一些感觸，並且反問對方，你覺得呢，那這樣做就是真正的有效共情，會讓對方覺得很舒服，第二點。要幫助對方及時釋放對方的負面情緒，因為只有當他把對你的所有負面情緒全部都消除了，他才會對你重新有一個看法，比如說當對方提到了你的問題，你就可以這樣回答他嗎，我最近冷靜下來想了一想你以前說過的問題。確實覺得自己有很大問題，所以你現在對我這個樣子，我完全可以理解，也不會有任何的怨言，如果你還有什麼想說的，你都可以跟我說，因為這些都是我應該承受的，後面呀不管他說什麼，你都不要著急去反駁他。讓他慢慢的發洩出情緒，等他發洩完了，說不定對你還會有點內疚的感覺，最後一點也是最重要的一點，當對方已經把自己的負面情緒給發洩完了，你就可以開始傳遞出自己積極的情緒，讓對方看到你現在真正的變化。比如說以前他覺得你這個人很衝動很不理智，那麼你就可以這樣說，經過這麼多天我也想通了很多事情，所以我現在可以心平氣和的跟你聊天了，並不是說想讓你答應我什麼，而是想要告訴你我已經理解你了。我也接受了分手的事實，而且我覺得我們都可以有更好的進步，雖然我不可能馬上就變好，但是我想我以後會越來越好的，我也希望你以後一切都好，你發的這段話給他之後，我相信對方肯定會有一段很大的感觸。可能不會秒回你，但是這些都無所謂了，因為你已經向對方正確傳達出了你的改變，只有他接收到了，他才會覺得之後跟你聯繫是一件非常輕鬆的事情，那你的復聯也就可以順利的進行下去了，想知道你的另一半是否愛你嗎。可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
