    \    2.  拒绝参加婚礼类比，表明不愿为对方付出\n    3.  真正原因在于感情不再重要，现实问题只是幌子"
  text: '# 因为一些现实的因素而导致的分手，还能不能复合？ - P1 - 逢爱情感 - BV1AG4y1E7Ne其实关于分手这件事啊，我见过很多的理由，比如我父母不同意呀，我给不了你更好的未来呀，我们是异地，距离太远了，我不能远嫁等等等等，这些问题看似是没有办法解决的现实问题，跟两个人的感情并没有关系。但是我来告诉你关系非常大，真正的原因就是你们的感情出现了问题，我不能说一点现实的因素都没有，但是它只是分手原因当中，占比非常小的一部分，只是这些理由说出去呢，能够让自己的愧疚感给减少。也能够让被分手的人，心理上面做一个自我安慰，去安慰自己，我们的感情没有问题啊，我们只是受到了现实的阻碍，但其实这样的分手，就是你们的感情出现了问题，而导致了他在面对感情变得消极了。这个问题可能是你们相处的方式，沟通方面的问题，或者说三观不合等等，觉得这段感情它变得无趣了，满足不了他的需求了，失望了，不想在意那就分了吧了，因为我见过太多是因为现实问题分开了，而最后呢。现实的问题被解决了，也依然不肯和好的，甚至呢，又拿出什么生成八字生肖不合的说法，来当成不合适要分手的理由，既然这么在乎这些，那一开始在一起的时候怎么不去算呢，你非得等到现在吗。包括那些最开始是父母不同意，那为了你呀，去反抗父母的，还有一些相处了一段时间之后啊，还是分开了，就是因为父母不同意的原因，他最终妥协了，其实啊，并不是因为他不想反抗，而是他权衡了，他觉得父母说的对呀。跟你实际相处下来的样子是一样的，目前的你是不值得让我去反抗父母的，总之就是你不再是那个值得让我奋不顾身的人了，我来举一个例子，你就明白了，就比如说你一个普通的朋友呢，他邀请你去外地参加他的婚礼。而你不去的原因可能是第一个，你不想去，第二个，你要上班，没有时间，但是如果说是你特别特别好的闺蜜和特别好的哥们儿的话，那你怎么样都会请假要去的吧，因为你要去见证他人生当中最重要的时刻。而这种非常普通的关系，那上班忙，没有时间呀，就是最好的拒绝借口，但是主要的原因就是你压根就不想为了他花时间，花精力，花路费，因为你觉得不值得，没有必要，上班没有时间呢，确实是原因之一，只是他占比很小。说出去啊，都能够被理解，也不会产生什么矛盾，所以啊，分手其实他也是一样的，一切的分手原因都要从两个人的关系开始去考量，一定就能够找到根本的问题，那些现实的问题呢，只是蒙蔽了你的双眼。让你陷入到了一个误区罢了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
