  text: '# 如果前任已经接触新的人了，那我还有机会吗 - P1：高田 10 横 - 泊明远 - BV15S4y1K76Q前任接触新的人还有机会吗，很多人都会担心，前任接触新的人之后该怎么办，那么这条视频有点长，耐心的看完，以为失恋这个事情，有一个全新的认知，我相信你应该不止一次谈过恋爱，接触新的人就一定是喜欢的吗。喜欢就一定合适吗，他跟你在一起的时候喜欢你，最后还不是分手了，所以喜欢和合适是两码事，既然已经分手了，那么前任对你就是否定的，认为你们是不合适的，当你发现他有新的接触对象，又或者是和新的人公开关系了。这些跟你没有任何关系，因为你们已经分手了，你要做的就是给对方相应的尊重，和表现的体面，不要因为害怕失去思想身段，而去求复合，让自己处在一个卑微自责的状态，有新欢并不可怕，可怕的是因为自己。因为不甘心而去做不该做的事情，新欢并不会决定你是否还能复合，但是在一定程度上，可能会拉长你的挽回时间，从客观的事实角度上来说，承认已经分手的事实是第一步，而第二步就是，前任有新欢，你还能不能接受。之前的视频中我明确说过，不管是前任找来新欢，还是新欢找来前任，这些都是不可控的，如果你可以接受，那么之后就去想适合你的策略，如果你不能接受，那就应该去及时止损，我是博明。如果你现在也正在面临这样的情感困境，那么私心修复，老师可以帮你。'
