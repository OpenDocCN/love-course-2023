- summary: "-   如何让喜欢的人爱上你\n    1.  允许对方不爱你，减少压力\n    2.  学会先爱自己，提升自身状态\n    3.  吸引力是恋爱的本质，要向内发展"
  text: '# 如何让你喜欢的人爱上你 - P1 - 百里子清 - BV1Le4y117Lh如何让你喜欢的人爱上你，我们要做到两点，其一就是要允许这个人不爱你，其二就是要学会先爱自己，怎么理解呢，我们如果要让这个人一定要爱上你，你喜欢他就一定要让人家爱上你，那这个逻辑上就有问题。这个逻辑上就是不是顺其自然的，而这种不顺其自然的状态下，我们自己就会给自己更多的压力，原本我们在自然的状态下，我可以通过努力来吸引他，来获取他的好感，让他爱上你，结果你越是这样强求自己，那么这样子的。你自己就不是一个很好的状态，你自己都不是一个很好的状态，你就没有办法吸引到他，反而就没有办法让对方爱上你，你就失去了这个机会，所以说我们要允许他不爱你，这是他的自由，我们要学会尊重这个客观的现实。允许他不爱你，就会减少你的压力，减少你的压力，你才会有机会，那么其二就是我们要学会爱自己，爱自己其实也是这个道理，你只有让自己变得越来越好，你学会爱自己，自己的这种状态越来越好。你自己的能量就会积蓄很多，积蓄更多的能量过后，你才能吸引他，你吸引他，那么对方才有可能爱上你，逻辑上是很简单的，也很好理解，但是我们很多时候想要，自己喜欢的这个人爱上自己。我们通常的做法就是找很多的方法，然后去证明自己有多爱这个人，希望对方看见，希望对方因此而爱上你，这样子的一个做法，已经偏离了恋爱的本质，恋爱的本质是一种吸引，所以我们要学会向内，要给自己减少压力。要让自己变得越来越好，通过这样一种方式，才有可能让对方爱上你。'
