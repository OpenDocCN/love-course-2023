  text: '# 女生出来和你见面的目的是什么 - P1 - 鱼哥真不错 - BV1oP411U7sE女生出来和你见面的目的是什么，第一次就是看看你行不行，通过观察你的穿搭，言谈举止，表情动作，来判断你这个人到底怎么样，那就有两种情况，第一种就是见光死，就是约完这次再也约不出来了。但凡第二次还能约出来的，那就是女生在等你升级关系，等你去牵她，去抱她，这叫女生的窗口，因为女生都是矜持的，即使她很想要，她也不会说出来，而是通过继续约会告诉你，你可以对我做点什么，我是能接受的。如果到了第三次约会，你还没有牵手，那女生就会觉得你太怂了，不敢升级，或者太直了，不解风情，她就会对你丧失兴趣，有句话叫男人不坏女人不爱，作为一个男人，主动去牵手，主动去拥抱，以及主动带女生回家。把生米做成熟饭，这都是你应该做的，这点你都做不到，咱们还谈什么恋爱，活该咱们单身，我知道啊，有不少兄弟在约会上，聊天上都存在着问题，所以在这里啊，我给兄弟们准备了一套，系统的高情商聊天训练流程。照着我说的去做，如果有想要学习的兄弟，可以去左下角看一下，那当然了，这个世界上，没有毫无道理的横空出世，也没有那么多的天赋异禀优秀的人，我被女生拒绝了一百多次，才有了今天的感悟，所以说。总是在努力地翻山越岭，提升自己才最为重要。'
