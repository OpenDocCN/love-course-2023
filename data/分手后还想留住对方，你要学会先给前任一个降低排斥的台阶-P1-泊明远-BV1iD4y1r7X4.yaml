    \    3.  对方忍不住时可能主动联系或刷存在感，需给彼此一个台阶下。"
  text: '# 分手后还想留住对方，你要学会先给前任一个降低排斥的台阶 - P1 - 泊明远 - BV1iD4y1r7X4你需要给前任一个降低排斥的台阶，因为所有的分手都是有一定原因的，而分手后如果说你还想要留住对方，那么通常只有两种心理，一种你发现你真的很需要他很爱他，而另外一种是，你不能接受他的离开。但是一个人对你绝情起码能说明一点，他当下对你的印象完全是负面的，这也是为什么，你在这个时候，向对方去展示再多的好也无惧于事，因为他此时此刻，会想出各种各样的理由来说服自己你不好，从而告诉自己，和你分开。它是一种正确的选择，所以很多时候我都会去建议，当你在自己无惧于事的时候，你需要给彼此一个台阶下，那如果你想让他，认为你的决定是错误的，你只有表现得越放松越缓和，那么对方才有可能。慢慢地降低对你的抵触和戒备，就比如说既然我们都努力过了，走不到最后也没有关系，大家好聚好散就行了呗，以后还是朋友，这么做，比你任何的道歉哭闹来得更加有用，所以这个时候，你只要把对方的压力给解开了。只要他不抵触你不排斥你，那么如果再一次想到你了，大概率自然不会去想你的不好，并且你释怀的态度，反而会让对方忍不住，去琢磨你到底是不是真的放下，对你进行情绪投资，大家应该都知道，情绪的引导行为。那么如果前任开始忍不住了，大多数会出现两种情况，一是你主动起情况下，两个人之间的联系越来越好，二是在你没有主动找对方的时候，他甚至会主动来找你，这个时候他可能是来刷存在感的，也有可能对你有其他情感需求。但其实这都是好的现象，所以说你当下的心态，和你能不能给彼此一个台阶下，就很重要，我是国民，如果平庸面前的你还不太听懂的话，可以私信求福，找到室友聊聊。'
