- summary: "-   男生复合时不能表现急躁和缺乏自信，需要摆正心态和提升自信心。\n    1.  失去自信会导致不断迎合对方，附加条件只会让对方更加疏远。\n\
    \    2.  挽回不需要卑微讨好，要认识自己的优势和吸引力。\n    3.  对方离开可能是因为相处模式问题，改变自己才能挽回。"
  text: '# 男生如果复合一定不能有的行为，否则复合会越来越难！ - P1 - 逢爱情感 - BV1BX4y1v7p1很多男生啊一分手就着急忙慌的恨不得马上把自己的全部给对方，好像只有做到这些对方就能回到你身边，然后呢就发现对方要么置之不理要么回应冷淡，这种方式最大的问题就在于你已经对你自己本身不自信了。你需要不断的给对方提出附加的条件，而如果真的对方因为这些附加条件回到你身边的时候，你觉得会开心吗，所以说就像你去买东西，喜欢是喜欢，但是你发现这个东西有一点瑕疵，售货员呢为了把这个东西卖给你。他又给你打折又送给你其他的东西，你的心里肯定就会想了是不是还有更大的瑕疵呢，很多人的挽回就是这样，对自己非常的不自信，觉得自己很差劲，觉得自己没有办法再次的吸引对方，没办法让对方再喜欢自己了。所以啊就想着用无底线的迎合，用倒贴来换取对方的回应，其实你想要挽回你从一开始就得摆正心态，那最差不就是分手吗，对不对都已经分手了我还害怕什么呢，那么这个事情也不会再糟糕下去了，对方的条件或许是最好的。你在他眼中其实也并不是你想的那么差劲知道吧，如果真的有这么差，他从一开始也不会选择你吗，而且大多数情况下，他离开你不是因为你有多么的差劲，而是因为讨厌和你的相处模式，并且对方认为你改不了。不要让习惯性思维和稀缺的心理控制住了，你是有自己的优势的，伤害一定是有原因的，都是一个人吸引了另外一个人，所以啊不要再卑微的讨好，挽回并不需要你畏首畏尾的，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
