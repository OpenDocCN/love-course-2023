  text: '# 在恋爱中，每当吵架的时候，为什么男生都保持沉默 - P1：为什么男人一吵架就不说话1 - 逢爱情感 - BV1Uy4y177Yz為什麼男人一吵架就不喜歡說話了呢，因為除了不說話呀，男人也沒有其他的選擇了，有些人就說，那你就跟他講道理呀，跟他好好溝通啊，那真的是這樣子嗎，你看看啊，你跟他講道理，他不會聽，說你講道理，你就是不愛他。那聽了吧，他也不做，做了呢，他又做錯，做錯了之後呢，他也不改，改了之後沒改好呢，他還說你兇他，然後會讓你跟他道歉，你說這道歉也行，可是倒著倒著吧，他真的覺得就是你做錯了，你說你可是明明什麼都沒做。最後呢卻變成了自己的錯，那你跟他講道理呢，他也沒聽明白，完了，你還要跟他道歉，最後啊，你就心裡交瘁，無話可說了，那你認為這就完了嗎，那你不說話，他又會說你冷暴力，那你說說男人到底怎麼做，你們才能滿意呢。'
