  text: '# 【严浩翔】的颜值气质在团里是否具有野心！【时代少年团】【TNT】【TF家族】 - P1 - 咖喱鸡腿哥 - BV1Uq4y1N7xB严浩翔的颜值是不是时代少年团的最有野心的一个仔，今天应他粉丝的邀请来回答一下，04年出生的严浩翔，很多人说他的气场十分足，从小唱歌就不怯场，元气满满的样子，非常招人喜欢，很多人说他是才发气场的尾巴。但是这个少年是一个人扛下所有，坚强又有责任感，温柔又懂得体贴别人，严浩翔一眼看过去就非常有辨识度，他的五官的锋利，大眼睛高比良，五官的具有攻击性，但是脸部轮廓又具有流畅性，正面看是头包脸。颧骨立体的不外阔，下小脚秀气，小巧，骨层的效果就是，尖条流畅的鹅蛋脸，眉骨和颧骨都有棱角，加上头峰鼻显得锋利，铜器，他长得最妙的地方就是颧骨，从中间凸起毫无问题，同时饱满了面周度，再看他五官。欧式的双眼皮在高眉骨的压迫下，形成了压迫感，但是细而形的眼睛又大又圆，保证了美观度，不会只剩下一条缝，长前眼尾微微下垂，眼尖下肢恰到好处，鲤脸感和红灸感都并存，鼻梁骨又高又细立体精致。头峰鼻以及头峰棱角显得英气，此样，张包脸，非常有男人味道，与他上半脸相反的是，他下半脸是具有流向的，嘴巴小巧饱满，下半圆润，配上尖一道虎牙，俏皮可爱，正侧脸的感觉也不同，侧脸显得孤傲，高冷。正脸显得甜美精致可爱，严浩翔就心我的身上一点，就他有一股淑女感在他身上，有种优雅冷艳的感觉，加上他自带天真的氛围感，他不笑的时候，感觉马上就出来了，而且他从骨子里头出来的，这种气质也是非常好的。因为他是一个非常贴心的人，没有教养，而且这种教养是刻在骨子里的，他创作能力也不用说，15岁了就拥有两次，原创作品，创作能力，真的，还加上性格不错，业务能力上乘，颜值满分，总结就是性格加业务能力加颜值。确实非常能圈粉，所以，严浩翔确实具备了在团里的野心加资本，未来单飞都有可能，也不意外，感谢严浩翔的粉丝，给我的一键三连加加关注，小哥哥面前的朋友，可以私信我，觉得还想看哪些，艺人的颜值测评。可以给我留言，下课。'
