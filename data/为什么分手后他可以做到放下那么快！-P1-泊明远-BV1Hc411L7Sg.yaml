  text: '# 为什么分手后他可以做到放下那么快！ - P1 - 泊明远 - BV1Hc411L7Sg但凡是真性分手，看似是一氣之下的決定，其實是蓄謀已久，因為對你來講，突如其來的變故，讓你一時之間接受不了，而他卻已經早就走出來，因為他不是在分手那一刻，才分手的，他是在某個時刻。對你的失望累積到了一定的程度，就已經在內心分手，那後面度過了漫長的糾結期期間的爭吵，冷暴力，都是為了分手做準備，那最後痛定思痛，提出分手，就像關在籠子裡的小鳥，重獲自由一樣，他開始放飛自我。因為這段時間他太糾結痛苦，最後終於鬆了一大口氣，而面對分手後他的決心冷漠，讓你有一種錯覺，他放手的為什麼這麼快呢，那我是博明，如果你不太清楚的話，可以CGQ4找老師聊聊。'
