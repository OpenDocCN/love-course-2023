  text: '# 前任想复合，一定有这几个迹象 - P1 - 儒雅随和老王 - BV15m4y1k7Sj他最近在聽我們以前聽過的歌，他又在社交平臺上發布，一些我們之前去過的地方，好多粉絲一看上這些玩意兒，他就坐不住蹦了，馬上就跑去跟人家聯繫，結果對方一頭霧水，而這樣做的粉絲，反而因為包括了需求感。引起了對方反感，那麼咱說，哪些跡象表明你們還有機會復合，今天我就告訴你點不同的時間階段，哪些行為代表對方想要復合，首先分手初期，如果說這個時候，對方來找你談以前的一些感情，就開始承認自己的一個錯誤。那就說明這次分手只是假性分手，如果對方並沒有說是自己的問題，而是開始責怪你，他來求復合的機率也很大，當人們對一個問題進行歸因的時候，那就代表他們其實是想，把這個問題解決掉的。解決問題不就是為了跟你在一起，一個人想要復合的心，他是藏不住的，從語言上他會流露出，復合的意願在行為上，如果他常常出現在你周圍，比如說經常出現在你通勤的路上，或者經常找你周圍的人聊天。其實這個都是他行為上的，不自覺的想要靠近你的一個路線，這個就表示其實他內心深處，還是想要跟你在一起的，如果說是真性分手的話，這兩人的關系就會進入到一個冷淡期，這個時候如果說你發現。他在社交平台上開始頻頻的，提起你們之前的感情，並且流露出思念懷念這種情緒的話，他就是想要復合的，如果說多是一些負面詞彙，那就說明對方心裏對你的一個，負面情緒還沒完全消除下去，最好等一段時間再去跟他聯繫。那麼在行為上這個冷淡期，對方想要復合的話，那你就會看到他強烈的控制慾，尤其是在你跟別的異性接觸的時候，你甚至說能看到他宣示主權的一些行為，那冷淡期想要復合的人，其實對於你們現在這個狀態，是有一些恐慌的。所以說才希望用各種方式，插手到你的生活當中，以此來跟你產生一些聯繫，獲得安全感，如果說他開始試圖去影響你的日常生活，很有可能就是他想要復合的徵兆。'
