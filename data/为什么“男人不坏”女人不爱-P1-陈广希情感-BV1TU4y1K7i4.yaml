  text: '# 为什么“男人不坏”女人不爱 - P1 - 陈广希情感 - BV1TU4y1K7i4為什麼男人不壞女人不愛，俗話說男人不壞女人不愛，在現實生活中很多老實巴交的男生往往總是處於單身狀態，而那些有嘴滑舌的男生卻能夠不停的換對象，雖然我們大家都不願意看到這種情況。但大部分時候這個就是最真實的寫照，那究竟是為什麼呢，第一打扮的時尚潮流，在我們身邊總有一類男生非常熱衷打扮自己，整天會給自己購買好看的衣服漂亮的鞋子，還會經常給自己梳頭髮。就算長相普通收拾下來就顯得非常的潮流帥氣，大部分女人都是視覺動物，很容易就被這些男生的形象所吸引，可能女孩也沒有想到這個男生是一個花青大蘿蔔，在本來就有一定好感的情況下。加上男人的猛烈追求很快便墜入了愛河，第二會哄女孩子開心，這類男生往往情傷很高，在和女孩子相處的時候會哄得女孩花枝亂產，比如女生問是她漂亮還是我漂亮啊，她就會說當然是她漂亮啊，她都接近我心中女神級別了。你說是吧，我的女神，兩個人在一起相處開心愉快，很快便能確立戀愛關係，而且壞男孩在追女生的時候，還會給女孩一些小禮物小驚喜，製造一些小溫馨小浪漫，這些對女孩子來講是很難抵抗的，相比壞男孩的外貌和情傷。老實男人不僅不會打扮自己，讓自己輸在起跑線上，很多時候也不會說話，不懂得女孩子的內心，導致自己被壞男孩甩開了距離，而且這些根本無關於好壞，所以我們要學習壞男孩的優點。而不是盲目的認為女人只是喜歡壞男人而已。'
