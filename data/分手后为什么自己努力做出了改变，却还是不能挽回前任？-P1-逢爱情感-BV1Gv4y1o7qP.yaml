  - 问题1：为什么即使努力改变自己，前任仍然可能不会回来？
  - 回答1：因为前任可能因为面子问题不愿意主动复合。
  - 问题2：如何解决这个问题？
  - 回答2：给前任一个台阶，让他主动提复合。
  - 问题3：为什么不能过于主动？
  - 回答3：过于主动会导致你变得不被珍惜。
  - 问题4：如何保持合适的距离？
  - 回答4：遵循一句一应的原则，拒绝和答应交替进行。
  - 问题5：如何拒绝邀约才能激励前任继续追求？
  - 回答5：提出客观的理由，并建议下次合适的时间，这样可以增加前任的追逐动力。
