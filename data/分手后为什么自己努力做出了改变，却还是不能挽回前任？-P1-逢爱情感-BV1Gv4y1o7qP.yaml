    \    2.  给对方一个台阶，让他主动提复合，保持一定距离，不要显得唾手可得。\n    3.  拒绝和答应要有节制，提出客观理由并提出补偿机制，激发前任追逐欲望。"
  text: '# 分手后为什么自己努力做出了改变，却还是不能挽回前任？ - P1 - 逢爱情感 - BV1Gv4y1o7qP很多人都说只要你变优秀了，前任就会主动回来，但是实际上就算你变成了无眼祖，前任可能还是不为所动，为什么呢，因为面子，对方跟你分手的时候说的那么果断，然后现在要对方低头回来主动找你复合，很多前任呀。就会碍于面子，不主动找你复合，想要解决这个问题呀，我们需要做的就是给对方一个台阶，我们不需要主动开口去提复合，而是给前任机会，给他台阶，让他主动提复合，你如果过于主动了，你就会变得唾手可得。变得不被珍惜，你再怎么优秀也不会被重视，而我们所说的给对方台阶，就是在跟对方的沟通中啊，提起感情的话题之后，你可以呢，根据你之前跟对方的相处经历，轻描淡写的跟对方说，之前呀感觉自己挺幼稚的。那个时候也做了很多的傻事，甚至给你也带来了不好的感受，如果我是你，我肯定也会选择分手，包括后来纠缠你，也都是因为当时不知道怎么控制情绪，现在想想还挺不好意思的，不过这次分手也是好事情。让我变得成熟了很多，也成长了，那我们先表示，过去的事情呢已经过去了，理解他分手的决定，那我也不是之前那个我了，以退为进，那既给了他面子，也不丢我们自己的气势，一般来讲，你敬我一尺，我敬你一丈。对方也不会再冷嘲热讽，而是同样的会觉得遗憾，觉得分手确实当时也没有照顾到你的感受，而你在这个时候呢散发的吸引力，是一定可以激发对方的好奇和追逐欲望，因为只要你表现的并不是那么巨人于千里之外。而你作为他的前任，现在又脱胎换骨了，你的吸引力啊仍然是存在的，但是呢负面的因素都没了，前任自然要重新的来靠近你，这个时候啊最重要的就是，我们要把握好两个人的距离，不能太近，太近了觉得你唾手可得。也不能太远，太远了又觉得你高不可攀，一定要保持着一句一应的原则，就是说在对方示好或者是邀约的时候，一定要拒绝一次答应一次，你不能每次都同意或者是四次都拒绝，并且拒绝的理由一定要是比较客观的原因。同时还要提出补偿的机制，比方说前任约你周六去吃火锅，那么我们可以直接的拒绝，你可以这样跟他说，周六不行李总约了我去打球，你下次提前一点就好了，不过我也确实挺想吃火锅的，要不我们星期天再约吧。这样说呢既让他觉得你没有那么好约，也不会觉得你在刻意的刁难他拒绝他，这样他才能够有动力加大追逐你的行为，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
