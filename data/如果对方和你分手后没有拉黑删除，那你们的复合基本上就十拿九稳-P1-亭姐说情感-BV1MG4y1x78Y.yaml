  text: '# 如果对方和你分手后没有拉黑删除，那你们的复合基本上就十拿九稳 - P1 - 亭姐说情感 - BV1MG4y1x78Y分手后想要复合做好以下几点，你离复合就不远了，在讲重点之前呢，我想告诉大家，任何人都无法对你的快乐和幸福负责，那么分手复合的核心到底是什么，答案是改变，首先呢我们要知道，改变是一个需要沉淀的过程。是自身不受外界任何因素的影响，一种本质上的发自内心的改变，这样才是真正的改变，我来举一个非常简单的例子啊，比如呢当你做某件事情的时候啊，很多人都在否定你，你是用真正做出这件事情的结果去证明自己呢。还是说你不厌其烦地去告诉别人，你在做这件事情的过程当中，付出多少努力多少辛苦，这样更好呢，答案很明显，改变永远不是用嘴说出来的，而是要靠拿出结果让人信服的，一定要让你的改变。之后以最优秀的样子站在他的面前，才是更好的说服力，当然了，在你改变以后呢，还愿不愿意去选择他，那是你自己的事情，你变好了以后，选择别人去选择更好的人，也没有任何人去怪你，因为你的价值变得更高了。但是呢如果说，你为了挽回你的前任而做出那些改变，你的脑子里面呢一直都在想着，我到底要怎么样才能让这个人看到我的改变，我直接告诉你，这都称不上是本质的改变，这只是因为你失去了一个恋人，你非常的痛苦的情绪。促使你为了挽回而去改变，为了挽回而去做的人设，OK可以了，也许如果说，嗯你能够骗过你的前任，甚至呢你能够骗过自己，你能够假装一阵子，但是你真的能够难倒假装一辈子吗，难道你可以一直长期的装下去吗。装不了你总会露出马脚的，所以呢我提醒大家，只有真正的去沉淀下来，真正的去做出改变，你去挽回对方的时候，让对方看到不一样的自己，只有你发自肺腑带着诚意去改变，然后呢站在他的面前才会让他觉得呀。有一种眼前一亮的感觉，挽回也会变得非常容易，如果说你现在也正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
