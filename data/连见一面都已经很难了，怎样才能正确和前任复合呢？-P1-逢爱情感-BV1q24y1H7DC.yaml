- summary: "-   无论是异地还是被拉黑，复合前任需要真正的内在改变，而不是表面的妥协。\n    1.  真正的改变需要沉淀和复盘问题，而不是简单的外在表象。\n\
    \    2.  对方会感受到你的变化，需要让对方感受到你的理解和共鸣。\n    3.  改变是为了自己而不是为了对方，只要有沟通渠道，对方会感受到你的改变。"
  text: '# 连见一面都已经很难了，怎样才能正确和前任复合呢？ - P1 - 逢爱情感 - BV1q24y1H7DC连见一面都很难该怎么复合呢，就算我去改变了，他也看不到啊，这就是很多人在挽回过程中都会遇到的困惑，这种情况下，可能你们是异地，也可能已经被对方拉黑删除了，又或者对方根本就不想见你，首先呀。能问出这样的问题呢，就说明你对改变的理解其实是有误区的，因为真正的改变一定是需要一个沉淀的过程，是需要真正复盘你们之间所存在的问题的，同时呢，去检讨自己，而不是你在言语上告诉他，我会改变，我会努力。在你的理解里面呢，你们会觉得改变就是一个表象的东西，比如说换一个新的发型啊，改变一下新的穿衣风格，又或者说去健身去学习一下新技能，这些东西啊，确实很重要，不否定会让对方有眼前一亮的感觉。但是这些新的改变在对方的眼里，他会觉得你去做这些只是为了复合，所以呀，才会在短期之内做出妥协，但是这并不是你真实的样子，所以呀，当你真正等到见面的那一天，他其实是可以观察出来的，所以呀。很多人之所以会成功，但是又重蹈覆辙的原因，其实也是在这里，所以呀，真正改变应该就是要从内在的层面，能够让对方感受到你的变化，让他觉得和你之间依旧是有共性的，他觉得你懂他很理解他，可以产生共鸣。那这个才是最重要的，而且呀，这些改变你要明白啊，这是为了你自己，而不是说为了眼前这个人，所以呢，你不要担心什么被拉黑删除了，也不要担心和对方见不了面，真的改变就一定是可以传递给到对方的。只要你们还有一两个可以沟通的渠道，不论任何的渠道都是可以的，爱一个人，他就一定会在某一个你看不到的地方去了解你，那么你的改变，对方也是可以去观察得到的，所以呀，你真的不用刻意的去做这些事情。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
