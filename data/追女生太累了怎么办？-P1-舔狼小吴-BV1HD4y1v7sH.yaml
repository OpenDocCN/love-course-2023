  text: '# 追女生太累了怎么办？ - P1 - 舔狼小吴 - BV1HD4y1v7sH实在做女生太爽了，男的还要找尽各种机会为女生着想，你也可以不用，你也可以去提升自己，省很多事情，所以我觉得对于大家来说，我觉得大家都是普通男生，因为毕竟有没有系统学习过，或者说谈的恋爱比较少。我们首先要去做一个什么事情，就是好好练习自己的表达方式，最起码跟女生知道我要该聊什么，什么不该聊，什么时候该及时止损，什么时候我要该打破我们俩之间的舒适区，什么时候去解决女生的刁难问题，这才是核心。并不是纠结一些没有用的东西，因为你想想，你聊天这个东西就是相互了解，希望你有进展，就是这么些东西，你去关注一些很多没有用的，只会离本质越来越远，是不是聊什么不重要，对，我觉得聊什么不重要，根本不重要。什么都可以聊，但有的时候也并不是说聊什么都不重要，你聊到一些很多没气没霸的东西，就会让女生觉得跟你聊天比较无聊，所以咱们在聊什么不重要的前提下，就应该要知道该聊什么，不该聊什么。这才是核心。'
