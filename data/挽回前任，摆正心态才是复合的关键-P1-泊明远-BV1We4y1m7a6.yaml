  text: '# 挽回前任，摆正心态才是复合的关键 - P1 - 泊明远 - BV1We4y1m7a6今天我会通过人性的角度看一下，来给你分析一下，为什么你去找你的前任时候呢，前任会越来越理智，很简单，这就是人性的阴暗面，不要觉得我是说这个人很坏，因为如果你是被分手方。那大多数是你做了一些伤害对方的事情，对方才会分手和决定，当然那些劈腿出轨的涉及底线的，不在老实说的范围内，所以当他回头看到你的急切和懊悔，再看到你为了跟他复合而变得惶恐不安的时候，他心里面一分二爽。你也不用感觉到愤怒或者不甘心，我之前说过，你的目的决定了你的诉求，你的诉求决定了你的行为，你现在作为挽回方，对方也有情绪很正常，咱们也不用过于苛刻，那这个时候可能有的人又会说了，我已经拿出我的诚意。我已经改变了，那为什么他还是不同意呢，老实就问你们一个问题，你不想买一点东西的时候，这个推销员今天和你推销，你会去买吗，那诚意这个东西不是你给得出去就行，我们得考虑一下他想不想接，而且接不接得住。挽回当中最讨厌的是什么，是一个人的处理社交关系的成熟程度，而我可以很明确地告诉你们，如果你猪兵的社交关系都处理不好，那你的感情最终会一潭戏岁，那你想一下，你为什么跟他沟通的时候，他会越来越理智。而且不停地回绝你，道理很简单，就是你没有保持边界，这是一个共识，如果你想不明白这个问题，那我来告诉你，对方比你更明白，你越界了，你不知道怎么克制自己的需求，去强行输出你的目的，那他肯定会反驯，在你抱着。我爱你，我不想失去你的态度，去释放你的善意和诚意，你的出发点是好的，但是他解不住，也不知道怎么去接，所以他往往选择不去面对或者冷着你，那有的是以毒不回，甚至把你拉黑扇出，而你看到这种场景。你不仅没有意识到是对你的困扰，还在不断地去给自己加险，那么对方只能用更理智的行为，或者说在你看来更绝情的行为告诉你，请你不要再来打扰我，可以理解吗，所以一旦你能够和对方聊天，能够和对方建立联系的时候。那么你就得找一个，至少是合理的舒服的理由，让对方找不出理由来抗拒，达舒适度，决定了你们的稳固程度，在这个基础上，我们在水上学成了，一点一点的越界，最后才会变成你最矮的近，那你知道该怎么做了吧，我是博明。如果屏幕面前的你，你並不清楚該如何去做，可以私心修復。'
