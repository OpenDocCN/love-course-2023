  text: '# 被女生拒绝过，不知道该怎么去接触？ - P1 - 情圣是怎样炼成的 - BV1wR4y1L73o好，我们今天正式讲课的这个内容，如何击溃对方的心理防线，让他对你说yes。这个难以接一，我们今天讲这个内容呢，可能会涉及一些这种不是那么正能量的东西，我也觉得可以跟大家讲一下，这个属于所谓的防身智慧。首先，问大家，其实刚刚也有人问了，与一个人交往了有一阵子，但其实就是卡在一个坎过不去。有多少人有这个问题的？有的打1，有的打9。与一个人交往了有一阵子，但其实就是卡在一个坎过不去。然后呢，第二个。被人拒绝过，不知道再用什么方式再去接触。特别有，然后呢，感觉对方很高冷，像钢板一块，不知道该怎么接近，有的打1，特别有的打9。最后一个，到了关键节点上，比如说，接触了有一阵子，要发生关键的事情。比如说接吻也好，发生某种关系也好，答应你女朋友也好，老是在这个点上过不去，永远无法突破。然后呢，时间长了，可能这个点过不去的话，要么就慢慢凉了，要么就成为备胎了，要么就开始纠缠她了，然后被人家反感了。有过这种体验的打1。我想跟大家讲，是人就有弱点，弱点呢，就是对方的需求。你想让人家答应你，或者说是来同意你，你就得不停的刺激对方的需求。比如说，我们今天讲的是说服别人，你怎么去说服别人。这个东西非常重要。那么，你们很多人是不是关注我怎么去说服别人，这个东西是有什么技巧，有什么方法，有什么套路，对不对？很多人是不是都关注这个东西，一是二不是，有什么技巧，有什么套路，有什么方法？明确的告诉大家，所有的技巧，所有的套路，所有的方法，建立在什么？建立在你对于人性的掌握上面。'
