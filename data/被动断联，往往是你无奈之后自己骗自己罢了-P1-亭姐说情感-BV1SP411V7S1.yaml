  text: '# 被动断联，往往是你无奈之后自己骗自己罢了 - P1 - 亭姐说情感 - BV1SP411V7S1不要断联真的不用断联，你跟他谈了一两个月的三四个月的，这种呢本身就是情感浓度就不够深，那感情不深的情况下价值也不够，人家跟你说分手说明呢，要么就是在他这种关系当中谈的不愉快，觉得你不怎么合适。要么呢就他不怎么喜欢，那这个时候呢你去跟他中断联系有什么用呢，你在他的眼里都没有任何的价值，他也没有那种失去感，那你把这种断联呢就相当于啊，是把你的命运交给了上天来选择，给他抛个硬币。如果说他过得不好呀他就会来找你，那如果说他过得好，他早就把你忘了没影了，因为你们呢是在恋爱当中，相处当中产生了一些矛盾，你不通过沟通去解决这个问题，通过断联把你们的负面情绪，或者是矛盾给淡化掉。那你要断，即使是断个十年八年的有意义吗，所以说呀要不就是这种，笃定对方离不开，你们的感情浓度非常的深厚，这种情况下你可以随时和他断联，否则呢真的是没有必要，不要再跟我说断联了多久多久，干嘛干嘛，真的呀。很少情况下呀是需要断联的，拿捏不准你可以在评论区问问，问明白了我们再去行动。'
