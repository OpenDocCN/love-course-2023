  text: '# 前任和你分手，多半都是蓄谋已久！ - P1 - 亭姐说情感 - BV1SG4y1r72g被分手之后你还在纠结，这么多年的感情为什么它说散就散，说忘就忘了，但如果能爱着啊，谁愿意只是爱过呢，每个人认真对待一段感情，都是想要一生一世的，但是走到分手这个地步，你应该好好想想，这么多年来。到底是让他对于你未来的生活，越来越多憧憬，还是只是花了这么多年的时间，让他对你越来越失望，请相信啊，每一段感情的结束，都不是说断就断，甚至呢最后分手的原因，都未必是真正的原因，相处呢是一个不断通过行为。让关系产生波动的过程，简单来说呢，就是一个加减分的过程，因为我们对于未知生活啊，都会产生一个由认知决定的，潜意识预判，我们会在潜意识中，不由自主地对另一半的行为，产生心理预期，比如呢。你在跟对方约会的时候，你会期待对方对你做示好的行为，或者是收到礼物等等，从一开始的相处时呢，彼此呀都有一个基础的分数，相处过程中通过你的行为，与预期的结果，判断你这个行为是加分还是减分。当你在对方心中的分数为零，甚至呢是负数的时候，也就代表着他对你完全失望了，而大部分呢分手时的原因，都会被无限地放大，甚至呀产生了这么多年的感情，为什么他说散就散，说忘就忘了等等的想法。其实呢你们多年的感情呀，在相处过程中已经慢慢减弱了，说出分手，只是矛盾累积到了顶点的结果，再加上受害者角色的代入，这种类型角色的代入，会产生一种心理渐变的过程，首先呢你会自己自动忽略。在这段感情中你存在的问题，会认为呀即使你存在问题，但他也不至于离开你，接着呢你会开始歇斯底里的，去指责对方的行为，认为呢这是一种背叛，你会觉得对方应该满足你的要求，而不是跟你抗争，你没有错。只是对方无心无意，但其实呢这仅仅呀，只是一个发泄情绪的过程，以此呢来保护自己，不被别人指责，这是一种自我保护的机制，最后呢你会做出所谓的挽回行为，各种的死伤来拿，表明真心等等，一旦对方不领情。你又陷入了受害者的角色，结果呢这个恶性循环，就把你们最后一次感情，给消磨干净了，说白了，你觉得的挽回行为，在对方看来，仅仅是一种可怕的纠缠和骚扰，分手的决定呢，都不是在一瞬间决定的。更不会因为一件事情而决定的，甚至呢最后分手的原因，都未必是真正的原因，这是一个累积的过程，只有找出了根源，你的挽回才有效果。'
