  text: '# 如果女朋友太失望把你拉黑应该怎么办？ - P1 - 得意苑课堂 - BV1uY411A7Go失望性分手被拉黑了怎么办，可能很多人不能理解，就是一个人他即便对你再失望，他其实呢还是会有一点小期待的，就看你什么时候能够及时的做出，他那些期待的行为和那些事，如果说你做到了，他就会觉得很好。他就会开始回心转意，但如果说你做不到，他就会一直失望下去，所以呢失望性分手了，不是他再也不敢相信了，而是他真的觉得你再也做不出来了，所以只要你能够坚持做几次，打破他的认知。那你们的关系就会立刻变得不一样，因为任何人他都想去抓住那根救命稻草，那根救命稻草就是哪怕你让我身上，看到那么一丁点的希望，所以没有真正意义上的失望，分手只有懒的人和不会解决问题的人，咱们再说拉黑。为什么会拉黑呢，拉黑的意思就是你不要再这样了，你不要继续这样了，这样真的没有任何意义，说白了就是他心里面还抱有一丝期待，为了提醒你，你不能再这么下去了，如果说你再重复那些没有用的行为，那我现在就拉黑你。他就是想让你意识到，你不能再这么对我了，他拉黑你就是为了告诉你，我得给你上一课，就这么简单，就把你看到问题的很多角度变一变，很多问题也都不是问题了，我是小婷，如果说你现在正在经历情感问题，撕禁复合。我让你爱的人重新爱上你。'
