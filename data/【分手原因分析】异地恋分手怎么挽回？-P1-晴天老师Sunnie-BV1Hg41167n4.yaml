  text: '# 【分手原因分析】异地恋分手怎么挽回？ - P1 - 晴天老师Sunnie - BV1Hg41167n4一說起異地戀，大家都會覺得太難了，一個人吃飯，一個人看電影，什麼都是自己一個人，每天都要靠自己的想像去猜測著彼此的遭遇，僅靠語音和微信來維持戀愛的溫度，直到最後失去了所有的話題。但是異地戀真的有這麼可怕嗎？，其實也並不是，根據研究表明，異地戀並沒有我們想像中那麼短暫，73%的人可以堅持一年級以上，分手後復合概率也高達70%，另一方面，異地戀對於感情的持續增進有一定好處。所謂小別勝新婚，短暫的異地戀可以讓彼此保持神秘感和新鮮感，試著在異地戀分手後再復合，還可以增加彼此的信任度，畢竟連異地都熬過了，還有什麼困難的呢？，所以異地戀不可怕，異地分手也不可怕。如果你可以做到以下四步，不僅可以讓你們復合，還可以讓你們的關係更加牢靠、堅固，第一個，保持一個穩定的心態，提升自我價值，異地戀挽回困難的原因有很多，但是佔比最大的，一定是由於長期難以見面。導致的疏離感和安全感缺失，我們遇到過一個案例，兩個人五年戀愛，兩年異地，男方在異地過程中發展越來越好，導致女方越來越害怕男人出軌或者說被搶走，所以開始經常要求男人報備行程，不回消息了就瘋狂打電話。一有風吹草動就開始哭鬧，甚至立刻請假去男方的城市，還會經常翻查男方的手機，導致最後男方無法接受而分手，這就是典型的異地戀，安全感缺失和價值感缺失導致的分手，在異地戀中。地理上的距離感會帶來心理上的距離感，而自我價值感又不足的時候，我們就會自我否定，於是內在的缺失，就會想要通過外在不足，從而產生過度的社交和情感需求，所以很多人尤其是女生，在異地戀的時候會因為缺乏安全感。而試圖從對方身上索取安全感，而越得不到，就會索取的更加的劇烈，從而變成了依賴型伴侶，讓對方覺得疲憊不堪，而從另一方面來講，長時間的不見面，也會讓對方逐漸對你的印象產生偏差，往往分離的時間越長。能想起你的印象就越片面，而且還可能根據主觀意識發生偏移，從而產生疏離感，導致習慣性的情感缺失，在這種情況下，你在對方的情緒認知中，所佔的比例越來越少，而在這為數不多的印象中，你還頻繁的試圖控制對方。那只會給對方留下一個極其負面的形象，對方怎麼可能還會喜歡你呢，所以在這種情況下，我們首先要做的就是要放平心態，保持一個穩定的情緒，在前任面前，不要做任何出格的情緒化行為。甚至對前任的行為也要表示寬容和肯定，首先降低前任對你的抵觸情緒，讓他覺得跟你聊天溝通是舒服的，是沒有壓力和尷尬的，同時我們也建議依賴型伴侶，不要試圖通過依賴對方去獲取安全感，更不要試圖用一些偏執的方式。比如說威脅對方，乞求啊示弱等等去解決問題，你應該做的是想方設法的去提升自我的價值，真正的安全感一定是自己給的，第二個維持一個有效的溝通，在異地戀中雙方的生活圈子和工作圈子不同。有一些異國戀的情侶可能甚至作息時間都不同，這也會導致一種很常見的情況，就是異地戀之後，兩個人越來越聊不到一塊去了，可能會出現從我跟你說一件很好玩的事情，到最後吃了嗎，睡了嗎，到最後晚安早上好的溝通退化。當雙方出現這種溝通斷層的情況之後，你就難以察覺對方的生活到底出現了怎樣的變化，所以當你想要去挽回的時候，會很難找到一個合適的時機去切入話題，如果強行問候求關注的話，反而會引起對方的壓力和反感。美國著名的人際關係學大師戴爾·卡奈基說過，如果你想要讓對方喜歡你，如果你想要他人對你產生興趣，你需要注意的一點就是，去討論別人感興趣的事情，所以當你要挽回異地戀的時候，可以先從各個渠道。旁敲側擊對方目前的狀態，再去對症下藥，'
