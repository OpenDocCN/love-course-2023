  text: '# 分手后如何做才能让前任有和你复合的冲动！ - P1 - 逢爱情感 - BV1xr4y1E7Uk怎样聊天才能让前任有复合的冲动呢，前任没有把你删除，但对方的态度啊，就是冷淡的用N、O来敷衍你，你觉得自讨没趣，对方太敷衍，慢慢的两个人又进入到了冷场，这都是因为你不会聊天的结果。今天呢就来教一教有助于前任复合的聊天小技巧，第一
    少问封闭式的问题，再忙嘛 多喝热水，早点睡，这些句子等等等等，根本就勾不起前任的兴趣，其实就算是普通朋友，老是问再忙嘛，就已经是特别尴尬的事儿。一般都不敢轻易回复，更何况是前任这么特殊的一个身份，那这个时期啊，可以聊一些与你们无关的第三方的故事，可以是最近的新闻，也可以是八卦，又或者是最近经历的有趣的事儿，可以平缓稳定的进行聊天。第二
    多引导对方说话，可以聊聊自己的所见所闻，认识了什么新朋友，学会了什么新技能，最好是对方喜欢的，还有去哪里旅行，那最好是你们约定过要去的，又或者是内心获得了怎样的提升，总之啊
    就是更多的去聊自己。而不是去问对方，避免陷入一问一答的冷场之中，那你要想方设法的呀，让这一时期的互动呢，变得轻松有趣，多一点观念性的展示，感受性的话题，那当然了，也可以鼓励对方谈谈他的看法，第三呢
    不动声色的升温互动。那这个时候，你可以慢慢聊一聊，之前你们在一起的美好往事，可以感慨，但是呢 不要谴责，要想找错，只能从自己的身上找，如果对方积极回应你，你可以适当的说，如果有可能的话，我希望自己可以回到那段快乐的时光。我想我已经做好了准备，不想再让那些不好的事情发生了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
