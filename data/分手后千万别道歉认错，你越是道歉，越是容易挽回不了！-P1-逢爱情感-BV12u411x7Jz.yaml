  text: '# 分手后千万别道歉认错，你越是道歉，越是容易挽回不了！ - P1 - 逢爱情感 - BV12u411x7Jz再和关系的建立其实背后都是交换关系，挽回当中也是一样，为了挽回你道歉讨好，表现的一副可以为前任做任何事情的样子，而他什么都不用做，这个时候，你再建立一种用你的一切去交换，只要他开心就好的不平等关系。那既然前任什么你也不用为你做，就能得到你的一切，他又何必与你复合呢，所以我说让前任不用和你复合是你交给他的，那么要如何去做，才能避免这种情况的发生呢，第一千万不要过度的自省，反省是好事。那么能够让你发现之前恋爱当中的缺点，总结自己的不足，让我们变得可以更好，但是过度的反省就不是什么好事的，你要知道，恋爱是两个人的事情，一段关系的破裂呢，通常不会只是一个人的问题，那吵架了。双方都会说一些让对方伤心的话，那么恋爱当中，双方也都会做一些让对方不满意的事情啊，你们本来就是独立的个体，谁也不是谁的附属品，不能完全理解彼此，那么在某些问题上，不合拍也是再正常不过。你真的没有必要被分手了呢，就把错误全部揽到自己的身上来惩罚自己，第二改掉付出式的说话方式，有些朋友呢，明明是自己想要见前任，想要跟前任互动，却非要表现的像是自己在付出一样，什么事呢，都提醒对方一下。看清楚这是我在付出哦，想要约他去看电影，就大大方方的说，一起去看电影吧，那么他愿意见你，愿意给你互动的机会，有些人呢，就非要说成啊，我请你去看电影，想约吃饭就直接说嘛，一起去撸个串儿。而不要说成我请你吃饭，那么想要跟对方多聊聊，就直接去聊，而不是要用我陪你聊聊吧，这样的口吻，改掉你付出式的说话方式，一来呢，不会让人觉得和你相处有压力，二来呢，也不会把关系代入到，你用付出去交换。他什么也不用做的劣势当中，明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
