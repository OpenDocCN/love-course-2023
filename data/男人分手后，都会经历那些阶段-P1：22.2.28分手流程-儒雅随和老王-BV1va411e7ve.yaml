  text: '# 男人分手后，都会经历那些阶段 - P1：22.2.28分手流程 - 儒雅随和老王 - BV1va411e7ve只有对方主动选择你，他才会珍惜你，分手之后，必然会经历这么一个过程，刚开始分手，完了感觉很自由，完了有点不适应了，开始后悔了，完，想要回头，有了想要回头的一个念想，最终就是两个选择，要么就是想想算了。要么就是真的回头了，为啥说有的人自己主动提出分手之后，最后又主动又想要在一起，我跟你说就这个原因，有一个复杂的心理过程，如果你在对方想要自由的这个时候，你去纠缠对方，那么他就会觉得啥，离开你就是对的。并且讨厌你，如果说你在对方内心，有点不适应这个时候，你不断的告诉对方说，我爱你，我离不开你，你可以回来吗，我跟你说他一定不带回来的，你把他不适应心理状态，你给人家打消了，他知道反正你还在。我还可以再自由一下子，所以说很快就会自我调整，回到最初心理状态，然后就坚定的选择离开，如果说从头到尾，你都是以一个平常心对待，尊重对方选择，把自己这个事做好，那么等到对方意识到，你存在的意义了。看到了你自身这些闪光点跟价值，被你这个人格魅力再一次吸引这个时候，他才有可能说回头，当你去做一些有用的事情，而不是说纠缠他的时候，那么在他经过后悔心理阶段的时候，他就会心里边有所触动。这个时候你再去告诉对方你心意，这时候他才是能听进去的，所以说越是纠缠对方，对方就越是恶魔，我跟你说就这个原因，你在错误的时间里，做了错误的事情，是你给了对方恶的权利，有的时候不是说对方故意对你。要怎么办，而是说你表现出来的行为，就让对方很反感，有的时候，也不是说对方已经放弃你了，而是你的行为，你就是在逼对方不要靠近你，你得给彼此之间创造一些距离感，让对方捉摸不透，你分手之后的想法。就给他一定的反差，给他机会去猜想，那么他才能说会主动来找你，如果说你把这个话说得太直白，只会让对方失去对你新生活的，探索的欲望，听好王一驴劝，乞求换来的感情，它都不好过，只有对方主动选择你。他才会珍惜你。'
