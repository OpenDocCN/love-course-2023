  text: 就失去自己的判断力，就缺乏主见，遇到事情不知道该怎么办，没主意，然后老是来问老师，老师我应该怎么样，我应该这样，我应该那样，然后就导致什么。我们就会发现，所有学技巧的人，都会出现一个问题，这女的跟他相处久了，自然就会跟他分手，为什么，因为他自己本来的问题，根本的问题没变，就是一个，就怎么样，就是，这个人你跟他怎么去相处，这个人不值得依靠。不值得依赖，不可靠，然后没有一个男子汉的样子，就说话做事，就很容易怎么样，很容易让人觉得，不相信，没有信心，然后不认可，然后很失望，很多人都这样子，所以从内心深处的自信，关键点在于什么，直线你的意志。
