  text: '# 冷战多久对方如果不来找你，就代表着你们之间结束了！ - P1 - 泊明远 - BV1D84y1E7wT冷战多久他不来找你就是两两了，很多情侣在出现矛盾的时候，最后都喜欢用冷战的方式来面对问题，有的时候甚至会抱着一种，你不来找我
    我就不去找你的态度，而很多的感情就是这样冷了就没了。那么冷战多久他到底不来找你，算是彻底结束呢，今天这条视频我们仔细地讲述一下，希望你能够认真的听，首先先问你一个问题，就是如果你感觉到感情结束，那么冷战的时候，为什么不是你去找他呢，你是在顾虑什么。是你的面子还是你在关系当中的地位，你是想要被哄被重视，想要对方找你，被对方宠着爱着的感觉，而不是希望自己第三下次去找他，那如果是这样的话，这不是你的自尊心的作祟，这是你的自卑情结在搞歪。是因为你需要通过这样的方式，能够满足自己想要的那种能量感，好像是自己很重要，但是啊
    想告诉你的是什么，就是你重要或者不重要，是自己说了算 而不是他，那如果想要谈恋爱，你寻求的是一种认同感。是被认可被重视的感觉，那证明你的内心是非常匮乏的，缺少了很大一部分的能量，因此你总是需要向外界去寻求你的那种认可，由别人给你带来这种能量，可是你自己想一想，是你的对错重要，还是你的面子重要。还是这份感情重要呢，明明两个人的心里都有对方，也希望能够和好，但你就是不找我，我就不去找你，你好好想一想，如果说谁也不先跨出这一步的话，总是认为对方不来找自己，是因为不够爱我。那么两个人的感情怎么能够往前走呢，就算对方总是愿意承担起低头的责任，那两个人的关系，看起来总是能够回归的好的一面，但是你知道吗，你自己的内心匮乏这个问题，如果说没有解决的话，你们就会反反复复的。形成思绪循环，要么你自己得不到成长，要么你们之间的关系是道两两的，所以感情啊，它不是博弈，不要总想输和赢，分出输赢的那一天，我告诉你，感情就结束了，我们应该庆幸的是什么，是在感情里面。各种的问题都可以让我们看到自己，看到我们需要成长的方面，而且能够解决那些问题，那自己才会有成长，这个才是感情带给我们的最大幸福，听懂了吗，我是博明，如果评论面前你不太清楚，可以私心修复。'
