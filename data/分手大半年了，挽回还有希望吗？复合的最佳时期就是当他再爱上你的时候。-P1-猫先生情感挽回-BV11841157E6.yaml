  text: 对这段感情不够重视，你要让他知道他只是从比较的角度，比如说只能从是否赠送礼物，判断程度是不够全面的，还要从其他角度为判断作为依据，比如说你为他做出的性格改变等等之类的，总之就是找到他对你的印象是怎样的。他依据了哪些线索得到了这些结论，增加这些线索重新为他梳理判断过程，如果有机会见面聊自然是最好的，但记得一定要保持过之时，跟你聊聊过去的平和态度，不要让对方感觉到你要改变他，或者驱动他去复合。不要给他压力的，接着我们来看目标管理，什么样的情况下复合也会成为他的目标，换取爱和吸引力当然是重要的，但最重要的是让复合与他的需求联系起来，这里的需求指的不是说生活需求等等，而是一个广泛的概念。现在回到目标管理，很多人在晚会是总是拼命地说，我爱你我想跟你在一起，却忘记了真正最重要的是对方的意愿和目标，更重要的是让他知道，和你复合能满足他的需求，并且只有和你复合了，才能更好的满足他的需求。拼命表达我爱你，可能会让对方觉得，你的自私和你实在的压力，什么意思呢，意思就是说他可能会觉得，不论单身还是和其他人在一起，都比跟你在一起好，这是为什么跟你复合是他最好的选择，这个问题你首先要说服自己。你要说服你自己，然后再去说服对方，连自己都说服不了的时候，如果你真的爱对方，那就应该让对方静下心来自己做选择，当你换位思考以后，如果你依然认为对方和你复合，确实是对方最好的选择。你要把这个推导的过程告诉对方，而不是只告诉对方结论，在推导过程中你依然要平和，保持着我只是想和你分享一个实实的态度，不要沉浸你试图改变对方的想法，以免给对方带来压力，现在我们来看期待管理。你的过程如果做的不好，会让复合变成一个人的独角戏的，即使最后对方答应了复合，以后你回想起复合的过程，也只能体会到那种于当初恋爱前，两个人共同努力，截然不同的艰辛和不安，更好的复合过程是。对方也渐渐做出试探和努力，他意识到了你的美好，也看到了你的真心，他知道你还喜欢他，想和他继续在一起，他也想跟你复合，他甚至有点担心你会突然改变心意，不再努力了，这个担心是重点，怎样换取他的担心。首先一开始说的平等关系的态度，至关重要的，你要让他明白，你是因为平等和幸福，才想跟他复合的，如果这段关系总是需要你委屈和妥协，才能维系下去，放弃也会成为你的选择的，其次让他知道你是自由的。而且你也有其他选择的机会，怎么样展现自由，展现分手后你生活的精彩之处，让他看到这些精彩，是由你主动创造的，至于其他选择的机会，这点做起来要谨慎一点，因为尺度很难把控的，让他知道你也有其他的追求者。但是你只给对方公开接触的机会，而没有给到对方私密相处的机会，不要主动向对方展现这些，要让对方不经意的看到，人在受到压力时就会想躲避的，所以要减小压力，这一切就是为了消除对方的压力，基本上做到这一点。复合的可能性已经提高很多了，但谋事在人
