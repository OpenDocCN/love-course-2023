  text: '# 分手大半年了，挽回还有希望吗？复合的最佳时期就是当他再爱上你的时候。 - P1 - 猫先生情感挽回 - BV11841157E6复合的最佳时期是当他再次爱上你的时候，挽回的过程中要充分关注和尊重对方的需求和意愿，不要轻易说放弃，复合的三个观点要点，一印象管理，当对方想起你的时候对你持有正面的看法，这个印象包括三个围堵。即过去的你现在的你和未来的你，二目标管理，把你的目标变成你们的目标，你要挽回他这是你的目标，你们要复合这就变成了你们的目标，三期待管理，人总是会主动做自己期待的事情的。所以如果你能把两个人在一起变成他的期待，那么他也会一起努力的，两个人的力量总比一个人的力量大，三条行动指南就是，一如果你想复合，你可以察觉一下自己的复合动机，是好的复合动机，是为了两个人能够幸福。还是坏的复合动机，就是因为不甘心，二察觉一下自己过往的感情关系属于平等取向，还是全力取向，三为了完成印象管理，目标管理和期待管理，设计一套属于你自己的方案，在详细讲解方法之前，我要问你们一个问题。你为什么要复合，有一些人想要复合，是因为他不适应分手的日子，觉得一个人无所适从了，又回想起过去恋爱时候的美好，就有了复合的想法，还有一些人复合是因为，自己觉得无法遇到更好的了，分手后都斗争的猛然。发现过去的他还是不错的，虽然当时对他不满意，现在依然不满意对方身上的某个点，但是与其他人相比，他实在是已经很不错了，在基于上面这些理由复合的人重新在一起之后，不能真的亲密，幸福又存在很大的未知数。如果两个人没有切实的发生改变，大概率依然会发生和之前类似的矛盾，那么好的复合理由是什么，是你在分手以后，意识到他身上真的有很多你欣赏的地方，他是你真心想要在一起的人。让到以后在一起的日子就感到满足和期待，另外千万不要放弃平等关系的追求，不要哀求对方复合，一旦复合变成求来的，你们的关系很容易变成，权力取向的亲密关系，权力取向的亲密关系是什么，心理学上把亲密关系。分为平等取向和权力取向这两种，在权力取向亲密关系中，控制和支配是底色，所以如果你发现你的关系，或者你身边一些朋友的关系，对方完全不尊重不理解你，沟通起来也根本就没有任何效果，那不一定是沟通方法的问题。也可能是关系本身出了问题，所以我希望无论如何，你都要避免一段权力取向的关系，即便你是权力大的这一方，一旦复合的关系，无法真正的给你带来爱和亲密，因为人总是想要平等的爱和被爱，看到这里如果你还想复合。那我们具体说一下，挽回对方的三个要点，即印象管理
    目标管理 期待管理，当然了以下三点，也需要你们在有联系的前提下下程的进行，但这个联系不是指每天都要有交流，而是指你还能出现在对方的生活和社交圈里。哪怕是出现在线上，人在刚刚分手的那段时间里，会进入一个自我保护期，巨大的改变让人首先会想到说，我要完全摆脱过去的一切，这不是因为和对方还有爱或者感情，而是因为产生的消耗和疲惫，所以我们需要休息的。这个时候如果一定要和对方复合，只能让对方躲得更远，那具体要等到什么时候呢，至少要等到你平静下来，不再那么疲惫，重新感受到和自身火力以后，印象管理是什么，印象管理是指，你重新建立你在对方心中的印象。你们分手之后你想复合，他却在犹豫，这意味着两个点，一他对你的印象让他想分手，二他对你的印象让他不想复合，这两句看起来好像没有什么用，但你仔细往后看，对过去的你的印象带来了分手。对过去现在和未来的你的综合印象，让他不想复合，其中对过去的你的印象是最重要的，所以你要改变他对过去的你的印象，但过去发生了怎么改变呢，你可以增加新的线索和看待角度，比如他认为过去的你。'
