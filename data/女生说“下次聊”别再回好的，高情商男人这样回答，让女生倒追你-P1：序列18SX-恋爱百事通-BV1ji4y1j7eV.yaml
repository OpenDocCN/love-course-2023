  text: '# 女生说“下次聊”别再回好的，高情商男人这样回答，让女生倒追你 - P1：序列 18 SX - 恋爱百事通 - BV1ji4y1j7eV哈囉大家好我是啾啾，聊天是你們的藝術活，這話說的一點都不假，因為會聊天的人，玩玩給人的感覺會好很多，但是不會聊天的人，人們對他是避而遠之，畢竟有一個詞叫做，惡語寒冬，誰都願意聽一些好聽的話，對吧。和女生聊天，可不是直白的傻傻回答就好，有很多兄弟和女生聊天，就是直白的回答，雖然你覺得聊天，還要講諸葛技術
    技巧，那不是很累嗎，但是你不願意用一點方法，那你和女生聊天，就像沒有加了調料的康乃馨。喝起來索然無味，試問一下你自個喝不下去，女生怎麼可能會喜歡你呢，女生如果和你聊天十分的愉快，那女生會更加容易的注意到你，自然就會想要長期的和你聊天，所以你別只會傻傻的說，愛嗎
    吃飯了嗎，學會高級上回答。要女生在聊天中愛上你，先鋪墊的說，明天同一時刻我們別見不散，女生回覆你，下次聊，可能是想結束這一次聊天，但是女生會說，下次聊，其實是在給你機會，等你約她下一個時間段，不然她會直接不回你不就好了。連下一次的機會都不給你，所以聰明的男生一定要懂得把握住機會，當女生跟你說下次聊，你就回明天同一時刻不見不散，女生聽了自然會明白你的回應，並且也會在心裡覺得你是重視她的，就會在夜裡開始念著你。但是很多兄弟總是不知道跟女生聊什麼，不知道該跟女生怎麼交流，說話總是吞吞吐吐的，半天也不知道說什麼，女生跟你聊天就好像經歷過，二G網絡一樣斷斷續續的，那麼時間久了女生也會變煩。跟你聊一個是這樣聊兩個也是這樣，如果不從源頭上改變，那女生永遠都會把你當成備胎，女生永遠不會答應你，你們之間是毫無進展和晉升的，或是你自己又不知道該怎麼辦，那麼你不妨來找我聊聊，私信我回覆啾啾。說我一份總結已久的追女生當後話術，然後你就可以接著說，真想當面和你聊一聊，如果你剛聊不久，說這句話是不合適的，但是如果你和女生已經晚上聊了一段時間，你覺得你們的關係可以進一步的發展了。那麼這個時候你就可以說這句話了，畢竟晚上聊得再多，都不如現實中碰一碰，這樣你才能看出你們到底適不適合，那麼你就可以說這句話來試探一下女生的態度了，如果女生說可以約個時間，或者是這周沒空下周吧之類的。那麼你就可以趁著說個時間約個見面了，最後是說下次聊是約會聊了，女生總是說下次聊，可是這次都是你主動打破她下次聊的藉口，時間長了你們也晉升不了關係，讓女生對你的主動也習慣了，從來不那麼重視你了。甚至你主動多了，她還會延伸出輕視或者是不在意，為了避免這種意外，你就要給自己留條後路，方便引出你的主動，讓你顯得不那麼的突兀，所以當女生說下次聊的時候，你就得得寸進尺一些，提出下次聊就是約會見面的時候。這樣你就可以順理成章的約她，還在一定程度上讓她下次不敢這樣子對你說了，好啦本次視頻就分享到這裡，喜歡我的視頻別忘了點贊收藏加關注哦。'
