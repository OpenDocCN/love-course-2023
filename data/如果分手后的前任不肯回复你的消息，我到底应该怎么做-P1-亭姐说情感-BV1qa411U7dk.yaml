  text: '# 如果分手后的前任不肯回复你的消息，我到底应该怎么做 - P1 - 亭姐说情感 - BV1qa411U7dk在往回中，前任不回复消息这件事儿啊，真的是太正常了，有的人呢是因为对你还有很多的负面情绪，本身还很排斥，所以不想回复，有的人呢是碍于前任的关系，觉得不应该再跟前任有任何的瓜葛，所以不回复你。还有的人呢是因为新欢的介入，把你的联系方式暂时的删除了，但是啊，不管是哪一种原因，前任不回复消息都不代表他的心里面没有你，只能说明现在呢你没有给他愿意回复你的台阶，以及呢你没有用对的方式去引导罢了。所以啊，想要和前任破冰，恢复到正常的聊天，那得首先呢把阻碍你们之间的这部分压力给排除，然而啊，很多人一开始都用错了方法，比如呢发所谓的种子信去道歉，为什么说这个方法是错的呢？因为前任不可能仅凭你给他写了一篇小作文就释怀了，和前任呢能够成功的复联的关键点真的是不在于有没有学到什么好的话术，而是要学会及时的判断对方的态度，进而呢去把控聊天的尺度和力度。在对方不愿意跟你聊天的时候，尽量要少聊，在对方想跟你聊天的时候，去主动的要去推进关系，如果说对方发消息总是会浮得很慢，那你就应该先做到有事说事，并且呢在聊天的过程当中千万不要去提及有关感情方面的话题。对方现在啊和你只是普通朋友的关系，那么和普通朋友呢应该尽量的简单，不要废话过多，当你已经快到了这个阶段啊，你已经可以和对方聊正事以外的话题，找他的频率呢也可以变得非常频繁一些，说话呀也不用那么一本正经。可以带着一些轻松的语气，当对方可以很自然的跟你闲聊的时候呢，并且啊偶尔还会主动的来找你，那么就说明他已经渐渐的放下了对你的心理防备，这个时候呢你可以在正常的聊天里面，偶尔加一些暧昧的元素或者是邀约。看对方接不接话，被拒绝了呢也没有关系，你要多尝试，其实啊在往回中找准自己的节奏，去跟对方聊天互动，抓住对方的心理，适时的去推进，遇到不对的时候及时后撤，其实啊每个人的情况都不一样。互联的节奏呢也是不一样的，所以呀具体情况还得具体的去分析，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
