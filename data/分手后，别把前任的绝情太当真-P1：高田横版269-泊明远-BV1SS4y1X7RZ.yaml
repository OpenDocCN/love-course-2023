  text: '# 分手后，别把前任的绝情太当真 - P1：高田横版 269 - 泊明远 - BV1SS4y1X7RZ在上一條視頻當中，老師說了分手之後男生的絕情原因，沒想到大家的反應還是挺強烈的，但是這條視頻，老師想跟你們說一下，並不是所有人都是那樣的，也不是說去為你們的前任辯解什麼，我也知道。你現在可能在吃很多分手的苦，但是對方還是對你哀答不離的，他對你冷漠與絕情，然後嘴巴上還說著不再愛你了之類的話，但是老師有話想告訴你，如果你還是不想放棄，記得不要給自己太大壓力，因為這個時候。他說的話不一定是出自真心的，分手的時候，對方會做出這種比較絕情的行為，那麼很多時候，可能是因為你做了一些，讓他覺得很煩躁，在糾纏他的事情，讓他產生了他在被你打擾的感覺，那麼這會讓他感覺到很不舒服。其實分手本身就會有很多負面情緒，然後再加上你的輿論操作，模糊的糾纏，所以會讓他更加的排斥，那麼一系列的操作下來，就加深了他的負面情緒，所以他肯定會用這種絕情的話，讓你停止這些操作行為，那麼在這種情況下。他就很容易做出，違反自己內心真實想法的事情，所以你非常迫切的和好，也不一定非要去逼迫對方，因為你把對方逼急了，他會很容易暴走，但是過了冷靜期之後，他會開始有些後悔，但是你也已經被他這種冷漠和決心嚇跑了。你們兩個就只能這樣互相錯過，如果你真的很想挽回他，那就一定要給他留一定的私人空間，學會點到為止，所以你們千萬不要因為對方情緒上頭的時候，說了一些傷害你的話，你就覺得好像這個事情，已經完全不會再有結果了。你就給這件事情判了死刑，千萬不要這樣想，但是你也不能過於期待，因為這是一場持久戰，你不可能通過這一時的情況，來給整場戰局就下下這個判定，我是莫名老師，如果你現在也遇到了類似的情感問題，那麼私信挽回。老師會來幫你。'
