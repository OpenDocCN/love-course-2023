  text: '# 和喜欢的人出去吃饭 是坐对面还是坐旁边 - P1 - 你们的宋老师 - BV18P4y167Mc好 上课了，和喜欢的人第一次出去吃饭，是坐对面还是坐旁边，这个题我们班大概有一个人答对，同学们一看到题目想当场就回答，第一次当然是坐对面了，表示尊重，错
    大错特错，我们胡老二的回答就更有趣了。坐他身上或者让他坐我身上，胡老二 我看你是想坐大堂，来看题 和喜欢的人第一次出去吃饭，正确答案是坐他旁边，这个同学就纳闷了，第一次吃饭就坐他旁边，显得很没有礼貌很下流，那到底是为什么选他们，有两个原因。第一个原因，肢体的近距离接触，可以让你们两个人的感情迅速生动，这个就和约会的时候，两个人去坐过山车是一个道理，你们同时心跳加速，就会对对方的好感加倍，当然了
    前提，那是你们两个互相都有好感。老师 那没有好感怎么办，没有好感，那别人也是不会跟你出来吃饭的，我们来看第二个原因，当你坐在他旁边的时候，你可以同时温柔的对他说，第一次吃饭我坐你的旁边，这样我就没法正面扛挡你，你就可以不用在乎思想。放松地吃饭，你看
    这样显得是不是你更细心了，是不是就加分了，好 那根据这个题我们再延展一下，那什么时候坐到他对面呢，就觉得什么时候，约会次数多的时候，举例反三了，你们约会次数多了。在你们两个人关系就快要缺分的情况下，反而要坐到对面，因为这个时候两个人相对就比较熟悉了，而且是最暧昧，最想拥有对方的时候，当两个人的关系上升到顶点的时候，适当地坐在对面，拉开距离。会让两个人更加后期的靠近彼此，拥有对方，会加快两个人想确认彼此关系的，速度，所以呢在这个时候坐在对面，是一种加速两个人正式成为亲友的办法，学会了吗，交给你了。'
