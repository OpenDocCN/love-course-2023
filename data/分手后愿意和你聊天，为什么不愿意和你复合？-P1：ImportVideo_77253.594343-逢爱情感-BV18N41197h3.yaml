- qas:
  - 问题1：为什么分手后对方还保留联系方式但不愿意复合？
  - 回答1：因为对方可能把你当备胎，还未找到更好的选择。
  - 问题2：对方为什么可能会保留你的联系方式？
  - 回答2：可能觉得删掉你显得你比较特别，或者还在等待看看有没有重新在一起的可能性。
  - 问题3：保留联系方式但不愿意复合的情况下，对方的心理是怎样的？
  - 回答3：可能还有些依赖或者对你有感情，但是不确定是否可以再次在一起。
  - 问题4：分手后仍然保留联系，但不提感情的行为背后可能有什么动机？
  - 回答4：希望看到你的改变或者重新发现你身上的吸引点，也可能暂时依赖你的陪伴。
  - 问题5：分手后保留联系方式是否代表仍有可能复合？
  - 回答5：并不一定，可能只是对方还未完全放下或者希望你有所改变，但不代表复合的必然性。
  summary: "-   分手后对方保留联系方式，但不愿复合的原因有三点\n    1.  对方将你当备胎，暂时享受你的好处\n    2.  对方觉得保留联系方式显得你特别\n\
    \    3.  对方心里仍有你，但不愿复合，希望看到你的改变和闪光点，努力提升自己。"
  text: '# 分手后愿意和你聊天，为什么不愿意和你复合？ - P1：ImportVideo_77253.594343 - 逢爱情感 - BV18N41197h3最近有很多朋友问我，问我说分手了联系方式也都在，也能正常的聊天，可就是不能提感情，这是为什么呢，其实分手后对方不删除你，一般有以下几点，首先就是对方已经把你当成备胎，因为分手之后他还没有找到更好的。然后这个时候他就想把你当备胎，享受着你对他的好，然后一旦有合适的目标了，他就会立刻把你踢开，这个是比较悲观的，第二个就是，他觉得删不删除你也无所谓了，就是把你删了好像显得你挺特别的。所以把你当成一个普通人就好了，无所谓的，还有第三点，这个可能是你们比较喜欢听到的，当然也是比较大概率的一个事情，第三个就是其实对方心里面还是有你的，他也舍不得删除你，愿意跟你聊天，但是现在不跟你谈感情。就说明他在你身上还没有看到，能够重新在一起的希望，说白了他跟你聊天互动，其实就是希望重新再次在你身上找到你的闪光点，他想看到你的改变，所以被分手以后不要再怨天尤人，努力的去提升自己，还是有希望的。你们说我说的对吗。'
