  text: '# 分手后到底怎么做才能打消前任的厌恶情绪！ - P1 - 泊明远 - BV1bP411R7aw分手了想复合，如何打消前任的厌恶情绪呢，你为了能和前任和好，该做的都做了，但是对方对你依然非常排斥，甚至有厌恶的情绪，那这期视频就告诉你，如何打消前任对你的厌恶心理，想早点和前任复合的话。建议你早点收藏，三个点，第一个点，分解对方的后面情绪，你要让他看得到啊，你要让他感觉到啊，可以毫无顾忌地表达自己的观点，并且在分解的过程里呢，你需要不断地帮他去做合理化，比如说我为什么一直烦着你。让你感到十分的厌倦，并不是说我非常的自私，而是我非常的需要你，突出对方的重要性，这是我不知道，该如何去表达我的这份需要罢了，看来我有点病急乱投医，那我们为什么会走到今天这一步呢，原因并不是没有感情。并不是没有爱，而是因为，我不知道怎么去表达我对你的珍惜情绪，是我让你失望了，我到现在才知道如何去爱，可能已经晚了吧，我已经尝到了，为所欲为的后果，那第二个呢，就是补偿对方的需求，比如说。对方需要被你认可，那你就承认他的努力和付出，他需要自由，那你就要主动地告诉他，我会再逼迫他去做一些，不喜欢的事情，那这个时候可能有人跟我讲，老师他连消息都不回复，你讲这些不是白扯吗，可我告诉你啊。忍得住寂寞换得回真爱，修复一段成年人的感情，本身就需要一个过程，所以，没有什么一招制敌，你啊，务必要有一个坚定的心态，来维持你时间上的坚持，因为这样，才能慢慢地弱化他的防御机制，你都被搞得不坚定了。那对方怎么可能看到希望呢，第三个点，要提高对方的自尊，你要清楚地明白，难过的不单单是你还有他，那这个时候往往是一个人，自尊心波动最大的时候，他要回去想，为什么没有跟你重归于好，毕竟。他在这段感情当中也付出了很多，那么他自己回想一下的时候呢，也是很受打击，如果你现在担心他对你还是厌恶的，还是逃避的状态，那么你就向他表达感激和认可的态度，我给你个模板啊，比如说之前在感情里面。你对我的脾气的包容，真的非常感谢，我第一次感觉到被接纳的感觉，你在这段感情里确实付出了很多，也为我牺牲了很多，你要用这种姿态和范围思考的逻辑，去跟对方共情，表示出足够的理解，你说，他会回去抱怨什么啊。那当然，除了感激，还要注意赞美的力量，赞美啊，可不是胡乱吹捧，是可以顺从他的意思，去承认对方的质疑，那如果此时能够看到你的包容和理解，并且能够给他一定的尊严感，那他的防御心理，就会不断的去瓦解。对你的排斥，自然而然也就会慢慢的减弱，那我是博明，如果你并不清楚该如何具体的去做，可以私心求付。'
