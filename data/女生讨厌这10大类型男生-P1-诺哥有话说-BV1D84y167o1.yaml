  text: '# 女生讨厌这10大类型男生 - P1 - 诺哥有话说 - BV1D84y167o1什麽樣的男生不僅不會被喜歡，還會被女生瞧不起，不知道你身邊有沒有這樣的朋友，就是總喜歡抱怨，總是覺得自己做不成某件事，是因為自己運氣差，不夠帥，是因為自己的父母不是有錢人，總是覺得自己是一匹千里馬。認為自己只是懷才不遇，這類男生往往都比較浮躁，總會把自己的失敗歸咎於外界因素，這類男生女生不僅不會同情他們，反而會打心裏的瞧不上他們，因為真正有能力的人從來不會怨天尤人，開始之前告訴大家一個秘密。長按點贊三秒，屏幕上會出現三道神奇的閃電，還有一種就是不懂得尊重女性，覺得人家女生穿的性感一點，就是為了勾搭男人，覺得自己付出了那麽多，女生卻不喜歡自己，對方一定是個渣女，第三就是情商很低。很多情商低的男生卻不自知，說話做事都特別low，還把無知當做是一種幽默，把無理當做是一種耿直，這類男生往往都是在追求的過程中，被女生拉黑刪除了，也不知道自己到底做錯了哪裏，第四就是特別小氣。什麽事都要算計，和女生出去約會，請人吃了一頓飯，就想著對方能請自己喝杯飲料，或者看個電影啥的，不然就覺得自己虧了，就算是跟朋友出去也是如此，第五就是脾氣特別差，根本不懂得如何管理自己的情緒，說話就靠後。吵架就比誰嗓門大，比誰髒話說的厲害，認為自己這樣就很man，可在別人眼裏其實就是一個沒有文化，四肢發達頭腦簡單的人而已，如果一個男人，連最基本的情緒管理都做不到，動不動就生氣，別說女生瞧不起。我也瞧不起，這些男生都有一個共性，基本都不知道怎麽跟女生聊天，每天絞盡腦汁都不知道說啥，如果你不會聊天，我這裏有30套完整的聊天記錄，都是只通過聊天，就讓女生感覺你這個人特別有意思。最後答應做女朋友的案例，如果你想看，可以評論區或者私信扣1，我就會發給你，不要錢，只要你的一個三連和我換，第六就是愛顯擺，剛認識一個女生，就有意無意的跟對方透露，自己有車有房，家裏條件多好。自己多牛逼多厲害，恨不得把自己的優勢全部告訴女生，說實話，不管你是真牛逼還是吹牛逼，你這個人愛顯擺，優越感還特別強，那些高價值的女生內心，只會把你當做是一個跳樑小丑而已，第七點就是愛攀比和嫉妒。整天吃不著葡萄就做葡萄酸，看到有錢事業又好的男人，就覺得不就是靠自己家裏有錢嗎，看到長得很帥，且又受女生歡迎的男生，就覺得別人一定是個喜歡玩弄感情的渣男，比不過別人也就算了，還要嫉妒別人。這樣的男人別說女人瞧不起，走在社會也沒人瞧得起，第八點，邋遢油膩毫無形象，這類男人不管年紀多大多好，都顯得特別油膩，不修蝙蝠，完全不註意自己的形象，頭髮長時間不剪一次，可以連續好多天都不洗澡。鼻毛那麼長也不懂得剪一下，作為男生你可以不帥，但你一定不能邋遢油膩，第九，特別猥瑣，膽小懦弱，看到自己心儀的女生就畏畏縮縮，斜眼偷瞄說話低聲細語，女生一看馬上轉移眼鏡，或者和別人說話。女生最瞧不起的就是懦弱，膽小甚至猥瑣的男生，所以作為男生一定要自信大膽，不要畏畏縮縮的樣子，第十點，我想讓大家發表一下自己的看法，大家覺得還有哪些行為，是最讓女生瞧不起的，歡迎大家在評論區補充。說了那麼多我只是想告訴大家，如果你不想被女生瞧不起，就要避免這些討人嫌的行為，注意自己的言談舉止，我們作為高價值男生，不需要你有多麼的帥氣，但至少要把自己弄得乾淨整潔，絕對不能邋邋遢遢，不修蝙蝠。多讀書學習，多看看身邊那些優秀的人，即使沒能成為一個很受歡迎的人，也不要成為女生最瞧不起的男人，要看聊天記錄的兄弟，記得私信或者評論區扣1來找我要，我們下期見。'
