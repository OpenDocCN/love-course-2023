  text: '# 轻松得到女人的关键就是轻松，懂这句话意思吗 - P1 - MN李远 - BV1Kj411S7iK女人啊她是很奇怪的，你和她随便玩玩的时候，她轻易的就给了你，你想要和她认真谈恋爱的时候，她反而要考虑考虑，那这个就是女人，很多兄弟他情感似乎错啊，其实别的没什么毛病，唯一的问题是什么呢。就是你太早认真了，反而给你得到她增加了难度，首先第一点啊，就是恋爱这个事情，就是谁先认真谁就输了，你认真了就是你心动了，那有的兄弟他还不看对方的一个状态，傻呵呵的着急的去表达心意。如果对方也心动了那还好，如果女人她没那么喜欢你啊，她不会因为你喜欢她，她就喜欢你，她只会因为知道了你喜欢她，而变得无所谓，就反正你已经被她拿下了嘛，那剩下的她可以慢慢的去拿捏你，你被她拿捏了之后啊。后面每一次推进关系，就会变得很困难，第二男女之事啊就是应该轻松的，你认真了就搞得很严肃，那这样子就会给女生增加压力，有的兄弟他还去问你说，我喜欢你啊你喜欢我吗，我们要不要在一起，你就很容易被拒绝。你把问题交给了对方啊，让对方来决定，你就把压力交给了对方，但是我们人总会逃避做决策，女人她懒得去想，她很烦去想那么复杂的事情，你总是认真严肃，那么她和你在一起，就会一点都不轻松愉快，她势必就会拒绝你。不会追女生的兄弟，总是把简单的事情复杂化，自己给自己增加难度，其实渣男的诀窍不过就一点，避重就轻，女人要决定和一个男人在一起吧，她还是要想很多的，渣男他就很会去引导女人的情绪，处于这个轻松的状态。让女人来不及想那么多，迷迷糊糊的，两个人就在一起了，引导女人的情绪处于轻松的状态，也是聊天的一个关键，兄弟们可以去看一下，我们的实在聊天记录解析，过程也基本上是轻松自然的状态。自不自然的就把女生约出来了，其中的一些聊天的一些技巧，兄弟们也可以去学一下。'
