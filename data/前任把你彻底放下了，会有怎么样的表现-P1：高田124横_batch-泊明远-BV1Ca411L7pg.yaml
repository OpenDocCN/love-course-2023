  text: '# 前任把你彻底放下了，会有怎么样的表现 - P1：高田 124横_batch - 泊明远 - BV1Ca411L7pg前任彻底对你死心了，还有和好的希望吗，首先，在我的情感案例当中，就没有彻底死心这个说法，因为对方全都是对你的失望，区别之在于，对你的失望有多少，有的人失望程度特别高特别大，几乎绝望。而有的人失望程度比较小，没有任何一个，真心相爱过的一对男女，在分手后能够彻底的忘记对方，大多数是在徘徊，在犹豫
    在矛盾等等，在不停地思考，自己当初的分手决定，到底是对还是不对，以后还会不会后悔。所以你如果想要去复合，就不要再纠缠一些没有必要的问题，什么爱不爱，死没死心，绝不绝情之类的，想这些只会破坏自己的心态，对往回一点帮助都没有，所以现在你要做的，就是不要再去触碰彩虹的事情。而是多做一些有助于复合的事情，最起码不能让对方再坚定的拒绝你，怎么做呢，你可以针对性的改变自己，产生新的二次性，你一定要让对方觉得，你是变了，你完全的不一样了，对你刮目相看，而不是看到你的一言一行。只觉得你这个人没救了，那跟之前的老毛病还是一样，就算复合了我也会重蹈覆辙，所以多做点正确的事情，少做点彩虹的事情，然后坚持下去，才能够增加信任度，重建信任，让对方看到信心。前任本身自己的信心也不是很相信，而且是没有信心再继续走下去，你现在要让对方看到这些希望，那如果你自己都没自信呢，人家凭什么相信你呢，凭什么期待和你的未来呢，那我是博明，如果现在的你不知道该怎么办。可以來淨墊碼回找我聊一聊。'
