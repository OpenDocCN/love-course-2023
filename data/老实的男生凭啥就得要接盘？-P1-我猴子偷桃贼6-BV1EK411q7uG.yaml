  text: '# 老实的男生凭啥就得要接盘？ - P1 - 我猴子偷桃贼6 - BV1EK411q7uG大家好，我是宅男，用理工男思维分析情感问题，开始之前告诉大家一个小秘密，左手拇指按住点赞键，继续能量成功会增加你的b站经验值，昨天有个特别内向的粉丝找我，跟他聊了一会儿，他是今年26岁。见过好几个女生了，但是每次跟女生一见面，后面就结束了，因为他会控制不住的紧张，不知道说什么，约会是放不开自己的，导致气氛特别尴尬，然后下次见女生的时候，因为害怕自己表现不好，变得更加紧张了。心里明知道没什么，但是就是会莫名其妙的紧张，就是克服不了，最近他老爸生病了刚出院，而且今年他家里面养了100多头猪，结果高价买的猪苗等猪出栏的时候，生猪的价格跌到谷底，不到6块钱就卖了，白折腾了一年。活白干了还赔了二十几万，把自己买房的首付款呢，也赔掉了，整个人都很沮丧，我安慰他说人生都有好的时候，不要以一段时间去看，你还年轻一切都还有希望，千万别失去了斗志，跟他聊了很多。我觉得呢他是比较严重的内向，到了社交障碍的程度，我跟他说，这个跟小时候家庭的环境，有很大的关系，很多家长呢在小时候经常对小孩说，我们家里穷没钱，你要乖一点，别在外面给我惹事，他们一般呢也很懂事。喜欢什么东西呢，是不会亲密地说出来的，因为知道父母赚钱不容易，所以他们的很多想法和欲望，是压抑的，长大后呢生活改变了，但是这个思想还一直停留在这里，很难去突破，一，压制了自己的表达欲。不敢追求自己真正想要的东西，二，跟别人相处呢不会说不，有不同的意见呢不会说出来，别人让你做什么事情，尽管自己很不愿意，但是还是会接受，我跟他说完这些，他的眼眶有点湿，我说你要突破自己。社交无论对以后的工作，还有找对象都是很重要的，你现在不需要别人为你承担了，你不用有压力了，大胆地去突破自己，你没有什么好失去的，也不会因此掉一块肉，克服这个局面呢，就要大胆地去社交，大胆地去表达。锻炼自己，说白了，他就是锻炼的太少了，但是这对他来说还是很难的，在生活中迈出那一步，是不容易的，这种情况的兄弟们，我们应该怎么去改变呢，我给大家一点建议，我昨天呢也是这么跟他说的，我说你可以找一下。你们所在城市的桌游店，往往男人杀或者是剧本杀，因为这样的游戏玩的人数比较多，经常都要拼桌，你可以打电话给老板问一下，说自己是一个人可不可以拼桌，在这个环境呢都是陌生人，你也不用担心自己做的不好。会对你有什么影响，大不了下回不去这家店了，这样的游戏呢还有一个好处，每个人都必须要发言，每个人都有表现的机会，你要的就是表现自己，适应自己表达自己想法的，那种不自在的感觉，一开始不适应的时候。你可以少说点，慢慢一点一点的锻炼，玩个七八次之后，你自然就好了，下次你跟女生见面的时候，自然呢也没有那么紧张了，第一次跟女生约会，千万别做吃饭喝茶看电影，这些没有互动性的事情，那这种约会形式呢。却完全依靠聊天，那等你桌游玩熟了之后，你可以带女生去玩桌游，大家都在做游戏，自然没有必须聊天的压力了，不说话的时候也不会无聊，该说的时候说两句就好了，你们主要是在玩游戏，聊天是次要的，在游戏的过程中。你们也能很好的了解彼此，同样达到聊天的效果，可以多参加一些社团活动，也是有同样效果的，那这些社团呢，也会组织各种各样的社交活动，所以对于他来说，他想要追女生，就有两个方面的事情要做，第一就是学习。如何跟女生交往的一些知识和内容，第二就是要突破自己的社交障碍，这就跟演讲一样，你已经把稿子背得滚瓜烂熟了，你知道自己应该做什么，但是一上台你一紧张，你一样做不好，想学习跟女生交往经验的，我这里有几套。跟女生的聊天案例解析，'
