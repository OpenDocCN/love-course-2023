  text: '# 想要快速与前任复联，只需四步，记得收藏备用 - P1 - 猫先生情感挽回 - BV1Hd4y1M7Y4快速和前人复联，我们可以发这四段话给他，一我已经决定不再纠缠你了，过去一直都是我不懂事，总是惹你生气非常对不起，但是我也知道，没有什么是需要我，一直第三下次去祈求的，我放下了，也谢谢你让我学会了成长。二你知道吗，其实我并不是谁都会挽回的，在我的眼里你人品好能力强，为人正直，不管别人怎么说，在我心里面，你都是一个非常优秀的人，三我明白，也理解你现在的做法，不管怎么伤心，也没有办法去埋怨你。站在你的角度思考，我想这是个没有办法的决定，而我也尊重你的选择，四我现在还能理解你，但是我也很伤心，知道你现在的态度是，希望自己能够尽快走出来，可是我的内心依旧很难受，觉得自己快要抑郁了。你可以把我当做普通的朋友一样，回复我一下，毕竟过去的交往惯性被打破，我也一时间有些难以接受，我答应你，一定会慢慢适应，没有你的生活，也不会打扰你，可以吗，上面四句话，已经把我们无可奈何的情绪。和决心改变的态度，展现的淋漓尽致，并且巧妙的缓解了，对方与我们联系时，怕我们一直纠缠不休的压力，至少对方会重新审视，你们之间的这段关系，也会去考量这段时间，你们彼此的行为，一旦对方进入了深思熟虑。其实就会重新进入一个犹豫的状态，对于分手这个决定，也显得并不那么决绝了，当我们能够做到与前任，像普通朋友那样正常联系的时候，对方也就不会因为交了新欢，而轻易把我们忘记，你就敢問我愛我嗎。这个人太傻了。'
