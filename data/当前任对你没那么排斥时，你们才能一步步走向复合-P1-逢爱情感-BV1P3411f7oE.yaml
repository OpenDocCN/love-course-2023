  text: '# 当前任对你没那么排斥时，你们才能一步步走向复合 - P1 - 逢爱情感 - BV1P3411f7oE如果说你们去联系前任的时候总觉得他的态度好像都很抵触，那一定是你用的方法不对，今天的视频呢很干货
    耐心的看完 尤其是第四点，把这些行为都规避掉 就可以很轻松的拥有有效复联。在复联的过程中呢 如果说前任对我们有抵触的情绪 那么对我们复合来说其实是非常不利的，如果你不希望你的前任继续对你有抵触情绪的话
    那么我接下来说的这四点呢 你一定要记好笔记。第一点就是你要摆正自己的心态 不要总觉得自己是感情的受害者，其实啊 除了原则问题导致了分手之外 所有的分手 两个人多多少少都会存在一些原因，所以说不要总把这段感情的失败呀
    全部都归根于你的前任。绝对是他抛弃了你，其实啊 在接触的咨询者里面呢 我最怕的一种人就是他们总是带着满腔的怨气和不甘心，一边呢 不停的数落自己的前任对自己有多么的不好
    然后呢 一旦我说。既然在你这里他没有一点的好 那么你就放弃吧 干嘛还要跟他和好呢，然后他们就开始沉默了 然后呢 过一会儿就说我放不下他 我还是很爱他，那么你既然喜欢他
    为什么总要贬低对方呢。我这么说的意思就是我希望你们一定要明白 一段感情失败了 你们双方都有责任，你的心态好 你才有可能复合，如果说你的心态摆不正 那么我就劝你啊
    还是早点放弃吧 及时的止损，那么我要说的第二点就是。如果你和你的前任呀 你们还能保持联系 那就不要每次跟他联系 你都扯到一点感情的话题，还有一些人呢，总是喜欢一联系就卖惨
    一次两次他可能会觉得内疚或者说可怜 那说多了只会让他觉得烦躁和压抑。其实分手后你过得越不好 前任就越不可能回头看你，人都是趋利避害的 你要相信真的没有多少人愿意向下兼容，第三点就是不要一直的去道歉
    道歉没有错 但是很多时候错误的道歉方式会让你们离的越来越远。在很多人的固有观念中啊 都是觉得只有前任原谅了我 我才能够复合，所以说呀 不断的去说我改了 我错了
    你原谅我吧 我再做最后一次。这种承诺和保证啊 在分手后是没有任何作用的 甚至还会带来一个负面影响 就是让前任觉得你早干嘛去了，其实我们在挽留对方的过程中 随着时间的推移啊
    就会慢慢的淡化你们之间的分手原因。而你在这个本来可以淡化的过程当中 一直去重复体现那些让他不开心的事，那么你不就是在加深他对你的负面印象吗 那么你还怎么去淡化呢
    还怎么去复合呢。而且你要明白一个道理 原谅你和你道歉的次数啊是没有任何的关系的，想要一个人原谅和接纳你 是看到你的改变 是看到你能不能意识到之前的错误 并且呢，做出相应的改变
    那么我们说到第四点。就是发消息的时候千万不要发那种长语音和小作文，都总结一下自己的语言啊 把废话给去掉，就像是我在听你们说情况的时候 当我看到你们连续给我发五六条60秒的语音。那说的都是一样的东西
    我都会觉得很焦虑 更何况是你的前任呢 他只会觉得更加的烦躁，是你的需求感太强了 我说了这么多 不管你们能不能听得进去 那么你们一定要记住一个点。降低前任对你的抵触情绪是达到复合目的必须要做的第一步，那么没有这个前提呢
    哪怕你做的再多都是无用功 明白了吗，想知道你的另一半是否爱你吗 可以关注我并进入我的主页 私信咨询我来帮你解答疑惑。'
