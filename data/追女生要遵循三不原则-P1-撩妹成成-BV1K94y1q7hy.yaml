  text: '# 追女生要遵循三不原则 - P1 - 撩妹成成 - BV1K94y1q7hy所以女生要掌握三不原則，只要掌握這三個原則，你離成為男神就不遠了，那什麼是三不原則呢，就是不解釋、不糾纏、不對抗，接下來我會給大家一一的解釋，首先第一個不解釋，什麼是不解釋呢，舉一個簡單的例子。當女生問你，你是不是對其他女孩也這樣好的時候，等到兄弟這個時候就開始去解釋，沒有，我很專一，我只對你一個人好，等等等等，但是當你開始解釋的時候，其實你就已經輸了，為什麼呢，去解釋就說明你心虛啊。同時也暴露了你非常強的一個需求感，那這個時候應該怎麼樣去回呢，要拿出男人的樣子來，你就直接跟他說嘛，那你看誰誰誰，對自己不喜歡的都懶得搭理，這種不解釋的回復，會給女孩一種有態度、有原則的感覺。第二種不糾纏，男人一定要灑脫一點，什麼是不糾纏呢，你跟女孩聊天的時候，女生愛搭不理，對你忽冷忽熱，總是嗯啊，但是你呢，一直對她信息轟炸，甚至給她寫小作文，這個就叫做糾纏，聊天是兩個人的事情，有來有往。你一句我一句，這個才叫有效的聊天，你一個人單方面在做情緒的輸出，實際上是沒有任何意義的，很多兄弟他們追不到喜歡的女孩，就是因為不會聊天，也沒有這個最基本的戀愛思維，不過大家放心，我給大家準備了一份。全套的高潛上的戀愛秘笈，和聊天的案例分析，很多看過的小夥伴照著做都脫單了，如果你也想看，評論區扣1，我發你，不要錢，只要你一個點贊和關注，第三個點呢，不對抗，簡單來說，就是收起你自己。自以為是的那個關心，比如女生說晚上睡得晚，你跟她說不要夜，早睡早起，女生周末去聚個餐，你就跟她說不要喝酒，對身體不好，這是典型的對抗，你說多了，這個女孩她只會更加的反感，她要去喝酒。你就可以跟她說好朋友嘛，可以經常去，多走多走多，她要睡懶覺，你就可以跟她說周末不睡懶覺，那還叫周末嗎，你要學會去支持她，理解她，而不是一味的去反駁她所有的行為，遵循這三個原則。可以讓你在跟女孩相處的道路上，少走很多的彎路。'
