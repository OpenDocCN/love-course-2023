- summary: "-   对绝情的人说这三句话\n    1.  三句话：认错、给机会、等待\n    2.  教导如何表达爱与挽留\n    3.  勇敢面对绝情，放手也是一种爱"
  text: '# 对绝情的人说这三句话 - P1 - 儒雅随和老王 - BV1cG4y1571M当你在无助悲痛欲绝的时候，你指定说过这三句话，第一句话，我知道错了，你回来好不，为啥要在你们分开之后，你才知道自己错，你找你干啥，第二句话，再给我一次机会，我会改，对方已经给你很多次机会。你有珍惜过一次没有，第三句话，我爱你，我会一直等你，这是你的事，你跟对方有啥关系，你知道为啥说这三句话，对现实结果毫无改变不，因为你以为自己真诚会感动对方，但其实只是感动你自己，我现在我就教大家怎么回。你只要这么似的爱绝情的人，他都会有所动容，第一句能不能告诉我，你是怎么做到这么绝情的，说放下就放下的，我也想跟你一样潇洒，但是我就是做不到，第二句，我想听你说句实话，这么卑微的讨好你挽留你，就这个时候。你除了特别烦我以外，有没有一两秒钟是心疼我的，第三句话，答案我，最后一件事，离开我了以后，一定要找到一个你最爱的人，否则你就对不起我的放手，第三句话，哥哥教你的这三句话。'
