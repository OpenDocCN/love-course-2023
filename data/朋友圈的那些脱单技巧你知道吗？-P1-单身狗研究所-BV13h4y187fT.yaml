    \    1.  朋友圈内容应该学习成功人士，展示个性和喜好，分享内心感悟。\n    2.  发朋友圈可以快速吸引同类人，促进交流。\n    3.  丰富的朋友圈内容可以吸引合适的人，筛选不合适的人。"
  text: '# 朋友圈的那些脱单技巧你知道吗？ - P1 - 单身狗研究所 - BV13h4y187fT我们今天就来说一说朋友圈的作用，其实朋友圈的本质作用的话只有一个，就是社交广告，表征的话有以下几个，第一个展示你的外貌，第二个炫耀你的实力，第三个记录生活，第四个分享心情，那么有一些博主会说。一个人在你面前因为表现什么，就说明他越缺什么，这个就是圣经说的很对，但是我觉得他根本不懂什么叫社交底层的逻辑，社交的底层逻辑是解决当下的实际问题，你不需要打广告，并不代表别人不需要打广告。那你看一看就明白，自然界动物求偶，一多半的动物是带有刻意的求偶举动，就像孔雀它会开屏，就像我们的家的猫，它发型了它会叫，这都属于求偶的广告行为，所以你可以平时不发朋友圈。但是你找对象的时候一定要发朋友圈，而且数量的话还不能太少，毕竟你和其他的雄性个体是竞争关系，雄性的天性就是要看你发出的求偶信号是否优质，来判断你是不是个值得交往的人，你去想一想。这两年通过朋友圈赚到钱的人还少吗，所以我们的朋友圈到底是该发什么样的内容呢，那么我在这里总结了以下几点，跟大家分享一下，第一个就是跟拿到结果的人和你想成为的人学，偶像的力量很强大。你观察你身边那些陌生人，社交很厉害的人，他的朋友圈是什么样的，基础的灵魔永远是快速成长的捷径，那么第二点的话是我认为是发一些个性鲜明，代表自我标签喜好的内容，这样的话可以快速拉近同样爱好和同样性格的人。组成相同的圈，那么接下来的聊天话题也比较容易互相融入，第三点就是分享内心精神层面的感悟，这个的话是绝对大杀器，彰显你个人的个性有可能的话还会收割到非常好的一个奇效。而且它可以在前期就筛选到很多和你性格不符合，价值观不一样的人，我整理了20套和各种类型女生从陌生只靠聊天聊到见面，亲亲抱抱举高高的聊天记录讲解视频，一边看着聊天记录一边听着讲解。边看边学想看的可以直接来找直接拿，那什么时候就不需要发朋友圈了呢，那就是你现实生活已经非常充实，就不需要通过网络中这些虚拟的社交关系来充实自己的生活，那那个时候的话你就可以不用发朋友圈了。所以呢不发朋友圈对于一开始的小白来讲，我认为是一种变相的躺平，得到结果的话也只能是压缩自己这个社交求我的空间，说白了躺平是这一种自我的阉割。'
