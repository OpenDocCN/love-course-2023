  text: '# 分手了做好这些事的人，大多数都成功挽回了男朋友 - P1 - 泊明远 - BV1zt4y1b7Un很多时候男女在分手后，大家的心情都不会好过，当你的心还不能把它放下，还很想去挽回的时候，你有没有思考过，为什么他对你的一切行为，都置之不理，甚至会更加反感，他远离你，你有没有想过。当他和你提出分手的时候，你是否有站在他的角度上，去考虑问题，是否有顾及过他的感受，那么分手后其实最大的忌讳，就是不停地去纠缠对方，因为你这样做，只会让对方更加反感你和心烦你，首先你要确保自己。不能出现错误的心理，因为挽回是你的态度，无论是外在还是心理状态，都会直接影响到挽回全局的成败，那么良好的心态，可以帮助你在挽回过程中，顺利前进，而负面的心态，不但在你挽回的道路上制造障碍。也会让你自我迷失，挽回爱情的时候，需要避开以下几方面的委屈，第一
    自卑心理，作为主动挽回的一方，很多人都感觉到自我卑微，那须知在感情里没有谁尊谁卑，相对来说，也没有绝对的谁对谁错。感情不变绝对不是一朝一夕的，也不是单方面给你促成，而挽回感情，也不是让你低声下气地去哀求对方，那么这种哀求来的关系，你也很难享受其中，第二
    报复心理，若你存在报复情绪，就说明你并不是真心想要挽回。你只是觉得自己的付出，其实并没有得到回报而无法死心，乞求挽回后伤害对方，以获得心理上的平衡，这种心理只会造成两败俱伤的结局，带着报复心理的挽回，请你三思而后行，这种行为除了对别人不负责之外。更是拿自己的幸福在赌气，第三
    托付心理，托付心理也是女人在挽回爱情中的致命心态，什么都习惯给责任保驾男人，无疑给他带来了巨大的压力，除了自己的生活事业，他还需要承担你的情绪、抱怨所取。当压力积累到一定程度，只有选择离开才是释放压力的唯一途径，而托付心理都是由于过高的需求感所导致的，而降低需求感就是需要分散，你对他投入过多的精力、时间，多看书也好、多旅游也罢，多去参加朋友的聚会。多去追求自己的理想，避免将你的生活重心全部放在他身上，而适当的依恋可以带来甜蜜，但是过度的依赖代表的就是压力，面对压力逃避都是人的自发选择，我是博明，如果屏幕前的你现在也正是处在这样的情况内。可以私信修复，找老师聊一聊。'
