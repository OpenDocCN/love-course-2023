- summary: "-   作者表达了无法隐藏爱和忧伤的情感，以及对喜欢之处的描述\n    1.  作者喜欢对方的手和嘴，以及对方喜欢的部位\n    2.\
    \  作者最喜欢对方的脚，因为经历过风尘和水渠的脚最终与作者相遇"
  text: '# 我藏不住秘密，也藏不住忧伤！正如我藏不住爱你的喜悅！ - P1 - 不怕队长 - BV1DP411X7NQ你喜欢我哪里，喜欢你的手，那我跟你一起来，你还喜欢我哪里，还喜欢你的嘴，或者没有人的时候，我再给你听，那你最最最最最喜欢我哪里呢，我最喜欢的是你的脚，为什么，因为能穿黑丝是吗，对，不是。之所以最爱你的脚，是因为他曾经踏遍土地，蒙受风尘，射过水渠，最后直到你我相遇。'
