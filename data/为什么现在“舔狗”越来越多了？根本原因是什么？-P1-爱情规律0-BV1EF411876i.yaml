  text: '# 为什么现在“舔狗”越来越多了？ 根本原因是什么？ - P1 - 爱情规律0 - BV1EF411876i为什么现在舔狗越来越多了，根本原因是什么，有很多人不敢谈恋爱了，关键是你付出了太多的痛苦，但对方并不关心，接受了你的好处，但拒绝进一步发展，一段感情只有两个人一起付出，才能真正改变心意，得到对方的爱。但是如果对方没有回应，而你却无法拒绝，那么你只能通过给对方发短信，来安慰自己的想法，事实上，这是你的一厢情愿，另一方总是不愿意承认你的存在，因此，在感情世界里，你毫无尊严地去迎合对方，变成了舔狗。你想用你的火热的心来，扼杀彼此的冰冻之心，即使你知道对方有一个宝贝，你也会继续默默地贡献，永远不会轻易放弃，如果不是真的喜欢，谁又会愿意做一只舔狗的，感情或兴趣，都需要认清事实，不做无用的事情。知道如何去做，才是正确的方向，现在你就要停止这个行为，去提升自己的外在和内在，用自己的价值去迎接女生。'
