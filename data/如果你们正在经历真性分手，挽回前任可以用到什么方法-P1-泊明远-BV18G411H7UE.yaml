  text: '# 如果你们正在经历真性分手，挽回前任可以用到什么方法 - P1 - 泊明远 - BV18G411H7UE如果你是已經打算分手，或者是已經分手，那麼只要按照這六個步驟，就可以真心分手，也能成功挽回第一步斷聯，能出現真心分手的這種局面，要麼就是分手的原因，已經嚴重地觸犯到了對方的底線，甚至違背了道德原則。要麼就是過度的糾纏，使你在他的心中形象徹底惡化，此時無論你說的多麼好聽，過得多麼好看，對方都是接收不到你的信號，此時你唯一需要做的就是，用最有效的方式，去降低對方對你的抵觸感，第二步
    打造展示面。兩個相愛的人能主動提分手，內核一定是彼此之間，你的價值嚴重地缺失，然後他對你不滿意，因為沒有人會想推開一個愛自己的人，除非是真的受不了，所以挽回的內核，是挽回那個曾經不顧好的自己，把嚴重缺失的價值。通過社交展示面的方式呈現出來，展示面是否有效，關鍵就在於針對性，不要籠統地去發一些健身，旅遊、社交、美照，要真實、針對性地展示出你的價值，中國有句老話叫，天下熙熙皆為利來，天下嚷嚷皆為利往。這個利指的就是價值，展示面做得好不好，是真性分手能夠複合的最關鍵籌碼，第三
    負連，經過前兩步，對方對你的抵觸感已經有所降低，你需要做的就是重新恢復聯繫，這裡教大家一個提升負連成功率的小技巧，叫重新測試。具體應該怎麼做呢，就是結合你對前任的了解，還有生活中的實際情況，從他擅長的點切入，你可以問他一個小問題，讓他幫你解答，或者是求助他幫你一些小忙，從他的回應當中，你就能看到他的服從度，服從度越高。就說明他當初對你的抵觸越低，這個方法可以讓你和你的前任，自然而然的同時，也為你們以後的挽回，早早的做好了鋪墊，第四步，建立聊天舒適感，這個時候，對方已經重新對你產生了一定的興趣，但更多的還是防範和懷疑。你需要控制好聊天的頻率，不要過多的暴露需求感和目的性，不動性強且輸出價值高的話題入手，那麼進一步降低信任感，強化興趣指標，升級他人的好感，第五步，邀約見面，這個階段適用於升級暧昧關係。千萬不要覺得對方態度一說緩和，就能直接挽回，那很容易失敗的，少說多做，不要主動提感情，在約會的過程中，通過進一步的接觸，讓對方感受到你的誠意，第六步，確定關係，到了這一步，你們的和好。基本上就屬於本上訂定的事情了，我是博明，如果屏幕前的你，現在也正在面臨這樣的情感困境，想要了解下一步該怎麼做的話，可以四情求復，老師會來教你。'
