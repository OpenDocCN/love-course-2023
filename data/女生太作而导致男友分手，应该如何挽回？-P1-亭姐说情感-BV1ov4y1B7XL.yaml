  text: '# 女生太作而导致男友分手，应该如何挽回？ - P1 - 亭姐说情感 - BV1ov4y1B7XL同样是作每个女孩作的动机却不尽相同，有人作呢是为了得到更多的爱，有人作呢是被宠坏了，也有人作呢是只是单纯的脾气不好，作而不自知，虽然说他们最终都得到分手的结果，但想要挽回的时候。针对不同的类型也应该有不同的解决方案，第一缺乏安全感类型，缺乏安全感的女孩啊在感情中是非常不自信的，甚至是自卑的，她们潜意识里面就不相信会有人来爱她，认为自己不值得被爱，总结为极度缺乏安全感。为了获得内心世界的安逸，她们会疯狂的向另一半急去爱，希望对方的一举一动都在自己的掌控之下，每天呢都会去问对方，你爱我吗，你去哪儿，去多久，回来还会爱我吗，严重者呀还会限制对方的社交，提出很多过分的要求。如果说对方不照做就是不爱自己，并企图以各种极端的方式让对方证明给她看，她有多爱她，造成这种心理的缘由啊有很多，家庭关系的影响，过去感情的创伤，这些呢都有可能让一个人走进这样的失控的情绪当中。而对方选择与你分手的原因，也一定是因为你过街的爱压得他喘不过气了，那么在这种情况下呢，你要学会给对方空间，你要清楚感情的基础是信任，如果说你不能试着去信任她，那么你的安全感就是填不满的无底洞。就算她对你再好再爱你，你也得不到真正的满足，第二，恃宠而骄，在感情里呢被偏爱是一件太幸运的事，这意味着对方把一把刀递到了你的手里，给了你可以随时捅她一刀的机会，而很多女生呢也就是仗着自己有这样的机会。所以呢对别人的伤口视而不见，享受着对方的爱对方的好，把这一切呀都当做是对方应该做的，是理所应当的，直到有一天对方遍体鳞伤的离开，才追回末期，如果说你也是一段感情中被爱的那一个，那想要挽回对方的时候。你就应该好好反思一下自己了，你是不是真的爱她，你有没有在不知不觉间伤害过她，有没有不把对方的付出放在眼里，有没有觉得她对你的好都是理所应当的，如果说答案是有，那么道歉，真诚的去道歉，第三，作而不自知。其实呢有很多女孩子呀，直到和对方分手的那一刻，都没有意识到自己其实很作这件事，她们甚至呢会以为这只是一次寻常的吵架，寻常的分手，等自己气消了，对方也冷静下来了，两个人呢还是会和好如初，直到这一次。对方再也没有来求你和好，甚至对她主动的示好视而不见，喜欢闹分手绝对是恋爱中的大忌，因为男人和女人对于分手的认知不同，那么在男人眼中，分手了就应该了断这段感情了，而女生呢则是把这些当气话，并不影响她的爱。所以呢如果说你经常对你爱的人发脾气，闹分手，那么这一点绝对是要改的，在挽回这样一段感情时，就不要再想着去赌气了，期待对方还会像以前一样先来找你，尽快主动的去给对方一个台阶才是上策。如果说对方打定主意不接你的台阶，那么你就只能下点功夫，好好的去哄一哄了，男生也是有脾气的，很多时候也是需要被哄的，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
