- qas:
  - 问题1：爱情里有哪两种遗憾？
  - 回答1：一种是没有好好去珍惜直到失去才意识到对方的真正价值，另一种是曾经全力付出却发现对方并不值得。
  - 问题2：为什么不能纠结？
  - 回答2：因为有时候遗憾比伤害更难释怀，应当果断放下不值得的情感。
  - 问题3：挽回的困境是什么？
  - 回答3：挽回害怕受伤，而放下又有不甘，既过不去又忘不掉。
  - 问题4：如何处理爱情中的遗憾？
  - 回答4：永远不要给自己留下遗憾，想爱就勇敢去爱，不爱就果断离开。
  - 问题5：什么是最重要的？
  - 回答5：不要毫无意义地等待，否则只会重复痛苦的循环。
