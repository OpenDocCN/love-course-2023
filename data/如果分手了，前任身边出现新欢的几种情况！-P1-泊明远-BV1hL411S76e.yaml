  text: '# 如果分手了，前任身边出现新欢的几种情况！ - P1 - 泊明远 - BV1hL411S76e分手以后前任有新欢，那无非就是以下这五六种情况，那今天呢，我就扒开来给你讲透，最后自己著作啊，第一大类提前衔接好，那正是分手前就已经有联系，或者已经开始暧昧，只是呢还没有那么放肆，那这种情况呢。又分三种细分情况，第一，你们之间没有什么问题，前任就是个人人品问题，去主动的联系新欢，第二，你们之间存在很大的问题，闹过矛盾，多次吵架，然后试图寻找避风港湾，和倾诉的对象去发生联系，那第三种。不管你们之间有没有矛盾，是新欢主动过来挖墙角，他经不住诱惑，然后第二大类属于无风衔接，也是正式分手后的新欢，这也分两种，第一种就是情感代替品，不光是分手了，不习惯难受，那对方也不好过。他为了填补内心的孤独和创伤，就挑了一个还说得过去的异性，就试图开始去疗伤，那第二呢，放飞自我，他挣脱牢笼想放飞一下自我，找个新欢，来寻欢作乐一番，那第三大类，分手后的几个月，已经走出了失恋期的低落情绪。开始尝试一段新的感情，所以以上的几种情况，想要去复合，不同情况，我们需要区别对待，我是博明，如果屏幕面前的你，有对号入座的那几种，可以私心修复。'
