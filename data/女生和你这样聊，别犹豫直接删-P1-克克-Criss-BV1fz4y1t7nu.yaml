  text: '# 女生和你这样聊，别犹豫直接删 - P1 - 克克-Criss - BV1fz4y1t7nu很多兄弟都在做自虐式的聊天，不管女生被动或冷漠，都无怨无悔的坚持到底和她聊，但以下情况，遇到三种我劝你赶紧删了，因为她对你没有一丝好感，这些内容太真实，所以很扎心，记得@你那个冤种兄弟。看完你一定会在评论区打出，有误了，感谢我，一、不断强调，你要用行动证明自己，你以为她对你有好感，才想测试你，但其实她只是看到你，暴露出来强烈的需求感，所以想通过这种标准的废物测试，筛选你。想让你不断的自我证明和付出，来索取你的价值，说白了，这种女生其实就是没看上你，但觉得你有价值，想吊着你，二、频繁用表情包，如果她总是用表情包，并且后面只有简短的总结语，没有任何话题的展开。那其实就是敷衍，说明她不愿意浪费时间和你打字，那么兄弟再打扰就不礼貌了，三、线上画饼，线下不见人，兄弟们有没有碰到过这种女生，长得不错，一看就不缺男生追，而且她也会和你分享日常，偶尔也说说自己的心里话。没事还会给你发自拍，甚至和你在网上还确定了关系，计划什么时候可以见面，描述共同美好的未来，但是一旦你想约她到线下见面，她就一万个理由来去推托，相信我，她一定不喜欢你，四、你秒回，她轮回且敷衍，我敢肯定。女生回复你信息的速度，就是对你的在意程度，真心想回复你的人，无论在洗澡或者打仗，都能抽空回你，她不是看不到你的信息，只是懒得回而已，如果她回复的非常敷衍，那我劝兄弟们，就不要给她再找借口了。五、需要帮忙才找你，如果找你聊天的时候，经常没几句，就是有事要你帮忙，这说明你已经是工具人，实锤，女生喜欢一个男生的时候，是不可能总是，只在需要帮助时才找他的，因为她知道，经常麻烦对方。是种很自私的行为，如果她真的对你有好感，就一定不会愿意冒被你讨厌的风险，六、从来没有跟你谈过自己的心声，其实女生的很多行为，都可以伪装的，比如回你消息，和你聊天，和你约会，偶尔还会给你买个小礼物。但不能单纯，只通过这些行为事情去判断，因为人的内心是无法伪装的，除非她防备心和外壳特别厚重，否则她在意你，想和你拉近距离，那么大到家人的叙事和生活规划，小到和路边的野猫玩耍，都会想和你分享。如果她从来没有和你，主动分享自己的内心，说明对你的感情需求很低，七、经常聊到消失，并且不解释，首先这样的女生不仅不在乎你，而且还不尊重你，其实就是觉得没有必要和你解释，或者她微信里聊的人太多。她只做选择性回复，或者压根忘记你的信息了，其次这种情况，也可能是你的话实在太难接了，女生跟你刚开始聊天反馈还不错，但被你一步一步聊死，很多兄弟们遇到这种情况，总会来找我怎么处理，我的反馈。最后都能让兄弟们拿到，超预期的惊喜，几千个兄弟问过我，很多和喜欢的女生聊天的情感烦恼，我总结出了一个最大问题，就是你其实无法识别看清，女生对自己的真实看法，总是在女生虚假的希望中，不断的付出自己。但其实女生和你相处，只是在对你做降维打击，最后还白白浪费了自己宝贵的时间，如果你不想竹篮打水一场空，以上七条，中了三条请果断放弃，我是柯克，还有什么问题可以找我，一起聊聊。為你放開手。'
