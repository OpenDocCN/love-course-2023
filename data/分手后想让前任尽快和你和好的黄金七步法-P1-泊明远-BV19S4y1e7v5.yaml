  text: '# 分手后想让前任尽快和你和好的黄金七步法 - P1 - 泊明远 - BV19S4y1e7v5如果说你想要前人回头，那你只需要做好，我接下来所说的七步，如果说你爱的人，他绝情到要跟你分手，也看没有回头的余地了，那么你千万不要频繁地，去给他发消息，你只需要做好，我接下来所说的这七步。那么他就会主动回头，七个步骤缺一不可，必须严格地按照顺序来执行，建议大家点赞收藏，反复地观看，并且拿出一张纸来，按照我所说的顺序给写下来，总结自己遇到的问题和方法，那么遇到问题，不要慌，不要去难过。有情绪是没有用的，只有理性的分析，才能够找到解决方案，今天我只讲核心，没有其他，第一，认可对方分手的需求，以朋友相在，第二，保持联系，不能频繁地去给对方发消息，第三，找到你们相处的时候的各个问题。复盘之前相处的细节，并且把这些问题写下来，逐个地去分析，找到自己的解决方式，第四，改变自己，并且让他看到你改变的一面，第五，加强自己对对方的吸引力，那么你之前吸引他的地方是什么，那么你就把这个地方。给无限去扩大，第六，引导对方表达自己，即使表面上同意了分手，你也可以找他去聊天，让他多去表达，而你呢，一定要少说话，第七，建立连接，如果说你们已经聊得很不错了，也可以去约见面，那么见面的时候。不要去提过去，要像是朋友一样去相处，找到机会，好好地解释自己过去的种种不好，这七步呢，一定要按照严格要求去执行，一步一步地来，中间切记不能着急，不然的话，对方一旦产生排斥心理，那么你就全盘否定和结束。只要把握好每一个细节，你就会发现，你会越来越轻松，我是博明，如果听了以上的内容，还有什么地方不懂的话，可以私信修复，找老师来聊一聊。'
