  text: '# 失望累积型分手，不同信号时期都有什么做法 - P1 - 逢爱情感 - BV16L411D7Vt失望累积前的分手到底应该怎么办，如果说你们现在没有闹僵，可以微联系，那么这个时候你的思维就要转换一下，去找到你们分手的根源，然后重新去吸引他，如果说你已经闹得很僵了，这个时候呢。你就得做好长时间不联系的准备，但是也需要转换一下你的思维，同样呢，需要去找到分手的根源，然后呢，重新的吸引他，跟没有闹僵唯一的区别就是，一个需要锻炼，一个不需要锻炼，记住了啊，而且这个时机是很重要的。决定了你的成败，当双方进入到了互联沟通约会阶段的时候，你可以通过以下四种程度的好感呢，来判断你们的关系升级的时机，那么我就来先说一下，第一个阶段是什么呢，就是有回应，但是不能升级的普通朋友关系。这个时候前任的表现是什么呢，接你的电话，也给你发短信，内容也是非常的平淡，态度呢，也很有礼貌，但是至少哈，他是搭理你的，如果说你们之间没有其他的因素，那么说明你的前任，他还是把你放在了普通朋友的位置。这个时候我们的对策是什么呢，不要用口水化的赞美，也不要动不动就送温暖呀，送礼物，更不能去表白，只能说先做朋友，再等待机会，第二种阶段呢，就是倾诉，可以先建立一个好朋友的关系，然后呢，再从朋友的关系。向情侣的关系来升级，这个时候他的表现会是什么呢，他会说很多很多的话，内容呢，也很具体，感受也是非常的丰富，话题也很敏感，倾诉的也非常非常的多，代表呢，对你有安全感和信任感，他觉得你是理解他的人。那么你应该怎么办呢，不要先着急着升级，否则你的前任会说，本来呢，想要跟你做个朋友，但是你看你非要这样，那么就只能算了，第三个阶段就是，可以从朋友向情侣关系进行升级，但是呢，需要继续的了解关系。那么他的表现会有哪些呢，他对你的话题积极的响应，对你的生活充满好奇，有关注代表对你有兴趣，有好感，并且呢，在意你关心你，那么这个时候，我们可以立即的升级关系，语言表白或者说身体的接触都可以。但是升级并不意味着，马上就会被接受的，明白吗，还有最后一种啊，可以直接从朋友向情侣关系来升级，并且呢，能够一步成功的关系，那么这个时候你的前任，他会有什么样的表现呢，很容易就把他给约出来。愿意跟你在一起，听从你的建议，接受你的要求，那么你提出的要求呢，他都会满足你，但是不要意想天开，有的时候，他也会刻意的表现出轻微的拒绝，或者说，其实他就是想要看到你表现出。对他更加有强烈的肯定的一个需求，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
