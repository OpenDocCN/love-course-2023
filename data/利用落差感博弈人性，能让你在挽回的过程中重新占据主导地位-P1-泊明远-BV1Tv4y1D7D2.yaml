  text: '# 利用落差感博弈人性，能让你在挽回的过程中重新占据主导地位 - P1 - 泊明远 - BV1Tv4y1D7D2怎么样让前任比你更难受，就是利用落差感去博弈人性，那你现在觉得你比他难受，是因为你感觉到自己被抛弃了，不甘心，任何人都希望自己被爱被喜欢，你的前任同样也不例外，这就是人性，我一直想说。分手只是关系的解除，并不意味着感情的断绝关系，而你要知道，你依然是可以影响到他的情绪的，当他跟你说分手的时候，不管说是爱你还是不爱你，他此刻都会认为你爱他更多，他内心希望你某种程度上的纠缠。因为这样能够印证一个很重要的想法，那就是，你很在意他，所以当你什么都不想做，也没有像他那么预想的，去挽留纠缠的时候，这个时候他的预期就会落空，心态会被自己动摇，所以他会怀疑你是不是真的爱过他。难道你真的是早就想好了吗，还是说，你在他的心里其实并没有那么重要，一旦他去琢磨这件事情，那么他就会不自觉地投入到情绪里面，那他的情绪就会上头，就有可能去反驳或者后悔，所以说。你不要寄希望于什么可怜的姿态，让他回心转意，这样只会让他更加的看不起你，不要再张牙舞爪各处讨说法，结果你是讨不到说法的，你要最后做的就是，不纠缠这件事情，如果说他是一个十足的渣男或者渣女。你可以想让他难受一点，那么你可以在行为上让他产生一种错觉，就是你先离开的错觉，那分手就分手，我已经知道你很坏，我知道你喜欢这些地方去寻求优越感，但我偏偏不满足你，因为我不仅没有挽回，我还不伤心。我走得还要比你更快，快到了，你怀疑我是不是把你甩了，那通过这种社交状态的展示呢，让他感觉到我完全不了解你的另外一面，让他觉得是你在跟他分手，你反而是那个如实中腹的人，所以千万不要觉得他现在是来高位。或者说他现在很绝情，就完全没有办法，因为当他自尊受到挑战，那他对自己的征服也会被调动，那他可能会过来撩你啊试探你，在这个时候，你就要把主动权掌握在自己手里，所以不要去害怕分手，一旦你能够吃点苦头之后。你才会有觉悟，而这个觉悟会带来你想不到的回报的，那不破不立，这个过程总是要会被你体验一下，那不然的话，你的人生也就不过如此，那我是博明，如果屏幕面前的你还不太清楚的话，可以私心修复。'
