  text: '# 把女生聊生气了怎么办，如何高效有趣的聊天？ - P1 - 许诺有话说 - BV1BT4y1m7By大家好 我是許諾，開始之前告訴大家一個秘密，長按點贊三秒，你的經驗值會直接翻倍，不知道的小夥伴趕緊試一下，有一些兄弟通過學習我的30多套聊天案例解析之後，已經可以跟女生正常聊天了。甚至女生每天也會主動找自己聊天了，但是和女生聊一些觀點問題，一旦涉及到想法分歧，又不知道該怎麼處理了，許諾常跟兄弟們說，跟女生聊天要盡量選擇正確的話題，但是一旦聊得深入，還是難免有衝突。例如有兄弟在打遊戲衝前這件事情上，女生表示不理解，但是他卻執意要說，這明明是一件非常正常且合理的事情，結果兩個人說著說著都給說無語了，今天許諾就來跟兄弟們講講，當我們在跟女生聊天的時候。遇到了意見衝突應該怎麼處理，1。接受差異
    冷靜看待，我們要明白一個道理，差異是無時無刻都存在的，不要總想著改變別人的想法，不要總想著一定要讓別人理解我們的行為做法，尤其是男生和女生的思維差異。本來就有巨大的差異，我們要接受這種差異化的存在，就跟西方跟東方的文化差異一樣，用平常心看待這件事情，所以兄弟們我們首要做到的就是放平心態，尊重女生的想法，如果她非要跟你辯駁出對錯。那麼你也要先靜下來聽聽她的想法，並盡力的理解，不要抬杠，安安靜靜的傾聽她的想法，不僅可以讓自己平靜上來，重新審視這件事情，也可以讓女生暫時的緩解情緒，甚至可能被你的細心和耐心吸引，2。講清原委表達立場。接受差異並不代表順從女生的想法或者立場，我們對於自己的立場也具備表明態度的權利，但兄弟們註意了，這裏的表達要注意方式，我們講清楚立場的目的是展示差異，而不是要去說服對方，確立準確的目標。不然結果就南轅北撤了，兄弟們如果跟女生在打遊戲，要不要送錢的問題上有分歧，可以先表示理解，然後再說明立場，例如我理解你們不理解男生，為什麽那麽痴迷遊戲，還會給遊戲投錢，但是站在男生的角度。遊戲對我們來說是一種情懷，有時候也是解壓方式，我們充錢也是為了自己玩得盡興點，也不是無腦充，這個問題就跟我們不理解女生，為什麽要買那麽多化妝品一個道理，先要把女生的立場也拆解了。這樣她就不會再跟你辯駁了，而你也通過簡單的解釋，表達了自己的立場，如果女生還是表達不理解，也不要再繼續這個話題了，你不是非要她的理解，如果你還不會聊，那我給大家準備了30多套各種類型的聊天案例解析。很多粉絲照著聊都直接脫單了，如果你也想看，評論區或者私信給我扣個1，我會發給你，不要錢，只要你的點贊關註和三連，就能過來跟我交換了，表達完對問題的理解以後，就不要再揪著原來的那個話題了。現在理解不了的事情，怎麽聊都不會有結果，而且還有可能聊著聊著，聊出更多的問題，所以我們解決了衝突和分歧的之後，就要懂得求同存異，趕緊轉換話題，把話題轉到一些比較有共鳴的，或者輕松的事情上，例如美食。愛好，今晚吃什麽等等，聊一些茶餘飯後的話題，盡量不要給自己挖坑，除非你處理這種情況已經這個清澈熟路了，許諾今天只是簡單的跟兄弟們舉個例子，在生活中很多我們會遇到不同的分歧需要處理。兄弟們要根據情況隨機應變，套用我今天講的思維，盡量的化解矛盾，當然如果你實在不會的話，那麽我在我的30多套聊天案例解析中，有非常多這樣的例子，想看的兄弟在這個評論區給我扣個1，我是許諾。我們下期見。'
