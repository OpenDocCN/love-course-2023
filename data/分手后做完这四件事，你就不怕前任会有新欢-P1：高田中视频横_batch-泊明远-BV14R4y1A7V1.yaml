  text: '# 分手后做完这四件事，你就不怕前任会有新欢 - P1：高田中视频横_batch - 泊明远 - BV14R4y1A7V1那做完这四件事情，就不怕前任有新欢，在分手后，你们最害怕的是什么，是不是前任有新欢，那今天我们就来说一说，前任有新欢的情况下，你能做的这四件事情，那最后一件事情，如果你做的好，可以直接的把前任。把对新欢的期待值，和预期值都拉满，如果做不到，我们会加快你的分离，第一，以朋友的身份去相处，不要切断所有的联系，分手后就维持住朋友的关系，保持连接，否则你想要获取对方的情况，还需要共同好友的帮助。有的人根本就没有，共同好友去助攻，那么就很难去挽回一个死心的，或者说逆时针新欢的人，你只需要打好，和对方的关系基础之后，瞅准对方和新欢出现了矛盾，再做出具体的行动，那么第二点，重建自我。不管你是在外在价值上，还是内在价值上，都是你之后和他谈判的筹码，不妨多花点精力，去提升自己的价值，第三点，制造见面的机会，怎么制造呢，调查得出他的秘境之地，公司或者家的附近，适量的去制造一些偶遇。一定频率的保持在他的视线范围内，或者以一些聚会的名义，跟他接触，这件事情就由浅入深，是在辨回朋友的关系，如果联系有了，这个时候你就不要再提了，我们就要注重舒适感和期待感，那无论是朋友或者恋人。要融洽要开心，都不能忽视舒适感，说的简单一点，就是在不打扰对方的生活下，你去做的一些行为和动作，让对方为他准备了一些，他曾经说过很想吃的东西，和他一起做的，他喜欢做的事情，那无论当下他领不领情。只要他做的开心，你也接受的开心，就是这样，对方就会期待你这样做，最后一点是一个狠招，如果是有情敌你可以用，如果没有情敌，那就别用，冷冻期呢，也千万不要用，但是有一个大前提是，对方至少对你还是有同情心的。写一封分手信，这封分手信的目的呢，就是在于表达对你的全面了解，但是感情都要结束了，你愿意放手，为彼此的好友关系，去过来服务，在这封信上呢，你交代他的下一任，告诉他注意照顾他的一些注意事项，这点呢。最好能够让前任感动，第二点再告诉他，我已经承认自己犯了很多错误，在感情中呢，也学会了很多，最后表明啊，我愿意放手，祝他们幸福圆满，这封信发出去之后啊，就不要主动引起，可能的道理和反应，如果他回复你呢。那就OK，如果没有回复你呢，继续执行你的锻炼，直到重新的机会到来，说了这么多呀，你不学多少，去体验体验自己，如果屏幕前的你呢，现在也是这样的情况，可以来找我聊聊。'
