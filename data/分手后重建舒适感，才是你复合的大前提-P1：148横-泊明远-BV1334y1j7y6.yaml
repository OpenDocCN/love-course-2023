  - 问题1：复合的大前提是什么？
  - 回答1：分手后重建舒适感。
  - 问题2：如何在聊天中打造舒适感？
  - 回答2：聊得开心、舒服，消除负面印象。
  - 问题3：三不聊的原则是什么？
  - 回答3：别聊感情、别提过去、别满嘴承诺。
  - 问题4：如何正确进行聊天？
  - 回答4：找好时间、控制频率和长度。
  - 问题5：如何让对方重新对你产生好感？
  - 回答5：展示变化，聊对方感兴趣的话题。
  summary: '-   分手后挽回的第一步是通过聊天恢复联系，重建舒适感是关键，避免聊感情、废话和频繁道歉。控制好时间和频率，聊有目的性的内容，展示变化并聊对方感兴趣的话题，建立舒适感和积极评价，让对方重新认可你。'
  text: '# 分手后重建舒适感，才是你复合的大前提 - P1：148横 - 泊明远 - BV1334y1j7y6分手后你挽回的第一步是聊天大于见面，因为在对方依然排斥你的情况下，你九成以上能够做到的，就只是去恢复联系，去跟他聊天对话，那么这个时候，你能不能把对方聊得开心了，聊得舒服了，聊得消除了负面印象。其实这个就非常的重要，也就是说，如何在聊天过程中，去打造和对方的舒适感，那么如果一直没有这个舒适感，对方就会一直沉溺于分手前对你的不满，那么完全没有办法，和你进行更深入的交流和沟通。那么今天我就给大家分享几个聊天的几个原则，那么全是干货，总结一下就是三聊三不聊，你只要去认真执行，那就没有复合不了的前任，那什么是三不聊呢，第一别聊感情，别提过去，别满嘴的我爱你，你是我的唯一。这辈子我就你的之类的话，还有类似于讨好，承诺，发誓等等，也不要去聊，那第二呢，别聊废话，吃了吗，在吗，早安晚安，想你了之类的话，你们已经不是情侣关系了，这句话不痛不痒，那么对方看见，他就会直接删除。没有丝毫的想回复你的意愿，那么第三，不要频繁道歉，不要频繁的说对不起，真正的道歉不是说出来的，是要做出来，而对方已经对你不信任，那么你道再多的歉都没有用，这会增加他对你的厌恶，觉得你没有诚意，你不真诚。那正确的我们应该怎么去聊呢，第一，找好时间，控制频率，控制好长度，分手后的排斥期不要去聊，如果这个时间点会影响到，对方的工作生活，不要去聊，要时刻关注对方的动态，那么一旦聊上，不要恋战，不要滔滔不绝。保好时间和频率，那第二，聊天的内容要发现什么呢，其实只要遵循一个原则就好了，就是要有目的性，这个目的就是，你要委婉的，间接的，或者说从侧面展示出你的变化，不要直接说出来，只要是有利于对方。改观于你的态度，对你有崭新看法，那么这些都可以展示，让他不断的对你评估，当他发现，和你在一起，利大于弊问题才能被好好解决，他才会和你有好好的念头，而你要做的就是，不断的强化他的这个认知，那第三。聊对方感兴趣，你总不能老是去间接，或者去委婉的聊自己的电话吧，你得聊一些对方的感兴趣的，你要让对方认可你，注意到你，找到对方感兴趣的点，他的需求点，那么去聊他感兴趣的，这样也会建立起一个，很好的舒适感。那我是博明，如果你在具体的操作过程当中，不知道该怎么办，可以来思前求后，老师会来帮你。'
