  text: '# 断联7个月了还有和好的机会吗？ - P1 - 逢爱情感 - BV1WV4y1b7Am断联了七个月了，还有和好的机会吗？不管你是正在断联当中，还是你们已经分开很久了，如果说你还有跟前人再续前缘的想法，那么这条视频你一定要耐心的看完。一个人呢，在被分手之后。常见的行为就是拼命的去找对方求和，道歉，关心，讨好，想尽一切的办法，但是这样伴随而来的结果，确实不尽人意的。对方要么是回应冷淡，要么干脆避而不见，甚至是恶语相向，为什么我们在被分手后，明明自己醒悟了。事情没有好转，相反变得越来越糟糕呢？其实原因很简单嘛，对于前人来说，人吃过亏都是会长教训的，前人知道你会给他带来不愉快，那么他的自我防御机制就会立刻的提醒他，同时会建立起一道情绪的柱墙。你换位思考一下。你抵触的人，你讨厌的人，跑过来说想跟你谈恋爱，这不就是鸡蛋碰石头嘛，对不对？所以你要做的就是先破解他的情绪柱墙。那么哪一种做法才是让对方最舒服的状态呢？很久不联系又突然的出现。他也会猜测你突然联系他的一个意图。那么在你没有暴露附和的想法之前，其实你做什么都可以，聊天，约见面，调侃他，甚至可以偶尔的暧昧。这就像你在街上遇到了一个很久不联系的朋友一样，不是立刻拉着对方去不醉不休。而是寒暄个几句之后下回再约。毕竟啊，这么久没见，一上来就特别的热情，即便是朋友也会有所警惕吧。那么对于前任也是如此，先简单的打个招呼，过段时间再借助某个理由打开彼此的话题。等他开始猜测你为什么最近总是找他聊天的时候，你又突然不主动了，让他一头的雾水，然后在出现的时候时不时的撩拨他几句，跟他开开车，也可以约他出去玩，但是你就是从来不跟他有进一步的接触，不说也别做。还要让他有一种啊，你表面上大大咧咧的，实际上比他还要谨慎的感觉，暗地里你又一直不露声色的展示出自己的价值，以及表现出你确实跟你前不大一样了。这是一种点到极致的人际关系应用手法。当然你得非常清楚对方的边界在哪里，以及你表达的水平要足够灵活，目的就是让他绕过自己的情绪柱墙过来探索你，而不是你用力的去撞墙惊扰他。所以你知道两性关系最着迷的是哪个阶段吗？不是满分后。也不是满分的那一刻，而是你知道你得了满分，但是官方还没有公布你满分的那个时间段，暧昧是最能够让人上头的，所以想复合，你就要先学会搞暧昧，明白了吗？知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
