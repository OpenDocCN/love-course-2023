  text: '# 分手后，没有所谓的二次吸引，只有二次选择！ - P1 - 逢爱情感 - BV1D14y1P7n8分手后没有所谓的二次吸引，只有二次选择，要成功呢，你就得先去铺垫舒适感，在一起相处的不舒服，说什么都是没有用的，但是很多人都误以为铺垫舒适感就是不提那些分手的矛盾，就是捧着对方让对方开心，大错特错了。舒适感呢，其实就是一个贯穿全过程的概念，并不是当下你要给对方一个百分之百的舒适感，谈感情，谈矛盾是不可能完全舒服的，完全舒服的相处，那根本就不是情侣，是朋友，可能很多人他会跟你说，那我们就先做朋友吧。但是我要告诉你朋友要做，但是不要分手，当下谁不知道做朋友就只是一个借口而已呢，现阶段做朋友只会去拖延解决当下的矛盾进程，让对方继续合理化自己分手的选择，那么你要让对方给你留出这个选择，不要妄图摇身一变。变成一个多么有魅力的人去吸引对方，你什么样子啊，对方是很清楚的，他有自己的固有印象，不是说你做几次朋友圈的铺垫，那么你就能够让对方动摇了，所以呀，分手之后的核心就是先去解决矛盾，再去铺垫舒适感。对方他执意要跟你分手，那说明了什么呢，说明你之前做了很多事情都是错的呀，比如说我要去安抚他的情绪，我要顺着他的意思来，我要去和他像朋友一样去聊天，我要让对方过来看到我的好，那看似温和的手段。其实就是在去缓和对方的情绪而已，甚至这样的事情做多了，就只会把自己变成舔狗，核心矛盾没有解决，一直在被所谓的情绪问题给拖住了，所以呀，如果你想要去修复一段关系，不要害怕面对正面的冲突。正是因为谈感情的时候，两个人都喜欢回避冲突，才会积累了很多的矛盾，造成现在的矛盾呢，就好像是一个很大很大的雪球一样，难以被解决，想要解决这个雪球就不能走捷径，也不要害怕去和对方进行对立。那关键的手段就是耐心再加上沟通，想知道你的另一半是否爱你吗，可以关注我并进入我的主页，私信咨询，我来帮你解答疑惑。'
