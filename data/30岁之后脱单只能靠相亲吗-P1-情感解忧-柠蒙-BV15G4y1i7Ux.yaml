  text: '# 30岁之后脱单只能靠相亲吗 - P1 - 情感解忧-柠蒙 - BV15G4y1i7Ux我对相亲没什么偏见，虽然他会比自由恋爱更加直接一点，但是在本质上来讲，他也只是托单的一个渠道，但是如果你抱有只能靠相亲去托单的想法，那我表示很遗憾，咱就是说你们为什么会觉得。相亲的难度会比自由恋爱更低呢，自由恋爱你玩得溜，相亲的时候你照样溜，自由恋爱你都走不动，相亲你照样搞不定，除非你能够无限度的降低自己的标准，其他的你都无所谓，只要是个异性是活的你就可以。那我就没什么话可说了，相亲的难度在某种程度上，会比自由恋爱更高一些，那毕竟相亲需要把一些条条框框的条件摆明车马，觉得自己30岁只能靠相亲去托单的人，那么多半是在20多岁的时候也自由恋爱不了。不管你多少岁你都可以自由恋爱，我刚才已经说了，相亲他只是托单的其中的一种渠道，如果你只会靠相亲，那你就是缺少主观能动性，那就是变相的守株待兔嘛，然而相亲市场并不是守株待兔，如果你抱有这种心态。那么你在相亲市场上也很难混得开。'
