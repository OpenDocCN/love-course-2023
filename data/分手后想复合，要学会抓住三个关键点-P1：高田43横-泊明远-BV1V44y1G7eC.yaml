  text: '# 分手后想复合，要学会抓住三个关键点 - P1：高田 43 横 - 泊明远 - BV1V44y1G7eC我可以很不责任地说，没有一个人分手后，一点都不想要钱的，只是他在想念，不会表达在口头上，越想压抑的东西，对他来讲越重要，那么这条视频我告诉你，复合最关键的三点，尤其是最后一点，非常的重要，第一。平等是复合的重要前提，如果你在分手后，承受不住失恋的痛苦，下意识地去认错，去纠缠对方，结果只会适得其反，而你一味地证明自己离不开他，只会告诉他，你是一个低价的人，平白丢掉了自己的尊严，第二。他不希望你一秒翻脸，说放下就放下，不要为了追求所谓的体面，而相反地说句分手，否则一定会加重他对你的依赖，因为你的洒脱，你的自以为是尊重对方，会让他觉得，不重视和他的关系，那么甚至说。让你连更感情这个基础的属性，都保持不住，那么第三，解决问题并没有那么复杂，真正解决分手的问题，不是说让你去学习一个新的技能，你以为提升了自己，就能和前任复合吗，每天又是健身又是看书，让自己身心体味。而对方却无动于衷，你恋爱初期的时候，你每天健身每天看书吗，新的技能是加分项，并不能决定你能不能成功复合，所以不要再去纠缠他，多久没有回想起你了，那么想要复合，就一定要主动出击，我是博明。如果你现在也正在经历这样的情感问题，那么自己求助，老师会来帮你。'
