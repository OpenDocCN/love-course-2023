    \  错误的环境会限制个人发展和创造力"
  text: '# 环境决定一个人的成败 - P1 - 斌哥恋爱学 - BV1NK411Z7SC跟大家講，大家盡量不要跟那種一說話他就打擊你的人待在一起，哪怕是你的父母也是一樣的，其實你經常待在這種環境當中，你就不可能有出路，知道嗎？，因為你的心裡可能剛有一點動力，他就破零難遂，這就真的沒有辦法。你要知道，環境幾乎可以決定一個人的一生，有些男生做事怎麼做也做不起來，很有可能是因為找錯了對象，當然也有一些人整日抱著擔心和保護去否定你的，這也是所謂的愛的名義來規避風險。所以他也在抹殺你的創造力和可能性，這樣的做法其實是相當愚蠢的，沒有哪個人能不挨幾次摔跤就可以學會走路，對吧？，所以風險只要在可控的範圍之內，你是完全可以甩開膀子去幹的。再會。'
