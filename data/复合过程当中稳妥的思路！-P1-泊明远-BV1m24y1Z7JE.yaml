  text: '# 复合过程当中稳妥的思路！ - P1 - 泊明远 - BV1m24y1Z7JE挽回當中最穩妥的思路是怎麼來的呢，其實從這個思路出發，任何情況都可以挽回，只是時間早晚的問題，如果你想要提高挽回成功率，請耐心地看完這個視頻，你們之前可能看到過那種，所謂的鍛煉什麼都不發，對方來找你。對方有天突然繃不住了，相信你的好，他來找你，可能你聽得熱血沸騰，但實際上在做的時候，那麼別人萬一不找你怎麼辦，或者說他真的是那種，發現鍛煉以後，再也不理你的那種，又怎麼辦呢，又比如說，植入競爭者對吧。你和另外一個異性出去，他坐在你對面拍個照，發個朋友圈，或者說情人節送花，如果這些都無效，或者說對方就是覺得，誒
    你有競爭者，我也不跟你競爭了，我就徹底把你放不下，那怎麼辦，我接下來要講的內容。更容易去解決，你們兩個人之間關係的問題，其中問題的本質就在於，他不相信你可以很好地，勝任他女朋友這個身份，因為曾經有一些對的事情，你沒做，或者說你做了很多錯事，那麼在挽回中就要做到兩件事情，第一。就是你過去沒做的事情，你做對，比方說你過去不上鏡，不愛化妝，不愛漂亮，那麼你就需要高價值的朋友圈，我們需要給自己上鏡，漂亮的一面展示出來，各種姿態，各種風格都展示出來，還有一種情況是很多人困擾的。也是我經常收到諮詢的，就是我之前把他作走了，我已經把前任給炒走了，這個時候，你需要的就不是不為，就是你做錯的事情，你不需要去承諾道歉，每天一天小作文之類的，你只需要說，我意識到自己很多事情做得不對。我也確實煩到你，我會去自己調整好，希望你不要嫉恨我，好，說到這就可以了，那之後的一段時間，就不要犯這個錯，他才會相信，因為我們人是沒有辦法，通過道歉去自認清白的，就好比我過去偷了東西，我在法庭上。我聲淚俱下的跟他道歉承諾，我給法官寫保障書，我一定不會再偷了，最終，你啊，還是要把我關起來一段時間，對吧，然後呢，放出來看我幾十天，沒有去偷東西，才會把我當成一個正常的人來看待。但是很多人在做網回的時候呢，都無法去堅持，總覺得現在改變了，為什麼你就不原諒我，那這樣的狀態，只會增加對方的壓力，從而讓對方抗拒遠離你，所以，這就是你網回的思路，那當你在做這個思路的時候。其實所謂的斷連，還是那些技巧，它就不再有意義，你也不用像一些博主說的，他第一次來找你，可能沒有誠意，你還得拒絕他，冷淡一他，你不用做這些，你只需要走前面的思路，你是可以和他正常的聯繫的，正常溝通。和他傳遞出，我現在生活豐富了，你以前擔心的在意的事情，比如我情緒失控，我不會再情緒失控，明白了嗎，我是博明，如果屏幕前的你，現在也正處於這樣的情況內，不知道該具體怎麼做的話，可以私心求譜。或者可以在評論區留言，我們一起來聊。'
