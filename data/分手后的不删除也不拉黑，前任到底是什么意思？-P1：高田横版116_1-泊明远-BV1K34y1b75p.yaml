    \    2.  保留联系方式可能是为了更好处理问题或等待对方妥协和改变\n    3.  有些人保留联系方式是为了保持平静，做不了爱人还可以做朋友，或者不想伤害对方，贴上好人标签。"
  text: '# 分手后的不删除也不拉黑，前任到底是什么意思？ - P1：高田横版 116_1 - 泊明远 - BV1K34y1b75p分手后前人不拉黑你，也不删除你是什么基石呢，那么通常有以下的四种情况，第一，虽然分手了，你们之间还有很多没有处理完的事，比如说家庭，父母工作经济等等，有很多的纠纷，或者需要你们交接，那么留着联系方式。就是为了后面更好的处理问题，第二种，这种情况稍微乐观一些，分手是情绪化下的爆发性分手，前人很明白那一刻，是一时冲动做下的决定，很欠缺思考，但是他也确实对你积攒了很多的不满，因为一件事情就彻底爆发。他虽然提出了分手，但是他认为自己是对的，他低不下头，拉不下面子，留着联系方式，大概率是想等着你做出一些妥协和改变，第三，理智型的分手，对方思前想后决定做出分手，那么分手的那一刻，他就已经放下了，走出来。所以留下你的联系方式，是他很淡然很平静的一种表现，那么做不了爱人，还可以做朋友，第四种情况，就是他是个心软的人，他不想因为自己的分手决定而伤害到底，他只是想离开，希望自己以后会更好，而不想去伤害你。或者说他是给自己贴上一个好人的标签，不想去做坏人，我是博明，如果你现在也正在经历这样的情感问题，那么思前想后，老师会来帮你。'
