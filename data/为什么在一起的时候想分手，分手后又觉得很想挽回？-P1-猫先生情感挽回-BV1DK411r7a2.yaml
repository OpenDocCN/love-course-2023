  text: '# 为什么在一起的时候想分手，分手后又觉得很想挽回？ - P1 - 猫先生情感挽回 - BV1DK411r7a2很多人都认为分手这件事情只有被分手的人会难过，但是实际上只要付出感情的人都会难过的，那么你为什么会对前人有感情却还是要分手呢，以下四种情况了解一下，一，你本身并不想分手但是对方冷暴力逼你分手。虽然你还爱着他但是前任根本没有继续和你走下去的打算，遇到事情对方不沟通不能给你提供情绪价值，对你甚至不如陌生人热情，感情不能只靠一个人努力的，你没有办法只能主动提出分手让你们彼此都解脱，二。分手只是情绪冲动冷静下来后感觉很后悔，有的人就是这样的，遇到矛盾的时候只想着通过分手去解决问题，总以为下一个会更好，直到真的分手了才意识到这份感情的重要性，三，你们之间看不见未来长痛不如短痛。比方说异地父母不同意，家庭条件的差距彩礼对方没有上进心，未来过法不清晰等等，四，感情到了平淡期，这份感情对你来说实至无为其之可惜，不知道从什么时候开始你们感情淡了，以前的时候对方节日会主动送你礼物。有好吃的好喝的好玩的，第一刻想到你，现在你们已经很久没有好好聊天了，节日的礼物也变成了敷衍，你不满意这份关系想要分手，可是真的放弃这份感情又舍不得，五，不习惯，分手后你的生活发生了巨大的变化。以前的时候你们会经常一起聊天，有空的时候会见面约会，这已经成为你的生活习惯，现在对方离开了，你的生活习惯也被打破了，但是分手后难过是一回事，复合又是另外一回事，复合前一定要考虑清楚。千万不要因为难过而轻易的选择复合，首先你要想清楚你是因为什么才复合的，如果你是因为忘不了前任，那么可以考虑复合，但是我要提醒你，复合不是一件轻松的事情，需要花费大量的时间精力，如果你只是因为寂寞不甘心。那么你根本不可能坚持下去的，还有你要找到你们之间分手的根源问题，然后解决它，想一想，你为什么坚持想和对方分手呢，是因为对方性格暴躁不够体贴，还是因为其他的原因，现在再想一想，你们能够改变接受吗。如果这些问题没有解决，那么复合只是重打复折的，当然了，如果分手是对方犯了赌博，乱搞男女关系等原则性问题，那么请你最好放弃挽回这件事情，这个世界上好人那么多，不要在垃圾桶里找对象。如果复合后对方再犯这种错误，不仅会毁掉自己的生活，也会将自己的生活拉入深渊。'
