  text: '# 分手后想复合，如何挽回一个对你彻底失望的人 - P1 - 泊明远 - BV1HT41137LM最近有这么一个问题，我觉得非常有意思，有个粉丝给我留言说，老师，我该如何去挽回一个彻底死心的人，其实这个世界上，没有什么是挽回不了的爱情，也没有做不成的事情，就看你的思维是怎么去想，很多时候。你的弱者思维觉得这很难做成，其实并不是这样的，我首先要问你一句，你的伴侣想要什么，你知道吗，我问你这个问题，你是如何了解到对方的这些需求，去分析一个人的需求，很多时候你要端正自己，在情感修复关系中的。一个内在的思维模式，也就是为什么很多人的想法中，我是主体，对方是客体，对方是附庸于我的存在，这个思维一定是错误的，因为在现在两性关系里面，两个人是主体，你们两个人是互相平等，且互相独立的两个人。那么这个时候就不存在，谁为主谁为辅，谁为谁付出，那正确的方法是什么呢，正确的方法是，你要学会去看对方的内在需求是什么，这个怎么看，来分析对方的人生家庭状态，一个人在人生健康缺失什么。他就会特别的想补什么，比如说小时候我缺爱，没有人陪伴，那他要的就是陪伴，那你说老师啊，我陪伴了他很久，但是你只做这个一半，还有一半呢，他小的时候跟父母的关系是疏离的，而他已经习惯了这种疏离关系。那么他的恋爱当中，一定是我既需要你在我身边，但前提是我需要你在我身边的时候，你在我身边，我不需要你在我身边的时候，你就要跟我保持距离，也就是说，他是内心渴望跟人零距离，但是又害怕这种零距离的人，很纠结。那么如何找到这个纠结的平衡点，就成为你们恋爱是否成功的关键点，怎么去找呢，其实也很简单，你就看他什么时候对你有需求就可以了，这就需要你慢慢的观察，慢慢的去了解你之间的需求点，他什么时候需要你。其实有一个非常好记的一个逻辑，一般人在没有什么兴趣爱好，那这个时候，他对外的社交，其实就是一种逆反的状态，这个时候他就特别需要有人陪，有人陪的时候我教你个招，你可以给他打个电话。看他愿不愿意在电话里面聊下去，愿不愿意跟你见面，那如果愿意的话，这个时候他就是需要你陪在他身边的，需要你陪在他身边的时候，你要不断的提醒自己要问他，我明天回家吧，或者我怎么怎么样，一定要表示出。你想离开的那种一个状态，看看他是否会挽留你，如果他不挽留你，就证明我已经不想让你留在我身边了，你可以该干嘛就去干嘛，那这个时候你走就可以了，这叫什么，这叫做人与人之间的边界性，而你了解到这种边界性。知道对方的边界是什么，那么你就能够让这个人，跟你在一起非常的相处舒服很愉快，这就是我们所说的爱吗，这种恋爱啊，你告诉我他怎么分手，即便是分了手，我告诉你，他之后再找的那所有的伴侣啊，他都不如你。因为没有人会再给他一种同样的感觉，而这个就叫做恋爱的规则，恋爱的规则就是通过观察对方的边界性，来了解真实的我们需求到底是什么，并且我们要学会适应这种需求，这是一半，还有一半就是你要有需求有边界性。那我的边界性是什么，我想要什么，那怎么去表达出来，这个就是我们另外一个话题，就是底线问题，很多女孩和男人在恋爱当中，无底线的去妥协，不会把自己真实的想法给坚持到底，不敢坚持，对方一给他犯倔就马上放弃。我告诉你啊，你一定是错了，感情当中我们是互相独立的，但是你要记住，我们还有一个动物本能，那就是征服和被征服，动物的本能就是征服和被征服，但凡你踩到这个点，你想坚持，你坚持住。无论对方和你怎么吵或者怎么闹，无论对方怎么不开心，请一定要坚持住你的观点和不妥协，那这个时候，你所收获的，不会是对方的离去，而是你对对方的征服，而且你用这样的思维去谈恋爱。这个世界上就一定没有你谈不好的人，'
- summary: "-   作者提出了强者思维的概念，指出很多人在恋爱中表现出弱者思维，建议首先要向内观察自己。\n    1.  强调学会认真观察对方的真实精神需求，而不仅仅是物质需求。\n\
    \    2.  恋爱的本质是寻找心灵上的港湾，关键在于让对方感到舒适。\n    3.  作者建议在迷茫时私信咨询，与老师交流。"
  text: 这个叫什么，这叫做强者思维，我发现你们很多人在谈恋爱的方式上，都是一种弱者思维，把所有的寄托和希望都在别人的身上，而你们却从来没有内向地看过爱情的本质，首先你要向内看。去观察自己，那第二个呢，你要学会认真地去观察对方的真实需求是什么，他要的这个真实需求，不是说我要吃什么菜，我喜欢吃什么样的东西，并不是这样，是他内在的精神需求，因为所有的内在的物质这种东西，谁都可以给。而精神需求是独立不可的，其实谈恋爱的本质，是想获得一个心灵上的港湾，这个港湾能够让他舒服，才是你们恋爱成败的关键点，我是博明，如果屏幕前的你现在也正处在迷茫中，可以私信修复，来和老师聊一聊。
