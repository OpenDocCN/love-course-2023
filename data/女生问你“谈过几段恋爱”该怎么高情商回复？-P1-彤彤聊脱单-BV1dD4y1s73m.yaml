    \    3.  可以反问女生关于她自己的情感经历，展现真诚和沉稳。"
  text: '# 女生问你“谈过几段恋爱”该怎么高情商回复？ - P1 - 彤彤聊脱单 - BV1dD4y1s73m诶 彤彤彤彤，喜欢的人问我谈过几次恋爱该怎么回答，写不清啦，啊
    这不是自寻死路嘛，那最好呀 省得我每天为你操心，那你准备怎么回答，就老实说呗 我还能怎么办，别 千万不要直接说数字。少了没行情 多了又很渣，哎呀 你能不能别卖关子了，你直接告诉我怎么回复啊，诶
    我不在你身边怎么办，要自己领悟呀，首先啊 当女生问你这个问题的时候，肯定说明她是对你有好奇心的，这话没得毛病啊。但是 这道题就是一道送命题，女生问这个问题的原因只是在试探你，想要知道你的过去和感情经历，根据你的答案呢，去了解你是一个怎么样的人，是否值得你去交往，好不容易培养的感情，不能就这么夭折啊。我就给你一个回复的大概模板吧，不管你有过几段经历，这种方式呢，不仅可以规避掉关于次数的这个送命题，而且还可以很好地凸显出你现在的价值，你听好啦，你可以这么说，我前两段恋爱呢，一段是在大学。那个时候懵懵懂懂，对未来完全没有规划，直到毕业，我们分别去了不同的城市各自发展，所以分开，第二段感情呢，发生在工作，那个时候为了忙事业，让未来的生活更好，忽视了对她的陪伴，也没有能走到最后。虽然都是过去式了，但她呢却教会了很多，差不多啊，你就这样回复，你自己再改改就行，这么回复还像那么回事，那肯定啦，第一段表达自己的幼稚，第二段表达了自己对生活的态度，还有陪伴。这些点都是女生无法抵抗的小细节，如果我谈了六七段恋爱怎么办，你真的是直男啊，当你谈起感情经历这个话题时，女生的注意力就不会局限于，你谈过几次恋爱的这个问题了，然后呢，你就可以马上反问她的情感经历了。你回她这么认真，她是不可能敷衍的，不就把难题丢回去了吗，这个是真的厉害啊，走她要走的路，提前让她无话可说，不管遇到什么类型的问题，都要表现的沉稳真诚，过去怎么样并不重要，重要的是呀。你对感情的态度学到了没，謝謝觀看，下次見！'
