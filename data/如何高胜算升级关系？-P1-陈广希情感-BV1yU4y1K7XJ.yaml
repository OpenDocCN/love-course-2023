  text: '# 如何高胜算升级关系？ - P1 - 陈广希情感 - BV1yU4y1K7XJ女生说我当然不会了，完全看我自己个人意愿，那么看得上你的朋友们，应该会了解到整个我们聊天，聊到了我要把你过来走，你的朋友会不会生气，他说不会完全看我个人意愿，这里边其实很多兄弟们会说，机会来了。那你一定要明白，你所在跟未来的女朋友，交流的过程当中，如果聊到了一些你认为很好的，去升高你们关系，或者在一起的机会的时候，往往这些机会，都有可能错过或者错失，為什麼這麼講？。'
