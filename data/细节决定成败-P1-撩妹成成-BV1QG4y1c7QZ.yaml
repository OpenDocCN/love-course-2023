- summary: "-   细节决定成败\n    1.  主人公试图忘记一个人，但夜晚总是想起对方，感情纠葛让他无法释怀。\n    2.  回忆和失落交织，让主人公感到疲惫和迷茫。\n\
    \    3.  主人公希望能重新开始，但最终选择放弃。"
  text: '# 细节决定成败 - P1 - 撩妹成成 - BV1QG4y1c7QZZither Harp，我试着把你忘记，可总在夜里想你，悲伤的情绪随时钟转不停，泪滴在面外过去，碾碎了我的秘密，遗失的记忆从不经意唤醒，我总在询问自己，我们还能否继续，无力的感觉随空气涌入海底。击穿了我的回忆，掏空了我的耐心，破碎的爱情让我怎么拾起，我总想把你捧在心头，可如今却两手空空，是我们不够默契，迷失在茫茫宇宙，记忆在拼了命的进攻，可想把却把握掌控，命运在彼此捉弄，我一个人的迷宫。纪述着我的卑微，你的方位谁不对，偷打着我的崩溃，你的疲惫谁会累，那些不堪的借口，让我如何承受，如果一起白头，可你却最先放手，我试着把你忘记，可总在夜里想你，悲伤的情绪随时钟转不停，没停在缅怀过去。碎了我的秘密，遗失的记忆从不经意唤醒，我总在询问自己，我们还能否继续，无力的感觉随空气，涌入海底，击穿了我的回忆，掏空了我的耐心，破碎的爱情让我怎么拾起，要怎么拾起，要怎么拾起，要怎么拾起，要怎么拾起。我想在每个夜里都能够抱紧你，失落的时候还有我能为你弹琴，熟悉的旋律再次听会有些压抑，我想让一切都归零。其实我已是都放弃。'
