  - 问题1：锻炼的主要建议是什么？
  - 回答1：建议在锻炼期间屏蔽对方的社交动态，而不是删除，以避免意外看到导致心态崩溃。
  - 问题2：哪些情况需要进行断联？
  - 回答2：情感丧失、被嫌弃、或对方任性作闹且践踏尊严的情况下，需要进行断联。
  - 问题3：有哪些情况是不需要进行断联的？
  - 回答3：分手和平友谊分手、自己付出小于对方的情况、以及离婚并有孩子的情况下，不需要进行断联。
  - 问题4：为什么要先关注自己的舒适状态？
  - 回答4：关注自己的舒适状态可以帮助重新建立快乐的单身生活，而不是拖累自己或他人。
  - 问题5：分手后，何时不应硬逼对方？
  - 回答5：因为控制不了对方，也不能控制自己的情况下，不应硬逼对方，而是放手让自己和对方都能回到舒适状态。
