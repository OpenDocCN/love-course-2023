  text: '# 分手后，不是所有情况都需要断联！你懂得如何正确断联吗？ - P1 - 泊明远 - BV1R84y187Co今天我们从四个角度来说锻炼，第一 怎样才是锻炼，这里先说主动锻炼，拉黑删除那些被动锻炼以后再说，有人说简单，不去找他说话不就得了吗，事实上你们的锻炼是这样子的，他今天发了一些伤感的文字。听了一些抒情的歌，是不是给我看的，他今天走了五千步，不太正常，是不是出去玩了，跟谁出去的，吃了吗
    睡了吗，会不会想我，为什么那么绝情，你们大部分人的锻炼其实是这样的，硬逼着自己不去联系。然后在不断的揣测和溃谈当中心态爆炸，然后死循环，在这里我是建议在锻炼期间，去屏蔽对方的社交动态，听清楚是屏蔽不是删除，有防备有预期的去看，比你无意间刷到，然后心态崩溃要好得多，一旦好的关系先不说别的。他便是舒适的，只有舒适的对方才有意愿和你接触，还有吸引你的想法，而不是硬逼着对方，你不可能控制对方，因为大多数时间你连自己都控制不了，那这里说一个令大家都备受打击的事实，很多情况下。前人跟你分手之后是轻松愉快的，那你放了他是轻松愉快，这个阶段你做不了正确的事情，好歹也不能拖后腿对不对，而这个时期，把关注点放在自己身上，让自己先回到舒适的状态，先做一个快乐的单身狗。这个是你目前必须的，那第二呢，哪些情况需要锻炼，有情欢的需要锻炼，因为自己的价值丧失的，而被嫌弃要锻炼，还有一种比较特殊，就是错不在你，对方既任性又作闹，还践踏你的尊严，这种情况下，哪怕你想修补感情。你也要先离开，不指望对方能够翻人醒目，但是你必须就得做出这么个，锻炼的动作，那么有哪个情况是不需要锻炼，或者说可以不用锻炼的呢，分手很和平进行友谊区的，不用锻炼，因为自己过分的忽略。而导致对方缺乏安全感而分手的，不用锻炼，感情中自己的付出远远小于对方的，不用锻炼，离婚后而且有孩子的，不适宜长期锻炼，那么还有一种情况，你会发现你既符合需要锻炼的某一点，也符合不用锻炼的某一点。保险起见需要适当的去锻炼，我是博明，如果此刻对你的情况难以不准的话，可以私信求货，找老师聊聊。'
