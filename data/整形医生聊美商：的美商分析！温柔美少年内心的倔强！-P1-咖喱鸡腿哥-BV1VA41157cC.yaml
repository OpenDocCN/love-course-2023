    少年感十足，肤色亮白而且自带眼线。优点微笑时眉眼弯成清晰沉默时，俊逸如崇山的感觉，骚家修饰的妆容则是又让人感到，美艳惹眼的风格，妖魅但不屡训化，风情万种的眼里还透露着伶俐和刚强，是非常唯美的一张脸孔，而且他的笑容让人印象深刻。他一笑仿佛整个世界都变得美好了，他的性格是很努力的
    很张扬的，同时也是很要强的，坚持了这么多年，看得出来他有明显的野心，从小很小的时候才到了，超少年秘法再到时代少年团，他真的是长大了很多，也经历了很多。慢慢地挑起了作为对内老大哥的职责，关心
    照顾别人，懂事的孩子都没什么糖吃，大家都知道他对人很好，他们好像认为他天生就应该这样，从来没有人去想过，他作为老大哥本人是否开心，是否快乐。由此可见丁程鑫的内心世界，其实是非常能够隐忍的，我看过他一些说唱还跳舞的视频，他唱歌已经非常不错了，肉眼看得出来一直在进步，现在还有居然已经可以，进行编舞了，真的不错
    一直在努力。跳舞一级棒很有自己的一套风格，对世界 对伙伴的爱，他从不冷漠，还有一颗火热的心，他非常关心他身边的伙伴，有事情是积极介入，不会让自己高高挂起，从而不稳，因此大家都非常信赖他，做人非常靠谱。他不光希望自己好，也希望大家都好，身边的人小事会记得，会鼓励他人，安慰他人，照顾他人，简直就是天使的化身，他总是会记得一些美好的事物，就连一些小小的细节，他都不会放过，丁程鑫一路走来。他的成长并不太顺利，会有黑粉不断的诋毁他，不断的去污蔑他，但是我非常钦佩这位男生的美伤，在备受打击以后，依旧说自己笑笑不难过，最难能可贵的是，永远他都保持着一颗，干净和纯洁的心，丁程鑫的美伤。今天就暂时分析到这里，感谢丁程鑫的粉丝，给我的一键三连再加关注，需要个人面子和提高美受的朋友，可以私信我。'
