  text: '# 感情真正的结束，到底是什么呢 - P1：高田横版 54_1 - 泊明远 - BV1XY411V7n9什么时候是感情真正的结束呢，那么大多数人，分手后并不意味着感情也消失了，很多人其实都在默默等待，只要还有一个人没有放弃，那么这段感情就一定不会结束，而真正的结束，往往是你得知对方有新欢的那一刻。那么只需要几分钟的时间，这个消息就能把你所有的期待和幻想，全部都打碎变成绝望，那么这个时候，你才能真正的明白，他是真的要放弃你释怀了这段感情，而你也会很难过，但是不得不接受，这段感情还是迎来了句号。即使后来你们能和好，那人回去了，感情却很难的再次如初，我是博明，如果你现在也正面临这样的情况，那么私心求父，老师会来帮你。'
