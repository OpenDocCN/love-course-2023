  text: '# 和男生分手真的是一件很好的事情 - P1：高田横版 227 - 泊明远 - BV1PP4y1L7EY別再哭哭啼啼了，分手其實是世界上最好的事情，它既可以讓你看清一個男人是否愛你，也可以逆轉你之前卑微的位置，因為如果在關係當中，男生沒有失去你們，那位置的天秤是不可能被改變的，你就直接放手讓他走。如果他真的心裡有你，他一定會回來，這個時候你就高位和好了，如果他還是沒有回來，那我就恭喜你，或許這個男生他根本就不愛你，其實早點失去就是在給自己節約時間，我是博明，如果你現在就遇到了這樣的情況。私信晚回，老師會來幫你。'
