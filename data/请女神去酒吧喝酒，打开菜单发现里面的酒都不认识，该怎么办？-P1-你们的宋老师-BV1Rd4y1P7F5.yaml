  text: '# 请女神去酒吧喝酒，打开菜单发现里面的酒都不认识，该怎么办？ - P1 - 你们的宋老师 - BV1Rd4y1P7F5请女神去酒吧喝酒，打开菜单，发现里面的酒她都不认识，该怎么装杯，女人女神去酒吧喝酒啊，本来呢是想帮助一下自己，是个有名的女人，喝酒的绅士，Gentlemen，结果打开菜单，一个酒都不能吃。甚至酒的名字全是，英文，法文，笔记，希腊文，看都看不懂，该怎么办才能够丢人，用装杯，我们猪的对的答案是，就指着菜单说，这个这个这个，要去几个，猪肉粿，你这个这个这个，大肚子的东西，有什么区别。再来看我们发言，Vler的答案，你好，我要一杯，能把这位女士乱醉的酒，Vler，你怎么能直接问服务员，你好，请问你家有Lion吗，陈永辉的答案是，让女神先品，他品什么，我就来一杯喝得一样的。这是错误的答案，同学们，陈永辉我先问你，如果女神给一杯，绝代交往，嘿，你也要一杯，绝代交往吗，我们还有同学回答，随便，随便两个，这个也是随便不行的，你也不怕遇到酒水刺客，正确答案，是对着服务员说。来两杯酒精度数很低的酒，你看，一斤，这就算是，Gentlemen，表达了没有想灌醉别人的，无尽实力的爱，在酒吧酒精度数多的酒，都算便宜，然后还没结束啊，还有然后的吗，你就对女神说，她家酒啊，不太一般啊。我也没看得上，你喜欢喝酒的话呢，我们酒会给你选一家，我身上呢，很多包装，交给你，下个月，熊貓挖地鼠。'
