  text: '# 分手后他会后悔吗 - P1 - 儒雅随和老王 - BV1W14y1Y7qo分手之后他还会想你不，答案呢，指定的他会想起你，不断想起你，而且不仅会想念你的坏，还会想念你的好，这个相思之户，如果说能受得了，他就不会找你复合，那他受不了，他就一定会找你复合嘛，不一定。如果说你抱抱抱这个过高的需求感，他一般不会找你复合，这就是为什么我一再强调，复合首先要降低需求感，不要再去窥探对方生活，不要再去纠缠，他想要复合，你想要复合，但只是因为你抱抱抱过多的需求感。他就不复合了，你是不是觉得这挺不公平的，确实啊，这世界本来它就不公平，感情这个世界它就没有对错，它也没有什么公平可言，谁爱的多，谁就是弱势，爱的多就说明你需要的多，时间，身体，好朋友。总有一个需求会让对方不堪重负，谁越在乎，谁就越放不下，越放不下，他就越没法过好自己这个人生，结果他就越吃亏呗，对方的一举一动，都越加占据你这个内心，直到说他占据你全部世界，而当你的世界只剩下他。他就不得不选择离开，放你这个世界里边了，只有他，那他还怎么走进你这个世界，因为感情的世界吧，本来就没有对错，没有公平可言，只有谁更在乎谁，谁更放不下谁，谁更能占据谁的内心，谁更依赖谁，那分手的话。他对你还有爱吗，爱你之前，他也是不爱的，那由爱到不爱，由不爱到爱，这都是正常的，我很喜欢这么一句话，爱吧，不是大风大浪的，爱是在一个个不期待的小细节里边，逐渐蜂蝇起来的，是在漫长的岁月里。一点一点积累起来的恩和情，感情吧，就像事业似的，也像泥羊虫似的，需要我们认真地对待，它那的精力，不是说一味索取，或者说一味享受感情，如果说你一味索取，一味地享受这个感情，那指定不待长久。它本身它就是不健康的。'
