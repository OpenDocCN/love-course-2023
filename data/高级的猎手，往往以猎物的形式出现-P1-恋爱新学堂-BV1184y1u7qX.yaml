  text: '# 高级的猎手，往往以猎物的形式出现 - P1 - 恋爱新学堂 - BV1184y1u7qXZither Harp，牙化的红骨碑，嘴唇像染着鲜血，那不寻常的美，难舍变得醉，谁忠心等跟随，春凄凉等各是味，脚趾踩着玫瑰，会记忆的闻到苦味，像冲动的雨点，教人们怎么缠绵，不知名的香水，这些何归没。动力的高空心，多少心肠破碎，玩到一半完美，捍卫你的秘密活跃，夜太美，尽管再危险，总有人给着眼光哭着夜，爱太美，尽管再危险，愿悲伤的一眼，照出千年的泪，痛太美，尽管再卑微，也将身份失去，的不愿为，你太美。多想提起远去，好好地呵护你，不让你受委屈，我也愿意，感谢同名的你。'
