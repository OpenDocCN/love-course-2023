  text: '# 分手后的前任如果认为我们回不去了，到底应该怎么办 - P1 - 泊明远 - BV1mN4y1N7wB很多往回的时候，你一开始会被拒绝，那对方会说对不起，我们回不去了，或者会说，你还是放过我吧之类的话，听起来是非常的绝情，完全的不给机会，像这种情况下，有很多小伙伴就会问了，那有没有往回的可能性呢。其实啊，这主要看你自己，等我去理解，像那种比较爱钻牛角尖的人，听到这样的回答，往往就会陷入到悲伤的情绪里，其实呢，根本就没有这个必要，你看我们回不去了，从这句话的字面意思上来说。我们回不到当初的那个状态，听起来会非常非常的遗憾，但是这句话不见得就是，对你们的感情全面否定，对方觉得回不去了说明什么呢，说明在对方的心里，你们当下的这种状态，和这种相处模式，跟过去相比，那是有差距的。说明他啊，或多或少对这段感情的结束，也是感到遗憾，同时呢也是一种怀念，怀念我们过去之间的那种好的状态，这句话还有另外一层意思，它否定的是你们现在的状态的同时，也肯定你们过去的甜蜜时刻。起码你们过去的感情啊，是曾经存在的，只是现在没有那么浓烈，那换一个角度想，回不去了就是回不去了，非要回去呢，你们完全也可以借此机会，去解决那些暴露出来的问题，去找一个新的相处模式，去让彼此的关系。朝着更顺利的方向去发展，那不是更好吗，还是那句话啊，我们经常会听到你放我好吗，这句话听起来非常的委屈，很扎心，你再努力的对一个人好，努力的去挽回他，但是他不领情，还对你说绝情的话，你就会觉得很不公平。但是你想想，对方为什么会要求你放过他呢，多半是因为对方也感到很痛苦，也觉得很内疚，也就是说啊，分手之后他并没有觉得轻松，他还是会很在意，你会有不好的情绪，而对于你的祈求也好，你的挽回也好，你的种种行为。并不是一种冷漠或者无所谓的态度，从某种程度上来说呢，他对你是有愧疚感的，那么这一点在挽回的过程当中，就是非常关键，如果说能够激发出对方的愧疚感，那么挽回的成功率啊，就会非常的高了，我是博明。如果具体不知道怎么做的话，可以私信求付。'
