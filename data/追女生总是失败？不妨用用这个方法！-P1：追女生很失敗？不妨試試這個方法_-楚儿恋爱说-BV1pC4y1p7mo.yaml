  text: '# 追女生总是失败？不妨用用这个方法！ - P1：追女生很失敗？不妨試試這個方法_ - 楚儿恋爱说 - BV1pC4y1p7moHello大家好这里是猎学堂情感我是楚儿，楚儿最近这一年半啊我追求过三个女生，可是全失败了，是不是因为我没什么魅力啊，像那种会弹吉他会变魔术的男生，是不是更容易追到女生，老弟你天生就是有魅力的。可是你认为会弹吉他会变魔术，更容易追到女生，这个你的认为让你变得没有魅力，你的这个认为让你觉得，追求女生最重要的就是要展现自己，你默认只要你把自己展现的足够优秀，女生就会爱上你。并且你还会想把自己的脑海里的这套理念，装到女生的脑海里去，我懂你为什么会这么做，因为安全可控，一旦女生接受你这套理念，你确实只要让女生觉得你优秀，就可以追到她，而弹吉他变魔术。都是你在女生眼中优秀的助分项，所以你觉得这项技能有利于你追到女生，可是你注意到没有，这是男生的典型思维讲逻辑，而在女生眼里爱情恰恰是不讲逻辑的，你脑海里关于恋爱的底层观念一直是这样。会让女生觉得你根本不懂爱情，甚至女生能够感受到，你试图把自己的想法强加到她头上，这是让女生最厌恶的，你懂了吗，你六段失败的感情经历是因为，你的底层观念导致的，而不是你担心的自己不会弹吉他变魔术。你带着这样的底层观念去追女生，很容易让女生冷淡你，比如正常的聊天，对方不回你，或者回的慢一点，你是不会那么在意的，可是当你的底层逻辑思维，是你要在女生面前展示自己，你就会非常在意，女生给你的回馈。因为女生回的慢了，你就会觉得是自己没聊好，自己不够优秀，不够有魅力，慌乱之下让女生真的不喜欢你了，哥们儿，你的这种心态让我想起历史上的蒙古大军，蒙古人很信仰长生天，他们觉得人的命运就是天的安排。偶尔有一次或者两次，蒙古人在河边洗衣服，结果天上打雷，很可怕的雷，牛啊羊啊都被吓跑了，那个时候科学不发达嘛，蒙古人不知道天打雷是气候的原因，还以为是在河边洗衣服，惹长生天发怒了，结果蒙古人就不洗衣服了。后来蒙古军队打仗输了很多场，因为穿了脏衣服，不卫生染病了，死了好多人，像吗，蒙古人因为打雷了觉得是洗衣服的原因，结果脏衣服害死了那么多人，你因为女生回消息慢了，觉得是自己不够有魅力，结果女生不理你了。当你带着这样的底层观念去和女生约会，会陷入一种预先占领的危机，你和女生约会，特别关注女生对你的反应好不好，因为这对你而言决定了你这个人有没有价值，你能不能找到女朋友，可是你太在意女生的反应。反而没有注意到女生真正的感受，没有把聚光灯打在女生的身上，女生在感情里不喜欢讲逻辑，喜欢谈情绪嘛，她没感受到你的关心和爱，自然就不喜欢你了，这其实也不怪你，看过我文章的哥们都知道啊。要把聚光灯打在女生身上，可是你做不到，因为你被预先占领了，你的注意力全在自己有没有魅力这一个点上，分不出精力去关注女生了，就像一个杯子里装满了水，没有办法再继续装水了，决自心者决一切，老弟。你不要被六段失败的感情经历打击到了，只要你肯稍微转变一下，你对于爱情的底层观念，你就不会再经历失败，内心觉醒了，技巧方面的东西学的就快了，你要是不知道的话，我有很多篇免费的文章你可以参考。如果你有恋爱追女生，相亲挽回方面的情感问题需要帮助，那就添加视频右下方的微信，我可以一对一的帮你解决情感问题。'
