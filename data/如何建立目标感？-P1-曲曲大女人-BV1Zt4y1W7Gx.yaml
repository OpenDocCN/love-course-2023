- summary: "-   如何建立目标感？\n    1.  将人际关系转化为自我提升的过程\n    2.  设定清晰的最终目标\n    3.  分解目标为多个小目标，专注精力实现每个小目标。"
  text: '# 如何建立目标感？ - P1 - 曲曲大女人 - BV1Zt4y1W7Gx我们把人际关系情感关系转化成我自我上升的过程当中的一个到机时，我之所以能做这样的转化是因为我的目标感受到的清晰，我知道我的最终的终局在哪，然后我要完成最终那个终局的情况下面。我把我的人生分成了无数个小目标，然后我要去达成这无数个小目标的过程当中，我不得不比较掉边缘化信息，我不得不减少那些对我达成目标没有意义的那样一些信号，那样一些情绪的波动，那样一些人。我不得不把这些东西砍掉，因为我不把这些东西砍掉，我就没有足够的精力跟时间放在我最关注的这件事情上，这个才是可以达成目标的原因，我足够的关注足够的想要，所以说我能比起所有的其他的占用我心机的东西。但是当你本身没有一个其他的目标，我的人生没有其他的目标对吧，我也没有想要做成功，我也不想做艺术做成大艺术家，我也不想做生意做成企业家，我也不想做网红做成个人IP，我没有任何的想法，我就想做一个普通人。那么我把我的心智放在情感的这种纠结上有问题吗，没问题，一点问题都没有对吧，你开心就好，我们讲经费关系是这样，我们把人际关系情感关系，转化成我自我上升的过程当中的引导基石。感谢观看。'
