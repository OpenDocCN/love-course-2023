- summary: "-   如果有人诋毁你怎么办\n    1.  遇到诋毁时，不要直接回击，告诉对方是他的错\n    2.  诋毁者已经将你定义为不好的状态，选择远离是最明智的做法\n\
    \    3.  避免与诋毁者争论，保持平静修炼自己，逐渐提升自己"
  text: '# 如果有人诋毁你怎么办 - P1 - 百里子清 - BV1YP4y1e79F如果你身邊的人，你的同事，你的朋友，他們詆毀你，這種情況下我們該怎麼辦呢？很多人的做法就是回懟，直接和他去爭論，然後把這個事情呢，要爭論清楚，一定要告訴對方，一定要讓對方意識到，是他的錯。他不應該詆毀我，很多人的想法和做法，就是這樣子的，但其實你發現，我們這樣去做過後，那其實解決不了問題，還會讓彼此之間的感情，受到一些傷害，而且你自己越來越糟糕，從某種角度來講，我們要意識到一點。這種詆毀敵人，他有自己的一套邏輯，他的邏輯裡面，就已經把你定義了，你是白口莫辯的，你說什麼都是錯，你做什麼都是錯，所以說這種情況下，我們最明智的一個做法，就是遠離，我不和你說，我不和你去爭論。我不做任何的一個舉動，我就是選擇遠離，因為你詆毀我，從某種角度來講，你已經把我定義成，不好的不OK的狀態，那你就是不值得交往的，之前我和你有一定的交集，那是之前，但是直到現在，你要詆毀我。那就是你的問題，那我就選擇遠離你，遠離這樣子的人，我就會得到一種平靜，我自己利用這些時間，去修煉自己，讓自己過得越來越好，那這樣子的話，我就會慢慢地，逐漸地提升，所以說遇到詆毀你的人。最好的一個方式就是，遠離他。'
