  text: '# 分手以后，没有真心爱你的人，会有的四种表现 - P1：4分手以后，没有真心爱你的人，会有的四种表现 - 百里子清 - BV1zS4y1C7Z6分手以後如果這個人沒有真心愛過，往往有以下四種表現，首先第一個就是很快就找到了新的戀情，幹出來就是無縫連接，其實對於這樣的人他早就不想愛了，他和你分開過後很快就找到了新的戀情，那你說他真的愛過嗎？可以想像這樣的人，他和你在一起的時候根本就沒有付出真心，如果一個人真心愛過，不可能這麼短時間就無縫連接，找到了新的戀情，要麽就是他已經想了很久想要和你分開，然後在這個過程當中，其實他已經物色好了下一個。所以說這種人他真的就是沒有愛過的，第二種表現就是他表現得很灑脫，分手不久之後，他就會感覺有一種如實中腹的感覺，其實這樣子的人，從某種角度也是沒有愛過的，如果真心愛過的人，那麽分手過後肯定會傷心。肯定會難過，肯定會因為這段感情給他帶來的傷害，整天都是一種悶悶不樂的感覺，怎麽可能這麽瀟灑，如果說一分手然後就比較瀟灑，然後感覺一下子好舒服，然後就是換天換地了，然後就是一個新的自己了。那麽這樣子的人多半在上一段感情當中，他肯定是沒有真心愛過的，真心愛過的人不可能在這樣子的情況下，有這樣子的一個表現，第三個就是他知道你很痛苦，但是他對於你的痛苦是無動於衷的，因為他沒有愛過。你分手過後即便再痛苦，即便再難過，那麽對於他來說，你不愛他什麽事，他有他自己的日子想要過，因為他根本就沒有愛過，他也不會在乎你，曾經他都沒有愛過，在和你在一起的時候都不會在乎，更何況現在已經分手了。所以說沒有真心愛過的人，分手過後就會有這樣一個表現，第四個就是你很想去挽回，但是他不會給你任何機會，因為這樣子的人他沒有愛過，就說明了他不喜歡你，他也不愛你，那麽這個時候即便你很卑微的去求他復合。去挽回，他也不會給你機會，甚至他連見都不會見你，其實這樣子的情況，就足以說明他沒有愛過，所以說分手以後，不管是男人還是女人，如果說對方有這樣子的一些表現，就代表他真的沒有愛過，那麽對於這樣沒有愛過的人。你就不要去想方設法去挽回了，要承認這種感情的失敗，只有承認他的失敗，我們才能盡快的走出來，盡快的走出來，才是對自己負責任的表現，一定要記住這一點。'
