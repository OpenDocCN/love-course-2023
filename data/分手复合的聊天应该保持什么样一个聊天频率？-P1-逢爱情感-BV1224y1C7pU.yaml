  - 问题1：分手复合的聊天应该保持什么样一个聊天频率？
  - 回答1：根据不同情况来确定，大周期可以根据前任的态度和情绪来决定联系频率，小循环则是根据对话节奏来控制回复间隔。
  - 问题2：大周期的联系频率应该如何确定？
  - 回答2：根据前任的排斥情况和回应态度，若排斥情况严重则建议一周以上的冷静期；反之则可逐步增加联系频率。
  - 问题3：如何处理断连多月的情况？
