- summary: "-   有钱并不是指月收入多少，而是能够带来消费上的舒适和生活品质的提升。\n    1.  月收入3万并不足以购买房产，需要更高的财富积累才能实现。\n\
    \    2.  1000万起跳才能稍微增加自信，但也容易被更富有的人打下去。\n    3.  金钱重要，但反对金钱主义，钱应该给人带来安全感而非成为奴隶。\n\
    -   有钱并不一定会带来生活品质的提升，反而可能导致消费习惯的改变和生活品质的下降。\n    1.  有了更高的收入后，可能开始规划购买房产和车辆，但生活品质并不一定会提升。\n\
    \    2.  乱消费一段时间后，可能发现生活并没有太大改变，只是在吃饭和消费上有所提升。\n    3.  有钱不如会装逼，装逼可能更容易吸引异性，但金钱并不是泡妞的关键。"
