    \    3.  需要耐心和时间，成功的案例需要数月甚至半年"
  text: '# 挽回中不拉黑不删除怎么找突破口？（有且只有这么一个途径） - P1 - 猫先生情感挽回 - BV1Cd4y1E7ut有这么一种情况就是你无论给前人说什么就是不理你，而且他既不删除你也不拉黑你完全是一种冷暴力的状态，遇到这种状态应该怎么去挽回呢，我希望你可以认真听完我其他说的话，尤其是最后一点特别关键。一般你要从他的思维去想一个问题，他为什么会对你有这样的一个态度，首先明确一点能做这样事情的人通常内心是非常坚定的，这个人是非常有原则的，而且有框架，我们可以把它理解成为心理学成为一个状态固着心态。什么意思呢，比如说我对一个事情的认知，我认定他是方的绝对不会变成圆的，无论你怎么跟我解释他是圆的也改变不了我的看法，内心是极其固执的，非常有自己的想法，很少受别人轻易影响，内心非常坚定。有非常有韧性的这么一个人，而如果加上你之前的一些做法让他认为你就是这样的，你改变不了，那你就不适合，我们没有我想要的未来的，不可能再成为男女朋友关系了，这样的认知就夹在了这个人的心里。他也不断用这个认知去深化对你的了解，所以之前无论你说什么去试图改变他的想法，任何一些试图去改变这个人的行为都会一直是在高中的，他根本不会锁定，这样的情况我们应该怎么去做或者去找一个突破口呢。唯一的办法就是让他自己改变对你的看法，且这种改变是潜移默化的，那怎么去改变呢，在不暴露需求且合理化的相处过程中，你把自己的状态展示给他，而且这种状态改变不是展示一天两天就可以了，根据男一成都决定。我之前见过做半年的也见过做一两个月的，最后的确也回来了，这个办法如果恰到好处真的是好用的，但是用的时间比较长，所以如果你确实碰到一个这么有固着心态的挽回对象，也确确实实想去挽回的时候。在你感情修复的时候大概率别用这个方法，且只有这一个途径，明白了吗。'
