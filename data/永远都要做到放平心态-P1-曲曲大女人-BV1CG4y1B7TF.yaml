  text: '# 永远都要做到放平心态 - P1 - 曲曲大女人 - BV1CG4y1B7TF我告訴你很多人他是很搞笑的一個點在哪啊，高估了別人的價值也高估了自己的價值，高估了未來的可能性，因為你這樣的人你容易擬八的一個最重要的點就是，你總覺得是不是那樣能更好。你總覺得我是不是要先確定了那個東西更好，我才能去做其實不是這樣的，路都是走出來的，我們都是在做的過程當中發現它更好的，要不然你就會面臨什麼，要不然你就會面臨你覺得他會更好，但是他最終沒有更好。就好像你覺得這個男孩子好像現在非常優秀，那麼你糾結的點是你認為未來他會變得更優秀，好如果以你的這個心態你去選擇他，如果他未來沒有變得更優秀呢，如果他的發展打破了你的預期呢。如果他後面就一直在這個崗位上呢，你還能接受嗎，如果你沒有這樣的心理準備你就不要害人了，對吧，什麼東西都是確定了，我走這條路我能發巨財我才去做的，那這個世界上大家都簡單了，這個人生過得多容易啊。你就好像現在我們做自媒體是一樣的，天天在想，我看到別人都在那個平台上在證明，我能不能幹啊，然後你就天天在那想，可是我要幹那個我要放棄這個呀，那萬一我幹不好怎麼辦呢，可是我要幹那個我的時間要用進去啊。可是我又看到大家都在證明啊，你巴不得什麼呢，最好是幹出來以後的這個結果，直接給你給個幾十萬的粉絲帳號給你，直接讓你一下子先給個一千個W掏到你帳號上，告訴你你一年以後能變一千個W。所以我先把這個一千個W給到你滑到你帳上，然後你再去幹吧，好不好，可能嗎，你最後好，結果你發現那我要是放棄了我再去幹，最後打破了我的預期，我幹我沒幹出來怎麼辦，我又毀死，你的人生就永遠都在這個負循環裡頭。永遠都是負能量，你總覺得我放棄了的是更好的，結果我做了以後他沒有更好，然後我又覺得我前面放棄了那個更好，你永遠都覺得你不是丟了芝麻就是丟了西瓜，你總覺得你不是丟了芝麻就是丟了西瓜，你說你這日子怎麼過。(謝謝觀看)。'
