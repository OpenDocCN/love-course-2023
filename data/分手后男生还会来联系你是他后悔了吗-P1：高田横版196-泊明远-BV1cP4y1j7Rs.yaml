- summary: "-   分手后男生经常联系你并不代表他后悔，而是在适应分手后的生活。\n    1.  男生联系你是因为失去一段关系会让他感到不舒服。\n\
    \    2.  男生逐渐从之前的感情中抽离出来，需要你的回应来满足他的需求。\n    3.  当男生完全适应了分手后的生活，就不会再回头，因此要在他有需求时完全抽离。"
  text: '# 分手后男生还会来联系你是他后悔了吗 - P1：高田横版 196 - 泊明远 - BV1cP4y1j7Rs分手后男生还经常联系你，是他后悔了吗，别高兴得太早，舍不得不代表他就想回头，人都是有感情的，就算是他想要分开，失去一段关系，他也会感觉到不舒服，他还会跟你联系，但是不提感情，这个时候你就要当心了。他其实是在一步一步地适应，分手后的生活，一步步地从之前的感情当中抽离出来，只要你去回应，就满足了他的需求，当他完全适应了之后，就不会再回头了，所以你要在他还有需求的时候，完全抽离。这样你才能实现关系的逆转，那我是博明，如果你现在就遇到了这样的情况，那私信往回，老师会来帮你。'
