  text: '# 如果女生突然出现这种行为，大多数情况真的不是要和你分手！ - P1 - 亭姐说情感 - BV1sD4y1k7Nn女生这种行为真的不是要分手，你们的女朋友是不是也这样呢，一吵架就拉黑，没一会儿又给你拉回来，然后讲不了两句又把你拉黑，没有安全感的女生都是先放狠话，然后再后悔的删留家，家里又删。看起来都觉得是她比较冷漠一些，电话不接信息不回，叫她亲爱的她还叫你滚，但其实呢她比你还要难过，因为在这种女生的眼里，她说分手，其实呢就是想让你重视她，她躲起来不就是想让你去找她吗。爱你的人是没有办法找到你的，不爱你的人都是理由，她也真的不是想跟你结束的意思，真正的结束是相比于你这个人，她更爱的是你们的回忆，当她开始真正地去接触另外一个人的时候，那才是真的结束了，所以呢。如果你是因为这样的情况分手的，那么你一定要去复合，懂了吗，如果说你现在正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
