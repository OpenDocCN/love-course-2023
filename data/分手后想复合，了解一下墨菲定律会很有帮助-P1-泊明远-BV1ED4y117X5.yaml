  text: '# 分手后想复合，了解一下墨菲定律会很有帮助 - P1 - 泊明远 - BV1ED4y117X5如果你现在想要一段复合的感情，那么就一定要了解一下，莫非定律，莫非定律的体现呢，有以下几个方面，第一，如果你担心某种情况发生，那它就更有可能发生，举个例子啊，你认识一个人，也很喜欢他，和他聊天呢。你总害怕哪句话说错了，会让他不喜欢你，然后你和他聊天的过程中啊，就一定会紧张紧绷，无法做到自然放松，那相处的时候呢，不舒服，最后的结局啊，一定是对方真的不喜欢你，在往回中也是一样情况。本来你们两个人可以正常的聊天，但是你的得失心特别的重，你害怕哪句话说错了，你想的又特别多，你就会开始啊，非常非常的紧张，那么当这种紧张的情绪，传递到对方的眼里，就变成一种压力，你越是害怕和对方失去联系。你就越无暇顾及这段感情里，你们聊天的舒适度，你就越有可能，真的和对方失去联系，那解决这个问题的办法呢，也很简单，就是看淡时缺，第二，会出错的事情总会出错，我们在感情里面都难免会患得患失。很多正常的方法可以避免，发生错误的事情，但很多人呢，往往会朝着反方向去做，比如不信任对方啊，频繁的查手机啊，用删除拉黑分手这样的方式，去索取安全感，不允许对方呢，进入有异性的场合等等，可当你抱着一颗。想要去得到点什么答案的，心情去的时候呢，你就会发现，一定会发现什么，还是那句话，感情里面有很多正向的恋爱技巧，可以让你们两个人的感情能度，越来越高，但如果是你有错误的方法，比如作死控制强行改变。就一定会丧失你们两个人，相处的舒适度，那么在往回的过程中，如何预防莫非定律带来的负面情绪，保持正确的心态，去拉近你们的关系呢，第一啊，给自己积极的心理暗示，我听到最多的就是，我害怕往回失败。我害怕对方拒绝，我害怕对方有了新的选择等等，自己吓自己，最好的方式就是，调整你的心态，不要总是去消极对待，为了要一个结果，不去做你该做的事本末倒置了，当你什么都不去做，对方也没有看到你的态度。那他自然不会有一个好的反馈给到你，第二，善于利用情绪价值，提高对方对你的情感浓度，这个世界上那么多分手，终究是因为你们的，感情浓度下降导致的，所以在往回的过程中，尤其到了中后期的时候。一定要善于利用你的情绪价值，让对方增加对你的好感难度，减少负面影响，虽然这句话很老套，但是你就是要拿出一个全新的自己，散发你的优秀，散发你的积极，你的情绪价值，吸引到对方对你的关注，同时呢。让他产生情感上的波动，而后一段感情啊，是一件特别需要注意，策略和实际的事情，关键就在于，你愿不愿意去客观地评判自己，面对自己真正的不足，用正确的操作方法去努力，那方法不对，努力就一定是白费的，我是博明。如果屏幕前的你，现在也正在面临困境，不知道该如何选择的话，可以心心修复。'
