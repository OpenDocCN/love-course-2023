  text: '# 学会这个方法，女生再刁钻的问题，也能应对！ - P1 - 爱情规律0 - BV15B4y1F76c大家好 我是孟姿，学会这个方法，女生在刁钻的问题也能应对，大家跟女生相处的时候，是不是经常碰到各种角度的刁钻问题，比如女生问你是不是泡妞去了，你是不是喜欢她等等，所谓刁钻，就是不管怎么回答，承认也好。否认也好，都不合适，前不前后不后，让人捉摸不透，那我们应该怎么去应对，这种让人大伤脑筋的问题呢，先扬后裔，先假意承认女生的话，再去反转否定，这一招可以化解很多的刁钻问题，尤其是针对质问性质的问题。特别有效，而带有质问性质的问题，可以说是最为常见的一类刁钻问题，所以你得认真看下去了，举个例子，这么久不回我消息，你是不是泡妞去了，当女生对我们发起质问的时候，那大家心里第一反应是什么，如果没有这回事。那大家可能直接矢口否认，我没去泡妞，或者你曾有过擦边球行为，被这么一问，惊出一身冷汗，别乱说，哪有的事，可别先急着否认，要撇清没有做过的事情，就一定只能通过否认吗，其实这是非常不明智的做法。女生想听的可不是字面上的那几句话，她更想看的是你的态度，她信不信是另外一回事了，所以有时候你越否认，她越狐疑，然后她会在心里，构建一道专门针对你的防火墙，满脑子想要跟你对着干，我们可以先承认一下。顺着女生意思往下说，注意导师的措辞，我在承认前面加了所谓的三个字，我们这个所谓的承认，其实是一种英式力导的心理引导策略，先认可对方的观点，让双方达成一个假性共识，造成一种我们是队友的错觉。松懈对方的心理防火墙，接下来我们再发表相反的观点，对方就会下意识地接受，但由于本身我们的目的是要反对，这种一本正经的态度，会造成具有真实性的错觉，假话也很容易被当成事实，对于一个带有指控性质问题来说。那我们就是真真正正地承认，对方的指控了，因此这种质问型的问题，在承认时，你的回答必须要夸张，不严肃，带点幽默效果，才能更好跟后面的反对言语互相呼应，很多兄弟之所以在跟女生聊天的时候，总是束手束脚。就是在这方面能力有所欠缺，但是没关系，这种能力当然是可以培养的，你只需要点赞，三连，我来教你。'
