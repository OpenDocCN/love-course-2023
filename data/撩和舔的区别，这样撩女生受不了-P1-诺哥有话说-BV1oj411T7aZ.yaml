  text: '# 撩和舔的区别，这样撩女生受不了 - P1 - 诺哥有话说 - BV1oj411T7aZ大家好，我是許諾，今天在後台收到一個粉絲的提問，遇到自己喜歡的女生，表達喜歡和欣賞，一不小心就變成了討好，總想著說一些取悅對方的話，不知不覺就變成了小丑，在感情裡活得卑微，那麼自己也意識到了。你不想這麼卑微，你很想弄清楚撩和舔的區別，不再想讓自己的情感陷入被動，那麼問題出在哪裡呢？開始之前先告訴大家一個新的功能，長按點贊三秒，屏幕上會出現三朵神奇的小金花，那麼說到底還是內心的問題。跟心態有非常大的關係，人與人之間的溝通不僅僅是聊天，還有你帶給別人的感覺，這些感覺都是從內心散發出來的，自信和自卑的人，在感情中的眼神都是不一樣的，這種感覺就是一個人的喜怒哀樂，看這個人的臉色。你就知道人與人之間的感覺就是這麼玄乎，你內心如何呢？你給人的感覺就如何？學得會話術，但是你學不來氣場，有什麼樣的心態，就會有什麼樣的行為，不同心態下說出來的話也是不一樣的。那麼我現在來回答一下開頭的問題，撩和舔心態區別到底在哪？撩的心態是我欣賞你，或許有點想要得到你，但我不是非你不可，撩你是為了讓我們彼此都開心有樂趣，希望你通過我撩你，感受到被我喜歡的舒適感。通過相處體驗，去感受我帶給你的情緒體驗，是不是聽起來好像有點抽象，沒關係，為了方便大家理解，我錄製了30多套跟各種女生的聊天案例講解視頻，都是展示如何正確的去撩女生的，很多看過的兄弟照著聊都直接脫單了。如果你不會聊天不會曖昧，可以私信或是評論區扣個1找我要，我會免費發給你，不過記得用你的點贊關注和三連來和我交換，那麼在這樣的心態下，你根本不計較得失，不在乎能不能得到，只想讓兩個人互動的每一刻都開心。你就會從女生的角度去想，你不去要求女生接受你，秒回你等等，女生就不會有壓力，和你相處開心，女生就願意和你一起相處，你比別的男生會提供情緒價值，女生就覺得你與眾不同，想要和你在一起。舔的心態是希望自己用盡一切極端的方法，讓對方對自己的付出感恩於心，希望通過對女生的好來得到這個女生，極其渴望得到回報，在這樣的心態下，他們就會對女生言聽計從，不顧自己的感受去滿足女生的要求。女生也是可以感覺到的，這個時候她就會覺得，這個男生這麼著急還求著我，這個男人是不是沒人要了，有很多的舔狗意識不到自己想要索取，有的也是不想承認，然後就會去說沒有，我是真的想對她好，滿嘴都在說愛。但她的行為全部都是要求和索取，冷靜下來仔細想想，你到底是為什麼要這麼做，如果你覺得無法理解，那就真的建議你好好看看我的聊天案例講解，很多兄弟看完以後都直接脫單了，記得評論區或者私信扣1來找我要。聊是帶給我喜歡的人快樂，彼此都去享受這種樂趣，我撩也是享受撩人的樂趣，他享受被撩的快感，不會有不甘心，不會非常的想得到，舔是不斷的對對方好，並且希望對方記住自己的好，並且能夠給我回報。本質上其實是一種索取的行為，包括你們在看這個視頻的時候，想的是學會了去給女生提供情緒價值，讓兩個人都快樂，還是想著學了去搞定某個女生，如果是後者，那麼有這種想法的兄弟在彈幕上打個起立。我看看有多少人中過招，只有前者才會真正的學會，而後者不光是換了一種舔的方式罷了，類型如何行為便如何，那麼想看聊天解析的哥們，記得私信或者評論區扣1，我會發給你，我是許諾，學會了就點個關注。'
