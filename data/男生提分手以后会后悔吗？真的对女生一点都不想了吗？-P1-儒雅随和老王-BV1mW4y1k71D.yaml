  text: '# 男生提分手以后会后悔吗？真的对女生一点都不想了吗？ - P1 - 儒雅随和老王 - BV1mW4y1k71D这事我太有发言权了，毕竟说男人更了解男人，平时也有男生来咨询我，一般他们就是分手之后，后悔想要复合，一般跑不出这么几个情况，我跟你说说，首先第一个就是女朋友变得越来越漂亮了，这个事就挺表面的。第二个就是啥呢，就女朋友身边出现了一个嘎哈版的，嘎哈权威那么一个追求者，第三个突然觉得挺不习惯的，到处都是女朋友的影子，第四个就发现，好像遇不着比这个女朋友更好的女孩，但很多女生在分手之后。都处于一个极端的状态，就反复质疑，反复提问，反复的自我否定，反复的咬文嚼字，然后反复的寻求结果，就以至于说两个人都处在一个，非常不稳定的一个状态，这事咱能理解，面对在乎的人要跟你分手，这情绪不稳定。我跟你说这事人之常情，那么现在你的情绪不应该是悲伤，而是说应该要冷静，为啥说很多情侣分手之后，越聊越感觉没有希望了，就是因为太急于得到一个答案了，但这个男孩子偏偏就讨厌这一点，所以说越走越远很容易。分手之后就应该尽全力的保持理智和冷静，咱重新以朋友这个身份来聊天，重新以朋友这个身份来接触，咱们不谈情说爱，咱们也不寻求答案，一切就顺其自然的发展，就这个时候，也是顺其自然走到一起，至少说我的这个经验。以及说我帮助过这个女孩子，成功复合的，说提和好的，一定是男生，或者说顺其自然和好，绝对不是说女孩说和好，那男生再次妥协。'
