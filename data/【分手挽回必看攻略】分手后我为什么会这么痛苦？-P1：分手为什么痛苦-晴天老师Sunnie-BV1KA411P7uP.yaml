  text: '# 【分手挽回必看攻略】分手后我为什么会这么痛苦？ - P1：分手为什么痛苦 - 晴天老师Sunnie - BV1KA411P7uP分手为什么会痛苦呢？，我们说离别苦啊，就分手这件事情看来，你的痛苦可能表面上看是对方导致的，但是真相是痛苦是你自己的选择，每个人潜意识里都有一个斯德哥尔摩综合症患者，痛苦在内耗的同时。也能让人感受到灵魂的深度，体会到前所未有的某些情绪和认知，这样的内在力量不可估量，可以让人一夜白发，或者让人一夜长大，我希望我们都能学会分离，不是说让你放下，而是希望我们都能更勇敢，真正的学会如何去爱。老师都有骂过那些，一场分手后就永远消沉下去，不敢再爱的人，我说一半好的恋情是让人成长的，如果你认定他是对的那个人，那就去挽回，自私点也没有关系，生离是没有不可能的，只有死别才是。如果你说那个人不可能再回头了，那你来找我，你放不放得下，不是看对方还爱不爱你，而是看你还爱不爱他，如果你不爱了，也就不存在放不下了，感情是动态变化的，可能曾经你爱他，现在不爱了，也有可能现在不爱了之后。又重新爱上，不是你们感情经不起考验，是爱情本身就需要好好的维护和珍惜，它可以很牢固，也可以很脆弱，我们说要感谢前任，是因为我们读了很多年的书，学校却没有真正教过爱情对谈课，但是我们前任可以。前任能教你的第一件事情就是，没有人会永远的不离开你，除了你自己，越是害怕失去一个人，就越会失去，心理学管这种行为叫做心理暗示，心灵学管这种累积叫做能量场，一个人对负能量的召唤，往往真的能梦想成真，相反。如果你不怕了，也就没有那么容易失去了，或者说你相信你最终一定能挽回成功，那他可能也真的就回到你身边了，能量场的召唤也有正向的，前提是你一定要有正确的态度和方法，不是说你不能再拥有幸福了。只要你想要方法正确就可以，如果你的挽回是去纠缠他，去哀求他，甚至使用一些苦肉计，那你都不是在挽回，你只是在消磨你们原本，就已经很脆弱的感情了，真正的挽回是，回过头去审视你们的感情，发现问题然后去修复它。既不是置之不理，也不是拼命的去撞，看看它是不是真的已经坏了，对方是那个先离开的人，也许你们曾经都试过尽力的去磨合，只是没有找到问题的真正关键点，以及正确的方法，凡事并不是感动自己就可以了。所有的挽回成功都是需要你先认识分离，认识到你们过去感情已经失败的事实，你们现在已经分手了，挽回大多都是从零或者是从负数开始的，脱离了那层恋爱契约关系，你再也没有任何的立场去责怪对方，为什么不爱你。为什么不理你，分手后无话可说，是因为你们之间除了感情没有什么可聊的，但是你们没有了感情关系，最没有可能聊的也是感情，那些有恋爱恐惧症的人，其实他们大多数也还是想谈恋爱的，只是不敢再分手了。把人和人连在一起的底层动力是依恋，依恋是人最强烈最基础的情感，分离不是情感，分离是一种不得不面对的痛苦，老师通常说分离时痛苦感越强的人，是越重情的人，但其实可能是依恋感更强的人。这可能跟你儿童时期的教育经历有关，心爱的宠物死亡，亲近的朋友离开，依恋的长辈去世，每个人都会受到离别的苦，分离的过程也是孩子能够独立自主的过程，更是我们要学会珍惜，学会接纳，学会包容的过程。大多数成年人在面对各种分离之后，已经懂得或者已经麻木了，知道这是世间常态，可是小孩子不懂，很多的父母也没有能好好地教他们如何去处理，分离焦虑症成为了学龄前儿童，最常见的情绪障碍之一，所谓的分离焦虑症。是指分离时候出现的，不适当的过度的损害行为能力的焦虑，你可以看一下这个症状，是不是和失恋的你很像，所以我经常说，失恋的人大多都是像一个不成熟的孩子，跟你的本身年龄无关，你的童年，'
