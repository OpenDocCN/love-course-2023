    \  学会接纳对方的情绪，不要强求对方配合自己的要求\n    3.  维持自信和放松的个人状态，少言多行，持续投入时间改变自己，不要空谈改变。"
  text: '# 如果是真性分手的所有表现以及复合思路全剖析 - P1 - 泊明远 - BV1gd4y1z7bD談戀愛很累，性格不合，壓力大，我們沒有可能了，如果對方說性格不合，談戀愛很累，那麼分手之後，他再也不願意談論任何，關於感情的問題，那應該怎麼辦呢，關於這個問題，老師的看法是，一個必須要意識到。只有自己具備有獨立和完整性，才能收穫一段健康的親密關係，那你們之間，才會得到新的可能，如果說你已經做好了準備，那這三點建議給到你參考，第一維持邊界感，如果對方還比較有明顯的，抵觸情緒。任何會讓你彼此困擾的話呢，比方說溝通，邀約見面，深刻的道歉和反思，都請你立馬打住，這個時候解決問題的正確方法，是暫時的不解決，或者說不逼著你對對方立馬解決，我知道你對此肯定很擔心，萬一他忘了你怎麼辦。他完全放下你怎麼辦，遇到了新的人又該怎麼辦，這種時刻你是在試圖，將焦慮進行轉移，你是在賭對方，是不是像之前一樣，他某一次一樣在妥協，但是我可以很確定的告訴你，方向錯了，兩個人只會越走越遠，話比較難聽。盲目的說存在感呢，除了緩解你表面上的焦慮之外，沒有任何的作用，而真正解決焦慮的辦法呢，是建立在自我成長的基礎上的，第二點，學會接納對方的情緒，把對方的落腳點放在解決問題上，比如說你發了一個很安全的內容。但是他卻並不延伸，隔了很久他才回復你兩個字，這種情況應該怎麼辦呢，試著先接受對方的一切回應具有合理性，他並沒有責任和義務，一定要來配合你所有的要求，坦然接受他的不回應，或者說接受他的負面情緒。也是一門需要學習和強化的功課，我們常常說，感情它不是流動的狀態，並不是一加一就等於二的數學公式，你不給他壓力，溫和地表達，只是他接觸到了，就屬於你們之間的改變，就是在一點一滴地發生變化，那麼你這邊。需要做其他的功課也有很多，比方說完善自我人格，探索你在感情裡面不成熟的表現，是什麼樣的，學習和掌握經營感情的能力，比如說什麼是有效的表達，如何共青並黃的感受等等，以上這些點，都是更新對方對你負面印象的。核心觀點點，第三點，維持自信且鬆弛的個人狀態，多做少說，不要把所有問題都裸裂出來，然後去告知對方，你可以改變，改變對於任何人來說，都是一件需要持續性的投入精力，且需要歷經時間和考驗的事情。如果你信誓旦旦的給對方表明，你可以改變，這絕對是不負責任的表現，反而會給人說空話的錯覺，從意識到問題，到知道問題該怎麼解決，再運用到時間當中，讓兩個人的關係，是真正的發生改變，這中間有很長很長的路要走。多數時間，我們都會去提醒，來問我們的小夥伴們，要警惕陷入受害者的心態，比方說，為什麼我付出這麼多，他還是那麼絕情，問到問題的一開始，你的目的，從來都不僅僅是挽回這個人，而是讓自己具備。經營長期關係的能力，讓自己面對一段關係，甚至任何一個異性，都更加擁有主動權，我是博明，如果屏幕前的你，並不太清楚的話，可以私信求護，老師會來幫你。'
