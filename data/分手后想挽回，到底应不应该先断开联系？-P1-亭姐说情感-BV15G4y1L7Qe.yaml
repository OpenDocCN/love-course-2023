  text: '# 分手后想挽回，到底应不应该先断开联系？ - P1 - 亭姐说情感 - BV15G4y1L7Qe为什么我的锻炼没有效果，为什么我锻炼了一个月他还不来找我，锻炼后前人既然有新欢了，我现在该怎么办，我遇到过太多太多这样的问题了，锻炼失败后哭着来找我咨询，最后的结果就是。要花当初十倍一百倍的实践经历去修复这段关系，挽回的过程就像多米诺骨牌，每一个看似细小的步骤都会产生巨大的连坐反应，所以即使网上一片锻炼的呼声，我还是希望你能够冷静下来理智思考一下。你的情况真的适合锻炼吗，这是你自己的感情问题，关系到你未来人生的幸福，不是在网上生搬硬套，吓别人的做法就可以解决的，适合别人的不一定适合你，我说句实话，一般的我是不主张别人随意锻炼的。看过了太多太多感情破裂和复合，我想说呀，其实很多分手挽回根本就不需要锻炼，我的原则就是能联系，咱就不锻炼，比起锻炼呢，我想给你们介绍一个新概念，叫弱联系，简单来说呀，弱联系就是保持低频的微弱联系。弱联系的频率和分寸很重要，关键呢在于情绪上的稳定，不要去暴露自身的需求感，这也是为什么我不主张锻炼，因为一来呢，双方的联系是复合的基本前提，你都跟人家还没有联系了，你怎么去复合呢。二来呢锻炼实在是没有必要，只要你能够做到保持情绪稳定的同时，不暴露需求，你锻不锻炼其实区别不大，相反呢不锻炼，这更能让你更适时的，在对方面前刷一波存在感和吸引影响，所以呢你明白锻炼的本质了吗。锻炼的本质在于，降低你们之间的矛盾和冲突，如果说你能单方面的保持情绪上的稳定，那你根本就没有必要锻炼，因为你们的矛盾冲突不起来，冲突是双方的，一个巴掌怎么都拍不响，那如果说你无法做到情绪稳定。你当务之急要做的，就是让自己情绪稳定下来，换言之你需要冷静，如果说你在挽回过程中呢，不能做到情绪稳定，那么即使锻炼对于挽回也是于事无补，挽回的心态决定一切，而所谓锻炼只是一种强制性的。让你看上去情绪稳定的一种手段而已，你跟他切断联系了，他看不见你听不见你的消息了，于是呢在他的感知里你的情绪稳定了，我换句话说呀，锻炼呢只是让你从形式上情绪稳定了，与其呢去迷信这些，治标不治本的所谓形式。我希望你能够勇敢一点，直面问题的根源，从而呢从根本上去解决问题，因为锻炼太容易操作不当，导致得不偿失了，而保持一点弱联系，对修复一段关系来说很有必要，而且呢比起一下子切断所有联系的阶段痛苦。保持弱联系更符合人性规律，操作起来呢也更容易多了，我想恋爱过的你应该比我都清楚啊，吵完架或者是分手之后，完全不联系对方会有多难熬，自己会有多痛苦不用我多说，强制自己锻炼会让对方产生更高的期待。从而呢挽回过程中暴露自身更多的需求感，最后啊让挽回功亏一篑，比起那些难以坚持的锻炼的痛苦，弱联系的修复更像是一种容易上手的无痛疗法，如果说你现在正在经历一些情感上的困惑，你也可以自信复活。我让你爱的人重新爱上你，从此爱上你。'
