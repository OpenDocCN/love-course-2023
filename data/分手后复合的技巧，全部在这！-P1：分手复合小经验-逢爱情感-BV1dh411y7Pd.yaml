  text: '# 分手后复合的技巧，全部在这！ - P1：分手复合小经验 - 逢爱情感 - BV1dh411y7Pd分手复合的小经验，我得出来一个特别重要的结论，如果想和好的话，两个人一定要见面，因为光从网上聊天的话，根本就不会感受到对方有什么变化，如果见面的话就能够真真切切的感受到，这个人到底有没有改变。还有特别重要的一点就是锻炼，分手之后一定要忍住，千万不要跟他联系，有很多人就是会苦苦的纠缠，才会被前任全网拉黑的，昨天我还看到有一个评论说，他已经纠缠了前任快一年的时间了。这一年以来前任都没有给过他任何的回应，那你一直纠缠他，他肯定特别烦你，他怎么可能会理你呢，我们就是在担心分手之后，他很快就忘了自己，或者是很快的就找到了新欢，所以才想着赶紧抓住他，但是这样会适得其反的。我们越想抓住他，他就跑得越快，还有的人刚分手就跟前任说，你说的那些毛病我都已经改了，我以后一定会改的，一个习惯的养成还需要28天呢，那你怎么可能在短短几天内，就改掉了自己的坏毛病呢，你别说人家不信了。估计你自己都不信吧，对不对，我觉得怎么都得需要，一到两个月的时间，让彼此去冷静，其实不用担心他会不会跑，如果你感觉他心里有你，那也不差这两个月的时间了，那如果他心里没有你，你纠缠多久他都不会回来的。有一句话说的挺好的，分开是为了更好的相遇，在分开的这段时间里，两个人也会比以前成长很多，肯定会比从前那个幼稚，不成熟的你们会走得更远，走到更远。'
