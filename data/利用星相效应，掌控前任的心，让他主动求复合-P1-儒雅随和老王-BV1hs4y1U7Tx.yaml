  text: '# 利用星相效应，掌控前任的心，让他主动求复合 - P1 - 儒雅随和老王 - BV1hs4y1U7Tx你想跟前任复合，但你一直掌控不好复合节奏，抓不住对方那个心，告诉大家一个非常神秘的心理学效应，这个效应你经常能碰到，而且嘛你都被他掌控过，这个就是塔合啊，星座啊，那些感情预测常用的景象效应。这个效应就是当我们用宽泛模糊的概念去描述一个人，那么这个人就很容易接受这些描述，并深意未然，那放到感情当中呢，咱们应该怎么利用呢，第一找出信息点，渗透对方的内心，我有个粉丝跟她的一个男朋友分手了。这个前任就以性格不合，女生不懂他为友，坚决要分手，一开始我那个粉丝也是四肢翻荡，短信轰炸，但都没有效果，最后呢，他找了我，我就教他改变一下策略，首先根据对方公众圈动态。从那个共同好友那儿知道他这个前任近况，就发现他这前任最近工作压力贼大，经常加班经常出差，我就让那个女生晚上10点左右的时候给他的前任发这么一条信息，你最近加班这么多，压力一定很大吧。我知道这个狮子座的人是吧，很坚强，会为别人考虑很多，啥事都自己扛，但是我明白，无论一个人外表有多坚强，内心也会有脆弱的时候，换一换，你就好好歇一下，你对自己要求那么高。事情一定会朝着你期待的那个方向发展，要照顾好自己，多爱自己，之前啊，他那个前任就觉得我这粉丝不理解他，这个话一发，一直很冷淡的前任，他那个态度就俩腰180度大段范儿，就愿意跟那个女生沟通。两人成功复联了，第二，趁热打铁，推进关系，当对方呢逐渐卸下防备，开始对你袒露心声那个时候，你需要做的就是啥呢，利用他表现出来的行为举止，进一步的渗透他的内心，还是刚才那个粉丝啊。这个女生跟他前任复联之后吧，有一次这个男生找他倾诉啊，说小时候吧，我成绩一直不错，父母对我这个期待也比较高，我就不愿意让别人看出自己这个脆弱跟无能，我就让这个粉丝这么回答。我之前不觉得你是superman，所以才总是大事小事都一拍，后来我慢慢发现你的那些坚强，都是你劈的外衣，其实你那个内心非常扰乱，有时候吧，你会感觉到脆弱无力，再加上了拥抱的表情。当对方脆弱无助被你说中了，他就会觉得你的这个心很贴近他，就觉得你很懂他，两个人那个亲密度吧，立刻他就上升了，就很自然的把这个暧昧关系升级了，第三，引导对方成功复合，有一次我这个粉丝。他这个前任在工作当中遇到很大麻烦，完全就是激化他的信心啊，我就让这个粉丝晚上给他发信息，你知道吗，我特别特别欣赏你努力和自信，有担当，你升职的时候那种状态，当时我有了，你完全就没担心过魏海。前任看上这个话，直接坐地上就表白了，现在，你还愿意跟我在一起吗？我发现我还是离不开你，我会努力给你想要的魏海，这可把我这个粉丝高兴坏了，当然我没有让他立马答应这答案，而是趁机提要求。前任又是送花又是送礼物，最终这俩人成功复合了，所以说，姐们啊，你利用好这个形象效应，你是可以让他去，你才是最懂他的那个人，这个是复合的关键，也是讓它離不開你的基礎，這樣你才能掌控到內心，對你上頭。'
