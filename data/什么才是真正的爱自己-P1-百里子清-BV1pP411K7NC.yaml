  text: '# 什么才是真正的爱自己 - P1 - 百里子清 - BV1pP411K7NC你知道真正的爱自己到底是什么样子的吗，那么很多人的理解是有可能有一点问题，有很多人的理解是我想干嘛就干嘛，那就是爱自己，但其实想一想，你想做什么就做什么，不是爱自己，比方说我们有的时候。我们心里面有一些想法，有一些想去做的事情，它是违背自然规律的，那这个时候你也去做这些事情，那是爱自己吗，那是不爱自己，真正的爱自己是不要去怀疑自己，然后是让自己回归到一个本质的自我。让自己来和自然的这个状态融为一体，回归到本质自我的时候，你顺应自然，你就能够感知自然，你就知道自己该做什么，不该做什么，该做什么的时候，我就去做什么事情，不该做什么的时候，就不该做什么事情。那这样子的话，顺应自然的一个规律，就是真正的爱自己，而不是去怀疑我做了这个事情，我总是去怀疑他，我不应该做这个事情，或者说做了某件事情，我又去后悔，如果是这样一种状态，那就是不爱自己。爱自己是顺应这个规律，你比方说我曾经在某一刻，做错了一件事情，那也是当时遵循的规律，我做错了，那我不要去怀疑，我要接受这个现实，接受我做错了，那接受我做错了过后，我就知道以后类似的事情，我就不会去做了。那是不是就形成了这么一个规律，形成了这么一个经验，那这样子慢慢的，我不就会变得越来越爱自己了吗，所以说这才是真正的爱自己，爱自己不是说不让自己犯错误，而是接受自己犯的这些错误。然后顺其自然的去过你的生活，这样子就是一种爱自己。'
