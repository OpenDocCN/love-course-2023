- summary: "-   通过相似的能量场和价值观吸引“贵人”\n    1.  相似的能量场和价值观会让人相互吸引\n    2.  遇到能改变命运的人会让人热血沸腾\n\
    \    3.  与“贵人”接触可以激发个人潜力，改变命运"
  text: '# 如何识别你的“贵人” - P1 - 斌哥恋爱学 - BV16K41167Tp昨天有個粉絲兄弟打電話跟我說，我不知道為什麼這麼喜歡你，好，你喜歡我那就對了，是因為我們同頻相吸，是因為你的血液裡面流淌著跟我差不多的東西，我的短視頻會把我的價值觀傳遞出來。每一個人都有著不一樣的價值觀，每一個人都有不一樣的能量場，那麼你喜歡我正好說明我們兩人的野心，我們兩人的想法，我們兩體內大部分物質都是相似的，所以你會喜歡我，當然也有很多人不喜歡我。那麼今天我就告訴大家一個秘密，如果一個人的出現讓你感覺到熱血沸騰，讓你感覺到朝思暮想，讓你感覺到如沐春風，無論這個人在哪裡去靠近他，因為很有可能這個人會改變你的命運。你想想你現在的人生正是由你以前所認識的所有人影響著，如果你還過不好這一生，談不好戀愛，本質上是你的思想出了問題，以前的這些人能夠改變你的命運，他們早就改變你了，所以你大可以去嘗試著改變你的圈子。認識到一個全新的人，那麼我也是因為三年前遇到了一個前輩讓我非常喜歡，所以我一直認為我是從31歲才開始努力的，我認為之前的人生是過得渾渾噩噩，每天就是什麼東西好吃，什麼東西好玩，什麼東西好看。云云縱深根本就沒有活明白，浪費了大量的時間，沒有太大的志向跟野心，後來創業了之後，我遇到了一個影響我的人，在我看到他的那一刻，我整個人的身體寒毛都立了起來，他在講他的夢想，講他的三觀，講他的價值觀。我不知道為什麼，只要他一講話，我就聽的無比的認真，我就忘卻了一切的煩惱痛苦飢餓，他講什麼，我都愛聽，我給他花了不少錢，靠近了他，漸漸的我就成為了我嚮往的那個樣子，如果你的人生中也遇到了這樣的人。這個人讓你莫名其妙感到非常的喜歡，你看到這個人第一眼，你就不會再忘掉他，那麼這個人講話能讓你熱血沸騰，忘乎所以，那麼這個人很有可能就是改變你命運的那個人，如果你們喜歡我。我希望你們能夠慢慢的學到我的三層，四層，五層，六層，七層，八層，甚至超越，因為同頻才會相吸，同頻才會固整。再次感謝喜歡我的所有的兄弟們。'
