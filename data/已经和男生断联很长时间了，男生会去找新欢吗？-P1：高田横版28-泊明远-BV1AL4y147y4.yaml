  text: '# 已经和男生断联很长时间了，男生会去找新欢吗？ - P1：高田横版 28 - 泊明远 - BV1AL4y147y4锻炼时间太久，男生会不会就另找新欢了呢，如果他跟你分手后，锻炼没有多久，就直接找了新欢，那说句实在话呀，这样的男生不值得你再去挽回，因为但凡一个真心相爱过你的人，他肯定会出现一个工创期。那么有过这么深的一段感情，他是绝对不可能，很快地爱上另外一个人，他后期之后，会反思在这段感情里面的问题，等到锻炼一段时间，你们之间的复合机会才会出现，那么抓住了，你们就有可能重新和好，我是吴明。如果你现在正面临这样的情况，那么四斤修复，老师会来帮你。'
