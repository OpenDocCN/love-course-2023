  text: '# 如何不表白知道女生喜欢你 - P1 - 渣男学院 - BV1C14y1V7fD如何不用表白就能知道女生是否喜欢你呢，方法只有一个，就是去试探她，比如当她跟你抱怨的时候，你可以去试探性的挑逗她，举个例子，比如说女孩跟你抱怨周末要加班好烦，你就可以这么跟她说累坏了吧。不如跟着我我来养你，如果女生说这个女生不排斥，说明她喜欢你，如果她表现出来是非常反感的，说明她不喜欢你，如果说她从来都没有跟你抱怨过任何事情，说明你们的关系还差得很远，还是分辨不出来女生是否喜欢你的。四星852我来抱怨。'
