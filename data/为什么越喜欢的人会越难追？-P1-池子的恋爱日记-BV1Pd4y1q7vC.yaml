  text: '# 为什么越喜欢的人会越难追？ - P1 - 池子的恋爱日记 - BV1Pd4y1q7vC为什么越喜欢的人越难追，当你不喜欢这个女生的时候，你对她所作所为都不会太在乎，你不在意她自然就没有得失心，你对追不追到这个女生一点感觉都没有，你也不会去追这个你不喜欢的女生，这个时候你和女生相处。就会显得很放松很自然，你不会自卑反而会更加自信，追到女生的概率反而会更高，当你越喜欢这个女生的时候，你就会非常在意她的一举一动，会控制不住的去找她聊天，去对她好去讨好她，这个时候你的得失心就会非常的重。你很想知道这个女生，这个时候你和女生相处，你就会把自己的地位放低，女生一旦不理你，你就会焦虑和紧张，患得患失，没有办法正常和女生交流，丧失大部分的吸引力，自然就没有办法让女生喜欢上你。所以才会出现越喜欢越难追的这种情况，要想解决这份困境只能靠自己，想得通透了自然就释怀了，兄弟你要知道，一份良好的亲密关系，一定是势均力敌相互付出的，感情付出的太多，对方就会不懂得珍惜。相处时就会患得患失，是没有安全感的表现，不妨试试向女生索取价值，让女生为你付出，女生愿意为你付出，你自然就能获得不错的安全感，要是女生不愿意为你付出，那肯定就是不喜欢你了，你继续追那不就成舔狗了吗。兄弟天涯何处无芳草，何必单恋一枝花呢，很多男生在和女生相处的过程中，总是习惯性的去讨好女生，关心送礼物无微不至，但在表达自己对她心意的时候，却总是遭到她无情的拒绝，我知道这类男生精力善良。但其实根本吸引不到女生，如果你这种经历或者是面对这种情况，渴望得到解决，那你可以来我的后台留言，学习二字，我为兄弟们准备了一份，追女生的聊天攻略，这里面对怎么和女生相处，怎么提升自我。怎么吸引女生等等的问题，都有详尽的解答，让你轻松收获爱与被爱的能力。'
