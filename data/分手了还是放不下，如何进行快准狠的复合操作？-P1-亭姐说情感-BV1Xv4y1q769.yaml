  text: '# 分手了还是放不下，如何进行快准狠的复合操作？ - P1 - 亭姐说情感 - BV1Xv4y1q769分手复合最毒的一招，其实从客观来讲，你去修复和一个已知人的感情，远比你培养一个未知人的感情要简单得多，但有个前提就是方法要对，方法不对努力白费，甚至会搞死原本可以挽回的感情，很多人给我留言说分手了。不知道该怎么办，今天我就告诉大家一个颠覆认知的方法，希望你在看完之后能够帮到你，能找到我的粉丝基本上都是真性分手，说白了你拿对方对你的包容，当你任性的资本，你拿你的无知，当你对爱的无畏。你拿对方对你的坚守，当你活在舒适区域懒得改变的借口，而对方在经历无数次的失望之后，被迫选择放手，那么在这段关系里，他从未被真正的认同过，哪怕在分手这件事上，你依然是和他争执一死，哪里有压迫哪里就有反抗。你越是不想分手他就越想远离，你的态度也就越坚决，因为辩解是最容易刺激情绪的压力源，当对方在情绪化的时候，你说的是对的，他也会认为是错的，而当对方平定之后，哪怕你说的是错的，对方也不会放在心上。所以当对方提分手的时候，当对方数落你所有错误的时候，你要做的就是绝对的认同，甚至于你都可以把对方不敢，或者是没有说出来的狠话，替对方讲出来，如果说对方说你幼稚，你要以双倍的情绪认同，像我这么幼稚的人。跟谁过都是累赘，如果说对方不想再见到你，你可以讲，像我这样的人没有资格去见你，哪怕见我自己都恶心，你能够按照我说的这些去做，你会发现他对你根本决心不起来，那之后就是小知已情，动之以理。如果说你现在正在经历一些情感的困惑，你也可以死心不惑，我要你爱的人重新爱上你。'
