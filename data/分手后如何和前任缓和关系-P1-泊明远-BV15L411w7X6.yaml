  text: '# 分手后如何和前任缓和关系 - P1 - 泊明远 - BV15L411w7X6分手后还想复合，那如何跟前任去缓和关系呢，今天老师就给你们讲一个，世上最全的干货，保证是全网最硬核的复合秘籍，适合大部分分手初期的人使用，记得点赞收藏保存下来，分手后，我们首先要避开外部因素的干扰。因为分手后，会有很多我们的亲戚，朋友，同事，同学等等，劝说你和好或者另找新欢，尽量不要让他们掺和进来，感情毕竟还是自己的，外人处理的不得当，亲的会被直接怼回去，但严重的可能连朋友都没得做。他们的存在本身，就是对前任的一种加压，也许前任会开始的时候，对你还有几分薄面，但是掺和的人越多，他的印象，对你就有可能由正转到负了，所以尽量不要让太多人知道，不要让他们掺和进来，以免你们的关系。变得相当复杂，第二，暂停和前任的一切联系，调整好自己的状态，避免自己想不开去纠缠，要知道，分手后两个人已经失去了，名义上的联系，如果你再三纠缠，得到的也只会是，对方越来越不耐烦，越来越厌恶你的结果。如果你的前任油盐不进，软硬不吃，本质上是对方已经对你产生了，负面的情绪，和负面的情绪状态，那么你就可以锻炼一段时间，也给彼此一个空窗期和冷静期，在这个冷静期内，也可以是两三天，也可以是一周或者两周。那么根据个人的情况而定，期间，你要去反思，在这段感情当中彼此的不足，防止复合以后，再次重蹈覆辙，第三，在合适的机会下，尽量跟前任保持冷淡的社交关系，有互动还能有机会，冷淡的态度，不仅能激发对方的好奇心。还可以掩盖自己的需求感，降低对方的防御心理，要牢记这一点，跟前任什么都可以聊，但是感情上的话题，一定不能聊，做完这三步，就等着前任回头来试探你，只要他流露出来这个意思，那么后期的复合，主动权。就可以牢牢的掌握在你的手里，你学会了吗，我是博明，如果你现在也遇到情感问题，那么私信往回，老师会来帮你。'
