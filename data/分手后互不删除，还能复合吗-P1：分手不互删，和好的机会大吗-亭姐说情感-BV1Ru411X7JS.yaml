- summary: "-   分手后不互删可能意味着缺乏爱或成熟度\n    1.  回复消息热情可能表示没有爱\n    2.  冷淡回复或不回消息可能是舍不得\n\
    \    3.  可以通过正确方式引导复合，重新激起爱情"
  text: '# 分手后互不删除，还能复合吗 - P1：分手不互删，和好的机会大吗 - 亭姐说情感 - BV1Ru411X7JS分手不互删跟男生的和好几率有多大，我今天就跟你说一句实话，在你们分手了但是没有互相拉黑删除的情况下，只能说明一个问题，就是你们本来就没有多少爱了，要不然呢就是双方内心还不够成熟。怎么判断自己属于哪种情况呢，很简单啊，你就去看他回复消息的速度，如果聊起天毫无顾忌很热情，说明他已经没有爱了，如果他回复的很冷淡甚至不回你消息，那恰恰说明他是舍不得的情况。那你用正确的方式就能引导对方复合了，我是小婷老师，如果说你也遇到了情感问题，私信复合，我让你爱的人重新爱上你。'
