  text: '# 分手后就拉黑前任的人是什么心态？ - P1：22.1.21分手后就拉黑前任的人是什么心态？ - 儒雅随和老王 - BV1LP4y177kr就明明可以保留联系方式，为啥非得删好友，明明删好友就可以了，为啥非得要挖黑呢，那再说，这要挖黑就是为了否定一段过去吗，承认错误，重获新生，还是说仅仅的追求一种仪式感，分手之后。当你发现你被前任挖黑的时候，心里多多少少有点不适滋味，或者心里边还带有一丝不满，凭什么不是我挖黑你，就那种感觉，无论如何，大多数人还是会对前任挖黑感到不解，想知道，背后到底是什么样的心态。去驱动这么样的一个行为，是否说有必要到挖黑这一步，但是由于具体情况因人而异，为此我给我身边人，进行了一个调查访谈，希望从粉丝过往类似的经历当中，提取一些共性，共收到多少，160多份资料，经过整理之后。大致分为以下6种情况，调查结果，经过统一完之后，我在后台公开，我做了一个图，第一种就怕纠缠，毫无意外，怕纠缠成了说最常见的挖黑，就是说不想让对方心存希望，为了避免解释和之后更多的纠缠。干脆就以发黑这种形式说躲避了事，然后为了赢这种就比较优质，没想到说这种心态人还挺多，想放下这个理由，发黑是在提醒自己，别再执迷不悟，有时候正是反面，属于放不下的一个证明，反而表忠心，大概是给对方感觉。在没有任何联系的情况下，莫名其妙被发黑，存习惯这种就啥，对友队长来讲，分手之后不打算再有任何联系，发黑只是一种习惯，没啥特别的，其他稍微占的少一点，经过调查，其实不难发现，每个人发黑前任背后。心理不尽相同，但有一点是可以肯定的，那就是如果你希望挽回，首先你就得想办法恢复联系，让对方将你从黑名单里边解除，之前有分享过负联心态的建设，跟关于负联种子信这些内容，建议你可以复习一下，看一看。往前翻一翻，对照自身情况，再做一些计划跟安排。'
