  text: '# 分手后越绝情可能和好的几率越大 - P1：高田横版 154 - 泊明远 - BV17L411G73x分手后越绝情可能越有机会和好，人们在发自内心决定分手以后，最有可能产生复合意愿的时间是7到90天，如果超过这个期限，他还没有来找你和好，那十有八九是对方另有所爱，但是随着各种不确定因素的影响。有效期也是会随时会失效的，你在这里等着对方主动和好，但是这一次也许对方已经厌倦了分分合合，或者他的身边出现了比你更好的人，总之分开的时间越长，复合的难度也就越大，感情里面经常有一个误区。谁先低头谁就输了，但事实上正好相反，主动权一直掌握在先开口的那个人手里，让缘分错失爱情是两个人的事情，如果你真的在乎，就不要一直站在原地，爱你的时候可以宠你，不爱的时候也真的可以冷漠无情。所以那就趁他还没有完全奢望的时候，释放出你想求和的信号，但是释放求和的信号也是需要一点方法的，我是博明老师，如果你现在不知道该怎么做，私信往回，老师会来帮你。'
