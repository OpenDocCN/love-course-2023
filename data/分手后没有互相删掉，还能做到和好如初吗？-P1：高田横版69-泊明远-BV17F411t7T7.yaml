  text: '# 分手后没有互相删掉，还能做到和好如初吗？ - P1：高田横版 69 - 泊明远 - BV17F411t7T7很多分了手的姑娘，都会有这个想法，那么虽然分手了，但是我们没有互相删除拉黑，这样和好的机会，是不是特别大呢，那老实跟你说实话，这真的是分人看情况的，你们分手没有互删，只能说明一个问题。要么就是双方没有真正的爱过对方，要么就是双方心里还舍不得对方，还心存幻想，渴望呢，有一天能够和对方和好，不删除，就是给彼此留的最后一条后路，那如果是你自己舍不得，就得判断一下对面，他是什么样的情况。那怎么判断呢，很简单，你就看他回复你消息的态度，如果是毫无顾忌，跟你的对话还是很热情，什么都能聊，甚至有些话，还是写的比较轻浮，那就说明他呀，已经不爱你了，起码现在已经不爱你了，如果他回复的很冷淡。甚至是不回复你的消息，那恰恰说明，他是舍不得的情况，因为他每次和你对话，都是对他内心的一次折磨，他想要和你聊，但是现实会时时刻刻地提醒他，你们已经分手了，所以他会压制自己，克制自己的热情。那么对于这样的情况，你如果用上正确的方式，他回头真的只是时间问题罢了，我是博明，如果你现在也正在面临这样的情感分破，私信修复，老师会来帮你。'
