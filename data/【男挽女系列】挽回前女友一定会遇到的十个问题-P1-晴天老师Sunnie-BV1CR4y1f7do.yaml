  text: 他才會願意復合，不論你是主動還是被動，該做的復合的準備是沒有差別的，一樣需要去努力的改變，一樣要去挖掘自己的閃光點，要去吸引前任，唯一一步的差別呢，在最後是你等著他發現你合適。還是你主動的去給他遞台階，前者你等著他發現你更合適的話呢，其實他是有更多的選擇權的，他可能會先一遍一遍的對比誰更合適，這個過程他無所謂啊，但是你可能很難等，而後者你主動的給他遞台階，反而就簡單多了。也千萬不要覺得主動這件事情很丟臉，並不會代表你丁人一等，你錯了，而是代表著你是更在乎這段感情的，你在這段感情中啊，是有主動權的，問題十，前任他已經有新歡了，還能挽回嗎，你要先判斷一下自己能否接受。前任他有過新歡，很多人崩潰在第一步沒有想清楚，如果新歡他是無縫銜接或者是第三者，挽回也可以，但是呢還是看你自己的意願，以及對方的態度，如果是對方空窗期找的玩伴，那挽回的概率是比較高的。人在失戀痛苦的情況下，往往會想要通過一段新的關係，去彌補自己內心的缺失，新歡可以，而你改變提升之後呢也可以，況且新歡和他相處一段時間後啊，一定會暴露問題的，對比之下呢，你反而有跟他共同生活。處理矛盾的經驗優勢，你可以抓住對方和新歡，鬧矛盾的時機去安慰對方，但是切記呢這個時候啊，千萬不要去說新歡的壞話，公平競爭你的贏面呢才是最大的，女生的擇偶本能，也會讓她比較出最合適的人當男朋友。我這裡分享的呢，只是保證你挽回的大方向不走偏，每個人他性格不同，情況不同，具體的問題呢還是具體的去問，才能夠得到更精準的指導，覺得有用的話記得一鍵三連哦。也請記得分享出去並按一個讚哦~^^。
