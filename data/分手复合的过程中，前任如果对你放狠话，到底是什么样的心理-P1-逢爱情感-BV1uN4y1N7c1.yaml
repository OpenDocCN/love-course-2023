  text: '# 分手复合的过程中，前任如果对你放狠话，到底是什么样的心理 - P1 - 逢爱情感 - BV1uN4y1N7c1分手后在求和的过程中前任对你放狠话，那是对自己狠心而不是对你狠心，他是为了让你绝情而不是对你绝情，这个区别呀你一定要搞明白，不然一定会影响你的心态，在分手之后前任有没有对你说过这些狠话呢。比如他跟你讲求求你了，你能不能不要再烦我了，我真的是受够你了，能不能放过我，你走吧，你怎么就不明白呢，我们两个不可能有未来，我再也不想看见你，跟你在一起是我这辈子做过最错误的一个决定，那说完这些话之后。你是不是就觉得他不再爱你了，你伤心欲绝，觉得没有希望复合和挽留了，如果有，那么我这个视频告诉你，他放狠话背后的真实心理到底是什么，当他说完这些话的时候呢，你就会想，为什么会突然变成这个样子呢。他以前不是这样的呀，现在却这样子对你，你觉得他是不爱了吗，那确实是不爱你了，以前爱不代表现在爱，除了血缘关系，一切的关系都可以事过境迁，但是你会觉得没有机会复合了吗，因为爱既然可以变成不爱。那么不爱也可以回到爱，为什么呢，因为爱已经被消磨的锁成无极了，他们是在之前的感情中很累了才选择的分手，分手后又经历了你的纠缠，他就会变得更累，你现在就可以去想一下，在他放狠话之前。你是不是纠缠过他很多次，或者说你们这段感情曾经分分合合，吵吵闹闹过很多次，在这种负面的状态当中呢，就像是温水煮青蛙一样，慢慢的去消磨掉你们彼此之间的爱意，那么最终他实在忍无可忍，才对你说出那些狠话。甚至我可以断言，90%的情况，对方放狠话都是被你们逼的，你好好想一想，是不是这样呢，然后你的心里是，对方既然都这样的态度了，即使我再怎么做感觉也没有了，他不爱我了，我做什么又有什么用呢。但是你同时呢又不甘心，你又放不下，态度是反反复复，然后陷入到头痛的选择题中，苦不堪言，其实对方只是负面情绪上头的时候，他才说的那些狠话，只是代表他当下的一种状态，这种心理防御机制的启动。那么你就换位思考一下，我们也有情绪失控的时候呀，谁都有放狠话的时候，谁都有说难听话的时候，那么当别人一而再再而三挑战你忍耐度的时候，你也会爆发的，那么爆发的情绪通常是通过语言表情行为这些。这是人体的一种生理保护机制，通过发泄来维持情绪的稳定，就像说你憋了很久，一定要上厕所，那是一样的道理，所以呢，我们要想的是不爱的原因是什么，而不是说一直纠结爱和不爱了，如何让他回到爱你的感觉。而不是沉溺于负面的情绪里，伤感纠结矛盾左右为难，多去学学感情经营的知识吧，情绪管理的能力也需要提高一下，那么一切都将不再是问题，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
