- summary: "-   通过购买一些新的小首饰展示个人品味，价格适中且精致设计，包括黑金耳环和红宝石耳夹等。\n    1.  黑金耳环设计独特，搭配链子完美，适合休闲或复古风格。\n\
    \    2.  红宝石耳夹不对称设计，框上去牢固不痛，适合搭配个性服装。\n    3.  大钻耳环简约大方，金属树叶设计，适合任何风格的搭配。\n- \
    \  购买的其他配饰包括发夹、蓝宝石耳环、发箍和两顶帽子，展示多样化的品味和风格。\n    1.  发夹精致设计，适合搭配休闲服装。\n    2.  蓝宝石耳环简约款式，适合搭配T恤或休闲服装。\n\
    \    3.  发箍设计独特，带有小钻和几何造型，戴着舒适不痛，展现韩系富贵感。\n    4.  草帽和鸭舌帽款式各异，适合不同季节和搭配风格，展现多样化的时尚品味。"
  text: '# 宝藏配饰合集❎拒绝烂大街，看看有你喜欢的吗？#好物分享 #开箱视频 #饰品 - P1 - 曲曲大女人 - BV1Zt4y1H7rY你们都说我品味不好是吧？我跟你讲啊，我一定要为我的品味扳回一局！，今天跟你们分享一下我最近买了一些新的小首饰啊，反正都是可能一两百块钱三百块钱那种价位的，就是这个牌子的。我之前分享过一次，觉得还不错。每次路过的时候会进去逛一下。，因为他们家的首饰价格还行，做的东西比较精致，一个是我这耳朵上的这一对，也是刚买的，看到没？，他做的这个黑的跟金的，加上一些镂空的花纹，有一点小钻，设计感非常非常强。而且跟我身上这个小箱子的链子特别特别搭，好像是同一个品牌出来的一样，但其实不是。，然后我再把下面一对给你们看看，这个是带一个小耳夹的，类似红宝的这种感觉，戴好了是这样的，看到没？他是一个不对称的这种设计，关键是啊，因为我之前也买过一些这种带耳夹的耳环，但是那种带耳夹的耳环是要掰开捏进去的那种很紧，但是这个是直接框上去的，框在中间的，然后很牢一点都不会掉。而且这个戴长时间也不会痛。，也是配一些比较有个性的休闲一点的衣服，或者是哪怕是那种萝莉塔感觉风格的东西，复古的东西，我觉得都OK。好，配下一个，这一对就比较简单，两个大钻的感觉。然后上面有做这种金属的像树叶一样的设计，能看得清吗？不想动脑子去搭配首饰的时候，就戴，这种是不会出错的。，就不会像前面那几对显得特别有个性，但是它是可以驾驭任何的风格的温婉或者是时尚。但是又简约不简单的那种感觉，什么风格都可以驾驭。，还有一个小发夹，这个小发夹做的还蛮精致的，上面有一朵小花花，还有绿色的叶子，它是这种半夹，看看背面，看得到吗？好难，看得到就看不到就算了。最后一对这个耳环，就是一个比较简单的一个款式，其实像这种简单的款式就穿T恤或者是那种休闲的服装的时候会很好看，上面有一颗小小的像蓝宝一样的这种造型，这个我就不试给你们看了。，我还买了一个发箍。看这个发箍，上面有这种像珍珠的小花，还有这种小小的钻，以及这种几何的造型，加一点这种金属花边，这个卡子有一点好，就是它比较松，所以它戴起来就不痛，我头比较大，所以说我很多卡子我戴着都会有点痛的。是不是有种小皇冠的感觉，就是还蛮韩套的那种富贵千金出街感，有没有？，然后我还买了两顶帽子，首先给你们看一顶很民园范儿的一个草帽，然后夏天有的时候可以遮阳嘛，这种草边的帽子相对来说就不会那么热，怎么样？快夸我品味好，快夸我！，好，这顶是一个鸭舌帽的款式，有一个小小的logo，然后背后是这样的，上一次我那个背后有蝴蝶结的帽子你们记得吗？是一个白色的，然后像一个贝雷帽一样，然后那个更适合秋冬戴。这个帽子就是可以，我觉得更多的季节吧，夏天也可以戴，关键是像这种帽子啊，你们看，它不管是你穿女人味的衣服，因为它后面有一个蝴蝶结，综合了那种中性的感觉，有没有？，但是呢，它正面看又是很酷萨的这种感觉的。再加上因为它这个帽子是有这种绸缎面料，所以它会有一点微微的反光感，会感觉质感非常非常的好。，好啦，今天就给你们分享到这里了，拜拜！。不介管它。'
