  text: '# 如果分手后前任很厌烦你了，该怎样和好 - P1：高田横版 35 - 泊明远 - BV1kY411t7o1分手后你把前任纠缠烦了，怎么能复合呢，那么该如何去做，如果你已经纠缠过度了，那么这个世界上是没有卖后悔药的，你就只能去通过降低他对你的反感度，那么今天呢，老师来教你们一个原理，就是合理化自己的行为。让他觉得纠缠是可以被原谅的，我教你一段话，你可以点赞收藏起来，我现在已经接受了我们分手的现实，但是有一件事我必须要说清楚，我之前的纠缠不是想要伤害你，我只是想把你当成自己最亲的人，如果你突然离开。换作是谁能控得住自己呢，如果不是因为爱你而舍不得，有谁会愿意像一个幼稚的孩子一样呢，你呀，把这段话发给他，看他的反应是怎么样的，我是罗明，如果你现在正面临这样的情况，那么思前求后，老师会来帮你。'
