  text: '# 为什么你容易把天聊“死”？ - P1 - 彤彤聊脱单 - BV1Z8411V7Dt为什么你聊天会总没有话题，主要原因就是你本身就是一个无聊又呆板的人，只是你没有察觉到罢了，因为平时你的社交范围都是在自己的舒适区，同学啊同事啊，你和这些人已经形成了固定的交流模式，也有充分的安全感。所以无论你怎么表达，这些人也不会嫌弃你，但现在换成了陌生的女生，而且你可能还喜欢她，你就懵了，就好像平时从来不去学习的人去考试，肯定手足无措，但是学霸们总能发挥自如，因为本质是不会改变的。所以一个有趣的人，并不会因为一个人就变得无趣，你觉得无趣的人不知道聊什么，是因为你本来就是个无趣的人，只是你遇到的这个人跟考试一样，把你的真实水平给倒逼出来而已。'
