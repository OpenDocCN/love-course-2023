  text: '# 为什么说做到忍住不联系，反而能创造和好的机会 - P1 - 逢爱情感 - BV19e4y1t7vs我们很多人很害怕去断联，一方面压抑不住自己内心的需求，想要跟对方去联系，而另外一方面又害怕不联系的过程中，对方身边会出现新的人，可你要知道，但凡你们之间只是一点小问题，那也不会分开。所以我们选择断联也只是一个下下策，但我要告诉你们的是，在这种情况下，不联系其实会更利于和好，首先你要看清一点，分手以后你们之间的需求是不一样的，能够走到分手这一步，那两个人之间就会存在很多的矛盾。这个时候啊，对方的需求是分开，而你的需求是什么呢，和好，你们的立场和需求是对立的，你别嘴上告诉说告诉他了啊，你爱他，可实际上你又不断的去纠缠他骚扰他，甚至影响到别人正常的生活了，那你还能说这是爱吗。这在对方看来就是控制，就是强迫，分手以后有情绪，想要找对方沟通，想表达内心的需求，这些我都能够理解，但是你有没有好好去看一下自己目前这个状态呢，整天都是被负能量包围着消极颓废，这种状态。连你自己都觉得已经失去自我了，那你又拿什么跟对方去谈感情呢，难道当初对方选择跟你在一起，你也是目前这个状态吗，那很明显不是啊，所以啊，对方没有任何的理由去接纳现在的你，我经常跟你们讲。复合本来就是一个二次建立感情的过程，所以啊，你需要有点耐心，不要随便的锻炼个两三天，就觉得是不是该有点效果了，就迫不及待的去找对方，一旦别人回应不好，又怪别人狠心的绝情，你要知道。当下你的情绪是完全被对方牵着走的，自始至终都是在追着对方，而你这样的做法，你也只会让对方更加的有优越感，觉得你离不开他，让他变得更加的自信，可事实上呢，人性是很残酷的，因为没有人会为了一个已经得到过的。并且感觉不会再失去的东西继续去付出，因为感情里面真正的赢家，往往都是那个最沉得住气的人，你明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
