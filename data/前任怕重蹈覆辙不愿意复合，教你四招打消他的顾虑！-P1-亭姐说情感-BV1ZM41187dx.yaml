  text: '# 前任怕重蹈覆辙不愿意复合，教你四招打消他的顾虑！ - P1 - 亭姐说情感 - BV1ZM41187dx前任不想跟你复合，其实呢就是在为难自己，你要逼自己狠下心来，这个根本原因呢就是对你有爱，怕重蹈覆辙，但是你也不要高兴太早了，如果说你找到对方认错，聊你们之前的那些情感问题，或者说做一些让他感动的事情。那只会起到一些反效果，让他更加抵触你，因为本质的问题呢就是他的情绪，他在某一些事上总结出来的那些不满意，对你们处理问题的方式，沟通产生的那些摩擦，积累的不满的一些情绪，所以呢就算他当时因为你错误的方法。一时间同意复合了，但是之后你俩还是会重蹈覆辙，那么怎么避开重蹈覆辙的命运呢，第一点
    降低需求感，就那些所谓的轻易复合真的太多了，但没有多长时间又分开了，那是因为什么呢，就是在复合之后。两个人的这个心态会有变化，就哪怕分手前你有多么强势，格局有多么高，作为主动求和的那一方，那你这个需求度是远大于他的，你俩之间的关系呢就是不平衡的，那该怎么调整呢，你要做的就是保持一个平和的心态。你别一味的去迎合对方，增大对方对自己的需求感，让你们之间重回到平衡的状态，大部分男生都渴望被仰视，被尊重
    被认可，你就可以从这几个点出发，满足这个男生的欲望和需求，你让他觉得跟你相处是很舒适的。并且享受这样的感觉，那这个时候呢，你可能会有一些得失心，就你这个得失心呢可能会比较重，内心充满那种不安全感，害怕对方再次跟你分手，所以呢你就说，需要一个接纳自己的一个想法，因为这些想法是人之常情。你要明白一点，只有不断地满足对方的需求，降低自己的需求，就会让他变得离不开你，第二点
    提升自我价值，避免低姿态，亲密关系当中呢，这个稳定呀是建立在，价值对等的基础上的。那这个男人他之所以会喜欢上其他女人，还说什么累了不想谈了，那本质上的原因就是价值交换失衡了，那一个有价值感的女人呢，不管什么时候她都会吸引男生的关注，所以说呢，当你这个内在和外在的自我价值提升了。这个男人才会回到你身边，第三点
    接纳真实的对方，你一定要做到接纳真实的他，而不是说想着去改变他，让他成为自己需要的那样，许多人呢对爱人的期望值很高，即使在复合之后，他也抱着这种想法。这样的心情虽然说可以理解，但做不好对期望的管理，再一次分手终将成为必然，当然了在你的内心，你是希望复合之后他会对你更好的，满足你最爱的那个渴望，以及对幸福的渴求，但真相却是他没有想象中那么好。又是因为什么呢，经历了一次分手之后呢，他肯定会在心理上对你产生一种疏离感，这个是很正常的现象，反而呢太过于热情了，你才需要引起警惕，第四点
    建立新的相处模式，如果说你们还是以那种，一成不变的相处模式。那复合之后呢，他就会慢慢又恢复到，以前有问题的那种相处模式，所以说会因为同样的原因而分手，你也许会想那以前习惯的是，比如说周六去逛街，或者说周日去看个电影，虽然你的愿望是好的，但希望通过曾经的那些事。找回丢失的亲密感，这样的行为呢，往往会造成一个适得其反的效果，改变最简单有效的办法，就是先改变你自己，自我的改变是由内而外，言行是思维和想法的外化，只有说自身内在的彻底改变了，才是真正的改变。要提升爱的能力，要尊重对方的需求，让他能够感受到自己是被爱的，以上的四点，能让你的前任打消自己的担心，也能让你这个复合呢，不再是重蹈覆辙，如果说你现在正在经历一些，情感的困惑，你也可以私信复合。我让你爱的人重新爱上你。'
