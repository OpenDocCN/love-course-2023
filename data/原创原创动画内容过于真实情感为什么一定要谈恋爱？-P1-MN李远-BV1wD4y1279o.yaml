    \  繁殖是一种永续生存的方式，通过传递基因实现永生的延续"
  text: '# #原创 #原创动画 #内容过于真实 #情感 为什么一定要谈恋爱？ - P1 - MN李远 - BV1wD4y1279o这是一本叫人把灭的书籍，但里面讲了一个让我们永生的方法，这里写到人生的终极目标，首先我们的第一目标是生存，不能生存就没有生命，第一目标是生存，第二目标就是繁殖，为什么呢因为繁殖是一种永续生存的方式。这里他讲的比较书面，我按照我的理解给大家去讲，首先我们都想要活下去，我们都有很强的求生本能，所以我们的第一目标就是生存，但是我们也明白，我们不可能永远的存在，不管以什么样的方式。总有一天我们会在这个世界上消失，所以第二目标就是繁殖，通过繁殖我们有了下一代，有一天你没了，你的孩子会把你的基因一代一代的传下去，就是你不存在了，但是你的基因还在这个世界上。所以繁殖也算是变相的一种永生，所以作者认为我们的人生需要做两个事情，努力的活下去并且去爱，而且为了求爱成功，或者说找到一个更好的对象，我们应该学习怎么谈恋爱。'
