  text: '# 为什么多次道歉，为前任做了那么多，他还是无动于衷？ - P1 - 亭姐说情感 - BV1r24y1Q7jz分手之后如果说你纠缠了很久都没有用，也试过了很多方法，对方就是不回头，那么你一定要收藏好这个视频，我可以告诉你们分手之后，如何正确的跟前任复合，很多人呢在被分手之后啊，伤心欲绝不想放手。就给前任去死缠暗打，结果呢被对方狠心拉黑不说，没有把人追回来，反而把人家推得越来越远了，我知道你是想证明给对方去看，你在乎他，你不想离开他，但是他不会被你感动的，现在他只会觉得你真的超级烦人。那么正确的做法应该是什么呢，一个字，亮，就从现在开始，停止你所有猛烈的挽回方式，你要拿出主动权让对方来重新找你，你现在每一通电话，在他眼里不是去表达爱，而是骚扰电话，知道吗，你要学会先把这段感情放一放。该忙什么就去忙什么，不要总是围绕着他去转就行了，但是很多刚刚失恋的人呢，就是按耐不住自己的心和手，就是要去找对方，但是你要知道啊，心急啊肯定是吃不了热豆腐的，你越急你就越吃不成，所以说。你得先把自己冷静下来，给对方一些空间，才有去挽回的机会，刚开始分开的时候可能他很开心，就像孙悟空刚开始呢，从五指山被救出来一样，跟闺蜜去吃吃喝喝，整个人如是中伏，但其实呢主动提分手的人。心里面呢肯定是有压力的，毕竟曾经你们爱过，现在呢因为你们的感情出现了问题，又不知道该怎么去做，所以才提出的分手，何况呢你还不同意，那么他的压力就变得更大了，你突然不联系他，他就以为你看开了。但是当你坚持三个星期，都不去找对方的时候，我告诉你啊，这个女人呢她就会开始好奇了，毕竟呢主动提分手的人啊，都会有一种优越感，她会觉得她的人格魅力，让你离不开她，你这三个星期你都不去找对方。是不是自己真的没有魅力了，你是不是真的不喜欢她了，那么在这个时候，他可能呢就会主动来关注你，关心你，来了解你最近的状况，但在这个时候你要主动的清醒，他这个时候不是因为爱，只是因为他的优越感所驱使的。所以说你要坚持住，千万别人家一来找你，你就按捺不住，比人家还热情，那么人家不就知道，你之前是装出来的吗，你会发现啊前功尽弃，所以说你要让自己忙起来，把生活的重心放在自己的身上，去提升自己的人格魅力。也就会变得更加的自信，可有的人就会担心说，我把他晾着晾着，会不会把这档感情给晾没了呢，相信我呀，真正爱你的人，他一定是会来找你的，那么当他主动来联系你，你可以跟他去聊一些，但是呢你一定要装着对他。有一种不冷不热的态度，最重要的一点就是，你一定要当那个主动结束对话的人，不忙也要装出一副很忙的样子，让他觉得呀，在你这里他没有那么重要了，但是当他再次来找你的时候，你也不要完全拒绝，这样才能表现出来。他还是在你这边有感情的，你也是放不下的，那么你越是不紧不慢，就越能激发对方的控制欲和占有欲，彼此相爱的人不能在一起，真的是很可惜，但是两个带刺的人紧紧的相拥，也会伤害到对方，所以说给彼此一些时间和空间。让自己成长，学会收起自己的锋芒，那么当你们再次拥抱对方的时候呢，才会变得更加的幸福，你学会了吗，如果说你现在呀，正在经历一些情感的困惑，你也可以自信复合，我让你爱的人重新爱上你。'
