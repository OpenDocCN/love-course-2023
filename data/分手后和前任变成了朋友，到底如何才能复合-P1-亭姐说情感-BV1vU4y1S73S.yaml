  text: '# 分手后和前任变成了朋友，到底如何才能复合 - P1 - 亭姐说情感 - BV1vU4y1S73S分手后和前任变成了朋友，该怎么复合，前任一段时间的剧烈的排斥，然后彼此冷静，随着大家双方的情绪啊，认知关系态度的变化，以及窗口期和前任有一些新的互动，这时候你们会有一个彼此舒适的相处状态。你们彼此能交流，变成了像朋友一样，但是只要你尝试去讨论感情，就会被对方委婉的拒绝，或者呢是根本就不理睬你，跳过相关感情的言语回复，或者呢是说有压力，而你有事说事，对方又会正常的回复你。到了这个时候该怎么办，首先一旦进入这种僵局，你得准备好打持久战的耐心，千万不要暴露出需求感，更加不要去提复合，这种局面更加如此，再接着尝试用过去有趣的美好的事物和记忆，重复的方法来唤醒曾经的恋情。最后一定要记住要有间隔地进行邀约，先尝试模糊邀约，就是在聊天中给暗示，比如说之前打算一起去做的事，对方很想去的一个地方，然后每三次交流得尝试一次邀约，一定要坚持反复。因为这个时候前任会考验你的耐心和诚意，或者呢是说还没有准备好要跟你见面，但是只要前任接受了这个邀约，那你们这个关系呢就复合一半了，之后就怎么策划约会，让你们重新确认关系了，当然呢具体问题要具体分析。不同情况也有不同的方法，如果说你现在正在经历一些情感的问题，你可以私信复合，我让你爱的人重新爱上你，收工囉
    回去。'
