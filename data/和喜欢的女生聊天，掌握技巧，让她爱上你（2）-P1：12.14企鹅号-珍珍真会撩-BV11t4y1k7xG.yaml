  text: '# 和喜欢的女生聊天，掌握技巧，让她爱上你（2） - P1：12.14企鹅号 - 珍珍真会撩 - BV11t4y1k7xG和喜歡的女生聊天掌握技巧讓他愛上你，愛，第二個，不要每天都找他聊天，我知道屏幕前肯定有很多兄弟，是因為喜歡女生，所以才會忍不住每天都找他聊天，當然每次聊來聊去都是那幾個話題，每天的早晚問。不停的追問女生的日常生活，你要明白聊天一定要適度，一定要為自己留一點神秘感，你可以連續幾天找女生聊天，讓她對你形成一個習慣，習慣跟你聊天，然後你再冷她幾天，不要主動去找她。這樣她反而會覺得對你產生了興趣，會想著你，這個時候女生可能會納悶，想著說，誒，她怎麼最近不找我了呢，當她習慣你的存在，而你又突然的消失，她就容易胡思亂想，當女生心裡想著你，時間一長。她的潛意識就會告訴她，她喜歡你，誒我知道，看到這裡很多兄弟就要吐槽了，啊這是套路啊老師，我們先不要管他是不是套路，但，他是人性，你又沒有和他在一起，你天天黏著人家，時間一長啊，你看人家會不會膩。就像你天天吃龍蝦鮑魚，好吃是好吃，但是啊時間一長，你會不會膩呢，隔一段時間吃一次，反而會讓你回味如窮對吧，第三個，在情緒下降之前啊，切斷聊天，有些兄弟啊，在跟喜歡的女生聊天的時候，都是幾個小時不間斷的。到後面女生的情緒明顯下降了，都是敷衍的去回覆你一些表情包啊，嗯回覆嗯嗯哦哦啊，這個時候，女生的態度已經非常明顯的告訴你，我不想再和你聊下去了，而你卻還是一根筋的問到底，最好的方式啊。就是在情緒高漲的時候停止聊天，可以讓對方覺得意猶未盡，也為下次的聊天呢留了神秘感，這感覺就像，呃你在看片片的時候，看到重頭戲，突然停電了，那你會是什麼感覺呢，第四個保持聊天頻率。如果女生呢是兩個小時後才回復你一句，那你也兩個小時後啊再回復他，如果女生秒回你那你也秒回他，保持差不多的頻率，他對你熱情對你好，那你一樣對他好，如果他對你愛搭不理，那你不用太過於給他面子。他要是不回復你啊，那你不用消息轟炸他，更不要幼稚的去問他，你為什麼不回我啊你在忙什麼呢，他不回復你無非就是這幾種情況，嗯看到了不想回，太忙了沒有看到消息所以沒有回，看到了但是忘了回。試問一下現在誰不是手機不離身呢，你說他兩個小時沒有碰手機啊，那我可以信，但他如果跟你說我24個小時沒有碰手機，誰信誰是傻子，所以無論以上哪一種情況，你怎麼追加消息信息轟炸，都是沒有用的。成年人的疏遠啊最好的方式就是沉默，你追問消息的樣子就像是，你走在路上背頭豬拱了一下，你還扭頭去問豬，喂你為什麼拱我，一模一樣，好啦本期的視頻就到這裡了，兄弟們想學習更多聊天技巧的話，記得關注我。'
