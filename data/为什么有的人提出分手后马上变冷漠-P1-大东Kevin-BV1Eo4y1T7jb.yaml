  text: '# 为什么有的人提出分手后马上变冷漠 - P1 - 大东Kevin - BV1Eo4y1T7jb有人問為什麼提出分手以後就可以馬上變得冷漠冷淡，好像你們什麼事情都沒有經歷過一樣，你會感到非常非常的疑惑，明明昨天你們還約會看電影了，結果第二天一個消息過來，對方就變了一個人一樣，說要分手，然後呢。他也沒有拉黑你的微信，但你去發消息，大半天都不會理你，就算理你了，也就是，嗯，哦，我想清楚了，你詢問原因也只會說，我們不太合適，反正呢，就是不給你正面的回答，再過幾天就開始冷處理你，於是。你一個人的時候就會反思自己，思考過去的各種事情，是不是自己的責任問題，這種情況，我可以非常非常負責任的告訴你，分手，只是結果，過程才是原因，他只是在通知你，並不是和你打商量，所以他的冷漠冷淡。不是分手造成的，原因是他在一次次失望裡不去和你溝通，而是讓自己變得越來越理智，這類人的本質就是自私的，所以我一直說不要糾纏，對方不會給你機會的，因為他已經在一次次的失望裡，自我度過了放下你的難受階段。也許他的朋友都比你更清楚這件事情，而你呢，其實是個阻礙人，但往往這個時候，你會放低自己的姿態，去求對方原諒你，你這樣做只是為了挽回自己的安全感而已，你的這種卑微，只會讓對方越來越確定一件事情，你看。我怎麼樣離開，他都會回來求著我，然後在潛意識裡會告訴自己，我沒有做錯，錯全部在於你，你要知道一個人如果是真的喜歡你，在遇到第一次失望的時候，就會選擇提出問題，並且和你一起解決，而不是一點點累積負面情緒。不提出，不分享，最後冷靜提出分手，頭也不回，你要避免這種情況，就需要回歸到過程裡，如果你覺得疲憊，其實對方也會有責任，因為感情從來不是一個人的事情，你要讓對方說出來，你也要說出來，大家共同面對。負面情緒自己累積，分手只是時間問題，挫折很正常，但只有磨合才會讓關係更加穩固。'
