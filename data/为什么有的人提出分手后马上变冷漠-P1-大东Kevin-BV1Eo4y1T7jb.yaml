- answers: '-   有些人在分手后会立即变得冷漠，是因为他们在一次次的失望中不去和对方沟通，而是让自己变得越来越理智。这种人的本质就是自私的，所以在失望中表现出冷漠。

    -   分手只是通知而非商量，有些人选择在失望中不与对方沟通，是因为他们已经在一次次的失望中自我度过了放下对方的难受阶段。

    -   在失望时，真正喜欢你的人会选择提出问题，并与你一起解决，而自私的人会一点点累积负面情绪，最后冷静地提出分手。

    -   要回归过程，共同解决问题，避免累积负面情绪，就需要让对方说出来，自己也要积极表达，并共同面对挫折，进行磨合，才能让关系更加稳固。'
