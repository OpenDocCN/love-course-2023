  text: '# 分手后怎么做才能让一个人忍不住去想你吗 - P1 - 泊明远 - BV1HM411T7Zj你知道如何让一个人总是忍不住的去想你吗，或者，即便你跟前任分手，让他还会时常想起你，那我今天啊，就教大家一招，当他看到某一种东西，听到某种声音，甚至是看到某种表情，想到某些事情的时候。就会跟你联系在一起，从而想到你，形成条件反射，那这种现象在心理学上叫做，心毛反应，其实很好理解，比如举个例子，当你分手的时候，当再次的在餐厅或者酒店，甚至路过这个地方的时候，你就会想起。当时分手时的感受，这个就叫心毛，但比如说，有一次失恋的时候，经常会听到一首歌，那么，你下次听到这首歌的时候呢，你还是会想起，当初失恋的感觉，那我们如何在感情当中，去运用这个心毛效应呢，首先啊。你需要在他每一个心情好的时候，种下一个心毛，比如说，在他每次心情好的时候，你都带他去吃某一样食物，这样就会导致，他每次看到这个食物的时候，或者路过这个餐厅的时候，就会想起你，想到这种愉快感觉。比如说每次见他的时候，你都喷一款特定的香水，那么这个香水的味道，他下一次闻到之后呢，就会想起你，这个方法的精髓其实就是，在于他开心的时候，我们去做某件事情，压着习惯，在他不开心的时候呢。你还是可以做一些事情，让他迅速地去开心，然后，把某个东西，或者某个场景，或者某个味道，和他的心情联系起来，关联起来，就种下他的心毛，但然后，你对他的任何付出，都会有一个很好的反馈，那我是博明。如果你不懂得怎么去种植心毛，可以随心求父。'
