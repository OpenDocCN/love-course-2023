  text: '# 分手以后怎么忍住不联系 - P1 - 恋爱咨询师陈晨 - BV1U44y1X7Sq分手之后怎么样才能忍住不联系，其实分手之后忍不住跟另一半联系，就是自己的内心过于脆弱，它是一种不成熟的表现，我认识的每一个成熟的，内心强大的，这些人他们都心如磐石，他们都狠得起来，他们不是坏。狠不是一个贬义词，这些人首先能够做到的就是，对自己足够的狠，我不知道你能不能明白，但我可以告诉你，只有当你对自己足够狠的时候，你才能够最好的把你的善意传递出去。'
