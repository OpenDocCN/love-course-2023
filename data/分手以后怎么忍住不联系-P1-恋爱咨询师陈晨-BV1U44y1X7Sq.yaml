  - 问题3：为什么说狠不是一个贬义词？
  - 回答3：狠在这里指的是对自己狠，意味着能够为自己好，为别人带来善意。
  - 问题4：如何才能最好地传递善意？
  - 回答4：只有当你对自己足够狠的时候，才能够最好地把你的善意传递出去。
  - 问题5：怎样做到对自己足够狠？
  - 回答5：需要学会坚定自己的内心，狠得起来，不为情感动摇。
