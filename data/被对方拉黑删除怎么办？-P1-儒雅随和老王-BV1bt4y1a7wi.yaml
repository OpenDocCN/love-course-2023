  text: '# 被对方拉黑删除怎么办？ - P1 - 儒雅随和老王 - BV1bt4y1a7wi首先你先整清楚，为啥会被挖黑删除，被挖黑删除一般就是这几种情况，就纠缠过度，死缠烂打，围追堵截，还有一种就是啥，对方对你彻底死心的，就这种情况下，对方不会说啥什么，特别绝情的话，就表现的一般就是。异常的话，你不会有多余的话，就分手了，就说一遍，甚至整一句啥，说我压根我没爱过你，也会挖黑你，当然这两种情况不建议挽回，因为挽回的可能性，可能趋近于零，其次被挖黑删除应该怎么整，既然说你已经知道。是因为纠缠而被挖黑，你首先就得要给人家道个歉，再用别人手机打个电话，然后合理化一下，自己之前的行为，让对方在一个能够接受的程度之上，并且保证说，绝对不会再纠缠了，就希望说能做朋友，一般情况之下。只要说你态度诚恳，对方不会不答应，但是君子一言，司马南追，既然说保证了不纠缠，咱就指定咱说，不能再去纠缠人家，否则你会再一次被挖黑，就这个时候，其实就已经很难把你再放出来，还有一种方法是啥，弄一段时间。把自己弄一段时间，在这段时间之内，做好自己塑造和提升，通过发一些朋友圈，甚至说共同好友，让他觉得你跟之前咱说不一样，变成熟，变懂事，忍着玩，我跟你说，他都是有好奇心的，即便说挖黑你，因为爱过。他也会时常想起你，偷偷看看你朋友圈，看看你最近改变之后，他也许会把你放出来，这个时候你直接你就加人家，就很容易通过，你也不需要什么，任何添加理由，就直接加就完事了，理由反而是多余的。当然也有这种主动加回你的可能，这个时候你要注意分辨，对方是不是要把你当备胎了，但不管怎么样，我务必提醒一下，你绝对不要在尚未复合的情况下，发生关系，划重点了，绝对不要在尚未复合的情况之下，发生关系。'
