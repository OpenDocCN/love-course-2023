- summary: "-   高质量的情感关系需要舒适平等长久，合作共赢，避免一方压制另一方，否则关系会失衡。\n    1.  关系中的一方若感到被忽视，会寻找他人填补心理缺失。\n\
    \    2.  双方需共同努力引导关系走向正向沟通，恢复平等和平衡感。\n    3.  不应过度享受关系，而是要教育对方建立健康、平和的关系。"
  text: '# 高质量的情感关系该如何经营？ - P1 - 曲曲大女人 - BV1ZB4y1j7i8关系里面重要的是舒适平等长久，是合作共赢，而不是一方一直去打压另一方，然后另外一方就一直被打压，这种状态里面，她自己往下以后，她的内心，她从表象上她是享受的，但是她的内心的那种反抗力还是在。她的这种反抗力就会支撑她，干嘛呢，就像她现在找了这么多女的，对吧，因为她在干这个事情的时候，她觉得我在你这儿，诶不是个人，对吧，你不把我当个人，但是呢我也很喜欢你，我也不想跟你分，心里的这种缺失。我要到别的地方去找补，她就会产生这种状态，所以最终还是要两个人一块把关系，往更加正向的方向去引导，慢慢的去正向沟通，慢慢的去找回这个平衡感，找回这种平等，这个就是我经常跟很多女孩子说的。为什么我让很多年轻的女孩子，不要过于的去享受关系里，你不停的作对方不停的哄你的那个状态，这就是为什么，因为到了最后的最后，你会发现这段关系一定会失衡掉的，还是会崩断，嗯，所以还是咱们要学着，不光是自己。我们要往正的方向去走，同时也要去教育对方，就是让对方也明白，什么是正向的关系，什么是健康的关系，让他也逐渐逐渐的知道，噢我们内心平和很重要，而不是要一直在上蹿下跳的，这个过程当中。两个人要一起往好的方向去修，哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈。'
