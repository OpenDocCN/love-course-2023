  text: '# 如果分手后对方很狠心该怎么办？ - P1 - 池子的恋爱日记 - BV1TP411v77k如果分手后对方表现出十分狠心绝情，那么应该怎样做才能够增加挽回的概率呢，爱情啊总是十分甜蜜美好的，但是当失去爱情的时候，我们很多时候都难以让自己冷静下来，情到浓时你浓我浓难以自拔。有了问题之后啊剑拔弩张，风尖对白忙，今天这期视频呢我们就来好好讲讲，当前任对你已经死心了，应该怎样做才能够挽回这段感情，建议点赞收藏后观看哦，首先呢就是要找出你之间分手的原因，一定要搞明白。彻底死心的那个人是你还是他，很多时候呢我们会主观的认为，对方愿不愿意跟你复合，取决于他说的狠话够不够多，其实并不是这样的，任何的分开都是早有预谋，一定是有什么事情没有解决，才会导致今天这个局面。其次呢可以适当的断联做冷处理，这样做的好处呢是可以给对方，都争取到一段相对平静的时间，让彼此都有时间可以好好想清楚，所以呢请一定要停止所有骚扰行为，不要老是电话轰炸短信轰炸，围追堵截。你要知道你越是缠着他，他就越想离开你，如果你不知道该怎么挽回你的那个他，不如来找我聊聊看。'
