  text: '# 不要把自己搞得很卑微很低位，分手复合又不是只有这一种方法 - P1 - 亭姐说情感 - BV1kW4y1x7Cr分手后想复合靠的一定不是卑微的纠缠，卑微纠缠得来的感情，在后续的相处过程中会让你变得患得患失小心翼翼，生怕自己做错事，特别是分手后前任疑似有新欢的情况，关于这一点可能很多人都表示接触不了。但现实是残酷的，如果说想和好那就得忍着，所以对于那些想逆袭想要翻身的小伙伴们，接下来我要说的你要认真听完，在人与人的交往中，一个人做了什么事，就会给你带来什么样的情绪体验。所以感情其实是一种可以琢磨的东西，比如说这个人一直以来的性格，潜意识，行为都是有迹可循的，所以稍微有点经验的人，懂点人性的人，就能够推断出他的处置方式，那既然两个人相爱过，就意味着你们是旗鼓相当的。所以在挽回之前你要先确定两件事，第一，你的软硬价值是否可以和前任均衡的较量，第二，你能否读懂把握你前任的心理想法，如果说目前你们的状态是真性分手，那分手后你尝尽了各种方法，把自己搞得很卑微很低位。甚至前任有了一次再接触新的人，那么接下来才是真正的较量，篇幅比较长，今天先跟大家讲一个大概的框架，改天我会分享真实的案例，那么先讲一个考验自己抗压的例子吧，那这个问题呢几乎每个人都会做错。比如说当你开始表现得很自然，让前任认为你已经开始走出失恋，准备接触新的生活了，那这个时候前任突然拉黑删除你，或者是说一些祝福你的话，什么你会遇到更好的人，我不值得等等，这其实都是反向试探。他就是通过一系列打压你的动作，来看你会不会有应激反应，对于那些沉不住气的，急眼了跑去质问的，或者是赶紧各种示好的人，那就破功了，你的前任也就放下心来了，因为他知道你这些都是伪装的。那么他就会继续吊着你搞你的心态，如果说你想逆袭想翻身的话，就还是得去引导前任，至于怎么去引导呢，说白了就让他难受，让他想不明白让他去猜，那么你就不能顺着他，不能听他的安排。所以我们一直都是在酝酿一个抽离的姿态，这样的姿态等同于是说，你既然不害怕失去我，那我也不会害怕失去你，假如你在这个过程中，你的自身的价值，不管是内在的还是外在的，都有些许的提升。这就会让前任产生心理上有一个非常大的反差，然后过来反扑你，其实挽回这件事，没有你们想象的那么复杂，在感情里你越是紧张，你就越难达到预期，往往心态好了，把事情简单化了，好运也就来了。如果说你现在也正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
