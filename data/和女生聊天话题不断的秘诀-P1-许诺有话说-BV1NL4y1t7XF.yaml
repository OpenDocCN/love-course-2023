- summary: "-   许诺分享了和女生聊天的秘诀，包括延伸话题的重要性和三种方法：一问一答、分享加引导分享、缔造连接或交集。\n    1.  一问一答是延伸问题的实用方法，先回答问题再提问，能够顺利延伸话题。\n\
    \    2.  分享加引导分享是互相分享的关键，引导女生分享日常爱好和想法，增进了解。\n    3.  缔造连接或交集是一种方式，一起完成事情或建立连接，创造源源不断的话题。"
  text: '# 和女生聊天话题不断的秘诀 - P1 - 许诺有话说 - BV1NL4y1t7XF大家好，我是许诺，开始之前先告诉大家一个我刚发现的秘密，长按点赞三秒，你的屏幕上会冒出三朵神奇的小精华，在聊天这个板块，延伸话题的能力非常重要，掌握了延伸话题的能力，并且熟练的运用。那对于你跟女生的聊天能力的提升，和感情发展帮助都非常大，很多兄弟跟女生聊天最大的问题，也都是话题的问题，找不到话题聊，不知道怎么延伸，在话题的问题上就栽了一大批兄弟，许诺觉得今天有必要给兄弟们来讲讲。怎么延伸话题，简简单单的三个方法让你跟女生从早聊到晚上，话不多说我们直接开始，第一个一问一答，许诺总跟兄弟们说，聊天我们不能用一问一答的方式，这样有点像审讯，还有点像面试，聊起来一点情趣都没有。女生会很反感，但是转过来，一问一答却是延伸问题中非常实用的一个方法，这里的答和问都来自于你，先回答问题再提问，这样去聊就能够顺利的延伸话题了，小到你呢，大到哦对了，有没有哥能够介绍，我有点哥慌了。都是先回答问题，后提问的衔接，许诺给兄弟们举个例子好了，女生说你做什么工作的，男生说在银行系统工作，你呢，女生说我在培训机构当老师，男生说这样啊，经常和老师聊天是不是会变聪明，女生说哈哈哪有。男生说不过你这个职业比较讨父母喜欢哦，兄弟们看看这个节奏，虽然不紧不慢，但是如果你跟刚认识的女生去接触，那么这样聊呢就一定比较容易的聊得下去，二分享加引导分享，这第二个方法呢就是分享加提问。多数爱情是从分享开始的，但是只有一个人分享肯定是行不通的，互相分享才会有故事，在这里呢，也要再次指出兄弟们在聊天中经常会犯的一个错误，那就是只分享不倾听，只顾着自己演讲，女生回应就觉得这是对你的认可。其实大部分只是在敷衍你罢了，所以当我们开始跟女生分享日常爱好想法的时候，也要引导她分享，这才是可持续的交流方式，例如刚去的公司有毒，大家都内卷加班，先走的还会被老板叫去谈话，就算没工作。老板都会找工作给你做，心累，你们的公司会有这种情况吗，哈哈，本来是很喜欢听摇滚的，最近两天不知道怎么了，觉得民谣很好听，你有没有好听的民谣介绍给我呀，引导分享的方式不但能够延伸话题。还能够同时让你增进对女生的了解，知道她喜欢什么，对待事物的看法等等，如果你对聊天还是有点迷糊，那么我给大家准备了30多套各种类型的聊天案例解析，很多兄弟看完后都成功和自己喜欢的女生更进一步的暧昧了。想看到兄弟可以私信或者评论区里给我扣个1，我会免费发给你，不过记得要用一个点赞关注或者三连来和我交换，3。
    缔造连接或交集，找话题也是延伸话题的一种方式，一起去完成一件事情，或者在你们之间缔造一个连接。那么以后就有源源不断的话题了，例如让女生跟你去领养一只小狗，或者让她帮你挑选要在家里的鱼缸养点什么鱼，甚至是培养一株植物，这都是一种连接的方式，如果暂时不能一起去完成一些事情。那就创造机会让她陪你或者建议你去做一些事情，接下来你领养的小狗或者小鱼长大了，或者在这之间有什么有趣的事情，都可以跟女生分享，她参与过的事情一定也会更有回应的积极性，除此之外。兄弟们还可以通过寻找交集的方式去扩展话题，例如你们的共同爱好，相似的经历等等，我是许诺，或许你不懂开场，没有话题，聊天无趣，约会很紧张，尴尬，后来女孩很少联系你，这些问题。90%的原因都是你不会跟女生聊天，聊天无厘头，无聊，没有思路所造成的，那么记得找我要聊天记录解析，评论区或者私信给我扣1，我就会发给你。我们下期见。'
