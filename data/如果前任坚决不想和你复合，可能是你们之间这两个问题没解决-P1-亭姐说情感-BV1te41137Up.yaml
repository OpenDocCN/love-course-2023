  text: '# 如果前任坚决不想和你复合，可能是你们之间这两个问题没解决 - P1 - 亭姐说情感 - BV1te41137Up前任坚决不复合可能是这两个问题没有解决，有很多人辛辛苦苦的挽回前任了很久，前任对自己的态度还不如最初的态度，这个时候你就会伤心很灰心啊，觉得自己还不如放弃了，那这个时候你真的应该放弃吗。我觉得呀你不如先搞清楚，他不愿意跟你复合的原因究竟是什么，他是真的不爱了吗，还是说只是不知道该如何去爱你呢，那如果说在这段感情中，他的体验感变得很差，负面情绪远远大于幸福，他就绝对不会单凭着对你的喜欢。再把自己放回那段，令自己十分不舒适的关系当中，所以说今天说的一些点啊，想必能够给你一些启发，要分辨清楚前任他究竟是真绝情，还是你并没有找到对的挽回方向呢，第一个就是问题还没有得到解决。你可以仔细地回想一下，你们之前出现的一些问题，是不是因为你不懂得控制情绪，经常作闹，还是由于缺乏安全感了，才把对方逼得太紧，或者是因为沟通的不顺畅，矛盾得不到化解，久而久之才产生了隔阂呢。又或者某些客观因素，比如说异地恋，父母反对，工作原因等等，分手的原因有很多，因为我还不知道你们分手前后的，相处的细节，以及完整的情感经历，所以我暂时是没有办法帮你们，做出具体的分析，但是从大的方向来说。你在挽回的过程中，耍一些小聪明是可以把它找回来，但是在复合以后，如果说问题还是没有得到，本质上的解决，你还是会重蹈覆辙，这对于你们来说，都会是二次伤害，所以说呢，如果说你找不到分手的根本原因。就算复合了，再次分手也是百分百的事情，还有第二个原因，转变需求感，如果说你的目的是在复合中，重建两个人更舒适的相同模式，同时呢让自己变得更好，而你呢也确实是建立起来了，相处的框架，如果说这样做到了。你还会觉得挽回很痛苦吗，同样的结果，只要你转变一下需求点转变，在自我认知和挽回的方向上，前路呢就会明朗很多，分手呢其实对于双方来说，都是很痛苦的，因为没有人想走到这一步，他会离开因为问题的不断累积。他累了，觉得你不会改变，加上自己也无力改变，所以呢才选择了分手，再加上有很多人控制不住情绪，分手后错误的行为，加深了对方对你的负面印象，这就让他不仅看不到你的改变，还承受了很大的情感压力。自然就会导致他的无情拒绝了，甚至会越来越糟糕，所以呢要用一种他能够接受，而不是你想当然的方式去挽回，这样才是情感修复的关键，很多时候前任坚决不附和，只是因为你还没有找到，对的方向和问题。包括没有给到对方一个，相对平稳的情感氛围，而这些都是你需要努力去改变的，而不是说放弃了就算了的事情。'
