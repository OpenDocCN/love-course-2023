  text: '# 追女生最强心法，猎人心态让你快速脱单！ - P1：ImportVideo_1058618.437154 - 魅师爷 - BV1fZ4y1i7Kb大家好我是美男，有没有发现那些你想认真追的姑娘怎么也追不到，但那些抱着随便聊一聊想法去接触的女生反而更容易追到，关键在哪里，关键就在于你和她相处时心态的变化，心态会影响你的情绪，情绪会影响你的行为。而行为会影响整个恋爱结果，如果说给女生带去恋爱的感觉是方法是技巧，那么追女生的心态就是心法缺一不可，当你特别喜欢那个女生的时候，你就会患得患失，她的一举一动都会让你忐忑不安。和她聊天生怕说错什么惹她不开心，聊什么话题都要想半天紧张又期待，会变得不像自己甚至不像个正常人，她发个矛盾你都能挠不出去不悲欢离合的大喜，你为什么会这样呢，因为你心态出问题了。那追女生的心法应该是什么呢，那就是猎人心态，开讲之前告诉大家一个秘密，就是强按点赞键三秒，你的经验值会翻倍，那猎人心态的核心又是什么呢，首先我们要想一想猎人平时是怎么打猎的。他们会先观察猎物经常出没的地方，再评估猎物的危险性，而不是急着开枪出手，很多男生追女生，一贯一上来就对女生表达各种好感，展开强烈的攻势，这种急不可耐想要得到她的行为，会让女生非常反感。一上来就表现的特别喜欢她，动不动就说爱她离不开她，让她觉得你很随便你很缺，面对那些刚认识没几天就表白，甚至面都没见过的表白的男生，女生最经常说的一句话就是，你了解我吗，甚至都没见过面你就说喜欢我。所以刚接触女生的时候，你的目的应该是靠近她了解她的需求，在找准时机一击必杀，这也正符合一个优秀猎人的习惯，首先我们在接触女生的时候，你只需要有一个，我只是在观察她的心态，我并没有想让她喜欢上我。这样能够有效的降低你因为喜欢她，而产生的焦虑，轻松自如的去和女生对话，和进行技巧的一个操作，然后不要去克制自己内心真实的想法，就像一个猎手在真正开枪之前，也许猎人会伪装自己，他不会轻易的去惊动猎物。但是，關注三連，速看下節，几个人不识相犯。'
