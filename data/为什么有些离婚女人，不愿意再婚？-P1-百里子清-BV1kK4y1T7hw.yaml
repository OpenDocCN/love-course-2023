  text: '# 为什么有些离婚女人，不愿意再婚？ - P1 - 百里子清 - BV1kK4y1T7hw大家好，我是白利子卿，為什麼有的女人離婚過後不願意再婚呢？當然任何事情它是有原因的，那麼不願意再婚的女人，她都有哪些原因呢？我給大家總結了有三個原因，首先第一個原因就是，她對前夫還有感情，還期待著互婚。那麼這種情況肯定她不會選擇再婚了，因為她還期待著和前夫互婚，那麼她所有的考慮，所有的等待都是為了互婚，那麼她當然不會考慮再婚這個事情了，其實這一點也是很好理解的，第二個原因就是在曾經的婚姻當中受過傷。然後一直都沒有走出來，對婚姻感覺到比較失望，然後沒有勇氣進入婚姻，其實這種情況是普遍存在的，有很多女人離婚過後，她一直都沒有走出離婚的陰影，所以在她沒有走出來之前，她是不會去選擇再婚的。那麼從這個角度來說，她不選擇再婚，我們就知道她到底是因為什麼了，其實這種情況完全只能靠女人，自己走出曾經離婚的陰影，你只要真正走出來了，不管你選擇再不再婚，那麼你以後的日子都會過得好一些。所以從這個角度來說，女人還是不要一直沉浸在過去的傷痛之中，還是要真的走出離婚的陰影，這個樣子你以後的生活才會過得幸福，第三個原因就是害怕孩子受委屈，因為有不少離婚女人，她是帶著孩子一起生活的。她要選擇再婚，她不得不去考慮孩子的因素，因為很多時候她自己帶著這個孩子，如果去再婚的話，那麼就會讓孩子有可能過得不幸福，那麼她很多時候為孩子考慮，她就不願意選擇再婚，其實這也是能夠理解的。現在也有這樣子的，有很多這樣子的一個單親媽媽，其實他們為什麼不選擇再婚呢，其實就是因為這個原因，他們不希望孩子受到委屈，所以說每一個選擇不再婚的離婚女人，都有他們自身的一些原因，他們做出這樣的選擇。只要他們自己覺得可以，那其實也沒有什麼關係，但是如果你真的想要選擇再婚，就必須要去把自己的這個原因找到，然後把它解決掉，那麼這個樣子，你才能真正的開啟了新的人生。'
