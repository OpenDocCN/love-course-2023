  text: '# 真诚和保持神秘感，对恋爱来说哪个更重要？ - P1 - 彤彤聊脱单 - BV1qA411U7M9所有人都在告訴你，真誠很重要，真誠才是必殺技，對，真誠沒有錯，錯的是認識的那個人而已，但真誠不能過分真誠，畢竟那些舔狗，背胎老好人，哪個不真誠，有用嗎，沒用呀，到頭來卻發現，真誠是殺死他們自己的必殺技。一次次真誠的付出，最後換來的卻是欺騙，隱瞞和離開，所以保護真誠的分寸真的很重要，就好比臭盲盒，為什麼近幾年來這麼多人趨之若鶩，是盲盒本身的內容吸引了他們嗎，不，吸引人們的是抽盲盒的過程，你不停的搖盒。查攻略，判斷你們是什麼，越是猜不透的，你拿在手上研究的時間就越久，你在他身上花的心思越多，你的好奇心越強烈，征服欲就越強，一定要弄清楚你們是什麼，女生其實也一樣嘛，你越是讓她猜不透，她對你就越是上頭。你到底喜不喜歡我呀，喜歡怎麼還不表白呀，怎麼突然這麼冷淡，她老是折磨你的心思，沉默成本就多了，只有猜不透才会让女生对你念念不忘，嗯。'
