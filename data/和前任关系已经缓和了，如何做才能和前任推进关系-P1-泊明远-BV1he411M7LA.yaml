  text: '# 和前任关系已经缓和了，如何做才能和前任推进关系 - P1 - 泊明远 - BV1he411M7LA很多人呢通過非常煎熬的鍛煉，去盼星星盼月亮，終於盼到前任來找自己，我知道你非常激動，我也知道你非常想把這段時間，你所經歷的，你有多麼想對方，有多麼愛對方告訴他，但是相信老師，現在還不到你倡索預言的時候。那說得難聽一點，挽回才剛剛開始，只有他有情緒有反應，這些你在鍛煉期間，你的朋友圈建設，你的心態建設，所有的歸結在一起，就是不可得性在起作用，這只能說明他開始重視你，對你有需求，這個時候，他的主動聯繫。續航溫暖，甚至主動求復合，都不要理會，如果這個時候你直接答應，那你一定會輸得很慘，對於長期處在低位的人來講，你好好想想，為什麼他說分手就分手，他說在一起就在一起，決定權永遠都在別人手上。你在這段關係當中，永遠都沒有話語權，因為你害怕失去，和這個人抱有不切實際的幻想，想覺得他對你好，就是這樣的想法，前人一有情緒的反復，就答應復合的人不在少數，最後被甩的人更是數不勝數，所以趕緊收起來。你那些不切實際的幻想，我一直在告訴你，前人有情緒是好事，但是你並不知道，他是帶著善意還是惡意，所以滿足自己一時的需求，再次掉進坑裡，肯定是得不償失的，那麼我們就需要把握住機會，拉平位置。一味的為了復合而低位復合，或者一味的要求高位復合，那這樣的感情並不能長久，想認真談戀愛的小夥伴們，好的感情一定是雙方努力維持，並且在一個平衡的狀態才可以的，我是博明，如果你不太懂的話。可以C英雄4到老師聊一聊。'
