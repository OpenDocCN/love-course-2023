  text: '# 整形医生聊颜值：【小鬼王琳凯】叛逆少年的神仙颜值让人心动！【五官分析】【明星艺人】【医美整形】【颜值分析】 - P1 - 咖喱鸡腿哥 - BV15v411E7PF小鬼王林凯的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，小鬼是作为新生代的一名rapper，被人称为是一个有认真追梦的大男孩，而他长相吃他颜值的人非常喜欢他，因此他也因为之前的学秀出道以后。获得了一大批迷妹的支持，小鬼的骨相非常英气，皮相又带点幼台，给人奶帅奶酷的感觉，头型和脸型十分的优越，脸小的同时五官的量感也很小，但是他的后脑勺饱满，这边看脸型较瘦，也加上细长的脖子。让他的头身比看起来特别的好，小鬼的眼睛不算大，类似小鹿眼和灯笼眼的形状，有偏圆，圆的眼睛看起来会非常的纯真，有少年气，偏内双，眼尾双眼皮明显，眼角上扬和眉型统一起来，所以看起来眉眼没有任何的违和感。眼白占比小，他的瞳轮偏大，这也增加了他的面部的幼齿感，他经常画尾端上扬的见眉，这个眉型经常给人刚强正直的感觉，在之前的一些节目中，小鬼偶尔会画画断眉，看起来又添加了叛逆不羁的气质。眉眼间最好的是眉尖的那颗痣，增添了许多的灵气，五官中，音器另一个来源点是他的鼻子，他的鼻梁细长高挺，还带有利一丝丝的铐峰鼻，这与他音器的眉毛十分的相匹配，三根不算太高，但是鼻梁挺，整个鼻子直细。鼻头棱角分明，鼻影收的比较紧，整个鼻型非常不错，加上嘴巴较宽，且偏厚，给人温柔的感觉，小鬼的脑袋也比较小，后脑袋也就是后脑非常饱满，但正面又很窄，额头小，下颌线清晰，喉结不算突出，脖子细长。能显得非常精神，脑袋小，脸小，非常上劲，尤其是在拍摄的一些映照中，我发现，小小的脑袋往往看起来身材比例更好，整个人显得更加的挺拔，张辫也是他面部的一个忌讳点，但是张辫也不是谁都可以输的，能把这种头发。全部梳上去的发型，要求对眉眼和老门以及脸型的要求是极高的，小鬼的时尚感非常强，个人的风格又突出，可以驾驭各种发型，相比陈稳的真的发色，五彩斑斓的发色，更能寸脱出他的少年感，尤其在舞台上，皮帅皮帅的样子。非常有魅力，总的来说，小鬼的五官非常精致，虽然鼻子有那么一点点的脱钩，但是立体度高，脸型流畅，而且肩下巴，嘴角线条明显，非常性感，有一点点阴柔，但是小鬼的眉是上挑的，中和了这种感觉。所以会显得他整个人很有特点，我给小鬼黄灵凯的颜值打95分，感谢小鬼的粉丝给我的一键三连，想要其他需要各个面具和五官调整的朋友，可以试试，大家还想看哪些艺人的颜值测评，可以给我留言。'
