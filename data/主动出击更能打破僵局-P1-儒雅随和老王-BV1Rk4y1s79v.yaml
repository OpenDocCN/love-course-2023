  text: '# 主动出击更能打破僵局 - P1 - 儒雅随和老王 - BV1Rk4y1s79v我有個姐妹，她啥情況，就是分手之後跟前任一直抱持著聯繫，媽媽一直也不敢提這個復合，對方也沒有啥動靜，她就特別特別懷疑她是不是在養背台，我當時我就告訴她，你千萬不要隨隨便便猜測別人的內心，你猜測啊。你這個猜測一定有偏差，而這一點點偏差不能讓你完全污辱對方，就你有那功夫吧，你搁這瞎琢磨，你不如直接找人報案，咱坦誠點，你把自己啥感受啥想法，咱跟人說說，咱主動打破漿糊，但是你得注意。我說的坦誠不是說你指責跟包括需求，比如說啊，你一開始你就說人家，哎你憑啥想走就走啊，憑啥想聯繫就聯繫啊，給你整那些武力三道的，讓人家必須給你個解釋，那首先呢，他現在不是你對象，他沒有義務去照顧你的需求。再者是吧，就你這種表達啊，就等同於把復合這個帽子戴頭上了，這目的性太明顯了，我給大家總結兩個啊，這個溝通原理，方便大家借鑒和參考啊，首先第一就是啥呢，表達感受，你可以這麼說啊。你說我感覺你跟之前有點不一樣啊，但是又說不出來哪不一樣，你舉了呢，你把溝通的重點放在感受上，而不是去針對錯討論結果啊，那第二個呢就啥呢，陳述事實，你認輸啊，你說嗯，我可以看出來你有點猶豫，就關於我吧。關於我們這個關係啊，你願意跟我抱著這個想法，那有人可能會有所顧慮啊，會害怕說提到感情，而不是被動的等待，或者說等不出來一個結果，但完全放鬆的請進之下，去實事求是的關注自己跟對方的感受。不但是我不會讓關係惡化，反倒會打開彼此的誤會，你也能得到對方這個態度和喜歡的話，這個對於感情修復啊，是有很大的助力的。'
