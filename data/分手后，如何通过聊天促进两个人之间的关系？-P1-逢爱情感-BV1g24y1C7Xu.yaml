  text: '# 分手后，如何通过聊天促进两个人之间的关系？ - P1 - 逢爱情感 - BV1g24y1C7Xu分手後還聯繫，怎麼聊天才能緩和關係呢？分手重啟聯繫的重點是建立兩個人平等對話的關係，一般來說，首先提分手的人會在這段關係中拿回主動權，而一個對你有強烈既定印象的人，在對你的負面情緒處於頂峰的時候。是不適合頻繁聯繫的，消息不回，打電話不接，道歉不聽，這都是很常見的一個狀態，這個時候如果說你還去糾纏，就會完完全全的陷入被動，而被動的一方就會慢慢的滑到卑微的角色裡面，那能夠做的事情就只剩討好了。但是討好在感情裡面是讓人厭惡的，特別是分手的時候，所以這個時候你不要去聯繫，也不要去道歉，更不要去提你們的以後，你現在所做的一切行為在對方看來都是不尊重他的，沒有人想和只會糾纏他的人重歸於好。那麼你要做的就是分手後拿出幾天的時間完全不聯繫，目的就是讓對方的情緒降降溫，給彼此一個情緒緩衝的時間，降低他對你的負面印象，那這樣你再去找他的時候，最起碼他的態度是會好很多的，如果說他還提分手。那麼我們可以把這一段話發給他，內容如下，我這兩天想了很多，我尊重你的決定，我也覺得應該把我們兩個的事情先放一放，你做你的事情，我也做我的事情，那你就只說這麼多，其他的什麼都不要再說了。中間不要提你們的關係，也不要再提你的什麼什麼心情，這些都跟他沒有任何的關係，他也不想關心你現在到底是什麼樣的狀態，什麼樣的心情，那說這一句話呢，就是為了把你給帶到一個平等的位置上面。表達你依然很在意這段感情，在意他，一個剛分手的人，就算是他看著特別的冷靜和絕情，那麼冷靜個一個四五天，情緒洩了勁了，那心理上剩的都只是情感的習慣了，這種情感習慣爆發的時候，就是你最好的一個時期，然後呢。你再去適當的去發一些問候的消息，簡單的問候就行了，不要再去長篇大論，然後呢，不要管他是什麼時候回你的，一兩個小時或者是隔天才回你，只要是他回你了，就是他的感性佔了上風，那麼就是你挽回的機會了，最後呢。再去檢查你的動態是不是被他看過了，一個跟你分手的人，還是會對你好奇，只是因為他還想要了解你的狀態，所以啊，我們要去看看，他是否留下了這個蛛絲馬跡，如果說有，我們不要有什麼反應，分手啊。兩個人斷連了一段時間之後，就是由於突然的情感缺失，再理智的人，也都會出現一些反復的反應，但是在他反復的前提下就是，你要很穩，沒有什麼動靜，回復信息，簡短幹練，距離保持的很恰當，只有你的淡定不糾纏。才能夠讓他產生後悔的心理，那麼到了這一步，重啟聯繫，就到位了，這個時候啊，你們就能夠平等的去進行對話了，想知道你的另一半是否愛你嗎，可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
