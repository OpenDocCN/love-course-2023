  text: 在成长过程中曾经有过创伤性的挫折，那么这些挫折呢，也会让你们变得低自尊高回避，并且难以去信任你的伴侣，所以只能通过消极评价伴侣，让自己看起来安全，除此之外呢，还有可能是因为双方的信任基础比较薄弱。你们难以信任彼此，这可能也是因为你们曾经在关系中有过欺骗，隐瞒或者说没有遵守承诺，比如说答应删了前任的联系方式，但是呢你换个小号悄悄留着，周末跟朋友出去喝酒，但是你骗对方说你在加班，这一类行为啊。本身也很容易消磨信任感，也更容易使得被隐瞒的一方，在冲突发生前就抱有一个敌意想象，那么我们究竟该怎么去面对，以及解决这种敌意想象呢，建议啊你跟着以下的几个建议走，希望呢能够对你有所帮助。首先你需要分清楚，是想法还是事实，也就是说我们不要把情绪过度的投射在事情上，而是可以通过理性的分析，通过我们过去对伴侣的经验，重新审视这个事实，以此来发现，是不是我们的想法跟事实存在偏差。比如说你男朋友晚上回家忘记跟你说了，你的敌意想象可能认为，他肯定背着我去做不好的事情去了，但如果你通过他平常的行为来看，你应该要考虑的是，他是不是又加班到这个点忙忘记了，因为他之前有一次也是这样。这个呢就是用理智将事实和想法分清楚，这样的话呢就不会随意的误会对方，也在一定程度上呢，避免可能会发生的争吵，其次第二点，这个真的很重要，一定要多多去锻炼自己善以归因的能力，你可以去把别人想的好一点。把这个世界呢想的好一点，尽量的多从积极的角度去看待伴侣的行为，你可以想，既然当初你选择他作为你的伴侣，那你肯定是觉得他好你才跟他在一起的，那矛盾和争吵并不会就消除掉他这种好。所以呢你也不需要对他进行攻击，比如对方答应你周末出去玩，结果呢临时被告知要值班，我知道你第一反应肯定是很生气，这是很正常的，但是呢千万不要把这件事情变成，他就是不在意我，而是尝试着从伴侣的视角出发。他从来没有被要求值班过，并且呢对于他来说，他也损失了一次旅行啊，他一定也不想这样，抱着这样的念头再去和他协商，这个事情的解决办法，那效果呢肯定是事半功倍的，同时第三个呢就是不要畏惧冲突。而是正视自己的情绪，压抑需求，回避分歧，这些都不能真正的解决问题，你以为你是在委屈求全，是为了爱自我牺牲，实际上你的每一次逃避，都是在为你们的感情埋下一颗颗定时炸弹，遇到问题的时候。你要做的第一件事情是沟通，而不是带着问题过夜，无论是哪种方式，网上聊天也好，面对面交流也好，一定要把这个疑问解决掉，这样才能够避免之后，你觉得委屈的时候，被对方说是翻旧账之类的行为。只有你把眼前的坑解决了，你们在爱情路上呢，才可以走得更舒坦，还有一种情况就是，对方他对你产生了提议想象，我们该怎么去应对呢，首先深呼吸，既然对方这个时候情绪不稳定，那你就需要尽量的稳定住自己的情绪。不要两个人一起上头，陷入情绪性的争吵中，你可以试着这样说，我接收到你对我的情绪了，但我有些地方还没明白，你可以跟我在仔细的说说吗，这样说的话呢，不仅可以安抚住对方激动的情绪。也是在给对方释放一种可以交流的善意，让对方有时间去自我反应，等到对方冷静之后呢，相信他也会愿意跟你好好地沟通，总而言之呢，感情中肯定会或多或少存在一些误会，甚至是猜疑，不过呢，提议想象。它不会拉近你跟伴侣之间的关系，它也无法帮助你解决问题，所以我们一定要懂得正确地处理提议想象，努力地将这个争吵化解成建设性的沟通，将冲突变成滋养你们感情的肥料，这样的话呢，你们才会越走越近，越走越远。觉得有用的话，记得一键三连哦，(下集待續)。
