  text: '# 【亲密关系必看】最伤感情的往往是这件小事 - P1 - 晴天老师Sunnie - BV1CL411q7EF朋友总跟我抱怨他又跟对象吵架了，听完之后呢，我发现他有一个自己都没有意识到的惯性，那就是总是将对方的行为往坏的方面下定义，比如对象问他晚上吃什么，还没开始商量他就觉得，他肯定要说去那家吃那个菜的。总是这样只考虑自己，这时候呢他其实已经断定对方是一个自私的人，所以无论他们商量的结果是什么，他心里这个想法都不会改变，但凡对象做了什么不合他心意的事情，又或者是表露了一些消极的情绪，他总是要上升到。他根本不爱我，他肯定还有别的人要陪，这样的高度上，这种想法呢有一个很严重的后果，那就是吵架的时候啊容易上纲上线，甚至脱离这个事情本身，将普通的扮嘴演变成人身攻击，如果你也发现了。你和伴侣之间常常因为一些小事爆发争吵，越吵越累，但又解决不了真正的问题，那么就需要引起重视了，因为你们可能呢，至少一方对对方抱有了错误的敌意想象，敌意想象通常指的是对消极事件和情绪的反应。比积极事件和情绪，更强烈更敏感的一种认知思维模式，简单来说，其实就是当我们跟对方发生矛盾的时候，容易把对方放在我们的队里面，从而使得矛盾不断的升级，甚至呢我们还会把他们做的事情，想象成故意伤害我们。一般来说，敌意想象啊通常有这两种的表现形式，第一个呢就是指向他人的敌意想象，他们认为对方的行为和情绪总是充满恶意，比如女生跟男生说，我都跟你说了要把地毯吸干净，怎么还这么脏啊，男生说，哪里脏啊。你只会针对我，从来都不尊重我的感受，那这个故事里呢，男生对女生就存在一个明显的敌意想象，明明只是针对地毯干不干净在争论，但它却上升到针对尊重的问题，这样最后的结局呢，必然就是不仅地毯没有清理干净。两个人还要闹得脸红脖子粗，第二种表现方式呢就是指向自我的敌意想象，时常担心自己的行动、情绪、言词，会让对方觉得自己是个坏人，比如女生说，你这次旅游去哪里玩嘛，看起来很不错，男生说，可是我做的攻略啊。那里很多人都评价不好，还是跟我的计划走吧，女生会觉得说，对方总是在否定自己的建议，算了还是听对方的吧，那这个故事呢，女生明显就存在着一个指向自我的敌意想象，她明明误解了对方的想法，但是又担心继续说下去。会引起对方的反感，于是呢就只是将这个情绪累积下来，选择逃避不说，那么当伴侣之间存在了敌意想象之后，会有什么样的严重后果呢，就是你总是忍不住将事件想得更负面化，一旦对方做了什么不合你心意或者预期的行为。就会被你上升到，对方不爱我了，对方想要跟我分手了，这样的层面上，然后呢自己陷入负面的情绪无法自拔，只是怎么可能会有完全，把握住你每个想法的完美伴侣呢，届时有时候他们做的未必合你心意。你也应该给对方一个解释的空间，而不是放任自己将对方越想越坏，并且呢争吵的时候啊，敌意想象的一方，会用最大的敌意去揣测对方，基本上就是什么能够伤害到对方就说什么，通过不断的去激怒对方。直到看到对方真的表现出像他们所想的那样的敌意，他们才会满足，会觉得说，啊原来你真的和我想的一样，最后呢就只剩下两个人互相攻击了，吵到最后啊，甚至都可能忘记刚开始是因为什么吵的了，还有一种可能就是。虽然你有了情绪和不满，但是由于担心自己在对方眼里会不会太麻烦，而不敢表露自己的情绪，所以选择回避和压抑的应对方式，这样的做法呢看似是避免了争吵，但是你的情绪没有获得一个出口，你的问题也没有解决。这样长期以往的回避呢，也只会让你们越来越不了解对方，关系最终呢落得一地鸡毛，不过呢敌意想象并不一定是为了攻击，更多可能啊还是自我保护，这种自我保护形成的原因有很多，比如你或者对方呢。'
