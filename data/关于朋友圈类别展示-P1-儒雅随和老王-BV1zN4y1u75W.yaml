- summary: "-   朋友圈展示分为生活价值和心情两类，展示多样性能让人更全面了解你，避免单调和狭隘的印象。\n    1.  展示同一类内容会让人觉得生活单调和价值观狭隘，缺乏吸引力。\n\
    \    2.  产生审美疲劳，可能导致人产生抗拒心理，甚至屏蔽你的朋友圈。\n    3.  缺乏立体性和真实感，让人怀疑你的动机，导致互动不足。"
  text: '# 关于朋友圈类别展示 - P1 - 儒雅随和老王 - BV1zN4y1u75W朋友圈展示这个事儿，我跟你说一般就分三类，就生活价值跟心情，就这么省的，你让对方多方面的了解，你这个变化，其次也能让你变得更加的立体，如果说你总展示同一类内容，那有三个弊端，首先第一个。就让人觉得你生活单调，你这个价值观狭隘，自然不会被你吸引，第二个就是啥，人家很快就产生审美疲劳，从而产生一种抗拒心理，人家不想再关注你动态了，甚至说过分点，人家就屏蔽你朋友圈，第三个就是啥。就会觉得你不真实，因为人都应该是丰满且立体的，就你重复展示某一类照片，就会让人家怀疑说，你是不是另有目的，这个也就是很多人说自己，我发的都正向朋友圈，但对方没有反应，这个就是原因。'
