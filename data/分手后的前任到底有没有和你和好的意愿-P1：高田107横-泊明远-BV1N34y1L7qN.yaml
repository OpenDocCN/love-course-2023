  text: '# 分手后的前任到底有没有和你和好的意愿 - P1：高田 107横 - 泊明远 - BV1N34y1L7qN那分手后前任还会回头吗，哪些行为在表示他暗示你还能复合，其实你们的想法我也可以理解，分手后你总是会去猜测对方的想法，就想知道对方还爱不爱你，还有没有和好的希望，那所以我总结了几个前任暗示复合的表现。只要你的情况符合我说的任意两点，那么你们和好的可能就真的很大，第一，他没有对外宣称你们分手，这就说明他根本就没有想好，到底要不要跟你分手，第二，还有联系的通道，这是给你们保持可联系的机会，你们之后。一定还会有交集，第三，分手后前任主动说想要跟你做朋友，以后有什么事还可以找他，这就说明他对你其实会有一种愧疚的心理，或者说他心里面其实并没有真的放下你，毕竟每个人的人心都是肉长的。没有那么容易分手对不对，第四，他时不时的还会找你聊天，或者说愿意主动回复你的消息，这就说明他根本就没有放下，你们之间的那些美好回忆，第五，把你拉黑了，但是拉黑本身其实就是机会复合的。很多人说拉黑了就没有机会，其实这种想法很片面，因为拉黑你了，还能把你拉出来给自己留有余地，如果真的想彻底跟你分手的话，那就不是拉黑而是删除了，第六，他社交平台上会发一些关于情感方面的动态。这就说明他没有放下这段感情，第七，找一些性感博主或者好友，去倾诉自己的情感问题，这就说明他不仅没有放下你，他反而会在反思这段感情里面的问题和矛盾，希望通过第三方，来帮自己釐清自己的思路，第八。他有可能和周围的朋友去打听你的消息，说明他开始已经想你了，但是他又害怕打扰到你，所以未是未假，第九，对你忽冷忽热，没错，忽冷忽热其实也有机会复合，这说明他纠结你们这段关系，是否要重新开始。冷的时候是想到你们之间那些不好的回忆，热的时候，就是想你们之间那些美好的回忆，比方说，你对他的好，还有你之前对他的承诺等等，或者是放下你，最后一点就是，他还会时不时地观察你的一个动态。会跑来偷窥你的社交平台，但是不会主动评论你或者互动，其实他还在犹豫，还没有想好要不要主动跟你进行联系，那么我上面所说的这几种情况，你认得几种，如果说不知道该怎么做，可以私心修复，找我老师来聊一聊。'
