  text: '# 如果你分手后能忍住克制住这些行为，那么复合十拿九稳 - P1 - 泊明远 - BV12U4y1S7Wg在讲这个视频之前，我先给大家分享一句话，重归于好，从来都不是表达一个人的主动，而是两个人念念不忘的双向奔赴，那今天呢，给大家强调一个基本的思维，大家千万不要觉得分手后，你的主动，你的牺牲，你的卑微。能够让前任回心转意，充其量只是自我感动，那相信我，任何一段健康的正常的感情，都是互相奔赴的，是平等的双向的，不是一方妥协一方压迫，更不是一方改变，另外一方蹬鼻子上脸，所以呢，接下来我讲的这三点。一定要克制，至少要保证事情不能够更糟，首先第一点，克制去纠缠和和好这件事情，提个两三三次就够了，拒绝一次可能是因为情绪，但是拒绝第二次，如果你再去做这件事情，那就是纠缠了，纠缠的越多。只会让对方离你越来越远，那第二点，克制自己的情绪反复，很多人因为分手这件事情，让自己变得一蹶不振，工作生活一团糟，就好像完全变了一个人一样，那么我需要告诉你们的一个事实就是，你这种糟糕的状态。它是绝对不会心软的，更不会有愧疚感，对你们之间的和好，不仅没有帮助，只会让觉得你这个人很差劲，没有人会拒绝更好的东西，那人都是趋利避害，如果在你慎重思考之后，最终还是想要去和好，那你就需要克制住。前面这两件事，同时克制住你想要复合的冲动，第三点，不要暴露需求感，过多的需求，其实对挽回是非常不利的，那降低需求，并不是让你完全没有需求感，只是因为过多的倾诉和爱，让对方感到烦躁，如果太过于疯狂。非常有可能会把对方推入到，拉黑你的境地，那试想，连联系的机会都没有，那何谈挽回呢，博士博明，爱是互相体谅，迁就磨合，但其实最重要的，并不是体谅改变磨合，而是相互，双方的奔赴才是心的归处，如果屏幕前的你。现在也正是面临这样的情况，Please
    meet your foe，到老师聊一聊。'
