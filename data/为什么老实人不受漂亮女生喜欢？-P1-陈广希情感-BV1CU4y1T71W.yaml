  text: '# 为什么老实人不受漂亮女生喜欢？ - P1 - 陈广希情感 - BV1CU4y1T71W為什麼老是人不受漂亮女生喜歡，因為需求不匹配，女人的需求是豐富的情緒體驗，外向的女人可能在家裏面待不超過三天，就必須要出門去社交或者打卡，享受情緒刺激，宅女雖然喜歡待在家裏，但她們愛看的電視劇和電影。也無一不給她們帶來豐富的情緒體驗，而老實人最大的特點就是，木訥無趣，做事循規蹈矩，生活兩點一線，一方需要情緒，一方無法提供情緒，供需不平衡，所以無法吸引，其二漂亮的女生都是對自己的外形有要求的人。她們無法接受跟一個，短袖穿到掉色，頭髮油到發亮的人走在一起，我以前也不太在乎外形，但當我開始注重自己的穿衣打扮的時候，我也不太願意跟一些不修邊幅的人一起出門了，漂亮的女人也是這麼想。她們甚至看一眼就知道，你們是不是同一個level的人，老實人別說追了，可能連她們的世界都進不去，以上就是我總結的兩大原因。還有什麼補充的可以評論區告訴我。'
