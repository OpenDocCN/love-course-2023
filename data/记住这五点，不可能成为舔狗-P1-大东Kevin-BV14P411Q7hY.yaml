  text: '# 记住这五点，不可能成为舔狗 - P1 - 大东Kevin - BV14P411Q7hY你越愛自己 對方一定會越愛你，其實你根本不用搞清楚，戀愛的本質到底是什麼，每個人的標準都不一樣，需求也不同，你只需要搞清楚這五點，你的情感不可能走到一條歪路，首先是第一點，盡量不要上頭。為什麼我會說盡量呢，因為我們不是機器人，誰都無法避免上頭，但你要思考一個問題，一方越上頭
    另一方也會上頭嗎，實際上 另一方只會越來越清醒，所以你一定要控制好自己的需求感。當你跟女生發一大串對話和小作文的時候，你註定是上頭的一邊，但對方只會更冷靜，原因就在於，你的行為在外人看來已經不正常了，而你自己由於上頭卻並沒有發現，第二點，你越穩定
    對方才會越在乎你。為什麼大部分的人在戀愛中，都有換德換世的心態，說到底，你們談的就不是一場平等的戀愛，對方不像你那麼喜歡，所以一開始的時候，不要迫不及待的展示自己的真心，那一點用都沒有，那只是在自我感動，第三。不要過度在意對方，怎麼做才算是過度呢，其實很簡單，你因為在意對方，放棄了一些原則，不斷推上自己的底線，你進入到這種循環裡，對方對你肯定越來越冷淡，你只需要記住一點，好的感情一定是有來有回。即逢對手的一種狀態，第四點，你越愛你自己，對方才會越愛你，談戀愛也好，追求女生也罷，最好的狀態就是你沒有委屈自己，但是呢，你們的感情卻一直在往上走，所以你要先學會愛自己，不然沒有人會重視你。最關鍵的一點，不要去想著改變對方，也不要為對方做多少改變，總有人和你是匹配的，也總有人和你是不匹配的，我經常看到一些男生說，我做的哪裡不夠好，你告訴我我一定改，但實際上任何問題都有兩面性。你改那只是妥協，並不會讓關係變好，所以你要記住，好的感情是篩選，當你在一段關係，總是你在付出，對方原地觀望，你想通過講道理讓他改變，那是不可能的，道理很簡單，和他相處幾十年的父母都無法改變他。你又怎麼可能改變了他呢，為什麼有的人越來越卑微，就是在對方第一次打壓你的時候，你接受了，然後對方就會一步步試探你的底線，這就是人性，所以你要記住，感情中只做篩選，不要試圖通過說服和講道理。讓一個人愛上你，最後當你把自己所有好的一面，都展示了以後，對方對你依舊沒那麼喜歡，那只能說你們現在不匹配，那就趕快離開，不要糾纏，千萬不要當一個搖尾乞求的哈巴狗，重心多放在自己的身上，當你足夠好的時候。之前的人他一定會後悔，OK，這期視頻就說這麼多，我是大東，情感世界也有最優解，我們下期視頻見。'
