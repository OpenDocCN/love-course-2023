  text: '# 为什么总是得不到女生的认可？兄弟，你是不是用错心思了？ - P1 - 恋爱攻心 - BV12b4y1t7Nj宇哥不断地身边有些兄弟在说，谈恋爱最重要的就是真诚，如果没有真诚，学再多技巧都没用，这句话宇哥也是非常认可的，而且不仅是谈恋爱，不仅是感情，对于工作，对于生活，对于爱我们的人，我们爱的人都应该做到真诚。那为什么我们现在，一直在强调恋爱的技巧呢，兄弟们有没有认真的思考过这个问题，真诚是技巧的基本前提，技巧是辅助真诚展现强有力的工具，在现在这个社会上，想谈恋爱只有真诚，没有技巧是行不通的。把妹对于我以前来说，真心是太难了，童子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下，看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白。直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活，懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们都可以看一下，徽信搜公众号。行与情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，我们要根据社会的发展，感情的进化而改变，技巧和真诚是分割不开的，这二者相辅相成。互相推进，其实今天宇哥想讲的不是这个，恋爱中还有另外一个常常被我们，忽略的就是用心，很多恋爱的兄弟，总是自以为我花费了那么多精力，花费了那么多金钱，就算是用心了，在众多的女生看来。这并不是她们想要的用心，今天宇哥就带大家，走进女生的内心世界，看看她们所认为的用心，究竟指的是什么，被理解，我们常说男女的思维，存在着很多的差异，但是即使我们明明知道，有这回事的存在。却还是避免不了感情中的争吵，一般在这种情况，两个人争吵后，内心都会冒出一个想法，她为什么，就不能理解理解我的处境，为我想想呢，这个时候稍微会用心的男人，就会在争吵，过后给女生道歉，给她买小零食，送花。说好听的话哄她，即使这是暂时过去了，但是过后该吵的时候，还是一如既往的吵，如此循环，真正用心的男人，已经从根本上解决问题了，他们去寻找吵架的原因，看书看视频，学习对方的思维模式，找方法避免争吵的次数。引导对方理解存在的问题等等，尽管在恋爱中，不可能一点分歧都没有，但是能避免的争吵，用心的人会尽量避免，从另外一种角度来讲，这也是珍惜的表现，需求感被看见，每个人内心都有需求的欲望，女生普遍会觉得。如果有个人能洞察到我内心的，需求肯定是个非常细心，又舍得为我花心思的人，有些兄弟盲目自信，总是自以为是来解读女生的心思，所以我们经常能看见，直男兄弟给女生送的礼物，都是精致的键盘，酷炫的鼠标，真的。但凡你稍微用点心，都可以了解到，女生喜欢的到底是什么，内心想要的到底是什么，还有一些兄弟会觉得女生难过，想要陪伴的这些小情绪，都是一些闲暇，时间生出来的矫情，根本不必理会，其实他们渴望的。不过就是你一句安慰，你抽出时间跟他聊聊天，缓解一下他的孤独，能满足他们小小的需求，但是最大的问题就是，当我们的兄弟跟，一个女生熟了之后，或者一段感情，已经过了热恋的状态时，就会漠视女生的这些需求。故事仪式感，故事需求感，是他们经常的行为，宇哥承认，感动不是爱，但是感动是催生心动的重要因素，用心看起来不简单，但也不难。'
