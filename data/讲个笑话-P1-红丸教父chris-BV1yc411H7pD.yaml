  text: '# 讲 个 笑 话 - P1 - 红丸教父chris - BV1yc411H7pD我給大家講一個女權主義的笑話，就說有一天，一個女權主義者，她家裡的燈泡壞了，然後請問女權主義者換燈泡需要幾個女人，需要11個女權主義者，為什麼？，第一個人她換燈泡，第二個人呢。她指責男人創造了照明的需求，第三個人呢，她指責男人發明了如此腦殘的照明方式，第四個人，她提出這個擰燈泡的動作，像是在性騷擾，第五個，她毀掉了這個燈泡，說這個燈泡是在男根崇拜，然後第六個。她指責男人應該由男人他們來換，第七個，指責原本應該來換燈泡，卻把這個事情推給女人的男人，第八個，指責男人創造了男權社會阻止女人換燈泡，第九個，指責男人創造了男權社會讓女人換了太多的燈泡，然後第十個。表示換燈泡的人應該獲得跟電工一樣平等的工資，第十一個，這個女人告訴媒體，女人換燈泡的能力已經超越了男人，第十二個，在旁邊拍照，然後發微博說，男人沒有存在的價值，所以當一個女權主義者家裡的燈泡壞了。她會叫12個女人來跟她換，知道嗎？，這就是一個女權主義的笑話。'
