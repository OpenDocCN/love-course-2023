- qas:
  - 问题1：复合问题中为什么要选择稍微慢一点？
  - 回答1：因为很快复合可能会忽略横跨两人之间的问题，而这些问题尚未解决。
  - 问题2：为什么情侣关系尚在时无法完全没有问题？
  - 回答2：因为感性和理性在做决策时会出现选择上的问题。
  - 问题3：创业者在感性状态下的选择通常会导致什么结果？
  - 回答3：通常会导致项目草草收场，走向失败。
  - 问题4：在理性状态下做出的选择会有什么大概率的结果？
  - 回答4：大概率会走向成功，获得自己想要的事业。
  - 问题5：复合问题中感情复合与创业者的选择有什么相似之处？
  - 回答5：它们都涉及到感性和理性之间的选择，这些选择可能决定成功或失败的结果。
  summary: "-   分手后复合的速度影响复合结果，慢一点复合更有利\n    1.  快速复合可能未解决问题，感性和理性选择问题\n    2.  感性状态下的决策容易失败，理性决策更可能成功\n\
    \    3.  复合涉及感情和理性选择，影响复合结果成功与否"
  text: '# 分手之后为什么很难再走到一起 - P1：22.1.7分手之后为什么很难再走到一起 - 儒雅随和老王 - BV1kY411b7c5在复合这个事上，如果说有的选，一个是很快复合，一个是稍微慢一点复合，我跟你说，我宁愿选择后者，稍微慢一点复合，就是按照普遍的认为说，很快复合，大多是横跨两个人之间，这个问题还没有得到完全解决。才造成的结果，我跟你说，这话只对应了一半，因为只要情侣关系尚在，就无法完全没有问题，没法说所有问题都得到解决，更倾向的应该是啥，感性和理性之间的选择上出了问题，我们人在做决策这个时候。一般都是感性和理性，分为两个不同的阵营，就好比说创业，一个创业者，在感性的状态下，做出的一个选择和项目，后面必然说草草收场，走向失败，而在理性下做出的一个选择和项目，后面大概率会走向成功。获得自己想要的一个事业，感情就两个人之间复合，我跟你说，我本质也跟这玩意儿其实是一样的。'
