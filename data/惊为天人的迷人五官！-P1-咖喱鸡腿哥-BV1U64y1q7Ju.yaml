  text: '# 【青山威廉】惊为天人的迷人五官！【颜值】【混血感】【娱乐圈】 - P1 - 咖喱鸡腿哥 - BV1U64y1q7Ju青山威廉的粉絲請留步，今天應他粉絲的邀請，來講一講他的顏值，盛產帥哥美女的娛樂圈，總有那麼一兩個人是被公認的最帥和最美，所以青山威廉的高顏值，絕對是當下粉絲的共識，他的眉骨非常的立體，眉毛特別濃。眉眼間距比較近，一方面是得益於他的眉骨，另一方面是得益於他比較大的眼睛，這兩點都變相的拉近了他的眉眼間距，這個特點給他帶來了十足的混血感，同人的露出度非常的高，整體的比例也非常大。但是他的上眼瞼線條是彎曲的，帶有曲度的上眼瞼線條會讓人感覺到溫柔和浪漫，他的臉比較小，這要歸功於他有一雙細長的眉毛，這女的細長更側重於長度，修長的眉毛會從視覺上給人一種臉變瘦變窄的奇效。正面看青山威廉的鼻子起點特別的高，鼻樑的存在感非常的明顯，而且寬度也適中，這也是他一部分混血的來源，側面的話有些駝胸鼻，鼻頭略微下溝，綜合了他的眼睛帶來的少年氣，他的上唇是絕對的M唇有唇珠。整個長度也足夠，典型的花瓣唇，所以會帶來鬱的感覺，當他眯起眼睛，嘴角微微張開的時候，就會強調這個鬱，青山威廉的五官非常的精緻完美，鼻子高挺，嘴唇勾人，一雙眼睛深垂迷離，給人一種特別的迷人感。少年氣與貴氣並存，乾淨的臉蛋線條流暢乾脆，讓迷妹們對他流連忘返，我給青山威廉的顏值達99分，感謝青山威廉的粉絲給我的一鍵三連，再加關注，需要個人面子的朋友可以私信我，還想看哪些藝人的顏值測評。可以給我留言，下課。'
