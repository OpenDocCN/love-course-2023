  text: '# 前任分手后内心的真实感受 - P1：高田横版 99 - 泊明远 - BV1VT4y1U7mP当你主动联系前男友的时候，他会有什么样的感受呢，那么今天，我就站在男生的角度上，去讲讲这个问题，其实对于男生来说，分手都是经过深思熟虑的，当你们之间出现问题，他也会提一些合理的诉求。但如果情况一直没有得到改善，出现了不可调和的矛盾，那么既然解决不了问题，那只能把你给解决了，所以在分手初期，前人对你有抵抗情绪，是非常正常的现象，如果你可以好好地和前男友沟通，你们之间的感情问题。那么他还愿意回复，起码看来，不管是想复合也好，或者是做个朋友也好，这些话题都是有意义的，大家一起复盘恋爱过程中，和分手原因，也是一个自我成长的过程，但如果你只是一个，纠缠复合的这么一个结果，或者是。一直去控诉他之前的种种问题，那么对于男生来说，他不会愿意浪费时间和精力，在这种毫无意义的事情上，如果你认为分手是他的错，那么他彻底放开就好了，不用用你的标准，去改造别人，所以说句实话。分手后大多数的前任，都是可以联系到的，前任之所以绝情，是因为你写的小作文，和感情牌打得太多，然后给到他不信任的反馈，如果是你的错，你不去反思自己的问题，反而在纠结爱或不爱，那肯定是没有办法。对你建立信任的，你说你会改，就不要停留在嘴上，要去行动起来，我是博明，如果你现在也正在面临，这样的情感混合，那么自己修复，老师会来帮你。'
