  text: '# 你伤害过那个满眼都是你的人吗？ - P1 - 得意苑课堂 - BV1pS4y1A7yu不要伤害那个满眼都是你的人，因为你不知道你哪一天会后悔，人这一辈子呢，上天可能就安排那么一次，一个满眼都是你的人，他来到你的身边，他爱你，是爱他自己，如果说你不小心把他弄丢了。那么你可能再也遇不到这样的人了，你会发现，后面很多爱情，要么就是权衡利弊，要么就是搭伙过日子，很难再有那种非恶不和，义无反顾的爱情，也许你跟他在一起的时候不知足，觉得外面还有更好的，外面的才有新鲜感。但其实真爱就在你面前，他一次妥协，他为你无数次改变，他不是不懂谈恋爱，也不是生性就卑微，他只是太爱你了，所以不在乎高低位，也不在乎技巧跟套路，他就是想把自己的爱给你而已，那一份最真诚最纯粹的爱。如果说你现在遇到了情感问题，私心复合，为爱的人冲散上你。'
