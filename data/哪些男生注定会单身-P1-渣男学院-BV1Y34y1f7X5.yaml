  text: '# 哪些男生注定会单身 - P1 - 渣男学院 - BV1Y34y1f7X5哪些男生注定会单身呢，有一部分男生虽然没有帅到令人尖叫，但是呢也不至于丑到令人发指，可就是怎么也找不到女朋友，这种男生往往都有一下三个特点，看看你中了几条，只要把这些规避掉，女生都会抢着追你。全中的记得赶快来找我，第一点，不够自信，这类男生大多数出生在普通家庭，长相还可以，生活条件也不错，但是或多或少的会有自卑的情绪，特别是在和女生相处的时候，说话吞吞吐吐的，手足无措。即便是没有面对面的在网上聊天，也要考虑再三，精雕细琢每一个字，才能发出去一条消息，这样的男生往往也很执着，只要喜欢上一个女生，无论是暗恋还是明恋，一坚持就是好长时间，可能连他们自己都不知道。自己在坚持什么，尤其是对前任，几乎是没有走出来的可能，虽然不至于死缠烂打，但是也会经常偷偷地去逛对方的朋友圈，守着回忆过日子，第二点，不够主动，遇到喜欢的女生，别说是表白了。她们连基础的该做的行动都没有，虽然我们不提倡表白，但是也要在不暴露需求感的前提下，释放一些好感的信号，而她们什么都不做，就只是闷不吭声的喜欢，光是靠眼神输出，女生怎么可能会跟你碰撞出爱情的火花呢。话说回来，这样的男生往往心思很细腻，很照顾他人的感受，但是却很容易忽略自己，甚至是委屈自己，可能是因为原生家庭过于严厉的成长环境，让他们对朋友和恋人要求也都很高，眼里容不得一粒沙子。总是能发现对方身上的一些缺点，耿耿于怀，却憋在心里什么也说不出来，心里的不满就像一个怒气值，虽然他们重感情，但是怒气值已满，矛盾爆发之后呢，基本上就只有决裂的结局，第三点，不善于表达。这类男生的内心非常丰富，懂得很多人生的哲理，看待世界的角度也异于常人，但是却不知道怎么把自己脑海里面的想法表达出来，他们往往比较慢热，对所有人都彬彬有礼，但是却又保持着距离，渴望被人理解。却又不屑与人沟通，轰涌满腹金轮，在外人眼里却是一个沉默寡言的普通人，但也是这样的男生啊，他们对待感情非常认真，没有任何坏心意，不求五平天下不平事，但求无愧天下有愧人，但也是因为过于沉浸在自己的世界里。让他们有着属于自己的清高，根本不知道怎么谈恋爱，你被我说中几条了，想要改变来找我。'
