  text: '# 聊天用这三招，女生主动谈情说爱！ - P1 - 爱情规律0 - BV1At4y1j7h4聊天御用这三层意义，女生主动找你谈情说爱，兄弟们和女生聊天，只要能够熟练掌握这三层，直接让她对你眼松就波，夜不能眠，第一层，聊天是传达真正的自己，聊天的时候把自己的态度，观点，想法，喜好等传达给姑娘。这些东西是你的属性，你要让姑娘了解的就是，你的这些属性，这都是真正的你，在这里，很多哥们经常会做错，比如为了让姑娘认同，为了让姑娘开心，为了和姑娘进入同一频调，据说一些和原本的自己，不一样的话。姑娘说她不喜欢吃辣，有些哥们明明喜欢吃辣，为了让姑娘觉得你们，有很多相同点，于是和姑娘说她也不喜欢吃辣，很多时候，姑娘之所以会喜欢一个男人，就是因为她不喜欢吃辣，而这个男人喜欢吃辣。同时这个男人让这位姑娘，学会了吃辣，喜欢上了吃辣，在这个过程里，对辣味的逐渐迷恋，就是对这个男人的迷恋，你理解了这点，你的聊天会很轻松，不过，这一层意义是最基础的，在具体传达过程里。不能将这点简单理解为聊天就是，向姑娘去直播自己的生活状态，比如有些哥们，吃火锅的时候，就用微信和姑娘说，我在吃火锅，点了好多菜，各种好吃，哈哈，是的，她是在吃火锅，是很好吃，也吃得很开心。如果直接向姑娘去传达这些，就好比电影原片，给她的是没经过剪辑，修饰和艺术化的，原始素材，这样就会没有味道，没有美感，同时没有意义，第二层，让你的传达过程具有美感，我们聊天，不能只满足于聊天信息。基本的交互，信息的基本交互就好比，你穿衣服只为了保暖，我们聊天，更应该去实现聊天的口号意义，比如你穿Supreme的卫衣，能让你更好的去展现自己的，个性和态度，再回到刚才的吃火锅，我们可以这样说。在吃火锅要来吗，明明知道她不会来，也这样随便提一句，目的不在于，真的让她出来，而是建立一种联系感，此时镜头里的你，会比单纯叙述你在吃火锅，更有趣更生动更形象，还可以说，在吃火锅好多菜。要胖的节奏不准嫌弃我，精准地去表达你自己，去递进你们的关系，第三层，聊天的态度，这个态度，在于你要衡量自己说出去的话，有没有意义，有没有价值，所以这里要的是自我约束，要学会在收放之间进行。当姑娘不理你的时候，如何去应对，就很能说明你是不是有态度，一个近的捕发，问姑娘干嘛不回，就是很没态度的表现，因为这个时候，这样的男人展现出来的是，毫无约束的自我放任，任由自己的需求干左右，这是很幼稚的。而懂自我约束的男人，是成熟的，成熟就是能在，感性和理性之间，找到平衡，把握好度，不会任由情绪支配，态度就是你懂，在意你的姑娘总会理你，所以不用想那么多，该干嘛干嘛，态度就是当你已经，真实而艺术化地。展现了自己之后，她接受也好，拒绝也好，都可以，态度就是当你面对一个，懂不了你的姑娘时，你能不执着于美色，懂得放弃，态度就是，当和自己喜欢的姑娘，聊天时能在一开始就相信，她会喜欢你。'
