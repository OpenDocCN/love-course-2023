    對吧，我又跟你沒什麼關係，你又不是我的兄弟，你又不是我那種願意去為了你付，你又不是我學員 我跟你不認識，有人說 你像校服同學說。這個跟自己喜歡的就控制不了這樣，然後破都破不了，因為你不懂得邏輯，你不懂得一件事情，我要去經歷讓他去認可的過程，你們老是想說我怎麼去得到別人，對吧
    你得到別人第一步是幹嘛，得到別人的認可嘛。人家都不認可你 你怎麼去得到他，對吧 你先要得到人家的心，才會得到人家這個人嘛，你心都得不到 你憑什麼就得到，你老想著一天到晚，老想著怎麼去得到他的人，你們有人說我怎麼去得到他的心。你得到他的心就是得到他的認可，你不是讓人滿意啊，你說話讓人舒服啊，所以我們說為什麼說，我們說到這個情緒的起源是趨利避害，就是如果一個事情，長期對我們有損害的話，我們就會想要逃開。如果這個事情長期對我們有利的話，我們就會想去學習
    對吧，想去那個 想去做這樣的事情，對吧 想去重複這個行為，你比如說打遊戲就是，為什麼很多人容易沉迷打遊戲啊，你說有成就感嗎，其實不是 是因為什麼。對 因為可以得到及時的正向反饋，他可以得到及時的反饋，然後人在這個過程當中，他有這樣的體驗
    他就願意去玩，對 可適化反饋，除了遊戲以外 我們在生活當中，其實很多東西他很難得到反饋的。你只要能夠得到反饋的東西，他就怎麼樣 你就很容易停不下來，所以我們說這種趨利避害，我們說情緒的起源，有很多都是，愉快途中的途人，(音量注意)，(Answer
    the question)。
