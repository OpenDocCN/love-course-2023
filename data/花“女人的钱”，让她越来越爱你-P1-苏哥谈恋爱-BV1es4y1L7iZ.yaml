  text: '# 花“女人的钱”，让她越来越爱你 - P1 - 苏哥谈恋爱 - BV1es4y1L7iZ越是花女人的錢，女人越愛你，那麼很多兄弟看到這個標題就會說，這不是白日做夢嗎，我給女人花了這麼多錢，他都不愛我，你這還要我花女人的錢，你難道不是在逗我嗎，真不是開玩笑。為什麼只聽見彩標中500萬的人幾天破產，但是我們很難聽到，這500萬的人幾天破產，就是因為來得太容易，好那麼這件事情放在感情中也是如此，這麼說你可能不太懂，沒有關係，來看一下這個真實的案例。那麼找到我的這個兄弟，他之前和一個女人關係還不錯，一起約會過很多次，他也給這個女人買了很多禮物，每天都有在聊天，兩個人相處也非常的愉快，但是最近這個女人沒有搭理他，他去追問他，女人就告訴他他有新歡了。那麼可能很多兄弟聽到這句話，就會直接裝出帥氣的來一句，這種直接拉黑，不聯繫就好了，拜拜就拜拜，下一個更乖，對吧，好那麼兄弟們，不要嘴硬的裝酷，如果說這件事情發生在你身上，估計你的心都碎成八半了。好那麼我和這個兄弟溝通了一個多小時之後，我也發現了問題最大的所在，就是他跟女人出去的所有消費，都是他來買單的，這就是一個非常嚴重的問題，你沒有讓女人為你投資，所以說你在這個女人的心中的印象。就是隨意中了500萬的彩票，沒有付出卻收穫了意外之彩，他自然是不珍惜的，因此我和這個兄弟，變成了女人付出之後，才能夠得到的回報，好具體怎麼做呢，一起來看，哎最近有點煩，這裡我們直接找到了。女人傾訴自己的負面情緒，先讓他投入經歷，再讓他投入金錢，當然這裡肯定有兄弟要問你，這麼做不是顯得不夠爺們嗎，錯了，人屈人伸，幫丈夫，只有給到女人有血有肉的自己，才不會讓兩個人交際停留在水面上，女人回。啊怎麼了遇到了什麼事，說出來會好受很多，哎女人的這句話是在告訴我們，他是願意做我們的情緒垃圾桶的，那這是呢願意付出的表現，但是呢兄弟們要記住啊，光是情緒上的付出是不夠的，因為一部感人的電影。都可以讓女人付出眼淚，所以說我們要讓女人付出的更多，讓她感覺到這500萬，是她辛苦賺到的，而不是說白給的，後來呢，果然兄弟是這麼回的，有點多打字說不清楚，有空見面說吧，好那麼這裡呢。我們再一次試探出女人的態度，看看女人願意為我們付出到什麼程度，這就是你們經常聽到的，渣男說的篩選，其實呢並不高端，只不過呢是想知道自己啊，在對方心中的分量而已，女人本身呢，其實也是很喜歡用這種手段的。好女人回了呀，也行看上去也是有點多呀，好這裡呢女人的態度還算不錯，因此我們就需要更進一步了，記住啊，孫子不乏勇於反，悉知善戰者先為不可勝，以待敵人之可勝，我們還是喝點酒吧，這樣子呢應該會好點。其實呢這裡呢，我們就是在暗示女人，我心情不好，如果說喝點酒會好點，要不你請我喝個酒，那麼這樣子的潛台詞呢，大多數的成年人都能夠聽得懂，只是看這個女人呢，願不願意罷了，女人回了呀，一起嗎，很好啊。這裡呢我讓兄弟回答，可以你發位子我過來吧，然後呢我告訴兄弟啊，今天千萬不要主動給到一分錢，我們只有等女人付出了，才能夠和對方走到一起，他才會珍惜我們，變成了他辛苦得來的東西，而大多數的兄弟呢。因為認知不夠，大男子主義過剩，才會見走偏鋒，導致呢和其餘的女人沒有了交集，那天晚上呀這個兄弟和女人喝了酒之後，女人更是主動的要求送兄弟回家，甚至做了很多約會後，本是這個兄弟認為屬於他自己的工作。當然這也是我第二天才知道的事情的，因為呢兄弟告訴我他們在一起了，那麼這個案例呢到這裡也就結束了，兄弟們，一個人愛上了一個人，卻不讓對方回應對等的愛情，這是多麼的不公平啊，只有你讓對方付出了。才會是彼此生命中的禮物，現在你明白了嗎，'
