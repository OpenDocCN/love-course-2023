  text: '# 优质男喜欢哪种女性？ - P1 - 曲曲大女人 - BV1qU4y167wA你们能不能面对现实，什么是面对现实，就是你跟一个男人在一起，三个月时间之内，他都是不会上头的，优质男性，就是跟你已经在一起了，发生实质性关系之内的三个月，他都不会上头，所以为什么。我让你们三个月之内不要上头，因为他没上头，你要怎么分析这种关系，就是要让每一个交流的瞬间，都是快乐的，懂吗，哪怕你在抱怨他，抱怨都是一种交撑，懂吗，都不是那种负能量的那种抱怨，抱怨不是说。我感觉你现在给我发的信息，次数越来越少了，什么叫交撑呢，就是你们说，你说你给我发五个字的时候，我就在想象，你是不是给别的女孩子，发了十个字，这个就叫交撑，任何的一种不满，你要用什么样的情绪去表达。不是说你们不能表达，而是你即使是表达一种不满，都会让对方对着屏幕生出来，你这个就到位了，而不是他一看到你这个信息，就开始，哎呀这女的好烦人哪，对吧，就你不能让别人是这种感觉，是不是，你好歹发个小表情。挂上也好一点是吧，你就是一句平铺直续的说，你为什么不接我电话，这这个就是一个抱怨，但是你哪怕，你在为什么不接我电话，下面再发一个路脚的小表情，或者是你有一个很可爱的，掐脖子的就是这样的，都可以啊。对不对，你同样的一种意思，但是你要用一种，让对方收到以后，觉得你好可爱，对不对，哎你很调皮，然后呢没有压力，因为你们的感情基础不动，是不是，感情基础不够，对方对你没有纳受力，他很容易因为你那些。很低沉的那些东西，很暴躁的那些东西，他很容易因为那些东西，他就跑了，他就后撤了，懂吧，所以说你们在前期相处的时候，要把所有的东西，尽量都转化成，对方能够接纳的，这样的一个态度，我跟你说三个是个卡。这个卡一过去，你们的关系会，进入到下一个阶段，就是相对平稳的阶段，在这个阶段里，你再有一些，更加慎重的，义正言辞的，这样一些东西，他相对来说，他就会更好地受理，是不是，这就是咱们跟你们讲的温水煮青蛙。温水煮青蛙，不是让你们不表达自己的不悦，不表达自己的情绪，而是让你们用正确的方式，让对方能接纳舒服的方式，去表达，感谢观看。多多指教啊。'
