  text: '# 感情想要相处得好，肯定是彼此都需要对方 - P1：高田横_batch - 泊明远 - BV1cT4y1r72y那一段好的感情里面呢，一定是彼此都需要对方在的，并且在对方那里，得到了自己想要的，那仔细思考一下，你可曾给过他他想要的吗，千万别跟我说啊，他只要回来你就会改，这话其实是谁都不信的，所以说不要再犯错呢。你的和好其实就已经成功了，无论你现在是不是纠结和不和好，还是说想要和好却不知道怎么做，都会认真地看到最后，那记性不好呢就保存下来，在理解这个内容之前呢，先搞清楚他为什么会回来，反正要说啊。是你具备了他离不开你的优点，或者是不可被其他女生所替代，再或者你是他身边最优秀的那个，但不论哪个原因啊，你都要记住了，卑微纠缠歇斯底里和威胁，都不可能成为他回来的理由，我评论区里面呢，经常会出现分手后。我威胁他我辱罢他，但是我后悔了，现在我感觉到我们之间不太可能，那么别担心，这其实并不是什么大事，其实你们分手的事实已经成立了，即便是现在，他很在意的东西和人，你的身份也影响不了他的决定。当你拿出不是自己身上的事件，去威胁的时候，你他已经在怀疑你啊，到底配不配上他，而你都觉得自己配不上他的时候，他又有什么理由来回来呢，第二点，逮不进自己的位置，你们分开其实已经是事实，这个时候。很多女生还把自己呢，放在一个女朋友的位置上，你去要求他不能做什么，去监督他和别的异性交往，你要认清自己的身份好吗，你现在只是他的前女友，他有权利去追求别的女生，他也有权利去厌恶你，那同样，你也有权利去。让他重新的爱上你，不是吗，所以说，如果说想要在你和他走到一起的最后，一定先要认清自己，现在和他是什么关系，那只有这样，才能针对性的去做对的事，那第三，纠结他还爱你吗，在你们眼中啊，爱是感情的所有。从来不去考虑在一起的本质，一直在纠结总在想，他爱我的话和好才有意义，不爱的话那就没有意义，殊不知啊，其实还有一种可能，那就是，如果你爱的话，你完全可以做到让他爱上你，所有分手的女孩。都应该给自己一个决心，或者说，在一起或者是结束，无论哪个，就为了养育啊，只会毁了你这个感情当中，让自己陷入到乱糟糟的情绪里，那么第四点，用他反感的方式去骚扰他，前面我有提到过在一起的本质。而对方明显是不喜欢你的沟通，你却一直坚持去做，那我只能说啊，你真的是投体，你可能觉得，哎，这是我爱他的一种体现，不知道这样做会让对方有多崩溃，那这个时候有人就会说了，那我这么做。还不是想让他知道我有多爱他，可是他知道了他就会回来了吗，答案是没有，所以说，你是不是有点异想天开呢，几乎所有分开的女生，都想要有这样一个行为，可结果大多数人成为越来越远，有些人的心里面就会去想。那不纠缠就不代表断联了吗，那万一他真的放下了或者灰心了，或者说找了别的女生，那我就彻底没有机会了，那你记住啊，开始说的纠缠有问题，你说他反感有问题，并不代表你们之间不用去沟通，所以说这个问题啊。并不是存在的，那如果屏幕前面的你啊，听不懂或者说，你遇到现在这样的困境，可以来找我聊一聊。'
