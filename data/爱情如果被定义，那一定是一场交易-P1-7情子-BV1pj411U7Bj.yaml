- summary: "-   爱情和相亲的关系 - \n    1.  相亲是为了找合适的人过日子，注重条件匹配。\n    2.  爱情是为了快乐，不在乎金钱和学历，重在情感交流。\n\
    \    3.  相亲和爱情是不同的，相亲是交易，爱情是互惠互利。"
  text: '# 爱情如果被定义，那一定是一场交易 - P1 - 7情子 - BV1pj411U7Bj你们觉得相亲有没有爱情，兄弟们你想象一下，你跟相亲对象在一起的时候，聊的都是些什么内容，房子、车子、收入、学历，等等一大堆衡量你个人价值的要求，目的是为了什么，为了找一个合适的人搭伙过日子。当你们两个的这些价值匹配，就可以毫不犹豫的开启一段恋爱，甚至是婚姻，这其中没有感情基础，有的只是门当户对的条件，但你说相亲有错吗，一点错都没有，相亲就是为了过日子去的，那么爱情呢。爱情是为了让自己收获快乐，摆脱相亲的那些条条框框去的，爱情不会衡量你有没有钱，不会在乎你的学历到底有多高，只在乎你能不能给对方，提供相应的情绪价值，他只要觉得跟你在一起很快乐，那你们就有很大的概率。会开展一段恋情，相亲他可以吗，不行呀，那相亲的定义已经摆在这了，你没钱，学历又不高，别人根本就不想跟你多说一句，而当我们摆脱了相亲的环境，换一个日常的生活场景，再次遇到了自己的相亲对象时，你会发现。没有那些条条框框的束缚，你们反而能更聊得开，那爱情呢，本来就是不能被定义的，被定义的爱情呢，叫做互惠互利。是一场交易。'
