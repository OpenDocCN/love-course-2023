    \    3.  保持主見，展現自己的想法，高質量女生喜歡有主見的男生。\n    4.  提升自己的維度，避免矮重拙、抽菸酗酒等不好習慣，誠實是最重要的。"
  text: '# 怎么吸引高质量的女生？这些吸引力没有女生能挡得住 - P1 - 池子的恋爱日记 - BV1jd4y1C7aX很多男生都覺得女生越優秀就越難追，轉過頭繼續追那些普普通通的女生，但事實相反，越是優秀女生為人處事和對待生活就越認真，相比普普通通的女生，優秀女生對待感情同樣也會更加認真，你主動的反饋也會更加明顯。她們不會對你忽冷忽熱更不會扎你，越是高質量女生就會越在乎自己的評價，所以在很多情況下，追越漂亮越優秀女生，會比追一個普通的女生難度要低很多，那怎麼追求高質量女生呢，很簡單把握好這四個點就好了。第一點沉穩保持神秘感，保持好第一印象，在建立好你的吸引力之前不要暴露需求感，保持神秘感不要暴露自己的底牌，第二點建立吸引力，一般高質量的女生呢，是不會被天真幼稚的男生所吸引的。成熟穩重有責任感有上進心的男生會更加有吸引力，第三保持自己的主見要有自己的想法，即使你再喜歡這個女生也不能對女生百依百順，很多時候提出你的意見看法，女生會覺得你很有主見，第四點提升自己的維度。高質量的女生同樣也會被高質量的男生所吸引，她們不會喜歡矮重拙，也不會喜歡有很多不好習慣的男生，所以在高質量的女生面前，抽菸酗酒猥瑣這些缺點往往是最致命的，如果有改掉它或者盡量掩飾。但要是女生問起來你也可以不用刻意的隱瞞，我相信沒有一個女生願意喜歡一個不誠實的男生，我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心寄予到渣女成為舔狗，而自己又很想改變這種現狀。後台留言學習兩個字，為分尊女生百事百靈攻略秘笈，讓我來教你從開場白到女生主動找人聊天，該怎麼聊能讓女生答應跟你約會甚至主動來約你。'
