  text: '# 冷战多久对方不来找你，就意味着你们之间已经结束了！ - P1 - 逢爱情感 - BV1EM411s7Fd很多情侣在出现矛盾的时候，都喜欢用冷战的方式来面对问题，有的时候抱着甚至就是你不找我，我也不找你的这个态度，很多感情就是这样冷着冷着就散了，那么冷战多久他不来找你就算是结束了呢。其实面对这个问题我想要反问一句，如果你担心感情结束，那么冷战的时候为什么不是你去主动找他呢，你在顾虑些什么，是你的面子还是你在关系当中的地位呢，你是想要被哄被重视，想要对方一直来找你。想要拥有被宠着被爱着的感觉吗，所以你就不希望自己低声下气的去找他吗，如果说是这样，这不是你的自尊心在作祟，而是你的自卑情结在搞怪，因为你需要通过这样一种方式，让自己感觉到自己很好很重要，而你重不重要。其实是由你自己告诉自己，不是由别人来告诉你，如果说在恋爱中，你寻求的是一种被认同被肯定被需要，那么就证明你的内心就是十分匮乏的，你总是需要由别人给你带来的力量，那么再仔细想一想，是你的对错重要。面子重要，还是这份感情更重要呢，明明两个人心里都有对方，也希望能够和好，但就是你不找我我就不找你，你好好地想一想，如果说谁都不先迈出这一步，总是认为对方不来找自己，那么就是不爱自己。那么两个人的感情该怎么往前走呢，就算对方总是愿意承担低头的角色，两个人的关系总是能够回归和睦，但是你呢，你自己内心匮乏的问题解决了吗，没有解决的话，那么你自己得不到成长，这段关系不也是迟早都会凉吗。爱情它不是博弈，不要你总想着输和赢，因为分出胜负的那一天，你们的感情也就结束了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
