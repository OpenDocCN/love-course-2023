  text: '# 什么才算没有结果的爱情 - P1：高田 31 横_batch - 泊明远 - BV1Kq4y1Y7Nu很多人都有一个疑问，一段没有结果的感情还要继续吗，那你说是什么有结果的感情呢，人活这一世结果是什么，是死亡，那我们还活着干嘛呢，所以说我们追求的是一个过程，而并非结果是结果，感情的结果是什么，是结婚吗。搞婚后，你还是需要面对各种的家庭问题，处理不好，也可能会导致感情破裂，所以说这算是结果吗，再反过来我们直面面前的说，如果你算定这段感情没有结果，开始了你会有遗憾，但是不开始，你更不会后悔。那这段感情不会有结果，但是没有结果，就再也没有价值吗，你要知道，你在一段感情中成长的情商和恋商，都傻在教你自己，如何更好地爱别人和爱自己，那终其一生，我们想要的，不过是一个可以抵抗隐瞒。长活到岁月的伴侣，是你人生战场的朋友，而你更要知道，先学会爱自己，你才能学会爱别人，也才会有人来爱你，你在这个世界上，并不是为了结婚，反应后代，而是为了看这个世界，花是怎样开，水是怎样流，太阳何时升起。夕阳何时落下，明白了吧，我是博明，如果你现在，也正在经历着这种心脏问题，那么思经修复，老师会来帮你。'
