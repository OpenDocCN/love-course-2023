  text: '# 分手后和前任怎么聊才能扭转你们之间的关系 - P1 - 逢爱情感 - BV1tG4y1U78g最近很多人都问我应该怎么去和前任发消息，他才会跟我复合或者说他才回头呢，其实啊，我想要告诉你的是你发出去的话题和内容是没错的，错的是你跟他发过去的，如果说换一个人，他可能就会回复了。因为前任当下对你的负面情绪是非常的严重，因为一个人如果说他喜欢你，或者说对你没有任何情绪的时候，他是一定会回你的消息的，但是分手之后呢，你们两个人就算半个仇人了，为什么我说算半个仇人，因为有矛盾。所以对方不想回你，因为他害怕回了之后，你们两个又要去无休止的争吵，所以说呀，完全没有这个必要，他也会很厌烦，第二点就是怕他回的不对，然后呢，你就会去找他争论以前的这件事，谈论以前的事情，那之后呢。他也不知道该怎么去做，不知道该怎么处理，因为你的前任在分手了之后啊，他也不知道以一种什么样的心态和形象去面对你，他也不知道接下来你们到底是应该老死不相往来，还是说会复合，所以啊，他自己都没有想好。你这个时候跟他发什么，他都不一定会给到你想要的答复，那么我们最聪明的做法应该是什么呢，就是恢复联系之前呢，你就需要消除你们两个之间的矛盾，就是说让对方能够想起你们俩之间很好，很美好的一些回忆。让他觉得你并不是那个死缠烂打的人，你也不是一个糟糕透顶的人，你能让他回忆到美好的这个画面当中，前任就愿意跟你聊天，愿意跟你沟通，当对方愿意跟你聊天和沟通之后呢，你们的复合才会有希望，在这里想要告诉大家。如果你在分手之后跟对方死缠烂打了，那么我建议你啊，现在什么都不要去做了，去锻炼吧，如果说你们两个是和平分手的话，你接下来需要做的事情就是改变当下，你在他心里的这种印象，如果你们两个是疲惫性分手的话。比如对方他觉得你不会照顾人，那么你就可以在他能够看到的社交软件上呢，展示一下你的厨艺嘛，展示一下你热爱生活的样子，简单来说就是你缺什么，你就越要去展示什么，对方看到了之后，他会对你有一种不一样的情绪。他会觉得我以前跟他在一起的时候啊，他为什么都不会，为什么分手之后他就变得这么独立了呢，记住，如果对方也不是那么会谈恋爱的话，他就会觉得这种情绪波动对你呢，还是很喜欢的，等他有了情绪波动。他就会渐渐的来关注你了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
