    欲望。如果你能够为他创造更大的利益，那么他就愿意跟你去站队，其实对于两性关系来讲，也同样如此，只有更加了解人性，你才能在更好的感情当中，占据高位去获取主动权，首先第一点，不要付出的比他多。这个就是为什么被分手了，你会如此痛苦，其实非常简单，就是你在这段感情当中，你投入的比他多得太多，你的沉没成本实在是太高了，那么人性的底层逻辑是什么呢，是你投入的越多，越不能失去。很多女生一开始方向就错了，她喜不喜欢你，会不会离开你，其实并不取决于你付出多少，而是要看对方为你付出了多少，她投入的越多，那么成本也就越高，就越不愿意去舍弃这段关系，所以挽回前任的第一步。就是不要全盘付出，要引导她为你付出，这样她才会重新地看到你的价值，愿意重新地给你下注，第二点，去制造不可得性，简单来说，人都是害怕失去的，尤其是当沉没成本非常高的时候，他更不能承受失去，那男人是什么。男人都是天生的狩猎者，当猎物主动送上门的时候，男生不仅会失去这种狩猎的心态，还会更加的笃定，你就是他的难中之物，不用付出什么，那你就自投罗网了，所以这个时候，你要学会印象思考，要学会撤离。去制造一些不可得性，让男生觉得自己，随时都可以被替换掉，那么从而激发他们的损失厌恶心理，第三点，切中对方的需求，人性都是趋利避害的，所以说，利于自己的，他会更愿意去接近，而不是利于你自己。他就会天然地排斥，需求是人性的内核，那人活着，就必然会产生各种各样的需求，尤其是在两性的关系里面，正是因为满足了这种需求，才会延伸出一段，长久的，稳定的亲密关系，所以说在往回阶段。我们一定要有察觉的能力，去察觉到对方的需求，从而恰到好处地，去满足对方的需求，直到他，对你产生这种情感上的依赖，在这种多重辅助的加乘之下，男生，他会更加愿意地重新靠近你，而你，也就自然而然。成为了这个男人唯一的选择，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以私心修复，找老师来聊聊。'
