  text: '# 分手后学会这样做，多半你们都能有和好的机会 - P1 - 泊明远 - BV11K411Q7nb分手之后这样做，那九成九的人都能复合，不管最后因为什么原因分开，彼此心里面或多或少，都会有一些感情，很多人在分手之后伤心欲绝，不想放手对前任去死了烂打，结果被对方狠心地拉黑不说，没把人追回来。反而把人推得更远，我知道你是想证明给他看，你在乎他，你不想离开他，但是他不会被你感动，现在他只会觉得你很烦，那正确的做法应该是什么呢，一个字
    聊，从现在开始要停止你猛烈的攻势。你要拿出主动权让他回来找你，你现在打的每一通电话，在他眼里都不是表达，而是骚扰，所以先把这段感情放一放，你该忙什么忙什么，别再围着他转就好，但是很多刚失恋的人，就是按捺不住自己的心和手，管不住。就是要找他，那你就要知道，心急吃不了这豆腐，你越急这个事情就越不成，你得先把自己冷静下来，给对方一些空间，这还会有挽回的机会，那刚开始你撩着他的时候呢，他肯定是很不开心的呀，就像是孙悟空刚从五指身上。被救出来一样，整个人是如释重负
    笑谈不再，因为他当那个主动提出分手的人，心里面也会有压力，毕竟爱过，现在是因为你们的感情出了问题，又不知道该怎么做，所以才会提分手，何况你呢还不同意。那么他的压力就会更大，你突然不联系他，他就以为你看开了，他就开始享受了自己的单身生活，但是当你坚持三个星期，都不去找他的时候呢，他就会好奇，毕竟主动提分手的人，都会有一种拥有感，他会觉得是他的人格魅力。让你离不开他，那么你三个星期都不去找他，他就会好奇，是不是自己没有魅力，你是不是不喜欢他了，是不是有新欢的朋友了，很多想法呀，就自然而然冒了出来，这个时候他可能会主动来关注你，关心你，了解你的近况。但是你一定要清醒，他这个时候，并不是因为爱，只是因为他的优越感所驱使，所以你要坚持，千万别人家一跑来找你，你就按捺不住了，比别人还热情，那人家不就知道，你之前全部都是装出来的吗，你之前憋了那么久。就这样让自己前功尽弃，所以不要这样做，你要让自己忙起来，把生活的重心放在自己身上，去提高自己的人格魅力，也就会变得更加自信，可有的人还会担心说，那我晾着晾着，会不会把前任晾没了，那你放心，真正爱你的人。他一定会过来找你，那当他主动过来联系你，你就可以来跟他聊，但是一定要专政心态，是对他不冷不热，更重要的一个点呢，就是你一定要当那个，主动接受对话的人，不忙呢，也要装出一副很忙的样子，让他觉得呀。在你这里，他并没有那么重要，但是当他再次来找你的时候，你不要完全拒绝，这样才能表现出，你对他是有感情的，你也放不下，那你就越是不紧不慢，就越能激发起对方的，控制欲和占有欲，彼此相爱的人呢。不能在一起真的很可惜，但是两个带色的人，紧紧相拥，也是会伤害到对方的，所以给彼此一些空间和时间，让自己去成长，学会收起自己的锋芒，当你再次拥抱对方的时候，他会更加的幸福，我是博明，如果不清楚该怎么做。我是阿良。'
