  text: '# 女生问你怎么都不找我了，怎么回 - P1：studio_video_1691301982202.mp4 - 蓝锅聊情感 - BV1g8411o7Jt女生說你怎麼都不找我了怎麼回，很多兄弟們都想到的是，還不是因為你對我愛搭不理，你簡直就是放蚊子入帳篷自找麻煩，就算女生原本對你感興趣，也得被你勸退，那要怎麼說才能留住她對你的興趣呢，看到最後你會明白的。前兩天一個兄弟是這麼說的，我其實很想你，但是你很忙，我怕找你煩，有多少兄弟又是這麼說的，這不自駕身駕嗎，女生主動問你為什麼沒找她，是不是想你了，人不好意思說，結果你一通操作直接把自己變成田螯。咱先不管她究竟是不是在釣魚，這不重要，重要的是，就算明知道她釣魚，咱也可以反釣，就是這麼個意思，其實說到底，你情商高，啥都好說，接下來蘭國指導的這個學員還是這麼說的，女生問你為什麼最近沒有找我聊天呢。男生說，你可以因為無聊找我，但我不行，點一下這個釣魚的女人，就算我明明知道你是無聊，消遣我無所謂，因為我是喜歡你的，話說一半給女生留下無限的印象空間，還表達了咱們非常專一，側面展示一下咱們的價值。根據女生的回復，你就可以判斷是不是認真，女生回復男生怎麼呢，好奇吧，這點小伎倆，你就看穿了之後，你就會被女生掌握這種情緒，人家但凡是對你好點，咱不能沾沾自喜啊兄弟們，偶爾對你挨打不理。你還得給人家找藉口，說是不是他是不是在忙，我把這句話的背後一直告訴家人們，讓男生將計就計跟女生說，我不能因為單方面的想你而打擾你，先楚楚可憐啊，女生說沒事了，我不怕打擾，撞機了。這句話不是赤裸裸的告白嗎，為什麼不怕男生打擾，還不是因為我喜歡你嗎，得不到的他在騷動，我們就做一個讓女生有點得不到的男人，我讓男生退一步說，不行，我是一個有原則的人，等你什麼時候有時間了，咱們再聊。果斷抽離，女生反而會一直惦記著你，果然啊，女生連一個周都沒撐住，第三天找男生說，我周六一天都有空啊，這女生主動跟你展開邀約了，說明人家已經做好了充分的心理準備，那咱們是不是應該答應啊。不過該做的肯定不能落下，就在當天啊，我讓男生直接牽起了女生的手，就這樣待一起，所以兄弟們，只要女生問這個問題，都記住了，你離脫單就差那麼一步，如果女生沒有問你這門問題怎麼辦，不然就難過了，難過告訴大家。就讓女生去問，(CC字幕製作:貝爾)，(下集見)。'
