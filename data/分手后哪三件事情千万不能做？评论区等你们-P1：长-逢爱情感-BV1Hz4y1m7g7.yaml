  - 问题1：分手后不能对他做什么？
  - 回答1：对他越好，他越觉得我们不合适。
  - 问题2：分手后不能做什么来处理？
  - 回答2：承认错误并做过多的承诺。
  - 问题3：分手后越反思自己，会导致什么？
  - 回答3：越来越没有信心，复合的几率减小。
  - 问题4：如何评价自己的承诺？
  - 回答4：承诺基本上是完不成的。
  - 问题5：为什么不能太反思自己？
  - 回答5：会越看自己不顺眼，复合的几率会变小。
