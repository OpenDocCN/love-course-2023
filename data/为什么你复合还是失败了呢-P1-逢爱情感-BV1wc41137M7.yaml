  text: '# 为什么你复合还是失败了呢 - P1 - 逢爱情感 - BV1wc41137M7分手后能够让你找到的人都不是那么果决的想要离开你的，分手后啊 前任反感抵触都是正常的
    几乎每一个在过去感情当中有情绪压抑的人分手时都会说狠话。这些不是因为他真的有多么的讨厌你 而是心里有委屈和愤怒需要发泄出来，就像情侣之间生气吵架的时候 什么话都能说出来
    嘴上还一直让你滚 说你烦 对不对 却还是期待着你的消息。说让你不要再找他了 但是你每次找还是能找到 甚至还会回复你很多的消息，能够让你找到的人都不是那么果决的想要离开的
    否则一个人想在你的世界里消失其实是一件很容易的事情。他这种啊 不是真的反感你 而是一种情绪的反复，一个人对你只要还有控制不住的情绪 就是感情还在 但是分手呢是认真的，无论这个感情是爱还是恨
    只要这股情感能量在 那么你就能复合成功。这个时候啊 就只需要你智商上限了 你要分清楚什么是情绪 什么是问题，对方他对你有问题的时候 你就解决问题 他对你有情绪的时候呢
    你要做的就是那个安抚的角色 当然前提就是。不能比对方更加的情绪化 然而很多人呀 还是会自己操作错误 挽回失败 让对方呀更加的讨厌你，其实最主要的还是因为你自身的情绪完全被前任说的话牵着走了。那对方只要一说你不好
    说自己不爱了 不喜欢你了 那么你就会深深的陷入到自我怀疑 自我否定之中 并且呢，认为这段关系再也不可能了 更恶劣的情况就是完全被刺激到失去了理智 然后呢。发展到互相说狠话
    预言攻击 这样只会加深两个人之间的隔阂和伤害，如果你也正在经历情感问题 想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
