  text: '# 你主动提复合之后，前任内心都会怎么想 - P1：高田 101横 - 泊明远 - BV1Vt4y1p7Tw那大部分人被分手后呢，在分手后都会选择去不断的纠缠，骚扰前任，各种表忠心，什么我爱你，我会改的，我离不开你等等，再给我一次机会吧，但是你会发现啊，其实不管你说什么，你的前任就是不想搭理你。甚至连个好脸色都没有给你，那作为一个手上有着上千份情感，案例的博主呢，今天我就跟你们说一些实话，为什么对方不愿意搭理你，他呢是的真实心理是什么样的，如果你也遇到类似的情感问候啊。可以直接私信的找我聊一聊，那么反问必答，但你跟对方反复的认错，保证不会再犯，你一定会改的时候啊，其实对方想的是，要改早就改了，何必等到现在呢，而当你绞尽脑汁的，写了一篇亲战小作文，对吧。企图打动他的时候，对方想的是，又来这一招烦不烦啊，早知今日何必当初呢，而当你鼓起勇气想要找他的时候，他心里想的又是，沈懂分呢，见面还有什么意思呢，已经没有关系了，别骚扰我行不行。他始终不愿意跟你复合的原因，总结起来就是，他觉得你这个人不可能改变，就算复合了也会重蹈覆辙，彼此浪费时间的感情，这就是我为什么总是跟你们强调啊，就是如果你想要成功复合，就一定要给提升自己。经营感情的能力，那你们都相处这么多年了，你什么样的他都还清楚不过，那你只有让他眼前一亮的感觉，完全颠覆了他对你的印象，那你才有可能成功对不对，如果现在你比较了被动，他对你也比较绝情，但电话不接信息不回。那你就别再胡思乱想，纠缠他了呗，是不是，给彼此一个冷静的空间，也给自己一个，自我提升和改变的空间，而这个就是我们常说的，冷静考察期，那如果在冷静考察期内，你做得很好，各方面都想通了，并且你自己也有改变。也有提升，那和好的机会，就一定会变得非常非常大，如果屏幕前的你，现在也正是面临这样的情况，可以私信求付。'
