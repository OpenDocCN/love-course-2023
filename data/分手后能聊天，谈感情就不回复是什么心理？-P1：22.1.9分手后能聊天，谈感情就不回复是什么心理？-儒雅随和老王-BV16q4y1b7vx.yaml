    \  保持联系可能意味着前任愿意做朋友或还在考虑关系处理方式。\n    3.  分手证明决心，纠缠可能导致连朋友都做不成，建议稳定情绪并解决问题。"
  text: '# 分手后能聊天，谈感情就不回复是什么心理？ - P1：22.1.9分手后能聊天，谈感情就不回复是什么心理？ - 儒雅随和老王 - BV16q4y1b7vx咱说这个时候对方到底在想啥，是在犹豫吗，还是在同情，再或者说是心软了，还是怎么事，如果是为啥不能谈感情，如果说不是，为什么又不能直接对我再绝情一点，偏偏要给我点希望，其实这里边最大的问题在于啥。作为相挽回的这一方，除了说复合以外，可以想象其他可能性，可是人与人之间关系有很多种，陌生人仅仅认识，点赞之交，普通朋友，好朋友，暧昧，恋人，甚至还可以是敌人仇人，刚分手不久这个时候。如果说你们还能保持着联系，那么至少可以说明啥，前任不介意说跟你成为朋友，或者说对方没想好，要怎么处理跟你之间的关系，还保留着曾经的一些习惯，但也仅此而已，不能谈感情，就是决心分手的证明，再挽回这来看。无法接受其他选项，你们之间关系就应该是非黑即白，不接受复合，咱就趁早断了，当啥朋友，当朋友，但是对方没有强硬的拒绝联系，自己就免不了说心存侥幸，万一心软了，万一他没有那么坚定的，想跟我要分手的。是不是我再坚持，咱说就能复合，也有这个可能性，但大部分情况下，说继续纠缠下去，就会变得连朋友你都做不成，原本说能留在对方身边，传递价值，展示变化的渠道，他就没有，就相当于自己掐断了，挽回后路，另外。咱说也不建议就此纠缠寻求复合，曾经的分手，意味着你们之间出现了，非常严重的问题，没有办法继续下去了，就算说对方考虑再三，犹豫再三，之后答应说再试试，免不了又是一次分手倒计时，因为问题没解决，甚至说。这个问题压根就没有被重视过，多少情侣经历分分合合，他痛苦不堪，就是分手太轻易，我跟你说，复合他又太草率了，所以说你得先稳定一下，你仔细你去复盘一下，分析一下分手到底是啥原因。你搞清楚有哪些问题需要去解决，有什么说是可以自己去为对方去做一些改变的，分手之后，到成功复合之前，可以说是亲密关系，成长最快的时间，就看你能不能利用好这个机会，让坏事它变成个好事。'
