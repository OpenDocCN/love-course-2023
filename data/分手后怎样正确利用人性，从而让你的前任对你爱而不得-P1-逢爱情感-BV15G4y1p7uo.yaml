  text: '# 分手后怎样正确利用人性，从而让你的前任对你爱而不得 - P1 - 逢爱情感 - BV15G4y1p7uo想让你的前任对你爱而不得，那我们首先需要明白人性这个东西，人性都有一个弱点，就是害怕失去，你想要让对方回头也是基于这个心理，你害怕失去对方，害怕彻底的失去这段感情，那么其实在对方的心里也是一样的。当对方发现自己真的有可能失去你的那一刻，同样他也会有害怕失去这个心理
    那这个就是人性，是个人都逃脱不掉，不同的是你的这个心理啊比较明显 而对方呢可能又隐藏的比较深。又或者说他自己到现在还没有意识到 那么这个时候你就需要去用外力去激发，说到这里啊
    可能很多人都会问一个问题，如果对方根本就没有这种表现的话 对方看起来就像是恨不得马上就要离开我呀 就像是脚底抹了油一样。那么分手之后他对我也是相当的冷漠等等等等，这些原因其实就是很简单
    大部分都是因为你做了一些事情让对方对你产生了抵触和反感，让他对你完全都没有了兴趣。如果说你能够理解的再透彻一些 你就应该明白对方害怕失去你其实也只是表面现象，他害怕失去的还有你对他的好
    你对他的在乎，你们这么多年的感情 又或者是他自己在你身上付出的时间 精力 金钱以及投资。当你深刻理解我说的这个人性的弱点之后 害怕失去的这个特点之后，那么我们为了让对方把这个心理放大
    或者是激发出来 你就可以学习一下去给对方制造一些不可得性。什么叫做不可得性呢 简单点来说就是让对方知道你不会一直在原地等着他，一旦他选择了彻底的分手 那也就意味着他不可能再轻易的得到你靠近你，也就是说你要让他看到这个后果
    这个后果就是彻底的失去你。你不再轻易的能够被得到，注意制造不可得性不是说让你去告诉你的前任 我不会再爱你了 我不会再联系你了，因为这种话呀 对方听到了都是没有分量的，他不会因为你说了这一两句狠话就去重新的去重视你。真正的去制造一个不可得性
    就是你们在锻炼了一段时间之后啊，对方他再来找你 但是你不在线 你不回复 或者说你不上他的当，如果你们懂得废物测试就知道了 他来测试你的时候 你不要去给他提供他想要得到的反馈。那么这个时候他的内心才会产生落差
    才会更加的想要主动来找你，明白了吗 想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
