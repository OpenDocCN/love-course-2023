  text: '# 分手后如何做才能彻底修复两个人的感情 - P1 - 泊明远 - BV1QG411s7XT曾经看到这么一句话，其实你和谁谈恋爱，结果都是一样的，都会慢慢变淡，但是对你好的品质不是谁都有，两个人度过了热恋期，开始无话可说的时候，最重要的就是不忘初心，不要因为一丁点小的事情就大发脾气。不能变得不在乎对方的感受，不能因为一时的新鲜就去伤害对方，每个人都会有自己的情绪不足和性格缺点，恋爱就是不断地包容对方，并且愿意为对方改变，然后一起变得更好，这个过程中会有很多考验。哪一对能坚持下来就能永远在一起，而很多人就是采取了不正确的挽回方式，导致错失真爱，真的非常让人惋惜，那么我们该如何成功地度过考验，修复彼此的感情呢，今天总结了几个分手后，修复爱情的要点，希望给大家帮助。第一点
    冷静，大多数的分手直接讨和所都是吵架，双方会在不稳定的情绪下，说出一些伤害对方的话，做出一些伤害对方的事情，而这个时候最理智的做法，就是冷静下来，给对方一个缓解的情绪空间。等到双方都理智冷静下来之后，认真地去考虑这段感情的问题所在，才是最重要的，第二个
    要制定复合策略，吵架分手也是一种情绪宣泄，然后分手了，就需要制定一个复合策略，自己的情绪什么时候会冷静。对方的情绪什么时候会冷静，那对方喜欢你的理由有哪些，怎么样给对方展示这些魅力，如何得到二次吸引，如何让他知道你还喜欢他，那如何约对方聊天，复合之后怎么相处，一定要制定一个详细的复合策略。是你们的关键点之一，第三
    要提升自己的恋爱技巧，大部分人的分手，都是因为自己的相处出了问题，所以你趁着这段时间，去提升自己的恋爱技巧，绝对是一个正确的决定，那分手肯定是在你恋爱经验方面，经验不足。那不知则问
    不能则确即可，感情的经营是一辈子的事情，不是说两个人恋爱有确定关系，或者走进婚姻殿堂，自己的感情就进入保险箱，那恋爱关系的确定或者走进婚姻，是感情的开始而非结束，所以在感情上开始的路上。要不断地学习，才可以让感情长期保险，第四
    恢复联系做好充足的准备，最重要的就是恢复联系，其实我建议把恢复联系，当成一段新恋情的开始，跟对方从相知 相恋 相识到相爱，然后通过联系的回复，让对方重新认识你。重新认识了这段感情，六
    重塑交往方式，你们闹矛盾分手，肯定是双方的沟通和交往，出现的问题，要学会尊重和理解对方，重新地塑造你们的沟通交往方式，也是最为重要的，这也是俗称的在感情上，进行的磨合。其实吵架分手并不可怕，可怕的是在你们感情，出现问题的时候，还得原地踏步，那今天就分享这么多，我肯定对目前，出现分手小复合的你，提供一些有价值的参考。'
