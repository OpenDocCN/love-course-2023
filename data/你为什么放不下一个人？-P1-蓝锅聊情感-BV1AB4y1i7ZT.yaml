    \  3.  自我幻想和无法看清事实是放不下的原因"
  text: '# 你为什么放不下一个人？ - P1 - 蓝锅聊情感 - BV1AB4y1i7ZT其实你知道你为什么放不下一个人吗，说明你拥有的东西太少了，说的通俗一点，就是你没见过什么市民，你分不清什么是好的，什么是不好的，接下来我说的话呢，可能有点扎心，但是我真的希望你能够好好地听完。其实你为什么放不下呀，是因为你在心里面把他给美化了，你越是得不到，你越想象他的好，其实你不知道的是，就算有一天让你重新得到他了，他肯定不是你最初的那个他了，你信吗，这些呢都是你的执念造成的。你潜意识里告诉自己，我必须要得到他，我就是放不下他，他有多么多么好，而此时你完全不会考虑，他有哪些不好，所以说什么是执念，执念的背后是害怕，是恐惧的情绪和内在的匮乏，当一个人的内心开始变得风盈。他就不会想要太多的东西了，甚至还会想要割舍掉一些东西，其实你放不下一个人，你需要看本质，本质就是你不如对方，你的力量太薄弱了，你控制不了自己的情绪，你把太多的精力都放在了，不值得的人和事上。甚至呢你还为此沾沾自喜，你觉得自己拥有专一的深情，你觉得你自己拥有别人，没有拥有的品质，其实这一切都是你自己幻想出来的，你在别人那里根本就不值得尊重，根本就不重要，甚至你的专一你的深情。在别人眼里像傻子一样，你一切深情的状态，都是你自己安排给自己的戏码，你在自己的幻想中演绎的津津有味的，殊不知在这段时间里，对方已经成长了多少，做了多少对自己有意义的事，而你永远都活在自己的想象当中。你看不到事情的真相，如果别人离开你变得越来越好，而你每天抱着幻想来支撑自己，那么只能说明当初离开和抛弃你的人，眼光多么的独到，最后所有人都会说，他的离开是他做的最对的事，你能理解我说的吗。'
