  text: '# 分手挽回中如何构建舒适区 - P1：22.3.5构建舒适区 - 儒雅随和老王 - BV1sY4y1a7CV可别总去问对方爱不爱自己，是不是讨厌自己，就算你得出你想听的答案，它也没啥意义，他说还爱你，为啥会跟你分手，为啥不跟你复合，就骗小孩的话，不要总那么较真，并且你是美若天仙，咱说还是腰缠万贯的。为啥对方就一定得爱你，就非你不可，所以说分手之后，你别总是去要求对方，一定给自己一个答案，因为无论对方给你啥答案，你都不满意，爱情最初，就是由多巴胺等神经激素产生刺激，但我跟你说多巴胺的作用。它只有短暂的两三个月时间，你等到那个时候，让你们继续在一起的原因，它就不局限于说爱与不爱，更多是啥，更多是跟你这个人在一起，他得不得劲，舒不舒适，快不快，甚至说匹不匹配，经过我大量研究跟调研证明。情侣之间舒适度，成了择偶标准当中的高频词，简单来讲就是啥，跟你在一起感觉都一样，看对样，所以说一定要注意，构建于前任的舒适度，你们能够分手，那就证明啥，对方已经觉得跟你在一起，已经不舒服了，不得劲了。他觉得心累了，他觉得疲惫了，所以说这个时候，你更不能采用一些过激的方式，而是说啥，你去慢慢的安抚对方的情绪。'
