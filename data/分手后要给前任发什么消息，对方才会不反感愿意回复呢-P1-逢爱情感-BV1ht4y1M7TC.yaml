- summary: "-   分手原因及消息发送技巧\n    1.  分手原因包括付出不均、三观不一致、沟通不畅、高开低走\n    2.  发送消息时应说对方想听的话，表达真心和愿意解决问题\n\
    \    3.  提倡沟通和成长，重新追求对方，改变沟通方式和逻辑，重新考虑关系"
  text: '# 分手后要给前任发什么消息，对方才会不反感愿意回复呢 - P1 - 逢爱情感 - BV1ht4y1M7TC其实关于复合很多人都搞错了一点，就是不断的去说出自己的观点，我觉得我想都是在说我这个字，但是我们想要跟对方重新在一起，肯定是要说对方想听的话，其实分手无非就几种原因，第一种就是一方付出的太多。另一方又觉得理所当然，久而久之双方都觉得对方都不爱自己就分开了，第二种就是三观不一致，两个人都在考虑自己的利益，站在自己的角度看问题，第三个就是不会沟通，每一次的争吵都恶于相向。时间长了两个人的关系就越来越差，第四个就是高开低走，一开始的时候对方为你付出了很多，把你捧到一个很高的位置，但是对方看在你没有相应回应的时候，他又退缩了就不再对你那么好了。这几种分手基本上覆盖了大多数的分手，但是这些情况其实都可以编辑这样的一段消息发给对方，你可以这么说，我知道你现在很委屈，现在对我的感觉也都模糊不清了，可是我们心里都知道对对方的爱是真的。回头看看我们两个，好像从来没有好好地去解决过我们两个人的问题，很多真心话一直到分手也没有说出来，世界上没有天生匹配的两个人，只有愿意去成长的两个人，缘分让我们走在了一起。其实谈恋爱就是一个你追我赶的过程，这次你累了那就换我来重新追求你吧，你跟他这么一说，他肯定会重新考虑你们的关系，他会觉得你的沟通方式说话的逻辑都变了，这么一想他就会在心里给你默默拉回可观察的位置。你才能够有机会跟他进行下一步的接触，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
