    分手后要学会释怀，珍惜曾经的美好，继续向前看待人生。'
  text: '# 分手以后，删除和拉黑对方，不是因为没有爱过 - P1：3分手以后，删除和拉黑对方，不是因为没有爱过 - 百里子清 - BV16u41197Mh分手以后如果对方删除和拉黑了你，是不是代表他没有爱过你呢？很多人分手过后始终会去计较这件事情，也会去想这个事情，其实这个时候我们去想这个问题，其实没有意义，但是如果你真的要想的话，你就要明白。人家删除和拉黑你，并不代表他没有爱过你，很多人他是真的爱过，很深爱的，但是由于各种各样的原因，你们分手了，他是没有办法承受这一点的，所以说他才会选择删除和拉黑你，删除和拉黑主要是。不给自己机会也不给你机会，因为他知道即便他心软了，然后你们两个人又重新在一起了，但是这段感情最终最核心的矛盾，没有办法解决，你们两个人在一起始终不会过得幸福，那么他也不会再继续。他是逼着自己不要再给自己机会，也不给你机会，就是这么回事，从某种角度来说，这样子的一个做法其实是深爱的，因为这种爱是一种无奈，有很多人说，两个人相爱那就应该在一起，其实你这是想当然，感情当中就是这样。并不是真正相爱的两个人，最终能够在一起，最终能够在一起的，也并不是因为真的很爱，只是两个人在一起真的适合过日子，所以说我们要明白，谈恋爱和结婚，它是完全不同的两件事情。恋爱的时候我们有的时候是比较理想化的，那么考虑到婚姻的时候，就要涉及现实的因素，所以说分手过后，如果说对方删除和拉黑你，你尽量不要去思考他为什么要这样做，即便他没有真心爱过，那么这个时候你们已经分手了。你再去责怪他又有什么意义，所以说对于感情的事情，如果真的走到这一步，我们要欣然接受，要学会释怀，要从自己的角度去思考问题，要告诫自己已经分手了，不要再去想其他的了，想其他的已经没有任何意义了。所以说曾经在一起，曾经有过那么美好的日子，已经足够了，有的时候就是这样，有的人在你的人生当中，他就是匆匆的过客，那么你们经历过这样一段感情，曾经在一起有过幸福的时光，其实已经是一种幸运，也是一种幸福了。那么从这个角度来说，我们就要学会珍惜曾经的美好，现在既然已经分手了，那就让他去过他的日子了，你来把自己的日子过好，也算是对得起自己，也算是对得起他，毕竟人生以后的路还有很长，我们还有很多的事情需要去做。经历这样一段失败的感情，虽然会给我们带来痛苦，但是人生就如溺水行舟，不进则退，所以说接下来的路要认真去面对，不要一直沉浸在这样子的伤痛之中。'
