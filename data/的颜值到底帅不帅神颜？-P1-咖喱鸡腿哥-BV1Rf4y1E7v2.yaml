- summary: "-   力丸的颜值评价\n    1.  五官紧凑，面部留白大，符合审美标准\n    2.  眼神独定有神韵，眉毛浓密，有福之相\n  \
    \  3.  眼睛大而圆，双眼皮加分，鼻梁窄长直挺，嘴型秀气，颜值属于神颜"
  text: '# 【力丸】的颜值到底帅不帅神颜？【创造营】【男神】【颜值】 - P1 - 咖喱鸡腿哥 - BV1Rf4y1E7v2力丸的颜值到底算不算神颜，今天就以他粉丝的邀请来回答一下，力丸的五官比较紧凑，面部的留白还是很大的，但是五官的流畅，舒适比度非常的完美，比例符合三天五夜的审美标准，所以他面部没有任何的问题。五官整体不会塌陷，眼神非常的独定有神韵，眉毛浓密，而且看得出来哥们是一个很重感情的人，耳道稳重有智慧，尤其是他面部棱角清晰，但是又不是特别锋利，眉宇之间的冷酷，但是看不出来半是个忧郁感，是一个有福之相。力丸的眼睛非常好看，眼睛大而圆，而且眉毛非常纤细，睫毛还比较浓密，有型，卧蚕长得也好，总是带着笑意，笑起来眉眼都是弯弯的，非常的治愈，从整个面部五官浓透来看，他眼睛是有点短小的。但他瞳孔的暴露率是比较高，所以不会显得眼睛很小很，双眼皮给他眼睛加分不少，他的鼻梁比较窄，细长直挺，线条非常流畅，正侧面都看着非常的舒服，嘴型还蛮秀气的，嘴巴是一个薄嘴唇，他不做任何表情动作的时候。下嘴唇要比上嘴唇还要小，这个很难得，显得秀气，力丸有点轻微的太阳穴的凹陷，可能是整个人比较瘦，但是轻微的面部的太阳穴的凹陷，并没有带来面部的这样一个瑕疵感，所以面部线条还是比较流畅的。我个人认为力丸的五官，是长得非常好看的，非常适合拍硬照，直播线下也非常能打，棱角分明的脸，恰恰中和了他偏柔的和精致的五官，所以力丸的颜值绝对是属于神颜，不接受反驳，好了，力丸粉丝的来信就回答到这里了。感谢力丸的粉丝给我的一键三连，再加关注，需要更多面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
