  text: '# 女生回复消息慢怎么办(上集) - P1 - 恋爱咨询师陈晨 - BV1tY4y1P7o1很多人问我跟对方聊天的时候，对方回消息特别慢该怎么办，这个问题的本质在于你不会聊天，常见的错误聊天就是一问一答，你吃了吗，你睡了吗，你要知道所有可以用yes
    or no，去回答的问题都不是好问题。当你想问他你吃了没有的时候，你可以跟他说，我发现了一家特别好的餐厅，这句话就终止到这个位置，首先对方看到这句话的时候，心里面是非常清楚的，你发现了一家特别好的餐厅，那么你是想跟我一起去吃饭。现在如果我回答你好好一起去，这个事情就转变为我约你了，对方这个时候产生的是一个什么心理，我既要跟你一起去，同时又不能成为我主动约的你，他这个时候就要思考，该如何回答你这个问题，同时他会期待。我回答完这个问题以后，你会做出什么样的反应，聊天的本质不是说我问出问题，你来回答我的问题，而是我问出让对方可以思考的问题。优优独播剧场——YoYo
