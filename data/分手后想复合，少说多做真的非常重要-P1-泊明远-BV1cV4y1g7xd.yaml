  text: '# 分手后想复合，少说多做真的非常重要 - P1 - 泊明远 - BV1cV4y1g7xd今天的视频可能会惹怒你们，但是我真的想把如何复合的，精髓告诉大家，那些分手后试图只通过聊天，发信息打电话求和，要么就是你太懒，要么就是你太天真，把对方当成傻子，那是光靠一张嘴就能成事了吗。说到这可能很多人就看不下去了，因为难听而且做起来更难，那没关系，能坚持看完，你就成功了一半，今天我就是来告诉你残酷的事实，你既然想要和好，那么想挽留一个值得携手一生的人，和他有一个美好的未来。你想获得这么大的收益和这么美好的结果，你仅仅想付出这点东西，聊聊天，写封信，简直是天方夜谭，怎么办呢，分两种行动，根据不同的情况适合不同的人，其中第二种才是重中之重，第一呢，把无理纠缠变成合理纠缠。把你发信息打电话变成去找他，表示出十足的诚意，那不出来就等，躲着就找找，找不着就蹲着，当然啊，你一定要说合理的话，你也会说，只会贬低自己，让对方更反感，对啊，没错，这样做看起来是纠缠讨好。但是给你发信息打电话表达出来的诚意，要多十倍，别想着行动啊，这一点东西就能和好，这只是让对方看到我们有一个诚意，我们有一颗坚定想回去的心，即便是他很反感，这也并不重要，第二呢，重点来了。针对分手的主要问题，做出改装和改善，并且让对方感受到，这里面我们要说的啊，不是说你一下子就变成他心目当中的标准，是让他看到，你在改变的这个动作和态度，不是说你有多丑啊，就是马上变得漂亮，而是你要尝试。让自己变得更好，你是愿意去面对解决问题，这个态度，让对方重新燃起对你的兴趣，所以行动起来，别天天的胡思乱想，解决焦虑的唯一办法啊，就是先动起来，我是博明，如果屏幕前的你现在，也正在面临这样的情感困境。可以私信修复。'
