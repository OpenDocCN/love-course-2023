- summary: "-   分手后挽回的错误方式\n    1.  道歉、表白、承认错误、找家人劝说，折磨对方\n    2.  给对方压力，自我表演，不考虑对方感受\n\
    \    3.  观众的掌声来自于意料之外，尊重对方审美，不是自导自演"
  text: '# 分手后挽回的雷区，你知道多少？ - P1：2.27 - 逢爱情感 - BV1pK4y1D7MR挽回中的主角陷阱，很多人啊分手后挽回的步骤就是，我先去道歉
    再疯狂表白，最后呢承认错误，然后再去找对方的家人去帮我劝，然后把对方呢折磨的够呛了，人家实在忍无可忍了，你就又会说，那我再也不去胡乱打扰你了。我一定会好好的
    我等你，然后呢 你好不了两天，又会开始下一周的纠缠，你难道不矛盾吗，其实你这样啊给了对方很大的压力，你每次呢都把自己演成了那个，深情款款的主角，把对方又置于何地了呢。你不断地给自己在加戏，你有想过观众的想法吗，记住
    你不是艺术家，不是你演你想演的就可以了，沉浸在自己的世界里，他是不会捧你的场的，也更不会感动，你要记住，观众的掌声啊，永远都来自于刮目相看和意料之外。更是来源于你对观众审美的尊重的，你要知道，别人期待的
    想要的是什么，而不是你沉浸在自己的世界里自导自演，这样只会把对方越推越远，你明白了吗。'
