  text: '# 为什么你的挽回，一直迟迟看不到结果 - P1 - 泊明远 - BV1AB4y1a754你无法成为她一直爱的女人，不是因为你没有吸引力，而是因为你不会制造亲密，只懂得吸引，你可以去用魅力去俘获对方，但是关系只能停留在表面，一旦出现了比你更有吸引力的人，那么你随时都会被替代。这个世界上本身是不缺魅力和诱惑的，吸引力相当于漂亮的简历和学历，你吸引力够强，那么那欧货简直就可以轻而易举，但是要在公司干好干强，最终看的还是你的业务能力，也就是亲密的能力，吸引能让你得到关系。但是只有亲密才能够维持和深入关系，亲密是什么，亲密就是我内心有伤痛，你看见了，并且温暖了我满足了我，你当初爱上了她，不正是在你最脆弱的时候，给了你无微不至的照顾，在你生气的时候，还愿意去哄你吗。分手后啊，你看到的是她对你的不满，表现出来了的绝情，而忽略的，她是在这段关系里面，受了太多的委屈和伤痛才离开的，你看到的是冷漠而强大的她，但是没有看到背后啊，其实是一个脆弱受伤的孩子，所以挽回的关键。不是说你去变成她喜欢的样子，而是说去看到她的脆弱压力，给她同样的感觉，她才能深深地留恋你，愿意为你做任何事情，日本曾经最丑的女生人啊，有过30人男朋友，联入婚姻后啊，有三个人还是疯狂地迷恋她。在运动和她结婚，就是因为她的身上拥有，极强的亲密能力，心里能够让她爱上你身上的特质，而心里呢，能够让她爱上你这个人，特质可以低态，人是不可以的，这个呀，才是让一个人爱一辈子的根本原因，我是博明。如果屏幕前的你，并不知道怎么去培养亲密的能力，那么可以思进修复，老师啊，我来教你。'
