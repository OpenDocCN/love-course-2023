  text: '# 分手后我们如何做才能让对方相信自己是真的改变了！ - P1 - 逢爱情感 - BV1Ds4y1V7Go真正的道歉和改变是不该抱有目的性的，有些人呢不管是自己的问题还是对方的问题，那全部都打包大篮，一把鼻涕一把泪的说，哎呀都是我的错，我现在都改了，我以后不会再犯了，我们和好吧，我求求你了。你说你这样的表现在对方看来是认错的态度吗，你就是在单纯的求复合呀，特别是那些不管自己是对的还是错的，都说是自己问题，求原谅，你这个不就是在助长对方的人性缺陷吗，最后啊，人家不仅仅觉得自己一点问题都没有。都是你的错，还会觉得你这个人毫无价值可言，那当然了，有些人确实自己做了很多错事，甚至是原则性的错误，那你做都做了，你现在跟人家道歉还有什么意义呢，人家能够下定决心就是看透你不会改了，而且有些错犯了一次。肯定就没有第二次了，那像你这种道歉呢，肯定是不止一次了，所以啊，你的道歉认错只是想要挽回他的一个缓定之计而已，事实上你还是不会改，都这么久了，你从来就没有改变过，你不是一直都说你会改吗，结果呀。到今天你都没有改，你带着复合的目的说自己能够改，那人家能相信你吗，不可能去相信的，你要是真想改，你就去改，没有必要再跟他强调了，因为不管你是真的假的，那对方都不会再听进去你这种话了。真正的道歉和认识到自身存在的问题，那到底应该怎么去表达呢，那总结一句话就是，真正的道歉和改变是不该抱有目的性的，当你不考虑复合，仅仅表达歉意和看待这段关系双方之间的一个问题呢，以及承认自身的错误。不求复合的态度，阐述以后呢，你默默的做出改变，那对方自然会看到，而不是去说，这样对对方来说呢，你的道歉和改正才是真的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
