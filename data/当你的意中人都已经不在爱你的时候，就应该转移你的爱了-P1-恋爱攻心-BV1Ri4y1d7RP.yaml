  text: '# 当你的意中人都已经不在爱你的时候，就应该转移你的爱了 - P1 - 恋爱攻心 - BV1Ri4y1d7RP所以爱会消失吗，疫情之前我遇到一个朋友，分手，这分手啊，让朋友啊家人啊，纷纷都来劝，他自己也是，在这个男孩子面前，又是哭又是闹，结果后来我发现，这个男生已经和别人在一起了，所以爱是不会消失的。它只会转移，当你的意中人，都已经不再爱你的时候，我建议你还是学会转移自己的爱，因为纠缠和留恋，只会给你带来更多的情伤。'
