    \    3.  若男友敷衍並拒絕公開戀情，可能表示不夠愛你，需慎重考慮"
  text: '# 恋爱对象不在朋友圈公布恋情，是不爱的表现吗？ - P1：167恋爱对象不在朋友圈公布恋情，是不爱的表现吗？ - 百里子清 - BV1Yb4y1W7fo男朋友不願意在朋友圈公開我們戀愛的消息，他是不是不愛我啊，你好，我是白利子卿，關注我有情感問題找我，在後台收到這樣一封私信，他說他和男朋友之間談戀愛已經談了半年多了，彼此之間感覺還可以。最近的關係也還是可以的，但是就是有一點，男朋友不願意在朋友圈公開他們的戀情，這一點他很生氣，他就在懷疑這個男人是不是真的愛我，因此他心裏很不舒服，但是愛於這個男孩子，在其他方面對他都還可以。所以說他也沒有因為這個事情，去找這個男孩子理論，但是心裏面始終過不去這麽一個坎，因為他在他的朋友圈，都已經發布了這些消息，自己的朋友都知道，但是為什麽這個男人就是這樣子呢，相信有不少女孩子在戀愛當中。會經常遇到這樣子一個情況，其實從男人的角度來說，他為什麽不在這個朋友圈公開戀情呢，主要有以下兩個方面的原因，首先第一個是這個男孩子，他真的不願意發朋友圈，他是一個事業型的，或者說他每天都有很多事情在忙。他哪有那麽多時間精力去發這個朋友圈呢，他不發朋友圈不公開你們的戀情，不是不愛你，而是他壓根都不喜歡這種方式，他就不喜歡發朋友圈，如果說你所戀愛的對象，你的男朋友是這樣的一個情況，你就不要去為難他了。只要你在其他方面能夠感受到他愛你，那麽他就是真的愛你，不要去多想，那麽有的女孩子在戀愛當中就容易多想，你記住這一點，你通過其他方面判斷這個男孩子真的愛你，你就不要去計較這個事情，那麽第二個就是這個男人。他確實不怎麽愛你，那麽這種情況下也是可以表現出來的，就比方說你看看，他經常還是喜歡發朋友圈的，但是唯獨就是你們之間的這個戀情，他就是不公開就是不發，你如果說去找他，他還會振振有詞給你各種各樣的理由。那麽如果是這樣一個情況，那不用多說他就是一種敷衍，那麽在這種情況下，他有可能是不怎麽愛你，當然這裏的不怎麽愛，我們也要分階段，你比方說如果你們談戀愛談了沒有多長時間，那麽在這種情況下也是正常的。但是如果說你們談戀愛談了一年，在這種情況下，如果還是這樣子的一個狀態，那你就要去思考了，他有可能不愛你，那麽我們回到剛剛這個女孩子他的親屬，他這種情況下來，他感覺到男孩子各方面都對他可以。那麽在這種情況下，其實他就屬於第一種情況，簡單來說這個男孩子還是真的愛他，只是女孩子心裏面的沒底，然後自己想多了而已，所以說其實遇到這樣子的情況了，我們要具體問題具體分析，不要一來一想著。然後就覺得是男孩子不愛你的，女人在戀愛當中要自信一點，不要那麽多疑，有不少女孩子不僅僅是這樣子的一件事情，在其他方面也是，他非常的多疑，那麽你這種多疑的心態，你這種多疑的狀態，會影響到你們之間的感情。所以說在這方面，對於女人來說，自己要做到心中有數，不要太多疑，發朋友圈並不代表愛你，不發朋友圈也並不代表不愛你，記住這一點。'
