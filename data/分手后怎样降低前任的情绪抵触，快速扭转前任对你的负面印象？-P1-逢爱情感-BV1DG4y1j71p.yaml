    \    3.  深度复盘与前任之间存在的问题，找准关系的根本问题和对方的核心需求。"
  text: '# 分手后怎样降低前任的情绪抵触，快速扭转前任对你的负面印象？ - P1 - 逢爱情感 - BV1DG4y1j71p当对方对我们已经有固化的负面印象之后，我们首先要明白波重的道理，如果坏印象是长时间失望积累的结果，那么好印象的翻盘也需要足够的时间，就像我们健身一样，我们从第一天开始健身。直到第十天可能还是看不到什么效果，直到三个月甚至半年以后才能惊艳，那么在你做改变的这个过程中，对方没有给到你支持和正面的反馈才是正常的，人和人之间组成伴侣，目的就是为了相互享受关系中彼此给予的好处。伴侣不是你的老师也不是你的父母，没有义务给你反馈帮你进步，因此你做出什么改变也是为了自己而做，而不是做了点什么就眼巴巴的等着对方检验成果，等着对方给你表彰发小红花，假以时日，对方在段段续续的接触中。发现你身上有他想要的好处，他自然可能回头，不要一味的迎合对方碎片化的要求，这是最重要的一点，很多人不愿意静下心沉淀和思考，没有形成自己的做事章法和框架，而是觉得一味的去迎合对方的心愿。就能够让对方满意从而回心转意，那对方只会认为你就是在做戏，认为你在做假，为什么会这样呢，事实上人的想法是经常变化的，情绪更可能是一天一变，前任也是一样啊，尤其是对于你们这样带有怨气的旧情关系。对方可能在不同的时候就会表现出挑刺，阴阳
    忽好忽坏等等矛盾的反馈，让我们摸不着头脑，况且呢 前任他并非完人，在情绪的驱使下，他和你说话呢可能夹杂着刺激 试探 报复 发泄。他给出的反馈并不能代表他真正的需求，如果我们过于看重这些流动的碎片化的反馈，那小心翼翼的去迎合对方的经常变化的要求，就会造成自己前后的言行不一，这样的人是没有信用度的，会让人觉得特别的不靠谱。这才是对方觉得你假的根本原因，对方很容易就能够判断出，你做任何事情都是悬浮于表面的表演和自我式的感动，为了达到自己的负荷目的，无脑的迎合取悦他，那这个能不假吗，对于这个问题啊
    我有三点具体的建议。一 认真思考，如果不考虑前任我想要一个什么样的伴侣呢，我自己想要成为一个什么样的伴侣，这个就是奠定我们努力方向的基础，二 关于和前任的问题，不要去迎合对方的要求，而是需要把时间线拉长去看。深度的复盘你们之间所存在的问题，比如之前相处的时候对方的说法，常见的情绪变化
    特定的行为模式，或者是分手之后比较长的一段时间以内，对方的总体反馈趋势等等等等，通过反复的观察和复盘。找准关系的根本问题和对方的核心需求，然后呢 坚持抓住重点，把一切其他的旁枝末节呢，都当作干扰自己的杂音
    不予关注，三 看看周围人对自己的反馈，亲密关系和普通的人际关系有很多的相通之处的。都是相处的能力评价，不要只是盯着前任的评价，前任的评价其实很容易有他自己的主观偏见，事实上评估自己的变化和成长，那我们身边的亲人啊
    朋友啊 同事啊，对我们的评价是一个很好的参考。你是否更容易照顾到其他人的感受呢，是否更具备换位思考的能力了，是否让人觉得更加如沐春风了，你自身的状态是否更加的积极
    阳光 活力了，如果周围人对你的评价都是积极的，那我们大概率走在一条健康的道路上。其实呢 无论你做的有多好，在复合的道路上都有可能遇到来自对方的试探和偏见，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
