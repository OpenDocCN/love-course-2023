  text: '# 分手后做好这四步，大概率都能复合！ - P1 - 逢爱情感 - BV1gR4y1C7m5两个人分开以后想和好，只要做到以下这四步，你们的符合就不是问题，第一找，找问题，导致你们分手的根源性原因到底是什么呢，肯定不是不爱了，也不是什么性格不合，真性分手一定是前任趋利避害的一个结果。因为人性啊，都是自私的，你们没有对错好坏，只是在对方看来，你目前就是弊大于利的，仅此而已，所以啊，第一步你要找出这个B，而这个B呢，就是你们之前存在最大的一个问题，第二，找到问题之后，你要解决问题。换句话来说，就是化弊为利，让他觉得你本来对他是有弊端的，有坏处的，但是现在呢，是通过自己的一个行为，把它已经是转化为利了，比如说你之前的情绪呢，暴躁，易怒，容易做出一些伤害人，刺激人的事情。而且已经严重伤害到了对方的尊严，那么你就可以向对方展示出你针对这些问题所做出的改变，并且呢，让他相信你现在的情绪管理能力更高了，不会再伤害到他，第三，恢复信任，你改变了，你化弊为利了。只有对方感受到了才是有效果的，你可以通过聊天渠道，有技巧的跟他表达出来，让对方感受到你真的变了，你重新建立了你新的人生，你和过去关系里的你呢大不一样，并且呢，你能够坚持展示，让他不断的从怀疑到信任。改变很重要，但是坚持更重要，因为产生信任并不是改变本身，而是坚持，所以啊，你一定要坚持下去，直到对方真的相信了你的改变，第四，重新去权衡利弊，当对方感受到你的变化给他带来的好处。他会重新的去衡量你们之间的关系，你会成为他的第二选择，那么第一选择是什么呢，是不复合继续保持单身的状态，或者是开始一段新的感情，如果说他认为和你重新在一起会比他现在一个人会更好，那么他就会和好。或者说当他把你跟新接触的异性去放在一起去做对比的时候，他觉得说你更能够给他带来快乐，更能去满足他的需求，也更加有归属感，更有安全感等等等等，综合在一起，那么你如果是大于新欢的，那么他就会选择跟你在一起。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
