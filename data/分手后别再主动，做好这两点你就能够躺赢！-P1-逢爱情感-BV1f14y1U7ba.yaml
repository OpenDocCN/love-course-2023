    \    3.  自我反思核心需求，相信自己能吸引同类人，打磨自身价值。"
  text: '# 分手后别再主动，做好这两点你就能够躺赢！ - P1 - 逢爱情感 - BV1f14y1U7ba分开之后啊，你放不下的本质不一定是你有多爱对方，而是你离不开他给你所带来的价值。如果说你认同爱是价值交换，就不要再反驳我。这个世界上不会有无缘无故的喜欢，你可能迷恋他的外貌，也有可能爱上他的人品。或者更现实的，因为他能够给你带来的物质富足，精神富足，这些没有什么上下高低，只要双方都愿意，那么你们就是价值匹配的。对方其实也是一样的，他对你也是有所图的，而且这种互相有需求的关系才能够长久的走下去。明白了吗？但是为什么我们的爱情又时常失衡，闹分手呢？因为在两个人相处的过程当中，一方提供的价值会更加的稀缺，或者说是急需的，而另外一方却不能满足了。当这段关系太过失衡，就可能导致感情的破裂。所以分手的时候对这段关系更加念念不忘，更上瘾的一方，不一定是爱得更多的一方，而是需求感更强的一方，所以你离不开的也不一定是这个人，而是那些他提供给你当下所急需的价值。所以这个时候比起去联系他纠缠他。我更建议你首先要反思一下，自己在这段感情里面的核心需求到底是什么呢？是被爱，还是情绪价值，或者说你是图他的家境，才华等等还是个人魅力呢？而这些需求，又是真的只能是对方才能带给你吗？还是说除了他。其他人一样也是可以满足呢？那么你记住，这个世界上除了自己，你最好不要认为其他哪个人是特别的，你喜欢的并不是他一个人，而是这一类人。所以不要把目光只粘在他一个人身上，你既然能够吸引到这个人。就一定要相信自己同样能够吸引到这一类人。感情从来都是流动的，分开以后，你同样也会有逆风翻盘的机会。那些曾经被你价值所吸引过的人，那么等拉开一段距离之后，只要供需关系匹配了，也就是说这个价值呢你还有。他又还需要，那么他就一定会再次回头。而普遍意义上所讲的高价值，什么颜值啊，赚钱能力，情商和性格等等，无论什么时候都是被需要的。所以啊，当你分开以后，比起因为得不到他的关注而失望和难过。迫切的想要寻找一个对方不愿意给或者说你不愿意要的答案是不如冷静下来，想一想自己哪些价值是被需要的呢？然后啊继续的去打磨这些品质，并且从内心深处去认可自己的价值，明白了吗？想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
