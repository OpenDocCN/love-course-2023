  text: '# 和好的前提不是求对方回来爱你，而是你能有让对方回头的理由！ - P1 - 亭姐说情感 - BV1fK411i7Zn让你前任主动回头的前提是什么，首先第一个沟通，其实不管你们是做闹性分手还是父母反对异地，又或者是你们婚后感情不顺，最重要的一个因素就是沟通，不信你回头去想想，是不是对方每次说的一些话做的一些事。只要在你不认可的范围内，哪怕你的本意是想跟对方沟通，希望对方改变或者纠正，但是你给对方的反馈却是一种情绪化的表达，然后接着你们就会起冲突起矛盾，而人之所以会爆发，会歇斯底里。是因为他在跟你相处沟通的过程中，积攒了很多的负面情绪跟委屈，因为有些人他是不允许他的伴侣犯错的，所以不管是在分手前还是在分手后，如果说对方跟你相处的时候，你给他的回应和举动。你没有当初那么一个敏感的状态，没有任何的束缚跟隔阂，那他才能慢慢的对你放下戒备的心理，他才会想着你已经改变了，要不要跟你重新去相处，其次第二点就是认知，这个世界上有两种人，一种是信天命的。这种人就会认为挽回不了的，因为对方没有给我机会，因为他已经不爱了，不喜欢也不能去改变，又或者说是我不确定最后的结果是什么，所以我不敢做，但另外一种人他是有认知的，他们会进步的去想努力改变。他们觉得只要通过学习成长，懂得其中的底层逻辑，加一些方法跟技巧，他就一定可以成功，你们很多人在分手之后，都喜欢处于第一种状态，觉得没有办法，他不回应，要不算了吧，太难了，我还是再等等吧。但是如果说你抱有的是这种想法跟心态，那就算别人再怎么告诉你，你应该怎么去和好，你也会犹豫和摇摆不定，而且在这个过程中，只要出现一丁点，你认为觉得难以完成的一个行为的时候，你就会不由自主的去退缩。最后你就把希望全部都寄托在算命，星座卡牌等等，等着对方回头来找你和好，还有最多的一种借口就是，我也想和好，但是我受不了他的冷漠，我面子上挂不住，凭什么他不主动找我，明明是他的问题，他怎么不来解决。然后把自己陷在这种恶心循环里，所以其实你做什么事情，你拥有一个什么样的心态，你就会拥有一个什么样的结果，最后第三点，调整感情上的状态，这跟你要不要挽回，要不要复合是没有关系的。因为对你来说那都是你自己的事情，其实有些时候，你们有些人在表达问题的时候，都只想着别人要证明你的想法是对的，跟你一起说对没错，他就是不够爱你，不够喜欢你，他就是个渣男，然后被一些毒鸡汤的视频。来喂饱自己的观念，确实在有些人眼里感情是什么样的，取决于有没有符合自己的利益，毕竟人都是自私的，但是你有没有想过，一段感情它是两个人，互相经营达到了一个结果，难道你没有自私吗。而在最开始他为什么能够做到，因为他很爱你很喜欢你，对你也是能够谦让跟包容，那你呢，所以呢我经常会问那些，来找我想要挽回的人，你给到对方的是什么，那是他想要的吗，现在能明白吗。真正意义上的和好的核心说白了，其实就是去满足对方的需求，需要跟对方重新建立，这么一段沟通联系的关系，其实呢和好很简单，不是求对方回来爱你，而是你能有让对方回来的理由，如果说你现在正在经历一些。情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
