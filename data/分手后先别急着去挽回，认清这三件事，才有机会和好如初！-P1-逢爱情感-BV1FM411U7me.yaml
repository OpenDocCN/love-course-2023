  text: '# 分手后先别急着去挽回，认清这三件事，才有机会和好如初！ - P1 - 逢爱情感 - BV1FM411U7me想和好一定得先明白这三件事，第一，你不用去猜对方的心里是怎么想的，也不用过分的解读，分开时对方所说的话，因为你的判断一定会被你的情绪所左右，只会产生更多的误会，只会让你的心态更加的不好。对方的想法也是会变的，就好像你们刚刚热恋的时候，他也想过跟你在一起一辈子，那现在不也是分开了，只要你让他看到希望，那么他也会重新跟你在一起，分开时那对方的话也是一时情绪上头，那肯定是把话说的特别的难听。你就不如好好的反思反思自己过去哪里做的不够好，第二，你不用逼自己立刻就去挽回他，又或者说立刻就放下，我知道你现在是特别的难受，但是无论挽回还是放下，都不可能一蹴而就，你现在再怎么纠结。也不会立马就会有个结果，所以啊，你不要再去不断的去内耗了，去影响你的生活，去影响你的身体健康，否则必然的结果就是你既放不下，你也挽回不了，所以啊，你要调整自己的注意力，调整好自己的情绪和状态。你就给自己一点时间，不要急着去判断，第三，感情不像偶像剧那样，要么从来不吵架，从头填到尾，也不是说分开以后了十年八年又偶遇了，互生了情愫，又重新走到了一起，现实就是大部分感情都是平平淡淡的，偶尔呢。磕磕绊绊的分开了，那么你不抓住机会就会彻底的拜拜了，无论是你提出了分手还是被分手了，我都希望你能够重新审视一下自己对爱情的看法，树立正确的恋爱观，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
