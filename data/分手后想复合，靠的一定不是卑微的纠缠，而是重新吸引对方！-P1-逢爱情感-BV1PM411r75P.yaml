  text: '# 分手后想复合，靠的一定不是卑微的纠缠，而是重新吸引对方！ - P1 - 逢爱情感 - BV1PM411r75P相信大家应该都已经知道，分手后想要复合，靠的一定不是卑微的纠缠，而是重新吸引对方，那么分手后如何才能重新建立二次吸引呢，首先啊我要说，你们之前在一起过，就说明你们之间是存在吸引力的，但是后来呢。通过漫长的时间消磨掉了，又或者是因为本身就没有安全感，又或者是新鲜感消失了，那无论是哪种情况，你都必须要重塑你的吸引力，在重塑吸引力之前呢，你首先就要停止推迟力，是什么意思呢，推迟力的反义词就是吸引。你之前的纠缠，还有一系列的负面行为，都是在给它制造推迟力，这些不会吸引它过来，而是会把它推走，停止这些推迟力，就是在增加你的吸引力，然后呢，我要问你们一个问题，那什么样的东西会让你们特别感兴趣呢。答案一般都是会让你们好奇，或者是会让你们想要去了解的，放在感情里也是一样，重塑吸引力的基础就是，要让它对你有好奇和探索的欲望，但是难免在于，我们对于前任来说呢，就是一个非常熟悉的人了，他对你的一举一动。一言一行，通通都是很了解的，所以啊对于一个自己很了解的人，是很难产生探索的欲望，就好比说一本小说，哪怕它再好看，你看到腻了，也就失去了新奇的感觉，所以分手这件事情，恰恰会给了你。重新让前任好奇的一个机会，那你可以在社交状态里，建设一下自身的一些生活，比如更多的兴趣爱好，穿搭打扮风格，可以和以前不同，好好的扩大自己的社交圈，当你身边出现的人，他都不认识不了解的时候。那么他就会重新对你产生好奇心，第二次吸引，不是说让你完全的把自己，变成另外一个人，我在视频的开头已经说了，既然你们曾经在一起过，就说明啊，你对他是存在着吸引力的，所以除了改变自己以外，也千万不要忘了。强化自己之前的优势，想想自身到底有什么突出的优点，或者说想一想，当初他是因为什么，而选择跟你在一起的，这个也是你当初吸引他的关键，你只有做到了这个程度，你才可以给他一种，好像你换了一个人，对他来说呢。既熟悉又陌生，这种感觉呀，让人很上头，那么他就会去想要了解，你是不是真的改变了，或者说是不是真的变好了，第三点很关键，就是你要填补他的正确需求，针对他的需求呢，塑造针对性的吸引力，那什么意思呢。就是你得明白呀，对方想要的是什么，有些人看起来在一起了好几年，其实根本都不知道对方到底想要什么，那这个呢，就必须要从他的原生家庭的情感经历来分析了，只有满足了个性化的需求，才是你拿回主动权最大的助力。如果说此时此刻你的前任，并没有找到比你更优秀，价值更高的人，那么他大概率呀，还是会跟你沟通联系上的，你能够让一个人喜欢你一次，同理你也可以让他再喜欢你第二次，并且这个第二次啊，一定会比第一次更加迷人。再加上你们之前经历过一段感情，也会有一个感情基础，还有一些美好甜蜜的回忆，那面对更加有吸引力的你，前任他没有任何的理由不和你重新复合，这里的关键点就在于，如何让他对你捉摸不透，对你好奇。大多数人都喜欢那种，若隐若现若及若离的感觉，因为看似轻而易举，实则呢有遥不可及的感觉，最是伤痛，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
