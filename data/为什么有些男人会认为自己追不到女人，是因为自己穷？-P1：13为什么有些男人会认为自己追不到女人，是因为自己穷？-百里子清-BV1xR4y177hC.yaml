  text: '# 为什么有些男人会认为自己追不到女人，是因为自己穷？ - P1：13为什么有些男人会认为自己追不到女人，是因为自己穷？ - 百里子清 - BV1xR4y177hC為什麼有的男孩子追不到這個女人，他會把這個原因歸結於是因為自己窮呢？你好，我是白尼子，請關注我有情感問題找我，相信在現實生活當中，這樣子的案例是比比皆是的，有的男孩子他也相信這一點。或許是因為他現實的情況的確也是這樣，他的經濟條件確實不怎麼好，然後他去追女孩子又失敗了，他把這兩者相比較相融合，他就會覺得得出了這麼一個結論，就是因為我窮，所以我追不到這個女孩子。那麼這樣子的一個觀點到底正不正確呢？其實很顯然這樣子的觀點，它是比較武斷的，它是不正確的，那怎麼理解呢？我們來分析一下，首先我們來考慮一下什麼叫窮，這個定義其實每個人心中的標準是不一樣的，那你去看一下。我們年收入10萬算窮嗎？年收入100萬算不算窮？如果你年收入在百萬，那麼你在年收入千萬的人面前，你就是窮了，所以說這個窮它是沒有一個固定的定義的，那麼對於我們大多數普通人來說，所謂的窮那就是什麼呢？那就是連吃飯都吃不上了，那麼現在這種情況的人基本上是不存在，所以說很多人眼中的窮，是我們自己來誤解了，是我們自己理解錯誤了，很多時候從女人的角度來說，她看上你這個人是你的潛能。你比如說你現在的工作、事業，各方面都是比較平平的，但是你這個人有上進心，你只要有上進心，能夠讓女人看見你未來的這一種發展，那麼你去追求這個女孩子的時候，從經濟能力這一塊來說，你就是有優勢的。所以說很多男人他為什麼追不到女孩子呢？不是因為他窮，而是因為他這個經濟能力一般，然後又不肯上進，只守著自己的一畝山峰地，沒有讓這個女人看見未來的希望，這才是最關鍵最核心的東西，雖然我們都知道。談戀愛結婚這個經濟基礎是很重要的，正所謂這個經濟基礎，那麼從男人的角度來說，我們剛剛出生社會，最開始不可能一下子就變得很富有，我們都是要通過不斷地去努力，那麼你在追女孩子的時候，這個時候一般來說。大多數男人都是比較普通的，那麼在這種情況下，你怎麼才能吸引這個女人呢？從物質條件來說，你只能讓她看見你在努力，而且你這個人真的是有前景的，有潛力的，那麼這個樣子來證明你的實力，通過這樣子的一個方式。你去追求女孩子，那麼女孩子才會認可你，那麼第二個原因是很多男孩子，他追求女孩子失敗了，其實有很多各種各方面的原因，然後他就懶得去分析，也懶得去理解，然後他就把所有的原因都歸結於這一個，就是因為自己窮。所以說才會導致這樣子的結局，這有可能只是其中的一個原因，但是我們不能把所有的原因都歸結於此，你比方說我們追求一個女人，為什麼會失敗？有可能是你不懂得女人的心思，你這個人本來就是不善於表達。不懂得感情的基本原則，不知道該怎麼去追求一個女人，你自己本來在這方面都比較欠缺，然後又不肯去學習，追求的時候總是大大咧咧的，很多時候又不細心，那麼你覺得你身上這些毛病，你自己想一想，對吧。你怎麼能追到這個女人？另外一個你比如說有的男人，他自己一身的壞毛病，脾氣又大，然後又是大男子主義，然後又聽不見別人說的這些觀點和建議，很多都是以自我為中心，自己的生活也是一團糟糕。你覺得你這樣子的一個狀態，有哪個女人能看上你？所以說你追求女孩子，你先得看看你自己這方面，到底是個什麼情況，你自己這方面的情況真的不夠好，那麼人家女孩子憑什麼答應你？所以說不要把所有的這個責任。都歸結於一個窮字，這樣子是對自己不負責任，其實追求一個女孩子失敗，我們從自身來找原因，不要稀裡糊塗的去找到這個原因，你一定要去看一看，你的這段追求到底出現了什麼問題，'
