  text: '# 女人追男人，要做到“三快一慢” - P1：172女人追男人，要做到“三快一慢” - 百里子清 - BV1cb4y1s7xM你好，我是為你解決情感困惑的白立直慶，今天給大家講一個原則，女孩子追求男孩子的時候，我們要做到三快一慢，怎麽來理解呢？我給大家簡單的說一說這一個理論，首先這三快就是選擇要快，行動要快，表態要快。所謂的一慢就是要進展要慢，那麽我們接下來一一給大家解釋一下，首先第一個什麽是行動要快呢？就是說你想追求這個男孩子，你很喜歡這個男孩子就不要想多了，就立馬去追求他，那麽有的女人喜歡這個男孩子。她猶猶豫豫一直沒有辦法做這個決定，想了半天想要去追求的時候，結果才發現這個男孩子被別人追了，所以說我們要快，行動上要快，你喜歡他就要去追求他，是被你看上這個男孩子了，有可能也是很搶手的。有可能被別的女孩子追走了，到時候就是因為你的猶豫，沒有在第一時間去追求，結果想去追求的時候，結果發現沒有機會了，所以說我們行動上要快，第二個就是選擇上要快，選擇上要快，也就是說我們追求的時候。你遇到了阻礙，那麽就要立馬去想辦法去解決，不要在那等，你等著這個問題就能解決，追求的時候遇到任何問題，我們都要想辦法去解決，另外一個如果發現不對，立馬及時止損，不要想太多了，你比方說最開始。你覺得這個男孩子還不錯，但是追了一段時間發現，他不是自己想要的，那麽就立馬選擇要及時止損，不要覺得自己又付出了這麽多，然後又有點不甘心，不要這樣猶猶豫豫，選擇上一定要快，要麽繼續追求，要麽就放下。在這種選擇上不要猶豫豫豫，記住這一點，第三個表態要快，就是說你喜歡他就要表態，追了一段時間就要告訴他，我就是喜歡你，我就是要追求你，沒有必要那麽淫穢，其實女孩子來追求這個男孩子，就要膽子大一點。我們最開始你和他接觸的時候，你可以把他當成普通朋友，你這樣子有意的接近他，但是過了一段時間，其實男人也發現了，你就是喜歡他，你就是想追求他，那麽這個時候就沒有必要隱藏了，就直接告訴他，直接表白。我就是喜歡你，我就是來追求你，這樣子膽子大一點，那麽對於我們的追求才會有幫助，這就是我說的這三塊，我們接下來說一說這個一慢，一慢最主要就是進展要慢一點，這說的進展，是指我們追求這個男孩子的。如果要和他保持親密關係，提升彼此親密關係的時候，這個動作這個東西一定要慢，對於女人來說，在這一方面一定要矜持一點，如果對對方沒有完全的一個了解，不要提升彼此之間的親密關係，這一點是非常重要的。在這一點上一定要保持矜持，對於女孩子來說，你是主動去追求這個男孩子，在這一方面，你自己要有自己的一個分寸，沒有完完全全了解他之前，不要提升彼此之間的親密關係，記住這一點，所以說女人追求男人的時候。把握好這三塊一慢，那麽對於我們的追求就會有幫助，其實追求男孩子，說簡單也簡單，說容易也容易，關鍵就是你要做到隨機應變，你喜歡他主動去追求，然後把握好自己的原則，釐清自己的一個追求策略，把握好一定的分寸。那麽這個樣子，對於我們的追求就會有幫助。'
