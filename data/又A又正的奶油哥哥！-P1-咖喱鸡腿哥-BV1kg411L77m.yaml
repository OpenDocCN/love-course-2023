  text: '# 【孟鹤堂】又A又正的奶油哥哥！【德云社】【孟鹤堂周九良】 - P1 - 咖喱鸡腿哥 - BV1kg411L77m梦鹤堂的粉丝请留步，今天呢，应他粉丝的邀请，来讲一讲他的颜值，梦鹤堂的五官比较精致集中，他的眼神明亮有神，而且还有明显的外双相当的亮眼，脸型是属于偏奶油型的这种小身，上颈偏窄，中颈比较宽。下颚猛然的收窄，正面的视觉中心全在了个骨部分，随着年龄的增长，眼底下方的三角区域会凹陷，现在已经有那么一点点的下垂痕迹了，不过他下起来依然非常的甜美，梦鹤堂的眉毛是见眉，长度非常合适，眼睛双眼皮。前身就很宽，眼尖距合适，鼻子高挺，眉骨伸直，嘴巴厚厚实中，有明显的唇形，唇峰相当的有韵味，眼型也非常上劲，而且骨相还特别好，全肱全骨的位置非常的完美，脸部的肌肉走向相当的流畅。尤其是苹果星笑起来特别的温柔，分开来看的话，梦鹤堂的眉骨不是特别高，这导致他并没有特别深的眼窝，以及眉骨的阴影，所以他的眼睛，第一眼并不是先声独描型的，正面看会有一点点的散，但是眉眼间距比较近。中头的一部分眉骨方面的不足，眼睛整体的占比很大，两尾下垂的比较明显，而且有一定的颓废感，浪荡感，在搭配墙轮廓和骨相的同时，有甚，在舞台上演出时表现的较为明显，他的鼻子比量高挺，鼻翼适中。鼻小柱发育得很好，正面侧面都很有型，相当有男人味，嘴唇很薄，口链很小，唇峰犀利，唇部明显，薄唇也给他带来了际遇感，更加诱人，惹得姑娘们特别想亲他，脸型方面整体的反常，下颌脚非常明显，没有过分的油腻。也不会有过分的棱角感，所以他的面相相当有林家大哥哥的气质，梦鹤堂的业务能力，不错，同样的，同样的内容，别人讲起来可能在舞台上的表现力，就不足，没那么好笑，但是他一讲起来就非常好笑，表情动作特别生动。再加上语言风格的增色，包袱抖得相当响，所以我给梦鹤堂的颜值打94分，感谢梦鹤堂的粉丝，给我的一键三连，比较重的观众，需要个人辩证，可以私信我，大家还想看哪些艺人的颜值测评呢，可以给我留言。'
