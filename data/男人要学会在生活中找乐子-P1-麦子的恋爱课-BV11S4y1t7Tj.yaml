  text: '# 男人要学会在生活中找乐子 - P1 - 麦子的恋爱课 - BV11S4y1t7Tj我观察了一些恋爱脑的男生，我发现他们有一个共同的特点，就是不会在生活中寻找乐趣，上班就是为了挣钱，吃饭就是为了填饱肚子，平时也没什么爱好，放假了也不知道去哪玩，说白了就是空虚
    寂寞 无聊。日子过得也挺没劲的，这种男生他一旦碰见了很刺激的恋爱，那就像海绵遇到了水，疯狂的吸收如迹似刻，同时又害怕失去这种感觉，就会疯狂粘人，举个例子，我有一个粉丝，相亲认识了一个开服装店的女生。这个男生本身条件是不错的，有车有房收入也不错，女生一开始也挺看好的，然后谈了不到半个月，这个男生就恋爱脑上头了，然后每天就盯着给女生发信息，一上午能发一百来条，女生的服装店会经常来客户。需要帮客户去试衣服，然后一会儿没看手机，满屏的十几条信息就发过来了，有的时候稍微忙一点，然后电话就打过来了，说你在忙什么怎么不回信息呢，就弄得女生挺无奈的，然后下班以后吧，女生忙了一天了。到晚上了想休息休息，他非要来到店里再聊上一个小时，弄得女生就超级累，就感觉和他谈恋爱就像哄孩子一样，需要时时刻刻的回应他，他才能正常生活，正常吃饭，正常睡觉，不然的话他就像丢了魂一样没法活了。这种就叫情绪寄生虫，在情绪上太依赖女人了，女人觉得太累了，女人找对象是希望找个爸爸，而不是找个儿子，女生喜欢的是妇女型的恋爱关系，讨厌母子型的恋爱关系，追女生不是你日子过得一团糟，然后找个女朋友。希望她带给你仅有的快乐，而是你本来过得很充实很快乐，然后你把这份能量传递给女生，让女生觉得，哇这个男人好酷啊我想了解他，然后在了解的过程中越来越喜欢你。最后成为你的女朋友。'
