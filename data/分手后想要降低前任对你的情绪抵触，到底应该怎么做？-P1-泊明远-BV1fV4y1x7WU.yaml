  text: '# 分手后想要降低前任对你的情绪抵触，到底应该怎么做？ - P1 - 泊明远 - BV1fV4y1x7WU不知道大家有没有发现，当你想要去主动联系前任的时候，他对你的态度会非常非常排斥和提出，但是我们想要挽回的前任，就势必要和对方建立起一个，有舒适感的空间才可以，才能创造出新的吸引力去吸引对方。但是如果特别排斥我们，那这对于复合来讲，就会是难上加难，所以今天我就来告诉你们四个点，如果你还想去挽回前任，一定不要去做，第一个就是放平心态，不要一分手就把自己放在了受害者的角度上。因为80%以上的分手，多多少少都会有各自的缺点和问题，不要把所有的失望、失败的原因，归咎到对方身上，当然除了一些情况是特例，比如说劈腿、家暴、冷暴力，或者是其他一些让你无法忍受的恶劣习性。这些肯定就是对方的问题了，之前有一个挽回者找到我的时候，他会这么说的，他一边向我发泄他对于前任的不满和怨气，数落前任对自己的亏欠，又强调了自己付出了多少多少，把对方塑造成一个十恶不赦的坏人。然后我就告诉他说，那如果对方是这样的话，你就没有必要去复合了对不对，不知道，他过了一会跟我回复说，说他其实还是放不下她，舍不得这段感情，那既然你都想要挽回她还放不下她，干嘛自己给自己折磨呢。我希望你们可以明白一点，即使是你们在这段感情里失败了，但是责任一定是双方的，你想挽回你的心态就必须要好，摆平不了心态，那你的挽回就注定会失败，第二点就是关于沟通方面的，如果分手后。你和前任还可以保持联系，还可以保持通道，那么还可以进行正常聊天的话，这个时候就不要总是去和她提感情，提起你们的过去，也不要表达一些非常负能量的东西，什么我失去的你，我就睡不着觉，我失去的你我就生不如死。你之前对我那么好，怎么现在就变了呢，其实这些话都很没有意思，过去的是非对错我们先不论，最起码你现在是不能道德绑架人家的，一次两次她可能会觉得内疚和有歉意，但次数多了，只会觉得你烦人又恶心，这种情况下。就非常容易把你拉黑山出，第三点就是，不要去纠结一些没有必要的问题，什么你还爱不爱我，你为什么要跟我分手，你一次次的提这个话题，只会让她陷入到过去的困扰和痛苦当中，根本不会考虑你现在是怎么样的状态。分手的原因我们要去追究，但一定不是让你挂在口头，一遍一遍的说出来，往回本身就是一个修复的过程，随着时间的流逝，你们的分手原因会逐渐的淡化，这期间要做的，不是一遍遍的重复你们的分手原因。而是你知道了原因之后，愿不愿意去改的问题，那么最后人家原不原谅你，答不答应跟你复合，给你道歉的次数和态度，更没有关系，想要她真正的接纳你，一定是你现在的状态能让她幸福，第四个点就是，不要说废话。千万不要去发一个60秒的语音方阵，别说是你的前任，就算是一个耐心很好的人，都不一定听得完，她只会觉得你的需求感非常的强，那么以上这些内容，我只告诉你关键，想要和前任顺利复合。察觉对方的真实状态和情绪是很重要的，你做的再多，你做的再优秀，你变得更好，如果她内心都是抵触的，你做多少都会没有用，因为她不认可你，我是萌萌，如果屏幕前的你现在，也正在面临这样的情况。可以私信秋腹找我聊一聊。'
