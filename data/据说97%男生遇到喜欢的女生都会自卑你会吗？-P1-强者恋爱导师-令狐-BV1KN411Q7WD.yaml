  text: '# 据说97%男生遇到喜欢的女生都会自卑你会吗？ - P1 - 强者恋爱导师-令狐 - BV1KN411Q7WD談戀愛有個核心邏輯，只要你合理運用，就能所向無敵，很多兄弟老是來問我，他會問這個女人到底在想什麼，他心裡到底在想些什麼，告訴你們，女人的心海底針，你不要去猜她想什麼，她每天在幹什麼。如果你去猜了一個女人，每天她在想什麼，那麼你的思維，完全就會被這個女生帶入進去，她的每一次無關緊要的舉動，每一次無關緊要的朋友圈，都會影響到你的狀態，而且這種影響是負面的，它不會讓你變得更好。更具吸引力，所以我現在說一個核心的邏輯，你才是主角，你才是具有吸引力，你才是這段感情中的核心，而不是對方，如果你圍繞著她轉，你就完蛋了，你的心態會不穩，心態還會爆炸，然後你就會患得患失，直到最後失去她。不自信，據不完全統計，這社會上97%的人，遇到自己心儀的女生，都會有什麼，都會有自卑心理，如果你是一個普性男，那麼恭喜你，你是少數人，如果你遇到自己心儀的女生，你不敢在她面前做太大的動作，害怕失去她。那麼你今天可以把這些課聽完，然後給我點個關注，可能有些兄弟本身條件是不錯，是個優質青年，但一旦你把注意力目光，都放在女人身上，女人的每一分每一秒，想法行為都是不一樣的，你是很難跟得上，而且你會很累。所以我今天具體就告訴你，女生到底在想什麼，女生如果遇到一個不錯的追求者，她其實一邊在自我保護，一邊又想要被喜歡的人，價值比較高的人追求，但同時她又考慮很多，比如跟你聊不聊得來，你花不花心，靠不靠譜。跟你相處的時候，如果你表現得太直接，這樣又會很突兀，很突然，太默默積極的話，她就會覺得你這個人太慫，這就是女人的想法，所以我們要在什麼，合適的時間，對應相應的操作，所有的精力盡量放在自己身上。保持一個自然，輕鬆，穩重，紳士的態度，然後你自己該有立場的時候，表明自己的立場，不要那麼順從著對方，該有紳士分度的時候，要照顧一下對方情緒的時候，你就照顧對方的情緒，記住這一點，有人有腳的男人。才是最吸引女生的，所以我們不必去琢磨女生，每天到底在想些什麼，我們要有主角思想，不要把心思放在琢磨女人身上，一旦你去琢磨這個女人，那麼你的方向就偏了。你的行為和邏輯就錯了。'
