  text: '# 为什么别人能挽回！你却不能？ - P1：22.2.14别问我为什么 你看了就知道了 - 儒雅随和老王 - BV1M34y1k7nu为啥别人能挽回就你不行，因为大部分人与其说在挽回，不如说在求复合，复合它不是求回来的，如果说你只懂得低姿态的去劝对方，别放手，在被拒绝的时候，挽回也就算基本结束了，再死脑筋一点，就是被拒绝继续求。就以为说啥，惊承所至，今时为开，其实就是陷入了一种执念的阶段，难听点叫自嗨，没有方法，就以所谓的这种真诚，咱说咱补一补，对方看不看出你真诚，敢不敢动，咱不知道，但肯定会被你吓得，他不敢动他。完了就总是以为分手，是前任的一个一念之差，点个头就能恢复幸福，解除你痛苦，抱着这种侥幸心态的人，就算说，就感觉机会不大，还是说适合再说，结果本该有挽回机会的，就此端纵了，路它是越走越窄。大部分人承受不住，分手带来的痛苦，具体表现为啥，否认分手，只要我没答应，分手它就不算数，或者啥，我不要你觉得，我要我觉得，不肯面对现实，总是停留在还没分手的幻想当中，这样的自欺欺人。是他们内心开启的自我保护机制，要是没有这层保护，他们就会直接被现实压垮，虽然说也有的人，他只能面对现实，懂坚持，但是缺少方法，本就没有多少恋爱经验，分手的话，更不知道怎么去处理，就连方向他都找不对。他们不知道，挽回他没有一朝鲜吃边田的必杀技，你就拿网上来看，断脸又改变提升，咱就直接套用，明明已经很努力了，情况越整越糟，问题根源在于啥，只是你挽回没有看见对方，你在做的过程当中，就像啥，闭门造车。是闭门造车，闭门造局的，就以为一套流程下，就坚持到底，咱就完事，但是你没有真正的分析过分手原因，根本就不知道对方他到底是想要点啥，自己又是因为什么而被抛弃，多些思考你们这个经历。想想说前任在乎的到底是什么，不要总想着说，咱说我用啥招套个什么方法，如果说你从来没经历过这些，说明你根本没找到问题的所在，挽回当然他也就没有效果，最后还有的人，知道方法，人去缺乏执行力。如果说第一种人是不愿意面对现实，在开头他就注定失败，最后这种真就是就差这门一脚了，咱就得怒其不幸，爱其不争了，给这部分人建议是啥，明知道自己意志力薄弱，就远离诱惑源，咱就说咱就把手机咱放远点。别听伤感的慢歌，平时多做一些别的事，能充实一下自己的生活。'
