  text: '# 真心在追女生的过程中到底有多大作用 - P1 - 情感解忧-柠蒙 - BV16r4y1V7LU为什么你的真心得不到女生的回应，我先反问你们一句，为什么你觉得你的真心，她就一定要接受呢，你喜欢她是你自己的事情，她并没有一定要接受你的义务，甚至你有没有想过，你的真心对她来说可能是打扰。我说的再扎心点，有些男生她就只有真心，而那些随意的男生，除了真心还有票子，还有才华，还有情商，还有颜值，还有身材，真心对他们来说可有可无多此一举，至少在追求阶段初期，真心的作用真的没有你们想象中的。那么大，而且那些看着可以随便的男生，也不见得有多么牛逼，我说的那些东西，他们可能也就占了一两样，只是在他们眼中，美女也善不得什么稀缺资源，人在面对自己唾手可得的资源的时候，就不会太在意。打比方你有一个亿，有人找你借的500块不还，你根本就不会在意，但是如果你就只有这500块，有人找你借的500不还，你可能就得跟他玩命，因为这500就是你的所有，同样当你身边只有这么一个。还不错的女生的时候，你就一定会把所有的注意力，全部集中在她身上，你会用尽自己所有的努力，用尽自己的所有去追她，然而可惜的是，你除了真心一无所有，在这里我说个题外话，为什么女生就可以对你做到毫不在意。甚至你都感觉你们快成了，可以说翻脸就翻脸，因为她的可选项够多，少了你这个姗姗，还有一大堆李四呢，当然说这些有些偏激，真心当然没问题，我也不是在否认真心的价值，而是真心的作用是要在追求阶段后期。甚至是在恋爱以后才能体现出来的，而在追求阶段初期，你随便在皮皮虾上面找两个段子，都比真心好使，你记住啊，真心是有门槛的，不可以随随便便的就表现出来。否则这就会让你的真心变得很廉价。'
