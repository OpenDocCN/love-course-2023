  text: '# 在什么情况下男人会主动挽回你？ - P1：22.5.21什么情况下男人会主动挽回你？ - 儒雅随和老王 - BV1iA4y1o7zU一般来讲分手之后需要被分手的一方承担更多，比如说准备每一次联系话题，主动开启话题，主动结束话题，主动做西夜，主动提出邀约等等，对方一般啥呢，稳如鸟钩，他是移动不动，甚至有很大点的人压根不回信息。当然也有对方主动的一个情况，不一定是主动提复合，可能是说主动联系，那对方走不出这个习惯，待在这个舒适区域的时候，从恋爱状态到单身状态，过渡的时候，会发生一段时间情感与言爱链接，在这个阶段之下。人会产生各种的负面情绪，从之前做啥都有人陪，到现在说吃饭上街总是孤零零一个人，就这种强烈的对比，会让人产生一种心里获察感，那么新状态的不适应，就容易造成对之前状态的怀念，还有就是啥。就是对方生活模式太单一了，社交圈太窄了，我之前提到的人是分手之后，容易产生心理获察，那么当对方生活状态比较单调的情况下，但你这个生活，你却没有因为说分手，而变得生活质量下降，这个时候对方嫉妒心跟控制欲。它就会增强，如果说再加上对方圈子很小，短时间之内也找不到合适的恋爱人选，那么主动找你的机会其实也挺大的，反之分手之后，你自己你生活质量你下降，你茶饭不思，你是不吃不喝，你晚上你也不睡觉。人家要知道你这样的事儿的，一定不来找你的，人吧都趋利避害，就没有人愿意主动接近一个说负能量，低价值的人，那分手之后，你这个一品提升了，你这个生活变得跟之前不一样了，变得更加丰富了。你身材管理也开始比以前好了，更加健康了，这些都会非常直观的，在社交状态展示给对方，面对旧情人的那个蜕变，那男人怎么可能误动于众呢，还有一种啥情况，就是分手之后，你一直在做对的事儿，犯的错越少。男人主动找你的这个机会，他就越大。'
