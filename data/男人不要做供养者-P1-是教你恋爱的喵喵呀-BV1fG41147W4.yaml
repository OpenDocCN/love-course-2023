- summary: "-   男人不要做供养者\n    1.  供养者分为三种：被吊着的、需要维持的、接盘侠。\n    2.  被吊着的男人会被女生利用金钱，维持关系成本高。\n\
    \    3.  接盘侠是女孩找到有钱老实人接盘，男人只是供养者，女孩会背地里与渣男交往。"
  text: '# 男人不要做供养者 - P1 - 是教你恋爱的喵喵呀 - BV1fG41147W4男人千万不要做供养者，在女生眼里男人分两种，一种叫供养者，一种叫情人，什么叫供养者，就是女生不爱你，但是她爱你的钱，所以她就想办法从你身上去捞钱，供养者一般来说有三种，第三种是最惨的。第一种就是没追到女生一直吊着你，因为女生更聪明，她知道你在追她的时候最舍得花钱，所以她会给你假兴趣，比如说她会主动的跟你聊天暧昧一点，然后和你牵个手，然后抱一抱，让你觉得她好像喜欢我，我的机会来了。我一定要把握住，然后就让你花钱，比如说我之前有一个粉丝，遇到了一个套路男生的女生，这个女生当时用了一招就挺狠的，就是姨妈气跟这个男生去开房，这个女生说我来当姨妈了，我心情不好，你来陪陪我吧，去了之后。然后女生说我今天晚上有点害怕，你留下来陪我吧，然后男生就跟这个女生在一个房间，一张床上睡了一晚，但是啥也没干，因为女生说了我来当姨妈了，谁也当不了，但是她把这个男生撩得不要不要的。男生就觉得我马上就成功了，就差一步了，然后接下来一个月，那女生花了好久，最后也没追到，因为女生她就是在捞钱，俗称"吊开"，第二种就是你追到了，但是你需要花钱来维持，就有些女生她想得很开了。她就觉得我为了捞钱，我和她同居怕什么，舍不得孩子套不住狼，比如说前几天又有一个渊种粉丝，追了一个女生，一共花了5万，在一起住了4次，喝一次1万多，这个成本太高了，而且维持关系你还得花钱。你说没事就让她买衣服买包，然后跟她说我妈妈又病了，我要出去玩，我没钱交房租了，就是变着法子让她花钱，这哥们一个月挣3万也不少，女生能让他花4万，不够就去借，去套凶盘，等哪天没钱了或者说不想花了。然后一脚踢她，第三种就是接盘侠，比如说一些业场的女孩，她做到一定程度，就会找一个老实人来接盘，哪种人合适呢，基本两个要求，第一个就是家里有点小钱，最好是开一个小厂子，一个月挣个10万8万的，第二个就是。这个人老实实在，没有经过什么试面，最好没谈过恋爱，那么这个业场的女孩，稍微就用一点点套路，就把这个男人拿捏得死死的，这种女生她想得很开，她就觉得男人没有完美的，我不可能从一个人身上，获得所有的东西。你看渣男他就挺会撩的，跟他们谈个恋爱贼有感觉，但是渣男就没啥钱，而且也不专一，老实人能挣钱，实在也专一，但是不解风情，没啥意思，所以我就嫁给老实人，然后住着他买的房子，然后挂着他挣的钱。然后背地里跟渣男谈情说爱，那么这种接盘侠，混得好的孩子是自己的，混得不好的，孩子都是别人的，前段时间看了个新闻，一个夫妻结婚16年，生了三个闺女，后来这个老公做了一个亲子鉴定，这三个闺女都不是自己了。这就是典型的供养者，在这个女人看来，你不但要供养我，你还要供养我和别人的孩子，那这个男人真的是太惨了，就总有一些男生吧，爱做梦说，只要我有钱了，女生就会爱上我，这种想法真的是太傻太天真了，你有钱。那在女生眼里，你只是一个合格的供养者，和他爱你没有半毛钱关系，让女生爱上你，一定是你这个人有魅力，你的个人魅力把她吸引了，然后你又会引导女生付出，又能提供情绪价值，让女生把你当成情感寄托，说白了。就是女人爱上的是你这个人，而不是你的钱。'
