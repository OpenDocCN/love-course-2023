  text: '# 到底什么样的社交圈才能正在吸引前任呢！ - P1 - 泊明远 - BV17c411H7LQ发什么样的朋友圈，最能吸引到前任呢，那么在复合当中，百分百会受到前任欢迎的，朋友圈内容，按照我所说的去发，前任一定会来联系你，首先发什么东西，一定要有目的性，你发的东西，让前任看到后。想让他产生什么样的感觉，那一定会是后悔，怎么样让他感觉到后悔的呢，要么是分开之后，他过得并不好，要么是分开之后，你过得更好，那当然，男生和女生，在这方面总会有些差异，总之就是，展示出更好的状态。而不是网易云
    伤感丸子这些，你要表现出来的是，阳光正能量，积极变得更好，接下来，我说几个展示的原则，大家按照这些原则去发，一定没有问题，B发朋友圈要展示成果，不要展示过程，不要上来就是什么读书。健身工作更努力的，这些都是过程，效果不大，更大的就是照片，或者视频呈现出来的结果，什么意思呢，打个比方，健身是过程，而好的身材是结果，读书是过程，而你的聊天言辞之中，让对方感觉到你的思维提升。认知和学识更开阔，这个是结果，没有人看到所谓的过程，他们在意的只是结果，而结果也更有说服力，所以展示结果，展示的方面，可以从居家，个人提升，兴趣爱好等等，第二，占有欲，一定要让他认为。你是因为放弃了一棵树，而得到整片森林，什么意思，要去社交，而且一定要扩大，异性的社交圈，而且必须是高质量的异性社交，可以是很多人的场景，也可以是一对一的场景，场景要模糊，要有故事性，也有联想的空间等等。总之你要记住，要把握好度，把握不好的话，很有可能会让对方，产生负面的联想，我是博明，如果你不清楚，具体该怎么去做的话，可以私信修复。'
