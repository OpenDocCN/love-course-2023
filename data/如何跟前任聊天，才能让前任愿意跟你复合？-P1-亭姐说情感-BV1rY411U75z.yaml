  text: '# 如何跟前任聊天，才能让前任愿意跟你复合？ - P1 - 亭姐说情感 - BV1rY411U75z怎样聊天让前任和你复合，首先第一点，牢记自己的最终目的，克制负面情绪的发泄，最好的方法就是时刻记得，我到底是为了什么，有很多事呢量变才能引起质变，在目的达到之前保持清醒的头脑。不要用另一半的语气跟他说话，不要用指责的语气跟他争执，不要用求关注的语气跟他撒娇，也不要用威胁的方式跟他讨价还价，当你要吵架的时候，想清楚吵架的目的是什么，一般就不会吵了。因为当你带着解决问题的思维去的时候呢，想的更多的是局势和关系，但是呢当你忍不住情绪去打压对方的时候，为了面子想要争个高低的时候，一般呢都会不欢而散，第二，抓住对方的核心需求，你要知道在分手之后。你跟对方复联聊天的机会是很宝贵的，你可以理解成这是一种通关游戏，而你只有三条生命值，如果说你争期那一条命可以过好几关，聊好几次天，但如果说你不争期这次机会，肆意随意使用。很可能没有多久就game
    over了，所以呢把每一次聊天机会都当成最后一次来聊，你就会发现啊抓住对方的核心需求，才可能给你续命，需要注意的是，核心需求的满足与投其所好是有一些区别的。前者呢需要你对一个人足够的了解，从基本的生理需求，安全需求，物质需求去满足对方，而投其所好呢更多的啊，是在这些需求已经满足的情况下，再去做附加项，第三，共情力，我们常常说要有共情力，要同理心。要换位思考，这些话呢可能五六岁的孩子都会说，但能不能做到完全呢是另外一回事，我今天要重新来帮你们解读一下如何共情，主要呢分为三个点，第一点，站在对方的角度思考问题，感受对方的情绪。这一点呢也是最容易踩雷的，很多小伙伴跟我一样啊，总是会在感情里面有一些自以为的事，自以为自己非常了解他，他一敲屁股就知道还要放什么屁，而事实上完全了解另外一半的人少之又少，第三点，发现对方的优势。真诚的赞美，在一起时间久了，太了解对方以后呢就会丧失激情和新鲜感，丧失了尊重和敬畏心，因为我们常常会错误的把另一半当作另一个自己，而别人始终是别人，但是你永远要记住，人对一个负面评价的创伤。十个正面评价都弥补不回来，所以呢多赞扬多鼓励，同样能达到你批评所表达的东西，但同时呢又能让人开心的接受，如果说你现在正在经历一些情感的困惑，你也可以自信复合，不让你爱的人重新爱上你。'
