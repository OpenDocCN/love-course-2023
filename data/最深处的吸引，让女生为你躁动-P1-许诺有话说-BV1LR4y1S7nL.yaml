  text: '# 最深处的吸引，让女生为你躁动 - P1 - 许诺有话说 - BV1LR4y1S7nL人們最想要的就是他們沒有的或者是得不到的東西，這就是製造吸引力最厲害的手段，開始之前告訴大家一個秘密，長按點贊三秒，屏幕上會出現三道神奇的閃電，讓女人被我吸引的最厲害的手段就是欲擒故縱。雖然看起來很過時了，但請聽我解釋，你知道我喜歡通過一些方法讓女人自然而然的，發自內心的被我吸引，吸引不是理性選擇，但是一旦你明白了其中的道理，就可以在每次跟她接觸時，都讓她產生被吸引的感覺。我所談論的是讓女人感受到內心深處的吸引，由於它對普通人來說根本不合理，所以我才要把你判斷拋在一邊，只要去做就好了，我的經驗就是絕對不要把女人想要的東西給她，當人們得到自己想要的東西的時候。他們就不再有興趣了，你可能有點懷疑，難道我剛買了輛新車，在開上它之後就立即對它沒興趣了嗎，當然不是，我說的是你得到新車之後，你可能就開始期待一部更好的車了，這是大自然所賦予我們的本能反應。這樣才能激勵人類不斷向前，我們可以把這種模式應用到感情中，如果你從不把女人想要的東西給她，她就會保持興趣，就會被你吸引得更深，注意我說的不是不要把女人想要的東西給她，我說的是不要把她想要的給她。比如如果一個女人說7點接我，那麼你可以說我7點30去接你，如果一個女人想讓你送她鮮花，你不要立即買，選擇一個喜歡的時候突然送給她，給她一個驚喜，如果一個女人想讓你親她，你可以說那我有什麼回報。我們要好好想一想，關鍵是你要保持冷靜，做一些與她的期待不一樣的事情，你不必看起來像個怪人那樣，反而會引起爭議，你只要採用我的方法，把交流的過程變得更不可預測，更有趣就好，明白沒，當然還有一些兄弟。單身並不是因為身邊沒有好女生，而是遇到合適的女生不會聊天造成的，如果你不會聊天，我這裡有30多套從陌生，直接聊成女朋友的聊天案例，很多看過的小夥伴都直接脫單了，如果你也想看，在評論區或者私信扣1找我要。我這會發給你，不要錢，只要你的點贊關注和三連來和我換，有趣的是，如果你就這個方法問10個女生朋友，她們多半會說那對我沒用，但是如果試一下的話，你就會發現事情截然不同，我們很容易對讓自己。有小小挫敗感的事物著迷，如果呢，我們恰好發現了一些有趣的事，但卻恰恰得不到，這時我們就開始經常想著她，這幾乎成了一種挑戰，看看別人是抵抗還是屈服，男人在嘗試這種方式時，會聽到女人說求求你給我。然後他們就隨了她的心願，千萬不要這樣做，繼續挑戰遊戲，這樣你才能夠保持，他們的興趣與吸引力，一旦你放棄，他就失去了興趣，沒有了吸引的感覺，與女人接觸由始至終，都需要運用吸引力心態以及技巧。喜歡你的女人才會更愛你，當然了，你要知道我過去是一個，和女生說話都結結巴巴的男人，和女人牽手擁抱，這是我多年前想都不敢想的問題，很多事情真的，你需要去經歷你才會懂，想看聊天記錄的小夥伴。記得評論區或者私信扣1。'
