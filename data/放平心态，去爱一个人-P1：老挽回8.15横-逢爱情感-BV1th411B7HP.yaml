  text: '# 放平心态，去爱一个人 - P1：老挽回8.15横 - 逢爱情感 - BV1th411B7HP放平心态去爱一个人就不会有失望，原来有些自己认为很重要的人，你不联系他，他也真的不会联系你，你舍不得的人，其实并没有舍不得你，在爱情当中，千万不要高估自己在对方心里的分量，别期望说你付出的越多。回报的就越多，别盼望你爱的人能像你爱他一样爱你，更别指望你掏心掏肺，能够换来对方一颗真心，所以不期望不盼望不指望，放平心态去跟你爱的人相处，就不会有失望，私信挽回，我让你爱的人重新爱上你。'
