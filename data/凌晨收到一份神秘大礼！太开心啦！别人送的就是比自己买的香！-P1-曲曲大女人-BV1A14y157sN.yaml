  text: '# 凌晨收到一份神秘大礼！太开心啦！别人送的就是比自己买的香！ - P1 - 曲曲大女人 - BV1A14y157sN刚刚有人给我打了个电话，说有人给我送了一块表，现在给我送过来，现在已经凌晨12点25了，是谁给我送了一块表呀，我好激动呀，我等一下要拍给你们看，我刚刚下去把箱子拿上来了，一会儿进房间去拍给你们看。百搭百丽，不会像人家那种恶搞，从百搭百丽的盒子里开出一个什么，零食什么之类的吧，那我真的是，Oh
    my god，天哪，哎呀好开心好开心，猜猜这是哪位神秘人送来的礼物呢，我来把上面的膜撕掉，看背后的这个。听听声音，哎呀听不见，哇美翻了，而且他还非常精致的给我配了一个我最喜欢的，美粉色的表带，是谁这么的贴心啊，感谢神秘人的神秘礼物，今天晚上睡不着了，哈哈开瓶酒吧庆祝一下。就这样。'
