- summary: "-   遇到分手后的争执和矛盾，不要打扰对方，保留尊严和美好印象。\n    1.  对方的情绪表现并不代表还爱你，误解和误解可能会加深。\n\
    \    2.  即使有挽回的可能性，也要考虑是否值得和是否会导致更多问题。\n    3.  寻求正确方法处理分手，避免误解和变成仇人的可能性。"
  text: '# 遇到这种情况请不要打扰。 - P1 - 泊明远 - BV1dM4y1j7ym后来有粉丝问我，说和对方分手后发生了大量的争执，吵架和矛盾，现在对方把我什么都拉回山处，还骂我说让我滚蛋，甚至求我不要再打扰他的生活，跟我甚至说再来报警，对不对，那这是不是还爱着我，还是特别爱我的。我想问你，你从哪里看出来他还爱你，于是呢，这一些可爱的粉丝回答，因为看了很多的视频文章都说，这就是对方爱子的表现，说他呀，越是这样，其实就越希望自己能够挽回，甚至越是这样，挽回的概率就越大。因为对方还对你有了极强的情绪表现，那我告诉你，人到了这个沐以成舟的阶段，就别说挽回了，就算是因为一些良性分手原因导致的分手，那个人也很值得，非常值得，但是你想一想，已经误解到家了，怎么都这样了。都已经这样了，就算挽回，概率也是很低的，所以呢，我建议你给彼此之间，最后留点尊严和美好的印象，我知道你有执念，不想这样，可是真到了这一步，你越是去挽回，误会和误解的，就可能会越深，最后真的就变成仇人了。当然你的钱多，不甘心不想后悔，那你甘心就好，毕竟我也没说没可能对不对，实际上，有很多的情况是对应了很多方法的，但是，千万别信手忙，越是这样的越爱你，那真的是你自己想的太多了，那我是莫名。如果想要寻求正确的方法，可以私心求富，到我这儿聊聊。'
