  text: '# 夜店约女生玩耍的“潜规则” - P1 - 蓝墨不冷漠 - BV1XU4y1i78i像酒吧KTV這裏的場所居然女孩子一起出來玩耍呢，你們一般要遵守以下幾個規則，第一就是不刻意在未經允許的情況下去撩別人帶來的妹子，第二誰如果覺得哪個女生對自己特別的來電。那必須去爭得帶女孩子來的男生的同意才可以去撩，那第三男生之間要相互稱讚吹捧，第四除了領袖誰帶來的女生呢誰去招待，其他人不需要對別人的女生過於的殷勤，第五就是自己要學會跟邊上的兄弟朋友互動。不要一上來就黏在女生旁邊顯得需求感特別強，基本做到40%的時間跟女生互動60%的時間跟其他人互動，這些規則是我們出來玩必須要遵守的規矩，記住了嗎我是藍墨讓你真心不再難過。'
