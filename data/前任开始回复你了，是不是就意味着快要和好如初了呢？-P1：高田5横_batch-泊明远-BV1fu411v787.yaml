    \  复合需要理性分析，不要被表面现象蒙蔽。\n    3.  想要复合需改变自己，回到最初状态，做出实际行动。"
  text: '# 前任开始回复你了，是不是就意味着快要和好如初了呢？ - P1：高田 5 横_batch - 泊明远 - BV1fu411v787你们在和前任复合的过程中，有没有遇上那种，似乎马上就能和好的感觉呢，比如前任突然回了你消息，或者是开始和你偶尔聊几句，让你觉得好像你能挽回的几率非常大，那么接下来我就告诉你们几个扎心的真相。关于前任要和你复合的一些心路立场，可能会颠覆你的认知，但是一定能够让你看明白，复合的真正核心是什么，尤其是最后一点非常的重要，讲之前我先给你们泼一盆冷水，不要以为复合就是发几条短信，冷冷对方就能做到。要是真能够这样简单，这个世界上也就不会有那么多，深陷失恋而无法自拔的人了吧，能偶尔和你打两句话，这其实都不算什么，这招谁都会，不要以为你们两个人还能见面，愿意聊得还不错就能复合，愿意见你和愿意跟你复合。这个是两码事，比如说你们异地恋相隔千里，你突然跑过去见他，他可能根本就不想回你，但是见你一个女孩子，大老远地跑过来，就算是出于你的安全考虑，他也会愿意和你接触一下，那个这个情绪，不是心软心疼。而是勉为其难，有的时候，他看你那么的痛苦，可能也会有些于心不忍，所以说当你给他发十句话，简单回复你两句，那也是正常，也是人之常情，这个时候我们就不得不提到，另外一种心理，叫做分手后的补偿心理。这也就是说，当男生知道分手对你来说，是一件很伤害你的事情，伤害你的时候，但是分手也是没有办法的，出于对你的愧疚，为了弥补你所对他造成的伤害，他会愿意在某种程度上去帮助你，这个其实就是补偿心理。总之不管是勉为其难，还是补偿心理，都不足以说明你们离复合很近，只能说明你们还有希望，但是希望到底有多大，还得具体的情况做具体分析，如果你也摸不清你的情况，可以私信的跟我聊聊你的情况，话说回来。我们好像总是只要觉得对方好，对方就能回馈我们相同的感情回报，但是在感情当中的真相是，你以为你做得很好，但是也只是你以为的，那些在他眼里他不需要的东西，都是一种负担，那么挽回一个人到底需要什么呢。需要的是你的改变，不再是现在这个伤心欲绝的样子，最起码他一开始认识你的时候，你并不是这个样子的，但是有人也会很胡闹，改变好难，这个很难学，很费时间等等，等我改完了，黄花菜都凉了吧，但是我们说的改变。并不是说让你变得有多漂亮，能变得有多好，但是最起码，你得回到最初的那个状态，改变的对照不是别人，而是过去的自己，所以这样的理解去改变，你会发现其实并没有那么难，也是可以做到的不是吗。以前总是和对方说自己要改变，结果你就是在原地打嘴炮，让对方一次以后的失望，这个才是让双方走向分手的结局，如果你还想复合，那么你就一定要做到，只有做到，对方才会对你刮目相看，那么只有刮目相看。复合才有极大的可能，我是博明，如果你现在也正好面临这样的情感环境，那么四面兽服老师会来帮你。'
