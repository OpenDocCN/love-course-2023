    -   在挽回过程中，需要平衡付出和适度的陪伴，可以通过适度的陪伴让对方对你的行为产生期待，同时让对方对你产生需要，但不要因为对方发牢骚而过度满足对方的要求，需要适当的安抚对方并进行平衡的付出。'
