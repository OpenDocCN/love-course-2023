  text: '# 哪三种人容易成为舔狗？最后一种绝对超出你们的认知 - P1：视频号 - 是教你恋爱的喵喵呀 - BV1dT4y1K79S哪三种人容易成为舔狗，第一种第一次谈恋爱或者说感情经验非常少的这种人，会把感情看得特别重，追求女孩子的方式要么是老一辈子教的单纯的对女生好，要么就纯粹从影视剧里学来的盲目表白，很容易发展为舔狗。第二种就是极度自卑的人，这种人超级脆弱，抗挫的打击能力真的不行，稍微被女孩子拒绝就很容易放弃底线死缠烂打，如果碰到了渣女被反复吊着反复操作，就容易发生一些作弊行为，比如说毒女生甚至发生一些血案。这些往往都是由于极度自卑的人，内心扭曲到一定程度爆发产生的，所以这里也奉劝女生遇到这种男生一定要以鼓励为主，不要去打击他更不要吊着他，第三种可能你们不相信，就是那种条件很好的男生，无论是颜值还是家世。从小到大都是女生倒追身边就不缺女生，但是一旦他们主动开始追求一个女生，或者遇到对他挨打不理的女生就很容易出问题，就本质上来说这种男生只具备享受贡品的能力，不具备狩猎的能力，虽然说可能经历过很多女生。但其实他在感情上极度幼稚不成熟，那以上三种你属于哪一种呢。'
