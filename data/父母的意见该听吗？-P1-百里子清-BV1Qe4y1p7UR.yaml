    \    3.  应当将父母和其他人的意见作为参考，最终自己做决定，承担责任"
  text: '# 父母的意见该听吗？ - P1 - 百里子清 - BV1Qe4y1p7UR有位粉絲問我父母的意見要不要聽，因為他現在發現了在網上有一種言論，如果父母混得不這麼好，那麼他們的意見基本上沒有什麼建設性意見，那我們就不要去聽，相反呢如果父母混得好，父母有遠見著實。那麼就應該聽他們的意見，其實我們認真去想一想，這樣子的一個觀點是不是太過片面了，我們先來想一想我們自己18歲以後成年了，我們是不是有自己的獨立的主見，我們都是獨立的個體，我們有自己的主見。我們從這個角度來講，我們可以不用去聽任何人的意見，但是我們要去參考別人的意見，所以說別人的意見只是一種參考，那你父母的意見為什麼不可以參考，那從另外一個角度來講，父母為什麼要給你意見。父母他的出發點是為了你好，不管你的父母處於什麼階層，他給你提意見，他給你出一些主意，主要的目的是為了你好，那我們在社會上所謂的一些朋友，所謂的有些人是為了你好，他們給的這種意見，你自己去想一想。他們的出發點真的是為你好嗎，所以我們要有自己的主見，至於父母的意見要分具體的情況，該聽就聽，不該聽就不聽，最主要的是把他們所有的這些人的意見，作為一種參考，最後自己拿主意，自己拿主意，自己負責任。這樣子對自己的人生負責任，對自己的選擇承擔責任，那麼這樣子的話，你就不會去思考這個問題了，你也不會為了這個問題而煩惱了。'
