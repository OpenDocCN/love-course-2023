- summary: "-   当你喜欢一个人，先要跟他相处相处，展现积极性，而不是投入感情。只有在建立信任和了解对方后，再投入感情，因为投入感情就是把自己的权利交给对方，需要理性观察和了解对方。\n\
    \    1.  先展现积极性，接触对方，邀请约会。\n    2.  建立信任和了解对方的品质，看是否值得投入感情。\n    3.  投入感情前要理性观察，了解对方，避免受伤害。"
  text: '# 当你遇到一个喜欢的女生… - P1 - 恋爱攻心 - BV1Mv4y127HA你喜歡一個人 你不妨先跟他相處相處，你喜歡他可以作為你願意跟他去接觸，願意去邀請他約會
    一起出來玩，一起互動的一個積極性，也就是說你喜歡他，產生的應該是你願意跟他去接觸的積極性，而不是感情。而不是投入你的感情，投入你對這段感情的期待 寄託和希望，你只有跟這個人接觸了以後，你覺得他值得信任，他人品不錯
    或者他也挺喜歡你的，他也挺照顧你的感受的等等，你的感受很好 你再投入感情。你再去信任這個人，好吧 因為當我們投入感情的時候，其實我們無非就是把自己的一些權利交給了對方，我們交給了對方可以傷害我的權利，真的
    其實你對一個人投入了感情，你信任他 你讓他變成了你最親近的人。其實就是你把對於你的一個傷害的權利交給了他，最親近的人是最能夠傷害到你的，但是因為你相信他，所以你知道他不會傷害你，所以你在投入感情之前
    你先要理性一點，你要學會感受 去觀察 去了解這個人。'
