  text: '# 通过哪些细节可以判断一个男人是否变心了？ - P1：202203041855 - 百里子清 - BV1VT4y1S7u9通過哪些細節可以看出一個男人已經變心了，你好
    我是白禮子卿，關注我有情感問題找我，那麼後台也有位女性粉絲問了這個問題，我也談談我個人的看法，其實如果你要判斷一個男人他是否已經變心了。在細節當中你是能夠發現的，正所謂細節就等成敗嘛，其實在戀愛當中，你只要稍微細心一點，你就可以觀察到這個男人他到底變不變心，那麼首先第一個很明顯的，如果這個男人變心了，你能感受到一種冷漠一種壓抑的感覺。就是說你們之前在一起談戀愛，兩個人之間會比較親密這種感覺，但是你突然發現很長一段時間，兩個人同在一個屋簷下，但是過的這個日子是陌生人的這種狀態，你過你的他過他的，好像兩個人是兩個世界的。那麼有這樣子的感覺，這樣子一種冷漠的狀態，那就說明了這個男人多半是變心了，即便是沒有變心，那麼你們之間的感情也肯定出現了問題，所以說對於女人來說，在這種情況下，你要去搞明白。到底你們之間的感情出現了什麼問題，那麼第二個很明顯的表現，就是他會拒絕和你之間的一些親密的接觸，這一點是非常明顯的，有人說愛不愛一個人，身體的反應是最誠實的，這一點其實也是可以理解的。當這個男人已經變心了，那麼你就會很明顯的感覺到，你想去抱抱他，你想去親吻一下他，他會感覺到一種很排斥的感覺，那麼是這種情況下，你就要小心了，那麼這個男孩子很大程度上就有可能變心了。那麼第三個很明顯的就是說，當你遇到一些問題的時候，遇到一些困難的時候，那麼這個時候，他會選擇沉默，或者是選擇置之不理，你再大的困難他都不會管你的，如果說是這樣一個情況，那基本上可以斷定他是變心的。如果說一個男人他還愛著你的話，他不可能這麼比較冷漠的，他不可能當你遇到這麼大的問題的時候，他還不伸出援助之手，所以說這也是一個非常好的判斷標準，正所謂患難見真情，對女孩子來說。如果你發現男孩子在這方面有這樣一個表現的話，那就說明了他真的是變心了，那麼第四個是非常直接也很明顯的，就是說他不會再發朋友圈，也不會再修恩愛了，你會發現你之前他談戀愛的時候，兩個人之間。他有可能有的時候還會拍一些照片，發一些朋友圈，現在你會發現他不會去做這件事情了，而且很長時間他都是這樣一種狀態，那就說明了這個男孩子他真的有可能是變心了，那麼接下來就是他已經和其他女孩子有曖昧關係。這就是實錘了，對於女人來說，如果你發現有這一點的話，你就不用多想他已經變心了，因為如果他真的還愛你的話，他不可能和其他女孩子有曖昧關係，或者說已經出現了這種苗頭，如果出現這樣的情況還用我多說嗎。他肯定就變心了對吧，所以說對於女孩子來說，如果你要去判斷你的戀愛對象，他是否已經變心了，你可以通過這些細節的東西去做出一個判斷，但是我們一定要記住，通過這些細節的東西判斷出來他已經變心了。我們需要做的是什麼，兩件事情，第一先冷靜，冷靜下來過後，你才知道後面何去何從，第二個及時止損，如果他真的變心了，你經過努力，沒有辦法挽回，就要記住保護好自己，這種情況下這種感情就不應該繼續下去。繼續下去只能讓你受更多的傷害，所以說在感情當中我們要保護好自己，遇到這種情況及時止損。'
