- summary: "-   女人不怕分手的真相\n    1.  女人分手后仍念念不忘对方，主动提分手的人更爱对方\n    2.  分手是为了吸引对方关注，掌控对方心思\n\
    \    3.  考验对方是否能正确挽回，需要用对方法让对方重新爱上自己。"
  text: '# 女人不怕分手的真相 - P1 - 逢爱情感 - BV1bv411K7uG女人不怕分手的真相，放心吧，就算女人跟你分开了，也忘不了你，越是主动提分手的人，越爱你，她之所以跟你分手，就是为了吸引你的关注，她能忍着不联系你，就是因为这一切都在她的掌控中，她把你的心思都摸透了。知道你肯定会找她，这就是在拿捏你，也是在考验你，她不是太作，而是太爱你了，如果你想让她回到你身边，一定要用对方法，你知道该怎么做吗，四季挽回，我让你爱的人重新爱上你。'
