  text: '# 挽回对你态度坚决的前任，你需要掌握方法 - P1 - 逢爱情感 - BV1aG4y1n7L4分手后去找回对方的人说的最多的一句话就是，我主动的去找回他了，可是他的态度很坚决，我明明已经卑微到了极致，说了我有多么的离不开他，可他还是无动于衷，他真的可以这么狠心吗？其实啊，说这种话真的很幼稚。分手了呀，只是代表你们从前的关系结束了而已，但是你们的情绪、情感乃至于相互的认知还是没有结束，那有的人可能会问了，什么时候才算是真正的结束呢？其实只要你还想坚持，那对你而言，这段感情就没有结束。只不过直接了当的和对方展示你的离不开，这样做无疑和直接伸手要钱是没有区别的，那应该怎么样才是正确的做法呢？接下来说的内容不会很复杂，但是要真正的做到，其实也没有那么容易，就是接受事实，先放他走。我知道很多人在这个时候就按捺不住了，因为一个人的离开就像是心里缺了一块剧烈的不安，很难受，迫使你要填补这份空缺，所以你会拼命的去纠缠，但是这种情况下得到的结果只会适得其反。因为强烈的丧失感会让你的情绪不稳定，你会努力的去讨好，去迎合，但是对方的感受就像是你带有强烈的目的性一样，他会抵触，会逃避，所以这段时间内你应该去考量的是给自己一个期限，在这个期限内尽量不要去找他。哪怕你正在经历阶段时的痛苦，但至少这段时间内你能够看到和感受到自己的情绪起伏，尝试着和自己的情绪去相处，当你能够合理调节自己情绪的时候，你也能够慢慢的看到他离开的真正原因，也能够慢慢的学会爱自己。不患得患失，不草木皆兵，自然能够感受到你和他之间的点点滴滴，营造出愉悦的情绪，那走到了这一步，自然会挽回从前关系的最佳时机，明白了吗？想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
