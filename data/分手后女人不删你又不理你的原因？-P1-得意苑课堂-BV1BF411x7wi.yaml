  text: '# 分手后 女人不删你 又不理你的原因？ - P1 - 得意苑课堂 - BV1BF411x7wi人不杀你又不理你的真正原因是什么吗，你人不杀你说明他心里面有你，但是你给他发消息他就不理你，其实这种女人心里面还是爱你的，虽然他嘴上说着不可能和好，但是内心却是很深情的，遇到这种情况。很多男人都束手无策，比起直接的删除拉黑，这种情况其实是很难处理的，因为就算你放下尊严，卑微祈求也没有任何效果，甚至呢还会让他更加的厌恶你，遇到这种女人需要用特殊的方法，有一种方法可以让他主动回头。想知道是什么方法吗，司法一不教你。'
