  text: '# 如何正确✅和喜欢的人聊天 - P1 - 得意苑课堂 - BV1KA4y197Lf如何正確和喜歡的人聊天，在嗎 在幹嘛 吃了嗎 吃的啥 一會去哪呀，你是十萬個為什麼嗎
    還是你在打卡呀，你這種奪命連環問呢 怪誰也招架不住啊，聊天最重要的是啥呀 情緒帶動啊，首先你得有幽默感吧。但是呢 你也不能上來就說，我給你講個笑話呀，那你水平就太低了
    實在不知道怎麼聊的，拜託你 多去看看書，或者呢 上網搜點土味情話 沙雕語錄什麼的，提升一下自己的幽默感，比如說 有個女生沒有回復你的消息。你就可以說呀，你那手機要是不能回消息的話
    就用來換盆吧，保證你會收到對方一串的哈哈哈，這就是情感互動，有個好的氛圍呢 是不是你們這個天就聊起來了，再比如說 女生發了個自拍。你別傻乎乎的給人家評論 真好看，你就給她發四個字
    禁止釣魚，不僅呢 誇獎了她的自拍照很美，而且呢 還不經意的表明了你對她的好感，還有啊 說話的時候呢 要引起女生的好奇心，比如說 你對女生說。你這麼完美 但是呢
    就有一個缺點，那女生肯定好奇呀 就會問你呀 什麼缺點呀，你就說 缺點我 其實啊 你很好，追不到女生呢 只有一個原因 知道是什麼嗎，就是你看我視頻看的太少了。'
