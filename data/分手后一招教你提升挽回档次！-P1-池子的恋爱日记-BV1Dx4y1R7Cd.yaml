  text: '# 分手后一招教你提升挽回档次！ - P1 - 池子的恋爱日记 - BV1Dx4y1R7Cd分手过后想挽回前任应该怎么去做，你是不是也处于这样的困境，各种消息电话没有回应，苦苦哀求毫无效果，伤心欲绝难割舍，还死缠烂打，今天就教你这几步，直接把挽回的水平提升一个档次，建议点赞收藏反复学习观看。首先挽回初期要做的就是一个重点，拿到主动权，当你拿到了主动权，很多问题都可以迎刃而解，毕竟在这个时期，对方是对你十分厌恶的，发消息不回，打电话不接，道歉也不接受，在这个情况下，被动的一方就会逐渐陷入。卑微的角色里面去，唯一能做的事情只有讨好对方，可悲的是这种讨好都是毫无效果，因此这个时候，你绝对不可以去主动联系对方，更不要道歉，也不要提你们的未来以后将来，对方是不可能被你感动的。只会觉得你实在是太烦人了，在对方的眼里，你就是不尊重他，令人费解，说通俗点就是骚扰，没有人想和只会纠缠的人重修旧好，在分开后保持几天时间完全不联系，是为了双方情绪降温，只要对方说分手，我们就直接闭嘴。懂了吗，如果你想挽回你的那个她的话，可以私信我扣8，我来教你该怎么做。'
