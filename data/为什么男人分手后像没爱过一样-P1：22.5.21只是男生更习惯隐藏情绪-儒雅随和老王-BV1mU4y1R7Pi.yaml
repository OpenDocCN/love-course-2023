    \    1.  男生周期性隐藏情绪，慢慢让对方感到失望。\n    2.  分手可被看作重新爱的开始，需主动关心对方并展现改变。\n    3.  保持联系但不激进，频繁联系是恢复对方好感的关键。"
  text: '# 为什么男人分手后像没爱过一样 - P1：22.5.21只是男生更习惯隐藏情绪 - 儒雅随和老王 - BV1mU4y1R7Pi男生其实跟女生一样，他也会在感情里边失望，只不过说啥呢，他很少坦然表露自己的想法，就习惯了隐藏自己的真实情绪，他的包容是因为爱，他不是说因为你做的有多对，大家都知道，男生变化并非突然性的。而是说周期性的，他不会说因为跟你争吵了几次，他就提分手，但他指定会慢慢让你乱，这段时间也不是说他在酝酿分手，更多的是啥呢，他在认真思考你们的感情，同时看你有没有察觉到你们的问题。如果说这个男生感到失望而分手，那怎么整，首先第一点就是把分手，看成是重新爱他的开端，分手这事儿，其实对于你而言，它也不失是一件好事，对方喜欢你那么久，你失去了人家，你心中也许你从来没关注过人家。不明白人家的需求，对他的爱正好被唤醒了，你明确了自己的爱之后，坚定附和，那这个成功几率会更大，第二点就是啥呢，主动关心对方，你关心对方不是说啥纠缠，不是说你打扰，他现在对你失望，你要做的是啥。是重新让他燃起希望，这么事儿才能附和，以前骂人家宠你，现在回到你宠人家了，关心的这个同时，也要让人家直观的感受到你这个改变，比如说啥，曾经你很焦虑，只要他不及时回信息，你就会发很多信息。得注意一下这个事儿，他不及时回复，你找点事儿做，你别再给人发消息了，你等他回复你的，就这种改变，他是最能体会到的，你改正他所讨厌的点，带给他感觉他也不一样，从压力变成舒适，再变成喜欢，咱个事儿就啥呢。保持联系，别激进，如果说你被删除好友，没有联系方式的情况下，你别马上加人家，一定要给对方一个缓和期，既然他把你删了，说明啥呢，他情绪起伏大，这个状态不稳定，只有说你给他稳定的一个时间，他才能平复情绪。一般情况之下，过了这个情绪波动期，这个女生主动申请好友，男生多半人家是愿意的，除非你们冲突，大到说见面都能互掐那种程度，那加回来之后，他一般不愿意主动跟你联系，因为人家有自尊心，既然说了。那就得贯彻到底，这个时候你就主动点，从微弱联系到正常联系，到频繁联系，咱说一环套一环的，恢复他对你这个好感，频繁联系吧，其实是这个想复合这个人，最难熬的这个时光，就好像差一点就成功了，但人家就不松口。如果说这时候你憋不住，你硬逼着对方复合的话，那可能就千功尽弃了，那频繁联系是黎明前的黑暗，一定你得坚持到最后，你必能见出曙光。'
