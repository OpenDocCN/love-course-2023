  text: '# 如何让女生越来越爱你？记住这五点 - P1 - 彤彤聊脱单 - BV1qg411q7cr你知道嗎，當你做到下面我說的這5點時，女生會越來越喜歡你，尤其是第4點，肯定會有人在評論區抬槓，但千萬不要誤解我的意思，我還是要告訴大家，第一，愛自己比愛對方更多的時候，這時你就不會把感情放在第一位了。會不由自主的把重點轉移到其他地方，第二，外貌條件越來越好並不是指長相，而是指整體的穿衣打扮，身材變化，氣質變化，這是最能夠刺激到對方的變化，第三，放棄心中的執著和不甘心，大部分情況你並不是非常喜歡對方。而是不願意看到自己的付出白白浪費掉而已，第四，給女生刷卡的時候花錢其實是必要的，但其中有個邏輯順序，當一個女生喜歡的是你人本身以後，再去給她花錢，她會非常珍惜你的物質付出，但依靠刷卡讓女生喜歡你。那就不是愛情，因為吸引女生的不是你的人，而是你的刷卡行為，一旦你停止了這個行為，對方就會離你而去，對女生好肯定是沒有錯的，男生本來就應該給女生帶來安全感和幸福感，但更重要的是。不要因為兒女情長而耽誤更重要的事情，你知道最重要的事是什麼嗎，快在評論區告訴我。'
