  text: '# 恋爱中那些让人上头的撩人情话，你都学会了吗？ - P1 - 恋爱攻心 - BV1Hq4y1u7s1兄弟们应该都知道，现在老实人在清场上一点都不讨喜，反倒是那些有嘴滑舌，有点不正经的男生更讨女生喜欢，男人不坏女人不爱这句话不是没有道理的，大多数的女生还是希望能遇到比较会哄人的男人。所以怎么去聊女生就显得非常重要，现在那些聊人的小情话之所以盛行，就是因为他们是真的好用，当聊天气氛空拖到一定的程度的时候，说两句聊人的话是非常有利于推进关系的，我们先来看看常见的聊人情话是怎么样的。把妹对于我以前来说真心是太难了，从子孙保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白直接就能确定关系并且拿下。当时学了不到半个月就追到了心仪的女神，处到现在还特别黏我，现在才明白把妹就是个技术活，懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们都可以看一下，徽信搜公众号，行与情感顾问就可以找到的了。很多技巧跟套路都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，一鸣人篇，我的心是旷野的鸟，在你的眼里找到了天空，泰戈尔，我这一生都是坚定不移的唯物主义者，唯有你我希望有来生。周恩来，每想你一次天上飘落一粒沙，从此形成了撒哈拉，三毛，今夜我不关心人类，我只想你，孩子，我要你知道，在这个世界上总有一个人是等着你的，不管在什么时候，不管在什么地方，反正你知道，总有这么个人。张爱玲，这一类型适合那些文绉绉，喜欢舞为弄墨的男人，下面我们一起来看看，比较适合我们大兄弟的，二生活篇，无论是谁，最终都要归根生活，相比来说，还是那些有生活气息的情话更适合，我们这些普通人。下面我们就一起来看看，生活中聊人的情话，我是九你是三，我除了你还是你，疲惫的生活，需要一个温柔的梦和一个很爱的人，我希望那个人是你，我有一个超能力，什么，超喜欢你，歌很好听，风也很好听，星星也很美。但更多的开心是来自你，你知道我的缺点是什么吗，什么，缺点你，莫文蔚的音天，孙燕姿的雨天，周杰伦的晴天，都不如你和我聊天，你为什么要害我，害我那么喜欢你，说不清楚爱究竟是什么，总之想知道。你在干什么的感觉很强烈，在聊天的过程中，偶尔用上一两次聊人的小情话，也许会达到意想不到的效果，说到这里，有的兄弟又会有问题了，那这些聊人的话是什么场景都适用吗，或者有什么特定适用的场景吗。泽哥在这里要跟兄弟们分享一句话，说话看场合，做事看情况，聊人情话不是什么情况都可以用的，兄弟们试想一下，如果面对的是一个对你反感的女生，那么你说这些话会造成什么后果，能运用聊人情话的场景。不用女生对你有好感，只要女生愿意跟你正常聊天就可以，聊天的频率一旦增多，偶尔加一两句情话，就能让聊天的气氛暧昧起来，兄弟们学会了吗，有目标的兄弟赶紧把运用语歌交给，你们的聊天技巧把妹子聊起来。'
