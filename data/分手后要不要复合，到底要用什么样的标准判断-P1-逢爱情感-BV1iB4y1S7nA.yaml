  text: '# 分手后要不要复合，到底要用什么样的标准判断 - P1 - 逢爱情感 - BV1iB4y1S7nA我相信很多人分手之后都想过到底要不要复合，今天我给你们一个标准，如果说你符合我接下来要说的话，那我还是建议你们去复合，那首先分手之后你会不受控制的去想他，还会下意识的去关注他的生活，然后呢第二点。你听的歌放的歌呀全是一些伤感的，然后你会控制不住的去想他，然后第三，你的手机备忘录里面全是一些关于想要跟他说的话，或者是表示一些很思念他的话，全部都记录在里面，然后第四点就是。你分手之后你对周围一切的事物都不感兴趣了，然后第五，当你想起来的时候，你的脑子里面呀全部是一些跟他之前在一起的回忆，那些美好的蓝图等等等等，第六，不管是一些开心的或者是伤感的。你第一个想要分享的人就是他，然后呢第七点，虽然你身边的朋友都劝你要放弃，但是只有你自己知道你是真的放不下，第八，听到他最近过得很好，你也会替他感到开心，但是呢你又会很难过，觉得没有他在身边，第九。你无数次幻想过你跟他和好的场景，如果你也处于这种心态，我还是建议你们去复合，因为人生短短几十年，遇到一个真心喜欢的人太不容易了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
