- summary: "-   分手后的情绪失控会导致不适当言行，需避免消极预判挽回形式，调整自身特质才能成功挽回。\n    1.  消极预判挽回形式会影响心态，错失挽回时机。\n\
    \    2.  过度跪舔只会让对方越来越瞧不起你。\n    3.  避免骚扰对方家人和朋友，感情问题应该由双方解决。\n-   不要刺激对方以试图挽回，刺激只会让对方更坚定分手决定。\n\
    \    1.  刺激对方只会让对方更加确信分手是正确的决定。\n    2.  通过刺激对方展示自己不缺乏异性只会让对方更加坚定分手决定。\n    3.\
    \  甘于自我抛弃的人又如何值得被爱呢，应该反思自身行为。"
  text: '# 分手挽回的避雷指南，想复合一定不要踩坑！ - P1 - 逢爱情感 - BV1JM41127BH刚分手时绝大部分人呀得失心非常的严重，或者说是太爱对方，在对方提出分手后的第一时间，暴跳如雷，情绪失控，做出了一些不适当的言语或者是行为，今天呀分享一些踩雷进去，一定不要去踩坑。第一对挽回形式的消极预判，很多咨询者在刚开始咨询的时候就很犹豫了，为什么犹豫呢，一般他们都会犹豫这几个问题，我的女朋友已经死心了，那我改变还有用吗，我的女朋友已经告诉我了，她不可能再跟我和好了。那我再挽回还有用吗，我都被拉黑了，那我还有必要去挽回吗，我的女朋友她心里面已经有了别的目标了，那我再去挽回还能行吗，等等等等，有以上困扰的人不在少数，其实啊这是一个逻辑性的问题。如果说对方还能跟你正常交流和交往的话，就不需要分手呀，当初你们两个在一起，那就是因为你们身上的某些特质，彼此相互吸引，分手后你身上的这些特质，对方心里还有吗，你不去做自身的调整，那肯定是挽回不了的。在患得患失中将对方越推越远，对挽回形式的预判过度消极，就会严重的影响心态和状态，造成恶性循环，同时呢，错失挽回中最佳的一个时机，第二过度的跪舔，绝大部分人呢在分手后，都会有不同程度的跪舔。比如最常见的送礼物，发短信，写道歉信等等，为什么大家会有这样的行为呢，因为他们始终认为就是自己做的不够好，内归因的性格呢，让他们把关系破裂最大的原因归在了自己，犯错误的第一个反应是什么呢，那就是弥补呀。所以呀，他们会去各种的认错道歉，这种做法呀，只会把对方越推越远，遵循人格互换法则，如果对方是女孩，你会一步一步的把他推上女王的宝座，你的这种低姿态的低框架的低尊严的方式，只会让对方愈发的看不起你。不管你是出于愧疚还是心急，都是错误，而且是无用的，第三骚扰对方的家人和朋友，一部分人呀，在感觉到自己犯错了以后，不会从自己的身上找原因，总把希望寄托在一些其他的力量上面，那就指望着外力来帮助自己。尤其是那些相亲认识的情侣感情的破裂，一部分人呢，就会去骚扰家人和朋友，这样做唯一只会加剧对方的讨厌感，对方会想你对我骚扰就算了，你还骚扰我的家人和朋友，请记得感情一定是单对单的。不要把任何的第三方因素掺杂进来，这些不稳定因素不仅可能帮不上你，也许啊还会起到反作用，第四故意的刺激对方，这一点呀，有很多人都做过，刚开始分手的时候，尝试挽回对方，但是方法不对或者是太偏激了。没有得到对方好的反馈，就选择去刺激对方，比如说去夜店和女孩合影，发朋友圈等等，你这样做的目的又是什么呢，告诉对方自己不缺异性，还是说炫耀自己比你过得好呢，对方他会难过吗，不会的，只会让对方确信和你分手。是非常正确的一个决定，一个甘于自我抛弃自我放纵的人，又如何值得爱呢，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑，(CC字幕製作:貝爾)，(CC字幕製作:貝爾)。'
