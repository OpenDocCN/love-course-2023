  text: '# 分手后如果你想和前任复合，你需要一个正确的挽回思路！ - P1 - 逢爱情感 - BV1tM411V7Pm当你拥有这四个心态的时候，你就离复合不远了，首先第一点建立良好的心态，在不同的心态下做同样的事情，它的结果必然是不一样的，所以有的时候啊，并不是说对方不爱你了，毁灭了这段关系，而是你的心态太过于着急。我们可以问自己一个问题，我现在做的事情，到底是在满足我自己的个人焦虑，还是真正的在为对方做，让他开心，让他舒适的事情，那么我们就可以把分手简单的理解为，两个人走不下去了，可能因为各种各样的事情的争吵。也就是说在这个恋爱当中的舒适感全无，如果一个人想要跟另外一个人重新开始，或者说找另外一个对象，他需要的那么也就是舒适感，没有一个好的舒适感，对方是不会跟你在一起的，所以说心态建设是非常非常的重要。你需要把自己代入到对方的身份，和他互换一下位置，你就思考一下，如果是对方来挽回你，他做什么样的事情，能够让你真真正正的意识到，他是爱你，他是想要跟你走下去的呢，思考这个问题其实就足够了，那么第二个就是。我们需要用正常人的方式来解决问题，那么什么叫做正常人的方式呢，因为我经常看到你们不断的去纠缠对方，写一些过度承诺的话语，我认为这些就是非常犯规的方式，一个正常人他分手之后就需要思考，需要疗伤。需要治愈自己，需要反复复盘这段感情，而不是说没头没脑的去做复合这件事情，那么这样做只会让你自身就陷入到了一个死循环，对方也不会给你复合，所以你的情况就会越来越差，如果说你现在正处于一个焦虑的情绪。你不妨把这件事情暂缓一下，你先处理处理自己的焦虑，让自己真正的开心起来，再去做这件事，那么你的结果呀就会好很多很多，第三个就是我们不要去用力过猛，我们都知道啊，分手就是要经历戒断这个人的时期。那么他在这个时期的时候疯狂的就想要去找别人，就会做出非常多乞讨的事情，就是说为了感动对方，其实啊，你往往做一些感动对方的事情，他真的不会感动，反而把你自己给感动了，你还觉得，哎呀，我做了好多呀。对方为什么不为所动，首先他清楚的明白，他又知道你是什么样的人，他知道你不会这么快就改变，然后你这个时候呢，做了一通操作了一番，每件事情呢都挺感动，但是你一次性做这么多事情又有什么用呢。真诚和真心都是循序渐进的，一段感情，它的破裂到重新开始也是循序渐进的，我们在哪个角度，在哪个位置，做什么样的事情就可以了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
