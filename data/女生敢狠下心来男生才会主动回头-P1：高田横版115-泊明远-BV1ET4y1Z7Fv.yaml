  text: '# 女生敢狠下心来男生才会主动回头 - P1：高田横版 115 - 泊明远 - BV1ET4y1Z7Fv女生敢狠下心来，男生才会主动地回头，他再怎么狠心伤害你，你还是忘不了他吗，我也知道你心里很痛苦，你既不能让他重新地爱上你，也不能忘了他，那在别人面前，你还要假装自己早就放下了一切。可是一旦听到了他的消息，你的心比任何人都要紧张，就这样，你陷入到了爱情最深的陷阱里，每天都饱受着这种思念的折磨，其实挽回爱情，不是重新地续起旧的那段关系，恰好相反，而是推掉过去的那段回忆。让你们开始一段全新的感情，所以你想让男生回来，那么你首先就要有重新开始的勇气，以全新的面貌重新地出现，那么他自然会对你产生好奇，重新地回到你的身边，我是博明老师，如果有任何情感问题，私信挽回。老师会来帮你。'
