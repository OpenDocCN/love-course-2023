    \    3.  重要的是搞清自己的角色定位，不要影响对方的感情选择，学会放下并迎接新生活"
  text: '# 如果分手后前任有了新欢，还值得等待吗 - P1 - 泊明远 - BV1pG411G7Gc我們今天說一下新歡這個問題，但是只適用於那些分手後，發現了前人有新歡，依然希望前人回來的人，很多人在往回的時候，最怕的就是前人有新歡，如果有了我還需要堅持嗎，就會感覺自己變成了小三。因為畢竟你和他已經分手了，你在他那裡已經沒有了身份，已經不是正主，這個時候你在道德上就佔據了弱勢，如果此時此刻你想要和好的那個人，他已經有了新歡，那我們該怎麼辦呢，首先我要提醒你一個點。就是他已經和你分手了，那就是恢復了單身，那既然是單身，他找下一個目標，也就是人之常情天經地義的事情，這是他的權利，那這個時候可能你們會憤憤不平，他就不能給我們的感情留一個空窗期嗎。那你要知道你是他的前任，他認為你們已經分手了，就代表這段感情過去了，這就是分手後，你的前任的一個正常的思維，因為確實你們已經分手了，這是不可磨滅的事實，那你呢也不要說一些自我感動的話，去道德綁架對方。不要試圖去和人性作對，你應該做的就是，如何讓他眼裡的那個你，一心一意地對，那才是最關鍵的，如果非要去糾結他為什麼去找新歡，那麼我告訴你，新歡很有可能只是他短暫的情感替代品，聽起來好像不太公平也很不尊重。但事實就是這樣，這種就屬於和你分手以後，沒過幾天你發現了他的新人，你可以把他的分手，理解成出軌的合理化理由，只不過他心裡喜歡的還是你，新歡不過是你的替代品罷了，那如果兩者相比，新歡可能各方面都不如你。那這種情況對於我們來說，就是非常有利的，而第二種情況呢，與前者恰恰相反，前任可能單純的覺得，新歡比你更適合他，或者說他更喜歡新歡，但是你要知道，戀愛的初期他對你和新歡是一樣的，為什麼說一樣呢。因為前者你啊和他有感情基礎，你了解他的喜好，雖然說他現在對你的負面情緒高漲，但不影響他對你還有懷念，所以你們是一個同等的狀態，但感情是會產生變化的，一開始的合適，並不代表以後依然合適，幾個月後。你們可以從戀人降為前任，但是不管他覺得新歡，是不是更適合他，都不重要，問題的核心在於啊，你要擺正自己的角色定位，你們都分手了就跟你沒關係了，也不能動搖和影響他對你的愛。雖然這個時候可能對你來說真的很難受，真的很難熬，但畢竟他的枕邊人不再是你了，但是如果一切都能如願以償，現在的酸苦又能算得了什麼呢，最後我要告訴你啊，如果堅持不下去，就要及時止損，你們有你們的生活。你們有你們的選擇，不要糾結過去放不下去，要學會擁抱新的生活，但是如果放棄比堅持更要痛苦，那麼你們就要遵循自己的內心，想要做什麼就去做什麼，那人的一生其實就是這樣，只要做到不負韶華不負你，以後的某一天。你對自己來說，不後悔就是值得的，我是博明，如果屏幕前的你現在還在堅持當中，不知道從哪找力量的話，可以找我聊一下。'
