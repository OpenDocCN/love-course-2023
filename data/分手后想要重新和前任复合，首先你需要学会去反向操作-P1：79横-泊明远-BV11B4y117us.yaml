  text: '# 分手后想要重新和前任复合，首先你需要学会去反向操作 - P1：79横 - 泊明远 - BV11B4y117us一定要学会反向操作该怎么做呢，很多人在分手后啊，一时间没有办法去接触这个事实，所以会不停的求复合，但是在求复合这个过程中呢，又遭受拒绝，在无奈的情况下只好做出妥协，而的确啊。在面对这种不可能复合的情况下呢，是需要做出妥协，但是你的妥协又建立在彼此尊重，自己的基础上，而不是无奈之下会选择一直等你，只要你回头我都在这种情况，那么你这样，只会让前任认为你就是备胎。他可以随时过来找你，他会明白啊，你随时都在，那么无形之中呢，就会把你放在一个非常尴尬的位置，会让他觉得你很没有价值，还会把他捧得越来越高，让他觉得啊，你就是非他不可，其实最正确的做法就是反向操作。那应该告诉他，你会越来越好，会往前走，会遇到更值得珍惜的人，如果你在感情里付出的是比较多的那一方，那你之前的纠缠和之后的不打扰，就形成了一个鲜明的反差，增加了前任对你的情绪反驳的概率，去制造失去感。所以在复合的过程中，以退为进就是最好的方式，那如果你一直极端一直纠缠，只会让你的局面越来越难受，得到一个难以修复的情况，那我是博明，如果屏幕前的你啊，现在也正在经历这样的情感问题，可以思绪修复。我会来帮你。'
