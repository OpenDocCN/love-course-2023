  text: '# 别轻易找人倾诉 - P1 - 百里子清 - BV1MR4y1y74q我的心裡很苦，我遇到了一些事情，我向親朋好友，向玩得好的人訴說，這個時候你會發現，給他們講的時候，你會強調一個東西，你們不要給別人說，但是結果過了一段時間，你會發現你的這些事情，別人都知道了。更多的人都知道了，你會發現好像沒有辦法去信任了，所以說為什麼我們在遇到，有些事情的時候，不要輕易的向別人訴說，輕易的不要去給別人講這些東西，很多東西你給人家講了，只是一時你會覺得找到了一個知音。別人傾聽了，別人知道你的這種委屈了，知道你的這種反省事了，好像解決了，但其實冷靜過後，我們才發現還是要自己去面對，這個事情還是沒有得到解決，所以說與其有這個時間，去向別人訴說，向別人傾聽。我還不如讓自己冷靜下來，認真的去覆盤想一想，這個事情為什麼會出現，這樣子的一個局面，我現在能夠做些什麼事情，能夠去做出一些改變，對解決這個尷尬的局面，解決這個問題有一定的幫助，我應該去做這個事情。而不是逢人就去說，逢人就去找人家傾訴，其實從另外一個角度來講，人家也不願意聽你這些爛事，聽你這些破事，其實這個人很多時候就是這樣子的，當你去給別人說的時候，別人有可能表面上所表現出來的，是理解你認同你。但其實他不是的，他有可能心裡面還會暗自高興，他還會覺得你現在這個樣子，就是我想看到的，有可能我這樣講，大家會覺得人性當中好像，不怎麼舒服啊，聽到這樣子的一個狀態，但其實有的時候就是這樣子的。所以說成熟的人知道自我療癒，而不是更多的去尋求別人的一個理解，其實很多時候別人是沒有辦法理解你的，我們遇到任何事情，一定要學會自我的去療癒，自我的去做一些事情，把有的問題你該承擔的，你該做的事情你做了。那麼你這個事情就能夠得到好的一個解決，而你自己的狀態也會慢慢地越來越好。'
