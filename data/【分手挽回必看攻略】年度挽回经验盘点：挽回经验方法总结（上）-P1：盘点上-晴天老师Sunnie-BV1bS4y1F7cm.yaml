  text: 对错是没有意义的。可能对的那一方，还会更需要错的那一方，所以无论是你的错还是对方的错，只要你想要追究责任，对方只会觉得你们不合适，他心里会想，明明可以少掉这些争执和麻烦，为什么要和你继续联系呢，而对方如果对你有不满的话。其实就意味着他心理上并没有结束这段关系，这个对你来说是好事情，你不要觉得委屈，这个是一个机会，9。有新欢，难过的是自己心理上这一关，并不是挽回没有机会了，分手后有新欢是很正常的事情，但如果太快找到新欢。他们长久的概率是很低的，速度越快可能就越不稳定，很多人分手后马上找新欢，其实要么就是，之前就有了，就在等分手的时机到，要么就是把新欢当作了串口贴，而商好的串口贴一般大多都被扔掉了。也是我们说的反弹关系疗愈，这个也是分手后太快找新欢，会被人诟病的原因之一，不是对不起前任，而是对下一段感情不负责，新欢其实很容易成为受害者，而相反的，前任的身份反而是占优势的，所以分手后要挽回的话。尽量不要拖太久，也不要对方一有新欢你就退出了，事实上新欢就是一面镜子，没有任何新欢能够做到任何方面都比你好，而相反的，只要对方身上有一个不如你的细节，反而容易放大，新欢挽回中一定不要去贬低新欢。而是要不断的去抬高新欢的价值，让对方产生现实中的一个巨大落差，10，实践结果才是检验你是否学到了的唯一标准，不要陷入了，我都知道了这样的一个知识陷阱里面，只有能做到了，能最终挽回成功了，会经营感情了。才是真的学到了，挽回之所以能够形成一个专业呢，就是因为它有一套自成的知识和经验体系，如果真的遇到挽回难题，首先一定要去踏踏实实的学习，不要这里看一点那里搜一点，你感觉自己道理都懂。更重要的是我们要知道如何去灵活运用，知识都是为了实践服务的嘛，就算是心理学学者都不一定能做挽回，知识和道理是需要建立在一个实践的基础上的，如果经验没跟上了，看书获得的道理很容易产生负面影响。除了让你落进知识陷阱以外，这个理智化还会隔绝你的真实感受，求助的时候呢尽量真实的把你的情况告诉可靠的人，很多人会根据自己的一个感受和一个主观意识，对自己的情况添油加醋，这个呢也是不可取的。另外还有人会对自己的情况进行反复的咨询，其实这个也是没有意义的，重要的是我们要结合自己的情况去行动，等到再有变化再有突破性问题，我们可以再适当的询问，当你真正明白之后呢你就不要再反复去问了。也千万不要以为自己只是有一点小问题，其他呢都没有问题，这个实际上才是最大的问题，因为你以为自己知道了，但是结果你却做不了，十一关于挽回的黄金期，最好的时机永远在当下，我看评论和弹幕很多人都说。如果早点意识到这些问题，或者说早点看到我的视频，也许呢就不会造成现在的后果了，我也记得贾宝玉在哄林丹月的时候也说过，既有今日何必当初，但是后来他们还是和好了呀，所以啊就算是到了今日。你也不是什么都做不了，什么都不用做了，现在呢就是未来的当初，覺得有用的話，記得一鍵三連哦，愛你。
