- answers: '-   不同关系有不同的游戏规则，因为每种关系都涉及到不同的交换和互动方式，需要根据具体关系来处理。

    -   关系的本质是建立在互相交换价值的基础上，无论是物质上的还是情感上的。

    -   情感关系不应被简单视为恋爱关系，因为人际关系中涉及到的情感和交换远不止恋爱这一种形式。

    -   “以不变应万变”意味着在人际关系中，我们需要学会灵活处理各种变化，但不改变我们的核心原则和价值观。

    -   人际关系中的交换关系意味着我们在与他人建立关系时需要有意识地进行价值交换，以维持关系和互惠互利。'
