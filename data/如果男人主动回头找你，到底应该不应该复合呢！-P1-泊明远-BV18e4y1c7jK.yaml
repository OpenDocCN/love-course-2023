  text: '# 如果男人主动回头找你，到底应该不应该复合呢！ - P1 - 泊明远 - BV18e4y1c7jK男人主動回頭，你是會選擇接受還是拒絕呢，那麼今天我先說我的答案吧，其實，這個就像是我們去讀一本書，或者說再去看一次，也會有一個全新的領悟，但是結局沒有辦法改變，如果說我二十幾歲出頭，歲數小的時候呢。我會毫無猶豫地選擇接受，因為那個時候，我有大把的時間去浪費，要吵架就吵唄，對不對，哄哄我就完了嘛，分手就分唄，我道個歉，他不就和好了嘛，反正我也沒想明白談戀到底怎麼回事，那麼我現在身邊只有你。並且需要你，那咱們就一塊耗著唄，但是換成現在呢，我可能會冷靜下來，但是換成現在呢，我可能會冷靜下來思考很長時間，曾經我在你的身上，那就栽了一個梗頭，虧得血本無歸，我明知道我們兩個不合適。那我為啥還要回頭呢，那我回頭這個決心能不能支撐我，像從前一樣去包容你，我有沒有把握說，讓你過上比從前更幸福的生活呢，繼續選擇一個錯誤的人，他就真的比開啟一段新的戀愛成本更低嗎，那我不能保證。真的我不能保證，你可能說我太理性，在遇到真愛的時候，大家頭腦一熱就衝動，哪有時間尋思這麼多通通對不對，那說實話，很多人他都沒有想清楚一個事情，如果兩個人沒有說得到真正的改變。沒有在分手之後及時地修正自己，避免過去的這個矛盾再次發生的話，那就算憑了一片真心復合，也會再次分手，而有的人就是理不清，理不清你們之間到底是因為什麼分開的，他覺得不重要。你們現在並沒有做好繼續在一起的準備，他也覺得不重要，只要他回應我還愛他，那一切都不是問題，這個時候我再強調一遍，這不是對彼此負責的態度，也不是說憑藉你一槍共勇就再愛一次，只不過說剛好他沒有找到更好的人。你對他也還有需求，往往勉強相處了一段時間之後呢，你就會明顯發現他，你討厭壞毛病啊，他一個都沒改，他還是那樣，他也不滿意你的地方，那你也也沒重視，那看起來是一個食而復得的好事。其實它就是一個重蹈覆轍的悲劇，也就是說，大家千萬別把主次搞反了，不是說兩個人看對了眼，他就可以放心大膽地去和好去相愛，回頭是帶有暗示的，不妨先把所有的結局都設想一遍，判斷自己的接納程度。再做出合適的選擇，我是博明，如果屏幕面前你也遇到這種情況，不清楚該如何去做的話，可以私心求福，找老師聊聊。'
