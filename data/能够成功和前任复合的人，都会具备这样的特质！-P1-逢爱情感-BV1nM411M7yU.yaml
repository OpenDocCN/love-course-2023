  text: '# 能够成功和前任复合的人，都会具备这样的特质！ - P1 - 逢爱情感 - BV1nM411M7yU能成功复合的人都具备这两个特质，尤其是第二个非常重要，第一个客观心态，为了你们更好的理解啊，我说一下客观心态的反面就是主观心态，简单来说就是你们总觉得你们的关系不会这么轻易的结束。你总觉得只要能见到面抱一抱就能和好，你总觉得你们之间的问题不大，甚至没有什么问题，只是突然间就被分了手，这样的心态必然不可能复合的，对方只会觉得你死性不改，所以客观心态非常重要。你要客观的看到自己的不足，客观看待你们目前的关系，拒绝主观一段，拒绝一厢情愿，这才是具备了基本复合的可能，第二学会复盘，一段感情从好到坏，是因为双方身上都累积了一些问题而不去解决。或者一直没有真正有效的去解决问题，很多人在分手之后啊，仍旧不以为然，还觉得就是对方这里不对，那里不好，丝毫没有反思自己过往的问题，那么我只能说呀，这样的人，你谈再多的恋爱也很难有很好的结果。因为会复盘才会痛定思痛，才会对症下药，才能永绝后患，最后啊，我想要跟大家说，想复合你一定得坚持，千万不要对方有一丁点的冷漠和抵触，那么你就又崩溃了，又觉得自己哎呀不行了，你又坚持不下去了。你一定要坚定自己内心的目标，明白吗，可能刚开始会很难，但是将来的你一定会感谢现在这个没有轻易放弃的你自己，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
