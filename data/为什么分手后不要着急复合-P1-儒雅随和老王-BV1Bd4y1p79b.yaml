  text: '# 为什么分手后不要着急复合 - P1 - 儒雅随和老王 - BV1Bd4y1p79b很多人分手之后很快他就忍不了那些自责孤单难过，非要摆脱这些情绪的阴影，马上就冲到对方身边，就想要把对方挽回，再加上之前在一起美好的回忆，对方缺点变得慢慢好像也可以忍受我们。就这些都让你觉得你们曾经矛盾可以克服，然而这也是很多人在跟前人复合之后，再一次重蹈覆辙的原因，对这个回忆过度美化，让你轻视了曾经导致你们分开那些问题，也让你开始怀疑当初自己为啥跟对方分手。所以说在分手之后你就需要一段时间回归理性，你从客观的角度来审视一下你们之间矛盾点，你看看这些问题能不能得到解决，要怎么解决，是应该让步妥协还是说约法三章，总之你别让情绪上头，你一股脑袋就冲过去求复合。就这个核心矛盾如果说解决不了，那重来多少次，你们还是要为同样的问题打败，你要消耗彼此耐心和信任，它一点作用都没有，如果你经历了一段时间理性思考之后，还是觉得对方最合适，想要去复合的话。那首先你还得把你们之前感情做一个了结，接受结束的结果，为过去这些错误道歉，也要感谢对方给你带来那些美好，毕竟感情当中谁能保证自己做的哪件事，它总是完美的，然后咱们再表达，咱们对于现在这个关系。有它一个新的认识，但不要提到复合这个事，你把复合这个事交给对方考虑，在之后相处当中，就按照我之前说的那些方法，表达一些关心和血汗温暖，继续跟前任做朋友就可以了，这样就会在对方心里有一种情绪上的挖掘。让对方就以为你心里边有他，在他以为你还会有下一步动作的时候，你的行为就让他希望落空，就这种欲擒故纵的感觉，就会让对方无知觉地会猜测，你到底是怎么想的，那猜测的独王对你也会越来越关注，甚至想念你。'
