  text: '# 男生突然跟你分手的三个原因 - P1：高田横版 103 - 泊明远 - BV1hf4y1n7ct男生突然跟你提分手的三个原因，第一，他太疲惫了，积累了太多的负面情绪，希望给自己一个缓冲的时间，回避这段感情，那第二呢，他还爱着你，但他明白这段感情继续走下去，你们没有未来，所以长痛不如短痛，那第三呢。他一时冲动，对你的某种行为特别生气和不理解，但是又不敢去说，所以选择这种极端的处理方式，我是博敏老师，如果你现在有任何情感问题，自行挽回，老师会来帮你。'
