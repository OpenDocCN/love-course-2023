  text: '# 【宋茜】养眼的阳光美人！【明星】【心跳源计划】 - P1 - 咖喱鸡腿哥 - BV1Vv411K79d宋茜的粉丝请留步，今天呢，因他粉丝的邀请来讲讲他的颜值，之前宋茜是韩国女团的队长，无论实力还是颜值都非常出色，并且舞台上的他非常有魅力，那个时候他还是满满的少女感，现在就变得成熟稳重多了。一直以短发的造型亮相，跟之前的风格有了很大的改变，宋茜的脸型轮廓比较流畅自然，属于是骨肉匀称的这样一个鹅蛋脸，张庭无眼的比例也比较标准，但是因为鼻尖脚长，微垂眉型和眼型的微微上调，所以自觉上中庭偏长。眼睛的上下宽度宽，内外眼角的夹角比较小，锐角尖锐锋利，所以宋茜整体的风格类型是属于偏成熟的，宋茜的脸是非常小的，典型的中国妹子的脸型，不尖，但也没有很圆，皮肤白，五官非常的精致，线条优美，脸部线条流畅。他的眼睛真的很好看，大又圆，但是眼白留的比较多，侧脸看鼻子有一点挺，但是没有到阴沟鼻那种地步，五官不错，比起这些网红脸，真的是舒服多了，整个人很有气质，这是一种独特的气质美，宋茜的欲解风。首先来源于他明显的，颧骨和不小的虾角，颧弓呢，明显给人干练感，而宽窄四方虾角，在不失女性阴柔的同时，增加了整个脸部骨感，骨骼的亮感，给人稳重的感觉，宋茜的眼睛大而有神，但常常被人诟病的是金鱼眼。原因就在于他远珠非常大，眼窝很浅，然而宋茜的整个眼睛，有一个女团的特点，那就是什么呢，卧蚕非常大，因为眼妆的原因，他常常着重卧蚕的骨点，然后用深色系的画眼皮，然后减少眼珠带来的突出感，宋茜有一个好鼻子。起点高，三根高，这两点很大程度上提高，他全脸的重心，让他的脸看上去很有精神，不会被他披肩的头发拉低，惊喷气，再加上鼻背细长，鼻翼精致，美中不足的一点是，鼻小珠比较平直，这使得他鼻子脸，带着点憨憨的气息。宋茜的嘴巴，也是精致里带着有点憨态的，由于是嘟嘟唇，上颌骨的原因，他常常有一种嘟起嘴来的感觉，让人觉得既可爱又御解，总的来说，宋茜的五分线条，是属于比较圆润，大气的，因此更适合往大气的方向靠，走御解风。是非常适合他的，我给宋茜的颜值达96分，感谢宋茜的粉丝，给我的一键三连在下关注，需要个人面子的朋友，可以私信我，大家还想看那些艺人的艺人颜值测评呢，可以给我留言，下课。'
