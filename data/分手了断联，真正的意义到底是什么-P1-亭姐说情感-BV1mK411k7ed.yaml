    \    2.  学会有效沟通，理解他人情绪，展示个人改变和成长。\n    3.  展示价值需带有功利性，自然展示给周围人，积累正反馈，持之以恒。"
  text: '# 分手了断联，真正的意义到底是什么 - P1 - 亭姐说情感 - BV1mK411k7ed断联的第一要点是缓释冲突缓解压力，但是很多人把断联当成了是解决分手矛盾的最佳方式，真正让断联产生价值的并不是这个行为本身，而是让你开了一个好头而已，就是让对方从排斥到平静再到产生疑惑。这人怎么不闹了他干嘛去了，然后重点呢是在接下来，你怎么接他的这个疑惑，怎么让负面情绪一次次的转化成正面阶级的期待，四个重点啊，第一找问题，找到问题才有答案，很多时候答案本身是否完美它并不重要。重要的是你能找到那个正解所在，所以呢别盯着分手时的那些争执，大概率矛盾源头根本就不在那儿，回到你们的那个起点，去找那些让你们重复矛盾的根源，那个才是断联后要做的第一件事，第二就是解决问题。那么对于修复感情来说呢，解决问题分为内外两个方向，外在很简单啊，你看得见的都可以去优化，比如形象穿搭，但是注意别过度，别因为要改变就过度的放大，差不多合适就得了，量力而行，然后呢就是内在。内在的提升啊就是一个人的灵魂层次的提升，灵魂的本质就是意识，而意识通俗的理解就是思维，第三学沟通，很多时候啊我们总是词不达意，误会频出，又有很多时候呢总是理解不够，听不出情绪，那么常见的沟通问题。也几乎呢都是从理解开始出错的，这个呢是跟人跟思维也有关系，所以呢你会发现，内在的提升是无时无刻不需要的，第四就是展示价值，都说人靠衣装马靠鞍，这个话呢虽然偏激了点，但是道理就是这么回事，你变好了变强了。你不展示的话那是没有人知道的，所以怎么样合理的去展示，关键词呢就是过程，一个有效的过程是最扎实的，但它呢需要三个条件，第一个对修复感情来说，展示一定是带有功利性的，你的改变你的展示要由内而外，很自然的。发自内心的顺其自然的，第二个，既然是自然的，那你就不能局限于只展示给他一个人，你不能避讳周遭的眼光，你应该去自然的成长，接受周遭的评判，无论是好的还是不好的都去接纳，第三，积累正反馈。你需要针对性的去持之以恒，刻意的练习，锻炼的最重要意义就是不能闲着，闲着呢就会让你胡思乱想，让你节外生枝，让你反反复复，那就换句话来说，如果说你开始克服懒惰，克服贪心，克服你的虚伪。那么复联呢就只差一个话题了，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
