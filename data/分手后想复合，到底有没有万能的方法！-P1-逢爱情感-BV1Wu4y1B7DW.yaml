  text: '# 分手后想复合，到底有没有万能的方法！ - P1 - 逢爱情感 - BV1Wu4y1B7DW只要前任还在就没有挽救不了的爱情，就看你用的是什么方法，很多小伙伴私信我，想要跟前任重归于好，有没有现成的灵丹妙药呢，还真有，这条视频交给你四条干货，赶紧收藏起来多看几遍，第一步呢，四个字，破镜重圆。先破才能圆，但凡没有悟透的人，最后一律都栽在上面，只有你真心的去接受关系的结束，他才有可能放下戒备心，重新考虑你们的关系，否则你做再多的事情都是无用功，第二步呢，搞他心态，有效锻炼，千万不要去拉黑他。更不要像初中生一样，改头像，改签名，这些做法真的是太低级了，不要让他看出你有一丝的怨气，制造猜不透和拿不住的感觉，第三步呢，自我升职，你去变美，去学习，去社交，关系的本质其实就是价值的互换。如果说你不进步的话，你还是会被他看轻的，我说句狠话，敲打敲打你，就是他之所以敢分，就是打心底觉得你不配，那最后一步，去朋友圈秀一秀，锦旗的成果，再找机会和共同的好友聚一聚，引导回忆，制造隐性的交集。当你踏实的完成了，刚才我说的以上几步，那么我敢说，你的全新面貌一定会让他很好奇，而好奇两个字，正是二次吸引的助燃剂，与其原地等待，强者往往都会选择主动的收敛，如果你也正在经历情感问题，私信挽回。我让你爱的人重新爱上你。'
