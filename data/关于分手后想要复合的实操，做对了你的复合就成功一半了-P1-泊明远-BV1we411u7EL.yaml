  text: '# 关于分手后想要复合的实操，做对了你的复合就成功一半了 - P1 - 泊明远 - BV1we411u7EL有聯繫渠道，但是前任目前對我特別的排斥，不願意跟我交流，或者說已經沒有聯繫渠道了，那我要怎麼復聯呢，這個也是最近粉絲問的比較高頻率的問題之一，那今天我們就在這裡聊一聊這裡面的底層邏輯。首先你要搞清楚對方為什麼會迴避，為什麼會排斥，是因為分手時或者分手前遇到了有什麼事情傷害到他了嗎，還是說分手之後你做了什麼事情讓他想多了，這個點非常的重要啊，因為我們需要針對具體的做法進行合理化。那如果是分手前的問題，接下來你就可以消失一段時間，一方面呢，疏導和調節自己的情緒，另外一個方面，也給對方一個緩衝期，時間不宜太長，也不宜過短，同時在這段消失的時間裡面呢，保持更新你的社交動態，這樣做。既可以中斷對方的分手階段，也可以引導對方的好奇，他為什麼就突然不來找我了，那如果說是分手之後的這個遺留問題啊，那你就可以製造出一次扭轉的事件，要突出一個合理的刺激，在這種刺激下呢，你突然明白這個愛啊。還是成全，注意一定要把這次的必然事件攤開給對方，你可以選擇一個第三方，比方說共同好友，把這個事情透露給你的前任，之後呢，主動地聊一次，在這裡啊，我也提供了一個可供參考的溝通模板，想了想。我還是給你發一條信息，前段時間，我可能因為什麼樣的原因給你引起了不適，我應該給你帶來很多困擾，那我也不知道自己是怎麼了，可能是一定想要跟你分手吧，一段時間，我沒有想辦法去接受，你看。這個就是行為的合理化，然後繼續說，最近我想了很多，愛應該是尊重是成全，是我之前太過於過激了，以後不會這樣了，你看，你表明出來一個態度，相信對方也會對你有一個良性的轉變，也為我們之後的下一個階段。去打下一個堅實的基礎，我是博明，如果屏幕前的你並不清楚此刻該如何操作的話。'
