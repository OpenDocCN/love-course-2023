  text: 而自信你才能把握好节奏，有时候不是说你不能犯错误，而是说你要在犯错误之后，学会调整自己，你要配合你们的往回阶段，还有自己不同时期的一个经历状况。找到适合自己也能保证做到的往回方式，不要总是被套入对方的框架内，只关心他喜欢他想要，我前面的视频经常说要理解对方真正的需求，但是所有的需求都是在变化中的，即使现在对方的需求是要和你保持距离。但是之后你不知道他什么时候会开始思念你需要你，所以需求有时候也是需要有诱饵才产生的，浅层次的核心需求往回方法是要理解对方的需求，而深层次的是需要根据人性的特点去引导创造出新的需求，前者是追随者。后者是引导者，而这个机会也不是你求来的，是要你靠你的价值吸引来的，价值我们也一直说过分为软价值和硬价值，就算你硬价值看起来比对方高，但是对方选择分手，你想往回的话，必然是他身上有能够满足你核心需求的。而你满足不了他，你的价值是不包括对他好的部分的，你可以评判一下，减掉你对他的好，你还剩下什么价值，对困难和不顺不要太敏感，顿感也是一种能力，往回不要太用力了，递之力是消耗品，太用力的感情都走不远。而太用力的往回也很难坚持下去，你太过用力就会提高你的预期而产生落差，确定了想往回你就去做就可以了，不需要你下多大的决心，我们要尽量的减少意识与行动之间这种功能的损耗，能够坚持下去的人也不需要太多的挣扎。你挣扎越多往往是因为你坚持不下去了，很多人也都是输给了自己，如果他有上帝视角，他可能会发现自己的往回对象其实已经心动了，只是再努力几天就好了，但是他没有所以他不知道。往回成功的案例一般都会伴随一个不断受挫的过程，一番丰顺是极其少数的，往回也是一种成长，你会面对很多的困难，你往回的目的不是为了自己一时的开心，而是要为了让自己更加幸福，幸福和快乐的区别在于意义感。有时候我们经历一些痛苦，不代表我们就不会幸福，而刚好相反，我们是为了让人生更有意义感，所以没必要去太过于在意一些暂时的困扰，比如说你给对方发消息他不回，你总是改正不了自己的问题，他有新欢，自己不够坚定。往回中最大的阻碍，大多都是利己之心太重了，看过我视频的话，大家应该都知道，我是很少去讲套路人心的方法的，因为感情中最重要的是真心二字，过于计较自我得失，都是你太过爱自己，利他之心，真诚之心。才是成就一段健康关系的基本，往回需要我们理性判断，但是判断的基础是心灵的状态，如果你以利己之心的判断的话，往往就会扭曲会迷惑，而导致负向的结局，如果你是以利他之心去判断的话，就会减少这种失误。只有利他才能最终更好的利己，往回很难，无条件的爱也很难，而做到无条件的爱，往回就不难了，你要对自己的要求越来越高越好，但是不要对对方有要求，分手之后如果你还想不明白，为什么对方不关心你了。不照顾你的感受了，这个就是你目前的迷障，如果亲密关系的和谐，是需要通过一方过度牺牲自我，和自尊获得的话，那么是一定会出现问题的，原因也很简单，牺牲就意味着伤痛，就意味着不公，只要有伤痛和不公。就会希望获得代价和补偿，一旦想获得代价和补偿了，这个就会破坏两个人的关系，所以不要有牺牲感，挽回其实你也是在获得和成长的，觉得有用的话，记得一键三连哦。*發電機致電中*。
