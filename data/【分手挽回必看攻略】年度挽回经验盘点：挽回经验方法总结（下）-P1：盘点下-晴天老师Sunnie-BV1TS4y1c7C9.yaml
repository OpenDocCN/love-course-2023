  text: '# 【分手挽回必看攻略】年度挽回经验盘点：挽回经验方法总结（下） - P1：盘点下 - 晴天老师Sunnie - BV1TS4y1c7C9年度挽回经验盘点下，回忆是珍贵的，但是未来才是重要的，挽回最重要的不是回到过去，而是要让对方看得到和你的未来，很多人不明白看得到未来的意思，觉得你们在一起，未来明明是可以很幸福的。所以这是你选择挽回的原因，这段关系中对方他有很强的无视感，或者说孤独感，他不想一辈子过这样的生活，觉得未来会浪费更多的时间，未来会越来越糟，所以这是他们选择分手的原因，你提醒对方，你们还有美好的回忆。而他想起的往往就是，你建立在他痛苦上的快乐，我和伴侣相处的时候，我知道有时候对方很开心，但我没那么开心，我也会陪着他笑，他安慰我，我觉得温暖的时候，有时候我也知道他不是同样的幸福，同一段感情同一件事情。每个人他体验都不一样，所以我们在相处过程中，会要互相的妥协，记在脑子里的东西很容易忘记，但是放在心上的不会，很多人担心，几天不联系，对方会不会就忘记自己了，如果是矛盾很深的话，最好就让它淡忘过去。两个人说开，彼此不再怨恨，化解矛盾，然后重新开始，挽回中不是所有的矛盾都需要一一解决，矛盾是发展变化的，很多人选择分手的时候，就是不想再花时间和精力去解决这些问题了，也许是因为相处起来很累。也许是因为没那么喜欢，动力不足了，这段关系终止了，那这些矛盾是否存在，对他来说是没有意义了，想要分手的人，本愿就是不想再在这段关系上投入感情，花费时间和精力了，对于喜欢的人。有一个理由都足以让他坚持下去，而如果已经没感觉了，那可能只有一个原因，他都会放弃，但有一部分人被分手，可能是对方连唯一坚持下去的理由都没有了，如果你要挽回一个不再爱你的人。那你的重心就不在于化解矛盾和消除误会上面，关键是在于吸引，你要引起对方的情绪波动，总之分手后矛盾的解决，真的就是你一个人的事了，你想要感动对方，结果通常都只是感动了自己，在爱情里面为爱舍身。也许是最轻而易举的事情，但是做成一件事情，比你愿意做一万件事情都管用，见面的时候，肢体语言和神态比说什么重要，人的改变需要潜移默化，也就是潜意识的注入到对方的心里，所有太过直接带有目的性的展示。都会适得其反，我们需要通过气质，言谈举止和各种氛围的营造，让对方产生你变了的感觉，所以见面的时候我们需要格外注意，我知道这时候你会有一肚子的话想说，但是我们只能拣能说的说。如果不知道说什么的时候就不要说，可以多用表情回应，倾听为主，见面是最好的表现时刻，但是也是最容易暴露自身短板的时候，所以我们一般不建议往回的初期见面，他在网上不可能看得到你的表情。但是见面了他总不能一直看手机吧，所以这时候利用动作表情，展现自己的沉稳成熟风度等等，自己一个人的时候，我们可以通过一些坐姿站姿，给自己积极的暗示，比如男生坐着的时候，可以稍微的张开一点大腿。肩膀不要缩在一起，腰挺直，这些都能给你一种健康向上的暗示，往回毫无进展的时候，一定要学会适时的调整重心，根据往回阶段来判断，一般来说前期是以提升为主，后期联系和提升结合，有时候往回不成功是因为时机未到。但如果半年乃至半年以上，你都没有明显的起色的话，那一定是你的方向和方法存在根本性问题，并不是往回不可能，但是你需要彻底的调整，有的情况是只联系不提升，而有的情况是只提升不联系。单凭任何一方都是往回不了的，清晰的理性只有从情感依赖的矛盾纠葛中，解脱出来才能出现，往回与心理学相关最核心的部分，不是了解控制对方的心，而是你要学会了解控制自己的情绪，热情和自信是生命力和吸引力的核心。热情是要你源源不断的发光发热，'
- answers: '-   自信可以让我们更好地把握节奏，因为当我们自信时，我们能更清楚地知道自己想要什么，更容易做出正确的决策，并且能够更好地掌握机会。

    -   往回挽回时要找到适合自己的方式，不能被对方的需求和框架所束缚。我们需要根据往回的阶段和自己的经历状况，找到适合自己的方式，以达到最好的效果。

    -   幸福和快乐的区别在于意义感。幸福是一种更加深刻和有意义的感觉，它不仅让我们感到快乐和满足，还让我们觉得自己的生活有意义。

    -   往回挽回需要有正确的心态。我们需要以利他之心为基础，真诚对待对方，在内心深处不断培养自信和爱，认真的倾听并且去理解对方，这样才能更好地帮助我们实现往回挽回的目标。

    -   往回挽回会带来很多的成长和收获。在往回的过程中，我们会更好地了解自己和对方，学会如何更好地处理情感问题，并且成长为更加成熟和坚强的人。同时，往回还会让我们更加珍惜我们所拥有的，并且更好地管理我们的情感和关系。'
