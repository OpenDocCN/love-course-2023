  text: '# 为什么你努力挽回，却被前任拉黑！ - P1 - 儒雅随和老王 - BV1At4y1a7JW前几天有个姐们给我留言，说自己想跟前任复合，但尝试了各种方法，却总是说失败，而且他们之间的关系越来越差，一开始我就以为他没有找到正确的方法，比如说他做了一些什么死缠反打，围追堵截这些事。但他后来他告诉我，他在分手之后，不断地提升自己的价值，比如说报名舞蹈班，朋友圈也很正能量，自己也变得说非常积极向上了，咱说咱一听这姐们说这些玩意儿，就好像这些行为上，也没啥太大的问题，但分手这个时候。他没有被拉黑，为啥说就在分手之后，这两个月时间里边就被拉黑了，这个姐们后来这么跟我说的，她前任有挺强的大男子主义，她就不喜欢她跟异性走得太近，就在他们分手之前，她前任就看着她跟他们公司的同事。走得挺近的，就发那些照片，之后就总是吵架，然后这小姑娘就提上分手，对方不但没有挽留，而且在第二天之后火速搬走，就听起来好像也没啥大问题，我就问她我说你搞朋友圈，你发一些照片都跟谁一起拍的。她说就跟几个公司玩的比较好的男同事，拍照的时候，就彼此之间距离也离挺远的，她就搅和啥，这件事本来也没做错啥，如果要真的就跟这些人保持距离，那不就证明自己心虚，当时我内心多多少少是有点崩溃。我能知道大家在挽回这个时候，心情是相当着急的，看你挽回，你得总结一下自己自身情况再做打算，现在网上的确说有很多挽回密集，什么建议之类的，但你要在用这些方法之前，你总得认清对方和自己，你们之间矛盾。还有导火索，你都没整明白，你就开始瞎用，这不就是逼着对方发黑你吗，我就说拿这个姑娘这个事举例，她跟你们可能也一样，在学习复合这个技巧，在挽回当中，最基本的分析，她都没做到，她就不断瞎搞。不断去挑战对方底线，就用这些做法，那能好掉吗，就在他们分手之前，她前任就因为她跟异性走得比较近，导致说分手了，完了这小姑娘，还搞朋友圈发那些异性照片，这不就纯纯咱说，吃了我挑衅你吗，不被挖黑才怪。前任不喜欢你做啥分手之后，你变本加厉，你还整，更要命的是啥，当事人一般很难发现，这些就是复合当中，存在的问题，有时候即使说发现了，也认为自己，做法没啥问题，继续这么整，就让本还不好过的关系，我跟你说。那是雪上加霜，其实很多时候，这俩人之间存在的分歧，不是说对错，大家都认为自己没有错，但分歧它就摆在那，复合这个时候，需要解决的其实就是分歧，而不是说你坚持自己对的事，就按照我多年的经验来说。不管你给网上学习啥挽回技巧，在挽回之前，有些事一定得做，首先第一就是啥，分析对方，到底是怎么样的思维模式，对方究竟是理性，还是说感性，根据对方不同的思维模式，会采取不同的挽回方法，第二就是啥。分析自己的思维模式，找出你们之间思想上的差异，具体做法就啥的，回忆一下两个人之前相处那些日子，找出说有哪些行为，或者说有哪些想法，你认为合理，他没有办法接受的，或者说他认为合理，你没办法接受的。你把这些事全拿出来，咱说写个纸上，有机会咱拿出来看一看，复合的时候，就一定要减少这些东西，去出现在两个人之间频率，第三点也是最后一点，你们分手的根本原因搞清楚之后，你再实施计划，你再去整活。'
