  text: '# 中国女生适合做欧式双眼皮吗？ - P1 - 咖喱鸡腿哥 - BV1ZK411G7mV有部分的女孩啊，在问我，她的眼睛，适不适合做欧式双眼皮，首先呢我们要理解，要去了解什么是欧式双眼皮，通常来讲啊，一些眼睛平行的双眼皮，叫欧式，一般呢它大而夸张，在欧美女性比较常见。配合着她们硬朗的立体五官，看起来大气可人，此和部分，没有类似，嘴皮，眉眼间比较短，眉宫比较高的女性，但是呢这样的，基本条件呢，在中国在亚洲，都比较少，所以说我们建议，中国的女孩，还是选择自然款的。双眼皮。'
