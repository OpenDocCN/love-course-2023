  text: '# 女生不回你消息怎么办？ - P1 - 陈广希情感 - BV1cR4y1x7Xv给女生发消息，他不回怎么办，在座的兄弟们呢，你们就要醒一醒了，你觉得女生不回你消息，是因为她有事情太忙，没有看到，你总是以这样的方式啊，来安慰自己，给自己希望，又一次次的给自己带来失望，即使回复了你。也还是你问一句，她答一句的敷衍，你竟然还会认为她心情不好，其实她就是不想理你罢了，解决的方法也很简单，马上打开另一个美女的对话框，问她在吗，你想想这个女生已经不回我们消息了，说明你已经失败了。请你不要再做无情的挣扎，告诉我你还爱她，你那不叫爱，叫没有尊严，叫蠢，真正的爱是要先爱自己，爱自己才能够有别人爱你。麻烦你赶紧收着手吧。'
