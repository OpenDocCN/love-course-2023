  text: '# 父母强烈反对的爱情还需要坚持吗 - P1 - 儒雅随和老王 - BV17D4y1e7tF父母反对的恋爱还有必要坚持没有，如果你既不想失去爱情，也不想违背父母，这期视频会给你一个肯定的答案，首先你不用跟家里闹翻，你不用以这种方式来表达你对爱情的忠贞，你这么做放弃回肠。但对你们的感情来讲毫无帮助，到最后不是你妥协，就是你父母妥协，那你妥协，俩人分手，你被痛骂没有担当，那你父母妥协，未来的日子，你将受到对象父母的两面夹击，当然你已经是成年人了。要摆脱原生家庭和对方组建新的家庭，但是摆脱不等于说决裂和抵对，是要在边界清晰道德允许的前提之下，跟原生家庭健康持续的共处，所谓边界清晰，就是拿出你成熟那一面，你辩证的去看待父母的意见。根据具体意见来应对，一般来讲会有这两种情况，第一种情况，以你父母的经验教育程度，没超过你，这个时候他们反对的理由，可能是另一半硬性条件，比如说相貌身材，或者说户口经济，你得让他们知道。你们两个人合适的地方，你们这未来规划是啥，你们向往的婚姻是啥样的，总之你要用成熟晚辈的方案，打动他们，你让他无话可说，第二种情况，父母降维打击你们，他们综合考虑家庭性格三观等等，然后告诉你。说你跟对方不合适，这种意见还是要认真听取的，毕竟说你父母以后不走开，大概率比你吃过的苦还多，也大概率比你会看人，就算没有这个火眼金睛，比你更会权衡利弊，所以说绝大多数父母，之所以反对你们在一起。现实因素是一方面，更重要的是，他们想一次还考验一下你们，他们希望能够在反对的浪潮里边，看到一个真心真意，守护你这个人，如果说你的恋人始终如一，他一直跟你站在同一战线上，两个人共同为生活做出努力。一起来改变这种局面，那父母自然而然的，会逐渐对你们产生信任，反之，或许父母的这个反对，是对你的保护，在爱情的这一路上，父母是出于对你的爱而质疑的，那这一份爱，或许有些武断，但只要采取一个恰当的方法。让父母看中美好的这位爱，那他又有啥理由阻拦你，所以说你得相信，如果你们足够的鉴定，那你一定会得到所有人的祝福。'
