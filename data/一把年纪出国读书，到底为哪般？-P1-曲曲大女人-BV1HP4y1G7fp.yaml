- summary: '-   一个年纪出国读书的故事，面对家人的反对，决定花光所有积蓄去美国读书。'
  text: '# 一把年纪出国读书，到底为哪般？ - P1 - 曲曲大女人 - BV1HP4y1G7fp我们的人生观非常非常非常简单直接，你想要什么你就为之努力，你想做什么你就做什么，你想看什么你就走出去，就这么简单，我去美国读书的时候，我花掉了自己所有的积蓄，但我妈都不支持我呀。我跟我爸妈探讨这件事情的时候，他们都不支持，为什么，因为他们觉得我赚钱很难，我跟我爸妈在家里吃饭的时候，我突然之间就说了一句，我说我跟你们说一下，我要去美国读书了，然后两个人就，啊，什么，他说神经病啊。为什么要去啊，我说我跟你们讲这件事情，就是我已经钱都交了，我妈当时都惊了，她说你要花多少钱呢，我说反正100个要的吧，我那个时候可以说是花光了，我自己积蓄干的这些事，我前面几年搞居间的生意。或者是我自己做酒吧干嘛干嘛赚的钱，然后好不容易存了一些，因为我还做别的，因为我还会买房子什么的，所以说我手上留的现金全部没有了，就现金我一次性全部花掉，那个时候正开始经济就是在走下坡路嘛。我就觉得说这个时候，你把钱花在任何地方，都可能会血浓如歸，所以我就决定把钱花在一个，永远永远都不会血浓如歸的地方，那就是我自己身上，我觉得就是人把钱投资在，教育这件事情上面，永远都是最值得的。因为这件事情是我妈教我的，因为从小到大，我妈就是家里砸锅卖铁的供我，读书也好
    学艺术也好，花光家里的每一分钱，一直到我上大学都是负债，然后我在这个里面，我觉得我获得了红利。因为起码在我那个时候要去美国之前，我已经赚了，不能说很多钱吧，跟同龄人比起来的话，中上游吧，我去了以后，那个时候就遇到了我人生中，经济压力最大最大最大最大的时候，我前面头的一个项目，那个老板被抓了。我钱没了，在那个时候我的经济状况，整个就陷入到了我的人生最低谷，其实你们看到我在某书上面，最前面最前面，其实我有发过一些，财宝啊
    钻石啊，就手表那些东西，就是当时我在纽约的时候。因为我的经济状况太差太差了，所以说我当时在，都帮我的一个就是犹太朋友，然后在卖那些东西，然后我在那边读完书以后，我几乎整个人是，没有钱的状况下回来的。QR
