  text: '# 恋爱中感觉不到对方的爱都有哪些原因？ - P1 - 百里子清 - BV1dA411R72k在戀愛當中感覺不到對方對自己的愛，是不是對方真的就不愛自己了呢，相信有很多人在戀愛當中有這樣子的疑惑，特別是女孩子，她和這個男孩子談戀愛談了一段時間，兩個人從最開始的熱戀到現在這種平淡期。她時常會感覺到那個男孩子好像不愛我了，沒有感覺到這個男孩子這一種愛了，這個時候她就會去懷疑是不是男孩子不愛自己了，其實很多時候在感情當中，如果你有這樣子的感覺，無外乎有以下幾個方面的因素。首先第一個就是說的的確確對方不愛你了，因為這種情況下不管是男人還是女人，如果對方不愛了，我們是能感受到的，所以說當你感受到這一點的時候，先不要去懷疑自己感覺錯了，你可以通過側面的東西去得到一些印證。你比方說你看一看這個人，他是不是背著你有一些東西不想讓你見到，或者說他現在是不是每天都打扮得比較好，然後比較早出晚歸的，是不是這樣子的一個狀態，所以說你可以通過側面的東西去了解。看一看他對待你為什麼這樣冷了，你為什麼感覺不到他的愛了，所以說你可以通過一些細節的東西，做出一個判斷，那麼第二個就是說有的時候，如果通過你的這種判斷，發現其實是你多想了，那這個時候你就要正確去面對。你不要有多疑了，你在感情當中首先得學會信任對方，如果只是你自己想多了，這種情況下就要立馬及時止損，不要去想這個事情了，如果你再去想這個事情，只會打亂你的思維，讓你自己沒有時間和精力去經營你的感情。其實有很多時候就是這樣子的，是我們自己多疑了，那麼第三就是說，你可以和對方好好的溝通和交流一下，就是說其實很多時候，之所以出現這種感覺，就是你們的感情已經在一種平淡期了，而這個時候你們之間的感情。需要有一種新鮮感，這個時候你可以去，製造一些小的浪漫和驚喜，讓彼此來回到這種熱戀的狀態，如果你回到熱戀的狀態，你還是感覺不到對方愛你了，那這個時候我們再去考慮，深層次的問題。如果你通過這些做法能夠讓彼此能夠回歸，讓彼此能夠感受到對方的愛，這種情況下其實你們之間的感情，也沒有什麼大的問題，只是進入平淡期過後，這種感覺是很正常的，那麼第四一個層面就是，你們之間的溝通交流少了。其實很多情侶談戀愛，最終談了一段時間過後，回到這種平淡期的時候，溝通和交流都比較少了，所以說感覺不到彼此這種愛了，有的時候是很現實的因素，比如說兩個人工作都很忙，這個時候如果單純只是因為工作上面的忙。而忽略了彼此之間的這種感受，你感覺不到對方愛你了，這個時候其實也需要去理解對方，特別是女孩子在這種感情當中，你要理解男孩子，男人其實會面臨更大的一個社會壓力，所以說你要學會理解和包容。這種情況下你可以通過側面的，就像我們最開始說的，你去了解一下，只要不是這個男人真的變心了，你就要學會理解和包容，因為在這種平淡期過後來，兩個人就要學會，互相的去理解和包容對方的不容易。其實這種情況下更注重的，應該是你們感情的穩定，從理解和包容對方這個角度，作為一個突破口的話，你就能夠去發現對方，到底是個什麼樣子的狀態，而且你也知道你們的感情，到底出現了什麼樣子的問題，所以說出現問題。不管是大事情還是小事情，正面的去面對它，正視它，然後去想辦法解決它，這樣子的話，你們之間的感情才會越來越好。'
