- summary: "-   如何让平淡期的恋爱回到热恋的状态？\n    1.  首先要承认当前的平淡期，不要幻想回到热恋状态。\n    2.  理清自己想要回到热恋期的原因，找到共同努力的方向。\n\
    \    3.  学会范围思考和沟通交流，与对方达成一致意见，共同努力才能回到热恋状态。"
  text: '# 如何让平淡期的恋爱回到热恋期的状态？ - P1 - 百里子清 - BV1nM411v7oK如何让平淡期的恋爱回到热恋的状态，在平常接咨询的过程当中，被问的最多的就是这个问题，有很多情侣在谈恋爱的过程当中，进入了一种平淡期，而这个时候，他发现这种状态是不好的，他想回到这种热恋的状态。那我们该怎么做，才能回到这个热恋的状态来，我给大家讲几个原则，那么首先第一个就是，你得承认现在这种平淡期，其实有很多人他不愿意承认这个现实，他始终在幻想，我回到这个热恋的状态就好了，其实这两者之间。他不要去做一个对比，也就是说我们现在都得承认，我现在是一种平淡期，因为这种平淡期有平淡期，该有的这种相处模式，该有的去承担的东西，那你首先得承认这一点，你之所以想回到热恋期，是因为这个期间。缺乏了一些新鲜感，或者说缺乏了你心中想要的那种感觉而已，所以说我们首先得承认这一点，当你承认这一点过后，你才知道你所谓的这种平淡期，和你所谓的这一种热恋期，这期间到底有什么差异。而你所需要的差异到底是什么，所以说首先得承认这一点，那么第二个你就是要去问一问，你自己为什么要回到热恋期，像我们刚才说的，我们延伸这个话题，你回到热恋期，就说明你期待热恋期某一种状态，某一种东西。那么热恋期有什么东西是你需要的，那你就把这个东西搞清楚，而这个东西，如果在现在这个平淡期，我去拥有它的话，会不会影响到彼此之间的感情，因为谈恋爱，它始终就是最开始是一种热恋的状态，两个人的你融我融。都是比较OK的状态，都是比较好的那种感觉，但是我们始终要落到平静的生活当中，就会回归到平淡当中，而这种平淡当中，其实是两个人要共同去坚守，两个人共同去经营你们的感情，而这个时候最考验的就是。你们两个人之间的这种相互融合的，这么一个状态，如果在这种平淡期，你自身没有办法去修复你的这些想法，没有办法去让自己得到更多的一个增量，让自己得到更多的一个提升，找到更多的一个共同的话题。或者说共同努力的方向等等，这些东西如果你没有找到的话，在平淡期当中，你们的感情是很容易出现问题的，所以说我们得想一想，你去问一问自己，为什么要回到热恋期，当你清楚过后，我回到热恋期的原因。是想找到某一种感觉，而这种感觉是我现在所需要的，你把这个东西搞清楚了过后，你就知道我该朝着什么方向去找到那种感觉，当我找到那种感觉的时候，其实就是相当于我把这个状态回到了热恋期，所以说它是这么一个逻辑。把这一点搞清楚了过后，你才来想我该怎么去回到热恋期，那么第三个就是我们具体的操作方法，就是一个大致的逻辑，就是学会范围思考和沟通交流，范围思考就是你站在对方的角度去想一想。对方他是否也和你有着同样的想法，另外一个你和对方要好好沟通交流，你比方说你现在是这种想法，那对方是不是这种想法呢，他是不是要回到热恋期，他所期待的回到热恋期想要的那种感觉。和你现在所想要的感觉是不是一样的呢，那这个东西要进行一个很好的沟通交流，两个人达成一致意见，那你们两个人共同去努力，才能回到这种热恋期，如果单纯的是你自己的想象，你自己想回到这种热恋期。你无论如何努力都没有办法，因为感情是两个人之间的事情，你一心想回到热恋期，但是对方他习惯了这种平淡期，那你们两个人之间只会产生矛盾，所以说范围思考和这种去沟通交流是很重要的，把这两件事情做好了。两个人达成一致意见，那么共同去努力，你们才有可能回到那种热恋期的状态，所以你的感情如果在这种平淡期，想要回到热恋期的话，主要就要把握这三个方面的原则，把这些东西给解决了，那么如果你真的想回到热恋期的话。那就是事半功倍了。'
