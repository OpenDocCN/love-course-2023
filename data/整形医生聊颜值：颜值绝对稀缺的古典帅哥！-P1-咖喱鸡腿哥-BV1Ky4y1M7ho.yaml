  text: '# 整形医生聊颜值：【丁禹兮】颜值绝对稀缺的古典帅哥！【颜值分析】【五官分析】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1Ky4y1M7ho丁雨熙的粉丝请留步，今天依他粉丝的邀请来讲一讲他的颜值，丁雨熙是属于非常稀缺的帅哥类型，审美不同接受度不同，丁雨熙的长发造型如果是放在日本的话，应该非常受到女生的欢迎。因为他本身就是长得非常日系的这么一个帅哥，邪魅并存，长相的话我们来看看他的五官，丁雨熙的下颌角棱角分明，比较犀利，如果长卷发的话会使得五官的柔和度更加的美，尤其是和正方的下颌角以及眉骨相提相成。整个人的气质更加的邪魅苦皮，但是会丢失一点点的亲切度，五官是金字这一挂的，眼睛是最出彩的部分，眉眼的间距非常好，眼睛大，眼珠圆，眼白少，可贵的是他的双眼皮，是平行双眼皮，内眼角和外眼角都是齐平的。还是有饱满的卧残，无论哭泣还是笑的时候，卧残都会动，所以他的一双眼睛会说话，特别是哭泣，眼睛非常出彩，让人心疼，鼻子长得非常优越，高鼻梁，鼻头比较尖，并且鼻子不大，只是鼻基底略微有一些凹陷。侧脸看着非常优越，尾巴略微有一点点的凸，影响了他的气质，稍微有些影响，嘴角有点薄，薄唇的感觉是没有表情的时候，看起来比较高冷，他脸型是比较长的，颧骨略微有点高，下颚角有棱角，看起来比较蛮。骨状的话受限于他的脸型，所以他脸型的问题导致，其实他并不是特别适合骨状扮相，现代装的话就要经验一些了，因为现代装他有刘海，可以遮住一部分脸，并且对脸型进行修饰，你看他现代装。都用蓬松的睡法打造出不同的造型，是不是更加好看，而且因为他的脸比较消瘦，脸部的软组织会比较少，整个脸型会显得比较冷峻，丁雨昕之所以给人这种感觉，是因为他长得一张氛围脸，一眼看过去就觉得这个男生很俗。虽然不是传统意义上那种帅哥，但确实非常特别的帅，从五官的整体来看，他的颜值绝对过关，全果撑起了整个面部的力度，从正面看脸部轮廓，整个脸轮廓是非常流畅的，不会过度的硬朗，下颌骨明显的，而且拐点低。正面看五感立体，所以会显得不软弱，眉毛眼睛鼻子嘴巴都非常精致，那一看，尤其是这双桃花眼，非常出条，眼头深水，眼尾略微上翘，而且细长，配合着卧茶的饱满，与清亮的眼神，十分的有古典韵味。丁雨昕的长相是非常具有稀缺性，和可塑性的一个长相，我给丁雨昕的颜值打99分，感谢丁雨昕的粉丝，给我的一键三连，在家关注，暑假期间，需要个人面诊和五官调整的朋友，可以私信我，大家还想看哪些艺人的颜值测评。可以给我留言。'
