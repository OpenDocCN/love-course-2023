- summary: "-   分手时人品表现尤为重要，斤斤计较金钱的人品低下，不值得挽回复合。\n    1.  金钱在恋爱中是情感表达，分手后斤斤计较金钱的人品有问题。\n\
    \    2.  分手后诋毁对方的人品不好，恶劣报复行为说明不深爱对方。\n    3.  分手后立刻有新恋情的人可能从未真正喜欢过对方，不值得留恋。"
  text: '# 分手真的能看出一个人的人品吗？这样的人品还挽回复合什么？不要挽回！不要复合！不要走！跑起来！ - P1 - 猫先生情感挽回 - BV1c24y1S7Fz有句俗话说爱的是人是狗只要分个手就算知道了，人在分手的时候情绪是最容易激动的，做出来的事情才能显示那个人的人品如何，电视剧知否里面有一句话，与人相守几十年终究还是要看低处的那儿，能不能忍下去。这个人品最低处就是指品性的最低处，看一个人的品性最低处，结束利益关系时最能看明白，一分手后斤斤计较，男女双方在谈恋爱时期或多或少都会花对方一些钱，这个时候他为你花钱纯粹是出于感情。是心甘情愿来讨你欢心的，但是分手了却要来跟你斤斤计较，说你花了他多少多少钱并要求你还给他，遇见这种人别有太多的牵扯请立刻拉黑，因为感情本来就是要付出的呀，无论是从金钱方面还是情感方面，一切都是情之所至。一切都是你情我缘，不在一起了也没有理由向对方讨回什么，因为女孩子同样也是付出了自己的情感和青春的，没有人应该被责怪，当然了你要是愿意还给他用钱买情景，就当是给你花钱买教训了，二全部的问题推到你身上。还有一种人在谈恋爱的时候，认为你是世界上最单纯的小宝贝，为你许下一堆的未来却不付出行动，当你一提分手的时候就认为你是嫌他穷了，连为你包上了大款把你归为拜金，然后到处诋毁你，这种人连基本的风度都没有啊。其实他根本没有认真想过，如果一个女孩子真的拜金，他一开始怎么可能选择只有自行车的你呢，其实女孩子并不是不能继续跟你吃苦，而是你让他失望了，你不能让他看见你们的未来罢了。一句拜金就轻易否定了你们两个人的过去，这种人请老死不相往来，三
    诋毁你，分手后还故意说你的坏话和坏处，塞没你的各种谣言和坏处，找到机会就抹黑你，并不说明他恨你，而是他的人品不行。这个行为可以说是非常差劲，又没绅士风度的人，如果一个人曾经非常喜欢过你，即使是分手了，他也不舍得用这样的方式去伤害你的，因为都认真过啊，虽然离开了也不想伤害彼此，毕竟两个人都曾经那么那么的深爱对方。如果对方没有深爱或者喜欢过你的话，就会出现这样恶劣报复行为，让你受到伤害，如果生活中当真遇到了这样的人啊，分手是正常的选择了，因为不分手的话只会更加深的伤害你，毕竟这样的人品即使在一起了。未来的生活也不会很美好幸福长久的，四
    无缝衔接，和对方分手之后，转眼就有了新欢和甜蜜恋爱，刚和你分手没几天，就有了一段展开新的恋爱，而且看上去非常的甜蜜美好，也许他心里根本就没有爱过你。又或者没有你想象中那么爱你，不然的话怎么可能马上从，分手的悲伤中走出来呢，接着就马上喜欢别人了，说白了一直就没有喜欢过你，这也恰恰说明了，在和你相处的过程中，早就没有喜欢的感觉了，肯定你会想。为什么自己曾经那么爱他，曾经两个人那么的甜蜜幸福，为什么他从来没有喜欢过自己，为什么他可以随意放下一段感情，又去接受别的感情呢，因为你投入了感情喜欢上他了呀，喜欢到骨子里的那种痛让你无法呼吸。对他来说可能只是个游戏很随便的一件事情，因为他没有投入感情，当然也并不是所有人的分手，就一定是撕破脸皮的，有些人做到了，在爱消失后果断的转身温柔的受伤，这才是真正的分手典范，没有撕逼，没有狗血。没有兵戎相见，没有让对方觉得和你相爱一场，是此生最大的羞耻，爱就是全情全意的，不爱就善始善终，所谓善终就是对爱负责任，就是在离开的当刻，用教养
    人品 能力 节操，给故事画上一个完美的句号，告诉对方。相逢是命 离开是运，谢谢你来过我生命，也不遗憾你离开，从此以后花开两朵天各一方，我们各自争整后悔有期。'
