  text: '# 前任不想回复你的消息，也不把你删掉到底是什么原因！ - P1 - 亭姐说情感 - BV1ms4y147f4为什么你的情绪总是被前任牵动着，这个答案很简单，就你自己亲手把你的情绪开关啊交到了别人身上去，人家给你反馈好一点点，他今天回你消息快了一点，他今天自己笑了，他对你态度好了，你就觉得自己是人间值得了。你觉得自己被他需要了，那这个时候你就会很开心啊，你也会很快乐，但是如果说你某一天发现他态度也不行，他回消息又很慢，他给你摆臭脸色，你又觉得自己好像不值得了，你自卑了，你否定自我了，你怀疑自己了。这个时候呢你就会很难过，那这个时候呢，你看你的情绪开关是不是就掌握在别人手上去了，你自己对于事情要有自己的判断标准，你如果说没有自己的判断标准，那么你的开关就挂在别人身上，他说你好你就开心。他说你不好你就难受，那这个事情的控制权在你手上吗，当然不是，在人家嘴上，人家想说你好就好，人家说你不好你就不好，那这个时候你的情绪不就是被别人给控制住了吗，为什么分手后你还被前任牵着跑呢。因为你很在意他对你的看法，评价你的标准建立在他的反馈上面去了，他说你好你就认为你很好，你就很开心，他说你不好，你就觉得自己很不好，很不开心，那这个时候你肯定会难受，就是你要把标准建立在自己的心中。你自己心里面要有一条线，你要有一条自己的一条标准，你好不好，你认不认可你自己，你不需要别人的评价来验证，你自己就很清楚，你自己到底是一个什么样的人，那这个时候你的情绪就不会被任何人给牵动着。这个时候你如果说再去复合，你就会发现一切都变得很容易多了，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
