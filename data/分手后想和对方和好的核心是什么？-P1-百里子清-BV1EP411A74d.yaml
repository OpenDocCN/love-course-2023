  text: '# 分手后想和对方和好的核心是什么？ - P1 - 百里子清 - BV1EP411A74d分手后想要和好的核心是什么，对于这种思念分手的人来讲，他们想要和前任复合，对于这个问题是不可避免的，我们要去想一想，那么有很多人其实没有去思考过这个问题，他们一直想的是，我要找到一个具体的方式和方法。马上和对方复合，我不管三七二十一，我现在就和对方复合，他们心里的这个思维逻辑，是朝着这个方向去努力的，但是他们没有冷静下来去想一想，你要去找对方复合，这个核心的关键是什么，你没有把这个核心东西找到。那么你是不可能和对方复合的，那么这个核心到底是什么呢，主要有以下几个方面，那么其一就是你要认真去找到，你们走到这一步的具体原因，这一点很重要，如果你连你们自己走到，分手这一步具体的原因，你都没有找到。你自己想一想，你没有办法找到这个具体原因，你就不可能知道，你们的问题出在什么地方，你没找到这个问题的所在，那么你就没有办法去解决，没有办法重新获得对方的一个信任，你没有办法和对方重新建立这种信任感。你怎么去复合，你怎么和他和好，所以说这一步是很关键的，那么我们有很多人，他思念分手过后，他把自己的注意力和精力，他是用在什么地方呢，他是去找具体的一些方式和方法，你比方说，我该怎么去给他发一个信息。我该怎么去和他谈，我该怎么去认错，他是通过这样子的一种方式，去找对方复合，而没有认真冷静下来去想一想，你们之间存在的问题到底是什么，你都没有找到问题，你去做这些事情有意义吗，那是没有意义的。所以说第一个核心，就是找到具体的原因，你们走到分手，这个具体的原因先找到，这是一个核心的要素，那么其二这个核心的要素，就是要试着去改变，这种改变包括两个方面，第一就是改变你的固有方式，你的固有思维方式。就是有很多人其实和这个人，你为什么走到这一步，是你的这种固有方式，你和他相处的这种模式，出现了一些问题，而这些问题你要认真去复盘，你要认真去想一想，先从自身的角度去做出一些改变，你做出改变。那么接下来当你把自己改变过后，你以崭新的一个身份出现在对方面前，那么这种情况你就是变得越来越好，而变得越来越好的同时，你才能获得对方的一个信任，这是一个很简单的逻辑，但是有很多人他没有去做这件事情。他们是想着我要去证明我还爱着你，我真的很爱你，我证明我很爱你，那么他是希望通过这样一种方式，来获取对方的信任，其实你这样子的一个做法，只是一种跪舔的形式，而我们正确的做法是让自己变得更好。你真的能够焕然一新，你真的能够改变过后，你真的变得越来越好，重新去吸引他，你重新建立这种信任感，只能通过这种方式，这样子的一种方式，才能重新获得他的信任感，从而给你赢得这种和好的一个机会。所以说这第二个关键就是你要去改变，特别要改变自己，改变自己就是你让自己变得越来越优秀，然后改变自己的固有思维方式，那些不好的思维方式我们通通要改掉，那么第三个核心就是说你去找对方复合。你不要去管他怎么想，就是说你真的你也很想去复合的话，那么你就要抓住这个机会，因为这种情况下，如果你从他的角度去考虑的话，你会考虑很多因素，你就会给自己增加无形的一个压力，说不定你在综合考虑过后。你就没有这个勇气去找对方复合了，复合从某种角度来讲是我们自己的事情，就是你觉得你认为还有复合的必要，那么你就去复合，你先不去管他是怎么想的，你先做好你自己这个角度的一些事情，因为他是怎么想的。你是不清楚的，你只能先把自己该做的事情全部做好了，然后试着去挽回，试着去复合，那么在这个过程当中，你才能知道对方是怎么想的，那么再结合对方的一些实际想法，你再来看一看最后能不能成功。'
