  text: '# 不懂这个逻辑，一辈子都无法理解什么是吸引女生 - P1 - 大东Kevin - BV1V24y1h7PG你如果不懂得這個道理，你可能一輩子都無法理解什麼是吸引，許多的視頻中都提到一個詞語，價值，放到情感中，任何一個相關的視頻下面，絕對會有評論說，我如果有錢，什麼樣的人都拿得下，說過這種話的人。往往是被傷害過的人，錢固然很重要，但如果你把價值與金錢，簡單粗暴的劃上了等號，這種就是嘴嘴失敗的認知，這些視頻聊一聊我的看法，主要從三個層面由淺入深的來展開，歡迎你在評論區和我一起討論。首先是第一個物質，和開頭說的一樣，提到價值，大部分的人認為就是錢，並且許多人會把情感失敗的原因，歸為我沒錢，於是許多人做的任何事情，都是為了錢而奮鬥，如果你不是說說而已，確實有執行力和行動力。那確實能夠在異性的交往中更加的順利，但此刻就會冒出一個問題，容易把一切的事情都給誤化了，於是在社交中，你會把對方的一切行為與金錢相匹配，路越走越歪，感情的保持期也越來越短，感覺自己離真愛會很遠。因為他們忽略了本質，正確邏輯是因事得物，你只有把過程一步一步的走好了，結果自然給你會有一個交代，有一句話說的很好，智慧的人把努力的過程交給自己，把最終的結果交給上帝，也是中國古人常說的，盡人事以聽天命。第二個層面，事情，在這個層面的人會更加熱衷於某一件事情，比如我很喜歡的籃球球星迪姆·頓肯，其貌不揚，漫長籃球生涯里也非常的低調，但他一直堅持做好一件事情，最終承載了馬斯隊的三個時代的復興與榮耀。再比如一些電競選手，他們也其貌不揚，但就把一件事情做好了以後，抓住了一個機會，也會獲得名氣和地位，再像我們身邊很多的普通人，深耕一個領域，最終的結果其實也不會差到哪裡去。這些人獲得物質的邏輯其實都是一樣的，那就是把熱愛的事情做好，物質自然就會來，不管是感情，金錢，還是地位，第三個層面，自我，剛剛說的物質，是你把事情這個過程做好以後的附屬品，而這個過程。百分之百是可以修煉到自我的，我們身邊總有一些人經歷過很多事情，哪怕是失敗，甚至是情感經歷，那說出來也會讓聽者覺得，誒，這個人不一般，原因就在於這些事情的結果，就算不盡如人意，但他們擁有了故事和閱歷。我們再回到一開始那個問題，價值，它其實就是這三個層面加在一起的組合體，因事得物，專注過程，提高了自我，而許多人沒有經歷過一個過程，但他快速的獲得了財富，往往幾年過後，也會回歸平庸，也是我們古人說的。德不配位，放到我想表達的邏輯裏，就是他們的人，還配不上擁有的物質，這個道理就和你玩遊戲一樣，你在網上買了一個王者的滿皮膚賬號，看起來很厲害，但你不能匹配，因為你的技術打不過匹配出來的選手。這個就還是你的經驗值不夠，所以最後我想說，展示價值，提高自我，其實就是一個堅持不懈的過程，經歷失敗也能夠豐富自己，當你的經歷越來越多，社交中體現的價值就會越來越高，異性就容易被你吸引，因為你的談譜。你的行為，這些都是本能的釋放出了社交價值，上面說的這一切，我覺得就是一個男人的價值核心，而不是簡單的停留在物質，看到這裏，女生心中看重的價值，到底是什麽，你現在有什麽新看法了嗎，我是大東。趕快在評論區告訴我。'
