  text: '# 为什么现在的离婚率 居高不下？ - P1 - 亭姐说情感 - BV1yk4y1b7J8为什么现在的离婚率居高不下呢，我前几天看到一个挺有意思的话题，说在给女人洗脑这件事上资本已经煞风了，就像之前的情人节，都是男人带着女人吃大餐，发着一三一四的红包，谈恋爱的男人要围着女人转。礼物红包和关心一样都不能少，就连结婚了，男人也要熬夜出差透支身体上交工资卡，但凡在经济上两个人的意见不一致，资本马上就会跑出来主持公道，说男人舍不得花钱就是不爱你，吵架不低头就是不爱你。总之呢女人爱听什么话他就说什么话，完了呢还打造一堆毒鸡汤肥道具，就连情侣博主大多表现的也都是男尊女卑的甜蜜一场，经历了这样的一番洗脑，很多女生啊哪怕是平民无奇，都觉得自己能配得上温柔多津。深情专一的高富帅，看着身边普普通通的男人越来越不出眼，男人呢要么是委屈自己讨了一万的欢心，要么呢只能分道扬镳各走各路，这样看来呢离婚率飙升也不足为奇了，那现实上真的是有那么多高富帅供人选择吗。权威数据显示啊，我国18到44岁的男性里面，约入过万的只占总人数的5%，年入百万的那就更别提了，换句话来说现实生活当中，如果说这一个男人啊他不抽烟不喝酒不赌博，认真上班他也不出去乱玩。他就已经超过了80%的男人了，碰到了要好好珍惜才对啊，而不是说被资本子挟持，听尽胡闹的天涯命运，这样的捧杀确实能够满足你的虚荣心，却也能让你迷失自己丢掉真正的幸福啊，我是听见，男人也渴望被理解。'
