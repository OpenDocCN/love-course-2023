  text: '# 分手后既不把你删掉但是也对你不理不睬的人会是怎样的心理呢？ - P1：高田 27 横 - 泊明远 - BV1A3411n7A6很多人闹分手的时候，你主动联系他，他不理你也不明白，那么既然不联系你，但是也不删除拉黑，那么你留着联系方式，还不说话，那么他内心究竟是怎么想的呢，其实不说话也不删除你的人，无非就是这三种想法，第一。他就是想用这种方式来惩罚你，折磨你，可他觉得，以前的你太骄傲太霸道，他就要用这种冷漠的方式，看你崩溃，看着你抓狂，以此来寻找性平衡，第二，他还没有想好和你彻底的一拍两散，心里面还是有点舍不得的。所以他在全方位思考之后，他没有做出决定之前，他都不会回应，因为他知道你在挡他，所以他更不着急给你一个回应，第三，他怕删除后会激发你的胡作非为，比如说去他单位闹，或者说怕你做出一些伤害自己。和其他的一些破机行为，我是博明，如果你现在也正在经历着情感问题，那么思绪修复，老师会来帮你。'
