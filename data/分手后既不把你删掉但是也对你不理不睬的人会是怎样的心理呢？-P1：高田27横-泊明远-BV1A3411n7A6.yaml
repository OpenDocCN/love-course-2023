- qas:
  - 问题1：对于不联系却不删除的人，内心是怎么想的？
  - 回答1：他就是想用这种方式来惩罚你，折磨你，觉得以前的你太骄傲太霸道。
  - 问题2：为什么会选择这种冷漠的方式？
  - 回答2：他觉得用冷漠的方式可以看到你崩溃、抓狂，以此来找到某种平衡。
  - 问题3：第二种可能的内心状态是什么？
  - 回答3：他心里其实还有点舍不得，还在思考要不要彻底分手，所以暂时不做决定也不回应你。
  - 问题4：为什么不删除联系方式？
  - 回答4：他可能怕删除后你会做出一些激烈的反应，比如去他单位闹事或者伤害自己。
  - 问题5：这种行为背后的目的是什么？
  - 回答5：他希望通过这种行为来阻挡你，不让你过度干扰他的生活。
