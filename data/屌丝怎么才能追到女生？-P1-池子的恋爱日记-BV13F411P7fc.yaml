  text: '# 屌丝怎么才能追到女生？ - P1 - 池子的恋爱日记 - BV13F411P7fc表示就是覺得自己沒有錢給女生花，長得不帥，女生不會喜歡他，所以只能被迫的對他好，用送禮物和請客吃飯來獲得女生的歡心，可能學生時期呢，那會女生戀愛經驗和社會經歷都不豐富，你能靠對他好來追到他。一旦出到社會，女生的套路該懂都懂了，當女生沒有被你吸引的時候，對你好這種付出是完全沒有用的，舉個例子，比如說一個女生被你吸引了，覺得你挺好的，也挺喜歡你，這時候你去關心他，這幾天會降溫，多添幾件衣服。這時候女生會覺得你體貼細心關心他，是個暖男，這樣是有效的對你好，相反，一個女生沒有被你吸引，把你當成吃啥啥不剩，幹啥啥不行的屌絲，說著同樣的話，女生給你的回覆真的就是一個天一個地，女生不僅會覺得你很煩。還會覺得你這個人是在騷擾她，女生心裡想的就是，這個人是誰啊，我們又不熟，再過一會，你問他為什麼不回你的時候呢，他已經把你拉黑了，所以屌絲想追女生，其實就是要釋放自己的吸引力，要在女生被你吸引後。再對他好，你長得不帥，但你可以去健身吧，對不對，沒有女生能拒絕八塊腹肌的男人，那你說你堅持不了，那你就去學做飯，做飯好吃的男生，在女生眼中，也是很大加分項，退一萬步來說，你不會做飯，那你就去學聊天。學著怎麼調動女生情緒，學著怎麼給女生提供情緒價值，做個高情商的男生，再來如果你這也不會，那也不會，那我問你，你不單身，誰單身，至少你也得站一邊吧，女生會委屈自己喜歡上一個，沒有任何優點的人嗎。所以你為什麼單身，還不明白嗎，但凡你會聊天，你也能擺脫現在這個困境，我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心自己遇到渣女，成為舔狗，自己又很想改變這種現狀，後台留言學習兩個字。我有一份追女生百事百靈的攻略密集，要來教你從開場白到女生主動找你聊天，該怎麼聊，讓女生答應跟你約會，甚至主動來約你。'
