  text: '# 爱真的需要勇气！ - P1 - 不怕队长 - BV1yv411z7u8你是否经常在公交站地铁站电梯门口，遇到自己喜欢的人，那这种情况下你应该怎么办呢，小姐姐我叫鬼脸，我每天上班的时候都能在这里遇到你，下班的时候也能遇到你，差不多十多天了吧。我每天都在想我鼓起勇气过来跟你说两句话，其实我真的目的只是想跟你做朋友，不知道有没有这样的荣幸和机会呢，你哭，其实你只要表达你自己的感受就可以了，诚实在人
    谋事在天，你给我回来，不是说要交朋友的吗。最起码要加个微信吧，我失去你一直为你写诗。'
