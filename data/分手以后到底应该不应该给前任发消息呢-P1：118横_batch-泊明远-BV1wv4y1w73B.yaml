- summary: "-   分手后是否应该给前任发消息\n    1.  对方已经不再是你记忆中的那个人\n    2.  发信息可能导致双方或新欢难受\n \
    \   3.  考虑后果，权衡利弊，目的要明确，避免道德和经济问题。"
  text: '# 分手以后到底应该不应该给前任发消息呢 - P1：118横_batch - 泊明远 - BV1wv4y1w73B分手以后到底该不该给前任发消息，这是很多情侣分手后的疑惑，其实你发也可以不发也可以，但是有一件事你要明白，那就是对面的那个人，已经不再是你回忆当中的那个人了，你们已经分手了。而且你们之前不管发生过怎么样的故事，那人呢都是无法两次踏入同一条河流的，大家都是成年人也都不傻，你在想什么地方他都能猜得到，对方在想什么你大概也能猜得到，那么你想发信息的时候你就发。但是你要知道这个信息发了之后，会有什么样的后果，要么就是他难受，要么就是你难受，要么就是他的新欢会难受，但是如果在他有爱人，或者你有爱人的情况下，那要么就是你的爱人难受，要么就是他的爱人难受。那如果大家都不会难受，那么最简单的结果就是，你们就是正常的普通朋友关系，你爱发什么就发什么，如果至少有一方会难受，那就权衡利弊去想一想，思考清楚，要么就要求自己善良一点，要么就祈求对方善良一点。偶尔一思就后视他也没有关系，因为谁都不可以活得跟劳动模范一样，大家都可以活得轻松一点，因为都是一是男一是女，反正就发个信息嘛，顶了天也算不了什么大错，但是发完信息之后，你的目的要想清楚，什么偷鸡摸狗啊。瓜田李下的事情，我劝你还是算了吧，这不仅仅是道德的问题，更是经济效益的问题，大家都跑不来，其实很多时候你们要想的那个发个信息，并不是说已经离开了很久的那个人，而是过去缠着你，爱着你的那个人。而这个也并不是你可以用手机发出去的，得用时光机，你明白了吧，我是博明，如果你现在也正在面临这样的情感困境，那么思念修复老师会来帮你。'
