  text: '# “好女人”是宠不出来的 - P1 - 斌哥恋爱学 - BV1Hc411T7oZ好女人都是男人宠出来的，对不对，很多兄弟还有那种我要去培养自己的女人，兄弟们，我是在这件事上栽了好多次跟头的，主要是因为我也不信邪，第二个呢，我是觉得概率学里面一个数据不足以说明事情的真相。但是我今天跟你们讲一个我人生的感悟哈，只有底层的女人才会想要去要求男人去宠她，把她宠成一个好女人，我告诉你们啊，好女人是宠不出来的，好女人她是在没有谈恋爱之前，她就已经是一个好女人了。她是被迅速筛选出来的，不要试图去培养任何一个人，你的痛苦，你的灾难都是来源于你想培养别人，兄弟们，你们谈恋爱，哪怕是已经和你的妹子有了深入的关系，当你觉得你们不合适的时候，你就要学会迅速的抽身。越有本事的男人越要果断，越要迅速，想学更多吗。'
