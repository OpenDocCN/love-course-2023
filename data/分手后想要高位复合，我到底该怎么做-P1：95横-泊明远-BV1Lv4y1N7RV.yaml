  text: '# 分手后想要高位复合，我到底该怎么做 - P1：95横 - 泊明远 - BV1Lv4y1N7RV那分手后如何高位挽回呢，绝大部分的人在分手之后，想要去挽回对方，但在经历过一系列的失败操作后，都放弃了挽回的想法，那让我们来换位思考一下，如果你因为某种情况原因，不想和对方在一起了。决心想要和对方分开的时候，这个时候，他又不断的来求你哄你，或者是来威胁你，你是更想和他在一起呢，还是更想分开呢，那答案其实显而易见了，连你都会选择分开，那凭什么要求别人，来选择另外的答案呢。挽回复合的本质，其实就是解决两个人的，核心矛盾和核心问题，但是对于很多人来说，最简单的挽回，是顺着自己的情绪来，所以不经过大脑思考的方式，都是错误的方式，正确的方式呢，是应该高位挽回。这样也才能够在复合改进之后，更加的稳固，那该如何高位复合呢，那第一步，是寻求两人的关系核心问题，想想你们的问题，到底属于哪种类型的分手，像是暴力沟通啊，价值感啊，或者是需求没有得到满足等等。总有那么一个核心的问题，在影响着你们的感情，那第二点，拉开距离，向内赶上问题，当你找到核心问题的时候啊，你只能拉开彼此的距离，沉定下来，先从自身问题去解决，才能够引导后续对方的配合，否则对方。是没有任何意愿跟你配合的，那第三，就是针对性的提高价值，展示自己的个人魅力，切记一点，分手不代表没有爱了，而是冲突的浓度，已经超过了好感的程度，说直白一点就是弊大于利，所以对方在和你在一起。是并没有很开心，已经违背了当初他想和你在一起，谈恋爱的感觉，才会选择去分手，并不代表是没有吸引力，只是吸引力被掩盖了而已，那第四步，引导投入沉默成本，去实现高约复合，在这个活动过程中。群群渐进地引导对方对你的付出，付出沉默成本，才会让对方更有动力和你在一起，也更加珍惜你们之间的关系，那沉默成本包含了金钱，精力
    时间等等，那最好能在时间精力上，去给对方多多的引导。因为金钱毕竟是容易让人产生误会，而且你要注意，和好能让对方来提，就尽量让对方来提，这样才能够让对方更加的珍惜，和重视你们的感情，而且不要忘了一定的仪式感，那最后强调一下，复合是为了让你们两个人。更好地在一起，让你们两个人更好地去，经营你们之间的感情，那学会被爱的时候，不要忘记去好好地爱一个人，那如果屏幕前面的你，正在经历这样的情感问题，可以来思念修复，找老师聊一聊。'
