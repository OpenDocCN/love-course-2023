  text: '# 分手一年后，还能挽回吗？ - P1 - 猫先生情感挽回 - BV1zM4y1p7oF分手一年后还能挽回吗，当然了，而且还有一定的优势，首先根据我多年的资讯经验，分手一年后，你们的相处模式，无非就是以下三种情况，一分手后被拉黑再也没有联系，说实话，这种情况下复合，你就要有一定的赌心心态。为什么呢，因为一年真的可以改变很多事情，在对对方的现状，一无所知的情况下，你仅凭自己过去的认知去行动，很危险的，不仅对你的复合成本会高很多，而且你也不确定，随着你重新对他的了解，还会不会继续想跟他复合。二分手后有联系方式，但不联系，如果是这种情况，恭喜你成功的几率很大了，特别是如果你还能刷到他的朋友圈，那说明他对你是没有什么防备心的，并且觉得你们分手的方式比较平和，他虽然不爱你了，但觉得你人品不坏。与此同时，你对他的现状也能有一个模糊的预判，比如说他现在有没有对象，换工作了吗，品味爱好变了吗，以他现在的状态，你们合适在一起吗，这些对你之后的挽回，都是有很大帮助的，三分手后成为了好朋友。可能很多人觉得这种情况是最好挽回的，但恰恰相反，如果分手后一年，他没有任何想要进一步的关系表示，却很享受跟你做朋友，这代表着你可能成了他的备胎，也许对方真的发现了，只想跟你做朋友。这种情况下你的挽回是最难的，不仅难度大还要小心翼翼，因为你除了前任的身份之外，还有一个好朋友的身份，挽回稍有不慎，对方可能连朋友都不愿意跟你做了，所以综上所述，大家可以根据自己的现状对号入座。虽然难度有高有低，但想要挽回也不是没有可能的，接下来我就教大家从两个方面入手，让你的挽回事半功倍，首先第一个方面，利用分手一年的有效优势，让对方对你改观，一年可以改变很多事情的。有些人可以换一批社交圈子，有些人也可以改变外在，改变脾气，所以你要做的是什么，就是让对方感觉到，你比原来更温柔了，更有责任心了，也不会再犯以前的那些错误了，记住当你越想要挽回。对方就越需要跟不同的人接触，多受到不同气质的人影响，从而去反思自己的不足，并在语言和行为上，有意识地锻炼和控制自己，向对方所期望的理想伴侣形象靠近，然后调整好自身状态，再向对方发动挽回的攻势。这里我教大家三步走，一找时机恢复联系，如果这一年你们经常联系，那么现在开始坚持半个月不去找他，如果他主动来找你，你就点到记者的回复，半个月之后再寻找时机恢复联系，最好是在对方需要陪伴和安慰的时候。因为这个时候人的情绪是很脆弱的，你可以安抚他可以肯定他，但不要急于表达自己的目的，暴露需求感，而如果这一年你们没有什么联系，那么现在开始就要寻找时机复联，比如说制造偶遇，或者找一个借口向他寻求帮助。这样复联的窗口就可以打开了，但记住一点，一定要在对方给予帮助后，赞美和肯定他，二制造悬念引发好奇，复联之后不要频繁地联系对方，而是隔三差五地聊，聊天内容也不要过长，选择对方比较感兴趣的话题。营造一个舒适的聊天氛围，如果对方不回你，那你也不要再回了，过几天再开启一个新的话题，而如果对方表现出了抗拒，你也别像对方预期那样，生气或者退缩，跳出对方的预期，做一件事情给对方设置一些悬念。比如说自己当年隐瞒了一件事，或者是还有一件事情没有来得及做，这个悬念可以根据实际情况来定，但无论对方说什么，都不要告诉他为什么，如果他说不告诉我就不理你的，你也别慌，用其他的事情去安抚他。或者告诉他现在还不是时候，这招对女生特别管用，这样一来，你们的关系就会不经意间拉近了，三
    自我价值展示，当对方对你产生好奇之后，他就会进行自我怀疑，明明我不喜欢你，为什么我还这么在意。这个时候我们就需要给对方一个理由和暗示，向他展示，'
