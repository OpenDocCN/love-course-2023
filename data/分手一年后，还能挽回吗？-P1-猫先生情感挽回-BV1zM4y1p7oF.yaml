  text: 你就是值得他喜欢的人，但切记这个时候所有的投机所好，都不能显得太刻意了，而是让他不经意间发现，比如朋友圈一些若有若无的暗示，共同好友有意无意的。跟他透露你的现状等等，这些才是你展示显示的最高境界，所以明白了吗，哪怕你们分手一年或者时间更长，都有机会挽回的。
