  text: '# 前任刚刚和你分开很快就像变了一个人一样到底是什么原因 - P1：5横_batch - 泊明远 - BV1N3411W7D1分手以后你是不是也特别的疑惑，明明之前她对你那么热情，性格也不内向，怎么分手以后就对你爱搭不理呢，她可能没有拉黑删除你，但是对于你的信息一律拒绝，对你直接进行冷处理，让你一个人站在原地进行自我怀疑。有的人在分手以后，确实会处于受伤的心理，拒绝接触和之前有关的人和事物，那么这个就很容易导致，自己把所有的错误，都归结在自己身上，但是事实并不是这样，不是因为你们的分手，她才变得这么冷漠绝情。而是在你们的感情出现危机，甚至说你们的爱情出现裂痕的时候，她就已经理直的做好了，彻底的心理准备，直到自己能够完全的放下，她才会等你分手的通知，也许期间她会不忍会挣扎，但是她的准备器。已经足够她去消磨了这些情绪，所以她才可以那么平静的提出分手，这样的人说白了真的挺自私的，什么太累了，她太疲惫了，压力太大等等，那都是她的借口，本质上就是她想自己离开了，如果真的足够对你，对这段感情负责。怎么可能不跟着你，一起想着解决问题呢，而是自己选择逃避，也就是说，因为对方的这种不作为，你才会一次一次的责怪自己，低声下气的去祈求对方原谅，其实就是为了寻找，这段感情当中的安全感。以及从她那里去寻找安全感，但是你的这些行为，会让她更加坚定，自己的选择是正确的，会让她更加合理化自己的判断，然后她就可以心安理得的离开你，其实感情啊，一直都是两个人共同努力的事情。如果真的对半率没有感觉的，或者说感到疲惫不想再继续，也请想一想对方的坚持，但如果是你自己不想努力，你自己不想继续，那你啊，也不要对她那么冷漠绝情，你有了足够的冷静期和隔离期。但是对方只能被动地接受这一切，这未免也太过于残忍，所以好好想一想吧，我是博明，如果你现在也正在面临这样的情感困境，那马思念修复老师会来帮你。'
