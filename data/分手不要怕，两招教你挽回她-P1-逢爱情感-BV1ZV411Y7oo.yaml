  summary: '-   分手后不要怕，挽回她的两招。首先，停止卑微的挽留，展现高姿态吸引对方。其次，两周后展示精致自拍，传达重新出发的美好生活态度，让对方感受到失去的可能性。'
  text: '# 分手不要怕，两招教你挽回她 - P1 - 逢爱情感 - BV1ZV411Y7oo分手不要怕，两招教你挽回它。首先，现在立刻停止一切卑微的挽留。你越是卑微，对方越是看不起你。你要明白，爱情可不是求来的，正确的做法是用你的高姿态重新的吸引他。二，两周以后。你可以在朋友圈发一下你精致的自拍，配文可以是重新出发，原来生活可以这样的美好。你要摆出一别两宽各自安好的态度，这样做的目的就是为了告诉他，你再这样对我，我不会再傻傻的等你了。只要他对你还有一丁点的留恋。这个时候该紧张的就是他了。你也有情感问题吗？点赞加收藏。'
