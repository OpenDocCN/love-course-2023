  text: 他們發揮出了自己應有的水平和實力。他們拼命去做，去爭取了。這是一個男人應該有的狀態，真的不以成敗論英雄。你如果說真的能夠做到這種狀態的話，我跟你們講，絕對不會沒女生喜歡你，你長得再難看，你長得再難看，你不會沒女生喜歡你。女生永遠喜歡的是頑強的人，作為男性，永遠是喜歡他身上的那股男子氣概，而不是你們這種鬆鬆滑滑的，一天到晚想著這個套路那個技巧的那些人。你們很多人的問題就在於說，我想偷懶，我想用技巧，我怕，我不知道。你們就不會有這種氣質身上，永遠吸引不了女性，跟你們的想法是相悖的。女生寧可會去喜歡什麼樣的人，這個男的明顯不會跟女生說話，但是他很努力，他鼓起勇氣來了，他戰勝他自己。你比如說，你在女生面前說。我雖然很緊張，我很怕，但是我覺得我還是想過來認識你一下，我怕這樣就錯過了，這就叫man，你知道嗎？雖然你表現得很慫，很緊張，但是你戰勝了你自己，這就叫man。你如果說，你萬萬說說在女生面前說，那個那個。我想認識你，這就是娘炮，這就是傻逼。甚至還有的人說，有的人在欲擒故縱的，學什麼技巧的套路的，這都是蠢人，幹了那麼多慫逼幹的事情。你真正的男人，你真正想去追一個女人，哪有那麼多事情，你陽光一點唄。正直一點唄，好好追唄，一步一步來唄，別著急唄，慢慢爭取唄，多用點心思，多想點辦法唄。有多難追，拿點誠意出來，你別人總想著說，我不會聊，然後我就去學什麼技巧，學什麼，你越學越不像你自己，你一點真誠都沒有。一點男子氣概都沒有。你本來是想讓女生喜歡的，但是你做的都是讓女生討厭的事情，你說怎麼可能嘛。所以你們很多人都是在南轅北轍。
