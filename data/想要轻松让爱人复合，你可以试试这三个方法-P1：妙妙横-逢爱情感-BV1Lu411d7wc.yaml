  text: '# 想要轻松让爱人复合，你可以试试这三个方法 - P1：妙妙横 - 逢爱情感 - BV1Lu411d7wc前任提分手怎么解决，被前任拉黑删除怎么办，还想和前任复合应该怎么做，如果你们是真性分手，分手后啊，你必须接受你们已经分开的事实，不要想着一步到位就能复合成功，首先啊，不管前任因为什么原因和你分手了。你再去纠结他爱不爱你啊，已经不再重要，如果说你还想复合，那么要做的第一步就是软化关系，最大程度的降低分手对你的感情破坏，这里呢，我会讲三个办法，第一缓和关系，这里不是说让你去认错，去纠缠。去祈求对方的原谅，因为不是所有的错误啊，一句原谅我就能解决的，要最大程度的缓和前任对你的失望情绪，你就必须要去对这段感情进行一个自我披露，披露自己在这段感情中，你做错的，没有做好的。以及你对这段感情结束的遗憾，并且呢，尊重对方提出分开的决定，第二转换关系，很多人分手后，因为意见不统一呢，两个人闹得非常凶，最后老死不相往来，更有甚者反目成仇，但是啊，其实这并不是你和前任愿意看到的。前任提出分手，更多的只是不想和你保持情侣关系了，但并不介意和你做朋友，作为情侣来说，我们都不希望彻底的失去和前一段的联系，那么毕竟因为爱过，在一起过，是我们生命中啊，不可缺少的一部分。可能我们不再相爱了，但是我们心里都希望，能知道前任离开后的状态，可很多人都不知道怎么去转换关系，所以啊，更多的都是分手后，两个人相互的删除拉黑，这里啊，就需要你先去做好第一步，缓和关系。那么根据缓和程度呢，你们可能会变成彼此最熟悉的陌生人，或者退回到之前，你们没有在一起时，那种朋友之上的关系，但是啊，不管是哪一种，都比彻底断了联系好，也代表着你们还有无限的可能，毕竟相爱过的人。忘记哪有那么容易，接下来就是最后一步，也是非常关键，决定你们复合进度的一步，那么就是加深牵扯，在这个环节，相处越久的情侣越容易，因为你们啊，会有更多的共同点，这些是对方逃避不掉的。通过间接或者直接的接触，让前任看到你的改变，在彼此的牵扯和来往中，重新建立感情，但这里必须谨记，不要去提之前的感情，不能直接去复合，不能以情侣的身份去做任何的事情，明白了吗，想知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
