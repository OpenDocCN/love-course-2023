  text: '# 恋爱讲究生米煮熟饭 - P1 - 渣男学院 - BV1PY4y1c7cZ你牵了她的手，亲了她，你还没有跟她表白，她的心里面可能就已经承认，她是你女朋友了，是这样一个逻辑，而不是先让别人答应做你女朋友，然后再去牵手，这个就反了，所以说我的女朋友对吧，我是怎么追求她的。我就是过马路的时候牵她手，对不对，电影院人比较少，空调开的比较低比较冷，我就问她冷不冷对不对，她穿个裙子当然冷了，那我就摸她的手，抱着她，给她取暖给她保暖，对不对，但是你这些动作不要显得很猥琐油腻。至少你要有一点绅士的感觉，我以前打工上班的时候，也当过一个小领导，我是怎么干的，我就是整天给那些员工开会，去组织员工去讲话，她就在旁边看着，那么我是这个样子去干的，她看上了一双好看的鞋子。我没有经济压力的情况下，我就直接给她买了，对不对，当然你们很多兄弟不要打肿脸充胖子，让自己憋屈，我不会去问她要不要，对不对，因为我知道要先有事实再有民意，大家记住，这是做人的逻辑和恋爱的逻辑。恋爱的逻辑就是先有事实再有民意，你也可以讲老祖宗喜欢讲的一句话，生米煮成熟饭，宅男没有情商的男人，他们都是以为先有民意再有事实，这个就导致了，自己在这个恋爱的过程当中非常的痛苦，手也没有牵到。也没有抱到，车也没有开到，因为你没有事实，人家是不会给你民意的，就这一句话，我希望大家好好琢磨一下，没有事实，人家不会给你民意的，有了事实，民意是水到渠成的，所以说我记得我上学的时候。我宿舍有个兄弟很厉害，那个家伙他就经常造成事实，他约女孩子出去，然后带别的女孩子去上网去网吧，然后等到这个学校关门了，他就告诉她回不去了，他就带着别人去找了个房间，对不对，他骂她早就把那些能吹成气球的。那个玩意准备好了，他就是这样一个做法。'
