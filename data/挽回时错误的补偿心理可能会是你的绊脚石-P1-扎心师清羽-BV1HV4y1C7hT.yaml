- summary: "-   挽回时错误的补偿心理可能会是你的绊脚石\n    1.  失恋时的过度补偿是一种逃避心理，无法解决问题。\n    2.  过度补偿源于童年对完美的追求和羞耻感。\n\
    \    3.  过度补偿者常将感情失败归咎于自己，表现为好人综合症。"
  text: '# 挽回时错误的补偿心理可能会是你的绊脚石 - P1 - 扎心师清羽 - BV1HV4y1C7hT很多人觉得失恋就是失去一切，而挽回就付出一切，分开都是我的过错，是我没做了承诺，只要对方能够回来，不管提什么要求自己都能同意，但是我告诉你们，你们一定要知道，挽回需要两个人的通行证。选择求其实已经错了一大半，分手之后最常见的情绪认知，是觉得分手都是自己的错，感觉对不起对方，自己多做一点，对方就能回来，但你无条件的付出和弥补，根本无济于事，不仅不能让对方回来。反而会让自己陷入到过度补偿的漩涡，今天我就来跟你们讲一下，什么是过度补偿，过度补偿其实是一种逃避，本质上来说，补偿就是一种心理防御，当我们无法处理生活一方面的失败，就把注意力转移到自己擅长的地方。比如说我们意识到自己的才华并不出众，就会想用时间和坚持来补偿，我们无法解决自己生活中的压力，就会用买买买来转移焦虑，我们处理不了感情的失败，就会想用弥补对方来挽回情感，真实情况中。我们根本不会意识到我们正在补偿，甚至可能都没有意识到自己对感情生活产生了误判，只是一门心思的想要补偿，想弥补想挽回，但这种补偿心理，除了能够满足自己，并不能解决双方情感的具体问题，分手的问题依然存在。你只是想通过这件来逃避，那这和我们的成长经历很相似，童年你不写作业，弄断衣服了，或者说有任何轻微的错误时候，都会受到老师或者父母的批评，让我们认为做错事是可耻的，只有生活的完美才会让我们心安理得。所以我们面对爱情的失败的时候，我们会以这个结果而感觉到羞耻，会像童年那样对父母老师道歉，去向伴侣赎罪补偿，却不敢触碰爱情失败的真正理由，那么过度补偿，它是一种边界违规，边界是区分自我和他人的屏障。是我们保护内在的脆弱性，担忧和不安全感的方式，我们的长大就是在寻找这种边界，情绪的叛逆期，就是向父母索要这种边界，而过度补偿就是一种边界违规，补偿者就是一种边界违规，补偿者无法接受这种抛弃。他们会跨越伴侣的安全边界，把自己的伴侣拉回到身边，过度补偿者总将这种感情失败归结于自己，这是一种归因倾向，简单来说就面对负面情绪，会简化问题原因，比如说生活中不这样做的年轻人就是不道德。我被分手了一定是我做错了，在思考失败的时候，能找自己的原因是最简单的，当恋情感觉到危机的时候，伴侣一方越多的依附这段关系，他就会越拼命的争取，这是什么，这是源于孩童时期强烈的依恋风格。跨越彼此之间的边界进行挽回，通常具有相反的效果，最终前任会怎么样，会更快的建立新的边界，就像是叛逆期的少年一样，补偿者越强求伴侣就会越反抗，过度补偿是好人综合症的一种表现，好人卡并不是一个网络玩笑。他们会将自己视为好人，会将自己的善行作为求爱是唯一可以做的事，所以他们会自我认为，我给对方付出一笑脸，对方就会感动并倾尽，那么如果情感上出现了劣发，他们就会认为是自己做错了什么，从而导致他们认为分手后。弥补对方是理所应当的事，感情中的所有问题都可以通过示弱和付出解决，所以当其他人不遵守这个规则的时候，他们常常陷入手足无措，所以在意识到这些之后，就要树立一个认知，容忍和妥协换不回真爱，爱情的本质是什么。是吸引，而吸引的本质呢，就是你自己。'
