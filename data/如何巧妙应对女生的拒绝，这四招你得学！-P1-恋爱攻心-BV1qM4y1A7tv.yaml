    引起女生好奇心理，被女生拒绝不要归心，可以通过展示自己，去吸引女生，展示出自己的高价值和闪光点，没准就变成了女追男。那么布鲁斯就来教你，怎么通过朋友圈，去吸引女生呢，可以通过朋友圈，去展示你丰富多彩的生活，并且有意无意地和对方提起，让对方注意到你，如果你觉得自己的生活，并没有那么丰富多彩，就一定要去做些什么了。比如说多去参与一些社交活动，拓展一下自己的兴趣爱好，然后你再发一些，高质量的朋友圈，打造一个高价值的形象，当你引起女生的好奇，那么撩妹就水到渠成了，四面对女孩不能胆怯，男生看到心仪的女生。总是会想要去追求的，但是更多时候，胆怯心理占据了上风，看见女孩子就在自己旁边，都不敢搭个话，一定要记住，胆怯就是你脱单路上的绊脚石，勇敢起来搭个扇，再用自己学习的撩妹技巧去撩妹，你的成功几率。会比现在大很多，除了胆怯还有自卑，可能下一步，你就有这样的想法，女生，看不上我怎么办，我觉得她有点难追，那么，无论你和自己喜欢的女生之间，永远都隔着，胆怯和自卑，这两个永远无法跨越的鸿沟。在一起是不可能的。'
