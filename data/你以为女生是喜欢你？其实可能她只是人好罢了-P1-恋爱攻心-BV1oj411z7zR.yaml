  text: '# 你以为女生是喜欢你？其实可能她只是人好罢了 - P1 - 恋爱攻心 - BV1oj411z7zR你以为人家喜欢你，其实他可能只是人好罢了，第一，主动帮你排忧解难，我发现很多情侣关系，都是从互帮互助开始的，比如说你俩的工作，属于同一个领域，他会经常跟你分享一些信息，或者经验方法。再或者你俩是同学同事，有空的时候，他都会帮你处理一些事情之类的，但是，咱们还是得学会区分，他到底是出于好意帮你，还是说他确实是因为喜欢，所以接近你，最简单直接的，你就看他会不会主动。跟你聊一些比较私密的事情，比如说，你有没有对象，你喜欢什么样的异性，你上一任是怎么分手的，之类的，这种话题，都带有比较明显的暧昧属性，一般除了长辈，或者说跟你关系很好的朋友，那就是对你有点意思的人。才会问，懂了不，第二点，很照顾你的感受，你以为只有喜欢你的人，才会更关注你的感受吗，其实有些场景，往往是跟你越不熟悉的人，才会更照顾你的感受，比如说有一次，我和一个朋友，去找他的一个朋友班，可能是害怕。我觉得被冷落了，或者说我觉得尴尬，他那个朋友，就开始主动cue我，整个游戏，也让我特别有参与感，我相信大家肯定，也有过类似经历，这个时候确实是会觉得，比较舒服，对吧，但是有一说一，一般这种人。他就是情商比较高会来事，所以别太早下定义，如果他真的喜欢你，肯定不会只有这一次，你看看他还会不会，再主动约你，或者说他很想见你，你不就知道了吗，第三，对你表达欣赏，成年人平时看着，一个个都挺牛的。但其实有的时候，真的是非常脆弱，尤其是咱们很多自卑的，小老弟小老妹，本来就觉得自己这也不好，那也不行的，要是再遇到个直肠子的人，那天天就跟生活在地狱里，没有什么区别，那就拿咱们小老弟，来举例子吧。往往越是这样的男生，就越容易因为被人肯定，而动情，本来吧，人家可能就是觉得，你唱的这首歌挺好听的，就是觉得你这个字，写的挺不错的，表达了一下赞赏之情，咱们这个小老弟，那就开始自行脑补了，就觉得。这肯定是喜欢我，你确定不是你喜欢上人家了，女生对你表达肯定的，确实有可能是喜欢你，但也有可能，人家只是单纯的欣赏而已，关键得看她有没有，主动拉近你们之间的关系。'
