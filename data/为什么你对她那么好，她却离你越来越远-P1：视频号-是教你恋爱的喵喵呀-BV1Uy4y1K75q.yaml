  text: '# 为什么你对她那么好，她却离你越来越远 - P1：视频号 - 是教你恋爱的喵喵呀 - BV1Uy4y1K75q这个视频会帮你省下不少冤枉钱，一定要收藏点赞慢慢看，为什么你付出了那么多，最后他却疏远了你，第一你误把感动当成爱，想象一个情景，你工资大概三四千，你自己都舍不得花，把钱都花在了他身上。你想通过这样的方式表达自己的真心，让对方感动，为了喜欢的人放弃了尊严，对方让你干什么你就干什么，随叫随到，结果对方连你的消息都懒得回，你想约对方吃个饭都被拒绝了，这样的情况并不少见，感动不等于爱。感动等于持续付出加自我安慰，感动很值得尊敬，可感动它就不是爱，你对他好对他付出的时候，你往往都有一个通病，就是先对一个女生去表白，告诉这个女生说，我喜欢你能不能做我女朋友，这个女生如果喜欢你还好。大功告成，如果不喜欢你就会拒绝你，这个时候有些人就会有这样的想法，肯定是我的努力还不够，肯定我还没有感动他，需要更加努力，你这样只会让女生觉得有压力，你以为你给她的是自己的真心，但她只会觉得你别有所图。恋爱是不能够强求的，只会恶性循环，你追呀追拼命付出表真心，女生跑啊跑，你继续卯着劲追呀追，啥时候是个头，第二，你误以为爱情的前提是付出，你喜欢他对他付出，是因为对方有吸引你的特质，比如说有气质。漂亮温柔可爱等等，所以你对他产生了喜欢，而不是对方为你做了些什么，这是爱情产生的前提，很多人误以为爱情的前提是付出，我要对他付出，用真心打动他，当你发现无法感动对方时，你就会伤心。觉得自己的付出都白费了，这个时候你就会崩溃，你换位思考，一个女生毫无吸引力，你对他一点感觉都没有，他怎么打动你，一样的道理，那么想一想，你身上有没有吸引女生的特质呢，第三，误以为女生需要的是物质。你喜欢上一个女生为了追求她，你开始给她买礼物转账，其实这些都是错误的，这些是你们交往后才需要做的事情，这些都叫你对他做了什么，你要知道，要让一个女生喜欢上你，不是取决于你对他做了什么。而是取决于你对自己做了什么，你不是喜欢抱怨社会很现实，女生都喜欢长得帅的有钱的吗，这也侧面表明了一件事，这些有钱的长得帅的，并没有对女生做些什么，而是不停的打造自己，提升自己，从而吸引了女生。如果你是一个挫男，你对女生做再多的事情，你在她眼里你都是一个挫男，哪怕你感动了她，你依然是一个挫男，如果你是一个优质的男人，不一定需要你对她做些什么，但是在她眼中，你就是一个有吸引力的男人。懂得爱情产生的原理，把握好追求女生的分寸感，多对自己进行投资，收获往往比你想象的还要多，学会的可以。'
