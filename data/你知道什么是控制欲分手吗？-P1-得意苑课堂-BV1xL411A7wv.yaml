- summary: "-   了解控制欲分手的概念\n    1.  对方不回消息让人焦虑\n    2.  过度关注对方会变成控制\n    3.  真爱不需要控制，放手也是一种选择"
  text: '# 你知道什么是控制欲分手吗？ - P1 - 得意苑课堂 - BV1xL411A7wv你知道什么是控制与分手吗，当对方超过半天没有回复你的消息，你就会觉得非常非常煎熬，你都不记得在一天当中，有多少次是在问对方你在做什么，你担心看了他的部署发生变化，因为你会怀疑。总是担心跟他的别具性去聊天，你也知道自己多疑了，可能就是胡思乱想，但是你控制不了自己，你通过一些试探去证明，你在他心目当中的地位，可是你想过没有，当你对他的关注超过了正常的水平。你的关心就会成为控制他的牢笼，当你打着爱情的旗号去试探他，其实满足的还是自己的控制欲，和一颗不安定的心，而对于他而言，谁会希望在感情当中不停地被质疑，不停地被试探呢，他前期对你的忍让和退步已经消耗掉了。他只能够通过绝情的方式，避免自己再次受到伤害，所以说你要知道，只有自己真正无法拥有的东西，才需要被控制，真正的爱人是不忍心控制彼此的，他想走你留不住，他不想走你也不需要去留。'
