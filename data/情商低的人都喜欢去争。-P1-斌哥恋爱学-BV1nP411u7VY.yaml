  text: '# 情商低的人都喜欢去争。 - P1 - 斌哥恋爱学 - BV1nP411u7VY跟大家講情傷很低的人他都有一個特徵，那就是喜歡去爭，爭到的都是些沒用的，那麼你贏了又如何，你們要聽懂我這句話，就是很多人他比較的白癡，你贏了又如何，你去思考一下這個問題，就是說你想要爭論的這個東西。贏了又如何，比如說我跟我的妹子吵架，那麼我贏了又如何，贏了就是她生氣，贏了她就不跟我幹我想幹的事情了，那麼就應該讓她贏，我只需要在一個點上贏下來，那就是高手，你要想透徹這一點，你要想透徹你到底想要什麼。想透徹哪些東西你不應該去爭論，爭論了就沒有意義。'
