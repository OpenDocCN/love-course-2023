  text: '# 亲戚闹离婚，我去劝解，结果悲剧了！【婚姻】【家庭】【离婚】 - P1 - 咖喱鸡腿哥 - BV1ph411J7ZN今天又是慘兮兮的一天，上個大逼當，前幾天皮線親戚家裡，我三姨的兒子和兒媳婦在鬧離婚，兩邊的父母都是以死相逼，把兩口子要離婚的衝動按住了，說是為了孩子這婚不能離，國慶節的時候給我打電話。把我請到現場去勸和，說我是見過世面的人，在感情上有獨到的見解，大過節的我是走的繞城高速，又堵車從成都的東邊，開了接近小兩個小時到皮線三姨家，到了以後聽完兩口子鬧離婚的原因，我當時就表示。換我的話我早就離了，我特別贊成我哥跟我嫂子離婚，並且根據自己多年的了解，告訴了我三姨他們辦理相關手續的流程，當時我被我三姨趕出她家喊腦子滾的時候，手裡還拿著半截沒吃完的西瓜，就挺突然的。西瓜水還滴在我穿的洞洞海裡去了，大腳趾跟中指還黏乎乎的，老子跑那麼遠連夜飯都沒蹭上，還挨你媽頓日絕，還說老子見過世面，成都這個狗堆城市好沒有人情味，我以後家裡的親戚再喊我去喬事情，我就是個爸爸。熱力溫柔，Solo
    衝哈。'
