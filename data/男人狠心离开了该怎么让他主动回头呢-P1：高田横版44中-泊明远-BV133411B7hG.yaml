  text: '# 男人狠心离开了该怎么让他主动回头呢 - P1：高田横版 44 中 - 泊明远 - BV133411B7hG如果男人狠心地离开了你，你还放不下，可以以退为进，发这段话给他，从而刺激他的落差感，文字如下，我用了一个晚上的时间，来回忆起我们之间的点点滴滴，思想想后，我输在了哪里，终于明白。不爱我的人再努力也留不住，而爱我的人再使劲也推不开，对你我努力过了，也该放手了，人家都说，鞋子合不合适只有脚知道，我想说，有时候脚明明知道我们并不合适，却仍然为了一些事情而委屈自己。所以感谢你这段时间对我的包容，也谢谢你的决定，让我有所成长，以后祝你找到你喜欢的人，祝我找到最爱我的人，我是博明，有任何情感问题，私信我。'
