  text: '# 如果被分手了，我们到底怎么做才能拿捏对方！ - P1 - 泊明远 - BV1JW4y1f7jV我跟大家都说过，分手之后想要复合，需要你们的关系上层层的递进，那这样你们的复合才能够变得更加稳定，一般来说，大部分的情侣分手后，都会快速地进入到一个冰冻期，也就是提出分手的那一方，他是不想再继续联系。最起码短时间内，不想再继续联系，所以你们分手之后，关系基本上就处于一个陌生人的状态，甚至比陌生人还要糟糕，因为他已经对你，不需要具备最起码的礼貌，跟你聊天呢，也会产生一丝的体触情绪，不太想跟你接触。因为他很害怕被纠缠，你跟他联系呢，就是在违背他的意愿，因为他的意愿就是，分开之后跟你撇清关系，然而大部分的人分手之后啊，去联系对方，都是抱着明确的目的去互动求复合，甚至有的不愿意复合，变成吵闹，威胁。那你们这些所有的行为呢，都是在告诉对方，我不同意分手，我想跟你在一起，而你的这些行为，他清清楚楚地知道你真正的目的，所以他才会排斥，甚至是抵触，甚至是攻击，就像你做了一份工作，已经很累了，又赚不到钱。还让你心里很不舒服，那你提出了离职，公司对你苦苦地哀求，但是有用吗，那面对你的纠缠和苦苦哀求的时候，你的前任也是这样想的，你现在知道求我的，那早知今日何必当初呢，所以当对方提出分手之后。我们的关系处在一个冰点状态的时候，不要去求复合，因为这样做，是会让他更加坚定，也会让你的价值变得越来越低，我们要做的就是，从一个冰点的状态，达到一个朋友的状态，一点一滴去渗透，我们相信。走到这一点是不难的，所以只要你不再继续去作死，暴露你想复合的需求，不去破坏你们之间的舒适感，那就足够了，那对方也不会太过于抵触你，毕竟人心都是肉长的，甚至还会慢慢地和你说话，那如果你是真心分手的话。想要挽留，你就可以按照这个步骤，一步一步去做，我是吴明，如果你並不清楚該如何具體去做，可以私心求付。'
