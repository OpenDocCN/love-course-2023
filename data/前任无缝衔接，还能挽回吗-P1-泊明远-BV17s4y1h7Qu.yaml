- summary: "-   无缝衔接的情况下，挽回的可能性极低，通常是因为在分手前对方已经认识了新的人。\n    1.  大多数情况下，无缝衔接是因为生活琐事导致对方失望，最终选择了另一个人。\n\
    \    2.  如果对方选择无缝衔接或虐待你，说明他本身就有问题，不值得挽回。\n    3.  即使复合，信任已经崩塌，问题无法改善，隔阂已存在，不值得继续。\n\
    -   感情已经不再是两个人的事，有第三者介入，复合后问题难以解决。\n    1.  对方一旦出轨，会再次出轨，复合后信任已经破裂。\n    2.  复合后隔阂存在，感情无法恢复到以前的状态。\n\
    \    3.  不要试图挽留一个不值得的人，应该向前看，寻找更好的未来。"
  text: '# 前任无缝衔接，还能挽回吗 - P1 - 泊明远 - BV17s4y1h7Qu天上无缝衔接还能挽回吗，那我说句实话，无缝衔接后的发生概率极低，那低到怎么样一个概率呢，万分之一，什么叫无缝衔接啊，就是在你们两个分手之后，短期的时间内，对方恰巧认识了一个新的人，然后两个人就相识。暧昧，然后确定关系，那这种情况就是无缝衔接，但是大多数人的情况呢，都是在你们两个还没有分的时候，他就跟别人认识上了，就聊上了，就暧昧上了，那暧昧期间呢，恰巧你们两个出了问题，吵架了。他就跟那个人确定关系，把你甩了，通常情况下，你们嘴里说的那些，你被无缝衔接了，都是你被虐了，知道吗，可能你们分手的原因是因为，累积失望导致的，你被无缝衔接了，是因为生活当中一些琐碎的事情，让他失望反感。最终他选择无缝衔接了你，或者虐了你，但是最终改变不了一个事实，就是，苍蝇不定无缝的蛋，如果他不是那样的人，谁来撩他，他也撩不走，可见他是自己想走的，所以这种情况下，我个人觉得是不可原谅的。你也不要想着怎么去挽留他，那这样的感情，你觉得挽留回来了，你能有什么改变吗，或者说，你们这段感情会得到，怎么样的一个改变吗，因为感情已经不是，你们两个人的事了，已经有第三个人的出现，你们要记住。有一次就会有无数次，他既然做了一次这样的事情，也就意味着，如果你们之后的这段感情，就算复合的话，你们之间的问题，是不能够得到改善、改变的，他还是会再次做出这样的事情，又或者说，你们两个就算复合了。你还能像以前那样信任他吗，不会的，信任感已经崩塌了，而你们之间，已经存在着隔阂，我是博明，如果对你们的现状不太了解的话，可以私信修复。'
