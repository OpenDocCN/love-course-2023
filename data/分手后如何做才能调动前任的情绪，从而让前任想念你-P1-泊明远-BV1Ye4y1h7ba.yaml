  text: '# 分手后如何做才能调动前任的情绪，从而让前任想念你 - P1 - 泊明远 - BV1Ye4y1h7ba我发现很多小伙伴啊，对怎样才能调动前任的情绪非常感兴趣，那我们今天就来详细的说一说，与其给前任制造颠覆感，不如说如何的制造不可得性，以及不可得性在复合过程中带来的效果和作用。有看过我之前视频的小伙伴应该都知道，在挽回的过程中，我们需要给前任制造失去感，那制造失去感就是调动前任不甘心的情绪，那这样的方式更加适用于无限分手，或者是遇上了海王或海后，首先要把一个大的前提放在前面。就是你是无吸引力的分手，还是遇上了炸弹或炸你，那么想要复合，逆袭就是你唯一的选择，开始锻炼之后，你需要利用好自己的社交状态，和对方建立起弱联系，这个弱联系是不需要你去主动的，而是通过社交状态。展示对方完全不了解你的另一面，那消失一段时间过后，你可以开始更新你的社交动态，让他觉得他跟你提分手之后，你非但不像他想象中的哭天喊地，反而是如实中拂，就是让他去怀疑，到底提分手的是不是自己。为什么明明是他甩了你，可你却没有像他想象中一样，卑微的求复合，反而很开心的接受其他的异性，扩大自己的社交圈，因此他对你的征服欲很快就会调动，就有很大的可能回来撩拨你，试探你，观察你到底还在不在。到那个时候，我们就可以顺势把主动权，掌握在自己手里，我是博明，如果具体你不知道怎么去做的话，可以找我聊聊。'
