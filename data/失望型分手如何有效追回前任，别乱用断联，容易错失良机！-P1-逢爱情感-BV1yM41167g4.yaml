  text: '# 失望型分手如何有效追回前任，别乱用断联，容易错失良机！ - P1 - 逢爱情感 - BV1yM41167g4对于失望累积型分手的复合，断联只是下策，因为这样只会让他更加的失望，因为本身失望累积型的分开，他并不是完全绝望，即使分手了，也会多多少少存在一些希望的，而断联就会被认定为你真的不爱他了，他会觉得说。自己的分手是一个正确的选择，所以我们要做的就是逆向操作，不断联，那为什么这么做呢，失望累积这个概念，那顾名思义就是说，不断的去寄予希望于你，希望你能够有所改变，但是当他憧憬未来充满希望的时候。又一次次的希望破灭，一次次的失望累积，最后呢不得不选择了分手，可能是因为某一些对方，再也忍受不了的地方，你一而再再而三的去挑战他的底线，也可能是你们相处模式中的某些细节，失望的数量足够的多，累积起来了。那最后呢过于疲惫失望而选择放弃，但是值得强调的一点就是，这种分手对方并没有达到绝望，只是对方没有更多的耐性去等待下去，那么相附和不就是累积希望就好了吗，这个呀就叫逆向操作，让他觉得你是在不断的。向他的理想另一半去靠拢，这样才能不断的去产生新的希望，但是这种做法不是说让你去表忠心，更不是去道歉，嘴上去保证，也不是说让你去暴露过度的需求感，而是你自身的由内向外的一个变化。你要知道对方此时此刻肯定是排斥你的，你纠缠的越狠，那么对方就会对你的负面情绪越大，所以呢你应该做的就是，先去接受分开的这个事实，体面的去退出，保持好普通的关系，那有联系就可以了。趁这个时间呢去做自身需要的一个改变，提升的一个地方，关于改变呢我要说两个方面，第一，像健身运动读书，这些不是针对性的改变，这是你自身获得的价值感优越感，即使是不谈恋爱，你也需要做的一个事情。而不是说只是为了对方做的，你要记住自己的目的是附和，那么你做的方向就是以结果为导向，你要改变的是去改变你让对方失望的那个点，比如说你总是忽略对方的感受，太自私了，不够细心。那么你就多去想一想对方的喜好是什么，能不能去重新弥补给对方呢，比如你说话过于直了，你让对方感觉到你并不尊重他，那么你能不能学会好好说话呢，第二点，怎么样去传递改变呢，前面我们说过了。不断联意味着你需要跟对方联系，那么联系的内容就包括了你要去传递你的改变，你在聊天的过程中，你的谈吐让人更加舒服了，你的情绪更加稳定了，和你说话很愉悦，那么对方就会觉得你变了，自然就会形成你对他的吸引力。这个就是慢慢积累希望的一个过程，这个过程当中只要你不出错，不断的让对方接受到一个正向的感受，那复合就是水到渠成的事情了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
