  text: 那么你就可以继续往上升级，对方拒绝了你，那你就可以等一段时间，这个期间你可以做些什么呢，你可以做自我价值的建设，然后再去测试一下。直到说对方都通过了为止，那这个时候哪怕你不主动去复合，他也不会轻易的让你离开的，在感情中啊，并不是永不分离才是最好的结局，有些时候你暂时的分开，其实就是为了以后更好的效益，每一段关系他都有自己的生命。终结不圆满的过去，我们才能拥有更美好的未来，也有规定说你的过去和未来，不能够被同一个人来参与呢。
