  text: '# 从纠缠到复合，三步带你扭转局面 - P1 - 猫先生情感挽回 - BV1Y34y1H7De从纠缠到复合的三步反转，我今天讲的方法去激活他的复合欲望，可以说适用于绝大多数的分手情况，首先你要知道，第一个要学会去平衡你们双方的认知，重新定位你们之间的关系，因为大家都知道你真正改变一个人。其实是很难很难的，那既然说改变对方很难，那我们就需要去调整自己，因为说你如果始终站在跟他的对立面上，你是很难让他真正接纳你的，有句话叫不破不立，你不走出错误的关系，你将永远没有办法获得这种新的情感体验。可以试着把自己放在前任的角度上，来重新看待这段感情，假如说你是他，你愿意接受一个什么样的伴侣，你能够接受什么样的挽回方式，你可以把自己带入到这个角色当中，白纸黑字的去写一下你的需求点，或者说你的排斥点。那需求点呢就是说我想要什么样的感情，我希望分手之后前任怎么样对我，前任最吸引我的地方在哪里，那我和前任在一起的时候，我在什么样的状态下最舒服，那为什么分了之后他还一直在纠缠我。甚至说一直在给我打电话发短信，我说过很多遍很多遍的问题，他为什么一直就不改，唉分手之后难道真的就要重蹈覆辙了吗，当你和前任视角一致的时候，你才能够真的看清楚，这种行为在对方那里是不是能够被接受。是不是还有更好的方式，能够让对方去认可你的做法，如果你把第一步做完了，那么第二步是什么，你需要进行需求处理，提高一下自身框架，为什么说你的做法别人始终都在躲避，那是不是你的一举一动都透露着一种。对对方特别高的需求，无形之中给对方带来一种压力，或者说一种负担，所以说想要挽回进行顺利的话，你要先学会做需求处理，把你的这个框架重新建立起来，我的建议是如果你之前总是找对方聊天。那么你现在可以把聊天的频率降低到一个星期聊两次，聊天的内容呢也基本上以这种理解或者说认同情绪为主，你不要提感情的事儿，比如说你可以多说这样的话，我明白你的心情，我能理解你的感受，那以你的个人能力呢。这件事肯定能够做好，认同和理解是可以快速提升好感度的，因为恋爱的本质，其实它就是在找同类，沟通当中我懂你才是他真正想要的，不过这个阶段聊天可以，但如果你之前呢还有物质上的付出。那么这个时候你真的就要暂停了，当他习惯了被你讨好的时候，你的突然抽离会让他好奇，哎你为什么不纠缠他了，他心里得到的东西呢往往不会珍惜，那你现在不想给他了，他反而可能会转过头来找你要，当你进行需求抽离。或者说你在减少和他联系的时候，他可能会主动联系你，甚至说主动会约你见面，但是这个时候，他的主动行为不是说出于感情，只是因为不习惯，那么你遇到这种情况，一定不能够轻易答应对方任何邀约。也不要表露出你想要和他复合的意思，那应该怎么办呢，你可以这样跟他说，你说我感觉前段时间好像给你添了不少麻烦，现在呢我也想通了，毕竟我们已经分手了，我也不能硬着缠着你呀，以后呢我觉得我们做朋友也挺好的。那你觉得呢，他不是说和你在一起不可能了吗，那行那你就接受，既然不在一起了，那你就不用对他好了，也是合情分离的，第三步是什么，服从性测试去吸引对方回馈投入，以及能够达到你复合的目的。当前任因为你的一反常态感觉到不习惯的时候，说明他对于你已经有了情绪波动，也注意到了你的改变，你可以对对方进行一些服从性测试，是为了测试看对方现在对你的需求度，比如说你可以跟他这样讲。我想要用一下你的什么什么会员，这个呢是一级服从，对方他不用付出任何的时间和精力，他也不会有任何损失，那么二级服从呢，你可以让对方帮你做一些力所能及的事，单级服从他就需要更多的精力。比如说你让他帮你去取个快递，或者说陪你一起吃个饭，对方接受了测试，'
