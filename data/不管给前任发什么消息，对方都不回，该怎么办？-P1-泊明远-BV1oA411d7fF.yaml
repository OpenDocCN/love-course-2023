  text: '# 不管给前任发什么消息，对方都不回，该怎么办？ - P1 - 泊明远 - BV1oA411d7fF前任不回覆你，也不理会你的各种哀求，你就应该停止哀求的动作，不要在那个将军里面将人不出来，不回信息呢，说明他不愿意回，说明你跟他的交流方式是有问题的，但凡对方对你还有点情面，就会回你的信息。就算为了客气礼貌和不好的意思也会回，不回了，说明他现在很讨厌跟你交流，那么再在这样的道上走下去，就会被拉黑，那遇到这种情况你该怎么办呢，首先你要知道，打开交流窗口的直接办法是创造价值，那要知道。对方只是不想跟你联系，并没有把你拉黑，这至少能说明两个问题，第一，你以前发的消息没有一条能入他的眼，第二，你发的消息他仍然能看见，从第一点上来看，你之前修复关系的行为对他来讲是无用的，无趣的，无价值。无意义，在你的身上既不能得到情绪价值，也不能得到别的实际性价值，那分手了还把你留着，就完全是对你的情分，你要重视对方的价值需求这一点，如果说被对方排斥的狠了，那就别跪着舔了，静静想想，对方现在需要什么。你拿出什么东西来能够让他再看你一眼，你说爱他，想要拉回他，能给他创造什么价值吗，能让他变得开心吗，其实都不能，所以做那些没有用，那么有用的是什么，是让他开心，让他感受到被重视，让他有尊严，有个人提升。有用的东西有很多，而你现在是能提供给他想要的东西，他也没有理由去视而不见，我之前接触的很多客户，都是那种男生帮女生去写论文，或者介绍客户，介绍工作，还有一个给对方搞到非常难得的，idol见面会的票。然后两个人慢慢的交流多了起来，所以给对方创造价值，是一块修复关系的敲门砖，它可以让对方对你产生，一定程度的依赖感，再者要注意第二点，不要觉得对方不想跟你联系就糟了，完全没招。其实你发的消息他依然能够全部看到，所以你能够给他提供情绪价值，而现实价值就是，还要继续发消息传达，但是要注意，你发消息现在也只是一个途径，不能要求对方来回复你，对方要不要回复是他的事情，他可能不想。可能没时间想，可能在故意吊着你，其实都无所谓，这是他的事情，你应该专注于你自己的信息传递，而不是让对方的反应，过度的牵动你的情绪，他对你没有情绪的时候，自然不会回你的信息，但是他对你有了需求之后。所以第一步要做的就是，有用的事情，并且去保持好自己的心态，不要一看到对方不回消息就着急上火，信息轰炸，他不会很正常，你要学着接受对方被他冷漠的这种转变，甚至用朋友的身份和心态，去面对前任对你的忽冷忽热。那么你放心，看到你说的话，发的消息，该产生的心理变化，他都会产生，我是博明，我如果现在不太清楚该如何去做，可以私心修复，来
