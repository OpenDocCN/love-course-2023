- summary: "-   这段话是失望的爱人最想听到的，表达了对过去的愧疚和反思，承认自己的错误并希望变得更好。\n    1.  表达对对方的纠缠和忽视感到抱歉，承认自己的过错。\n\
    \    2.  希望能够得到对方的原谅，但也理解自己不配。\n    3.  提出放手的建议，希望对方能够感受到自己的进步和诚意，同时也为自己和对方解脱。"
  text: '# 如果爱人失望了，这是他很想听到的一段话 - P1：高田横版 297 - 泊明远 - BV1hS4y1g7XE这个是失望的爱人最想听到的一段话，比你送多少个礼物都管用，那么它的内容如下，对不起这段时间对你的纠缠，说一声对不起，也不是希望能够得到你的原谅，而是出于我反思后的愧疚，你曾经对我充满期待。对我们的未来也是满怀信心，而我却总是借口在忙，一次又一次的忽视你的感受，甚至曾经承诺你的那些事情，我也没有做到几件，这一点确实很容易让你没有安全感，感恩一直以来你为我的付出。为我们两个人的小家所做出的努力，记得你曾经说过，说不管外面有多大的风雨，只要有我在你都不怕，可是我不但没有能力为你遮风挡雨，还时常让你因为我而内心充满波澜，风雨没挡住不说。我竟然还成为了你心中最大的那根刺，这一点我真的很抱歉，我不知道这根刺有没有融化的那一天，我希望有但不敢奢求，或许现在我能做的只有变成更好的自己，对了，你知道一个人什么时候最可怜吗。就是我紧抓住你的手不放，期待你能回头看我一眼的时候，其实我也知道我有错在先，我也知道你想走我不配，强留下来没资格，可是真心爱过的人，我又怎么能够说放手就放手呢，现在想想，与其继续纠缠让你更加讨厌我。真的不如放过你，也放过我自己，你把这段话发出去之后，对方就会觉得你确实有所进步，也会卸下防备，如果你确实还是不知道怎么做，可以私信挽回，老师会来帮你。'
