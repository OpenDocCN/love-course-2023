  text: '# 想要让前任从害怕失去你到不舍得你，你需要做好这两步 - P1 - 泊明远 - BV1Ge4y1J7Cs你们有没有听过什么真正在乎你，爱你的人是不会离开你的这种话，那这个就是纯纯的毒鸡汤，今天我来揭露一下爱情和人性的本质，并且告诉你让一个人真正害怕失去，你们两个秘诀到底是什么，其实爱情的本质就是价值交换。爱情的本质是自私的，他不可能一直对你付出，一直给予你而不去回报，那讲直白一点呢，他也不是平白无故的喜欢你对他的好，他是贪图你身上的一些特质，比如说你外在形象，经济条件
    幽默风趣等等，那不一定是喜欢你。比如换一个人拥有一个特点，他一样也可以，他喜欢的是这些特质给他带来了好处，也就是感官上的愉悦，物质保障 情绪价值，所以他喜欢你的本质是，你能给他带来价值，你满足了他的需求，你以为这些就足够了吗。这是基础，因为这些都不是可以替代的，你想一个人永远都离不开你，你必须做到以下两个方面，第一
    创造不可替代的价值，让他感受到你的喜悦，甚至是唯一，怎么做呢，就比如他身边都是乖乖女。那你就不能盖若木鸡 安安静静，比如别人都不理解他，而你能信任他 支持他，比如别人都很神经大条，而你很细心，能做到别人想不到的，他身边的人都做不到，而你能做到，他就会对你产生极强的满足感。第二
    让他真正的失去你一次，有这么一种说法，如果你想让一个人遵守交通规则，让他亲身经历一次车祸，比什么都难的可恶人心，那你想让一个人不抽烟 不喝酒，那么你天天跟他说没用。都不如让他自己去医院检查出来什么病，所以
    当他动不动就给你冷暴力，动不动就说分手，或者触及到你底线的时候，你就马上翻脸，他说分手 你马上就同意，那人心就是这样，谁怂 谁输，谁输了 可能就是一辈子。我是博明，如果屏幕面前的你并不清楚该如何去做，可以私信修复
    赵老师聊聊。'
