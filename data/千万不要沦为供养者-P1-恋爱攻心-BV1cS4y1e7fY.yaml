    -   供養者的悲哀\n    1.  loser将单身原因归结于没钱\n    2.  供养者心知女人只图资源\n    3.  男人基因优质时女性不要求财富"
  text: '# 千万不要沦为供养者 - P1 - 恋爱攻心 - BV1cS4y1e7fY你們是不是覺得女生在讀書的時候不在意男生有沒有錢，而出社會工作後就特別在意男生的經濟實力，其實這是一種錯覺，所有女人對待金錢的態度都是一貫的，只不過女人對待供養者有著嚴苛的經濟資源要求。而對待情人則不會，所以我先來給你們普及一下，供養者和情人這兩個概念吧，所謂的供養者是提供生存資源的角色，而情人則是提供優質基因的角色，再通俗點講就是供養者有錢而情人有言。在校園裡因為大部分的男同學都沒有錢，所以女生談戀愛的標準基本都是顏值高身材好的帥哥，出了校園之後部分男生開始凸顯財富優勢，而目前主流的社會現象就是有錢人永遠不缺女人，這其實是一種錯覺。很多loser把自己單身的原因歸結於自己沒有錢，殊不知很多有錢的大佬也只是供養者的角色，供養者雖然表面風光身邊美女環繞，但也只能打掉牙往肚子裡吞，因為他們非常清楚身邊的女人只是圖他提供的資源。對他這個人本身並非真心，供養者心裡非常明白一旦自己落魄了以後，身邊的女人就會馬上離開，當一個男人的基因不夠優質時，他只能靠外在的資源財富博取女性的青睞，而當一個男人的基因足夠優質時。女性不會要求這個男人的財富資源，甚至還會倒貼，你們想想為什麼富婆只找小白臉，而不找油膩大叔呢，這就是供養者的悲哀。'
