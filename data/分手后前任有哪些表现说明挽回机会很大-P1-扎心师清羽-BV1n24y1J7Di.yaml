  text: '# 分手后前任有哪些表现说明挽回机会很大 - P1 - 扎心师清羽 - BV1n24y1J7Di不要因為沒有看到這些信號，就感覺沒有希望，很多時候機會都是自己爭取來的，我告訴你們，前任如果想回頭了，一定會有一些隱形的表現，他不會明白的告訴你，他想要重新和你在一起，因為你們分開的時候。是有些不愉快的，就算他想清楚了後悔了，他也只會通過什麼，一些小細節，來向你表達他想要和好的意圖，你們有的感覺不夠敏銳，那就很可能錯過復合的機會，以下我幫你們總結了幾點，你們一定要仔細的對照，第一個。分開之後，對方有沒有出現一些反常的行為，我曾經就接過這樣一個案例，來找我諮詢的女孩子，她男朋友呢，平時是一個很宅的一個IT男，沒想到兩個人分開之後，男生突然大變樣，今天和哥們喝酒，明天就旁邊做個妹子。給這個女生氣的不行，那其實這個情況是什麼，就是一個很反常的狀態，一個宅男突然的花天酒地，很大原因是為了證明給對方看，沒有你，我依然過得很好，在生活中這樣的人也很多，別說一分開就選去朋友圈表達心情。或者說平常不發朋友圈的人，突然開始頻繁的暫時生活，說白了，這是在幹什麼，就是在刷存在感，因為心裡忘不掉你，所以迫切想要做出改變，往往這樣做都是在欲蓋彌彰，想讓自己看起來過得很好，第二個點。主動聯繫的時候，對方的反應是怎麼樣的，這種情況我們需要去試探一下，對方是否有溝通的慾望，這點非常的重要，因為在分開之後，對方都會經歷三個階段，排斥期，冷靜期，還有懷念期，別挑在剛分手的時候就去試探。這個時候他正處於排斥期，就算你態度多麼的誠懇，對方完全不想理你，你去試探的時候，可以跟對方發一句，夏天快到了吧，好熱呀，回答的態度具體分為三種，有聊天慾望可以延伸下去，或者是回應了但是興趣不大。不好去接，這些都還好，最怕是什麼，最怕的就是對方直接不回覆，通過這個例子，我們就可以很明顯的看到對方的態度，第三點，給予了挽回傷口，他會不會及時的切入，在上面我提過了分手後，很多男人都會有反常的舉動。不斷證明自己過得有多好，但是，如果你是站在被挽回的角度上，看見對方過得那麼好，他來找我復合不是成心的吧，所以說也別忘了，偶爾表現一下自己的難過，如果一直表現分手後過得多麼好多麼好，那麼還要前任幹嘛呢。你可以在朋友圈發一些暗戳戳的，求陪護的動態，如果對方有給你點贊，有給你評論，你可以順勢去找他，展開互動，可以跟他說一些，在朋友圈發過，但是沒有跟他說過的事，例如你在朋友圈發健身的照片。就可以跟他提起健身的事，如果他回覆了，看到你朋友圈發的了，那麼就是在證實，他在偷偷的關注你，以上這些都是判斷前任是否想要復合的表現，但是我想說一句，不要因為沒有看到這些信號，就感覺沒有希望。很多時候機會都是自己爭取來的。'
