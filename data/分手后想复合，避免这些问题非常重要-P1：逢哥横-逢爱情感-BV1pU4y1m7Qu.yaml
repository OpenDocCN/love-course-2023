  text: '# 分手后想复合，避免这些问题非常重要 - P1：逢哥横 - 逢爱情感 - BV1pU4y1m7Qu复合时一定要避免这些问题，如果你正在因为一个对你失望的人而束手无策的话，那这条视频应该是能帮你解开心扉的，第一点，不要去力争，不要去跟对方讲道理，因为冲动的话只会让矛盾升级，第二点。不断地去确认对方到底还爱不爱你，很多人习惯分手之后就会说，对方他不爱我呀，为什么我要去爱他去挽回他呢，对于这种行为，你只是在制造矛盾，当他想要跟你分手的时候，矛盾点会越来越大。那这个时候负面的情绪就会产生了，所以你就会觉得对方已经不爱你了，第三点，频繁地去打电话，发信息骚扰对方，这种行为只会导致让他离你越来越远，甚至对方为了躲避你，选择删除、拉黑你，第四点。不断地去证明自己很爱他，现实中这种行为，没有人会觉得你有多爱他，对方只会觉得这种爱有压力，会让人感到很难受，这种爱是承受不起的，当你出现这种行为的时候，就说明你已经被情绪所支配了，对方已经离你很远了。说到底啊，你还是在感情中失去了价值，所以啊，你表现出来的这些没有任何改变的无用的价值，对你而言也起不到任何额外的帮助，第三点，送一系列贵重的礼物，那本身就分开了，爱情不是物质带来的，它要的是托付。你这样做只会让对方觉得你用物质换取爱情，觉得你真的不懂他，记住啊，积极向上的爱情观和不断地提升自己，才能够吸引你爱的人，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
