  text: '# 挽回过程中对方一直油盐不进，怎么做才能扭转关系？ - P1 - 逢爱情感 - BV1U84y1W7jb其实在挽回过程中最容易出现的情况就是对方他拒绝沟通，哪怕不拒绝沟通
    但每次沟通呢 效果也不是非常明显，这个时候啊 你可能会想 哎 对方他为什么就是油盐不进呢，首先呀 你要明确一件事。两个人一旦已经分了手 就说明呢 彼此之间的情感连接是已经被切断的啊，而这个时候呢
    如果说你还想要用曾经维系情感连接的方式去跟对方进行沟通，那结果显然是不可能理想的。因为被切断过的情感连接 再想要去重塑的话 中间是存在障碍的，只有排除了这些障碍
    你们之间的沟通才有可能是顺畅的，所以啊 在挽回的过程当中 你就必须要搞明白这中间的障碍究竟是什么呢 又怎么样去化解呢。分手之后 想要突破沟通的障碍呀 你就需要解决三个层面问题，第一个层面
    外在形象问题 突破审美疲劳，那同样的一张脸 初始的时候呢 是展望 而挽回的时候却是伴随着分手前后的种种不快，这个就是一种障碍。分手初期 对方脑海里啊 最容易浮现的就是你们争吵
    还有不愉快的场景，那么他就会下意识的将这些场景和你当时的形象匹配到同一个连接上。所以啊 如果说你一直在以分手时的形象出现在他的面前 那么他将不断的回想起你们分手的场景，想要突破这一层障碍
    并不需要说让你去整形 或者说形象方面有什么很大的一个改变。你只需要小小的去改变一下风格 改变一下你的沟通技巧，这个时候啊 对方看到你消息的第一时间才会不再是
    哎 他怎么给我消息感觉不一样了呢，这个时候啊 就已经突破了第一层障碍。那第二个层面 生活状态的问题 突破情绪信任障碍 分手之后啊 对方他不愿意跟你进行交流了，并不一定是因为对方他有多么的讨厌你本身啊
    而是说他讨厌你身上所携带的负面情绪。他不希望你带着负面情绪跟他进行交流 他会担心你身上的负面情绪也转移到他的身上 影响到他的心情，也并不是因为说对方他有多矫情
    而是说当你带着负面情绪跟别人进行交流的时候呢，就很容易单方面的变成情绪的宣泄。就很容易开始去质问 去吐槽 甚至呢 是要挟强迫对方接受你的观点，那这个当然是会给对方带来巨大的心理压力的
    所以呢 他拒绝和你沟通也是正常的，这个就是挽回当中的第二个障碍 对方害怕你会带着负面情绪来找他。所以啊 想要突破这一方面的障碍 你需要做的就是，让他确信你在找他的时候并不会带着强烈的负面情绪，而是让他去实实在在的积极向上的好好生活
    第三个层面 急迫心理障碍。刚刚进入到能够正常交流的阶段 就迫不及待的误以为两个人马上就能复合，那这样的结果无非就是要么总是催促询问对方什么时候能够重新开始呀
    结果呢，再次用压力挤走了对方。要么呢 就是疯狂的示好呀 提前做了一些过于私密的行为 那导致对方停止了情绪上的投入，而自己呢 也沦为了备胎 陷入到无尽的被动和纠缠中，你希望呀
    对方能够回来 是因为他重新爱上你 而且爱上你更多。而不是要因为一时心软 被迫短暂的给你一些陪伴 对吗，所以呢 我们要去突破的急迫心理 就是哪怕我们是更想挽回的那一方
    你也要清楚，路是一步一步走出来的。目标呢 不是说他立刻就可以拥抱我 而是我要怎么样才能够成为他下半生都要一起走的那个人，所以当你开始能够跟他正常交流的时候
    有几个目标是你需要按照顺序去完成的。第一 让他习惯当下交流的频率 第二 平静的讨论曾经的问题，第三 提出反思 讲述自己在这段时间内的成长 第四，提出并且引导对方也提出对未来情感的一个看法。第五
    让对方明白你现在的状态和想法 仅仅针对你自己的将来 但是并不一定包含他和好啊，如果说对方有复合的意思，'
