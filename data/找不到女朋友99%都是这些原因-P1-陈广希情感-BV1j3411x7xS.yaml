  text: '# 找不到女朋友99%都是这些原因 - P1 - 陈广希情感 - BV1j3411x7xS找不到女朋友啊，99%都是这些原因，第一不主动，等着女生先给你搭讪，第二没有自信，不敢用眼睛看女生的眼睛，女生一看你呢，你就转过头了，第三点性格比较内向，不会说话聊天，第四说话的时候很直接。有什么都说什么，女生觉得你没有任何秘密，第五自动抬杠机，经常怼的女生哑口无言，还觉得自己非常有趣，第六嘴巴不甜，不会说那些甜言蜜语，哄女生开心，第七不敢轻易的跟女生开口聊天，而且还会瞎猜女生的心思。第八把喜欢的女生当做女神一样，如果你有以上这些点，你几乎是真的追不上女生的，即使你又高又帅又有钱，如何找到女朋友，我来帮你啊，教吧。萌男们。'
