    这个很重要。就仗重提，是因为它从未被妥善地解决过，这个也是我个人最喜欢的第八点，别怕 我在 你说，不忙 我在听，这个很高情商啊 学一点，我们应该从喜欢里获得力量和快乐，而不是花光所有的力量和快乐去喜欢。这个真的很重要，爱情的悲剧在于，好起来不给对方空间，恨起来不给对方机会，最后一条啊，希望你们谈恋爱的时候，也能碰到一个愿意跟你们，认认真真的吵架的人，再多的疑惑和误解，没关系
    两个人坐下来坦诚地吵架。把心里的不爽都说清楚，吵完架认真的拥抱，一起再去吃个早餐，这就是我想跟大家分享的，我在网上看到的最正能量的，最正确的恋爱观，我是不怕对方没恋，很高兴认识你，我们下期见，謝謝大家
    下次見 掰~。谢谢。'
