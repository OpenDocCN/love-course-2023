    \  3.  男生对感情认知不变，女生变得高傲难以理解"
  text: '# 为什么你总是在女人那吃亏 - P1：1649149098976.mp4 - MN李远 - BV1dS4y1A7do我认识很多一年赚几十万的，在类似阿力
    网易这样的大公司工作的男生，照样找不到稍微漂亮一点的女朋友，在比他条件差很多的女生面前，照样很卑微，为什么呢，举个例子对比你就明白了，张二狗和刘二鸭。刘二鸭十八九岁就辍学出来混社会，逐渐学会了化妆打扮，柴火妞摇身一变，变成了时尚辣妹，然后去泡夜店，认识一些假酷二代渣男，做了他们几天女朋友，坐过几次豪车，吃过几次大餐，马上就觉得自己是当少奶奶的命了。然后就再也看不起条件，比不二代差一点的男生了，心里骄傲地觉得，被熊英守护过的女人，不会再爱上麻雀，然后我们再来看张二狗，在学校时一直老老实实，在公司里也兢兢业业，虽然已经进入社会了，收入提高了很多。在别人口中，他成了张总监张组长，但是生活的圈子，生活的方式，特别是对感情的认知，并没有多大改变，他的内心是世界，还是曾经那个少年，在他心中，爱情还是很简单，男人就应该对女人好，想要讨个好老婆。就需要加倍的付出，所以结果就是，刘二鸭早已不是当初的刘二鸭，张二狗还是当初那个张二狗，当两个人再次相遇的时候，在感情方面，已经完全不在一个段位上了，一个是满级王者，一个还没走出新手村。刘二鸭看不起张二狗，张二狗虽然看不懂刘二鸭，但是觉得挺漂亮，心中充满了仰慕，刘二鸭略失小技，就可以让张二狗神魂颠倒，俯首称臣，努力十年的人，现在就是这样，其实也不是你天生没人爱，而是这个世界变化得太快。也不是你不够优秀，而是你优秀得还不够全面，你学会了很多，却还差恋爱这门功课，优优独播剧场——YoYo
