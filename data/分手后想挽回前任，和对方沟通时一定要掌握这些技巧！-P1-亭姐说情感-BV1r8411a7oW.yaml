  text: '# 分手后想挽回前任，和对方沟通时一定要掌握这些技巧！ - P1 - 亭姐说情感 - BV1r8411a7oW想要挽回前任沟通这个坎儿，得技巧者得天下，如果说你想让前任回头，比以前更爱你，花一分钟的时间，听我接下来要讲的内容，记得点赞收藏保存好，那不管你们之前是什么原因分手的，无论是你们之间的矛盾问题。比如冷战争吵等等，还是所谓的某些不可抗力，什么异地异国恋，父母反对之类的，其实你们大多数人呢，在感情出现问题的时候，都只看到了表象层面的问题，而深层面的核心原因，大家往往都绕开沟通这两个字。你会发现很多问题，都是沟通不畅导致的，比如多次沟通，吵架无果或者冷战，不可否认的是，你真的是缺少沟通技巧，你们有谁对自己的沟通能力，进行过训练呢，有的在评论区扣个1，没有的扣没有我看一下，大部分人啊。在感情上的沟通，最后的结果就是情绪宣泄，这是很常见的语言方式啊，我给你们举个例子，你自己应该也说过类似的话，我都跟你说多少遍了，我现在是跟你最后说一次，不要再怎么怎么样之类的，你看吧。这就是赤裸裸的情绪的宣泄，你们都以为自己是去沟通，去解决问题的，但实际上呢，你所做的沟通，总结下来就是以宣泄自己的情绪，为结果，不过没有错啊，我能理解你，我们积累了很多的委屈，不到万不得已的时候呢。你总是想忍着，这就导致一旦有机会了，你的情绪就不自觉的，抓住机会去宣泄，所以说呢，如果说你是真的想要去挽回对方，想跟前任复合，我建议你先学会沟通技巧，你去看课也好，读书也好，自己呢去实践去琢磨也好。一定要先提高自己的沟通能力，这对你之后的挽回和日常生活，都会有莫大的帮助，如果说你现在，正在经历一些情感的问题，你也可以私信复合，不让你爱的人，重新爱上你。'
