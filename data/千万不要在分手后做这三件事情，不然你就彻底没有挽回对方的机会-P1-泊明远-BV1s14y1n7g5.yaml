    \  3.  不要问对方为何分手，避免解释理由\n-   解决方法\n    1.  取悦自己，恢复积极生活状态\n    2.  让自己变好，提升吸引力和正确性\n\
    \    3.  处理问题时有足够精力和智慧，保持正确性"
  text: '# 千万不要在分手后做这三件事情，不然你就彻底没有挽回对方的机会 - P1 - 泊明远 - BV1s14y1n7g5那告诉大家，千万不要在分手之后做这三件事情，不然你就彻底没有挽回对方的机会，第一件事，不要去纠缠对方，问对方到底还爱不爱自己，其实答案你很清楚，你得不到你想要的答案，所以就不要再折腾彼此。更不要让对方瞧不起你，第二，不要在你悲伤欲绝失去理智的时候，告诉对方，你相信我，我真的舍不得你，这句话，只会让对方觉得你彻底没救，那除此之外，没有任何积极的意义，第三，不要去问对方为什么要和你分手。因为他说的任何理由你都想解释，那你的目的就是希望他能回头，但是你也知道现在，对不对，喜欢与否并不是靠说服的，那你说我什么都不做，我就是彻底放弃了吗，那当然不是，我只是希望你能够放弃表面无效的努力。因为刚刚分手，前任的情绪和观点都处于敏感期，那这个时候你做的任何阻止前任离开，或者冒犯对方的行为，都会被用来强化他离开的正确性，那这也就是为什么，你越用心，他就越要坚定地，或者说越厌恶你的原因。那该怎么解决呢，第一就是取悦自己，很多被分手的人都搞不明白，这个时候你给的任何决定，都是被情绪所支配，而且你的情绪并不是因为事情本身，更大的概率是因为你的输赢状态，换句话说，你放不下。不一定是因为你喜欢他，更有可能是因为你无法接受，被抛弃带来的否定感，再或者，就算你真的喜欢对方，失去理智的人，有几个能够全身而退的，所以不如花时间花精力地取悦自己，让自己恢复积极的生活状态。如果你们该结束，你也不会因为匮乏感，而去固执地追求错误的感情，如果你们不想结束，你也有足够的精力和智慧来处理问题，那岂不是更好，二呢，让自己变好，让自己变好不只是为了提升吸引力，更加重要的是保持正确性。什么意思呢，在他不喜欢你的时候，你说得再有道理，他都会觉得你就是为了纠缠，但是当你比他更好的时候，两个人的心态就会发生转变，你会觉得，我再回头是为了感情，而不是为了哀求谁。而他也会自动地合理化你的所有言行，言之其正义，价值其正义，这句话并不绝对，但这个就是我们普遍的真实心理，我是博明，如果屏幕面前的你不太清楚，可以私信秋風讓老師聊聊。'
