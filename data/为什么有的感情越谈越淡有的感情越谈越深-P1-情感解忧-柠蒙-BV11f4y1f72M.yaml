  text: '# 为什么有的感情越谈越淡有的感情越谈越深 - P1 - 情感解忧-柠蒙 - BV11f4y1f72M首先我们要明白，时间是一个放大镜不是润滑剂，它能放大你们之间的感情，也能放大你们之间的矛盾和冲突，今天这个视频会很长，但是很重要，希望你们都能看完，一对情侣他们的感情是越谈越淡，还是越谈越深。有三个决定性的因素，分别是两个人的合适程度，对恋爱关系的认知，以及解决矛盾和冲突的方式方法，先说最重要的问题，两个人的合适程度，很多人就被一条观念给毒害了，认为磨合可以解决两个人之间的问题。当你决定要进入一段传奇关系之前，那你首先问自己一个问题，就是说你眼前这个人，他未来不会改变了，甚至说他未来的状态比现在更差一些，你还能不能接受，比如你们现在性格上就有很大的冲突，那么你就别指望着。你们在一起多久之后，能够通过磨合来解决，比如这个人对未来的生活没什么规划，那你就别指望着未来结了婚生了娃，他就能变得有责任感，你想一想，在恋爱初期是人家最爱你的时候，他都没有什么改变的动力。你们在一起几年之后他就能改变了吗，你是不是想的太美好了，第二点我们就来说一下对恋爱关系的认知，就是说你感觉这个感情越谈越淡，是带有一定的主观认知的，如果你不信，我们不妨来看一下这个场景，就说五年之后。打比方就五年，你下班回到家之后，桌子上已经放好了做好的饭菜，还是老三样，炒青菜，土豆肉丝，小米粥，你的另一半坐在沙发上翘着阿达腿，拿着手机，在看着你永远都看不进的泡沫剧，然后你尝了一口方菜。和对方说了一句有点凉了，他和你说，还不是你天天这么晚加班，你下次早点下班就不会凉了，那有些人就觉得这个场景很可怕，几年如一日，两个人之间早就没有了激情，甚至连说的话都变少了，婚姻真是爱情的坟墓。但是有的人就觉得这种场景很舒服，甚至很温馨，那你看房间里永远有一盏灯柜里留着，桌子上摆好了做好的饭菜，还有一个可以陪你说话的另一半，你觉得这两种想法哪个正确，好像都没有错对吧，因为这个事情真的很主观。评判这个场景到底是什么样的，全看你们对恋爱关系的认知是如何的，如果你们追求的就是刺激感
    新鲜感，那么你的感情越谈越淡当然就很正常，因为爱情终究是要回归日常的，如果你们追求的是陪伴感和安全感。你们当然会觉得越谈越舒服，这段感情已经成为了你们的生活日常，你们会觉得很开心，那么第三点就是两个人之间，是怎么去处理冲突和矛盾的，我之前和我女朋友谈恋爱，就互相定了两条规矩，第一有不爽就直接说。任何时候都不能冷战，第二有不爽的话要解决问题，尽量不生隔夜气，两个人在一起是一定会产生冲突和矛盾的，但是处理问题的方式直接影响了，你们未来关系是如何发展的，有的人遇到不爽的事情就选择打冷战。或者选择独自消化负面情绪，但是有的人就选择直接解决问题，或许解决问题的过程中充满了争执，但是几次冲突下来，大家就知道彼此的界线在哪里，就比如我之前和我的女朋友也经常吵架，但是我们嬉笑了之后。我们就会习惯性的来一句，总结一下吧，今天我们是因为什么吵起来的，冲突和矛盾不可怕，可怕的是不沟通，委屈和愤怒是不可能被独自消化的，它会一直迭代于心里，让你有意识无意识的去疏远对方。最后就导致你们越走越远，在一开始的时候，有的人选择一个不合适的人，试图去改变对方，而有的人却谨慎的选择了，和自己契合度更高的人，在相处的时候，有的人一直在追求新鲜感和刺激感。而有的人就一直在追求陪伴感和安全感，在解决冲突和矛盾的时候，有的人选择了粉饰太平强压怒吼，而有的人选择直接面对问题和解决问题，这就是为什么有的情侣谈恋爱，感情越谈越淡。有的情侣的感情就越谈越深。'
