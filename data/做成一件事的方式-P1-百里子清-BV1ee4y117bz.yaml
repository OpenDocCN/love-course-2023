- summary: "-   如何做好一件事情\n    1.  放下犹豫，直接着手去做\n    2.  不要陷入无休止的思考和预想\n    3.  解决出现的问题，循序渐进逐步完成任务"
  text: '# 做成一件事的方式 - P1 - 百里子清 - BV1ee4y117bz如何做好一件事情，放下这个想法，然后着手去做，慢慢的就会做好这件事情，其实很多人想去做好一件事情，他一直在停留在找寻方式和方法上，他一直在思考，我到底该怎么做，我要找到一个很好的办法。我这样做或者说那样做，然后找一个非常好的办法，我才开始去做，等你想这么久过后，时间都已经浪费了，很多人都是停留在这个状态，然后就会去预想一些未知的东西，你比方说如果我这样做的话，有可能会发生什么。如果我那样做的话，是不是可以减少某种情况的发生，我是不是更容易取得成功，我是不是更容易把这个事情做好，他总是在思考这些问题，而没有去做这个事情，所以我们想要做好一件事情，先不要去想我要做好这件事情。你就顺其自然，其他这些东西都不要去想了，然后着手去做这件事情，举个例子，我想拍视频，我就是去拍就行了，我不要去想其他的事情，比方说如果你想拍视频，你总是想着，如果我拍出来没人看怎么办。如果我表达的时候表达错了，别人批评我怎么办，你总是想这些问题的话，你没有开始去拍这个视频，你能够拍出一个视频吗，你就不能拍出一个视频，做其他事情也是一样的，所以当你脑海里有一个想法。你想做某件事情的时候，你想把这个事情做好的时候，那么我们其他东西就不要去想，我们先迈出这一步，然后顺其自然的去做，但你做的这件事情的过程当中，你会发现又会出现新的一些问题，当出现新的问题的时候。我再顺其自然的去解决，然后循序渐进慢慢的，随着时间的一个推移，在某一天你会发现，当你回过头的时候，你才发现这件事情我已经做成功了，所以這就是做成一件事情的一個流程，一個方法。'
