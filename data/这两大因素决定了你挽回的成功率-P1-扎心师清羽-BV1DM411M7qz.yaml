  text: '# 这两大因素决定了你挽回的成功率 - P1 - 扎心师清羽 - BV1DM411M7qz往回的過程雖然艱難，但從長遠看，你能收穫更好的自己，同學們，這兩大因素決定了你往回的成功率，掌握這兩點讓你在往回的成功率大大提高90%，沒有哪段成功的往回是靠運氣開啟的，分手之後又順利的重新復合。這種事兒，在生活當中它是可遇不可求的，別人之所以看著往回那麼的輕鬆，可以掌控自己的感情，那是因為他們知道什麼是可以決定成功往回的，這條事兒你要是學會了，那你就明白了在往回中的決定性因素。決定往回成功的要素，主要有客觀還有主觀兩大因素，第一個客觀因素，從男女程度上來說，同層情侶會比異地更容易往回，地域優勢上，同層會更容易產生交集，在同一個城市你們收到的接收的信息都是相同的，會更有話題。也相對的更容易製造見面的機會，再一個就是雙方的身份，雙方的身份越趨近往回的概率會越大，這裡面的身份一方面指的是職業，另一方面指的是社會的價值，就比如說雙方都步入職場了，或者說都是學生，環境一致。對於事物的理解也更容易達成共識，考慮到的事物也更容易有共同話題，但如果一方是學生，一方已經工作了的，兩個人的生活不同頻，觀念之間的差距不是一斤半點，相比起來會更難往回一點，但也不是完全沒有可能。社會價值的差異會直接影響往回的成功率，然後就是彼此之間的感情基礎深厚了，感情基礎越深，往回的成功率越大，很多人誤以為感情基礎和時間是成正比的，戀愛時間越長，感情基礎越深，其實這是片面的。時間的長短的確會影響感情的濃厚，但不是感情基礎的決定性因素，有的情侶在一起三個月感情也很深，有的在一起七八年，感情可能在三年前就長出假案而止了，最後就是周圍人的言語會影響往回的結果，分手之後父母的建議。朋友的勸說，都是會影響這段感情走向的因素，如果身邊有朋友跟你說，分手吧，這樣男人不靠譜，還要他幹嘛，下一個更好，或者是說，女人就是矯情，你慣著她幹嘛，比她好的多的是，在氣質上的你多多少少都會覺得。他們好像說的有些道理，從而覺得是不是找個新人更好呢，但是我想告訴你的是，很多時候他們只是作為旁觀者，去看待你們這段感情，你更多時候是會向朋友吐槽，對方有多麼多麼不好，他們只是看見了一部分，沒了解過全部。你可以去借鑒一些意見和建議，但是一定要有自己的想法，第二個，主觀因素，主觀因素大多數是因為自我防禦導致的，就像客觀現實中的異地往回一樣，你可能會覺得奔赴到對方的城市很遠，往回成功了還好，那如果沒有。豈不是白分那麼大的代價，又或者是自我提升需要花費的時間太長了，你害怕對方看不見自己的變化，又害怕在此期間對方有了新歡等等，那麼在往回的過程中，心態很重要，想要提高往回成功率。那麼主觀因素下就需要丟掉託付心態，不要將自己的可能性限制在對方的態度上，或者是完全依賴他人，主動學習認清自己的不足，並且勇敢去改變，可以多看看閱讀兩性關係的書籍，提高溝通的技巧，提高執行力。下定往回的決心之後，勇敢走出舒適區，不要因為對方的一時冷漠拒絕就放棄，不願意嘗試等於原地踏步，往回的過程雖然艱難，但從長遠看，你能收穫更好的自己。'
