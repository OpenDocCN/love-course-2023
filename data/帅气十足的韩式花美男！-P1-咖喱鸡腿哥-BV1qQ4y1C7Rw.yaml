- summary: "-   金志源的外貌特征\n    1.  金志源具有典型的韩式男生五官，窄长的单眼皮，翘起的嘴唇，瘦长的脸。\n    2.  他的脸部线条清晰，五官分布松散，脸型扁平，轮廓立体，下颌线明显。\n\
    \    3.  金志源的眼睛具有个人风格，深眼窝，流水型眼睛，眼角向下勾，具有凛利的特点。\n-   金志源的其他外貌特征\n    1.  金志源的鼻子精致完美，鼻梁细直，鼻尖圆润，鼻翼窄，高挺的鼻子增加了立体感。\n\
    \    2.  他的嘴唇饱满，厚且锋利，形状精美，唇珠外翘，能够展现多种表情，给人少年感。\n    3.  金志源在舞台上魅力十足，在综艺中可爱傻里傻气，吸引女生注意，颜值得到95分评价。"
  text: '# 【金知元】帅气十足的韩式花美男！【韩娱】【帅哥】【娱乐】 - P1 - 咖喱鸡腿哥 - BV1qQ4y1C7Rw金志源的粉丝请留步，今天临台粉丝邀请来讲一讲他的颜值，我们首先看一下他的五官，金志源是一张典型的韩式的男生，脸蛋
    单眼皮，眼距宽 眼睛小且细长，下颌脚偏方 鼻子微翘，嘴唇薄厚适中。配上了这张清淡寡烂的这样一张脸，显得还有点疏，韩式的长相我总结一下就是，窄长的单眼皮，翘起的嘟嘟嘴，窄长眼睛
    瘦长脸，皮贴稳 颧骨高聪，上半张脸没有多余的脂肪，脸型小 五官也都长得小。他的上半张脸很有辨识度，下半张脸又极具女性的特征，三平比例不算完全均衡，上平偏短
    比例偏成人，五远均衡 头脸窄小，他的脸几乎是具备了一切高级脸的特征，脸型扁平 轮廓立体 下颌线明显。脸部线条清晰 五官分布松散，腹肌不用多说，双腿细长 身材挺拔，肌肉复杂在身体上
    非常有型，金之源的眼睛是他最具个人风格化的地方，也是他的韩范的主要来源，眼睛是流水型 眼角向下勾。单眼皮到眼尾又上条 深眼窝，下眼瞼和臥蚕都是下弯的曲线 圆而下置，曲线使得整个眼睛有妩媚的潜力，眼睛的形状是流水
    没有多余的脂肪压迫，不笑的时候只带一种邪魅的气质，而且他还是深眼窝。深邃的眼睛再加上高颧骨的脸型，非常的凛利，金之源的鼻子精致完美，鼻梁细且直 三根高挺，圆润的鼻尖增加了他的辨识度，格外的魅力，鼻头较为玲珑精致，两侧的鼻翼较窄，高挺的鼻子让眼观十分有立体感。而且非常上劲，几乎可以说是360度无死角，他的嘴唇极其饱满，嘴唇又厚又锋利，唇形清晰，嘴角干净尖锐，形状精美
    上下均等，人中又长，身如钩鹤，而且有唇珠，形状虽然不明显，但是能够看得出唇珠外翘。唇部的走向平直，加上了表情的控制，可以出现了很多的形态，给他带来了非常多的少年感，金之源在舞台上魅力十足，在台底下有时候会显得傻里傻气，可爱的要死，在综艺里面是经常掉线发呆，非常吸引女生的注意。我给金之源的颜值打95分，感谢金之源的粉丝，给我的一键三连，需要个人面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
