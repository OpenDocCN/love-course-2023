  text: '# 分手后的前任给你说了这一类的话，其实就是复合的台阶 - P1 - 泊明远 - BV18N4y1u7dG分手後前任說的這些話，其實再給你留台階，在很多時候呢，即便前任給了機會，你還是會把自己的情況搞得一團糟，打個比方，前任都已經和他說了，我們冷靜一段時間，不要跟他糾纏，或者說先暫時的分開一段時間。先當保溫網處一處，那因為各方面的原因挺多的，其實磨合也並沒有那麼好，其實你的前任能夠說出這樣的話呀，已經再給你台階下了，並且對方沒有把話說的很絕，這其實也說明了，當分手的時候。前任的內心多半還是有點掙扎和猶豫的，他會有情感落於地，但是有些人會認為，前任這樣是不是在給機會呢，是不是我再往前走一步，再去哄一哄，把自己的姿態放得再低一點，前任就可以回心轉意，但是我相信啊。試過的結果你們已經知道了，仔細想一想，為什麼有的人分手後雖然經歷了波折，但最終可以走向復合，而有的人卻破幹子破摔，被前任逼到了絕路上呢，那既然已經分手了，就不要妄圖用低成本的方式和前任復合。那分手就是因為前任想讓你知道，期待你，重視你時間問題的嚴重性，以及你帶給他的傷害和影響，因為他也害怕暫時的和好會導致重蹈覆轍，我是模糊，如果屏幕前的你也害怕這樣的情況發生，不知道該怎麼做的話。可以和老師聊聊。'
