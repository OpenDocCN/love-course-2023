  text: '# 再好的婚姻背后其实都有一地鸡毛，感情不是杯子，不是烂了就可以马上去换，既然离不了，那就过好当下吧 - P1 - 得意苑课堂 - BV1AP4y1u7qW离不了又过不好该怎么办，如果说你正在经历千万不要花走，接下来的话很重要，今天我来教你三招破局，尤其是第三点一定要做好，这个局就不攻自破了，第一个不做任何的选择，之所以离不了就是因为你在纠结。离吧我又不甘心，不离吧又难受，没能力承担离婚的后果，不离婚又改善不了现在的痛苦的状态，那在没有能力解决这些问题之前，就不要再去想离不离这个问题了，因为这个问题是无解的，它只会牵扯你的情绪，扰乱你的思维。这个时候你就该好好地吃饭，认真工作，带好孩子，享受生活，找到自己的节奏，做为先，第二个降低期待，之所以过不好，就是你希望他能够按照你的想法去做，但是他就是不做不改，你的婚姻也变不成你想要的样子。所以你会越期待就越失望，会越焦虑越痛苦，其实如果你们能在家里各自分好工，谁管孩子谁做家务，他只要把自己那份做好，就OK了，好不好，你也别强求了，腾出来心情去做好你自己的事情，转移一下注意力。让自己的感受好一些，最后学会放过自己，别让自己活得太累，你要知道这个世界上就三件事，自己的事情，别人的事情，老天的事情，那多数人过得不好的原因，就是忘了自己的事情，喜欢管别人的事情。还要操心老天都管不了的事情，那你如果想要过得幸福，就要学会处理好自己的事情，少去管别人的事情，不用去担心老天的事，等哪天你想明白了，你就能够放过自己，等你放过自己了，你就会发现，这个局已经不攻自破了。因为你已经知道自己想要什么了，该做什么了。'
