  text: '# 分手后想复合怎么办？做到这两步，别踏入误区... - P1 - 彤彤聊脱单 - BV1kj411V7Kg分手后这样做99%会复合，很多兄弟们都会陷入一个误区，那就是只要我弥补他，疯狂的缠着他，他就会回来，结果却是别人电话也不接，消息也不回，甚至把你所有的联系方式都拉黑删除，十分的冷漠无情，气不起。难不难受，想不想改变局面，那到底该怎么做才能挽回呢，第一步冷，从现在开始，请停止你的情感虚弱，自尊自爱，哪一场分手必然会产生负面情绪，如果你在刚分手的时候对他死缠烂打，那时候他对你的负面情绪还没有消失。你这不是往枪口上撞吗，21天效应说，人要完全颠覆旧的心理形象，大约需要21天，这个时间段里，他对你的厌恶也在逐渐消散，回忆里美好的画面也渐渐清晰，你忍住21天不去找他，这个时候他就会好奇。是不是自己没有魅力了，你是不是已经不喜欢他了，或者有了新欢，很多想法都会涌现出来，然后他就会来主动的联系你，关心你的近况，但你一定要清醒，他这个时候联系你不是因为爱，只是因为好奇，千万别按耐不住啊。赶着往上凑，第二步，当他主动联系你之后，你可以跟他聊，要对他不冷不热，最重要的一点就是，你一定要当那个主动结束对话的人，让他觉得呢，你也不是那么需要他，没有了他呀，照样可以生活，如果你担心。冷着冷着他就真的走了，相信我，真真爱你的人，他一定会继续来找你，当他再次找你的时候，你也不要完全拒绝，适当的拉扯才能表现出，你对他呀还是有感情的，让他知道你也还没有放下，你越是不紧不慢。越是能激发对方的控制欲和占有欲，这21天呢，不光是你的冷静期，也是他的冷静期，你以为喜欢的人，不喜欢自己是最大的遗憾，但彼此相爱却不能在一起，才是更让人惋惜，在感情中，两个浑身带刺的人紧紧相拥。是会两败俱伤的，只有多给彼此一些时间和空间，让自己成长，收起针锋相对，用最柔软的地方拥抱彼此，才能更加的幸福，至于复联之后，怎样继续掌握主动权呢，来评论区我们一起聊一聊，心态下的那种感觉。'
