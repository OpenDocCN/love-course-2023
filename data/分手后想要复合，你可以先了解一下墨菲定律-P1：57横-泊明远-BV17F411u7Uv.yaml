  text: '# 分手后想要复合，你可以先了解一下墨菲定律 - P1：57横 - 泊明远 - BV17F411u7Uv如果你现在有一段想要复合的感情，那么一定要了解一下莫非定律，莫非定律的体现有以下几个方面，如果你担心有种情况的发生，那么就更有可能发生，举一个例子，你认识一个人你很喜欢他，和他聊天。你总害怕哪句话说错了，会让他不喜欢你，然后你和他聊天的过程当中，就一定是非常的紧张，无法做到去自然舒适，那么在相处都相处得不舒服，那最后的结局，一定是对方真的不喜欢你，在往往也是一样。本来你们两个人可以正常的聊天，但是你的得失心特别重，你害怕哪句话说错了，你想得特别多，那么你就会变得很紧张，那么紧张的情绪，传递到对方那里，就会变成一种压力，你越害怕和对方失去联系，你越是无暇顾及。这段感情里面，你们聊天的舒适度，那么你就越可能，真的和对方失去联系，解决这个问题的办法，其实也很简单，那就是看淡失去，第二，会出错的事情总会出错，我们在感情里面，都难免会患得患失。但是有很多正向的方法可以避免，我们不想让发生的事情不发生，但很多人往往，都会朝着反方向去做，比如不信任对方，频繁的插手机，用删除拉黑，分手这样的方式，去索取安全感，不允许对方出入有异性的场合。当你抱着一颗，想要去得到点什么答案的时候，你就一定会发现点什么，那么还是那句话，感情里面，有很多正向的恋爱技巧，可以让你们两个人之间的感情浓度，越来越高，但如果你用的是错误的方法，就一定会丧失。你们两个人相处的舒适度，那么在挽回的过程中，如何预防莫非定律带给你的负面情绪，保持正确的心态，从而拉近你们的关系呢，第一，要给自己积极的信念暗示，挽回的案例，我听的最多的就是，我害怕挽回失败。我害怕对方拒绝，我害怕对方有了新的选择等等等等，就啊，自己吓自己，所以最好的方式是调整自己的心态，不要总是消极的对待，为了要一个结果，我不得不去做你该做的事情，那么本末倒置，当你什么都不去做。对方也自然没有看到你的态度，那他自然就不会有一个好的反馈给你，而善于利用情绪价值，提高对方对你的感情浓度，这个世界上有那么多的分手，终究是你们的感情浓度下降所导致的，那么在挽回的过程中。尤其是到了中后期，一定要善于利用你的情绪价值，让对方增加对你的好感度，减少负面情绪，虽然这句话很老套，但是你就是要拿一个全新的你自己，散发你的优秀，再积极地散发你的情绪价值，那吸引对方对你的关注。同时让他产生情绪上面的波动，挽回一段感情，是一件特别需要注重策略和实际的事，关键就在于，你愿不愿意去客观评价自己，面对自己真正的不足，用正确的操作方式去努力，那么方法不对，努力肯定是白费的，我是博明。如果你现在也正在经历这样的情感困惑，那么思情修复，老师会来帮你。'
