  text: '# 让男人成为恋爱脑，挽回就成功一半了！ - P1 - 泊明远 - BV1JU4y1r7Jb让男人成为恋爱脑，那如何让一个男人精神上离不开，你变成恋爱脑主动求复合呢，它的底层逻辑啊，就是你在他缺失的层面，特别是精神层面，拥有绝对的主导权和支配权，不是你有能力让他开心，而是你想让他开心他就开心。想不让他开心他就不开心，自此，你在他的心里就拥有了不可替代，不可撼动的地位，而要想达到这个目的啊，认知心态方法缺一不可，你需要先意识到这几点，然后按照我的方法去做，第一，不优秀是暂时的，变优秀才是永远。首先你要意识到啊，感情中的得失一定是守恒的，你想要从对方身上索取，就必定要付出，想要借助对方的阅历，就要付出精力去陪伴，想要被宠被照顾，就要给他以支持，想要得到物质满足，就要让自己成为他的面子。因为感情就是牌桌，手里面的筹码才能参加游戏，那如果你什么条件都没有，也可以通过反思和学习，来让自己的内心更强大，那献出自己高价值的一面，第二，强弱守恒非此即彼，爱情也是遵循能量守恒定律的，你强他就弱。让他精神上离不开你，那你呢，就能在精神上离得开他，比他更独立，而且给他提供需要的情绪价值，所以除了他自己持续优秀以外，在感情中更好的状态是，自己有自己的生活节奏，有不止一个情绪寄托，他回应也好。不回应也罢，你可以生气，但不会为此而打乱自己的生活节奏，顺着人性谈恋爱，他才会无法离开，记住，让人无法离开的第一步，一定是软控制，而不是硬控制，少说得不到回应的话，少做强人所难的事。别总是把自己的期望放大，成为他应该去完成的任务，无条件付出的爱情是很少的，如果你总是对他的做法，很委屈很愤怒，是因为你的需求在他看来，是合理的，而在他看来，只是捉闹，他做不到的时候。就会压制住不开心来哄你，每个人都有情绪，想要让对方心甘情愿的为你付出，不是不能继续去多去说，而是要顺着人性去谈，你明白吗，我是博明，如果屏幕前的你，现在也正在面临这样的苦恼，不知道该如何去做的话。李思英求货，让我聊一聊。'
