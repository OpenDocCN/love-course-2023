  text: '# 关于恢复联系的实际操作，做好这些你就挽回一半了！ - P1 - 泊明远 - BV1MT411N7db有聯繫渠道，但是前任目前對我特別的排斥，不願意跟我交流，或者說已經沒有聯繫渠道了，要怎麼復聯呢，這個也是最近粉絲問的，比較高頻的問題之一，今天我們就來聊一聊，這裡面的底層邏輯。首先你要弄清楚對方為什麼會迴避，為什麼會排斥，是因為分手時或者分手前，遇到什麼事情傷害他了嗎，還是說分手之後，你做了很多事情讓他想多了，這點非常的重要，因為我們需要讓具體的做法，進行合理化。如果說是分手前的問題，那接下來你可以消失一段時間，一方面疏導和調節自己的情緒，另外一方面，也給對方一個緩衝期，時間不宜太長，也不宜太短，同時在這段消失的時間裡面，保持更新你的社交動態。這麼做既可以中斷對方的分手階段期，也可以引導對方的好奇，為什麼他突然就不來找我的，如果說是分手之後的遺留問題，那你可以製造一次扭轉的事件，要突出一個合理的刺激，在這種刺激下，你突然會明白，這個愛是成全。注意啊，一定要把這個必然事件，攤開給對方，那麼你可以選擇一個第三方，比如說共同好友，把這件事情透露給他，之後可以主動地跟他聊一次，在這裡，我也提供了一個可供參考的溝通模板，想了又想，我還是給你發條消息。前段時間我因為什麼引起不適的行為，我應該給你帶來了很多困擾吧，那我也不知道，當時自己是怎麼了，可能就是一想到跟你分手吧，一段時間沒有辦法接受，那這個就是行為的合理化，然後繼續說，最近我想了很多。愛應該是尊重是成全，我之前太過於刺激了，以後再也不會這樣，最後，你表明一個態度，相信對方也會對你有一個良心的改觀，你就可以為我們下一個階段，打下一個堅實的基礎，我是博明。如果屏幕前面的你並不清楚該如何去做，可以私心修復，讓老師聊聊。'
