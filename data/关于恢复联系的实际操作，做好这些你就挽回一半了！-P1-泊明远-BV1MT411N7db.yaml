    -   为什么透露问题给第三方有助于恢复联系？

    -   向第三方透露问题有助于增加事件的公信力，并且能够通过第三方向对方传达信息，更容易引起对方的关注和思考。

    -   沟通在挽回联系中扮演着怎样的角色？

