- summary: "-   识别上海名媛的方法\n    1.  通过头像：露大腿、锁骨、脚、舌头\n    2.  朋友圈：高端酒店下午茶、同一酒店同一位置\n\
    \    3.  工作：白天睡觉、晚上逛街、卖收藏产品\n    4.  三观：不承认自己是伟明源，认为生活高品质且真实"
  text: '# 怎么识别上海名媛？？ - P1 - 你们的宋老师 - BV1f541157LL请列出识别伟明源的方法，这个题呢是个实时的点题，下周考试必考，来
    我们来换下重点，第一点我们要干嘛，看头像，不管是微信头像还是抖音头像还是微博头像，他们都会喜欢露大腿露锁骨露脚露舌头。总之呢都是激起来生真浮云的头像，可以理解，第二点我们看哪里，我们看朋友圈嘛，每天他们的朋友圈都是高端酒店下午茶，但是细心你就会发现，他们一整年的朋友圈都在同一个酒店，同一个位置吃同一款下午茶。唯独不同的就是，他们每次说的服务都不同，然后也会发现他的朋友圈，不会出现任何的男性，但是呢又会有那么一小点点的恋爱征兆，那是为什么呀，因为他朋友圈如果出现男生，那些有钱的小帅哥就不会找他了。但是呢他又要装作一个，很多男生都在追他的样子，给你制造一个他很抢手的错觉伟明源，第三点我们就看工作嘛，这种伟明源一般都会什么正经的工作，在没有掉到富二代之前，他们一般都是，白天睡觉，下午起来点个外卖。晚上去逛街，朋友圈呢大部分时间在卖收藏产品，但是一旦掉到富二代，就不得了了啊，海边冲浪，湖边泳池，一半喝下午茶，再一半喝咖啡，伟明源，第四点看什么，看三观嘛，他们是从来不承认自己是伟明源。因为在他们心里，他们心里觉得自己就是伟明源，每天晚上和不同的富二代路过燃烧，他们觉得这是网站的真会，他们也不认为，拼团拍豪车拍酒店拍下午茶是伟明源，因为他们觉得，这个生活就是他们的生活嘛。他们的生活就是这样高品质嘛，已经做到了，连自己都骗，好了，同学们还有什么，识别伟明源的方法要补偷，点队叙打出来。'
