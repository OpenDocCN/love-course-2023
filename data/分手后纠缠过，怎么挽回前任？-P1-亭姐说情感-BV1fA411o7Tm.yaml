  text: '# 分手后纠缠过，怎么挽回前任？ - P1 - 亭姐说情感 - BV1fA411o7Tm其实呢纠缠前任啊，这是一个普遍常态化的现象，有时候即使出人意料的，有的时候呢会显得合乎心理，其实呀只要停止纠缠就好了，当然了也不要一味的去道歉，你道歉的次数多了，就是降低了自我价值。而且对方会觉得说分手我分的对，你一定要意识到，纠缠是挽回不了的，如果说你想要去纠缠，你就先问一下自己，我确定是不是就想挽回了呢，如果说答案是那你可以继续，如果说不是那就停下来，其实我们心中很多时候呢。都会因为对方不给予我们回应，就是满足不了我们的期待，从而呢我们就产生一种新的怨恨，然后呢这个时候你可能会想了，你到底要我怎么样，我都付出这么多了，为什么你还不喜欢我呢，然后这个时候啊。你会投入很多的时间和精力，其实呢对我们自身而言那是一种付出，但是你要知道此时这些付出，它有一个共同的名字，就叫做纠缠，而且呢你会很辛苦的，而且是一定会被拒绝的被讨厌的，这都是常态。还有一点一定要跟你们强调一下啊，就是很多人都会跟我说，我为了他我命都可以不要了，但是我想说你命都可以不要了，你就不能好好的去管理一下，你自己的情绪吗，连这一点你都做不到，那谈什么爱对方呢。谈什么为了他命都可以不要呢，总是说那些大话就是真的，我知道你们很爱对方，但是你的很多行为让我很怀疑，你到底是在意他能否回心转意，还是说你在意的是自己的不甘心呢，有点真相我们不得不承认，就是在感情里。如果说没有你来我往的相互亏欠，就不会有缘分的产生，付出更多的那一方，他往往呢也就是更难从分手当中释怀，而且感情本身呢它就是一个变量，你想一想，其实你有本事，把一个爱你的人折磨成讨厌你的样子。那你为什么不能够凭自己的本事，再重新挽回他对你的感情呢，其实同样的就是说白了，就是他现在对你有了一些厌恶而已，他讨厌你现在的状态，但是他心中还会记得你曾经的好，他只是暂时不愿意跟你复合。并不代表以后就没有机会了，只是你不断的付出，不断的去说，不断的去纠缠他，才导致你们越走越远，其实很多时候，对方真的不是不爱你这个人，只是说你们的相处模式，还有呢现在一个状态感到极度的不舒适。所以你不要动不动就说什么，哎呀我可以不要命，我可以不要尊严，对方拿你的命还有尊严，他有什么用呢，他干什么呢，他其实更想要的，只是一个高质量情绪稳定的爱人，理解了吗，只有高质量挽回才是正确的选择。如果说你现在正在经历一些情感的困惑，你也可以私情复合，不让你爱的人重新爱上你。'
