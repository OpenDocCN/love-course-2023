  text: '# 女人追男人，要迈过的3道坎儿 - P1 - 百里子清 - BV1pz4y1p74K女人主动去追求男人要迈过哪些坎儿，就是我们去追求一个男人，肯定会遇到一些坎坷，那对于这些坎坷我们可能要迈过去，那有哪几道坎呢，我给大家简单讲一讲，其实对于女孩子来讲，能够勇敢的去追求男孩子。其实是不容易的，夏天这个局限是不容易的，那既然我们已经开始去追求了，那遇到这个坎坷呢，我们还是要有勇气去面对，那首先第一个，就是战胜自己的这个勇气，这是第一道坎，因为有很多女人，至少有一半以上的女人。她心里面是有这个想法的，想要去追求这个男人，但是真的让她迈出这一步的时候，她就很难了，她往往在这个时候就选择了放弃，很多人就在这个地方就卡住了，所以说这一道坎你能够迈过，你就已经超过至少50%的女人了。你就是比较勇敢的，所以说女人最难，最重要的一道坎就在这个地方，勇敢一点要迈出这一步，因为很多人都不敢迈出这一步，那你能够迈出这个坎的话，那么你去追求男孩子，就相当于你是胜利了一半了，那么第二呢。就是改变不了这种被动的心态，因为即便迈出了这一步，然后去追求这个男孩子了，结果在这个追求的过程当中，他还是那种老的一种思想，会认为呢应该还是主动一点，虽然我是主动来追求你的，但是这两个人相处的时候。男孩子应该主动一点，我还是那种被动接受的状态，那如果你改变不了这种被动接受的状态，你去追求男孩子也不可能取得成功，你既然已经迈出这一步了，我是不是应该胆子更大一点，我要告诉自己，我要转变自己的思想观念。我既然主动追求，那我在这个过程当中，我就是主导地位，我就是主动的状态，而不是被动的状态，如果说你一直都是这种被动的状态，你何必去主动追求这个男孩子，是不是就是这么一个道理，所以说这就是第二道坎。这就是心理层面上的，把这个思维逻辑要理清楚，因为有的女人在这个追求男人的过程当中，你比方说她保持太过的谨慎，或者说太过的矜持，那这就是很被动的一种状态，既然已经开始主动追求了，有的东西就要放开。胆子就要大一点，步调就要快一点，格局就要大一点，不要那么扭扭捏捏的，不要那么传统思想观念，这样子的话对你的追求是不利的，那这是第二道坎，那第三道坎就是在关键时刻，没有勇气去面对。特别是在提升彼此关系的时候，那有很多女人在这种情况下，她们总会思考一个问题，那这个时候我主动去提升彼此之间的关系，男人会不会看不起我，男人会不会觉得我就是廉价的，我就是没有价值的，不是这么回事。我们追求一个男人，追到一定程度男人对你也有好感，你对这个男人也是有好感的，这个时候就可以提升彼此关系，你主动一点其实也是可以的，你不要去想那么多，有很多女人还是停留在那种传统思想观念。这个时候本来已经水到渠成两个人，你比方说可以牵手了，可以拥抱了，可以在一起了，结果你还不去做这些事情，那你要等到后来忙于，那你还要等什么，我们去谈恋爱，我们追求一个男人，他就是要到这一步的。就是要提升彼此关系了，这样子两个人才能真正的在一起，真正的融为一体，真正的正式确定恋爱关系，到这个时候你反而打退堂鼓了，那就没有办法了，所以说这也是一道坎，总体来讲对于女人来说。我们追求一个男人就是要迈过这三道坎，我们仔细去捋一捋，最开始你有勇气去追求，第二个就不要太被动，要主动一点，第三个在关键时刻该提升关系的时候，一定要大胆一点，果断一点，你把这三道坎都迈过了。然后我们再来看一看，你去追求这个男人，是不是就会变得比较顺利，然后我们最终才有可能追到这个男人了。'
