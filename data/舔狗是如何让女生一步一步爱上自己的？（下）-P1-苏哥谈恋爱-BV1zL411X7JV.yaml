  text: '# 舔狗是如何让女生一步一步爱上自己的？（下） - P1 - 苏哥谈恋爱 - BV1zL411X7JV好了那麼上回說到啊，女生的態度確實是軟下來了，但是呢這絕對不是我們想的結果，在這裡啊我們回到，可別我沒那麼多閒工夫幫你把關那些渣男，我也挺忙的好嗎，這個時候我們繼續的撤退。在這裡啊女生徹底hold不住了，直接發了一條語音過來，聲音呢還帶著一點哭腔，語音的內容是啊，沒有哪個男生能這樣子面對自己喜歡的女生，帶著哭腔的語音我們不能心軟，兄弟到這裡呢也只是想哄她開心。捨不得自己愛的人受一點委屈，但是呢被我阻止了，捨不得孩子套不著來，這個時候你不心軟一切功虧一簣，等這個兄弟緩過來了我們繼續回，我就最後再問你一件事情，那天晚上就是你分手我去找你那天，你有沒有話想對我說。女生說有但是呢不重要，好我們來分析一下，有代表機會不重要怎麼可能不重要，這是我們的重要武器啊，所以呢我們回她，不出事嗎行互扇一下謝謝，兄弟們這個女生她會不會傷，她絕對不會，她要是會她早就把我們傷了。哪有心思跟我們說這麼多，所以呢這個女生回啊別我說，其實呢我也知道你一直很喜歡我，對我也很好我也很感激你，但是呢你真的不是我喜歡的類型，就算感情可以慢慢培養，但是我覺得自己這麼愛玩。跟你在一起我擔心我會傷害你，那樣子我就會永遠失去你，好了那麼這句話就是我們想要的，女生是有想過跟兄弟在一起的，但是呢她其實也是內心很溫柔的女孩子，她擔心傷害到這個兄弟。這些話也是這個兄弟能夠和女生在一起的，最關鍵的突破口，得到這句話我們就可以開始表演真正的技術了，你傷害我的還不夠多嗎哈哈，我們先把氣氛緩和下來，我早就習慣了，反正呢不管在不在一起你都會傷害我。那不如我們在一起，至少我能保證你不會再受傷害，咱倆至少保住一個你說是吧，那麼我們這段話有點要自殘，帶著一點要幽默，把幾件事情描繪的很輕鬆，不會給到女生任何的壓力，抓住最脆弱的瞬間一招制敵，女生回了呀。哈哈哈哈我在哭了你別逗我笑，那麼看到這句話兄弟們思考一下，我們應該幹些什麼呢，女生笑了沒有拒絕，那麼在這裡沒有拒絕，就是把朝你的那座新橋給放下來了，如果你沒有進攻沒有任何的動作。那麼他又會把這個橋給收回來，所以呢我們必須要開啟終極進攻模式，別哭了你在哪裡我馬上來找你，兄弟們女生會拒絕嗎，她絕對不會拒絕，因為是她剛才在極力的挽回我們，所以呢女生馬上發來的定位。還加了一句你慢點我裝花了讓我補補，這個兄弟也是立即趕了過去，當天晚上兩個人正式的成為了情侶，一直到現在都很幸福，女生也不再熱衷去酒吧夜店，兩個人經常一起出去旅遊。我今天呢還收到兩個人一起出去滑雪的朋友圈，甜蜜知己，不知道看完之後兄弟們有沒有感覺，有沒有突然想起自己好像錯過了某一個，只要再主動一點就能夠成功的瞬間，結果到最後還是留下了遺憾，沒有關係。這個兄弟都能成功，你一定還有機會，不過呢就算是天賜兩人也會歷經波折，而為了今天的成就也絕非一朝一夕，幻想無數，不如勇敢前行，我是豬哥，我還在進步。'
