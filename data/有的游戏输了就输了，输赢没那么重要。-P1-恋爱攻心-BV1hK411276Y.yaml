    \    3.  降低对他的期待，不要过分看重他的态度。"
  text: '# 有的游戏输了就输了，输赢没那么重要。 - P1 - 恋爱攻心 - BV1hK411276Y有的遊戲需要認真的玩，有的遊戲需要隨便玩一玩，輸了就輸了
    結束了就結束了，輸贏沒那麼重要，如果這個遊戲的設置是有認真對待玩家的，你就可以認真玩一玩，如果這個遊戲的設置是在忽悠玩家。是在玩你 是在搞你心態，你就不要玩了，就像情感關係一樣，如果在情感關係當中，我們看得出來對方也是用心的，那我們就可以對他認真，如果感覺到對方不那麼用心，他特別自私
    特別自我，以自我為中心 要我配合他。是讓我覺得不理想，讓我覺得體驗感不好 感受不好的時候，首先第一 你不要總想著改變別人，你不要總想著期待對方對你怎麼樣，因為他本身就是這樣的人，他難道不知道你想要什麼樣子的相處方式嗎，他跟你相處了這麼久。他難道不知道你需要什麼嗎，他知道
    對吧，那麼你唯一能做的就是，在你合理的提出自己的需求的同時，表達自己真實的感受，這是一種引導方式，在情感關係當中，正確的引導方式就是不是改變別人，而是表達自己的感受。和希望對方能夠重視你一些，能夠在乎你一些等等，如果你表達出來了你的希望，也談了自己的感受，讓對方知道了你的感受，對方他不重視，你就不用再抱任何指望了，那你現在只能做一件事情，就是降低你對他的期待值。不要太把這段關係當回事，不要太把這個人他怎麼對你當回事，這個人他怎麼對你，你越當回事，你的心理落差就會越大，就是我希望他怎麼怎麼樣，但是他沒有那樣，我的這個希望就掉下來了，沒有人接著。沒有人給我接住這樣，我的一個期待我的一個希望，然後他就會砸得很重，我的內心就會感覺到很受傷很痛苦，所以你要么就是不要把這個期待，看得太重把它降低，要么就是直接把這個人，當做一個無所謂的人。他的存在對我來說無所謂，他喜不喜歡我對我來說無所謂，他如果來了，他能夠給我提供這種陪伴，給我提供滿足我的需求，可以給我提供這種戀愛的體驗感，那我就接著，如果他沒有來提供這些東西的話，那我也不找你。我也不去主動去，跟你再提出我的需求了，因為我提過了，我提過了你沒有重視，所以我不會再重複這件事情。'
