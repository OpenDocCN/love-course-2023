- summary: "-   一伙假名援从北京来到成都，利用口罩封城的机会搅局，男生被女生消费后上头，女生却把男生送的东西折现。成都兄弟要留神这批从北京来的女生，不要被骗。\n\
    \    1.  一伙假名援从北京来到成都，利用口罩封城的机会搅局。\n    2.  男生被女生消费后上头，女生却把男生送的东西折现。\n    3. \
    \ 成都兄弟要留神这批从北京来的女生，不要被骗。"
  text: '# 成都来了一伙假名援，小哥哥们留神哦！ - P1 - 咖喱鸡腿哥 - BV17Z4y1q7Td现在成都的这个名媛圈是不是卷的有点太严重了，本地的都不够往上扑的，外媒又现在不停的进场洗盘搅局，北京最近就来了一伙名媛圈的小姐姐到成都，可能是因为那边口罩的原因，好多地方都封着的。人家这些小姐姐也要吃饭过活呀，这段时间我就明显的发现，尤其是从北京过来了很多，就前几天就有成都的朋友找了到了，按理说也是大风大浪见过的，结果没有把持住
    挨一板手，搅局上认识的小姐姐。互相一介绍说是北京女生，电影学院的学生拍过一些戏，来成都跑独的，两个人是看对眼了，当天晚上聊得很嗨，喝得也很尽兴，第二天就约着吃饭喝下午茶，本来差不多到这儿就行了，男的呢上头了的嘛。太古里几家奢侈品店一逛，真消费啊真买单啊，给女的是大包小包低落的一圈出来了，挨了十几个，两个人就莫名其妙的在一起了，其实这种在一起啊，大家都懂，各有各男嘛，但男的上了头的嘛，这性子就变了。几千万块钱的小事情，变成十几个，溢价太严重，更可气的是啊，这个女的心术啊就有点不振，甚至是坏，人家男生好心好意的送你东西，你这还没几天呢，就把这个男生给他买的这些包包首饰啊，拿到中古店去折现了。这个世界要就这么巧的事情，这个店呢是这个男生的朋友媳妇开的，恰巧呢，当天他们认识的酒局啊，那个女生也在，只是这个女生去折现卖的时候啊，没有把别人认出来，我跟她一盘道啊，这哥们现在也是毁的不行。自己当时要上头的嘛，拦都拦不住，所以我就跟成都的各位兄弟讲，最近这段时间千万留神这批从独圈过来的女生，因为他们所在的一个城市呢暂时停摆了嘛，对不对，没得混了，所以这些回忧鱼呢到处要找吃的。所以听好拿笔记啊，在各种局上只要听到最近是从北京来的，尤其是什么在北京住什么摆子班啊，什么经贸府啊，苹果社区啊，后线的城啊，大城国际啊，沿海赛轮城啊，什么双井的，富力城啊，国贸一带的这些小姐姐。你留点神你信我，这他哪是名园啊，都是全国各地跑到北京去上夜班的，都集中的住在那一带，真名园他不混圈，更不会到处跑去当回忧鱼，怎么给你说是电影学院毕业的呀，中央戏学院毕业的，你听着就对了。这些学校的成教班拿钱就能上，或者说在这么知名的电影里面扎过戏啊，跑过龙套啊，当过特约演员啊，那不是轻松加正常吗，他又不是女一女二，这片尾走之后啊，都是联合演出里面走，总之留点神，别上头，玩归玩，闹归闹。别拿兜里的原子开玩笑，别到时候又跑过来说，阿一班事，早已闷棍，半个月都缓不过来这样的话。'
