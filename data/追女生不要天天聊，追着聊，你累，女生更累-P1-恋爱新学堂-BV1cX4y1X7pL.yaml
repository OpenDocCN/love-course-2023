  text: '# 追女生不要天天聊，追着聊，你累，女生更累 - P1 - 恋爱新学堂 - BV1cX4y1X7pL至於女生不用每天聊天，我說過很多次了兄弟們，每個人都有特定的時間節點會難過，悲傷寂寞，我們要在合適的時機切入才可以事半功倍，我今天跟兄弟們分享一個所有的聊天高手，都必學的一堂課，識別窗口。一條視頻教會你什麼時候該聊天，什麼時候不該聊天，聊天一共分為三種窗口，越往上你們在一起的可能性就越大，例如下圖，我問在幹嘛，第一個女生回在上班，此為一級窗口，一級窗口的特徵是女生只分享自己的狀態。第二個女生回在上班好累，此為二級窗口，二級窗口的特徵是女生分享自己狀態的同時，還加了感受好累，第三個女生回在上班好累，你下班了嗎，此為三級窗口，三級窗口的特徵是女生分享自己的狀態的同時，還加了她的感受。還加了她對你的詢問在裡面，以上三種女生的回復，我們聊下去所產生的反應是不一樣的，因此我們回復女生的熱情度也是不一樣的，女生出現一級窗口就不要舔著聊天了，正常溝通就好了，永遠不要去使用什麼土味情話。當女生出現二級窗口就代表女生反饋還不錯，那我們就可以把話題聊得更深入一些，把話題引入到兩個人之間，女生出現三級窗口我們就可以直接模糊邀約了，哪裡有這麼複雜根底吧兄弟們。懂得在窗口期去升溫關係是你必學的一堂課，他會事半功倍，當然懂得在女生沒有窗口期的時候閉嘴，也是重中之重，很多兄弟女生明明都沒有窗口還要追著女生聊，那你得到的反饋肯定是不好的，長期下氣還會導致關係失衡。聊天高手第一件事情永遠是判斷女生的窗口，當識別到窗口後我們應該及時的介入放大窗口，例如下面這個案例指為一級窗口，女生分享自己的狀態在聽音樂，女生聽修煉愛情我回復，所以你修煉到第幾層了，女生回目前剛開始。我回看來是有時差的對象了，這裡我再切入窗口，了解女生是否單身，女生說單身就不可以修煉呢，女生這裡在暗示自己是單身，這裡的窗口我們就已經切入進去了，所以我直接回多修煉幾層你教我談戀愛，女生說你教我。這裡女生的情緒已經被激起了，我直接回復切個私聊來排隊，就這樣女生的一級窗口被我無限的放大，然後我們就開始去私聊去了，但如果我不懂得識別窗口，我還會傻乎乎的跟平時那樣去聊，在幹嘛吃飯了沒有。那是不是會錯過這個機會，從今天開始兄弟們，你們要學會鍛鍊自己的社交直覺，什麼窗口聊什麼樣的話，它不僅可以用在戀愛中，也可以用在你平時的溝通上，而不是女生特別冷淡，明明就沒有窗口或者只有一級窗口。你還跑去追著女生聊，你累女生更累，你不當備胎誰當備胎，兄弟們語重心長，我是真的不想跟大家講其他，只想講一些實實在在的東西，自行體會吧，願天下沒有天倫。'
