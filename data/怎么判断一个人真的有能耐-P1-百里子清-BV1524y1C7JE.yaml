  text: '# 怎么判断一个人真的有能耐 - P1 - 百里子清 - BV1524y1C7JE怎么判断一个人是否真的有能耐，你就看他能不能够很自然的，表现最真实的自己，一个人如果连自己最真实的这种东西，都没有表现出来，没有办法做得比较放松，比较轻松的状态，那他也没有什么大的能耐，举个例子。我们拍视频，那你看有的人，他连脸都不敢露，那从这个角度来讲，你觉得这个人有多少能耐，另外一个，你看有的人，他说一个问题，本来这个问题是很简单的，但是他会给你说一些，你都没有听说过的名词。然后总是堆砌这些名词，以此来彰显他很厉害，但其实他并不厉害，真正厉害的人，他是一个更高的维度，他能够向下兼容，他能够看到最下面的这些本质的东西，他能够用最平凡的，朴实的语言，给大家说清楚，说明白。就是口语化的，给大家讲清楚这个问题，他是向下的一个兼容，他能够达到这个维度，而不是总是在给别人讲，我是这个维度的，我是这个维度的，所以说其实很好区分的，判断这个人是否有能耐，你就看他这些具体的一个表现。而不是去看他说了什么，很多时候说了什么，你去听，你感觉他很高，感觉他是高高在上的，感觉他很有能耐，但现实其实不是这样子的，所以说我们自己的话，要有这样子的一个判断力，而我们自己想要得到一种提升。那就要踏踏实实去做一些事情，让自己能真正的变得厉害。'
