    \  分手后他会感到更自由，但随着时间的推移会感到难受，更容易后悔。\n    2.  制造情绪波动的方法是对他冷淡，不再主动联系。\n    3.  如果正在经历困惑，可以寻求斯基瓦维老师的帮助。"
  text: '# 如果你是被分手的一方，其实让对方想要和好要更容易一些 - P1：高田横版 36_1 - 泊明远 - BV1dq4y1b7cH被分手的一方其实更容易让对方知道想要和好，如果你是被分手的一方，首先我要恭喜你，因为逆转关系的主动权其实是在你手上，而他提分手是因为你当下的状态不再吸引他了，但是提分手的一方其实需要承担更多后悔的风险。刚分手他就会觉得没有你在他会更自由，但是人都是有感情的，过了一段时间他会很难受，而且他是做了结束关系的那一方，他就会更加的容易后悔，但是前提就是他就算有一些心理波动、情绪波动。那么这些情绪波动应该是怎么制造呢？那就是对他冷淡不再去找他，无事不明，如果你现在也正在经历这样的紧导困惑，那么斯基瓦维老师会来帮你。'
