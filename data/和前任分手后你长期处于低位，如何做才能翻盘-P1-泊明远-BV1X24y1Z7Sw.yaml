  text: '# 和前任分手后你长期处于低位，如何做才能翻盘 - P1 - 泊明远 - BV1X24y1Z7Sw分手後長期處於低位的你，是如何翻身的呢，怎麼樣才能讓前任對你有失去感呢，那你要先問問自己，分手後，你有沒有持續地做出，讓前任認為，你還想跟他復合的舉動，如果有，失去感永遠都不可能出現，因為你的前任知道。你就是想挽回他的，那別人就可以肆無忌憚地，搞你心態，如果你正在被前任拖著吊著，其實分手後你的關心，你對他的好，他並不需要，你在別人心目當中，就是一個毫無價值，可有可無的人，那麼這條視頻已經看到這裡了。你想要主動出擊，要製造失去感，想讓他也常常地失去你的滋味，那失去感的核心，就是互相的博弈，很多時候，就是看誰比誰更不害怕失去對方，或者說，自以敢去面對承擔失去的風險，其實很多逆襲的案例。就是在鍛煉一段時間後，前任看你最近過得很滋潤，突然間來撩撥你，來創存在感，先後給你打了無數個電話，發了無數條短信，你卻一個都沒接，一條都沒回，他發現聯繫不上你找不到你了，這個時候才意識到。是真的要失去你，當選擇權掌握在自己手裡的時候，你要不要，想不想，那就完全取決於你自己，我是博明，如果屏幕前的你並不清楚，如何去做的話，可以私信秋後，找老師聊一聊。'
