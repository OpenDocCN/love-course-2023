  text: '# 分手后留一个空窗期有多么重要 - P1：高田横版 327 - 泊明远 - BV1g3411e7xi我覺得這個時代分手很正常，但分手之後，你一定要留下一個空窗期，空窗期是對感情最基礎的尊重，那麼無縫銜接，給對方帶來的就是無與倫比的傷害，如果這個人沒有對不起你，那你的無縫銜接意味著，你在你們分手之前。就已經有了背叛，曖昧甚至是背叛，所以你對這段感情，對這個人的全盤否定，你不僅摧毀了他的驕傲和自信，你也摧毀了他整個人，我是博明，如果你現在就遇到了這樣的情況，那麼私信往回，老師會來幫你。'
