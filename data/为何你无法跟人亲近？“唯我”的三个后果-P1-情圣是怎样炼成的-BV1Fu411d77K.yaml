  text: '# 为何你无法跟人亲近？“唯我”的三个后果 - P1 - 情圣是怎样炼成的 - BV1Fu411d77K所以只考慮自己的人呢，你只用這種利己化思維的人，人和人之間，你們會發現，人和人之間的關係是互動的。這很有意思，大家有沒有發現，我也是之前聽一說老師的課，我突然覺得，是這麼回事。他說人與人之間的關係就是。你怎麼對我的，我就怎麼對你。你是算計我的，我就算計你。你對我是真誠的，我就對你真誠。你對我好，我就對你好。你跟我來談利益，我就跟你談利益。你跟我講感情，我也跟你講感情。你跟我耍手段，我也跟你耍手段。人都是這樣的。人與人之間的關係，這個就是一個本質。所以你只考慮你自己的人呢，你就沒辦法跟別人親近。本來別人想跟你親近的，你馬上就發現你這個人只想你自己，親近的人會心寒，會覺得你怎麼這樣啊你這個人。就會覺得對你失望，就會覺得難受，就會沒安全感，就會跟你鬧情緒，就覺得你就是這樣，能不能正常一點。這親近的人嘛，有的人會恨別不成章嘛。第二個，難以獲取他人對你的信賴和支持。你只考慮自己的人。你會發現你只要一做事情，沒有人跟著你幹了。你多考慮別人的人，他就會想著說我想跟著你，我能得到什麼。你能得到別人對你的信賴和支持，你一手上幹事，然後大家都願意跟著你來。因為你怎麼樣，你考慮了別人嘛。然後你能把事情做好。第三個，不懂得關心和包容他人，容易與人發生矛盾。你會看到只考慮自己的人，只要是不合你的意，你就會發脾氣。所以我說唯我的人呢，他不見得不善良。我跟大家講，唯我跟善良兩件事情不衝突。有的人很善良，但是也很唯我。比如說那些不會說話做事的父母親，自己一不高興就罵你。有沒有發現，你能說他們不善良嗎？人挺好的，也挺善良的，挺單純的。但是他一對你不高興，一罵起人來，他沒方法嘛。他不懂得包括你的感受嘛。他只知道他對你有什麼要求嘛。你能說你的爸媽這樣，父母親這樣很多嗎？你能說爸媽不是善良的人嗎？所以有很多時候呢，如果說你是比他們更加強大的人，更加有水平，有見識，有能力的人。你應該去包容他們。而不是總想著，我是個小孩，我爸媽怎麼不懂得包容我，我爸媽不懂得怎麼樣怎麼樣。你如果完全覺得自己有這種成長之後的心理的話，我覺得你要矯正你跟父母親之間的關係。這些過去的事情呢。當然每個人心裡都會有傷痕。只是說我覺得可以通過你們後續的這種努力，來把你跟父母親之間的關係弄好。之前的這些事情呢，其實你就不會去想了。人會去怨恨另外一個人是為什麼？大家想過沒有？一個人為什麼會對另外一個人有怨恨？是因為你現在跟他關係不好，對吧？你現在跟他關係很好的話，哪怕之前有過怨恨你也不計較。各位同學，是不是？你只要現在是好的，你現在不好的話，他什麼都是不好。那些怨恨的東西就會冒出來。就算這個，比如說你就追一個女神，你跪舔她也好，你怎麼樣也好，最後她只要跟你在一起了，她愛你。你再怎麼覺得我之前再怎麼跪舔你，我也是值得的，對不對？我再怎麼對你付出。只要你現在好好跟我過，你愛我，你對我好，對吧？我覺得我之前辛苦都是值得的。如果說我結果不好，我跪舔了，然後怎麼樣，最後你還懟我，你還他媽當著我的面羞辱我，我一輩子都會怨恨你。這個結一輩子都會解不開。對不對？包括父母親也是。所以說，關鍵是什麼？把事情做到好的結果出來。前面那些东西都不算什么了
