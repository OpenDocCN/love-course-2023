- qas:
  - 问题1：老王认为复合的第一步是什么？
  - 回答1：要去做回对方理想异性，通过捕捉对方原生家庭父母的一些特质。
  - 问题2：为什么在恋爱关系中，情侣可能会觉得不習慣对方的语言？
  - 回答2：因为每个人的成长环境不同，父母之间表达爱的方式也不同，导致每个人的爱的语言也不同。
  - 问题3：复合成功的关键在于什么？
  - 回答3：让对方重新对你产生期待，有想要展示自己、表达自己和追逐你的欲望。
  - 问题4：什么可能导致情侣之间的不舒适感，最终归结为不合适？
  - 回答4：长期在亲密关系中，无法理解对方的需求，盲目地付出或者一味地索取。
  - 问题5：为什么在挽回时要找到对方觉得舒适的语言进行交流？
  - 回答5：因为找到这个点，能使复合顺理成章，让复合变得水到渠成。
  summary: "-   分手后陷入困惑，老王指导挽回方法\n    1.  恐惧失去对方，导致无法挽留\n    2.  感情修复需学习爱的语言\n   \
    \ 3.  挽回关键在于理解对方需求，重建期待和慾望"
  text: '# 分开之后陷入迷茫老王来解惑 - P1 - 儒雅随和老王 - BV1MM4y1Y7Bj因為害怕去挽留對方，對方不答應你，最後你要把魅力離開，連最後分手的這個體面都沒有了，害怕你們不合適，即使說你成功復合，也不見得能有什麼好結果，你害怕這個人不值得你去做這些，就是當你在考慮這些事的時候。其實你就已經想要去修復這段感情了，只是說你不知道怎麼開始，其實咱們分手這個原因挺簡單的，就是沒有磨合出一套，雙方都能習慣的相處模式，那這個愛的無中於一裡面這麼講的，每個人在自己成長的過程當中。學習要父母和兄弟姐妹之間，傳遞情緒和愛的語言，這種語言慢慢的變成了咱們主要語言，也可以說是我們的母語，但是每個人的成長環境上不一樣，父母之間表達愛，跟對我們表達愛的方式它也不一樣。所以說每個人的愛的語言，都會有所不同，而當我們進入到一段親密關係之後，其實就是要我們去學習，一個第二語言的一個過程，這個過程一定是不容易的，因為我們說的最好的，了解的最深的還是我們的母語，對方的語言。總是讓我們覺得不習慣，但是如果說咱們越長時間的，使用第二語言去交談，這時間久了我們也會覺得習慣，並且也能從中獲得舒適感，而情侶間沒辦法繼續走下去，是因為兩個人長期在親密關係裡，自說自話。不明白對方需要啥，盲目的付出或者說一味的索取，最後兩個人把這種相處的不舒適感，歸結成了我們不合適，所以說這個問題不是出在他愛不愛你，而是說他不再相信你合適，所以說既然是沒有找到，對方愛的語言的問題。你挽留這個目的也就清晰了，就找對對方的需求點，找到一個對方覺得舒適的語言，跟對方交流，做到這一點，這復合其實就是一件水到渠成的事，這個伍志宏在《家是如何傷人》，這本書裡面提到，每個人心目當中。都有一個理想異性的模型，就這種模型，是基於我們對現實父母的期待，同時因為說我們也會被，具有我們現實父母特點的人所吸引，所以說我們在選擇戀人的這個時候，很容易執迷於那些說，同時符合我們理想異性。跟顯示父母特點的人，當我們戀愛開始，進入熱戀期那個時候，戀愛雙方都會表現出，對方理想異性的那些特徵，來哄對方開心，你當這個畸形褪去之後，咱們跟對方父母相似的，那些現實屬性，比如說強制、壓抑、固執。就暴露出來之後，戀愛雙方便會對這段親密關係，感覺到不滿，如果說咱們抵抗不住，這種理想跟現實的落差，那就會分手，所以說挽回第一步就是啥，要去做回對方理想異性，通過捕捉對方原生家庭，父母的一些特質。或者說通過愛的無中語言，從對方需求點那個方向，到通過扮演對方理想異性，那種方式，還引導對方慢慢報告自我，而只有說當對方報告自我以後，我們才有機會去提升關係，其實當我們能讓對方放下戒備。跟我們重新交流之後，我們的下一個目標，就是讓對方重新對你產生期待，重新有想要展示自己，想要表達自己，以及說想要追逐你的這個慾望，而當對方滿足了這幾點要求之後，邀約自然不是難事。而復合也是一件大家心照不宣的事實，說到底這個挽回就是個簡單的選擇，無非成功或者失敗，那賭一賭50%的可能，而且這50%的復合可能性，也是可以通過你用對方這個，挽回方法增加的，那既然說你想要挽回對方。與其說在痛苦裡邊糾結，不如說主動讓雙方這個感情，產生進一步的變化，增加一些復合的可能性。'
