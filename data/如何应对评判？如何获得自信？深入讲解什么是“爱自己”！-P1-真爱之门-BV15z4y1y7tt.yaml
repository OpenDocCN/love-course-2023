  text: '# 如何应对评判？如何获得自信？深入讲解什么是“爱自己”！ - P1：201109 （T）如何应对评判？如何获得自信？深入讲解什么是“爱自己”！
    by 狮狮 - 真爱之门 - BV15z4y1y7tt嗨，我是施施，我现在在南京的总统府对面，你可以看到总统府就在我的左侧。，在10月1号，我在南京开的真爱之门第一期免费全国巡回讲座，我想从中截取一个片段来分享给你。，如果你没有来参加这次的见面的话。那么好好看这期视频。这期视频我想分享的内容是关于如何爱自己，如何面对别人的评判，如何去获得核心自信，如何用爱自己的方式来转变自己生活当中种种操弹的人事物。，OK，那我们话不多说，开始吧！。这种抱怨就是索取，所有的评判都是索取。，我们稍微来聊聊评判吧，既然想到这个词了，评判是完全没必要的东西，无论是自我评判，还是父母给你的评判，还是你的领导，你的老师，你的伴侣给你的评判，所有的评判。所有的对你的否定，都是没有必要的东西。，我们会接受到这样的一种信念，就是评判是为了你好，为了让你进步，为了让你完善自己，为了让你更上一层楼，这些都是扯淡，都是鬼扯。，评判根本不能让人更上一层楼。它只会让人更加的自我否定。，我们接收到的更多的评判的情况可能是这样的，你的伴侣通过评判，因为我自己过去就经历过，我的一个女朋友，当时我们谈了很久，差不多有六年吧。，那个时候她对我的最大的评判就是。你的工作太差了，你挣钱太少了。，然后稍待着的一些评判是，你太丑了，你太矮了。，但她虽然评判我，但并不是说就不跟我在一起了，她还跟我在一起，但是她会不断地评判我。，后来我明白了她为什么评判我，因为她缺爱。因为她需要用这种方式来获得存在感，获得价值感。，因为她没有学会爱自己，她的内在是匮乏的，她需要通过评判我，打压我，来获得一种，啊，我很棒，你这么差，，我都，这么，我有点像是在可怜你才跟你在一起的。你这么差，你可不能抛弃我。，这是她的恐惧，她害怕我跟别人在一起，她害怕我离开她，所以说她先打压我，先把我评判到一文不值。，然后她对我的，她跟我在一起就是对我的施舍，就是对我的恩典，我必须心存感激。我必须时时刻刻地为她着想。，这就是几乎所有的评判吧，有一种评判是无意识的，有一些评判是有意识的，评判是一种控制的能量场，，当有人评判你，你就可以明白了，知道他是怎么一回事，当有一个人过来。无论他以多么肯定，多么理所当然的语气跟你说，，你确实不行，你确实在某方面挺差的，你也确实不要相信。，为什么？因为每个人都有差别，都有不同，并没有一个固定的标准，说怎样才是好的，怎样才是不好的。。对你自己而言，你自己就是最完美的，去完全地接纳自己，完全地爱自己，完全地没有自我评判。，我们会有一些自我评判的原因，就像是父母会说，我评判你是为你好，我骄傲使人退步，谦虚使人进步，，你不能这么自信。你自信就等于是自大自负，会有人这么说，你太自负了，当你夸自己，说我很聪明，我这个工作做得很棒，，可能你的同事，你的领导会说，不要一点小事就觉得自己很牛逼，你还差得远，他会觉得这是一种激励。。我们自己也会觉得，自负自大是不是不太好，不，自负自大和爱自己半毛钱关系没有，最明显的一个区别是什么，，自负自大骄傲，这些是建立在比较上面的，就是我比别人更牛逼，我是这里面所有人当中最牛逼的一个人，。这个是比较，这个是骄傲，但爱自己是什么，我很棒，不涉及其他人，我就是认可我自己，我很棒，，我相信我自己，我信任我自己，我相信自己当我去做一件什么事情的时候，比如说我去跟女生搭讪或者说去约会，。我相信我自己可以做得很好，做得很棒，在那个当下，我就是最完美的，'
