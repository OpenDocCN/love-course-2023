  text: 这就是完全的信任自己，，这是爱自己的一部分，稍微说一下什么是爱自己，什么是爱，我们过去对爱的理解，或多或少是有一点扭曲的，。因为我们所接受的那些概念，那些大家对我们讲的东西，比如说，父母会说，我打你，是因为爱你，这是我对你的爱，我打骂你，这是对你的爱，，我不管你，是因为我爱你，我管你是因为我爱你，我撕掉你的漫画。我删掉你的游戏，我扔掉你的周杰伦磁带，是爱你，是为你好，，这是披着爱的外衣的一种评判和控制，一种控制，一种索取，但是我们可能会因此对爱这个词产生一些误解，，再比如说我们对伴侣关系当中，男女之间的这个爱。可能误解会更多，因为所有的电视，所有的情歌，电影，这个社会给我们的信念是什么，，爱是需要，我需要你说明我爱你，我想让你只和我在一起，我这种占有欲是爱，我们会觉得爱是这种东西，，其实纯粹的爱是什么。它是一种生命能量，从感受上来说的话，它是信任，交托，关注，也算，支持，鼓励，赞美，欣赏，，这是爱的感觉，这是纯粹的爱，那所有的需求，我们知道在把妹的时候有一个概念叫做需求感，。那可能市面上也有很多关于如何做到没有需求感这样的方法，其实最根源的方法就是需求感，，听到这儿可能你也抓到一些要点了，需求感是什么，就是匮乏，就是内在缺爱，那我们是为什么会从一个，。因为我们刚开始的时候是无限的爱，我们刚开始的那个白球状态是无限合一的爱，是无穷无尽的爱，，因为爱是从我们自己内在产生的，它不可能从外界获得，它永远是从内部产生的，发乎于外，就是向外发送，。当然你可以不发送，你可以只是爱自己，没有关系，你可以选择爱一个人或者不爱一个人，这是你的自由，，不要要求自己一定要我灵修，我就一定要像一个大师一样，像如来佛一样，我要普度众生，我要去爱每一个人。我要做一个菩萨，，这也是不爱自己，爱自己是什么，就是不管我怎么想怎么做，我想爱这个人或者我不爱这个人，我都支持自己，鼓励自己，接纳自己，信任自己，，那对于伴侣关系，有时候我们会陷入这样一个误区。比如说我们觉得自己很爱这个伴侣，就是要对她好，就是要为她好，就是要把她照顾得很好，，就是要甚至要把她带到自我提升或者带到灵修这条路上来，没有必要，这是从更深处觉察的话，其实这是在通过，。比如说你看到你的伴侣有哪些问题，然后你觉得她这个问题可以改正，可以纠正，我要纠正她，我在帮她，这就是一种扭曲的爱的价值观，，帮助她，纠正她，为她好，这些都不是爱，爱是什么，信任，交托。信任她可以学会爱自己，她自己是圆满的，她内在是丰富的，，你能走到完全爱自己的状态，她也可以，她为什么不可以，她比你矮一头吗，她比你低一等吗，她没有灵性吗，不，每个人只要愿意去转向内在，。愿意从自己内在获得爱，她都可以立刻接收到这样的信息，她都可以立刻遇到这样的引导，甚至没有任何引导也完全可以，，从自己内在绽放出无限的合一的爱，他们不需要你的帮助，不要通过帮助这个外衣，帮助她，爱她。这个外衣来实际上获得一些存在感，价值感，，我帮助了我的伴侣，我在带她，我在带她扬升，我是老司机，我在带带她，这是获得存在感，见识感，这是在玩，，有一种疗愈师，有一种职业就疗愈师，我认识的一个朋友。他自己疗愈的很好了，他遇到了一个很棒的伴侣，，但是他伴侣的灵性方面，比他稍微进度稍微慢一些，然后他就一开始的时候他跟我讲，他说，我现在跟我的伴侣在一起，我有点像一个挑粪工，，我像一个挑粪工。我在挑他的粪，我在帮他清理，然后过了没几天他又跟我说，诶，事实我发现了，我之前说的那是放屁，，他不需要我挑粪，当我老是给他挑粪的时候我很累，然后他也觉得不舒服，因为他觉得好像比我矮了一点，比我矮了一头。比我差，
