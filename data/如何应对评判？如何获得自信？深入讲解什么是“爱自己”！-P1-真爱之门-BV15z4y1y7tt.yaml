    \    2.  逐步疗愈每个房间，消除不配得感和自我否定，提升快乐和自信感。\n    3.  内在状态影响言行和视角，疗愈后体验实相改变，吸引力和朋友圈也会随之改变。"
  text: 他不舒服，，可能当时我也觉得累，但是我心里面挺爽的，因为你看我多牛逼啊，我还能给我的伴侣挑粪，我还能帮她去扬升，帮她转化，，没错，这就是我们获取爱的种种管道，我们做疗愈或者说灵修。最主要的是什么，就是把那个黑球，包裹着白球的那层黑球的部分释放掉，通过什么呢，，可能你喝过鸡尾酒，鸡尾酒里面是这样的，分层，比如最底下一层是像墨汁一样的黑色的东西，上层是清澈的，但是你一晃，它就浑浊了。哇，这杯墨汁我不想喝，，然后我在上层又倒了一层清澈的酒，OK，看上去好像很不错，一闻，哇，好香啊，然后你刚端起来稍微晃了晃，完了，又是一杯墨汁，，所以说要想真正喝到一杯清澈的酒。你需要做的是先插一根吸管，先把底层的墨汁抽出去，释放掉，这就是我们所推荐的方式，做释放，，把那些负面情绪，把那些更根源的东西，潜意识里面的东西全部释放掉，当黑球回到白球的状态。也就是说疗愈好了我们的内在小孩，，内在小孩你可以理解为一团光，一团能量，一种内在状态，一种意识体，能量体，内在小孩会变成什么，你可以给他另一个新的名字，叫内在神，，他会进入一种什么状态。比如说过去你的内在小孩，你在小学三年级的时候，因为一次考试不及格，被老师当着全班同学的面点名批评，，或者说你上小学三年级的时候给女同学写了一封情书，然后被老师拿出来念，然后你觉得太羞耻了，太傻逼了，。然后你当时的那个内在小孩就困在了那个场景当中，一直在你内在，在你一到七层的那个楼房，每一层都有很多房间，，在其中一个房间里面，在那里哭泣，在那里失落委屈，或者愤怒，或者很受伤，当你去做释放。就是在打扫那个房间，，就是在疗愈他，把那个房间里面的蟑螂老鼠清理掉，垃圾清理掉，让他回到明亮宽敞舒服的状态，，那些臭味没有了，那些小孩是开心的快乐的，这就是相当于收回了一个灵魂碎片，你在这个方面，。就是由他所产生的那些不配得感，低价值感，自我否定，就会消失掉，然后你开始下一个房间，就这样一个房间一个房间的去打扫，去疗愈，，你会越来越多的感觉到我在一天当中快乐的时候变多了，自信的时候变多了。舒适的活在当下的时候变多了，，过去很多让我恐惧，让我害怕，让我伤心难过的场景，我没感觉了，这个场景不会影响我，，结果这些类似的场景也不再出现了，为什么，因为这些都是我们的创造，。外在其实是内在的一种显化，或者是一种投射，从一个好理解的角度来讲的话，就是你的内在的状态会影响你的言行，，会影响你的视角，你看到的事情的角度，比如说同样的一件事情，，别人跟你开了一句玩笑，哎。你的头有点像土豆，可能是一个很无聊的玩笑，，但如果说你内在有这种小时候被同学起白号取笑的这种创伤的话，你可能一下就炸了，你TM说什么，，但是如果说你这部分创伤全部疗愈好，可能他说你的头有点像土豆。你可能就会觉得挺有趣的，对呀，你也是，你也很可爱，，你会把他讲的东西理解为一种完全不同的潜入通，一种完全不同的能量去理解，，哎，他很爱我呀，当你爱自己之后，你会觉得全世界都是爱你的人，你的言行。你的视角，你的思维模式，，你的语言模式全部改变以后，你所体验的实相就完全不一样，甚至你的工作会变，你身边的朋友会变，，可能这个人没有改变，但是你的朋友圈子变了，可能你遇到的女生会变，。以前你可能会跟一些和你差不多有差不多课题，这个有个词叫同频共振，，就是你跟一个人特别聊得来，一定是你们内在有一些相似的课题，你们才能够共振到一块，，那当你自己改变以后，你会发现有一些异性。你跟他相处不来了，他吸引不了你，，而另一些，你可能会开始遇到一些以前从来没遇到过的那种女生，就像一种轮回，，你可以回忆一下自己过去的伴侣关系，
- summary: "-   人们在相同的时间段内总是遇到相似的场景，这可能是因为他们的模式会共振相似的人和事物。改变自己的模式可以改变发展方向，否则会持续创造出相同的场景。\n\
    \    1.  模式共振会影响人际关系和行为反应。\n    2.  预设对他人的评判会影响互动和沟通。\n    3.  内在信念对行为和情绪产生影响。\n\
