  text: '# 分手后想让前任重新爱上你，到底需要怎么办 - P1 - 逢爱情感 - BV1Gg411f7BH怎么让你的前任重新爱上你，那这个视频呢，我来来回回录了很多遍了，每次呢，都发现啊，有新的要点得给你们讲，咱们首先要弄清楚啊，挽回前任和你去追求一个新的目标是完全不同，因为你们之间已经有了一定的了解。那你什么样，你有什么缺点，你的前任都很清楚，所以这个时候你尽可能的去展示自己完美的一面，对方是不会相信的，甚至觉得你就是在装，他觉得你根本就不会改，觉得跟你复合了，你还是会跟以前一样，还是会重蹈覆辙。所以在改变自己和展示自己的时候啊，一定要注意这一点，你不要再自欺欺人了，那刚分手几天呀，你就说什么，我真的改了，我跟以前不一样了，那谁能在这么短的时间内有这么天翻地覆的转变呢。我相信你意识到了改变的重要性，但是你需要做的真的还有很多，所以第二点就是你可以叫你的朋友观察，你可以问问他们从你的行为呀，从你的表达，从你的思维方式上来看，跟之前的你相比到底是有没有变化，你的朋友啊。还是很了解你这个人的，很了解你平时的状态，如果说连朋友都没有发觉你的改变，没有发现你进步了，那么前任他就更难发现，就说明你做的呀还不够，那第三点就是你在改变的过程中啊，你可以边做边铺垫。你别想着一下子把成果展现给对方看了，这个根本就不太现实啊，但是在这个过程中呢，你做的一些小的点呀，做的某些事啊，你就可以去呈现，让对方看到你，让他发现你有改变的决心，你有改变的技巧。就能够大大提升前任观察你的意愿，进而呢，提高复合的成功几率，第四点啊，就是别太玻璃心，你所做的一切呀，可能会被前任全盘否定，但是你不用怕，只要你坚持去做正确的事，对方都会看在眼里的。只要你们在一起的时候啊，他已经给过你无数次的机会了，你都没有珍惜，又或者说你都是只好个三天五天的，你就又犯了跟狼来了的故事一样，你现在的转变呢，前任依然抱着怀疑的态度，所以不相信否定这些都很正常。你继续做好你自己的事就可以了，那第五点就是你别前任稍微有了点回头迹象啊，你就心急了去提复合，我看过太多这样的例子了，那这个成功的几率，哎，简直就是寥寥无几，第六点就是你要先把你们的关系啊。拉回到好朋友的地步，后面要减少主动出击的频率，等他来找你，然后呢，你要热情的回应他，但是回应完了，他不来找你，你也不要去找他，这样对方就会觉得呀，我只要每次找你，我最起码可以获得一个等量的情绪价值。拒绝无效聊天，同时呢，你的社交圈还是得不停的去展示，你才能够争取到复合的机会，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
