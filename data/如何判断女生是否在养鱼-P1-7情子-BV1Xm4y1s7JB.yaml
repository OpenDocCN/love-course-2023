  text: '# 如何判断女生是否在养鱼 - P1 - 7情子 - BV1Xm4y1s7JB你在苦追了很久的女生，為她付出了很多之後，發現她跟你的關係卻還是在原地踏步，你是否有想過她是真的喜歡你嗎，還是在把你當魚養呢，那在追一個女生的時候，明明感覺到她對你是有好感的，但有時候她對你的態度。卻跟普通朋友一樣，很多次想跟她突破關係，但是每次都來不及表明心意，又被女生轉移了話題，就像你原本今天就可以完成工作的內容，但是卻突然被老闆通知開會，並且開了很久，導致你要加班，怎麼樣，是不是帶有感很強。你不需要懷疑，在這種情況下，女生完全就是在把你當魚養，她並不想做你女朋友，她只想借用朋友的身份，來享受女朋友的待遇，那要是你在追女生的時候，也出現了這種情況，不知道該怎麼去做。才能讓你跟女生的關係突破現狀，那你可以失信七個，改變兩個字，我來教你怎麼改變現狀，教你怎麼追到喜歡的女生，讓你可以體驗一下，妹妹生意讓你哄起的撒嬌曖昧，其實想要判斷女生是不是把你當魚養，很簡單。只需要留意以下這三點就夠了，第一點，十惡曖昧十惡高冷，女生把你當魚養，她們一定會想盡辦法留住你，要是對你的態度過於冷淡，那麼會讓你覺得沒有機會，從來就放棄了對她的追求。所以女生往往會選擇跟你曖昧一段時間，理所應當的享受你的好之後，再來對你冷淡，以此往復的拉扯你的情緒，那在你跟她們聊天的時候，她們一般會跟你說，真想有個像你這樣的男朋友，你對我真好，最近我好想你。用各種各樣的曖昧的話，來讓你繼續為她付出，然而當女生遇到比你更好的人之後，她們就會開始減少跟你的聯繫，開始疏遠你，甚至會找一大堆的理由，來拒絕你的邀約跟聊天，那到這一步的時候，你就應該知道。她是真的不喜歡你，第二點，你有沒有出現在她的朋友圈，其實女生都會有一點虛榮心，如果她很喜歡你，想跟你發展一段戀愛關係，女生是會很希望讓別人知道，你對她到底有多好的，她們都很喜歡在朋友圈裡。曬出跟你的日常，來釣足那些單身狗的胃口，引起她們的嫉妒，但是一個把你當備胎的女生，她從來都不會把你展示在朋友圈，因為她還需要利用朋友圈，來吸引比你更好的對象，要是讓別的男生看到，她跟你的關係。她們就不會去打擾女生了，所以一個真正喜歡你的女生，她是會讓自己的生活中，時刻有你的影子的，第三點，對你的好往往伴隨個人需求，說的直白一點，就是她有事才會找你，沒事要你幫忙的時候，她就在你的生活中消失。無論你怎麼找，都找不到她，真正喜歡你的女生，根本就不會把你當作，可以隨便利用的工具，而是在你為她付出的時候，她也用自己的方式在給你付出，這才叫雙向奔赴，要是你喜歡的女生，把你當成一個，呼之即來。揮之即去的工具，那麼你就要考慮及時止損了，如果你該做的都做了，還是追不到喜歡的女生，你不知道該怎麼辦，才能擁有一份甜甜的戀愛，那你可以私信七哥，追女生三個字，我要教你怎麼追到喜歡的女生。讓你可以感受一下，妹妹對你的撒嬌曖昧，我是七哥，你們的情感助手，情感問題找我。'
