  text: '# 成都男生遭遇“洗房”，各位铁汁要警惕！ - P1 - 咖喱鸡腿哥 - BV1pN4y1K7Lf各位铁子，成都已经出现了洗房的事情了，我知道以后也非常的震撼，这哥们其实原生家庭不错，成都的一个土著，很老实的一个人，在编织类工作，他父母也都是高知，但是他唯一的缺点，就是长相的相对比较普通。三四家了还没有对象，就他的家里，很早之前就为他准备了一套小两居，作为他以后的婚房，这哥们这些年也是疲于奔命，于各种相亲和没人介绍，被割了无数次了，之前好容易遇到一个，从外地来成都工作的女生。答应和他处一处，恋爱期间是一切正常，临近结婚的时候，这个女生家里面，就要求男生家把这套小两居，换成一套赤房的大平层，还要以男女双方的名义来购买，说不然以后有了孩子住不下，不同意的话就不嫁。男方家里面因为都是通行达理的人，又急于这个男生的婚事就答应了，谁知道，这才是噩梦的开始，这个男方家里，按照对方的要求，用两个人的名字，全款置办了一套大房，外加付了三四万的彩礼，就把这个婚给结了。拿小的婚后不到两年时间，这个女商服，他们家里人就是各种装怪，对男生是横挑鼻子竖挑眼，找各种理由闹分手，从分居到回娘家，再到后来走正式的离婚程序，后来是折腾了大半年时间，双方都把婚离了，男方家里一算账。这个孩子孩子没有生，房子车子和男方婚后的收入，作为夫妻共同财产，直接被分走了一半，总共损失小三百个W，一家人是逢人便哭，说自己是人财两空，一家三口，大半辈子的心血就这么没了。听完了以后你是不是觉得很可爱，而且成都今年已经发生了好几起了，本该幸福的这个婚姻，出现了各种蓄谋已久，勾心动脚的算计，着实让人不寒而栗，所以各位铁杂悠着点，特别找对象，不管是自然认识的，还是相亲认识的。一定要擦亮眼睛，交往的时候一旦发现不太对劲的话，一定要记得及时止损，不要到头来，成了大圆种哦，也不要让少部分人弄脏了爱情。'
