  text: '# 人为什么会做梦 - P1 - 百里子清 - BV1u14y157uJ人为什么会做梦？我刚刚想到了这个问题，然后有一个很有意思的想法，于是我就想拍条视频和大家分享一下，我们都知道一句话叫，日有所思夜有所梦，我个人的感觉就是，我们日有所思，就相当于把这个思念当成是一种能量。那你日有所思，就相当于你思念是很多的，那么就相当于是在白天的这种思念，没有消耗完，那么夜有所梦，这种梦其实就是这一种能量的一种延续，也就是说我们白天的时候，然后去思念，然后这一种思念没有完完全全消耗掉。而残留下来的，余留下来的这种思念，晚上它就会变成了梦，我个人的理解是这样子的，当然这个问题不同的人有不同的看法，不同的人有不同的思维方式，所以最终得到的答案应该是不一样的，正所谓人者见人，自者见自。反正我的理解就是做梦，它就是一种能量的延续，它其实也是实实在在的能量的一个传递，所以如果我们总是做太多的梦，那我们白天就不要去想那么多事情，少想一些问题，让自己的心达到一种平衡的状态，一种空的状态。那么我们就应该会有一个好的睡眠。'
