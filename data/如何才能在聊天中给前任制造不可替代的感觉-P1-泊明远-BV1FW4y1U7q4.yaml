  text: '# 如何才能在聊天中给前任制造不可替代的感觉 - P1 - 泊明远 - BV1FW4y1U7q4电影院里票房卖得好的，一定是那些情节起伏，引人入胜的电影，随着剧情的发展，观众也跟着高起低落，过后回味也忍不住点头称赞，而这个就是调动情绪的妙处，在往回中，如果我们想在聊天中。给前人制造一些不可替代的感觉，那么你就要去运用，推拉聊天的技巧，来影响前人的情绪，对他进行情绪投资，引导他对你形成依赖，因为情绪价值这样东西，是会上瘾的，我之前有说过一些，关于情绪价值的内容。但是有很多人不理解，比如说，我想让你喜欢上我，我会在你难过的时候和你共情，接受你情绪的传递，并且给予你想要的反馈，这个过程，我就是在向你情绪投资，我为你提供情绪价值，而你在我的引导下。每次遇到类似的事情，就会习惯性地向我倾诉，慢慢地，你就产生了一种，你喜欢我的错觉，但这个仅仅只是错觉，并不是真的喜欢，我还需要用推拉聊天的技巧，让你开心失落难过兴奋，那么一旦你进入到这个状态。你就会发现，这个就和谈恋爱是一模一样的，你的男朋友会让你开心难过，可你就是离不开他，那么这个就是情绪价值的重要性，当一个人对另外一个人，所提供的情绪价值很高时，那么两个人之间的情感年度，也会很高。这就是你不舍得离开前任的原因，而你要做的就是，成为这个提供高情绪价值的人，说起来很简单，但很多人都抓不到情绪点，比如你刚夸完前任，他其实心里乐呵着，但是没有表现出来，你以为他没有什么感觉。所以继续加大火候地夸，那很快你就听腻了，反而弄巧成拙，所以说抓情绪点非常的重要，这就在于你的情绪控制能力，和感知能力，一定要抓住每一次的切入机会，如果你对于自己没有信心，那么可以私信我，让我来协助你。最后必须要强调一点，你是在挽回不可能三言两语，就让前任和你聊得火热，甚至在他心里，已经对你没有感觉了，即便是他愿意和你聊天，对你可能也只是敷衍态度，你必须接受他的冷漠，一步步地试错。慢慢来才能够达到自己的目标，我是博明，如果屏幕前的你现在，也正在面临这样的情感困境，那么私信秋迫，老师会来帮你。'
