- summary: "-   王俊凯的颜值被称为顶流，脸部特点包括小巧精致，眉眼浓密上扬，鼻子高挺立体，虎牙简明，嘴唇薄下垂，整体给人稳重孩子气感觉。\n   \
    \ 1.  王俊凯的脸部特点包括小巧精致，没有多余肉或粗糙骨架，额头好看，眉眼浓密上扬，鼻子高挺立体。\n    2.  王俊凯的虎牙简明，牙齿小平齐，嘴唇薄下垂，颜色浅唇纹几乎没有，给人稳重孩子气感觉。\n\
    \    3.  王俊凯的整体五官结合英俊少年形象，颜值被评为95分，给人稳重孩子气感觉。"
  text: '# 整形医生说颜值，王俊凯的脸是否惊为天人？ - P1 - 咖喱鸡腿哥 - BV17r4y1F7uK顶流 帅气 又萌又酥，妈妈粉 女友粉，这些形容词，这些年一直伴随着王俊凯，所以今天我们就来说一说，王俊凯到底帅在哪里，首先我们从他脸部说起，王俊凯的脸很小，而且是跟女星比起来丝毫不逊色。没有多余的肉或者粗糙的骨架，他的额头很好看，无论是骨状，还是时钟，造型都可以保持住，不会显得脸大，或者头很大，再说说他的眉眼，这个孩子的眉眼天生浓密，而且走向上扬，典型的贱眉，内眼角向下。从内眼角到外眼角，的走向是逐渐上扬的，双眼皮也是内窄外宽的小扇形，加到一起就是标准的桃花眼，本来应该给人一种魅气或者阴柔感，但是浓密的贱眉融合在一起以后，给人的是一种阴气的感觉，我们再说说他的鼻子。三根从眉心而起，鼻梁挺直，从鼻尖自然收拢，没有韬芳，没有韬芳鼻正面的厚重感，却有韬芳鼻侧面的立体自然感，不是网红流行的那种翘鼻，他的鼻孔很小，正面侧面不会有鼻孔外翻的情况，鼻梁高，而且陡。与他的眉毛交相辉映，阴气十足，我们再看看王俊凯标注的虎牙，非常的简明，牙齿小，而且平齐，嘴唇很薄，嘴角下垂，给人一种看见以后稳重的感觉，嘴唇的颜色还很浅，唇色很浅，唇纹几乎没有，给他增加了几分孩子气。所以他的脸型，加上他五官整体结合起来，就像他的名字一样，英俊少年，凯旋而归，我给王俊凯的颜值打95分，下课，詞:陳零九【徐聳羽】【阿神純子】【徐羅靜】【2021。07。21
    星期二】。'
