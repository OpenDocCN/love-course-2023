  text: '# 分手就意味着你们的感情结束了吗？ - P1：分手就意味着你们的感情结束了吗百家号4.6 - 逢爱情感 - BV1Xv41187CE分手只意味着你们关系的结束，并不意味着你们感情结束了，大多数情侣，即便分手了，都会有痴情的一方，无论对方表现的有多绝情，他始终对你都是有爱的，甚至对方表现的十分决绝，也并不代表对方是不爱的。更多的是他爱累了，爱不会因为一句道歉，一句祈求就重新开始，也不会随着一句分手，就真的结束，思紀挽回我让你爱的人爱上你。'
