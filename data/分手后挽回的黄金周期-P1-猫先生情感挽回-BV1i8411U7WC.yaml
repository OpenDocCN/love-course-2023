  text: '# 分手后挽回的黄金周期 - P1 - 猫先生情感挽回 - BV1i8411U7WC你能点进来看到这个视频很开心，可以看到这么坚定和积极的挽回态度，你的决心已经帮你的挽回赢得了大半的可能性，接下来我就和你好好讨论一下，现在是不是一个好的时机，应该如何去挽回两个大方面。一挽回的时机先说结论，黄金挽回期大致是分手后一周一个月以及三个月，现如今和大家讨论的是越来越多了，见到的负债关系也越来越多之后，我发现单单是用时间来分化是不够完善的，这其中逃不了一个人的心理状态。分手后一到七天是冲突剧烈期，两个人处在极度的悲伤和愤怒中，彼此都非常的情绪化，感性远远超出理性，但是如果这个阶段都能很轻松的复合，那么你们的分手不过是假性分手，是情绪化冲动，化感化的结果。这种分手双方都不是真正的想离开，复合也就是情绪下沉后的自然而然的结果，经过一周的冷静，你们之间的情绪都得到了缓和，这个时候情绪从波动期自然转变成情绪缓和期，特别是恋爱时间久的情侣。他会因为没有完全适应一个人的生活，开始想念你，想念之前的美好回忆，当然了也仅仅是想念，并没有冲动到想复合的程度，这个时候接收他的信号，并发射你的复合信号，是你要做的事情，观察他的生活情绪状态。如出现频繁更新伤感文字音乐图片，或者故意展示跟异性的互动等等，都在表明他的需求感以及丧失感，你只要慢慢的恢复联系，增加你的曝光度，独步表达亲近，两个人可以好好地聊一聊，找到问题所在。即可慢慢恢复情侣关系，若你的前人是一个比较内敛，不善表达的，或者说你拿捏不准对方的心思，你可以用生活作为切入点，增加与他的情感共鸣，提供情绪价值，比如说对方的工作遇到了难题，你或许不需要去帮他解决。但是你可以给他安慰给他信心，缓和以及下方的美化期，适合基础比较薄弱，问题比较多的情侣去努力复合，这对你们来说，是能够得到飞快进展的两个阶段，分手后一个月到三个月，其实就是美化期了，就他而言。你最佳的复合时间，其中一段是对方的缓和期，刚刚开始那一刻，另一段是美化期结束的那一刻，在这个时期，你就是他得到，又不小心失去的白月光，要么你要知道，你现在的目的是想让他回来，这个时候吸引力的作用。就至关重要了，你可以若有若无的，把你的变化让他知道，这个可以通过，共同好友的社交媒体，也可以通过第三方的直接转述，还有一点很重要，在对方因为前任光环，而找你的时候，你一定要知道他是来撩你的。不是来找你复合的，很多姐妹看到前任主动找自己聊天，就劈颠劈颠的冲上去，但是对方的态度跟方式，跟在一起的时候完全不一样，他这种状态就是好奇心作祟，他想了解在分手这段时间里，你变了哪里。你对他还是不是跟以前一样，最后我想说，时间就是一个哑巴，无声却从未停下该有的步伐，时间不对一切枉费，所以趁阳光正好，微风不到，趁一切都还来得及，想做的事情就赶快去做，想见的人就赶快去见。好好珍惜那个陪伴你的人，所以说制造反差感，是你从分手到引导，复合这段过程都应该做的事情，只有不同才能让他内心产生对比，至于如何制造反差，可以私信跟我聊一聊，分手后半年还能复合的情侣，你们大多不是靠能力。靠的是缘分，是缘分让你们兜兜转转，回到了原点，回到对方的身边，这个时候你们对对方而言，都是新人的，你们这半年经历了不同的事情，不同的人，都没有变成阻碍，反而成为你们重新在一起的动力，这样有默契。又有新鲜感的生活，会使你们之间的感情，短时间内回到年风，当然啊，也不是说半年后你想复合，就没有希望了，这个阶段是和没有什么情绪冲突，但是又有一些观念，没有转变过来的人，半年的时间，让他第四想已经成熟了。之前接受不了的点，也能自然而然的想明白。'
