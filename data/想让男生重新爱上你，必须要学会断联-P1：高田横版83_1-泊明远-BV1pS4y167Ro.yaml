  text: '# 想让男生重新爱上你，必须要学会断联 - P1：高田横版 83_1 - 泊明远 - BV1pS4y167Ro别不信，能让男生主动爱你的方法，一定是跟他断联，但是我说的这个断联，一定不是让你一边断了联系，一边又疯狂地去偷窥人家的社交动态，断联就是要断干净，彻底地从对方的世界里面退出去，不要去打听他的情况。也不要关注他的生活，就是让他听不见你的声音，看不见你的身影，也联系不到你的近况，不要害怕自己会被取代，真心爱过你的人，一定不会轻易地忘记你，那么只有这样，才能激发出他的失去感，这比你死缠烂打。耗尽所有的情感要强得多，你要知道，断联真正触发的是他的损失厌恶心理，一定要让他真实地感受到失去你一次，在他眼里，你才会重新的发光，男生都是失去了才会珍惜，而断联正好可以考验他对你的真心。要么你重新收获爱情，要么你可以拥抱更好的世界，希望大家都有这样的勇气，去追寻自己想要的，你懂了吗，我是博明，如果你现在也正在经历这样的情感困境，那么色情修复老师会来帮你。'
