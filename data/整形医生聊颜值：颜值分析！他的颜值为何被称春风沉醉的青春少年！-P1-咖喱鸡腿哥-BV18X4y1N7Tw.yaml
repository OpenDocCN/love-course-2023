  text: '# 整形医生聊颜值：【严浩翔】颜值分析！他的颜值为何被称春风沉醉的青春少年！【时代少年团】 - P1 - 咖喱鸡腿哥 - BV18X4y1N7Tw各位文艺复兴的离谱们大家好，今天我们来谈一谈，时代少年时代的成员，严浩翔的颜值，严浩翔身上总是充满了，满满的少年感，但是我眼中少年感并不代表智能，我第一眼见到严浩翔，就被他的冷白皮肤，宽肩窄腰，大长腿。以及立体的五官所吸引，贵族气息分明而来，他在我看来非常的酷炫，而且这种酷炫，我感觉是装不出来的，我个人不太追星，不太清楚他过往的经历，但我能从他的身上，隐约的感受到一丝丝的距离感，我不知道他的粉丝。是否能够接受认同我这种说法，严浩翔的脸型是标准的鹅蛋脸，五官非常端正，五官的轮廓立体，而且具有一定的攻击性，但他脸部轮廓，又是非常舒展流畅的，他的五面中部饱满，冷酷因具并存，眉骨和颧骨棱角分明。眼神深邃，一双杏眼睛又大又圆，欧式的大平行双眼皮，非常的美观，眼尾微微的下垂，眼瞼下至恰到好处，高挺的鼻梁精致立体，并且鼻头小巧吸睛，侧面看是脱风鼻，显得锋利和潇洒，整个侧脸天生骄傲，嘴巴较薄小巧饱满。唇线明显纯朱可爱，虎牙非常俏皮，加上流畅的下颌线，以及胸肌腹肌同时在线，让他整个面部的颜值无以复加，简直就是天生的爱逗，严浩翔的身材，骨相非常的完美，他骨骼很小，身材修长，五官精致立体。面部轮廓有着古希腊雕塑一般的美感，全身上下骨架很小，头脸比较小，头身比优秀，整体的身材，评分标准我认为是在亚洲人，正常范围之上的，这样的身材一看就是，长期自觉管理的典范，据说他在团里舞蹈的优秀。唱跳俱佳，白皙的皮肤，衬托着淡淡的桃红色的嘴唇，清澈的眼神，黑白分明的眼睛，让他显得干净又纯粹，不曾落过一粒尘埃的俊美五官，极致完美的脸型，加上优雅修长的身材，在光的照应下显得更加迷人。就像是暖阳的化身，满满的都是阳光的味道，让他整个人都带着天生高贵不凡的气息，我给严浩翔的，严，严指导，98分，感谢姑娘们看完以后的一键三连，然后有条件的给我充充电，还想看其他哪些艺人的严谨测评。也可以告诉我，下課。'
