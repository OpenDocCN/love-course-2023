  text: '# 十招教会你，提升男人吸引力。 - P1 - 斌哥恋爱学 - BV1fs4y1E7Au兄弟們想知道妹子會被什麼樣的男人吸引嗎？，以下這12種狠人的行為會極大的拉伸一個男人的吸引力，你們只要按照我說的這個去做，你不僅會吸引女人，你還會吸引到很多有錢的老闆，第一不討好。很多兄弟都會在美色跟金錢面前會被壓制住，這其實呢也是人性，但是如果你長時間的討好，對方就會覺得理所應當，你的價值感就會越來越低，第二沒情緒，不要找別人去傾訴你的情緒，沒有人真的會心疼你。即便有他也是在心裡慢慢的給你扣分，第三懂閉嘴，留人都是人狠話不多的，嘴巴閉上了之後你才會真正的開始思考，而且神秘感是吸引力的一個重要指標，第四別輕易推心置腹，亮出底牌的人幾乎等於是放棄了主動權。也很容易暴露出你的弱點，妹子是不會喜歡弱者的，第五敢拒絕，在戀愛的前期你敢於去拒絕一些無理的要求，實質上是在建立一個男人的框架，拒絕是一個男人提高價值感的有利行為，第六不在乎。其實不在乎的意思是我敢接受失去的風險，一個男人承擔風險的能力越強，會顯得他越發的強大，第七不期待，期待越大失望越大，會嚴重影響你的自信，不期待反而生活中處處有驚喜，第八不拖延。留人做事之前都是會去深入思考的，想明白了說幹就幹，第九善等待，很多兄弟一碰到妹子不回覆就很容易炸毛，這其實是因為他本身太閒了無所事事，言詞滿足是一個牛逼的能力，第十敢翻臉。甜狗就是在妹子觸犯了他底線該翻臉的時候不敢翻臉，不該翻臉的小事上又斤斤計較，所以這就是沒有框架的表現。想學更多請私信我。'
