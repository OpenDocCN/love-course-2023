  text: '# 约会过后该做些什么？做好这3点，让女生主动跟你在一起！ - P1 - 恋爱攻心 - BV12g411P7cj那约会过后还要做些什么呢，今天泽哥就来跟各位兄弟聊聊，约会过后我们还能，做些什么努力，让我们的感情能再更上一层楼，这其中一般存在两种情况，约会结果还不错的和，约会结果不太理想的，我们先来讲第一种情况。在约会后应该做些什么，一
    降低心理预期，对于有着幸运体验的兄弟，首先要做的就是在约会过后，降低你的心理预期，即使你把约会安排得天花乱坠，即使女生在约会的过程中，积极地给你反馈，记住也不要对女生。抱有太高的期望，特别是在第一次约会的时候，只要在约会的过程中，不出现任何岔子，那么这场约会就算是成功得了，把妹
    对于我以前来说，真心是太难了，童子深保持了28年之久，那个时候心里都有阴影。恐惧跟女生接触，也是偶尔情况下，看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白。把妹就是个技术活，懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们，都可以看一下，徽信搜公众号，行与情感顾问，就可以找到得了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用。祝兄弟们都早日脱单，女生可能因为慢热，或者矜持的原因，对于约会的流程，可能回到家还没反应过来，这时候心理预期太高，不利于你接下来的发挥，所以无论是女生反应，是积极还是冷淡，都不要沾沾自喜，或者自我怀疑。只要调整好心态，继续跟女生保持联系，就可以了，二
    做好下次约会的准备，约会过后，如果两个人对彼此都有好的印象，在约会的过程中，也是比较愉快的，那一定要及时为下次约会，做好铺垫，但是切记。不要直接去询问女生，你觉得我怎么样，你觉得今天的约会怎么样，诸如此类的问题，不是说这些问题问出来，就会怎么样，是女生根本无法回答你的问题，感觉良好，那就跟着以前聊天一样，正常地打开话题，正常地邀约。隔一天之后询问她的状况等等，下面我们来讲讲，那些约会结果不太理想的，有的兄弟很喜欢在约会，不如自己预期的情况下，自我否定，自暴自弃，这些兄弟会想，算了他对我态度那么冷淡，我最近还是不要去烦他了。这事先放着吧，感情有时候就是这么被放煤的，一
    找出问题，有问题就解决问题，有错误就纠正错误，逃避是懦夫的选择，如果约会搞砸了，首先要做的就是对约会做出复盘，找出问题所在，是行销让女生觉得不满意。还是约会项目，让女生不感兴趣，是说话的语气让女生不舒服，还是话题总聊不到一起，把你们约会的过程仔细地过一遍，通常就能找出问题所在了，如果实在想不通，来找泽哥，泽哥教你，二
    挽回局面，找出问题之后。相应地对约会，对自己做出调整，然后用一种新的方式，对女生进行邀约，在这个地方一定要记住，邀约的时候要直面之前的错误，向女生坦白自己过失，但是只需一句带过，不要耿耿于怀
    喋喋不休，例如。你可以若无其事地跟女生说，哈哈 上次安排得不那么好，这个周末有时间吗，一起去吃你最爱的烤鱼，这样可让女生看得出，你的善于改变的豁达又能让，你的邀约变得更加自然，如果女生答应了，就等于成功一大半了。三
    提升自己，有时候女生对你冷漠，对约会的反馈不积极，也不全是约会的原因，可能只是单纯地觉得，你们之间不合适，如果女生不积极也不冷淡，约会的行程也没有任何问题，那就是你人的问题了，在女生看来。你身上没有能够吸引到她的地方，如果你很喜欢这个女生，那就要相对应地提升你的说话技巧，沟通技能等能让你提升个人魅力的特质。'
