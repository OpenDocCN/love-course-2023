    \    3.  眉眼特色突出，鼻梁直，嘴唇微笑上扬，下巴翘显精致"
  text: '# 整形医生聊颜值：【张云雷】浑身带着魏晋之风以及超然脱俗的潇洒感！【张云雷杨九郎】【德云社】 - P1 - 咖喱鸡腿哥 - BV1NU4y1a7nF各位文艺复兴的礼仆们大家好啊，看脸的时光又来了，今天我们来说一说张云雷的颜值，这几年张云雷的走红的速度确实让人大蛇，我个人分析了一下他爆红的原因，首先张云雷只拥有一张清新的面庞。德云社的艺人虽然是靠嘴巴为生，相声的这个行当也是娱乐圈里，一个不太看脸的行业，但拥有独特颜值的确能够帮助艺人加分不少，今天我们就来说一说张云雷第二哥的颜值，我们首先从脸型上来看。张云雷的脸型是标准的鹅蛋脸，他的三天五夜比例标准协调，脸部轮廓线条十分流畅，下颌骨精致完美，皮肤白皙透亮，光泽度满满，头发无黑浓密，搭配着美唇，这使得他看上去十分美艳，铺白貌美。温润如玉的公子哥气质十足，张云雷的长相最吸引人的部位就是他的眉眼，他的眉毛平而直浓而黑，而且他的眼睛形状非常好看，单眼皮的单双眼辨识度很高，眼镜的时钟瞳棱也很有特色，臥蚕也给眼睛平添了一份魅气。既可以魅惑勾人心魄，也可以清纯可爱，可塑性很强，张云雷的鼻梁很直，鼻骨纤细，鼻翼较窄，鼻头圆润精致，鼻小柱发育的极为优秀，鼻基顶非常饱满，再加上下颌线清晰流畅，所以使他的侧面看起来非常绝美。张云雷的嘴唇比较薄，但没有任何表情的时候，嘴巴也是微笑上扬的感觉，这个嘴巴无论放到任何一个面相中，都会是夹边相，再加上他的下巴比较翘，给人更加精致的气质，他的下巴是偏长型的，接近动感，所以显得会比较硬。中和了他的面部的阴柔之气，我总结一下，张云雷实际上有一种，恬淡临近的气氛，有味尽风度的潇洒，骨骼秀气，面相清雅，在台上他死活我看是行云流水，在台下为人就很谦卑，注定是要成为绝了的，穿上大褂从侧目走出。仿佛穿越了百年，我给张云雷的颜值答95分，感谢张云雷
    张老板的粉丝，给我的1。3连点下关注，需要个人预约面子的朋友，也可以私信我，大家还有哪些想看到的，艺人的颜值测评，也可以给我留言，下课。'
