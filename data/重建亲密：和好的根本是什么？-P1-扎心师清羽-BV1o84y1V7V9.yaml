- summary: "-   和好的根本是尊重、平衡和给予\n    1.  尊重对方的决定和给予是关键\n    2.  平衡双方需求，避免情绪和物质失衡\n\
    \    3.  不要只索取，要尊重对方，满足对方需求，才能重建亲密关系。"
  text: '# 重建亲密：和好的根本是什么？ - P1 - 扎心师清羽 - BV1o84y1V7V9和好的根本是什么，是尊重 平衡和给予，尊重什么呢，尊重对方的决定，尊重是一种给予，平衡什么呢，平衡你们双方的需求，那么给予什么，给予对方想要的，你有没有发现，分开大多数的原因，要么是情绪价值失去平衡。要么就是物质输出不平衡，比如说你缺乏安全感，你总想要对方多爱你一点，多关心你一点，或者时时刻刻在意你的感受，当你发一个消息，他没有及时的回复，或者是他和其他异性说了几句话，给你买的礼物不是你想要的。你就觉得他不够爱你，不够懂你，然后你就开始各种的胡思乱想，各种猜，为的就是验证他是爱你的，你就开始作了，或者说给他说分手吧，然后呢他就来关心你安慰你，或者是来找你回头，这个时候你心里面就满足了。你觉得他还是爱你的，但是你有没有想过，你是确定了他爱你，但同时呢，你的做法也伤害到了他，你获得了他给你提供的情绪价值，但是在他给你的同时，你所用的方式，却让他感受不到你的理解尊重和爱。这样一个在不顾及对方感受的索取，一个在委屈的给予，自然情绪价值就失去了平衡，还有一个就是物质价值失衡，这就很简单了，比如说他总是省吃俭用的，想为以后增加更多的保障，但你总是大吃大叫。可能你的衣服都多了塞不下了，但却还没有停止你的购物欲，他那件穿了三年的外套，到现在都爱穿着，你觉得无所谓，那这样的时间久了，对方就会觉得怎么样，觉得你很死，你只爱自己，这就是物质输出失去平衡了。一旦情绪价值和物质输出失去了平衡，那必然会走到结束这一步，不仅是恋人，夫妻关系也是这样的，即便是朋友关系，出现上面的问题，一样会结束，而且这还不是最可怕的，可怕的是你现在想要他回头，你还在索取。你还想用以前那一套去对付他，比如说你想他回头，但是他不同意，你又各种的纠缠，哭闹，小作文，想要对方必须答应你，你想一想，这跟以前你索取他对你的关心包容，有什么样的区别，没有区别，那如果你是他。你会同意回头吗，估计也不会，对吧，所以现在你不要想着对方一定要满足你，而是要多给他一些尊重，首先就是要尊重对方的决定，其次尊重他就是给予，也是满足他目前的需求，只有你尊重他，他才会给你对话的机会。你也才会有机会去给予他想要的理解，关心还有爱，他才可能会回头，所以大家不要总是整天听着什么，一招让对方回头，如果真的一招能够让对方回头，那真就怪了，如果你能听懂这些，能理解这其中的深意。我相信你会豁然开朗，也能够去改变你目前处理问题的方式，歡迎訂閱魔人SAVI的頻道及按旁邊那個鈴鐺。'
