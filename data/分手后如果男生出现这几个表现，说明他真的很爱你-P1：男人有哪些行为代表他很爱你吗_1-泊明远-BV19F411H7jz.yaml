  text: '# 分手后如果男生出现这几个表现，说明他真的很爱你 - P1：男人有哪些行为代表他很爱你吗_1 - 泊明远 - BV19F411H7jz经常有女生在后台去问老师，老师你怎么看待，我的男朋友是不是真的很爱我，那今天老师就和大家来聊一聊，什么样的男人行为，可以代表他真的很在乎你，第一，他愿不愿意向你倾诉他的稀缺资源。如果你真的要选择一个标准，来判断男人爱不爱你的话，那你可以去看一看，他会不会对你付出，男人真正爱上一个女人的时候，他一定是希望，想要这个女生过得越来越好，他的下意识里是想要去照顾你，并且这是一种付出。往往是不计回报的，甚至是非理性的，如果一个男人对你付出，同时还在计算着投资对你的话，那么那真的不是爱，什么是稀缺资源，那就是有钱人的时间和穷人的金钱，第二，他在你面前很幼稚，但是他的思想很成熟。怎么说呢，就是当你们独处的时候，他的行为就会特别的幼稚，一个平常在人们面前很严肃的男人，突然间向你撒娇，他会在你面前要亲亲抱抱，像一个傲娇的小公主一样，其实他的这些行为，都是不是因为他想要讨你欢心。只不过是他因为爱你，所以在他的面前卸下了他的所有防备，他的思想是很成熟的，当你们之间出现了问题，他都会考虑周全，一起解决问题，甚至他所考虑的东西，比你能够考虑的范围还要宽广，那么第三。当他把你计划到他的未来，那么真的是爱一个人的表现，一定是把你计划到他的未来里，也就是说他真的想和你结婚，他未来的工作地区，生活方式，将来的生活家庭布置，他一定是围绕着你的，可能你会说他喜欢高一点的楼层。那么在下次买房的时候，一定会优先考虑高楼层的房子，又或者是你喜欢轻奢类的装修，他也一定会把这些记下来，那么关于你的一切，他也会最大程度的去考虑双方的选择，而不是一意孤行，只考虑自己，第四，尊重不打压你。当你们两个人产生分歧的时候，他不是第一时间和你讲道理，而是懂得换位思考，等到你平复情绪之后，他会和你解释，他也不会站在道德的制高点上，去诉说你的不是，不会强迫你为他改变，而且是陪着你一起成长。那么以上这四个方面，就是可以很好地验证，一个男人到底心里是不是有你，我是博明，如果你现在也遇到这样的情况，那么私信往回
    老师可以和你聊聊。'
