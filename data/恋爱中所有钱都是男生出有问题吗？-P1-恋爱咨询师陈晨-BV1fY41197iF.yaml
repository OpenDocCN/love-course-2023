- summary: "-   恋爱中所有钱都是男生出有问题吗？\n    1.  正常恋爱应该是双方愿意付出的过程，包括情感、时间和物质。\n    2.  付出不是责任，而是一种情绪，相爱的人会自然而然地为对方付出。\n\
    \    3.  如果只有一方不愿意付出，那就不算是真正的爱情，应该反思自己为什么要成为一个“钱包”。"
  text: '# 恋爱中所有钱都是男生出有问题吗？ - P1 - 恋爱咨询师陈晨 - BV1fY41197iF你觉得恋爱中所有钱都是男生出有问题吗，那就不是谈恋爱，那就是找钱包的，你正常恋爱过程当中，大家彼此都是愿意去付出的，情感
    时间 物质都是愿意付出的，你要知道这种付出，它不是一种责任，它是一种情绪。相爱两个人，都会不由自主地为对方去付出的，我单方面不愿意去付出，那就是不爱，那跟谈恋爱都没有关系了，所以当你问出这个问题的时候，你应该照着镜子看一看自己，问自己我为什么要去当一个钱包，我有病吧我。如果你想真正提升自己，就看评论区吧，我不是抠儿，我是真不敢说。'
