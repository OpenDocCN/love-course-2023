  text: 那他的答案永远都不会是你想听的那个，正确的心态就是对方有新欢的话，你的心态也应该是不卑不亢的，甚至应该提前做好这个准备。反正不管他有没有新欢，不管他换多少个新欢，他都不会选择跟你在一起，一次对方有新欢，只要没有确切的证据，就当做没有，你该怎么挽回就怎么做，自己一定不能乱，实在感到苦闷，化解不了负面情绪的话。可以找专业人士帮助，情况五，对方忽冷忽热，先告诉大家一个好消息，就是如果对方他对你忽冷忽热，说明他正在犹豫，可能开始重新思考你们的关系了，对方对你热情的时候，你肯定觉得很有希望，复合就在眼前。但是只要当你去提起感情的话题，你会发现对方瞬间就冷落冰霜了，这种落差感，也会让你原本很积极的心态，瞬间化为乌有，当然对方的冷淡并不是没有原因的，比如你觉得聊天氛围不错，试探的说出我们和好吧。然后对方表示，还没有想好，暂时不想复合，或者直接不回复，总之你都是遭到了拒绝，于是第二天早上你就给他发，我真的很爱你，你回来吧，对方还没有起床，所以没回，中午你又发，我们这段时间不是挺好的吗。我也认识到了自己的错误，你再给我一次机会呗，对方可能在吃饭，他也没回，下午你又接着发，可不可以回我一下消息，我今天一天都不在状态，脑子里都是你，可能对方在回家的路上也没回，晚上你又辗转反侧，又继续发。你回个消息的时间都没有吗，怎么做到这么狠心，连个答案都不给我，对方依旧没回，我知道面对他的忽冷忽热，你很难过，但是你以上的这些行为，自己想一下是不是真的很烦人，正确的心态应该是，挽回过程中。推进关系也是需要把握时机的，你觉得时机正好，但是对方不一定这么觉得，所以一定要观察对方，要先看他有没有复合的意愿，忽冷忽热确实折磨人，我理解你的感受，但是你不能被影响，你要时刻的保持自己积极的心态。再去接触对方，如果自身情绪不好的话，最好远离对方，你感觉对方不怎么喜欢聊感情的话题，那就不要深挖，聊一些轻松的内容，他冷淡的话，你要足够的温暖，每天给他分享一些有趣的内容，提供快乐，对方在闲暇之余。看到这些正面的消息，可能不会立马给你反馈，但是肯定对你不那么反感了，另外我们前期也出过一期，挽回心态的视频，如何建立良好的挽回心态，如果觉得自己在挽回过程中很痛苦，总是陷入负面情绪的话，也建议去看一下。你要去爱人家，人家可能不会去爱你，可是你要先有那个量，那个量去爱人，你要，然后最重要的就是你要去爱自己，觉得有用的话，记得一键三连哦，不错，嗯，嗯，嗯，嗯，嗯。这真是洗鞋的骨头啊。
