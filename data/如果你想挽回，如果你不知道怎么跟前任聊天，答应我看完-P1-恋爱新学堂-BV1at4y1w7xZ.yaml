  text: '# 如果你想挽回，如果你不知道怎么跟前任聊天，答应我看完 - P1 - 恋爱新学堂 - BV1at4y1w7xZ三二一，千年之後的你會在哪裡，身邊有怎樣風景，我們的故事並不算美麗，卻如此難以忘記，如果當初永遠的在一起，會不會不同結局，你會不會也要千言萬語，還在沉默的獨立，清晨閃雨朦朦，世界只在你眼中。相逢不問為何匆匆，山山水水幾萬重，一句高歌千行，淚盡在會場當其中，清晨閃雨朦朦，天涯無盡地無窮，高樓望斷城有獨鍾，盼過春夏和秋冬，(後面有拍錄影片的，請留意)，拜拜！'
