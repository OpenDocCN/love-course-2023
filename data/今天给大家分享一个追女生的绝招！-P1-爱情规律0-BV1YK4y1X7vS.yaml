  text: '# 今天给大家分享一个追女生的绝招！ - P1 - 爱情规律0 - BV1YK4y1X7vS今天给大家分享一个追女生的绝招，上心，很多男生身上都存在着一个现象，神经大条，对身边人的情绪和发生的事情不太敏感，无法做出有效反应，如此一来不管他在你心里是什么位置，至少在行为表现上，都指向一件事。你对你的女朋友不够上心，要改变这个现象的办法就是细心一点，男人也应该有一颗细腻的心，要知道像张飞这样的猛人，一提起他大家眼里，浮现的就是一个满脸求燃虚的粗犷大汉，可传说他还能绣得一手好花，写得一手好字。要表现细心一点，也并不是很困难的事，遇到事情之后多想一想这是为什么，你有说的话要认真听进去，明白他在说些什么，而我们要说的话，出口之前也先考量一遍是不是会伤人，好了，今天的内容就为大家分享到这里。如果你的爱情遇到了障碍，或者是在跟女生相处中，遇到自己难以抉择的问题，都可以留言给我。'
