  text: '# 不管你说什么做什么，对方就是要跟你分手，这种情况应该怎么办？ - P1 - 亭姐说情感 - BV1B44y1Q7bJ如果说对方铁了心要跟你分手，你先别慌啊，不要不停的去打电话发消息，拼命的道歉都没有用，只会让对方觉得分手分得太对了，发小作文也没有用啊，只会让对方更有压力，甚至呢都看不完。很可能是看着看着就烦躁的把手机扔到一边了，甚至呢就直接关机了，甚至啊还有可能会把你给删除拉黑，那该怎么做呢，你记住啊，只要是人还在就有机会，对方为什么铁了心分手，说白了，就是在他的认知范围内。他认为你们未来不会有好的结果，觉得未来不可期，然后同时现在过得也不太舒服，于是呢，他觉得既没有未来，那现在又不舒服的感情，确实也没什么必要了，于是他在权衡利弊之后，下定决心跟你分手。这一切吧看似合情合理，好像换成你你也会怎么选，但是呢你们忽略了一个前提啊，就是他的认知是他的认知，每个人的认知是不同的，认知是有范围的，这个范围是可以变化的，其实这种情况下想要复合。你只需要从求复合的思维，转换成扩大对方认知范围的思维，就可以了，以前呢你思考你们的关系，可能是，哎呀我该如何发消息，他能够回我呢，我该怎么做才能够让对方回头呢，然后啊从此刻开始，从看了这个视频开始。你的思维要转换成，我该如何去做，做点什么能够打破对方的认知呢，能够改善对方对我的归我印象呢，你记住啊思路决定出路，其实你们很多人复合的方向就不对，所以呢才导致你们屡屡碰壁，再者你们真挺有意思的。其实呢真的就分手后啊，对方对你说的话你就特别当回事儿，尤其是决定的话，然后你整天会去想会去思考，那怎么你们在一起的时候，他说的话你都当空气呢，然后分了之后呢你开始特别当回事儿，这时候你开始认真了。该认真的时候你不认真，你现在你来劲了，然后呢开始去钻这个牛角尖啊，什么他说的这辈子都不可能回头了啊，说宁可孤独终老也不会再看我一眼了，真的都给我奇笑了，真的你就这么想，你们在一起腻的时候呢他还跟你说。哎呀我的眼里面只有你，他还跟你说哎呀我遇到你是我这几辈子修来的福分的，现在不还是分了吗，所以呢你就把对方啊这个说的话当成放屁就行了，过去如此现在如此未来也一样。你们未来关系的走向永远都掌握在你自己的手里，只要你自己不放弃你自己，就没有人能放弃得了你，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
