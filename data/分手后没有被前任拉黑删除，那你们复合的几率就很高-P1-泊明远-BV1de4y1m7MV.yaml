  - 问题1：为什么对方不删除或拉黑你，却完全冷暴力地对待你？
  - 回答1：他通常内心坚定，对事物有自己的认知框架，认为无法改变。
  - 问题2：为什么绝情的人会持续深化对你的认知？
  - 回答2：他固执且有自己的想法，会通过深化了解来确认你的改变是否真实。
  - 问题3：如何才能改变这种情况？
  - 回答3：通过潜移默化展示自己的改变，让对方在不知不觉中认识到你的不同之处。
  - 问题4：为什么辩解和解释往往无效？
  - 回答4：因为他坚信自己的认知框架，不会轻易改变看法。
  - 问题5：如何才能重新夺回复合的主动权？
  - 回答5：通过持续展示改变，潜移默化地让对方发现你的进步，从而重新获得复合的可能性。
