  text: '# 分手后没有被前任拉黑删除，那你们复合的几率就很高 - P1 - 泊明远 - BV1de4y1m7MV有这么一种情况，他既不删除你，也不拉黑你，但是不管你和他说什么，他就是不理你，那完完全全就是一副冷暴力的状态，那遇到这种情况，我们应该怎么去挽回，首先你就要考虑一下，他为什么会有这么一种反应。那么我们通常来说，能够绝情分手离开的人，通常他的内心是很坚定的，他对于事物的认知，是非常有自己的框架，那么在他看来，我觉得这个事情是圆的，他就不会变成方的，不管你怎么解释，都改变不了我的看法。那这样的人非常有自己想法，而且很固执，那如果你之前，有过一些错误的纠缠，那么就会让他觉得，你就是这样的，你改变不了，那么你就不再适合我，我们就不可能，再成为男女朋友关系，他就会不断地用这个认知。去深化对你的了解，所以你怎么做，你怎么辩解，最后都会以失败来告终，因为他根本就不会为之所动，那遇到这样的情况，我们唯一能做的就是，潜移默化地，让他发现你的改变，让他对你产生新的认知，那我们怎么去改变。那就是在不暴露需求，而且合理化的，相处状态过程中，你要把自己的状态，展示给他看，而且这种状态的改变，不是说一天两天就可以，要根据难易的程度来决定，那这个办法，如果用得恰到好处，那就真的很好用。只要能熬过去，那么复合的主动权，就会重新落回你手里，那我是博明，如果评论面前，你并不清楚的话，可以私营求负，找老师聊聊。'
