  text: '# 为什么恋爱中有些人感到不合适就要分手？ - P1 - 晴天老师Sunnie - BV1Do4y1E7uC我经常告诉大家呢，挽回之前一定要弄清楚分手的原因，很多人咨询的时候，会把对方说出来的分手理由，再重复给我，无非是我觉得我们不合适了，我累了现在不想谈恋爱，我对你没感觉了等等，这些常见的分手理由啊。最容易被挽回者理解成，不爱了，但是呢生活它并不是偶像剧，不是说只要互相深爱，就能有一个美好的结局，所以成年人的感情破裂啊，绝非是简单的爱和不爱了，本质上呢，是对方认为这段亲密关系的，B大于利。导致他们舒适感下降，于是对方笼统的归结为，我们不合适，向你提出分手，你们可能会问，当时他也说过，会跟我好好磨合的，非我不娶或者说非我不嫁，现在为什么感到不合适了就要分手，这完全前后矛盾啊。我觉得他就是不爱我了，其实他不是一开始感到不合适就分手的，恋爱呢本身就是互相磨合的过程，只有极少数的人不愿意进入真的亲密关系，才会感到不合适就立马分手，大部分人刚开始感到不合适。但他们会留一个长时间的观察期，在这段时间，如果你没有发现自己身上的缺点，或者说不仅不改正而且变本加厉的话呢，那你们的感情会背离好的方向，所以他们才会选择分手，而且提分手的一方也并不是不难过。是他提前感知到了你们的结局，早就过了那个煎熬的时期，所以分手后他们看上去没有你那么难过，不合适呢主要分为两种，第一种呢叫做真性的不合适，也就是双方的优点都不能被对方欣赏，两个人生活节奏完全不能契合。第二种呢叫做假性不合适，就是彼此对对方都还是有喜欢的，具有吸引力的，但是在恋爱关系中，两个人的相处模式有矛盾，并且呢也没有找到合适的解决方案，真性不合适就涉及到了三观问题，比如三观不匹配。两个人现实条件也不能融合，想要重新走到一起呢，必须要双方要进行一个大规模的改变，否则呢就无法继续恋爱关系，假性不合适的情况呢是更为普遍的，硬价值没有太多的出入，主要是心理层面上的不合适。就拿我们经常说的心理依恋类型来举例，焦虑型依恋的人和回避型依恋，往往就被认为是不合适的，焦虑型依恋渴望亲密关系，并且很害怕对方的离去，而回避型依恋呢，更注重个人的空间，经常会回避伴侣。这两种类型的人在现实生活中呢，往往又经常互相吸引，即使因为不合适而分开了，双方呢也无法放下，有的人会改变自身主动的去挽回对方，同时呢引导对方进行改变，慢慢的呢也能从不合适变成合适，双方也会更加亲密。所以不合适它只是分手的理由，我们应该看到深层的相处问题，否则你就只会陷入自我纠结的怪圈，从负面情绪里迟迟走不出来，像咨询我的粉丝中呢，有85%的分手理由都是不合适，最近就有一个女咨询者，她和我说。前任刚开始追她的时候，每天都给她发很多消息，也从来不会怠慢她的短信，一直都秒回，就连打游戏都能腾出手来回她的消息，恋爱之后啊，对方也是一个好好先生，两个人发生矛盾，她总是先认错，看到女生生气。对方也会紧张得要命，生怕她跟他提分手，但是呢随着恋爱时间不断增长，对方回消息的速度越来越慢了，甚至有时候啊还不回，吵架的时候呢，她也不再哄他了，只在一旁玩手机打游戏，所以我们咨询者受不了对方这个样子。于是开始提分手，前两次的时候呢，对方仍然会主动的找她和解，在咨询者宣泄完自己的不满之后，对方也会表达歉意，所以她以为对方会改变，但是事实上对方并没有改变，最后我们咨询者忍无可忍，再次提出了分手。这一次啊对方答应的很快，所以她很惊讶又很生气，问对方为什么，对方说她觉得他们不合适，我想有很多的女生看到这里啊，或多或少都会替这个女生感到委屈和共情，而这种情况呢，只在于太多的相似案例了。'
