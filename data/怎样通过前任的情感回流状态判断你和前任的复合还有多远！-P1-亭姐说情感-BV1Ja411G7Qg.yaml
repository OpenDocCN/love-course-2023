  text: '# 怎样通过前任的情感回流状态判断你和前任的复合还有多远！ - P1 - 亭姐说情感 - BV1Ja411G7Qg通过前任的情感回流状态判断你离复合还有多远，很多人在分手之后都特别容易去钻牛角尖，总是会反复纠结，我的这种情况到底还有多久才能够跟前任重归于好，如果说你真的想复合，那你必须要知道一个事实。就是不要再用时间的长短去判断复合成功率，因为用时间去卡复合的成功率，这本身就是一个伪命题，几乎所有复合成功的人，一定是前任释放了情感回流的信号，而你抓住了这个信号才能够递进关系。而所谓的锻炼
    提升 建立舒适感等等，都是为了更快更有效的试探有多少信号，才会有更多操作的机会，如果说你的复合跟时间的长短并没有多少关系，只是跟对方释放情感回流信号速度有关系。那么应该如何判断情感回流的各个阶段呢，我们通常可以把对方的行为表现为这几种，排斥
    无需求和有需求，情感回流不是一个固定的状态，而是一个需求变化的动态过程，在这里是分为四个阶段的。第一个阶段 零回流 就是完全排斥，常见的表现就是拉黑删除，即使没有拉黑删除，但是你给对方发消息也是石沉大海，第二个阶段
    轻度回流，从排斥到无需求的状态，常见的表现就是重新加回好友 解除回名单。但是它会跟你划清界限，从之前发消息石沉大海，到现在可以有简单的互动，第三个阶段 中度回流，从排斥到有需求，常见的表现就是虽然你能够很直观的感受到，他仍然不愿意跟你和好，但是会对你产生一些需求。希望你为他做一些事情，第四个阶段
    高度回流，从无需求到有需求，常见的表现就是你们互动的亲密感，不一定会很深，但对方跟你的互动不会再有负面情绪，甚至当你主动解释话题的时候，对方可能会主动延续。或者是重新开启新的话题，其次就是，前任可能会暴露一些需求感，询问你的近况
    感情收获，甚至有可能大半夜的来找你聊天等等，在此也需要提醒各位小伙伴，如果说你的目的是想跟前任和好，你一定要弄清楚。知道目前正处于什么样的一个情感回流阶段，这真的很重要，如果说你的判断失误，即便你的策略没有问题，也很容易导致你迟迟没有进展。'
