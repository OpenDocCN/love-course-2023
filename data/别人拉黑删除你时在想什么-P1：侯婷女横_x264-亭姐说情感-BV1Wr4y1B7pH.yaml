  text: '# 别人拉黑删除你时在想什么 - P1：侯婷女横_x264 - 亭姐说情感 - BV1Wr4y1B7pH分手之后你被他拉黑删除了吗，没有最好，但是如果说他已经把你删了或者是拉黑了，你也不知道对方到底是什么样的心理，不知道还能不能够挽回，那你一定要点赞收藏，我来告诉你前任拉黑删除你最真实的心理。首先你可以想一下，对方拉黑删除你的时间，是不是在你们分手后，你对他有过纠缠，对不对，或者是你发过很多很多的信息给对方，对吗，当然这些全部都算是纠缠，如果说是的话，接着往下听，想想看。但凡两个人能够谈恋爱，能够走进婚姻，肯定是存在着感情的，当感情破裂的时候，双方肯定都很难受，只是难受的程度是不一样的，而他删除拉黑你，你之所以觉得他对你狠心，是因为他删除拉黑你给你带来了伤感。你觉得你自己肯定是不舍得删他的，他为什么就能这么狠心呢，所以一时间是接受不了的，你才会觉得自己的痛苦是对方带给你的，所以说你觉得他绝情，但是对于他来说，他拉黑删除你是对自己的狠心，人心都是肉长的。拉黑删除你，他是反复纠结得来的结果，没有你想象的那么绝情，但是在这之前，他一定是给过你机会的，可是一次又一次的纠缠，或者说你给他发了很多的消息，打电话等等，让他觉得越来越不耐烦了。所以说他才会想着跟你彻底的做一个了断，这个才是他的一个真实心理，不是说他有多么的绝情，也不是说他没有给过你机会，当然了说到这里，完全可以去理解，为什么你会去纠缠他，因为你希望通过自己去找他的行为。来满足自己想复合的需求，但是你忘记了，这个时候对方的需求是什么，他的需求是想分手，他是主动的一方，而你是被动的一方，在这种关系下，其实你是很被动的，你想去达到自己的目标，你只能够优先的去满足对方的需求。其实这个就是很现实，但是我今天必须把背后的原因给说透了，我再三的告诫过你们，分手之后不要去纠缠，原因就在这里，对方拉黑删除你，他心里面不是不爱了，其实有很多时候不是这样的，他只是害怕，害怕面对这样的你。害怕自己去对你心软，害怕跟你去纠缠不清，害怕再跟你重蹈覆辙，他内心很清楚，自己不理你不想你，甚至不爱你的时候，不见得没有你难受，换个角度来看，他其实也是一种爱的表现，因为他觉得真正要做到对双方都好。就是分开，设想一下，你想离开一个，你真的真的一点都不爱的人，你会用如此激烈的方式吗，当然不会，你只会风平浪静的去离开，如果说你不爱他，你离开他的时候，你的内心是毫无波澜的，根本不需要用拉黑删除他。这种极端的方式去快乐长大，所以说他离开的方式越激烈，动作越多，就越证明，其实他也没有那么容易放下，但是同时他又是在逼着自己放下你，其实这是一个极其矛盾的心理，毕竟大树的根扎得越深。想要将它连根拔起就越不容易，你住在他心里面越久，他想退出来呢，其实也就越难受，如果说你现在正在遭遇情感问题，私情复合，我让你爱的人重新爱上你。'
