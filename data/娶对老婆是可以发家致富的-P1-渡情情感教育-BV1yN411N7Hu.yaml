  text: '# 娶对老婆是可以发家致富的 - P1 - 渡情情感教育 - BV1yN411N7Hu找到好老婆你自然就發財了，炒不對老婆大多神仙財神爺救不了你，只要你是經歷過大風大浪的，你但凡是掙到過大錢的人，你就會發現老婆這個東西啊，就是長相不用太凸重，但是他們有一個共同點就是，大智若愚心胸快闊。關鍵的時候他能拉自己丈夫一把，我曾經跟一個窮困潦倒，被女朋友拋棄的學員講過這麼一句話，他現在已經開上麥巴赫了，身邊隨便一個女人都能甩前女友18條街，我告訴他從經濟學的角度來看，女人的顏值會隨著時間衰老。而男人的財富會隨著時間不斷積累，所以男人是不斷升值的，而空有一副好皮囊的女人卻是一直在貶值，她的皮囊不能一直好吧，一旦有了下跌的徵兆，如果不能盡快的你清倉轉讓，那你就會面臨跌停的風險。因此對於不斷貶值的資產，最好的選擇就是短期租賃而不是長期持有，所以仔細想一想，那些覺得你覺得很漂亮的女人，那種舔狗能換來什麽呢，把你的財富變成她的金銀首飾，把你的身情用來給她金主助興嗎。再漂亮的臉蛋再俄羅斯的身材，早晚都會貶的一文不值，富人只當她是個玩物，這就是富人的思維，只有你當她是個寶，所以記住女人只有一樣東西是值得你重視和珍惜的，就是她的思想，美國前總統奧巴馬的老婆米歇爾。去一家花店買花，花店老板很羨慕說，你真幸運你嫁給了個總統，米歇爾說如果我嫁的是你，你就是美國總統，這得是何等的格局和自信，相比於那些處事斤斤計較，自作聰明，更認識你沒幾天，就是說你能不能給我花點錢。他有能力，但是他不愛出風頭，他能懂得示弱，他能懂得成全，你娶了這樣的女人當老婆，你何愁家業不新呢，這女人的思想決定了一個家庭，她的格局和下一代的教育，娶到一個好老婆，你才能安心去掙錢。你的財富才能穩定的傳承下去，所以娶閒其妄三代，娶一個蠢婦回來，滿門滅滿門，那些一直想著我先發財，我再等女人主動來找我的兄弟，我告訴大家，再多的財富，你終將會被這種女人毀滅，你就毀在他手裏。這輩子你就沒有女人了，你真的想找好老婆，你給蘭果聊一聊，蘭果安排。'
