  text: '# 真正喜欢你的人会有哪些表现？有这3种反应，她在等你表白！ - P1 - 恋爱攻心 - BV1GN411h7mx女生真正喜欢你才会有这三种表现装不出来，第一，记得你说过的小事，对于不喜欢的人，你就算天天在我们耳边说，我喜欢三文鱼，我不喜欢喝可乐，可能下次吃饭的时候我还是会问你，你要不要喝可乐，没办法。不喜欢的人他说的话就是进入不了系统，但是自己感兴趣的人就不一样了，你就算不说，只是拿饮料的时候绕过可乐拿了别的，他可能都能看出来，他不爱喝可乐，所以被人喜欢是一种什么样的感觉呢。大概就是一些连你自己可能都不记得说过的事情，他能非常轻松的说起来，这个不是因为他记性好，而是因为你对他来说很特殊，知道了吗，第二呢就是主动发现你的优点，很多小小丁面对自己喜欢的女生。总是会担心自己是不是不够好，其实呢，大可不必，喜欢你的人他就是会发现你自己都察觉不到的优点，可能你还在想，哎呀今天吃饭我有句话没说好，我不知道他生没生气，但其实人家女生看到的是你细心的照顾他。对服务员很有礼貌，心里对你满意着呢，所以看一个人是不是喜欢你，可以观察一下，他是不是会经常主动提到你的优点，如果你还没问，他就已经主动夸夸了，那说明他是真的打心眼里欣赏你。只有被你吸引到的人才会有耐心去观察你，懂了吗，第三呢就是会不会收敛自己的负面情绪，总有人说啊，女生越跟你作，那他就是越爱你，对你暴露负面情绪是因为把你当自己人，我不这样认为，我觉得吧，越是爱你的人。他就越是应该会为你考虑，有句话我觉得说的挺好的，就是看一个人是不是喜欢你，你不要看他好的时候对你有多好，而是要看他情绪不好的时候对你有多差，好的时候对你好很正常，不好的时候还能自我反省。还能收敛情绪去跟你沟通，才是真的在乎。'
