  text: '# 分手后难道断联，就是要断绝一切的联系吗 - P1 - 逢爱情感 - BV19x4y1j77i断联是切断一切的联系吗，但凡你分手啊，都会有人告诉你，你需要断联，那断联就是切断一切的联系吗，消失在对方的世界里吗，如果你真的消失在了对方的世界里，他不就开启了新的生活吗，他还能够记得起你吗，其实啊。关于断联，我的答案是这样子的，你可以跟他表面上维持不联系，不说话，不发信息，不联络，但是情感上不断联，什么意思呢，就是节假日，对方对你这个人啊，必定是会有期待的，当对方过生日的时候，当有特殊节日的时候。他肯定会在脑子里思考，他会不会给我准备礼物呢，但是那个思考，仅仅停留在脑海里几秒钟，几秒钟之后就过了，一个人当他对你有所期待的时候，你是去满足他这个期待，还是不满足这个期待呢，当然是满足他的期待呀。对不对，断联呢，只是一种方法和策略，指的就是你以前如果说，做了很多纠缠对方的行为，你就可以适可而止的休息一阵子，然后在这段时间呢，你拿来提升自己呀，复盘你们的感情呀，并不是说让你再也不理对方了。你再也不理对方，答案只有一种，就是他过得越来越好，且有了新的生活，而你呢还在原地等待，如果说你现在已经纠缠过对方了，现在被迫断联了，我的建议就是，你可以不跟他讲话，但是你一定要有所作为。要在人家生日特殊的日子呢，你可以准备那种匿名的礼物，就是表达我心里还有你，但是我现在不会找你，我们在作为挽回者这个立场的时候，是一定要适时的暴露一些需求感的，就是我现在心里还有你。那么我为什么不联系你呢，是因为我这段时间在反思，在思考，我在提升自己，我为了让自己变得更好，我希望我重新接触你的时候，是我们两个可以越来越好的时候，而不是说还停留在原点，我们要给对方这样一个中心的思想。那你的断联才有意义，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
