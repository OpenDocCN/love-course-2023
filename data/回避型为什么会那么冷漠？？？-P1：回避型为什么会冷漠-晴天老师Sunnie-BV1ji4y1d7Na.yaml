  text: '# 回避型为什么会那么冷漠？？？ - P1：回避型为什么会冷漠 - 晴天老师Sunnie - BV1ji4y1d7Na從心理學上講，迴避型冷漠的核心是感知力的缺失，由於自己感覺不到這樣被對待的痛苦，所以覺得這不是冷漠，而是合理和正常的，寬泛一點我們才說共情力，而感知力是共情力的根源，有一些迴避型主動談了戀愛。感受到了來自伴侶的溫暖，也不願相信這個是能長久的，總認為親密關係會傷到自己，而不是治癒自己，對伴侶抱有一種防禦的姿態，仍然抱著他的冷漠不撒手，是看不到伴侶有多努力嗎，不好意思啊，還真是看不到。讓迴避型固化冷漠處事原則的，正是在成長過程中，一步步喪失的感知力，迴避型冷漠的起源確實是童年，但也不只是童年讓他對人冷漠，處於情感忽視的環境裡，為了避開現實和需求不符的痛苦，只能說不需要。或者直接不說需求來保護自己，進一步就發展到了主動避開，可能會導致自己產生需求的場合，而這些在外人看來就是冷漠，很多人不能理解迴避型的是，我自己小時候父母很忙，也沒怎麼關照啊。我小時候可能也很內向也很孤獨，但上學之後突然就開竅了，有了自己的小夥伴有了自己的圈子，長大後也談過很溫柔的對象，有人愛也愛人，按照童年不幸的這種說法，自己也有可能成為迴避型這種，0808的風險。可為什麼我不是呢，他們怎麼就沒有在成長過程中好起來呢，但是你要理解一下，他們成長的過程是什麼，可能從小父母就很忽視自己，上學的時候也很孤獨，小夥伴們有自己的圈子，自己想融入沒有成功，還可能會被說高傲。遇到真的心動的戀人，相處沒幾天就被說，我覺得你好像並沒有在愛我，迴避型通常會有很多段無疾而終的戀情，他愛的能力本身就低他人一截，而做出的努力和嘗試又達不到標準線，沒有地方去鍛鍊他愛的能力。所以和別人的落差就越來越大，那前面的傷痛都還沒好，於是就更加難以接受融入新的感情，這時候他對愛的感知力才是幾乎到底了，實際上我太喜歡人，也太傾聽，你講半天，和我戀愛你可要想好了，你為什麼老是要求。我要為你做出改變，我都承諾和你在一起，我不能表達，我才愛你，你為什麼總是要想不住，不能讓我安靜一會，明明他們身上的傷很多，卻還是那麼自信的說出上面這些話，迴避型往往覺得自己是獨立成熟的。不需要愛來修復自己，真的有些人是不了解自己的，看不到自己真實的感受和需求的，因為這樣才能屏蔽掉大部分的痛苦，對迴避型來說最難的問題其實是，你感覺怎麼樣，你讓他們回答這種感知內的問題。還不如給他一個業績KPI，或者一道數學題讓他們做來的簡單，還有一些迴避型依戀是後天又倒出來的，通常發生在一段刻骨銘心，但卻找不到失敗原因的戀情之後，突發性的失去了感知力，真的努力去愛過的話。包括迴避型在內的偏內向性格的失戀者，都會有一段空虛期，對愛的感知力沒有了，他又回到了那個無助，而又只能倔強麻痺自己不需要的時候，試想一下如果你第一次談戀愛很快樂，你們鬧了矛盾戀情無疾而終。第二次談戀愛有些害怕，但是你依然覺得可以試試抱有期待，結果鬧了矛盾無疾而終，而第三次你們遇到喜歡的人，還沒開始談就想退縮了，這樣再談幾次你就麻木了，即使立馬塞給他一個完美情人，他也不會去愛。這種對未盡之事的遺憾和抗拒，愛情的因素其實很少，前任找他，他也環繞著一種強烈的一切都結束了的，喪的氛圍，能躲起來從社交上消失最好，如果過了段時間他找你談戀愛了，或者你恰巧喜歡上他了，或者他又找你復合了。這種情況也是有好也有壞的，先說好了一面，他覺得自己應該擁有一段戀情，不然就吊死在他失敗的感情中了，迴避型也是有想要打破他孤僻殼子的需求的，只是很容易失敗，又不敢嘗試罷了，壞消息就是他還在迴避的狀態。表現得和正常人一樣，'
- summary: "-   人们在处理迴避型伴侣时需要注意不要转发迴避型相关文章，因为迴避型很难接受自己有问题，需要通过行动改变。\n    1.  迴避型伴侣可能会感到羞辱和愛人，但需要通过行动改善关系。\n\
