  text: '# 三个让前任主动找你的恋爱技巧，想复合的赶紧学起来！ - P1 - 亭姐说情感 - BV1ZY4y1o7C3基本上分手以后满脑子想着怎么挽回的人，最终都会以失败告终，偶尔有几个成功复合的，也只是因为提分手的那个人根本就没有真的想分，或者是自己提了分手，对方在感情里面始终是处于低位，那该如何复合呢。第一降低需求感，分手不是用来博取关注的，说分手就是真的要分手，说不爱了就是真的不爱了，你想要打赶金牌对他们来说是无效的，之前他已经给过你很多机会，你却不珍惜，现在你走不了这个结局了。所以说当他说分手之后，你给他的回复越简单越明了就越好，就比如说，既然你已经考虑好了，那我就尊重你的决定，感谢你陪我的这段时间，我很开心，然后主动消失，哪怕这个期间你很难过，你也很煎熬。都不要再去主动联系对方了，每一次无意义的联系都是一种打扰，次数多了之后，就会在对方心中形成刻板效应，看到你的消息之后直接略过，对于后期的促进关系，无疑是增加了难度，第二二次吸引，一个人会爱上你第一次。说明你身上有他潜意识里所追求的，价值，你们分开了，并不是说你这种价值和特质消失了，而是在相处过程中的摩擦中掩盖住了，你，冷静下来整理了一下，导致感情破裂的原因，再去梳理一下自己特有的价值。以及当初他爱上你的原因，把你的优势给捡回来，然后不断的强化，最好还能加上一些外在的改变，因为外界的改变是最直观的，这种改造可能是需要一个较长的过程，但是你一定要耐住性子，爱要慢慢累积才可以。因为急于求成是复合最大的机会，第三高质量邀约见面，初次见面最好也不要单独约见，利用朋友聚会最好了，经历过第一次见面之后，你的优势和价值得到展示，见面的质量越高，他就会越快被你迷住。这个时候他可能会主动联系你试探你，他只是在测试你是否还喜欢他，那么最好的回应就是你也去撩他，却不做定性你们关系的事，如果说你能够稳住打赢这场战，那就等着他主动来找你复合吧。因为此时此刻选择权掌握在你的手里面，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
