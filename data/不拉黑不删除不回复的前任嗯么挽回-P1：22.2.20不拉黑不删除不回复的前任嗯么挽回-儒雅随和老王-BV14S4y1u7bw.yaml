  text: '# 不拉黑不删除不回复的前任嗯么挽回 - P1：22.2.20 不拉黑不删除不回复的前任嗯么挽回 - 儒雅随和老王 - BV14S4y1u7bw大多数人在面对前任太多恶那个时候，他思维活性都是非常单纯的，我怎么着，不行，我加大力度，大力出奇迹，因为人性的弱点之一就是啥，就是害怕失去，你想，我那么努力的保持联系，他都不回复，要是我不再主动一点。那不更没机会，好吧，这个时候大多数人心态，他就是有外部定的，而且他很矛盾，有的时候他真就想说，干脆对方就把我发黑，直接就算了，就觉醒一点，让自个咱说，也不折腾了，但是就算说前任真说觉醒了。自己就能放下了吗，未必结果很有可能是啥，有爱生恨，或者陷入到另一个，或者说陷入到另一轮的纠缠，当然这也就是另一个故事了，其实这个事，咱是能挖出逻辑里清的，只有说弄清楚问题背后的一个原因，才能说针对性的。采取一些对应策略，去改善关系，不发黑，不删除这个原因有很多，可能是你们还有利益上的关系，可能是你们人际关系，你们圈子高度融合，没有办法说彻底分开，也可能只是说对方，咋想，凡事留一线，日后好相见。这些事咱且放在一边，咱不深入讨论，但是不回复这个原因，通常我们能找到的，并且无一例外，大家情况都高度相似，那就是啥，回复过，态度不变，现在不回复，是因为我早就回复过，我不打算改变主意，你再问多少遍。我也这态度，就这样，总会有人不欣喜，一遍遍没按道理去磨叽，去试探，导致说到后面说，还没点开欣喜，人就知道你要说啥，就算说想要找点别的话题，发进一下距离，他找不着机会，对方已经产生抗体。住起又高又厚的情绪心墙，人就拒绝回应，就在你给前人发信息，得不着回应这个时候，不回复，它本身就是一种答复，让你知难而退，如果说此前已经多次纠缠，你心里边想干啥，人都心鸣惊了，拒绝之后。因为你再次纠缠这个时候，他只能采取不回复这个办法，不回复背后，可能还透露一种无奈，你认为自己挺委屈，其实对方人家搁那忍着，你继续纠缠，忍无可忍，我不行，我就给你删除发黑，咱们想要达成咱们心里边诉求。指定是得要主动的，不主动就没机会，但是主动这个事，是否能够推进整个进程，这个东西往往是大家都是没有考虑到的，大多数人在进程里边，与其说是关注的，对实现复合最终目标，有没有起到作用。倒不如说是他们只是一时需求感爆发，需要找个释放的窗口，结果就是啥，大家都在自说自话，自顾自的把自己感动的，我跟你说一塌糊涂，前任他不为所动，甚至还打个哈去，像三号诱，主动聊天我跟你说没有用。很大程度上是受到对方没有被你所吸引影响的，你换个角度，咱换位思考一下，你就能明白到底，一个还是与你不在乎的人，他主动联系，你感觉是啥，就无感的，说多了还感觉挺烦的，要是这个话题要说能有点兴趣，跟你聊天。能获取一些有用的价值，这个对话至少咱说还能进行下去，但如果你三聚不离感情，总想把人家约出来，咱说好好好，对方会觉得，这聊下去也没啥必要，所以说这个时候我们可以关注啥，我们这个关注点可以挪到聊什么上面。但是当你没有太多能说足够引起对方兴趣的话题的时候，最好的办法就是啥，先把你自己变成对方感兴趣的那种人。'
