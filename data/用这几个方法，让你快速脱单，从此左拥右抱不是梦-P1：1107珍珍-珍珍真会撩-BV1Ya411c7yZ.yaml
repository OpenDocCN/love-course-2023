- summary: "-   通过女生的表现来判断她是否对你有意思\n    1.  观察她回消息的速度和态度，冷淡回复表示没兴趣\n    2.  看她是否愿意分享生活和带你进入她的世界\n\
    \    3.  注意她是否愿意主动找你，不要成为备胎或工具人"
  text: '# 用这几个方法，让你快速脱单，从此左拥右抱不是梦 - P1：1107 珍珍 - 珍珍真会撩 - BV1Ya411c7yZ每天一個戀愛小技巧，輕輕鬆鬆撩到沒，大家好我是珍珍，手機震動我能反殺，他喜歡我，這是民間流傳的三安大人生錯覺，多數兄弟在追求女生的時候，其實都搞不清楚他的想法，只知道衝衝衝猜猜猜，兄弟醒醒吧。你當買彩票呢，你去問你的兄弟，問他的閨蜜，都不如自己學會怎麼辨別，如果一個女生對你沒意思，那不管你送多少禮物，天天秒回信息，對他百依百勝也是沒有用的，感動不是感情，換不顯真心，都說了別在一棵樹上吊死。換一棵啊，其實一個女生喜不喜歡你，還是可以通過她的表現來辨別的，出現這三種情況，你就可以放棄她了，第一點，看程度看速度，注意我沒有開車啊，你可以打開你跟女生的聊天框，看看是不是你發時局，人家回一句。回的還可能是各種的語氣詞，表情包，本質上你就是在自說自話而已，你給他微信置頂，設置強提示音，只要是他來消息了，你再洗澡，上廁所都能秒回，而他對你卻是輪回，往往等你很卑微的問，最近很忙嗎，怎麼不回我消息。他才會給你回應，回覆的還很冷淡，哦忘了回，有事嗎，別想了，這樣的女生就是對你沒意思，如果他真的對你有想法，他會很願意跟你分享他的生活，把你帶進他的小世界，你看他跟閨蜜，討論彩妝，明星，八卦的時候。話少了嗎，那些覺得女生矜持，被動的男生啊，你想想人家雙11搶購的那種衝勁，你比得上嗎，第二點，看能不能約出來，你可別一上去就問，約嘛，這樣只會把妹子嚇跑，戀愛中有一個422定律。就是你們聊了4天後約不出來的，還有見了一次面約不出來第二次的，再有就是發展了兩個月，還不跟你確定關係的，你都可以主動放棄這個女生了，懂嗎，你追2~3個月，他不為所動，那我告訴你，你追上2年3年。他都不會動了，第三個，看他什麼時候主動找你，有些男生追一個女生，大半年了，好不容易鼓起勇氣表白，然後女生為難的說，可是我對你沒有感覺，我們不大合適，我們還是做朋友吧，這個好人我相信，你們兩個人是不合適。當你終於決定從這段不平等的感情中，抽身離開的時候，他又主動招惹你，讓你覺得自己還有機會，別看了，他就是準備給你個備胎的位置，還有些女生平時不怎麼搭理你，然後自己需要幫忙的時候就主動找你，別想了。如果你不幸成為了工具人，備胎，天狗，那你的正確操作是，冷處理，不秒回信息，不主動找他聊天，不再有求必應，誰叫誰到，相信我，那些習慣了你去舔他，討好他的女生，你突然間的態度180度大轉變。反而會激起他的真浮語，他會主動來找你，好了，本次分享就到這裡了，我是珍珍，別忘了給我一鍵三連哦。'
