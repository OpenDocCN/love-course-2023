- answers: '-   作者对别人的好意感到困惑和不安是因为他认为很多人的对他的好并不是出于真心，而是希望得到什么回报，这让他感到对他的好没有真正的意义。

    -   作者不愿意随便跟陌生人吃饭，也不愿意被人黏上是因为他觉得这样的行为会造成偿还的压力和容易被他人利用，他认为真正的友谊必须建立在相互理解和真诚交流的基础上。

    -   作者认为建立真正的友谊的重要条件是相互的信任、支持和真诚的交流，而不是简单的物质回报或者互相利用。

