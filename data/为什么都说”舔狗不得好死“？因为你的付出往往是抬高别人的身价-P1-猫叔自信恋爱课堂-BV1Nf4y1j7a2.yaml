  - 回答2：备胎现象与人们不知道如何与对方交流以及缺乏吸引力有关。
  - 问题3：为什么有人会送礼物或者付出其他物质方面的东西？
  - 回答3：因为他们觉得这是一种表达心意的方式，希望通过这种方式得到对方的好感和接受。
  - 问题4：一个人如果觉得自己有魅力，会如何对待交往对象？
  - 回答4：他们会更多地通过表达真诚的心意来接近对方，而不是依赖物质或交换。
  - 问题5：对于别人对自己表达好感的方式，人们通常会怎么反应？
  - 回答5：虽然口头上可能拒绝，但内心可能会感受到对方的好感和信任，愿意与这种表达方式较亲密的人建立联系。
