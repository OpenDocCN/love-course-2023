    删除联系方式，逃避跟你见面，对外的人表示不愿意提起你们的过往。这些都是常规操作，这些恰恰表明，他心里依然在意这段感情，害怕被你影响，所以这个时候，更加需要你们有一些逆态度，很多人选择分手的原因，并不是完全没有爱，而是爱得太疲惫，所以才会用退出关系的方式。来解决寻求方法，那么这个时候想要复合，最重要的就是，重新给予对方这段感情的信心，千万不要因为前任的表现就退缩，失去了重新在一起的机会，那我是博明，如果平凡前的你，现在就处在这样的环境当中。那么可以随意求负，到我來吃吃看。'
