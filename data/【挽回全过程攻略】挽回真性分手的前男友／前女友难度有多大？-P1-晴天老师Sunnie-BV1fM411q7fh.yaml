  text: 问问他现在的生活怎么样，但是不要提及感情，而在你感觉氛围还不错的时候，你就可以提出加对方好友的申请，对方感到舒适了，心情愉悦的话，他就不会完全的拒你于千里之外的，三个方面就是到了后期，我们要去升温感情。顺利的加回联系方式之后，不要立马打扰对方，因为对方他现在有了自己一个比较正常的生活轨迹，如果你突然频繁打扰对方的话，很有可能还会再度招致反感，所以挽回过程中确实是步步惊心，一步出错。很有可能就会毁掉你之前做的所有努力，当复联的时候，我建议大家使用间接复联术，就是通过建设朋友圈去吸引对方，如果你已经变化很大了，能够从容的应对他，那你也可以选择直接跟对方聊天，但是仍然不宜太频繁。朋友圈展示的重点在于要让对方看到你的价值，增加你在他朋友圈的曝光率，以一个全新的形象出现在他的面前，朋友圈是一种低姿态切入的形式，因为对方现在对你的回应并不多，你想要更进一步的话，就要先保持一个低姿态。引导对方跟你多互动，经过一段时间的磨合，对方开始点赞或者评论你的朋友圈的话，说明你们的关系慢慢变成了朋友，现在可以处于一个对等的位置了，这个时候仍然不要暴露你的需求感，还是要以朋友的方式相处。同时去引导对方投入，你可以使用推拉技巧去调动对方的情绪，网上有一些土味情话，它就带有一定的推拉技巧，比如说你今天有点怪，哪里怪啊，怪好看的，前面就是推后面就是拉，还有就是男人是不是都喜欢漂亮的女生啊。很多男人可能会回答，是啊，这个就是推开对方，可能会让对方有点失望，那我们怎么把对方拉回来呢，就要说可是你比他们都好看啊，那这种就是拉了，这种技巧就是让对方摸不准你的想法，当然了你不可能只满足于网上聊天。那么在约见之前呢，你要给对方做几次新毛铺垫，或者说模糊邀约，新毛铺垫就是让对方对见面产生联想，比如你问你说我们见面会不会尴尬呀，或者说我昨晚做梦梦到你了，还有一种就是模糊邀约，什么叫模糊邀约呢。模糊邀约指的就是不提出具体的见面时间和地点，比如你可以说这家餐厅挺好吃的，下次我们可以一起来吃，引导对方让他认为你们可以见面就行了，前期在对方心中种下新毛，能够极大地提高你邀约的成功率。而且成功约会的话呢，也不要认为就一定复合了，自约见呢，也不要去提及感情，把握做做好朋友即可，随后你们见面多了之后再去提及感情问题，挽回真性分手啊，肯定是需要多花一些时间和精力的，既然你想要挽回。那这些成本肯定是要付出的，最终不是为了挽回而挽回的，挽回其实是提升自己的过程，说白了就是要提升自我的价值，维护好舒适区域，时不时的引起对方的情绪波动，所以挽回真性分手呢，也就没那么难了，觉得有用的话。记得一键三连哦。
