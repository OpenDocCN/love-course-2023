  text: '# 和前男友和好必学的王炸技巧 - P1 - 扎心师清羽 - BV1ML411B7Yz分手了想要去挽回前任，我今天教你一個王炸的技巧，那就是釣魚式附和，如果說分手之後啊，你的前任就像一條死魚一樣，就是冷冰冰的，你給他發任何的信息他都不回覆你，電話也不接，甚至把你所有的聯繫方式都給刪除。給你拉黑掉，而你呢又過度的糾纏，就是把各種各樣的方法你都給安排上了，無動於衷，那你別著急，看完我這條視頻，不僅能大概率去增加你跟他和好的機率，還能夠讓你有機會，逆風翻盤，特別要注意我結尾放的大招。那麼首先呢，你先做好這兩點，第一點，就是立刻停止你現在做的那些，猛烈的求和攻勢，因為在沒有看到這條視頻之前呢，你根本就攻不到他的軟肋，還有他的心坎上，那麼第二點呢，馬上收起你那些所謂的玻璃心。不要再去做那些你自我感動的事了，你的卑微你的糾纏，只會把對方越推越遠，根本就不划算，懂嗎，那麼做到以上這兩點以後，你只要在表面上亮著他，暗地裡去刺激他，然後呢，順勢去觀察，就ok了。這個就是我的王炸技巧，想知道為什麼要這樣做嗎，因為在之前呢，你是被分手的一方，對吧，然後再加上你分手之後，這個卑微的糾纏，所以你們兩個現在的關係，已經到了一個非常不平衡的階段，想要掰回這一局的核心。就是去拿回屬於你的主動權，你想一想，如果說你們兩個關係都不對等，那你們兩個怎麼能去產生有效的溝通呢，對吧，那怎麼樣去拿回這個主動權呢，就是打破狹隘框架效應，直白點說，就是避免跟他直接的硬碰硬。合理的去使用柔潤型，這個核心就是以柔克剛這個公式，然後再加上循序漸進這個方法來奪取，記者，分手是他提的，那ok，我們就順著他的意思，給他一點空間嘛，對不對，這個就是表面上亮著，大概持續一個星期左右。然後你再主動給他發一條消息，大致意思就是讓他去幫個小忙，或者說去諮詢一些他比較擅長的領域，找他做一些求救，對吧，但是記住不管他回不回，過了兩個小時之後，你再發一條消息告訴他，不用了，我已經解決了。已經處理好了，這個就是暗地裡的刺激，然後再過一個星期，你再把之前屬於他的東西，默默給他打包好寄給他，再附上一個標籤，這個內容大概是這樣的，就是先肯定他對你的愛，那也肯定你對他的愛。然後再表示出你自己這個遺憾，還有無能為力，就是無力回天那種感覺，然後再隨便寫點關心的話就ok了，字數不用太多，千萬一定要控制這個字數，再五六十字就ok了，然後就等著，三天之內他肯定會給你發個消息。這個時候你又不要著急去回答消息，你隨便發一個無關痛癢的相關的朋友圈，然後到了晚上有時間，再去回覆他，切記隨便你會什麼都行，但是兩點，第一個不要跟他談感情，第二個不要戀棧，一觸即退，懂嗎？然後接著你就等著坐收漁翁之利，就可以了。'
