  text: '# 刚加上的女生的朋友圈，三天可见该怎么办？ - P1 - 撩妹成成 - BV1CP411L7zg我叫自己开了牌，我没说那首没带，依然对又不出声，仿佛当我不存在，他在上路狂伤的我，没任何开场白，可他最后的情绪全是无奈，脑袋空白，我和你洗着操作拉扯，就决定避开，为什么我们的输赢，还是没有例外。你说我没有操作，不懂兵线让人下饭，为什么抬举不说，却躲到了现在，他也不来了又来抓了，又抓还是避开，为什么我在你眼里，是如此的下饭，我还是追了出去，不想踏下杀绝等待，最后却看着高低在我面前，我怕痛快。你冲我买多烂钱，打破了心都掠过我鼻尖，我用力去抓你的衣角，以为我看不见你。'
