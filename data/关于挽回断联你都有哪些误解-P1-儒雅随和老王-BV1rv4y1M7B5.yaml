  text: '# 关于挽回断联你都有哪些误解 - P1 - 儒雅随和老王 - BV1rv4y1M7B5我最近嘛我收到不少粉丝给我留言，问我这会王啊，断连是不是彻底消失啊，可能有不少人都这么认为啊，就断连就等于消失，但我可以非常非常肯定的告诉你，但凡你这个前任是一个不错的对象啊，你彻底消失三个月之后。你绝对两个，我一直强调的这个断连是啥呢，就是做到不在意对方，无所谓但友好，不纠缠，但绝不能是彻底消失在他这个视野里，所以说啊，你需要坚持好自己这个朋友圈，永远不要低估前任的这个好奇心。他可能正在某个角落里，每天偷偷翻你这个朋友圈翻好几遍，如果说你停更太久了啊，他观察了一段时间之后，发现也没啥吸引我的这个点呢，他就再也不看了，那么你想要他这个心思再次重回到你身上，就真挺难的。我有个姐们啊，他这个前任分手之后吧，人家就说了啊，我不想谈恋爱了，我真不想谈了，结果咱这姐们就在网上看那个什么断连教程，彻底消失了半年，结果咋的，他跟前任的共同好友告诉人家说，前任恋爱啊。跟新人在一起一个多月非常甜蜜，这个就是彻底消失的代价，硬生生把自己这个挽回难度给提高了，所以说啊，大家一定要警惕这种事情的发生，就当你们分开之后吧，前任的任何细致磨捷的这个变化，都是值得注意的。哪怕说今天他换了个发型，这都可能是预示着他有一颗想要恋爱的这个心，那这个时候，正在消失的这个你，千万别暗自得意，因为他绝对不会无缘无故的想起一个旧人，所以说这个对象他自然不能是你。只有保证自己时不时出现在他朋友圈里，他才会经常有意无意的，想到这个曾经的最爱，时不时的才能拨乱一下他的一个心绪，你就等他被拨乱的差不多，他那个心绪的已经实在不行了的时候，自然而然的就到了你收获的时候了。这断点这个目的吧，是清除他对你的负面印象，重塑你的一个美好形象，让你再次成为他追逐的这个目标，那么你必然你需要在各种平台上不断展示自己，试问你都消失了，咋展示，有人说说那我彻底消失了，我再次滑的一登场。是不是造成了更大的反差，这是不是更有视觉冲击性，更有冲击力，就这种确实有冲击性，但是不容易被人接受，他更容易认为说你这改变一时的，你是做做的，你是带有表演性质的，真正让人习惯而不自知的是啥，温水煮青蛙。每天努力一点，每天改变一点，每天撩拨一点，你就等他彻底反应过来的时候，已经彻底接受你这个改变了，已经重新爱上你了，改变是需要时间去适应和接受的，每个人都一样，所以说你千万别消失太久。不然你可能真的你就后悔吧。'
