  text: '# 分手后如何做才能让前任复合，正确处理情绪真的非常重要！ - P1 - 逢爱情感 - BV1Ts4y197tq分手之后对方有了新欢，如果说你现在悲痛中无法自拔，不断的怀疑自己，我是不是比不上他的新欢，他是不是从来都没有爱过我，那么他们是不是已经在我们没有分手之前，就已经在一起了，我知道刚刚分手的阶段啊。你总是思考这些问题，自我挫败的情绪占据了上风，但是你有没有发现，对于以上的问题，你都是倾向于自我否定的回答，但是你要明白，猜疑并不能减轻你被分手的痛苦，也不能够让前任回头，这个时候啊。如果说你还想让他跟你重新在一起，我建议你先走出情绪的陷阱，当然对于刚失恋的人来说，这是很难的，不过你只要掌握了复合的核心思维，那么你在后续的过程当中，就不会被情绪左右，第一就是认知产生情绪。你总是否定自己，那么绝大部分的原因，都是因为你对无缝衔接的认知有偏差，建立正确的认知，关键就是用事实来说话，而不是说靠自己的想象和脑补，分手后呢，前任立刻他就找了新欢，到底说明了什么问题呢。他从一段关系啊，迅速进入到了另一段关系，他没有任何的空窗期，说明了他对这段关系，并没有进行任何的反思，到最后就有可能伤害到更多人，包括他自己，对不对，那么第二呢就是，情绪刺激的行为，仔细观察呢。你就会发现，你失恋的多数行为，大多数都是因为，情绪的刺激所导致的，积极的情绪呢，能够明显提高你的生活积极性，驱使你去做一些正能量的事，但是如果分手以后啊，你一直处于悲观的状态。那么你就一直处在你精神不振，心灰意冷的情绪状态之下，这种情绪下，会促使你对前任一些不好的事啊，比如说纠缠骚扰抱怨等等，如果说转变了态度，你就很有可能错失所爱，第三个行为呢就是强化认知，为什么这么说呢。如果说你起初的行为，它就是不正确的，那么它就会不断强化你的认知，那么让你在错误的过程里呢，不断的犯错误，越走越迷茫，就像你多次去找前任，但是丝毫撼动不了，心欢在他心里的位置，为什么。因为认知情绪行为是一个整体缺一不可，只有你平衡好这三者的时候，你们之间的关系才会缓和，复合也能够提上日程，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
