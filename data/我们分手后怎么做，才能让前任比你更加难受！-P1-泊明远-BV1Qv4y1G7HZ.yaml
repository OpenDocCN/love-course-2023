- summary: "-   如何让前任更难受，不谈对错，只讲方法，要么过得比他好，要么让他过得不好。方法包括求而不得，禁止后再开放，找新欢。\n    1. \
    \ 求而不得，做对方求而不得的事情，让对方感到失落和不配。\n    2.  禁止后再开放，做对方不希望你做的事情，让对方感到分开后的不满。\n    3.\
    \  找新欢，找一个具有对方优点的新欢，让对方产生心理波动和后悔。"
  text: '# 我们分手后怎么做，才能让前任比你更加难受！ - P1 - 泊明远 - BV1Qv4y1G7HZ怎么样让前任更难受，那今天我们不谈对错，只谈方法，但是如果你听了我的方法，对方回来找你呢，那可不能怨我，因为对方越难受，回来的忌妒越大，其实答案很简单，因为一切的痛苦全部来源于对比，那怎么办呢。要么我们过得比他好，要么让他过得不好，前者属于强大自己，那后者属于破坏对方，那今天我们只讲如何过得比他好，那过得好无非就三个方面，最后一个是一个大招，第一
    求而不得，生活当中你和他在一起的时候。想想前任那些是求而不得的事情，现在你全部做到了，比如之前他和你在一起，他很喜欢做饭的对象，而你一次也没有满足过他，那现在你已经可以做一顿不错的大餐，这个时候对方的心里，是故意气我呢，还是我不配呢。那我得不到的东西，竟然别人以后可以拥有，那想到这里，他心里就会很难受，第二
    禁止后再开放，什么意思，以前在一起的时候，很多地方对方不希望你做，比如他不喜欢你穿某些风格的衣服，不喜欢你交什么样的朋友。那因为现在你们分手了，你获得了这些自由权，然后就可以做这些事情，那对方这个时候的心里，是分开了就这么开心，不喜欢他做，他就非得去做点啥，那第三
    你也找新欢，这个新欢的优点，一定是他自己滋味的地方。比如前任的身高，他一定要找一个高的，前任太胖，你一定要找一个瘦的，这三方面下来，对方不止会难受，会产生非常大的心理波动，你有可能还会后悔，明白吗，我是博明，如果屏幕面前的你不太清楚，可以私信修复。'
