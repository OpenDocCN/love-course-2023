  text: '# 分手后不做错比做对的事重要太多了 - P1 - 得意苑课堂 - BV1i3411n72T分手后不做错比做对的事重要太多了，每一段感情的开启都是从不爱到相爱，同样一段感情从相爱到放手，也是一个逐渐递减的过程，那么想挽回在分手初期，不做错比做所谓对的事情要重要太多了，人的情绪和认知是有偏差的。你想挽回而他想要逃离，那么你去解释道歉搞一大堆事情，往往得来的都是对方更多的防御，对他起到的都是反作用，所以无论是你还是他，你们在分手后你去找那些方法攻略，想着有了这些，他就会给你一个积极的反馈。甚至会回头，这样的想法其实你的前任也会有，但这个预设恰恰是相反的，因为在这个时候你给的并不是对方想要的，你以为他不知道你的那些把戏是想挽回吗，当你做了这些事情之后，他也想好了怎么去应对和拒绝你。所以挽回一定是做家法，你要搞明白他为什么不爱你，你们之间是不是有什么误会，解决矛盾和消除负面情绪，才是你接下来该做的，所以对方的心理预设是用来打破的，而不是困在对方的预设里走不出来。所以那些你所谓的对的事情只会收效甚为，而且一旦你做错了，不仅之前的会全部泡汤，甚至在对方看来，你做的那些都是装的，都是为了挽回，不择手段而离。'
