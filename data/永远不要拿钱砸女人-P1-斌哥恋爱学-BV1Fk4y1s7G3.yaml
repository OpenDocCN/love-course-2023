  text: '# 永远不要拿钱砸女人 - P1 - 斌哥恋爱学 - BV1Fk4y1s7G3兄弟們 永遠不要拿錢去砸女人，需要一個男人錢的女人 其實都不是特別好的女人，如果一個女人她需要找這個男人要錢，才能夠養活自己，那麼這就是她的生意，願意用錢去買女人感情的男人
    本質上也是笨男人。即便他很有錢，他的智商也不是很高，兄弟們 你們真的要好好的學我的戀愛課，真的會改變你們的命運，很多男人他不明白，所以他賠了很多錢，我們這個社會上有很多男人都上了這個當，我再和大家講一個秘密。只要我每天的直播反復的去跟兄弟們去講，不要給女人花錢
    不要做女人的血包，我的直播間人就會長得特別快，而且會有特別多的兄弟會跑來找我學習，其實這個賣點是無解的，因為有很多女人挖空心思，想騙這個男人的錢。也有很多兄弟被騙過，那種撕心裂肺的痛
    大家懂嗎，現在這個社會上有很多男人是因為女人才貧窮和負債的，這是一個很痛的點，這個痛點是能夠拯救很多男人的。也能夠消滅掉很多那種要錢的可惡的老女。'
