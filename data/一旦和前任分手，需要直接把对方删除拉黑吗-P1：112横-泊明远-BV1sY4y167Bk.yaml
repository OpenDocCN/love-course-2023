  text: '# 一旦和前任分手，需要直接把对方删除拉黑吗 - P1：112横 - 泊明远 - BV1sY4y167Bk分手后到底要不要删除对方呢，那么我在很多地方，都看到过各种的说法，我觉得，如果你还是想要复合，那你就别删，防着自己后悔打脸，这是第一点，第二点就是，你们删掉，还不是因为怕自己控制不了吗，又去卑微地求和。又去热脸去贴人家的冷屁股，所以你要学会一种技能，这种技能叫做狠下心来控制自己，保住你的自尊心，就拿它练手，不管你是喝多了也好，难受了也好，去练习你的自控力，从此以后，和任何人分手。你都能控制住自己不卑微，你一个人，如果连自己的身体都驾驭不了，那么谈何控制人生呢，第三，你删了干嘛，你删了，你以为我不知道你想要干嘛吗，又偷偷地跑去翻人家的微博，翻人家各种的社交平台，各种躲着去翻。有意思吗，还不如，把它放在你的朋友圈里面，你点它的微信，把它屏蔽，屏蔽它的朋友圈，就能短期内，看不到它发的任何动态和消息，当你再想去看它发生点什么事的时候，就点一下它的朋友圈，打开一看。就知道最近发生什么事了，平时呢，也把它屏蔽，直到你能够彻底地走出来，你再把它朋友圈开放不就行了吗，第四点，成熟的人，凡事都留有余地，做事留有一线，你们此刻不合适，不代表你们未来不合适。那么此刻你们都很年轻，没有什么恋爱的经历，我们第一次爱得那么深，爱得那么真挚，第一次去那样爱一个人，去吵架，两个人因为控制不住自己的情绪，而出口伤人，让感情在当下已经成为了死局，但不代表，我们未来。有各式各样的机遇，那之后呢，都成为了一个更成熟的人，回头看的时候，还是觉得当初那个人最好，那么他为娶你为嫁，那不就又在一起了吗，所以做人啊，不能留太绝，那成熟的人呢，凡事都留有余地，我是博明。如果屏幕前面的你啊，也正在面临这样的情况，可以私信修复，找老师来聊一聊。'
