  text: '# 追女生需要每天找他聊天吗？ - P1 - 苏哥谈恋爱 - BV1Ng4y1J7oe所以女生要不要每天跟他聊天呢，當然不用了，你只需要打開他的情緒開關，讓他感覺到跟你聊天很爽很刺激，那你離成功就不遠了，首先記住一點，一個好的聊天情緒肯定有起伏的，那麼究竟該怎麼做呢。我就拿之前找到我的一個兄弟來做個舉例，他這個女生聊了兩個多月，但是關係一直沒有進展，而且這個女生對他的回應也是越來越冷淡，他不知道該怎麼辦，他才找到了我，好我們來看一下他的聊天，這個男生說吃了嗎。女生回答剛吃完你了，男生說吃過了你吃了什麼好吃嗎，女生說飯，男生就接著說哦那吃飽了沒有，好那麼兄弟們，你們覺得這個聊天無不無聊呢，如果說換作是一個女生整天跟你這麼聊，你是不是也感覺到產生不了什麼感情。很明顯案例中的兄弟就是一個典型的直線思維，但是女人是非常感性的非常情緒化的，情緒是他的思想行為的一個核心，他很容易會被自己的一個情緒所帶動，那麼聊天聊天重點就是在聊情緒，我告訴他。如果說想跟這個女生快速升級關係，那我們就得利用情緒刺激，用一個非理性的對話去調動女人的情緒，讓他產生戀愛感覺，一旦女人的感覺出現了，那麼無論你對他做什麼樣的事情，他都會自己去找理由來說服自己。換句話來說，女人會想出上千個理由來拒絕你，但是他同時也會想出上千個理由來靠近你，你可以讓他情緒上頭，那他可能會邀請你去他家看會，後宮放的貓，那在跟這個兄弟詳細溝通之後，我就讓他給女生發了這麼條消息。我昨天晚上夢到你了，那這裡我們先換了一個勾子，讓女生主動來咬，女生好奇的問到夢見我什麼了，我們回，夢見你不停的追我說這輩子非我不嫁，然後在這裡我們話不說完，留一個懸念繼續去調動他的好奇心。女生說哈哈哈哈美得你，然後呢，好我們接著回，然後我就被你嚇醒了，我們反其道而行之，發現沒有，這就是最簡單能夠刺激女人情緒的方法，你們看，我用這麼簡單的幾句話，就讓這個女人從冷淡的態度轉變為熱情。而且這麼聊他不僅可以讓對方能夠產生情緒，還可以讓他內心產生不確定感，他自然就會把心事放到你的身上去猜想你的想法，畢竟只有不確定的東西才會讓人魂牽夢繞，所以說兄弟們，想快速去吸引到女人。讓你就要去刺激她的情緒，你越刺激她就越會上癮。'
