  text: '# 断联是拿捏渣男的终极大法 - P1 - 扎心师清羽 - BV1nX4y1Y7wz斷連是根治一個渣男一切壞毛病的終極大法，為什麼我這麼說，因為渣男裡面十個渣男他十個都是自戀的，有個壞毛病他們接受不了被甩，也接受不了被無視，只要你後退的夠狠，他們就會來找存在感，在這裡很多女孩就會說。渣男他都不愛我了，我用這一招有個屁用，早就去找新歡了，我告訴你們是有用的，這跟愛不愛沒有關系，永遠是考驗的是人性，我經常看視頻的人都知道，斷連不是讓你們演給他看，是做到真正的不憐惜。也不是數著日子等著他來找你，像這種我自己都憋的不行的，對方有一點小動作就睡不著的，想要去情緒反撲的，說實話你們斷多久，斷一年斷50年都沒有用，因為斷連的本質是讓你找回自己，讓渣男高攀不上你，你們想想看。在這之前渣男早就不愛你了，你還妄想通過斷連讓他重新愛上你，你們覺得可能嗎，斷連之後，是讓你自己能夠有一個新的自己，去二次吸引他，再加上他的這種自戀，以為你會回來舔他，這個時候你的高冷你的改變。你的冷漠就會讓他吃到愛情的苦，通過斷連的方式把他給斷回來，這是我很多成功案例的經驗之談，就有資格去給這段感情去立規矩，你追著他跑的，你去求著他回來的，那你始終只能站在第一位。'
