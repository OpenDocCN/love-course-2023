  text: '# 你去挽回前任，他却多次表示不可能了，该怎么办？ - P1 - 猫先生情感挽回 - BV1ju411V7vk你想去聊天和好他却多次表示不可能了该怎么办，遇到这个问题就是你分开了，想修复关系对方是那种说一不二，或者性格倔强固执，就是属于那种一旦做了决定之后就不太会容易改变的人，你是不会觉得就没有希望了。那我可以用这么多年的经验总结，负责任的告诉你没有绝对固执的人，也没有绝对和好不了的情况，明白吗，况且你们是有感情基础的，有过真爱的，这不是哄一个小孩鸡汤，真的，只是没有一个合情合理的理由。就是你能让他改变主意，就是人，他在不同的时间点，在不同的身处的境遇中，他做的决定也是不一样的，那么当他现在说坚持不可能了，不代表以后不可能，即便是有也仅仅是为了劝退你而已，是他对自己狠心。想通过这样的手段来劝退你，来戒断你们的感情，所以说只要时机用好方法用对，用对地方，也就是说满足所谓的天时地利人和，你们就可以和好的，我先说他决心背后的两个原因，第一就是因为他确实不爱了。因为爱已经被消磨得所剩无几，剩下的只有回忆，分开只是他看不到任何的希望和迫不得已的决定，他一定是考虑过和你和好，可一想到和好之后，还是老样子又会重蹈覆辙，所以他马上就停止了期待。第二就是每个人都会受困于当下的一个情绪，几乎所有人他都会有一个一怒之下，做出一个情绪化的行为和表达，所以这个时候他盲目自信的做出，认为分开这个决定是明智的选择，他觉得一定是利大于弊的，自己应该不会后悔。所以才会深思熟虑选择分开，那么我们的做法一定要针对以上两个原因，一就是注意我的用词，让他不断的看到希望后，不断的恢复信任，他没希望那咱们就去制造希望，也就是说找到分开的原因之后，坚持做出针对的改变。时间上坚持就对了，别管对方看到还是看不到，很多人纠缠我做出了改变，对方看不到怎么办呢，以前我说过，只要你有实质意义的改变，比如说思想色彩上的改变，谈吐情商方面的改变，那么就一定会对你有好处的。只要你有变化，而且一旦你和对方聊天的时候，你的态度变化了，你的思想变了，对方一定能感觉到的，还有就是那些形象上变瘦变美的那些，其实都是次要的，当然了一定要有种视觉上的一个变化，因为视觉变化是最直接的。以上次的这个情况变得更好了，不光有利于和好，对你生活方方面面都是有帮助的，但是你一定得坚持，因为坚持两个字才会产生信任，第一次他会觉得你是在装是在演，第二次他觉得是偶然的，那么第三次第四次第五次的时候。他的内心就会对你发明想看的，他的内心就一定会被这些优势所吸引，第二点就让他全程自我后悔，不断的怀疑自己的分开决定是不是不对，最后让他推翻自己的决定，二人在什么情况下才会自我后悔，自我怀疑呢。要么就是自己想通了，原来我那会思想太边际了，原来我那会人性走火入魔了，要么就是有很强烈的那种失落感，但是对于这种理性又不止于倔强的人，那是不可能的，所以你必须在他眼中变得更好了。那更好就是其实很虚的对吗，其实就是改变了，对比之前关系里的你啊，你表现的很坏的地方，他对你不满的地方，你都变得更好了，仅此而已，那重点是哪些方面呢，就要看具体的情况了，对方对你有哪一些不满的地方。对方呢希望你改变的地方是哪一些，很多人对这些方面的判断是有所偏差的，总是发力不对，所以说到底你还是得改变，你不改变对方的态度怎么能改变呢，改变两个字是基础，其他一切的断联复联，得失感需求感什么的。那种占有欲啊保护欲啊等等，其实都是辅助明白吗，只有让前人真正的关注到你，关注到你真正的改变了，那么他的态度才会对这改变。'
