  text: '# 男生一旦分手，遇到哪些情况才会去主动联系前任 - P1：高田 51 横 - 泊明远 - BV1ZF411M7TF分手后男生什么时候会去联系前任呢，那么根据我多年的经验来看，男生主动联系前任，也就是这三种原因，第一种，他在分手后的一段时间里，已经接触过其他的人了，但是兜兜转转下来，他还是觉得这些人都没有你好。所以主动来联系你，就是想要试探你的想法，那么第二种，分手后男生的情绪，普遍比女生来得更晚一些，也就是男生在分手后的情绪，是从一个极小值去递增，是一个从理性转变为感性的过程，当对方从正常慢慢恢复到平静。你就会发现，他慢慢的放下了对感情的排斥，这件分手并不是全是你的问题，反而意识到自己的问题，于是乎想要去弥补遗憾，再来回头找你，第三种，就是这个人跟你在一起的时候，自始至终没有把你们的感情当一回事。也许在过去的关系中，你一直就处在低位，或者说你是有求于他的一方，那么他理所当然的认为，只要他有需要，就可以随时的召唤你，前任来找你的意图有了，那么接下来就是你愿不愿意，给他联系窗口的问题。但是不管你是哪一种情况，你都要好好的考量他，如果你这样毫无保留的，和他像过去那样相处，等你再一次深陷其中的时候，那结果就可想而知了，我是博明，如果你现在也正在经历这样的情感问题，那么思绪挽回。老师会来帮你。'
