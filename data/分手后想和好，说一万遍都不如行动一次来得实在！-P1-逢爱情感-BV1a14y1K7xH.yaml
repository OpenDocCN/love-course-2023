  text: '# 分手后想和好，说一万遍都不如行动一次来得实在！ - P1 - 逢爱情感 - BV1a14y1K7xH你想要去和好，你说一万句话，都不如你亲自去行动一次来的更加实在。分手之后，如果说你试图通过聊天打电话去求和，如果你觉得复合就是光靠一张嘴，就能够把你们两个的事给解决，那么你的潜意识里面总是在想。用最少的付出去收获最大的果实。你既然想要去和好，你想挽留一个值得你能够携手一生的人，和他有一个比较美好的未来，你想获得这么大的收益，跟这么美好的结果，那么你仅仅就只是想要通过聊天打电话的方式复合。你不觉得就是天方夜谭吗？那怎么办呢？两个字，"妒忌"。你需要的不仅仅是做和行动而已，而是要坚定的，踏实的态度去做，这是前提和基础。那么该怎么做呢？分两种行动，根据不同的情况，适合不同的人群。那么第一种就是求和行为，你要把那些无理的纠缠变成合理的纠缠，把你发信息打电话的行为变成邀约见面，去找他去见面，那这样做的目的呢就是展现你更有诚意，当然了，见面了一定要说合理的话。如果说你只会说那些不合理的话，那只会让对方更加反感你。没错，这些看起来呢还是纠缠讨好，但是总比你发信息打电话表示出的诚意是不是要多出十倍呢？即使他当时是非常反感，但是你只要去做了。那对方才能够看到你的诚意，才能感受到你有一颗坚定的想要挽回他的心。第二种，针对性的去做出改变，你踏踏实实的针对分手的主要问题，做出改观和改善，并且呢，让对方能够感受到。那我们这里说的改变。不是说让你一下子就变成他心目中那个很完美的标准，而是说要让他能够看到你改变的这个动作和你想要改变的这个态度。那并不是说因为你没有钱，没有房子而分手，你就得马上变得很有钱，而是让他能够看到你的上进心。你的上进心呢，对方就能够感受到和你在一起是有希望的，是有未来的。也并不是说你现在有多丑，你有多邋遢，你就得马上通过一些方式让你变得比较帅气，而是说让你在尝试着让自己变得更好的这个过程当中。你是愿意去面对这些问题和解决问题的。你面对问题的这个态度会让对方重新燃起对你的兴趣和希望。所以啊，你不要天天的总是说自己在那里胡思乱想，去做一些无效的行为，那都是没有意义的。唯一解决焦虑的办法就是抓紧时间让自己行动起来。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
