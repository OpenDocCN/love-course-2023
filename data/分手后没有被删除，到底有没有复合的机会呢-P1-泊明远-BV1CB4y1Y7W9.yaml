  text: '# 分手后没有被删除，到底有没有复合的机会呢 - P1 - 泊明远 - BV1CB4y1Y7W9你们都有微信联系方式，还问有没有可能，要知道，没有互删微信的人，离复合都很近，有人总是很犹豫，我到底能不能去挽回对方，万一对方不删微信，就是因为他已经心如止水，就把我当成一个普通人看待呢。那我挽回也无济于事，有这种想法的人，我就告诉你们一句话，你们一开始，也是从陌生人做起的，慢慢的发展到情侣，只是你现在的情况又回到原点而已，需要你的二次追回，不要考虑这个人还爱不爱你。当你想要追回一个人的时候，也会考虑他喜欢不喜欢你吗，肯定是因为你喜欢，所以才想着要去追回，挽回也是如此，如果你对前人还有感情，就不要想着以此来错过，那我们为什么不能勇敢的去挽回一点呢，抛开这个顾虑。我们接下来要说的，才是我挽回的重中之重，当你想要挽回的对方是，偏冲动型的人，那么前人可能会说，看见你就烦，那么你在这个时候，就不需要把对方的话，放在心里反复的琢磨，不仅如此，你的姿态还要比对方更高。态度还要更淡然，对方自然会有些好奇，明明你之前不是这样的人，就会想要忍不住过来探究，接着，你就可以利用朋友圈，等社交平台上去展示自己，当然，聊天也是必有可少的，在聊天中，你得展示出来你的善解人意。以及对这段感情有所感悟，至少让你的态度，能够被对方所认可，那么你就会变得越来越好的，同时，可以适当的引起对方的妒忌，让对方有危机感，复合也就水到渠成了，那么当你想要挽回的对方，是偏被动回避类型时。要知道，这里人并不是真的对你无心，他们的内心也是很挣扎的，本性如此，迈不出那一步，因为他们自己也在纠结，你是不是不喜欢了，所以不来挽回，那么而我们既然放不下，就只能勇敢的迈出这一步，这里。我们所说的主动迈出，并不代表着去死缠烂打，窝条间管流，去和对方的门前哭诉，要情绪平稳的沟通交流，切记，不要因为对方的一词拒绝，就觉得生气，口不择言，做出让你后悔的事情，挽回对象拒绝你是很正常的现象。对方拒绝，只是代表目前不想跟你复合，那过后想不想复合，还是需要看时间的，最重要的还是，需要你们自己想通，只有想通了了解了，那就离复仇不远了，那我是萌萌，如果屏幕前的你，现在也正在面临这样的情况。可以司机求助，找老师聊一聊。'
