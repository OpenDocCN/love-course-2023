  text: '# 分手后想和好千万不要和男生认错 - P1：高田横版 243 - 泊明远 - BV1rR4y1x79x千萬不要去認錯，那麼這條視頻你一定要抓緊看，因為太真實了，為什麼不能認錯呢，因為感情當中根本就不存在對和錯，只有高低位，高位的人做什麼都沒錯，那麼低位的人做什麼都是錯，你身上到底有什麼問題。他比你還清楚，不然他也不會跟你分手，如果你主動地認錯，他不但不會相信你會改，還看到了你離開他的事實，所以認錯只有兩種結果，第一他覺得你沒意思，堅決離去，第二暫時地和好，享受一下你卑微的姿態。最後再次離開，我是博明，如果你現在就遇到了這樣的問題，此起往回，老師會來幫你。'
