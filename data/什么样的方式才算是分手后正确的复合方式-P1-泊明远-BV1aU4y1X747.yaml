  text: '# 什么样的方式才算是分手后正确的复合方式 - P1 - 泊明远 - BV1aU4y1X747不管你們是為什麼分開的，那麼彼此心裏，其實多少都會有一點情感殘留，分開之後，發消息不回，打電話不接，怎麼解釋道歉都沒用，甚至對方會把你所有的聯繫方式，都給刪除、拉黑掉，這些都是因為當時。他過激的情緒沒有消退，分手後，如果你糾纏對方很久，也試過很多方法，對方就是不肯回頭，今天這個視頻，我告訴你們，分手後應該如何正確地，去挽回前任，很多人被分手之後，傷心欲絕不肯放手，對前任死纏爛打。結果被對方狠心拉黑了不說，沒把人追回來，反倒是把人給推遠了，那我知道你想證明給他看，你很在乎他對不對，你不想離開他，但是他現在不會再被你感動了，他只會覺得你很煩，那正確的做法應該是什麼呢，那就是，亮著。現在開始，趕緊停止你的猛烈攻勢了，你要拿回主動權，讓他主動來找你，那麼你現在的每一通電話在他眼裡，都不是愛意，而是騷擾電話，你知道嗎，先把感情的事放一放，你該忙什麼忙什麼去，不要再整天圍著他轉了。很多剛失戀的人，就是按捺不住自己的心和手，管不住自己想要去找對方，你要知道這個事情，他是心急吃不了熱豆腐，感情這個事，你越是著急就越是成不了，你得先把自己給冷靜下來，給對方一些空間。而且機會還是有很多的，剛開始你亮著他的時候，可能會感到很輕鬆，整個人是如釋重負，瀟灑自在，其實主動提分手的那個人，他心裡邊也是有壓力的，畢竟真心相愛過，現在你們的感情出現了問題，又不知道怎麼去解決。所以才提出了分手，更何況你還不同意，那他的聯繫壓力就會更大，你突然不聯繫他，他就會以為你看開了，就開始享受自己的單身生活，但是當你堅持三個星期不去找他的時候，他就會好奇，畢竟主動提問的人會有一種優越感。他覺得自己的人格魅力是讓你離不開他，那麼你三個星期不去找他，他一定會開始好奇，是不是自己沒有魅力，是不是你不喜歡他，是不是你有了新歡等等，這個想法就會不可控地去湧現出來，這個時候他可能會主動來找你。去關注你關心你的近況，這個時候你一定要清醒，因為他來找你，不是因為愛，而是因為他的優越感驅使他，所以你要堅持住，千萬別人家一來找你，你就按捺不住，比人家更熱情，那人家不就知道，你之前都是裝的了嗎。那都憋了這麼久，可別前功盡棄了，你要讓自己忙起來，就是把生活的重心放在自己的身上，去提升自己的人格魅力，這樣也會變得更加自信，那有的人可能就會擔心，可是我晾著晾著就晾涼了怎麼辦，那麼相信我。真正愛你的人，一定會主動來找你，你可以跟他聊，但是一定要端正，或保持一種不冷也不熱的態度，最重要的一點，就是你一定要像主動地結束話題的人，就不忙，也要裝作一副很忙的樣子，讓他覺得他來找你的時候。沒有那麼的重要，他來找你的時候，你也不要完全拒絕，這樣才能表現出，你對他有感情，你放不下他，那麼你越是不急不慢，就越能激發起對方那種，控制慾和佔有慾，這段冷靜的時間，不只是你在冷靜，其實他也在冷靜。人家說相愛的人不能在一起，真的是很可惜，但是如果兩個帶刺的人，緊緊在一塊相擁，也是會傷害到彼此的，所以給對方一些時間和空間，也讓對方成長，也讓自己成長，學會收起自己的鋒芒，當你再次去擁抱對方的時候。才會更加的幸福，我是博明，如果屏幕前的你，現在也正是面臨這樣的情況，可以私心求父，老師會來幫你。'
