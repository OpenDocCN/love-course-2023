  text: '# 分手后想和前任复合的你，要不要学会忍，要不就要学会狠 - P1 - 泊明远 - BV1JN4y1N74z分手後要麼學會忍，要麼學會狠，忍呢，不明思義，對自己，控制自己想要去主動聯繫前任的衝動，那狠就是對前任，在將來你們關係有所好轉的時候要學會狠，那接下來要按照老師說的這些步驟去做，第一步。盡量的讓對方突然間的看不到你，聽不到你，感覺不到你的存在，因為只有完全在他的世界裡消失的時候，他才會真正經歷到失去你的感覺，可惜很多人呢都做不到，會覺得這樣的一波操作下來就是自己失去了他。怕對方因此而忘記自己找新歡，其實啊，對方找不找新歡，跟你是否聯繫是否糾纏，沒有任何因果關係，難道你覺得只要你一直出現在他的生活裡，他就不會去找新歡了嗎，那如果他不允許對方有一段沒有你的生活。那他怎麼會在將來又想再擁有你一次呢，再打一個簡單的比方，可能有的人呢有孩子，那孩子不好好吃飯，你不就真正的讓這個孩子去餓一頓肚子，他哪裡啊會懷念飯菜的香呢，所以戀愛已經結束分手後你是你他是他。從現在起希望你多去經營自己的生活，多關注自己，之前為了談戀愛，把太多的注意力放在了對方身上，你沒有發現自己的生活自己的學習，所以利用這段時間去做你想做的事情，去喝咖啡去散步去逛街社交與好朋友。哪怕出去旅遊一趟放鬆自己，利用分手後專屬於自己的時間，變得更美變得更好，不受任何人的影響和約束，那他等將來窗口去出現的時候，或者說實際成熟的時候啊，你再次出現在他的面前或者相遇，對方才會驚嘆於你的改變。從而後悔當初為何如此對待你和你分開的決定，那這個時候他一旦表達出了，想要和你復合的意願，你就可以用冷的心態去面對他，所以內心要狠一點，因為每一段感情的結束，不是你一個人的問題，對方也有問題。只有你們雙方把問題都解決了，才能奔赴最好的結果，老實說這個話能聽明白嗎，我是博明，如果你現在還依舊感覺到困惑，可以私心求貨和老師聊聊。'
