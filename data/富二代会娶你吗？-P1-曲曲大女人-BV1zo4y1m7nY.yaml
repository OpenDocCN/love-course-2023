  text: '# 富二代会娶你吗？ - P1 - 曲曲大女人 - BV1zo4y1m7nY很多女孩子喜欢通过这些什么穿的什么衣服开的什么车带的什么表来判断这些东西，不要通过这些东西来判断，因为每个人他的家庭教育不一样，有的人的家庭教育你看好多潮汕的商人他们就是非常的艰苦，就是非常的节省。明白吗，有些人他就是这种教育，搞得很夸张那种富二代你觉得你hold得住吗，他开个法拉利出来的这种富二代他会找你吗，那网红小姐姐在旁边一围还有你什么事啊，我告诉你啊你这样的女生是非常难找结婚对象的。我可以这样跟你说，首先你自己对自己的评估是比较高的，再一个就是因为你见过的是比较多的，然后这样就会导致你的整个情感标准都会非常的高，如果这样子的话你就很容易看不清现状。总觉得谁都配不上你总觉得谁都看不上，这就是个很大的问题，因为你并没有随着你的年龄的增长你的价值感变高呀，你听得懂吗，其实我觉得我接触的男生还是，就像你说的各式各样的都有，还听不明白吗。亲爱的你已经没有那个年龄了，你那个年龄什么样的人都有可能遇到，明白吗因为青春是最值钱的东西，但是你的年龄的增长在年龄这一块的分数在降低，所以你其他方面的分数要提高。问题是你其他方面的分数已经没办法提高了，不要拿过去没有结婚的这些男人来衡量你匹配的人，没有跟你结婚就说明你没匹配住，懂了嗎？。(感謝收看)。'
