    \    3.  尽管痛苦，但要勇敢放手，努力过就无愧于心，不后悔"
  text: '# 放弃一个很爱的人是什么感觉，#婚姻修复 #情感 #挽回 - P1 - 亭姐说情感 - BV1wT41167S8我告诉你一个扎心的好消息，当你放下了曾经最爱的那个人，那么请你相信，这个世界上不会再有任何人来伤害你了，但是从此以后，你也不会再喜欢上任何人了，放弃一个最爱的人，他是什么感觉，大概就是那种心如刀脚。生不如死，哪怕是你预感到会有这么一天，但是当你真的见不到他之后，还是会忍不住的失落，心慌或者难受，尤其是在夜深人静的时候，再浓烈的烟和酒，也没有办法去麻痹你那颗破碎不堪的心了，过去的回忆和不舍。让你孤独的无处可逃，即使心疼的要死，但是你还是咬着牙坚持理智，一次次的劝说你该放手了，他不知道，可感性却让你控制不住的想回头，你总想回去看他的动态，你怕他难受，更怕他不难受，我知道你很煎熬也很痛苦。但是你要明白，不是所有的感情都会开花结果的，只要你勇敢过，你为爱努力过，无愧于心那就够了，等你以后再次回忆起这段感情，你依然是可以摸着自己的良心说，我没有亏欠过任何人，所以该后悔的人不是我。'
