  text: '# 听一听古人是怎么说土味情话撩妹的！ - P1 - 不怕队长 - BV1yJ411J7Mx听说你的文化底蕴很深，我说一些话，你能不能用一些金世海俗的古诗词翻译过来，试试看，我很想你，此情无计可消除，才下眉头却上心头，我喜欢你你却不知道，山有木兮木有枝，星月君兮君不知，你追谁都行，就别追我。枝上柳棉吹又少，天涯何处无芳草，我等你，静待一树花开，盼你落叶归来，喜欢你没道理，情不知所起，一往情深，错过了，此情可待尘遂忆，只是当时已往难，我喜欢你很走了，玲珑骨子安红豆，入骨相思知不知。我只爱你一个人，人间纵有百媚千红，唯独你是情之所踪，喜欢就去追，不然会很可惜，花开看者直须者，莫待五花空折之，我不爱你了，我于春风接过客，你斜秋水揽星河，无论怎样很高兴遇见你，三生有幸遇见你。纵是悲凉也是情，哎
    四喜你怎么走了，我这段厉害吧，记得给我加一个，counter加6啊，知道我意思吧，特效啊，面对疾风，面对疾风吧，我是蘇星 再見。敢問我會不會一個人坐坐看。'
