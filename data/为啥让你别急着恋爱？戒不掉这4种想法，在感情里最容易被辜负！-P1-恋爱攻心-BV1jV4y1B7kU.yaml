- answers: '-   为避免在感情中被辜负，应该戒掉救世主思想、说教者思想、奉献者思想和依赖者思想这四种弱者思维。

    -   救世主思想在感情中表现为相信对方会为自己改变，把自己视为特殊和能改变对方的人。

    -   避免过度指导对方可以通过表达自己的想法，但不强求对方接受，让对方自行参考。

    -   不应该把自己放在受害者的位置是因为这样会导致自己吃亏，应该以快乐的方式去恋爱，不高兴就分开。

    -   避免过度依赖对方可以通过保持分寸感，为自己的喜欢买单，更应该对自己负责。'
