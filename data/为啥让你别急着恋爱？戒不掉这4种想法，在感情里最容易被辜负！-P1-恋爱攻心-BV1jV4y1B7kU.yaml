  text: '# 为啥让你别急着恋爱？戒不掉这4种想法，在感情里最容易被辜负！ - P1 - 恋爱攻心 - BV1jV4y1B7kU四种弱者思维恋爱千万不能有，第一种就是救世主思想，他说过我跟别人不一样，我相信他会为我改变的，我不能看着他这么堕落下去，他跟别的女孩不一样，他其实挺单纯的，有多少人被这样洗过脑的，你谈个恋爱。咱可千万别把自己当成什么救世主，你特殊咋的，你是警理，你能让他发财是吗，理性点，我们都理性点，别被人骗了，还在那帮人家数钱呢，第二个就是说教者思想，要说什么样的人在亲密关系里，最让人窒息。好为人师绝对算一种，谁会想给自己找一个会念经的师傅，大家都是二三十岁，咋的，你就看透了，你就啥都懂，可能你是为了人家好，但是人家不一定会领情，没有人喜欢别人教自己做事，你可以说自己的想法，人家想就参考。不高兴就不参考，咱也别强求，好吧，第三就是奉献者思想，你们发现没，很多人谈恋爱发生矛盾，第一反应就是我牺牲了这么多，你还想怎么样，其实我觉得这个就是典型的，把自己放在了受害者的位置，觉得自己吃了亏。对方就应该顺着自己，那如果对方也这么想，这还咋谈，所以咱们就简单点，以自己快乐的方式去恋爱，不高兴就分开，也没有人跟你在一起，就是专门为了伤害你，第四就是依赖者思想，我发现很多人谈不好恋爱。很重要的原因就是特别没有分寸感，比如说还没有成为男女朋友的，就各种所求情绪价值，发个消息过去，过了十分钟人家没回就开始生气，人家朋友圈发了和异性好友，出去玩的照片，就跑过来一通社会，那你说这。那人家能不被吓跑吧，说到底喜欢别人是我们自己的事，你不能说我看上你了，你就要对我负责吧，咱们都是成年人了，我们应该为自己的喜欢买单，但是更应该对自己负责。'
