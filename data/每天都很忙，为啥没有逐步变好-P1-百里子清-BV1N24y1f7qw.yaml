  text: '# 每天都很忙，为啥没有逐步变好 - P1 - 百里子清 - BV1N24y1f7qw我每天都很忙，做了很多事情，以為這樣子能夠慢慢的變得越來越好，為什麼還是沒有變好呢？相信有很多人都有類似的一個感觸，我明明每天給自己安排了很多事情，我想做的事情也很多。我以為通過這樣子一種充實的生活狀態，就能夠讓自己變得越來越好，經歷過一段時間過後才發現自己沒有變好，這到底是為什麼？其實根源也不難想像，也很容易理解，就是我們想要的或者說我們的這種經歷，付出的太多了。太散了，沒有認真去想過，沒有去思考過，只是在這兒做這些事情，而沒有去思考過什麼該做，什麼不該做，什麼該做，什麼不該做，這個事情是很重要的，你每天都很忙，都很累，你所做的這些事情。那麼有的事情有可能是無用功，我們每個人其實每一天時間和經歷是有限的，那麼很多人他就是想要的東西太多了，而不肯去放棄一些東西，你不肯放棄一些東西，你想把所有東西都抓住，我們來想一想你這一雙手。你把所有東西都抓住，你覺得你能夠抓住嗎？當你這個手裡面所有東西都堆滿的時候，你這個時候內心深處告訴自己，我還想要更多，你還想要更多的時候，這個時候你能夠把它們全部都把握好嗎？那是不可能的事情。所以說我們要學會放棄一些東西，你如果不去放棄一些東西，那麼你永遠都抓不到新的東西，而人生或者說我們這一輩子，它都是一個向前看的一個過程，而如果你總是在抓住這些東西，而這些東西它其實有很多是對你沒有用的。它這些沒有用的東西，你把它抓在手裡，它只是佔了一個空間而已，那我們應該把它放下，我們應該去抓住那種對我們真正有用的東西，對你的這種成長，你真正想要的這些東西，我們應該發揮更多的時間和精力去做這些事情。當你把這些時間和精力集中過後，然後去做你該做的事情，放下那些不該做的事情，那麼這樣子的話，你漸漸的你就會發現，你的這個狀態就發生了改變，當你的這種狀態發生改變以後，你順其自然的去做你想做的這些事情。慢慢的一步一步的把自己的時間和精力運用恰當，那麼這樣子你整個人就會慢慢的變得越來越好，而這樣子才能夠慢慢的變得越來越好。'
