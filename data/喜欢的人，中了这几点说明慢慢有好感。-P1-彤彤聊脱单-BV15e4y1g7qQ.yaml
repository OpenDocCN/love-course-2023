  text: '# 喜欢的人，中了这几点说明慢慢有好感。 - P1 - 彤彤聊脱单 - BV15e4y1g7qQ如果你的女孩中了以下几点，说明她正在悄悄的喜欢上你，而且会给你很多推荐关系的机会，此刻你只需要把握住机会，第三点最重要，看看你有没有遇到，第一会分享自己的日常生活和情绪，例如今天吃了好多东西。一碗粥还有两个包子，顺道还给你拍个照送过来，路上看到了一家新开的花店，会和你说自己养的花花草草，我今天上班差点迟到了，还会跟你说她的心情，第二对你的事好奇，例如你跟女生说，我们公司周末要去团建。对你不感兴趣的女生喜欢客到，祝你们玩的开心，对你感兴趣的女生变成好奇宝宝，你们去哪里玩，有多少女同事去，到时候给我发你们玩的照片，第三会用一些可可爱的词给你取外号，女生在你面前表现的很可爱。潜意识里其实是一种表达亲密的信号，对一个没有亲近感的人，女生是很难在她的面前撒娇，或者是表现的很可爱的，以上三点尤其中了第三点，在相处过程中一定会遇到女生给的推进机会，此刻就不要让机会溜走了。'
