  text: '# 两个人分手之后要不要挽留 - P1：22.1.11分手要不要挽留 - 儒雅随和老王 - BV1K5411o7dN其实我跟你说能提出这个问题的人，他多多少少他内心当中他就是想复合的，但基于各种理由，他不敢行动，例如怕失败，怕丢脸，怕重蹈覆辙，怕二次伤害，就担心没有办法回复到以前的一个亲密，又舍不得止步于此。即便说明知道停在原地徒增痛苦，还是呆呆留下，该不该挽回这个问题，大概永远不会有一个标准答案，他只能说听取你心底最真实的声音，因此即使你接受清楚前因后果，我还是没有办法给你回答。不过这里我可以提供一个死忠主，仅供参考，既然不敢挽回，是因为顾虑的东西太多，因此不妨你认真思考一下，自己真正的想要我的到底是什么，是复合成功吗，也许是，但如果复合是重蹈覆辙，依旧不幸福。那一定不是自己所期待的结果，更何况说被拒绝，会不会遭到拒绝，我们没有办法控制，那咋说，听王老师的话说，摆脱失恋痛苦吗，可以是，因为即便说没法复合，只要自己能放下，那就没啥好怕的，复合后幸福是好的结局。分开后一别两宽，各生欢喜，也是个好结局，真正的破局点，它或许就在于啥，你是如何解释成功的，大概所有人他心心念念，追求复合的人，唯一能接受的成功，就是顺利复合，正是因为无法接受除此之外的结果，顾虑太多。没有办法前行，但咱说感情上的成功，并非那么狭隘，如果说片面的理解为，能复合就算成功，被拒绝就是失败，那么巨大的压力，它就把你压飞压垮了，其实每一个人，为过去失败感情，而持续痛苦的人，真正想要得到的成功。并不是说顺利复合，另外还可以是啥，学会如何处理情绪，在情感上得到自由，你看，即使我没有复合成功，但是如果我能从失败的感情当中，得到经验，为过去释怀，就算结果还是一样的，至少我不留遗憾，这不也挺好吗。所以说，当你在考虑要不要复合这个时候，就不要去想成功率的事，不要去想被拒绝怎么办，因为当你产生只许胜，不许败的那种念头的时候，你就已经输给自己了，怕失败本身，它就是一种失败。如果你能够认识到感情上的成功，没有标准答案，没有让思维局限于说，只得到前任的积极回应上，就不会说不敢于前行，而陷入纠结的痛苦，炼狱当中，要不要挽回，是自己才能决定的事，遇到怎么样的结果。都能成为你人生当中的重要养分，答案是开放的，知道不，迷茫的时候，任何一个能够让你立即行动的方向，它都是可选项，都可以作为你的正确答案，当你勇敢的迈出一步，学会为自己情绪负责的时候，你在战胜恐惧的同时。也实现了当下的一个情绪自由，从某种程度上，不积误解，它不就是成功了吗。'
