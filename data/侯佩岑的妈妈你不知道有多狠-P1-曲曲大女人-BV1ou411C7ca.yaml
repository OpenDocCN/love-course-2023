  text: '# 侯佩岑的妈妈你不知道有多狠 - P1 - 曲曲大女人 - BV1ou411C7ca大家知道在我眼里的这个宇宙最强三姐是谁吗？，这个称号啊，非林月云莫属，林月云是谁可能很多人都不知道啊，那我要是说侯佩岑的妈妈，你们大概就心里有数了，在今天视频的最后我会给大家非常细致的去拆解。这个宇宙最强三姐她到底是用的什么样的策略跟方式方法，你们知道侯佩岑她还有一个外号叫做假笑女王，而且呢在整个娱乐圈她是公认的情商高，其实啊她这样常年把笑容挂在脸上的习惯呢。以及她的这种高情商都是源于她从小就受到别人的指指点点，而且呢因为妈妈是三姐，所以说她必须要知道谁才是自己的老板，一定要哄好自己的老板才能够保证自己从小到大像贵族一样的生活。这个老板也就是她后来叫做爸爸的人，所以你们看侯佩岑啊，她过往交往的所有的男性不仅仅是质量很高，而且都对她念念不忘，那这个呢都少不了她妈妈的言传身教，这里面包括了天王周杰伦还有富商连胜文啊。OK那说完侯佩岑以后呢，我们就来说一说她的师傅啊，也就是她的妈妈林月云到底为什么称之为宇宙最强三姐，因为呢她当初怀孕啊是跟自己闺蜜的老公侯世宏，结果呢她又挺着大肚子搞定了她另外一个闺蜜的老公。也就是后来侯佩岑叫爸爸的这个男人邱家雄，两个被她挖了墙角的闺蜜啊都被气得吐血，一辈子都守着自己的婚姻，最终呢都没有能够让侯佩岑的妈妈上位，但是邱家雄不仅仅愿意帮林月云养孩子，而且呢对侯佩岑也是视如己出。跟他们娘俩一直生活在一起，直到自己最后要病逝了，都把所有的财产留给了他们娘俩，让自己原来的糟糠之妻过来照顾自己，直到去世然后呢帮她来办葬礼，大家一定会非常好奇啊。林月云到底是怎么能够让两个男人都这么的为她疯狂，甚至呢怀着别人的孩子都没有办法阻拦这个男人对她的爱的欲望，这里啊就要提到林月云的一句名言了。请订阅阿灯。'
