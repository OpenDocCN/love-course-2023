    还是你自己，是那个更隐秘，胆小 害羞，犹犹豫豫的你，其实很显而易见，我们人都是矛盾的，我们总是习惯性的，心口不一，习惯性的自己推翻自己，我到底要不要去啊，还是不去了吧。不去不太好吧，这种自说自话，一人分事两绝儿的事，相信大家都经常干，就像我刚才说的，它代表了你的不自信，你的另外一面，明白了这一点以后，在和女生聊天的时候，想要好好发挥，就得提前暗示暗示。你心里的另一个自己，把不自信，想要退缩的想法抛开，在女生面前，呈现出完全自信，坚定的状态，聊天的时候，就会顺畅很多，二
