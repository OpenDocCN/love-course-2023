- summary: "-   男生不再坚持追女生的原因\n    1.  风险太高，女生更有选择权\n    2.  追到后女生容易反悔分手\n    3.  现在的女生更加独立，男生需要更好更卑微地对待她们。"
  text: '# 为什么很少有男生坚持追女生 - P1 - 渣男学院 - BV1kM411e7Je為什麼現在很少有男生死纏爛打， 堅持不懈地追一個女生了，因為現在這玩意兒風險係數太高了，
    20年前還可以，你前面卑微點辛苦點，追到之後，女生一般不會輕易反悔分手， 女生覺得我是你的人了，就要跟你一輩子。後面男生就有足夠的時間把關係給掰過來， 讓關係平等，甚至佔據主導地位，前面人入腹中，後面是可以揚眉吐氣的，
    但是現在不行了，你前面人入腹中，後面能吐血， 首先死纏爛打很難追到，現在的女生選擇面更廣。你這兩下子實在沒什麼競爭力， 即使走大運費緊巴拉的追到了，女生也是說反悔就反悔，說分手就分手，
    你必須比以前對她更好更卑微，不然她說走就走，你想應急點把關係給掰過來， 門都沒有，她丟下一句話，你變了。去找別人去吧，就跟以前很多人迷信高考一樣，使勁复讀也要考，那確實值得執著，
    考上就可以出人頭地，工作鐵飯碗，現在呢，畢業了就失業的多得是， 所以大家就沒有那麼執著了，以前你做個鐵頭啊可以。把牆撞爛了就過去了， 現在撞爛一面牆，後面還有一堆牆，撞不死你，所以大家都機智了，要麼繞路走，要麼爬梯子，
    實在不行我寧願待著不過去了。'
