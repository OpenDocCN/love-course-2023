- summary: "-   如果对方对你忽冷忽热，不要过于在意，保持自己的情绪稳定是关键。\n    1.  不要成为对方的情绪奴隶，要保持自己的独立性和原则性。\n\
    \    2.  分手后的联系可能只是出于礼貌，不要期待太多。\n    3.  与对方聊天要注意话题，让对方有兴趣继续对话，不要强行聊下去。"
  text: '# 如果没有断联，对方对你忽冷忽热应该怎么办 - P1 - 泊明远 - BV1UY4y1S7md沒有斷連對方忽冷忽熱怎麼辦，其實這是你理所應當的，這是常態，但是我想說的是，對方有一點風吹草動，你馬上就高興的不得了，冷淡的時候馬上有情緒失落，這就已經淪為對方的情緒奴隸了。自己的情緒完全在受對方的一個牽制，分手後還有說有笑，就是不提和好，這個才是最可怕的，那證明了對方太沒有邊界感和原則性，或者是已經徹底把你放下，所以冷淡才是常態，因為分手之後的聯繫，他對你僅僅出於禮貌。那如果聊一些對方根本就不關心的話題，對方不理你是正常的，因為他沒有義務去迎合你，去表現出熱情，很重要的一點就是，你說的話要讓對方能夠接下去，有和你對話的慾望，當對方明顯是用一兩個應付式的。去回你的消息的時候，或者說當他隔了好久沒有回你，你就應該要及時守衛，不要再聊下去了，尬聊並不會為你加分，反而會讓他覺得你很無趣，而偶爾的熱情，可能是你剛好聊的話題，又符合對方的興趣點。又剛好撞到了他比較開心的時候，顯現出一股熱情，所以我們要做的就是擺正心態，不斷地暗示自己提醒自己，不要為對方一舉一動去牽著鼻子走，做好我們該做的，靜待時機，我是博明，路平路面前的你不太清楚。可以私心修復。'
