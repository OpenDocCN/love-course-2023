  text: '# 只要你还想和前任和好，这三件事就千万不要做！ - P1 - 逢爱情感 - BV1Js4y1k7gU很多人在分手后啊都进入到了一个误区，就是觉得只要自己还爱着对方，只要不停的去做去道歉，对方一定会回心转意，却是不考虑对方想不想接受这些东西呢，甚至自己会因为对方的态度而变得像一个神经质，一会好一会坏。进而做出更多让人无语的操作，如果说呢，你真的想复合今天我就说的这些行为，任何一种你都不能去做明白吗，首先就是不要总纠结他到底还爱不爱你，无论是他告诉你他不爱了，还是他把你给删除拉黑了，这都不是问题所在。知道吗，你需要做的就是复盘，你们的感情到底是哪里出了问题才导致了这样，这个问题你能不能解决才是关键点，第二件就是千万不要去要求对方必须现在把问题跟你说清楚，那么又是小作文，又是道歉，又威胁。这些通通都是直接或者间接的纠缠，很多人在分手后情绪都处于一种失控的状态，根本没有办法控制好自己的情绪，一根筋的就想着找对方把问题说清楚，那么说的不是你想听的吧，你又会直接说啊，你又会接着纠缠了。可关键就是你想听的话，人家也不会说呀，况且这些问题真的是能说清楚吗，对方的情感爆发一定来源于过去不断的压力，不断的积累所导致的，不是通过三言两语就能说清楚的，还有那些小作文，这些让人看起来只会像个笑话。明白吗，让对方觉得，哎呀合着到现在了，你还不知道为什么变成这样子，那么你很委屈吗，而且感情它是属于隐私，这种事情知道的人越少越好，那些小作文和不断的道歉，更不用说，只动嘴。更会让人家把你定义为一个虚伪的人，光说不做只会让对方越来越心寒，爱情的本质是让双方都能够产生舒适的感觉，他既然会选择跟你分手，一定是你给他带来了太多的负面情绪，导致他想要尽快的逃离，所以在这个阶段。如果你不停的去联系，死缠烂打去找对方，只会让他越来越厌恶和排斥你，不合时宜的做法，是最容易把爱变成恨的一件事，你要解决的是对方对你的怨恨，任何的负面情绪和死缠烂打，对于你们的感情都是毫无帮助的。只有打破他对你的认知，才能是正确的补救措施，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
