  text: '# 分手了，如何做才能正确判断前任是不是想和你复合 - P1 - 逢爱情感 - BV1UT411X7y6怎样判断对方是否会跟你复合呢，在感情里面呢，我们不要去看表象，而是透过这个表象来看本质，这个本质呢就是对方的潜在意思，看一个人还爱不爱你，首先我们就是要看一个人，对你到底还有没有占有欲。这个人有没有为你打开窗口，以及他跟你分手后，会不会偷偷的看你的动态，这种潜在的表现才是他表达爱的真正方式，因为有的人他恨起来，连自己都洗脑，所以说我们要正确的去分析一个人，就看他的潜在意思。占有欲是什么东西呢，就是当对方觉得你开始了新的生活，你和一堆朋友在一起玩，或者说他看到你朋友圈发的，关于你的动态的时候，他会不会去看呢，或者说会不会去关心，当他走到跟你在一起的地方，或者你们两个人之间。有过美好回忆瞬间的时候，他会不会开始想你，这个也是他占有欲的一种，还有第二个就是，看看他目前到底对你有没有情绪波动，因为情侣之间吵架经常就是家常便饭，看一个人对你有没有情绪波动。就要看他对你是有好的情绪波动还是坏的，也就是说情绪价值，一个人他对你有好的情绪价值，他会离不开你，但是当一个人对你有坏的情绪价值，他也有可能离不开你，为什么呢，因为他对你的投入度过高了。第三个看对方对你有没有打开窗口，全网拉黑的时候，他有没有保留一个，你还可以联系到他的渠道呢，但是这个渠道不是让你随时随地联系他的，因为毕竟你们分手了，你需要有一个边界感，是你在危急的时刻。可以联系到他的一种方式，这种方式不要经常的联系，一次就够了，这个就是对方他在分手之后，进入到了怀念期，有没有偷偷看你的动态，有过恋爱经历的人都知道，即使你不喜欢这个人了，你也会去看看他的动态和朋友圈。但是在分手之后，我们去看这个朋友圈，是想要看看对方过得有没有比你好，当他比你好的时候，你这个时候可能就沉不住气了，当他很难过的时候，可能你就放心了，我说的对吗，想知道你的另一半是否爱你吗。可以關註我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
