  summary: '-   分手后，是否能做朋友取决于爱情深度，社交性爱情只是寂寞的填补。真正爱过的人无法忘记付出、期待、受伤和甜蜜，再做朋友会让孤立感加重，容易重新爱上对方。建议不要做朋友，而是挽回爱情。'
  text: '# 分手后，你和他还能不能做朋友 - P1：高田横版 137 - 泊明远 - BV1Gu411Z7xZ分手后你和他还能不能做朋友，我的答案是不能，分手之后还能做朋友的，只能说明你们的爱是一种社交性的爱情，也就是两个人曾经在一起只是因为寂寞，因为需要一个人在身边并不是因为彼此爱得足够深。真正爱过的人付出过
    期待过 受伤过 甜蜜过，这些都是无法从记忆里格式化的，如果你们曾经亲密无间，再次见到的时候那种孤立感你是无法接受的，所以如果你们选择了再次做朋友，其实双方都是余情未了
    藕断丝连。你还是会忍不住爱上他，所以分手之后就不要再做朋友了，如果真的很爱 那就去挽回他，我是博明老师，有任何情感问题，私信挽回 老师会来帮你。'
