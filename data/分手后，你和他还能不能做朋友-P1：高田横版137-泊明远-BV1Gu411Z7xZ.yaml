  - 回答3：如果选择做朋友，作者认为双方都是余情未了，藕断丝连。
  - 问题4：作者建议分手后应该采取什么样的态度？
  - 回答4：作者建议如果真的很爱，应该去挽回。
  - 问题5：作者提到自己可以提供哪方面的帮助？
