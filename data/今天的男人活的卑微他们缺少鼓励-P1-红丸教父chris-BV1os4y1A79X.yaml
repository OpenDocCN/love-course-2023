  text: '# 今天的男人活的卑微他们缺少鼓励 - P1 - 红丸教父chris - BV1os4y1A79X(在這段時間裡，我們看到了許多人死亡的不明言論)，(如果小心一點，就能很容易得到這些信息)，(給予信息，我們信息就是信息)，(如果你想成為一個好人，你就是一個好人)，(你認為你是一個好人嗎？)，(好人？)，(是的)，(沒有一個人是完美的)，(人們會犯錯，當他們跌倒的時候)，(我以為被淘汰的人應該有聲音)，(這讓人感到激動)，(天啊！)，(很難理解)，(人們對於被淘汰的人的看法)，(當然。很多年輕人都在這個類別)，(你會聽到一些隨便的侮辱)，(這些人的內心)，(他們是怎麼想的？)，(他們覺得)，(他們不知道如何令自己吸引女性)，(她們很自私，這對她們很好)，(女性，請不要自私)。(這就是你的禮物)，(要求男人高標準，這很合理)，(但是這些被淘汰的人)，(他們很孤獨)，(他們不知道該怎麼辦)。把他們罵得很慘。'
