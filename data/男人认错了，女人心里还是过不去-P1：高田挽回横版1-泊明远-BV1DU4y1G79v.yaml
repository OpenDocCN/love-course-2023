  text: '# 男人认错了，女人心里还是过不去 - P1：高田挽回横版1 - 泊明远 - BV1DU4y1G79v当男人犯错被发现后，有一部分男人会选择道歉认错，但往往过了一段时间之后，他们就会跟老婆说，我都已经做到这个地步了，你还想我怎么样，其实大部分的女人都会选择表面原谅，实际上她的内心并没有过去。我们说认错就能修复感情吗，这当然不能，原因主要有以下几个方面，第一，认错能够打消男人内心的愧疚感，但是抵消不了女人对男人不忠的恨，这是精神上的伤害，而男人通过做家务带孩子等一系列补偿性的举动。本质上是一种赎罪行为，他在祈求得到你的原谅，如果迟迟得不到你的原谅，那他就会觉得够了，我都已经做到这个地步了，你怎么还不原谅我，那再闹就是你的问题，第二，对未来生活的恐慌，认错是不是他的一面之词。他的内心究竟是怎么想的，他之前为什么会出轨，他还会不会再次出轨，我该怎么样防止他继续出轨，如果这些问题你都没有答案，那么你就会继续恐慌，继续没有安全感，第三，你还没有和他分庭抗礼的能力。虽然你很想和他离婚，但是你看看孩子，你还是下不定决心来跟他离婚，离了婚之后，孩子会怎么样，你该怎么办，这些问题你都没有答案，这个时候，你在看到他做出一些，补偿性的举动表示的时候，你就会由衷地觉得厌烦。那么这些方面，就是男人明明挽回了，女人还不原谅你的原因所在，原因所在。'
