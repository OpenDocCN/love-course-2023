  text: '# 姑娘喜欢的是会闪光的人，而“好人”不算闪光点。 - P1 - 不怕队长 - BV1uJ41197PX你喜欢上一个人，不是说让你去追她，而是说让你去吸引她，你遇到一个你喜欢的人，你就疯狂地去追她，你没事就愿意给人发微信，没话题就找话题硬聊，在干嘛
    吃了没 睡了没，困不困，你这干嘛。尤其是像我这种甜苦心人，你知道我那个时候，大早上4点钟起来，给人家姑娘煮点水，大冬天零下十几度，排队给人家买早餐，去给人家送早餐，那个时候我做这些事的时候，我特别地感动，我觉得特别浪漫。我把我自己都感动得不行了，有头人姑娘和篮球队学弟来提，好多人都不明白，我对你好，你为什么就不喜欢我呢，原因特别简单，因为刚才那些事，是情侣之间才要做的事，人家姑娘还没答应和你在一块，这就好像你一开始。就要冲到人家家里面要推水晶，大哥
    你要先推她，知道她为什么不喜欢你吗，因为暖男谁都可以当，但是姑娘喜欢那些，有发光点的人，你长得帅一些，你能写文章也行，会唱歌 会跳舞，会赚钱 个子高，会画画都可以。重点是你要让她看到你的闪光点，而不是去做一个贴心的好人，这不算闪光点，你懂了吗，也請別忘了分享出去並按一個讚
    並且記得訂閱我們的頻道 才能收到最新消息喔^_^。'
