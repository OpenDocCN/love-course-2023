  text: '# 很久没联系的女生如何开始话题，并且让她爱让你 - P1 - 深情的教父哈 - BV1kV4y1Q7uL一个很久没联系的女生如何开启新的话题，这是今天一个粉丝私信我的问题，大家可能有过以前喜欢某一个女生，但是当时因为自己的操作失误，或者是心态上的自卑，甚至是一些其他原因导致现在没有了联系。但是过了一段时间后，还想把这个女生重新打开互动，试试看看有没有办法拿下，在和这个女生重新开始之前，我们先想一个问题，你和女生很久不联系，最根本的原因是什么，先找出你为什么很久不联系她。然后再去解决这个问题，一种就是你已经意识到，和这个女生聊天时的操作出了问题，导致女生的反应不如预期，你得不到正面反馈，所以选择了撤离，但是时不时会想起来，觉得还是有点喜欢这个女生。但确实不知道重新打开的方法，以及重新打开之后该如何推进关系，或者是以前认识但不喜欢，后面看了女生在朋友圈发的生活样本之后，喜欢上了，但是不知道该怎么去开场，怎么去推进，我们通称为技巧问题。所以在这种情况下，你最根本的原因是缺少聊天的整体思路，与技巧，开场白什么的都只是表面问题，这种问题是最好解决的，但是如果你缺乏聊天的整体思路，和对应的技巧，就算你重新打开和这个女生的联系。得到的也是再次的失败而已，针对技巧的问题，我这里有出头聊天记录解析，里面详细的讲解了追女生的技巧，你看过之后，我相信会有不一样的感受，如果你想看，可以私信我，或者在评论区扣1，我发给你。我们来看看第二种情况，有的兄弟可能已经掌握了一定的聊天技巧，生活样本的展示也已经做足了，想要重新打开联系，但是因为上一次的失败，导致还没有开始进入互动，心态就已经患得欢失。担心自己再次因为操作不当而失败，也不想主动联系去丢失框架，要解决这个问题，我们要知道，这个很久没联系的女生，她的想法是什么，女生的想法其实很简单，我们带着到女生的角度来看，我和你聊了两三天或者半个月。但你实在是太沉闷了，没有调动起我的情绪，也没有让我看到你的价值，所以大家都没有什么进展，但是我还是时不时的跟你聊一聊，为什么，因为我工作之一，也希望有个男生和我聊聊天，甜甜我，让我可以在沉闷的生活中。也获得一些小小的优越感，所以没事的时候就跟你聊聊，但是突然有一天你不主动了，我可能当下会有一点小失落，但是转眼一想，觉得也就那样吧，反正我也没有什么恋爱的感觉，这家伙也不是特别有价值。不值得我去浪费精力，去主动挽留，随便他去吧，这样我们就知道了，女生对你主动发起聊天，其实是不抗拒的，她也是抱一种开放的心态，来和你接触，只不过她的需求感，要远低于你而已，所以我们不用担心上一次的失败。会给你这次的操作带来影响，这是完全不存在的，影响你操作的，只是你自己的心态，那我们现在开始思考，这种状态下，一个男生用什么方法，给女生发一条信息，女生会回复他，并且会和他有一个好的后续。答案其实就藏在女生的心态里，我们可以从刚才女生的角度，来找到两个重复的关键词，沉闷和价值，反过来推导，我们就明白了，开场的设计重点，以及后续的核心展示点，但是兵无常势，水无常形，那些千篇一律的话术。其实并不适用于所有人，但是背后的逻辑却是相同的，所以我送给兄弟们一个，开场互动的模块口诀，那你可以针对自己的情况，套用之后，作为重新打开和女生的武器，这个口诀就是开头好奇，中间展示。最后调动。'
