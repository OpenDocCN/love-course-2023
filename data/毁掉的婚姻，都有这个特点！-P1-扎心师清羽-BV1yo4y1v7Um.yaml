  text: '# 毁掉的婚姻，都有这个特点！ - P1 - 扎心师清羽 - BV1yo4y1v7Um死掉的婚姻都有这个特点，奇葩说的有这么一句话，比一个人孤独终老更可怕的，是跟那个让自己感到孤独的人终老，婚姻是两个人的互动，而不是一个人的自导自演，我记得我看过一个问题，说什么。婚姻中女人最害怕的是什么，有个答案是这样说的，没有婚姻无话可说，如果婚姻生活中一直是零交流，是无法真正走入对方心中，更无法做长久的陪伴，想不出问题都难，经常找我咨询的学员来抱怨，婚姻是爱情的粉末。生活越来越没劲，自己与老公结婚五年了，越来越没交流，两个人坐在一张沙发上，各玩各的手机，不是婚姻式粉末，是两个人把婚姻过成了粉末，感情它就好像一滩湖水一样，没有流动只会变成一滩死水。很多夫妻日子过久了之后，就只剩下了事物性的交流，就跟汇报工作一样，没有贴近心理的沟通，两个人坐在一起甚至会尴尬，没有话聊，婚姻就这么死掉了，别小看沉默的婚姻，看似没有问题，但实际上危机重重。越是表面看起来风轻云淡，其实暗地里的问题越是波涛汹涌，两个人在一起，连最基本的沟通交流都没有了，就无法进入到彼此的世界，沉默永远是疏离的开始，当两个人越来越沉默，越来越不想说话的时候。实际上婚姻已经是名存实亡，他不知道你今天见了谁，你也不知道他今天发生了什么，虽然是整别人，却隔成了两个世界，两个人的沉默，总会伤害彼此之间的亲密关系，总是会用沉默来敷衍对方，总有一天让人疲惫。沉默的回应，总有一天也会打击到另一方的自信，怀疑和猜忌在双方的内心反复的上演，总以为自己是哪里做的不够好，做的不对，一旦种下了猜忌这颗种子，夫妻间的距离只会越来越远，也会失去对对方这段关系该有的期待。婚姻不是一两年的交集，而是一辈子的陪伴，同住屋檐下的两人，如果没有心与心之间的沟通，生活也会缺少活得愉甜，留给自己的只有压抑，疲惫和孤独，两个没有交流的灵魂，如同上次一般失去沟通和能力，只剩下撕咬。你觉得这样的婚姻会幸福吗，如果你也正在经历类似的情感恐惧，让我下期来教大家，如何修复婚姻这个问题，如果你很着急，不妨来和我说一说，我来帮你分析和解答，多謝您收看。'
