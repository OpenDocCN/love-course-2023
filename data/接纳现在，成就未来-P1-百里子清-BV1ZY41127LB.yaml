- summary: "-   接纳现在，成就未来\n    1.  许多人陷入“如果”思维，无法接受现实\n    2.  习惯性地沉溺于无谓的思考和消耗精力\n\
    \    3.  要先接受现状，包括好坏，才能找到改进的方向和动力。"
  text: '# 接纳现在，成就未来 - P1 - 百里子清 - BV1ZY41127LB有很多人總是不願意承認現在的一切，他們腦袋裡的思維方式，總是在想著，如果當初我怎麽樣，如果我當時選擇了什麽，我現在肯定不是這個樣子的，其實如果你一直是這樣子的一個思維方式，你今天會去想。我昨天如果那樣了，那我就是不一樣的結果，等到了明天的時候，你又是這樣子的思路，那就是一個明天-明天，明天何其多，其實很多時候你習慣性的，成為了這種思維方式的時候，你整個人生。你每天都是在浪費在這種無聊的事情上面，浪費在這種精神消耗上面，而你自己有可能還察覺不到，時間久了你自己還會形成習慣，所以說就會碌碌無為，你就會越來越差，所以我們要善於發現這一點。這是一個思維上的一個陷阱，你想要自己真正的，要有所出息要有所成就，那你先得接受現在所有的一切，包括好的包括不好的，你先接受它承認它，承認現在所有的東西，那麽你才能夠區分，我還欠缺什麽。我應該朝什麽方向去努力，只有這個樣子你才有前進的動力，所以說先得接納現在的一切。'
