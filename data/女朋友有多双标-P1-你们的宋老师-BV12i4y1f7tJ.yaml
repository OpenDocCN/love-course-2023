- summary: "-   女朋友双标行为\n    1.  女友提到前任的优点\n    2.  女友感觉发烧要求照顾\n    3.  女友要求被哄开心，要求煮面食"
  text: '# 女朋友有多双标 - P1 - 你们的宋老师 - BV12i4y1f7tJ女朋友有多聰明，寶貝你知道我那個前任嗎，哦知道啊，他有一點病，優秀的你知道是什麼嗎，什麼，他有個很漂亮的前任，我前任他，哎喲老婆，我感覺我好像發燒了，你就洗個熱水澡呀，多喝熱水，冒著汗就好了。躺著幹嘛呀，老公我感覺我發燒了，多喝點熱水，你今天太讓我生氣了，哎喲對不起嘛，我又不是故意的，哄我，必須哄我，嘿嘿，啊，哄你開心，嘀嘀嘀嘀嘀，你今天太讓我生氣了，你還生氣，我不氣啊，我不管，哄我。必須哄我，嘿嘿，老婆你在幹嘛呀，哎別煩我沒看得出一句嘛，老公，你在幹嘛呀，我在打遊戲呢，哎呀我不餓，你幫我煮碗麵嘛，等十分鐘好不好，我馬上打完這把，打完這把我就，謝謝觀看。'
