  text: '# 你知道情侣都是怎么分手的吗？ - P1 - 猫先生情感挽回 - BV1fh411K7gZ你知道情侣都是怎么分手的吗，因为你们总是迁就对方，生气的时候不说出来，憋在心里以为这就是爱，然后就会等到事忘攒够了，突然爆发，然后对方也会有一大堆的委屈说出来，你们两个人就越聊越烦，然后就分手了。其实我想给你们的建议就是，如果你们真的想永远就要，在发现对方的错误以后直接指出来，可能是有点困难，因为你觉得对方会因为这个而不高兴，但是你有没有想过，你今天说出来了，就算对方不高兴，你可以哄他。更不可能因为指出错误，就谁也不理谁，除非他根本不爱你，你指出来以后他承认错误，他指出来以后你承认错误，不要因为面子放不下去怜面，爱情嘛怜面就是相互给对方的，你觉得你们可能因为一次吵架就分手吗。除非你们自己承认你们对对方爱不够，自己想一想自己的爸爸妈妈，有过一次吵架就老死不要往来吗，不是第一天吵架之后第二天该怎么还怎么吗，爱情里面难道不应该相互原谅吗，这个世界上哪有本来就适合的两个人啊。只有互相体谅与包容才能撑起一片天。'
