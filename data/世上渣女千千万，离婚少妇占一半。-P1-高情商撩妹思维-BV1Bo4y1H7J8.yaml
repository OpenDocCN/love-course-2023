  text: '# 世上渣女千千万，离婚少妇占一半。 - P1 - 高情商撩妹思维 - BV1Bo4y1H7J8世上渣女千千万，离婚少妇占一半。，所有的男人听好了，，跟离过婚的女人谈恋爱了，，如果他们花钱，，如果你实在想花超过200块钱，，项目你都不要参加，，你不要慌，，你也不要急。，他们离过婚的女人啊，。比我们更着急，，因为真正想和你过日子的女人啊，，她根本就不在乎你给她花多少钱。，好女人都是为男人省钱的，，只有渣女呢，，才会像个无底洞一样，，生怕你给她花的不够。，离过婚的女人谈恋爱呢？，你不知道啊，。她最后能不能和你走在一起，，你拼了命的傻不拉及时间的花花到最后，，她又不是你的人。，所以说呢，，男人们给我听好了，，和渣女谈恋爱最有效的方法就是大哥爱你，，但是大哥现在没有钱了。。'
