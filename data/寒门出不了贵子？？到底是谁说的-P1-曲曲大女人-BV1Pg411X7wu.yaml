  text: '# 寒门出不了贵子？？到底是谁说的 - P1 - 曲曲大女人 - BV1Pg411X7wu你只有迎合了底层人民的心态的东西才能引起轰动，有一次我看视频，就是韩门出柜子那个，然后我看到徐徐哭着说韩门怎么在这个世界里就没有柜子的时候，我当时就会觉得天哪，善良跟坚毅，然后更充满着决心，我就很爱了。等等
    谢谢，那个视频我自己也觉得，我自己也觉得我说的很多，可是好像像那样的视频并不会引起多么大的轰动，你们知道吗，你只有迎合了底层人民的心态的东西才能引起轰动。你们不敢相信的是什么东西能迎合底层人民的心态，是，你要告诉他韩门出不了柜子，你要告诉他，如果你出生在韩门，你怎么奋斗怎么努力，都不会赢过那些伸来就反着尖叫的什么人，你要跟他讲这个东西，他就会觉得对呀。你看这个就是世界的不公，你不讲这个世界因为不公平，所以你才没有出头之日，这个才是迎合他们的心态，而并不是一直去鼓舞他们，啊你们一定可以的，我也是这样过来的，每个人都有可能，你跟他讲这个东西，他不想听。因为他并不想那么努力，他并不想那么奋斗，他希望你告诉他的是你已经够努力了，你之所以起不来不是因为你不努力，而是因为不公平，这才是他们想听的东西，你要写这样的东西，就会有大量大量大量的人来给你点赞。你知道吗，感谢观看。'
