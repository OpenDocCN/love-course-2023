  text: '# 分手不是结束，而是真爱的开始，三步高姿态复合 - P1 - 儒雅随和老王 - BV1yY411r7om分手不是結束，而是真愛的開始，就這句話，可能是我口頭禪了基本上，也是我給所有粉絲的建言，就我發現吧，很多姐妹啊，都是在分手之後才學會怎麼去愛，最後才發現原來對方才是自己這一生最重要的人，而且呢。只有經歷了那種刻骨銘心的分手，雙方才會說發現彼此的問題，才能夠有意識的去改變和成長，所以說分手不是結束，而是為了更好的開始，這個世界上，其實無論你跟誰在一起，都需要經歷漫長的磨合。根本就沒啥天造地設天作之合，但如果你每次遇到分手，就啥也不想，你也不去復盤，也不去反思，就稀裡糊塗的就投入到下一段感情當中去，如果說你沒有任何的改變，最終的結果還是重蹈覆轍，男朋友換了一個又一個。你始終都覺得不合適，那幾次這個能加碼，你就會喪失動力，那分手之後該怎麼去做對方才能主動求復合，你別急啊，接下來我就教點解讀了，怎麼高姿態的去復合，第一步，提升並展示自己的正面形象和改變。現在社交平台有太多，比如說什麼朋友圈啊，QQ空間啊，微信啊等等啊，聰明的姐們都懂得經營好社交平台，還提升自己的一個正面形象，不僅有助於復合，也有助於你吸引新的對象啊，你該怎麼做呢。當你想在朋友圈曬自己興趣愛好的時候，你得明白，根據你想營造出來什麼樣的形象，來決定展示什麼樣的興趣端，尤其你展示分手之後的一個新興趣，它能讓前人感覺到你的冠然一新。比如說你們就是因為相處照顧的問題分手的，那分手之後你可以發一點你養的寵物，或者你跟這個小寵物互動，照顧小動物的動態，那這樣的人，營造出你細心有愛的形象，會比千言萬語都有用，再比如說啥呢。前人因為你不上進，跟你在一起沒有未來而分手，那就展示展示你認真工作的樣子，那就可以快速扭轉你的一個形象，第二步，營造一種有人主義的氛圍，給大家說幾種方法，第一種，發自己團建或者說露營的照片。照片當中有男有女，異性數量偏多，你就往C位一炸，暗示一下前人自己非常受歡迎，你這個身邊要一邊是異性一邊是同性，如果說這條動態引起了前人刺探你的情感狀態，你一定要含糊或者幽默的糊弄過去。你就讓他摸不著頭腦，要是說這個前人心理素質不夠強，很可能會想要消除肚癌的感覺，主動跟你提出，第二種，如果說你看了一場愛情電影，可以跟前人發這麼一條信息，我今天看了那個《我要和你在一起》，覺得很不錯。那抽時間去看看，你會喜歡的，或者你去過一家業界非常棒的餐廳，你給前人發張照片過去，發條信息，今天我跟朋友去那個餐廳吃飯，這個景色真漂亮，有空你可以試試，我感覺你能喜歡，第三種。當前人想要邀約你見面的時候，你可以告訴他你有其他的事你去不了，就暗示他你可能跟新對象在交往，讓他覺得自己很快就要失去你了，當然了，方法還有很多，關鍵呢，你得拿捏好尺度，如果說因為不安全感問題跟前人分手。建議你別使這招，或者說使用這個尺度你得守一守，第三步，建立上罰機制，規範他的行為，當前人被你再次吸引，想要保持聯繫的時候，你就要在前人面前勇敢的表達自己的感受和需求，學會高清上的表達，而不是作。而且你要趁勢建立起上罰機制，姐們們，根據斯德哥爾摩效應，咱可以得出一個結論，人是可以馴養的，怎麼理解呢，就是當男人態度誠懇，做得好的時候，咱們就應該正面鼓勵，如果說這男人態度敷衍，做得不好的時候。咱就給出負面反饋，姐們們，千萬不要因為自己想要復合，你就不敢去懲罰男人，拒絕男人，因為只有高位者才會對低位者指定規則，只有這樣的人，你才能在復合之後享受幸福，享受甜蜜的愛情。'
