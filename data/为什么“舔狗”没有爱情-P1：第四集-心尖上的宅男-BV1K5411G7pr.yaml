  text: '# 为什么“舔狗”没有爱情 - P1：第四集 - 心尖上的宅男 - BV1K5411G7pr大家好，我是宅男，每个人都会至少经历那么一次宠爱，有些人一直在经历，越是在成长中缺爱的人，越是会渴望那样的宠爱，但是这是一个错误，我不求你们现在就明白，但是你要反思，要不你只会在爱情里一次一次受伤。然后不再相信爱情，其实这是一个很大的命题，我拿到这个题目的时候，我也犹豫如何去写，写了好几版，改了好几版，最后我觉得还是把所有的情感放下，把冷冰冰的事实呈现在大家的眼前，会比较好。我会一层层的带大家剥开这层面纱，看看它原来的样子，也希望大家不要吝啬你们的三连，每个人的生命中都会经历那么一个人，一段刻骨铭心的感情，在爱情里喷得头破血流，撕心裂肺，却再也回不了头。在我们最终彻底失去这个人的时候，我们才会慢慢的明白爱情是什么，后悔当初的年少无知，但也只有当他再也不会出现在你，生命中的时候，你才会醒悟过来，一开始我们爱一个人或者被爱，我们都没有经验，这个时候是宠爱。没有任何技巧和方法，导致我们在爱情中犯了各种各样，无可挽回的错误，只有当你彻底失去他，你才会在下一个女生身上改变过来，明白我们在爱情里犯的错误，有多么彻底，只是从此之后，我们再也不会毫无保留。不计成败的去爱一个人，有过这样经历的可以给大家举个例子，一对父母很喜欢自己的孩子，要什么给什么，他们觉得自己当年苦日子过得太多，希望尽可能的去满足孩子的任何要求，给他一个最好的童年。但是往往在这样家庭长大的孩子，并不孝顺，相反他们的要求会一天天的变大，最终超越了父母的成熟能力，这个时候孩子的想法不是体谅父母，而是问，为什么别人有我不可以有，是你们无能，父母这时候的心是冰冷的。这和我们的爱情很像，我们也是这样对待我们的爱人，把我们最好的东西都给了对方，内心最珍贵的地方留给了他，但他轻描淡写地说着，是你自己要做的，又不是我让你做的，这种感受就和那父母是一样的。觉得自己的真心付出在别人的眼里一文不值，但是我们也看到过很多山区的小孩，他们的父母常年外出打工，家里面只有一个几岁的小孩，没有父母的同爱，所有的家务都是自己做，不仅要自己照顾自己。还要照顾他那个破破烂烂的家，当记者采访他，问他们最想要什么的时候，他哭着说，我什么都不想要，我只想要我的爸妈在身边，为什么往往在成长中，获得更少的小孩，反而更能体会父母的爱，更懂得孝顺。我们在宠爱的时候，像极了溺爱孩子的父母，导致最终你们的爱情或者是暗恋，都是奇葩扭曲的，尽管父母都很疼爱自己的小孩，但是不能溺爱，很多人会说，如果不是毫无保留，那就不是爱情了，我宁可笨拙地去爱。因为那样的爱情才是真诚的，发自内心的，我小时候，我就经常看到很多妈妈，是边哭边打孩子，她不舍得，但是她必须那么做，为啥，因为太多的事实告诉她，这么蠢着是不行的，教育孩子是要犯法的。不是单纯地发自内心的爱，就可以了，但我要说，爱情也要有方式犯法，那不行，你是个渣男，爱情这么神圣的东西，怎么能掺杂别的呢，有这种观念的大一，爱一个人要有所保留，你要尊重别人，但更要尊重你自己。很多人在爱情里面是卑微的，只尊重对方，不尊重自己，但两性关系需要平等，在爱情里面，那种扭曲的关系，一旦介意，就再也回不了头，当然很多人是暗恋，那也一样，就算那些真的追踪在一起的情侣，他们的关系。如果是这种宠爱关系，基本上也回不了头了，他们会一次次地吵架，分手分手了再和好，和好了再回到以前的扭曲关系，然后再闹矛盾，再分手，总有一次，宠爱的一番坚持不下来了，他受够了，退出了，等被爱的一番。彻底失去他以后，再也找不到一个对他这样毫无保留的人，他明白了，'
- answers: '-   导致爱情失败的佛系态度是指对爱情持无所谓、不积极主动的态度，认为顺其自然、不追求、不努力就能得到爱情，结果导致缺乏行动和投入，从而失去了爱情的机会或者导致关系出现问题。

    -   很多人结婚并不是因为爱情，而是因为年龄到了、社会压力、家庭期望或者其他目的，如不想再孤单、不想再坚持单身等。爱情在这种情况下并不是首要考虑的因素。

    -   爱情需要的外在条件因人而异，但普遍来说，温馨、舒适的生活环境和情感交流的空间是重要的。金钱和外貌等因素可能会影响一时的吸引力，但长久来看，真诚、理解和支持才是维系爱情的基础。

    -   大部分人只需拥有一份普通的爱情即可，是因为他们追求的是平凡中的幸福，而不是奢华和完美的爱情。普通的爱情可以给他们带来情感的依托和满足，不需要过多的外在条件来证明其存在的价值。

    -   很多人对爱情的理解还不够，导致关系扭曲和悲剧是因为他们缺乏对爱情的认识和经验，过于理想化或者不切实际地对待爱情，导致在处理两性关系时出现问题，从而引发关系的扭曲和悲剧。'
