  text: '# 不管什么样的分手都是可以挽回的，前提是方法要对，执行力要强 - P1 - 逢爱情感 - BV1RY411o7VE分手后前任最讨厌和最容易接受和好的方式是什么呢，如果说你没有做过那些讨厌的事情，你就赶紧去避雷，一共三个点，你做了呢，也没关系，我教你一个新的方法，对方就会更容易去接受，先说最讨厌的一点。就是你频繁的给对方打电话，发短信，还要伤害自己，这样做呢，对方他只会厌恶排斥你，第二就是骂人，耍无赖，不讲道理，要挟对方去人家上班的地方，去人家回家的路上去堵他，你抱着鱼死网破的想法，你不让我好过。那么我也不让你好过，你这种纠缠的方式，那势必会让两个人的感情走向破裂，第三就是你利用你的眼泪，用你的示弱，让对方同情你跟你和好，以上三个点全是雷区，不要猜，那么我们来说一说。最容易接受的复合方式又是什么呢，其实啊，从理论上来说，不管什么样子的分手都是可以挽回的，只是分难度的大小和时间的长短，前提呢，就是方法要对，执行力要强，首先呢，就是你需要明确一点，你们的关系走到这一步。一定是你们的关系出现了问题，那至少在对方看来啊，是你出了问题，问题并且已经达到无法调和的地步，那我们第一步操作一定不是无意义的去纠缠，而是说要用最短的时间让自己给冷静下来。去回忆一下你们两个在一起的每一个片段，找到分手的具体原因，其次呢，我们一定要知道对方提分手，他的潜台词是什么，比如说我不爱你了，那潜台词是什么呢，就是你们的关系出现了问题，说我看不到未来。我发现我已经没有力气再去爱你了，潜台词是你的缺点我已经受够了，我没有耐心再去等你改了，我觉得我们不太合适，潜台词就是我发现你后来的表现并不是我想要的，或者三观出现了一些不可调和的矛盾，不爱呀。肯定是有原因的，不存在说不爱就不爱的情况，只有出现了问题，对方才会有长痛不如短痛提出分手的想法，不管对方现在是对你有一个什么样的态度，那如果说你还爱着他，想要挽回呢，又不想先失去尊严的挽回。那么如何让前任主动的过来找你呢，今天呢，我就教大家挽回中一个很好用的方法，冷冻挽回法，你们呀，就先把这段感情放一放，冷一冷，扭转局面，让他主动来找你，冷一冷的意思并不是说让你们彻底的断联。而是先让自己的心情平复下来，明白自己是不是确定就想要去挽回对方，同时呢，也给对方一点空间才有可能成功复合，你不去联系他，他一开始呢，可能会如释重负，因为之前是你不愿意分开，你挽回的方式呢，就是死缠烂打。发小作文去抱怨你们的感情，让对方感觉到压力，那么他自然不愿意去复合，当冷冻这段关系之后呢，对方就会觉得你是放下了纠缠，他也会真正的反思你们之间的问题，其实啊，很多人在分手之后情绪不稳定，控制不住自己。总是想要立马就让对方去回头，想把问题给说清楚，但是你要知道的是，对方想要分手的爆发点，也一定是来源于过去不断累积的问题，没有得到及时的解决，而导致的这种失望情绪，而这种失望的情绪呢。也不是一天两天就形成的，你想要三言两语就跟他说清楚，怎么可能呢，其实啊，一段感情能一直的走下去，真的不会像电视剧里面演的那样全是浪漫，它会有平淡有分歧，有吵闹有感觉，不那么爱了，这些都很正常。如果说你每次觉得不那么爱了，你就去换人，那么你就是在消耗你的爱情感知力，到最后你是很难再去爱上一个人的，其实啊，当你感觉爱开始变淡的时候，真正的爱才开始浮现，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
