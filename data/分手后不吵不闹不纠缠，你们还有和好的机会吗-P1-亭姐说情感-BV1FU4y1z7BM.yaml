  text: '# 分手后不吵不闹不纠缠，你们还有和好的机会吗 - P1 - 亭姐说情感 - BV1FU4y1z7BM分手后不吵不闹不纠缠，的确是可以暂时的引起前任的注意，但还不足以让你的前任回心转意，所以无论对方注意什么样的心态向你提出了分手，你必须要做好长远的打算，之前我有讲过分手之后，双方都是需要一个冷静期的。你在不吵不闹的时候，前任的确会对你产生好奇，你为什么没有去纠缠，没有去求复合，并且你冷处理的操作还有一定的几率，会让前任主动来联系你，但是毕竟已经分手了，重新恢复联系不仅仅需要一个合理化的身份。还需要一个合理化的借口，去突破前任对你的防备，挽回的重点在于相处，在于联系，没有联系就不可能复合，分手后不吵不闹，联系方式还在，只能说明这些是对复合有利的，但并不能代表只做这些就能够复合。其实很多人在做某一个操作起到效果之后，以为可以联系了就能复合，其实并不是挽回，只是一个连续性的动作，以上這些只不過是你複合的第一個階段。'
