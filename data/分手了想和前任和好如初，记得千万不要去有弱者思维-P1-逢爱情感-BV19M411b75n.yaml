  text: '# 分手了想和前任和好如初，记得千万不要去有弱者思维 - P1 - 逢爱情感 - BV19M411b75n再要和好如初就不要走弱者思维，很多人都喜欢用这种弱者的思维去看待自己的感情，比如说总有人问我，我到底能不能复合呢，我觉得前任已经对我彻底死心了，可能你想要从我的嘴里得到一个安慰的回复，但是我可以告诉你。没有挽回不了的感情，也没有做不成的事情，就看你是怎么想的，很多时候明明你是可以成功的，但是你的弱者思维偏偏就阻挠你，去做成这样的一些事情，你觉得是很难做成，其实并不是这样的，为什么总说旁观者清呢。就是因为我们旁观的人用的就是客观的事实，去分析人的需求，所以很多时候你要先学会端正自己，在情感修复关系当中的一个身份和定位，很多人都认为我是主体，他是客体，是赋予我而存在的一个需要。其实这个思维模式就是错的，因为你们两个人其实都是平等的两个主体，你们两个人也都是独立的，那么这个时候就不存在谁为谁去付出，那么正确的方法是什么呢，正确的方法就是你要学会去看待，对方内在的诉求到底是什么。这个就可以根据对方的原生家庭成长环境来看，比如说小的时候他很缺爱，没有人陪伴，那么他现在想要的就是陪伴，比如他很小的时候跟父母的关系是疏远的，他从小就习惯了这种疏远的关系。那么他在恋爱当中就会是一种非常纠结的状态，那么该怎么去找到纠结的平衡点呢，就成为了你们恋爱是否能够成功的关键点，究竟该怎么去找呢，其实也并不难，你只需要看他什么时候对你有所需求就可以了。那这个点可能就需要你付出一点耐心了，慢慢的去观察，比如说一个人他比较抗拒社交，也不喜欢约会，那么你在这个时候就不应该先去逼迫他，你可以先给他打个电话，看看他愿不愿意跟你聊下去，如果说愿意。你可以再问他需不需要去见面，如果说他的态度还是比较冷漠，那么你就不要再去不停的问他了，你可以先去忙自己的事情，那么这个时候呢，你就该干嘛就干嘛，这种关系对他来说才是比较舒服的，那这个叫做什么呢。这个就叫做人与人之间的边界性，当你学会了这种边界性，就能够让这个人跟你在一起的时候，感觉是非常的舒服和轻松的，这也是我们经常说的爱是怎么产生的呢，爱就是理解和期待，很多人从来不会把自己的边界性表达出来。需要你自己去看去琢磨，去观察他的边界性到底在哪里，而如果说你已经学会了读懂他了，那么这个人在你的身边，就能够找到极强的安全感和依赖性，因为你太懂他了，跟你在一起也太舒服了。那么这种情绪价值是没有人能够取代你的，那么这种恋爱的状态呢，就算你以后分手了，他之后再找到的所有伴侣，都不会再像你一样，因为没有人会再去给到他这种感动，这个就叫做恋爱的规则，想知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
