  text: '# 为什么老实人追女生，最后都没有什么好结果？ - P1 - 池子的恋爱日记 - BV1Ke411g7Lp為什麼還有那麼多男生以為每天主動早安晚安，送禮物討好女生就能追到他，聽過《紅玫瑰》嗎，裡面有一句很經典的台詞，得不到的永遠在騷動，被偏愛的有恥無恐，只要你沒建立好吸引力，一旦你對女生主動成為偏愛。讓女生成為有恥無恐的存在時，換來的一定是對方的厭惡和看不起，一段良好的親密關係，一定是相互平等且有來有回的，如果你真的很喜歡這個女生，要麼你就不要總把喜歡掛在口中，你要知道你喜歡她。並不能成為她喜歡你的理由，更不要沒有底線的答應女生的要求，各種送包包送禮物，你要知道你對她的好，不能成為她對你好的理由，你要做的是把自己變得更好，讓她以後和你在一起能更幸福。把花在女生身上的精力取出70%，用在提升自己，你會發現自己也會變得足夠優秀，以後一切都會隨之而來，我明白你十分在意女生的感受，所以總是小心翼翼和女生相處，但你卻不知道這種表現。在女生看來就是一種低價折櫃店，若當下很想改變這種無奈窘境，想要喜歡女生也喜歡上你，後台留言學習兩字，播一份追女生百事百靈的攻略秘笈，讓我來教你輕鬆提升自己的情商思維，和聊天技巧。向單身的日子揮手道別。'
