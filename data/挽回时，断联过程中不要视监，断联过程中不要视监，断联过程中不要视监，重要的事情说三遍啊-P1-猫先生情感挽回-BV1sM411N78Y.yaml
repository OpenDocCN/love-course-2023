  text: '# 挽回时，断联过程中不要视监，断联过程中不要视监，断联过程中不要视监，重要的事情说三遍啊 - P1 - 猫先生情感挽回 - BV1sM411N78Y这两天有很多人反馈在真兴奋之后选择锻炼或者被迫锻炼后，短短几天就有了严重的情感戒断反应，也不能寐，锻炼了三天就感觉和过了整整一年一样，每一分每一秒都是煎熬，每天都要刷上几十遍。能看到它社交动态的一切APP、软件甚至是部署，对它进行了全方位的监视，猜它今天去做了什么，是去工作还是去玩，现在在干嘛，回想曾经这个时候的我们是多么的幸福，现在为什么变成了这个样子。然后控制不住再去刷一刷手机，结果又看了很多别有用心的一些垃圾渲染情绪的文案，越看情绪越崩溃，最后再翻一次塔罗牌直接崩了，问我能不能去找他呀，能不能发个信息，能不能见面，我只想说。你既然想挽回就要有决心好不好，这件事情都忍不住干不好，怎么挽回呢，才锻炼了几天，这都算不上是真正的锻炼，人家锻炼半年一年的怎么过呀，不吃饭不喝水不去工作不去过日子吗，真的是成事不足败事有余，哎。但是怎么说呢，我也是能理解的，其实对于急于挽回的你们而言，这种心态是很正常的，但现在这个时间真的不合适，正常来说，真心分手的到来，一定是事态已经严重化了，特别是有很多人已经折腾过了，甚至有的人都有了。保证不再骚扰人家，才勉强没有全部拉黑你，你这才几天你就又想去骚扰人家，对吧，你这不是作死吗，既然现在情况已经很严重了，你的纠缠骚扰已经是犯贱了，你已经被迫选择锻炼了一段时间，让大家的情绪缓和。那总要有一个时间的，对不对，你想一想，换做是你，有个人把你搞得很烦，你几天就能忘记他的不好吗，原谅他吗，那肯定要等到福岛的心冷静下来，这个时间至少也得七天左右，都算不上锻炼了，所以小不忍则乱大谋。明白了吗，然后最后和大家说几点，锻炼期间看一下了解一下情况是可以的，不要天天盯着人家看，一碰到失恋人智商就降低了，不要一天到晚去想他在干嘛，不要去想曾经这个时候，你们二人世界有多么幸福。分都分了你还想啥呢，反正后面还是要复合的，对吧，你可以这么想，你耽误时间搞这些东西干嘛，去努力去工作去学习，是钱赚够了吗，回头人家回来了，你有房子结婚吗，你有东西赔价吗，搞这些没有用的东西。只会浪费你的精力，让你的情绪更加糟糕，这段冷静期你要做的是，管好自己，调整状态变得更优秀，这样在即将到来的一个复联里，你才能有更好的状态和心态去表现。懂了吧。'
