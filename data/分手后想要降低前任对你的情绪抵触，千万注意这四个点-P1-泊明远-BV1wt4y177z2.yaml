    \    3.  不要糾結分手原因，修復過程中讓原因淡化\n    4.  發消息時簡短明了，避免長語音大作文，讓對方感到煩厭"
  text: '# 分手后想要降低前任对你的情绪抵触，千万注意这四个点 - P1 - 泊明远 - BV1wt4y177z2分手後如何降低前任抵觸的情緒，以下四點千萬別踩雷，在這裡問大家一個問題，你們再去聯繫前任的時候，前任是不是對我們非常抵觸，很多時候我們想去建立一個，有舒適感，建立一個有吸引力的過程。如果對方對我們有抵觸情緒，對我們的負荷其實來講是非常不利的，接下來我給大家說的這四個點，是乾貨，你們能夠記筆記，就拿小本本給他記下來，第一個點，就是你要擺正好自己的心態，不要把那些感情當中的受害者。是不是，除了那些劈腿，家暴，冷暴力，或者一些比較惡劣的生活行為，導致的分手之外，所有的分手，兩個人或多或少都會有一些原因，那麼就不要把這段感情的失敗，歸咎於你的前任，我希望你們一定要明白。這段感情失敗了，你們的雙方都是有責任的，你的心態好，你才有利於挽回，如果你的心態不好，算了，趁早放棄吧，第二點，就是如果你和你的前任能夠去溝通，就不要跟他溝通一些感情方面的話題，或者說提一些負能量。負面情緒，請不要道德綁架，那分手後，你過得好還是不好，那是你的原因，也不要扯這些有的沒的事，也許一兩次，可能會覺得他內疚或者可憐，那麼扯多了，只會讓他覺得，你煩躁又壓抑，第三個點。就是不要一直糾結你們分手的原因，在很多人的固有觀念當中，我要去找我的前任，就是要等我的前任原諒我，我才能去復合，才能夠選擇，我知道做得不好，我現在知道了，我改了，我錯了，我們和好吧，我告訴你，沒有用的。我們在挽回的過程中，就是一個修復的過程，那隨著時間的推移，是讓他淡化你們之間的分手原因，你在這兒呢，一直提那些讓他不開心的事情，你不就是想讓他在腦海中不但回想嗎，你還怎麼讓他去淡化，你還怎麼去挽回。而且你們要明白，原諒你和你道歉的次數多少，和你道歉的態度是沒有關係的，想讓一個人原諒你和接納你，是看到你的改變，看到你能不能意識到之前的錯誤，並做出相應的改變，而不是天天的去道歉，那第四個點就是。發消息的時候，千萬千萬不要長語音大作文，稍微簡短一點，就像我們在接受你諮詢的時候，看到你聯繫給我們發什麼五六條，那個六十秒滿載的語音，我其實並不想聽的，何況是你的前任呢，他只會覺得你煩。也只會讓你的前任覺得，你的需求感實在是太高了，我是博明，如果屏幕前的你現在，仍然不知道該怎麼做的話，可以私信秀富。'
