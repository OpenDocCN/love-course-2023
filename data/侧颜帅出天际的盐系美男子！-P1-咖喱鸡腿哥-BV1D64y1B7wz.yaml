  text: '# 【井柏然】侧颜帅出天际的盐系美男子！【明星】【娱乐圈】 - P1 - 咖喱鸡腿哥 - BV1D64y1B7wz景博男的粉丝请留步，今天听他粉丝的邀请，来讲讲他的颜值，景博男的面部最美的是他的侧脸，因为他有饱满的后脑勺，平且直的眉骨，高挺
    精致的鼻子，线条流畅 清晰的线放在一起，简直就是绝对的侧颜纱。侧颜是一个经常与忧郁，温暖气质挂钩的词，相比起正脸 侧脸无疑，对于容貌以及轮廓，还有线条棱角等等方面要求很高，所以侧颜才是检验的，特别是一个男生的颜值的高低的标准，尤其是男生的颜值。侧颜的话对五官的比例要求极高，首先他拥有这样一个非常漂亮的，饱满的颅顶，正面看起来很窄，侧脸很圆，后脑勺高凸，这样饱满的头骨带来的效果，就是侧颜无懈可击，除此景博男的皮肤也是好的，没有话说。白皙的皮肤真的是让很多男士都非常羡慕，从正面看他的脸偏窄，肩下巴是一副标准的小微脸，五官的分布极其对称，而且非常舒展，还长着一副立体的眉骨和三根，综合着他脸部，也就是脸型带来的秀气感。让他有种青春洋溢的少年气，五官并不像电视剧里面那样寡淡，清秀立体，但是不夸张，没有很多男星的这种所谓的浑血风格，完全就是地道的东方味道，在很多人的固有的观点里，一定要大眼睛，双眼皮才是美的标准。其实不然，单眼皮好看起来，也是可以比双眼皮而有过之而无不及，景博男单眼皮很薄很深邃，皮下的脂肪少，眼头尖尖眼尾上挑，所以眼睛形状非常漂亮，嘴角略有厚度，能够将五官画得非常清秀，综合他的男子气感。尤其他笑起来的时候弧度刚好，占据脸部最黄金的比例，嘴角两条笑纹也加分，给人的亲近感拉近不少，关于身材，景博男据官方资料显示身高是183，所以他常年自律健身，练了一副宽肩窄腰翘臀长腿的好身材。演起时尚剧来的优势非常明显，景博男是现在非常有代表性的，这种颜系男生，科普一下，颜系男的定义就是清秀五官，平淡整体搭配颜色平淡，侧脸曲线完美，松软的外套能给人带来几丝温柔，我给景博男的颜值打95分。感谢景博男的粉丝，给我的一键三连再加关注，需要个人面诊的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
