- summary: '-   前任想和你做朋友的心理活动主要有三种：1. 无法摆脱情侣习惯，需要借朋友关系戒断；2. 还未找到更好的下家，你是备胎；3. 内心深处仍爱你，但需审视关系。在戒断关系时会逐渐淡出你的生活，拒绝沟通和交流，以及冷淡你的复合念头。'
  text: '# 前任和你分手后依然想和你做朋友，应该如何改变现状 - P1：高田横版 111_1 - 泊明远 - BV1Xa41147EK但凡是分手后，还想继续和你做朋友的男生，他真实的心理活动，无非也就是这三种，第一种就是，他现在还无法摆脱情侣习惯，带来的不适应，需要借用朋友的关系去戒断，第二种就是，他还没有找到更好的下家。跟你保持朋友关系，可以让他骑驢找马，那说白了，你就是一个备胎，第三点就是他内心深处还爱着你，但是出于某些因素，不得不再三地审视你们的关系，那今天我们来说说第一种情况，心理学上有这么一种说法。当两个人相处超过21天，就会萌生一种熟悉感，那相处的时间越久，培养的习惯也就越多，而突然的分手，会打破这样的习惯，就像是突然要剔除你身体里的某样东西，那肯定会有不适应的感觉，如果前人在戒断跟你的关系。那么他一般会有这么几个表现，第一个表现，你会明显的感觉到，他是在逐步的淡出你的生活，对你的消息啊
    动态，越来越敷衍，甚至是懒得搭理你，那第二个表现就是，他在拒绝跟你的沟通和交流。不再和你谈论他的工作生活和社交圈，那就算是出门和朋友聚会，也不会主动带着你，你会明显感觉到，你们之间有明显的精神距离，那么第三个表现，当你们再次流露出想要复合的念头，他要么直接转移话题。要么就是直接拒绝，十分排斥，甚至说会在你提出复合的想法后，直接冷淡你，当你表达了自己放弃复合的念头时，他才会继续的跟你正常沟通，遇到这样的情况，很多姑娘就慌了，感觉和好是不是没有希望了。那我来直接告诉你们，你们和好的几率非常大，但是采取的办法会有较高的要求，但凡是你做出了一步，那么复合的时间线，就会被再次的拉长，想知道具体该怎么做吗，可以私信求付，老师会来帮你。'
