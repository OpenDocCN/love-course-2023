    \    2.  对方对你死心可能是因为你一次次无视他的感受，让他看不到感情改善的希望。\n    3.  挽回时要让对方看到希望，但也要避免被拒绝，避免自作多情。"
  text: '# 分手后如何跨越内心障碍走向复合 - P1 - 儒雅随和老王 - BV1VY4y1J71f你说对方已经对你彻底死心了，你说你做啥都没用了，其实吧我跟你说，就这个死心，不过是就是你看不着希望吧，就像分手之后你去求挽回，就以为对方说曾经那么喜欢你，人家不带无视你受伤的，不带无视你那个无助的。结果啊，人家啥狠话人都说得出来，甚至是我绝情的样，拉黑你删除你，那你也就会死心了，就这个时候啊，对方要说想回头再跟你在一起，你觉得还有可能没，甚至说啊，你只是知道分手之后，挽黑删除是一种很常见的情况。说狠话呢，也不一定是真心话，过几天呢，人把你挖出黑名单上了，又加你了，你还会死心不，就你发现吧，对方虽然说不爱啊，但是他仍然在别的地方，他偷偷怀念你，那你还会死心不，你的这个心啊，他就会死灰复燃。因为你看着希望了，就所谓的这个死心，其实就是一个人抱着，有看似合理的一个期待，就以为对方会珍惜自己，却发现啥呢，自己从头到尾都在犯傻，对方压根就不在乎你这个感受，似乎只是自己一直在自作多情。反过来他也一样，你们都是被迫放弃，无奈放弃，非要放弃，而不是说不想要咱放弃，对方为啥会对你死心呢，那可能就是因为一次次，你无视人家感受，因为你一次次说要改，你还是变本加厉的闹，因为看不着你真能改变。看不到你们感情能够变好的这个希望，所以说你想要挽回一个，对你死心的男生，你就得让他在你身上看着希望，但是有个前车之鉴，人家也怕，人家怕啥呀，就像你挽回这个时候，被人家拒绝怕了，每次看着希望。又怕是自己自作多情了，于是乎你出于自己这个，自我防御这个本能，一次次的就在希望产生之前，你说服自己，你就是我不可能了。'
