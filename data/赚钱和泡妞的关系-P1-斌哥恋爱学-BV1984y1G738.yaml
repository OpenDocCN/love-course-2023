- summary: "-   赚钱和泡妞的关系\n    1.  读书和努力不一定能让人变富，关键在于卖广告\n    2.  大部分人为了最终赚钱或泡妞而做准备工作\n\
    \    3.  前期努力可能被只关注最后一步的人利用，需要注意天机和策略"
  text: '# 赚钱和泡妞的关系 - P1 - 斌哥恋爱学 - BV1984y1G738其實我也有苦惱的時候，我以前讀了很多很多的書，我打工的時候，我也是屬於那種特別努力的人，但是我還是窮，我窮得不得了，我看到我身邊那些有錢人，我就一直搞不懂，他們的錢是怎麼搞來的。他們好像做的事情沒有多牛逼，後來我終於搞明白了，讀那麼多書，知道那麼多道理是沒有用的，我30歲的時候我才明白這個道理，我依稀記得我那個時候想明白這個道理，我是興奮了很長一段時間的。這個東西是我在拋溜的過程中迷悟到的，出來賺錢，它是賣廣告的，兄弟們你們知不知道這句話有多扯淡，以前所有人教我都是把這個產品做好，把這個服務做好，把事情做好，要勤勤懇懇的，要多流汗，要多拼命。要踏踏實實的，直到後來我才搞清楚，賺錢其實是最後那一步，就是賣廣告，這句話就等於是把那種勤勤懇懇，努力奮鬥做產品，流血流汗的人，被否定了你們知道吧，我就告訴你們這個就是天機，你肯定接受不了。我剛想明白這件事情的時候我也接受不了，賺不到錢的人都接受不了這句話，這個社會上有很多人很勤奮，也很努力的在做產品，努力的在做服務，但是他們窮了一輩子，一輩子都泡不到溜，最後呢走一個老實本分的妹子結婚了。因為她做的事情跟賺錢無關，跟談戀愛無關，我們大部分人做的所有的事情，都是為了最後收錢的那一步做準備的，我們泡溜也是為了最終跟那個牛逼的妹子結婚，這一步做準備的，我們絕大多數人關注的事情。都是前期的這些準備工作，這些東西你就算研究得再深，你最後那一步，你沒有你就什麼都沒有，甚至很多兄弟就是前期做的努力，全部都被那個只關注最後一步的那個人，魚翁得利了，那什麼叫做螳螂捕蟬，枉缺在後。什麼叫做前人種樹後人乘涼，這個道理我其實不太願意跟兄弟們說啊，因為這個天機大家如果都知道了，就沒有人去做那些無聊的事了，大家聰明了。這個社會呢也不太美好了。'
