  text: '# 被反复拉黑删除，是因为不爱吗 - P1：高田横版 102_1 - 泊明远 - BV1zS4y1u7r8你有没有被一个人反复地删除拉黑过呢，那么如果有的话，这条视频你可以继续地往下看，如果分手后，你发现对方把你删除了又加上，加上了又删除，那么相信我，他不是脑子有问题，而是太在乎你了，因为爱你爱得太深。心里面积攒了太多的情绪，又舍不得放下你，又难以和你继续坚持下去，所以只能反复地折磨自己，但是无论他是删除还是拉黑你，哪怕是完全断了联系，那他也是忘不掉你的，他删不掉你在他心里的地位。更抹不去你们曾经相爱的证据，那动了真心的人，怎么可能说忘就忘呢，我是博明，如果你现在也正在面临这样的情感混淆，那么《森林秋赋》，老师会来帮你。'
