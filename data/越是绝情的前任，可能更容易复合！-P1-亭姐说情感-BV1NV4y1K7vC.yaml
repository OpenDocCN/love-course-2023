  text: '# 越是绝情的前任，可能更容易复合！ - P1 - 亭姐说情感 - BV1NV4y1K7vC绝情的前任可能更容易复合，我听过最多的一句话就是，他对我特别绝情，说无论如何都不可能再跟我在一起了，那么我肯定再也没有办法去复合了吧，其实也不是，我可以用我的经验告诉你一个真理，在绝大多数情况下。绝情远比冷漠客气要容易复合的多，特别是女生，所以很多人在面对前任绝情的态度的时候，都会开始丧失了信心，其实也不用因此而绝望，你们只不过是没有找到对的方法而已，那为什么大多数的人都会认为。绝情的前任比较难以挽回呢，无非是因为你们都是按照自己固有的思维，去思考你们分手的问题，在你们的想法当中，对于感情的固定印象是减分制的，这种固有思维会让你觉得，他们的绝情是偏向于理性的。是深思熟虑之后带来的结果，但事实真的是这样吗，大多数关于感情的重要角色，都是偏向于感性的，其实在分手之后，他们绝情的表现，拉黑删除联系方式逃避跟你见面，对朋友或者是对家人都不愿意再去提及你。这些都是常规的操作而已，这也恰恰表示了，在他心里面依旧是很在意这段感情的，害怕会被你影响，所以这个时候更加需要你们，有一点耐心的去对待这个事情，那么很多人选择分手的原因，其实并不是完全没有爱了。而是爱得太疲惫了，所以才用这种退出的方式来寻求解脱，这个时候想去复合，最重要的就是重新给予对方，对这段感情的信心，千万不要因为前任表面上的冷漠和绝情，就退缩了，就失去了重新在一起的机会。如果说你现在也正在经历一些情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
