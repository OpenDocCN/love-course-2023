- summary: "-   谈恋爱是否应该理性？\n    1.  感情中的理性是必要的，不应该只看外表和物质条件。\n    2.  不要被一些不值钱的东西欺骗，感情不应该被利用。\n\
    \    3.  在恋爱中要理性地看待对方的优缺点，不要被表面所迷惑。"
  text: '# 谈恋爱是否应该理性？ - P1 - 斌哥恋爱学 - BV1tt4y1N7Xk有粉絲跟我講，你把感情說的這麼理性，這還是感情嗎，這不是我要的感情，各位，什麼叫做理性，我講完之後你們就會發現，我們其實每個人都是理性的人，理性就是沒有人，會不顧及一個人的長相身高。教養家庭背景生存實力，人品等要素，而去大談特談純潔的愛情，沒有人也不應該有人這樣去談，我們不跟那些一無所有的人玩，因為只有那些一無所有的人，他們才會去講不要管身高，不要去管長相，不要去管有多少錢。不要去管家庭背景，這些本質上其實都是詐騙，他們就是想用這些不值錢的東西，來騙你，去得到那些值錢的籌碼，感情其實並沒有那麼值錢，我們不要被人用感情欺騙了，去換取了我們的真金白銀，大家知道吧。你们要知道自己的仇嘛，你们也要知道对方的仇嘛。'
