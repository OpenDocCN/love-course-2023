  text: '# 和男人分手后女人绝对不能去做哪些事 - P1：高田横版 49 - 泊明远 - BV14q4y1U7P4和男人分手后，女人绝对不能做哪些事情呢，第一，千万不要用身体去挽留一个男人，那样的话，只会让他觉得你特别的掉价，第二，不要发伤感的朋友圈，别卖惨别卑微纠缠，他是不会因为心疼你而回头的。男人替分手都是反复的衡量过很久了，本质是你已经不能满足他的核心需求了，更不是突然不喜欢你的，所以，给自己留下一点尊严，也给他心中留下一个好印象，第三，不要给他发一些小作文，更不要去感动自己。你辛辛苦苦写了几千字，最后人家连看都不看一眼，只换回来一句什么呢，谢谢你，没有我的日子，记得照顾好自己，我是博明，如果你正在清理情感问题，私信我。'
