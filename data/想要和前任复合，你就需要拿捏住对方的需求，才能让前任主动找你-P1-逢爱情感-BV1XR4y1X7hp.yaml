  text: '# 想要和前任复合，你就需要拿捏住对方的需求，才能让前任主动找你 - P1 - 逢爱情感 - BV1XR4y1X7hp想要复合就得拿捏住他的需求，让他主动来找你，分手之后，你想要和他和好，但是你又希望他能主动表态，其实就是陷入到了一种偏执当中，所以你才会自生出不甘心、过不去、心里难受、没尊严等等，极度自我内耗的情绪。其实当你跳出对关系的执念，复合反而就变得更加简单了，你知道，失去这个人，因为之前你不懂得他的需求，你在用你的方式来跟他相处和相爱，但方式并不是他喜欢的，那么现在想要和好。你就得需要尊重并且顺应他的需求和欲望就可以，他觉得你咄咄逼人，那现在就学会给对方空间，他觉得你们之间没有未来，那就学会给他未来的信心，对方选择离开你，你不必怪他，因为他跟你，跟我们所有人都一样。大家都是更爱自己，他离开你是因为他在你身上得不到他想要的爱，你给他的那种爱只能感动你自己，所以分手之后，这对于你来说也是意义非常深刻的一堂课，让你学会正确的经营关系，同时，如果你想要复合。老天也是在用最实在的方式教会你读懂人性的重要性，你会清楚的理解每个人的付出都是有限的，当对方一直都在为你付出的过程当中你是非常幸福，但是单方面的索取，不懂得珍惜和回馈的恶果，也需要你用巨大的痛苦来承担。或者需要你付出更多的努力来修复，所以，不要再觉得自己主动就是亏了，你不主动，看到了对方的需求，也选择破罐子破摔，这种看似高位的教训，心里想死对方也坚决不给对方台阶下，这才是真正的吃亏。你吃了失去优质爱人的亏，并且当你尝到了改变和提升的甜头，你就会更加的明白为什么强者都是利他思维，因为利他就是利己，你用对方喜欢的方式来对待他，或许你会比你之前付出的更少，但是你得到的正向反馈却会更多。你读懂并且拿捏对方的需求，你并没动心起念，但是对方却急着要回到你的身边，这才是最精明的高位附和，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
