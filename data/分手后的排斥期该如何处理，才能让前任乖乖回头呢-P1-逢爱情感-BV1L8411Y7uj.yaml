  text: '# 分手后的排斥期该如何处理，才能让前任乖乖回头呢 - P1 - 逢爱情感 - BV1L8411Y7uj分手后的排斥期怎么处理，会有哪些表现，以及时间有多久，应该怎么做。这个应该是你们最关心的问题，一定要耐心的把这条视频看完，你就会有答案。被分手的时候，你们脑海里面肯定是对方离开之后给你带来的恐惧，恐慌。迷茫，不甘，难过等等这样的情绪。还有你们过往的感情中，你们两个人相处的一些美好，以及对未来的期待和遗憾。主动提分手的这一方其实恰好相反，脑海里面想的基本上都是他在你们这段感情中受到了哪些不公，委屈。伤害，爱的缺失等等这些负面的情绪。也正是在这些负面情绪的支撑下，他就下定决心想要离开你，并且开始新的生活。这个时候可能会有一些表现的行为，比如说外在的形象或者是生活状态的改变，比如说去买点什么新衣服。做个新发型，或者是和朋友聚会，或者是认识新的异性，努力的工作等等。当然了，这也是新欢的高发期，但是不管对方做什么，这些行为都是在淡化他的负面情绪。其实大多数人会在这个时间就去纠缠附和，逼问对方。但是你想一想，对方正在快乐正在高兴的时候，他怎么可能会跟你纠缠这些呢？他怎么可能会去乐意跟你交流以前的不开心呢？又怎么可能答应跟你回到之前那些不愉快的里面去呢？所以啊，这个时候你要做的只有两点。第一就是为过去你做错的行为道歉，并且承认你们已经分手的事实。第二个，减少沟通，但是联系要保持，同时要向对方展示出你的改变。等到双方的情绪都下去了，迎来分手的第二个时期，就是冷静期的时候。那个时候才是复合的关键时期。其实绝大部分的分手能不能和好，就要看这个阶段你到底要怎么去做了。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
