  text: '# 撕葱为什么这次输了？ - P1：005-PC - 国产青年社交A计划 - BV1Zw411d7k4王思聪被这样一个女孩玩太正常了，他自己就觉得没有他搞不定的妹子，当你完全认为自己是一个赢家的时候，别人想套路你就太容易了，因为他已经不知道如何去得到一个人了，就是因为他平时得到的东西太容易。稍微给他加点难度，他就不知道该怎么下手了，这就相当于你常年混迹在黑铁青铜段位，然后你买了个王者号去王者局排位，你说你能适应吗，有女孩倒贴你，不代表你会追女孩，这是两码事，然后全平台都在喊王思聪是舔狗。王思聪不是舔狗，从最后王思聪的聊天内容可以看出，他的前台词是，你以为你是谁，还敢跟我硬刚，而女生的心态是，我就跟你硬刚怎么了，舔狗是那种掏心窝子的去对一个人好，恨不得把自己的一切都给人家，思聪没有。思聪只是努力地去说了几句土味情话，对他来说这就够了，这就像一个穷小子请你吃饭，他说他不饿，让你多吃点，这可能就是他要把所有最好的都给你，而如果一个土豪请你吃饭，他说他不饿，那可能就是他真不饿。(CC字幕製作:貝爾)，(CC字幕製作:貝爾)。'
