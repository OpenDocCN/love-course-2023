  text: '# 为什么要每天学习 - P1 - 百里子清 - BV1iA411f7WE人为什么要每天都保持学习的这么一个行为，其实学习就是认识到自己的不足，当你不去学习的时候，你就会有一种错觉，你就会发现好像觉得我自己很厉害，我什么都行，我做什么都OK的，然后你的认知你会觉得。我现在所认识到的这个世界，我所感受到这些东西都是OK的，都是不错的，我自己是很厉害的，那么时间久了就会形成一种错觉，而我们每天去学习就是要告诉自己，要认识到自己的不足，只有当你自己认识到自己不足的时候。你才会慢慢的发现新大陆，你才会慢慢的认知到更深层次的一些东西，你才会对这个世界有更深层次的一个理解，它就是一个不断成长的过程，古人就说是活到老学到老，其实现在很多人一旦离开学校过后，就是停止了这种成长。停止了自我的一种学习，学习它是一个终身受益的，终身的一个行为，每天学习一点，每天都会发现自己的不足，然后每天去解决一些自己的认知上的一些问题，然后发现自己的不足，每天成长一点点，时间久了你就会发现。人和人之间的这种差距开始慢慢拉开的，而为什么有的人越活越简单，头脑越简单，他就是不善于学习，不懂得学习，你看为什么有的人越活越通透，他是让自己不断的在成长，不断在学习，所以说人的这一辈子。每一天都是在不断的成长，每一天都需要去学习，学习才会让我们拥有，或者说让我们看到不一样的世界。'
