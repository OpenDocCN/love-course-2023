  text: '# 无缝衔接的新欢能长久吗 - P1 - 扎心师清羽 - BV1Dh4y1f7Ks無縫銜接的新歡能長久嗎，其實90%的無縫銜接都不會長久，我今天就站在一個男生的角度，深度給你們剖析一下無縫銜接的真相，它分兩種情況，第一種就是你認為的無縫銜接，其實是在你們感情出現問題的時候。新歡他已經上位了，你渾然不知而已，就這種情況大多數大部分是新鮮感，或者說對方有一些你沒有的特質，狠狠的吸引到了你的前任，第二種就是你糾纏的太狠了，他隨便談一段感情，想讓你死心，通過這個新歡。他也能夠緩解上一段感情給他帶來的傷痛，這種情況的新歡，它只是一個替代品，就是不管說是哪種情況，剛開始抱著的目的就是不純的，你現在看到的各種甜蜜，都是假象而已，總的來說，無縫銜接的人。他是絕對接受不了空窗期帶來的痛苦和寂寞的，他需要的是持續性的陪伴，以及一些新鮮感給他帶來的刺激去麻痺他，但這樣的關係往往都不會持久，因為舊的問題依然沒有解決，新鮮感的刺激也會慢慢的消失。等他真的索然無味之後，他又會陷入失落，緊接著又會開始懷念上一段感情的美好，但是你們始終記住一點，他循環的只是以自我為中心的一個原則，他後悔也只是他權衡利弊之後，做出的一個選擇而已。'
