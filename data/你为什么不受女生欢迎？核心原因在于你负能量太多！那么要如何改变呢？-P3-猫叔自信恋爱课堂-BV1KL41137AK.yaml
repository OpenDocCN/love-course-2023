  text: 你需求越强烈，你就越搞不定。大家有没有发现，这是绝对是正相关的。就是说。你对一个女的需求越强烈的情况下，你是越搞不定的;但是你对一个女的欲望越强烈，你是越能搞得定的。这就叫区别。一个人欲望强，在别人看来是什么？这个人很有狼性，进攻性特别强，很有狼性。大家有没有感觉是这样子的？他很有动物性，就是说，这个人特别有狼性，特别有动物性。然后他对一件事情就会怎么样？他有底层的能量支撑，他明白，我现在吃苦，我现在被人回绝，我现在去干的这些事情，我为的是什么。他就能够吃苦，他就能够遇到压力的时候，他能够扛过去。他不像很多人一样，遇到点挫折，你只是需求强的话，你遇到人家一点反馈不好的情况下，就会想什么？我要不要放弃？但是如果你底层欲望很强烈的话，你就想。不管怎么样，再怎么样，我一定要弄到手，我一定要搞定他，我一定要跟他在一起，我就不信怎么怎么样。这是伊斯兰老师以前讲的经典的共产客，我就不信搞不定这个事情。没有强烈的欲望，你很难走心。所以。他会逼迫一个人有强烈的欲望，会逼迫一个人用心严谨地去思考，以确保我自身的目标能够达成，就是我能够达成结果。所以，我做一件事情一定要达成的时候，就会逼迫一个人非常严谨、非常认真、非常负责。所以。强欲望给到人的感觉是什么？就是这个人非常负责任，特别有担当。一定是一个人搞定一些事情的欲望特别强烈，他才会表现出这样的一个人。所以，欲望比较强烈的人能够表现出什么？第一个，他就会表现出很有活力。所以。我们可以发现，走圣和走心很多都是相关的，并不是严格区分的两种。所以，他会怎么样？更多地关注客观，较少陷入主观。需求比较强的人会很容易陷入主观，但是欲望比较强的人比较关注客观，他会关注你想要的是什么。他不会关注我想要的是什么。他首先关注的是，这个事情通过客观的逻辑和客观的事实，我怎么去达成目的。他会关注客观事实，但是需求的人永远想的是什么？他会不会讨厌我？他会不会拒绝我？他会不会怎么样？因为。需求是什么？是代表你没有行动的。你有需求，但你不想去自己完成这个事情，就只能依赖于别人给了。所以，你要依赖于别人给的话，你就特别容易陷入猜测或者说是异断的主观情绪当中。所以。欲望比较强的人反而不容易陷入情绪化。比如说，你看过那种性格比较强势的人，你们去观察所有那种欲望强烈的人，我们说是做成一件事情的欲望，不是说什么占有欲那些东西，我们说是做成一件事情的欲望，目的性特别强。条理非常清楚的那种人，你会发现他们有一个共同的特点。平时脾气再暴躁、性格再差的人，当他们去做销售的时候，他们表现出来的状态是什么？是对客户笑脸相迎、特别热情、特别怎么样，但是你又不会觉得有违和感。他对你笑脸相迎、他对你各种各样的这种情况下，你又能够感觉到这个人平时性格是很强势的。你发现这种性格强势的人，他去跟人做销售干嘛的时候，态度特别好，对人特别客气，特别有礼貌。平时虽然脾气很暴躁。你们有没有遇到过这种人？我身边这种人真的不少。你会发现，他欲望特别强，但是跟他平时对人的客气和温柔这两方面不冲突。你们也看过有一种人，他平时在外面特别凶，但是对自己的女朋友、对自己的女人特别温柔。有没有见过这种人？而且很多女孩子称这种人叫温柔的狼。很多女孩子特别喜欢这种叫温柔的狼，喜欢有狼性的男人，但是喜欢温柔的狼。这种人其实挺常见的。比如说很多这种小流氓、小混混，其实就是这样的。在外面这种粗生大气的，其实跟女孩子相处的时候特别温柔。这种人挺多的。
