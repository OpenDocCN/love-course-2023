  text: '# 因矛盾积累的分手，该怎么挽回 - P1：22.3.9如果你们分手了，而分手的矛盾 - 儒雅随和老王 - BV1tF411T7Nr如果说你们分手的话，而分手矛盾，还自于日常生活中，所机会的点点滴滴，解决的方法，将会复杂很多，这些来自于日常生活当中，这些小矛盾，就好比人身上的好毛病，要想根治，它需要的不仅仅是两样，还需要时间还调养。这个过程将十分困难，如果说你想修复一段，因为这块矛盾，导致破碎的感情，最好的方法就是，让对方主动怀念这段感情，在这你就需要啥，自行斟酌，不能说因为对方一时的赌气，导致说这两个人再无观点，破镜也可以重圆。但是重圆它有条件，首先你得琢磨一下，你跟他这个关系，还没到说好死不相往来那种地步，第二面对这个感情，你有没有足够的恒心，和足够的耐心，咱不可能说半途而废，第三就是你得弄清楚，对方真正所需要的是什么。而不是说一味的自以为是，这三点我跟你说是基础，强扭的瓜它不甜，如果说你这三点你都做不到，就算你把这段感情修复，极有可能也会再次破裂，变成一粒的玻璃茶了，当你做到以上三点，并且成功修复了这段感情之后。你还要在今后的相处当中，做出改变，给对方更多的新鲜感和满足感，让对方看到你未来跟他在一起，确确实实做出了改变，而不是说光嘴上跟他说说，视频最后我给大家做了一个思维道图，希望可以帮助到你们。'
