  text: '# 真性分手的完整复合流程实操！ - P1 - 逢爱情感 - BV1rT411i7yo如果说你是真性分手，只要你按照以下这个流程好好地去执行，那你们的感情有80%以上的希望还是可以挽回的，首先我们要明白什么是真性分手，什么是假性分手，比如说情绪冲动或者没有什么原则性的错误。只是随意的提出了分手，那么这种情况就是假性分手，那什么又是原则性的错误呢，比如说出轨
    家暴这样非常严重的问题，如果你是这样的情况，那复合确实很困难了，如果说你是真性分手。那对方给你的感觉已经就厌恶到了极点，那这种情况下千万不要再死缠烂打，而是要经过以下的几个阶段，第一个阶段就是问题爆发，两个人刚开始分手，这个时间还会吵架，爆发期里面还是互相排斥的，但是这个时间是会很短。可能大部分人一两天就结束了，然后就进入到了第二阶段，就是前任对你的排斥期，对方非常的抗拒你，甚至看到你就觉得很烦，但如果说在这个时候，你还不停的找他求复合，前任就很容易把你给拉黑删除。就算后面把你给加回来，你再去找他还会把你二次拉黑，这个阶段他就是想要屏蔽关于你的一切，而你最重要的一件事情，就是给他空间，让他稳定情绪，一般来说能够冷静七到十天左右，他对你的负面情绪就会有效的降低了。就会开始回忆起过去一些美好的印象，度过了这个排斥期，我们再去加回对方的联系方式，慢慢的去跟他重新接触，这个时候你们的关系是一种朋友的状态，你千万不要刚刚冷静了几天，又要跟他说感情的事情。注意排斥期不是你提复合的好时候，你要做的事情也不是盲目的一味等待，而是说在这段时间里先去冷静的复盘和思考，改变自己，想一想自己之前到底有哪里没有注意到，那么你之后在做事，还有跟他沟通的时候。就一定要再次注意一下这些细节，比如说以前你很自私，从来不在乎对方的感受，那么你现在跟他聊天的时候，就一定要学会换位思考，学会共情，等到这些全部都解决了，再和他有了一些初步的接触。就可以给他一个很好的印象，让他感受到你已经不再纠缠他了，那么这个时候，你就跟他进入到了第4个阶段，就是重建信任的阶段，也就是二次吸引的核心阶段了，那么就要想办法让对方觉得，你身上的优点又重新显现。缺点已经慢慢的消失了，那么他也会因为某些事情，慢慢的想起你曾经的好，觉得跟你在一起还是那么的舒服，这个时候对方会重新对你，有一些情感上的冲动，你也可以制造一些共同的场景，但是这个时候。也不要再着急的去提复合了，当你跟他的接触越来越亲密，能够见面聊天吃饭的时候，你才能够去跟他提复合的事情，并且可以适当的引导对方发泄一些情绪，给到他一定的承诺，告诉他你已经明白了以前的一些问题。那这段时间你已经在改变了，这个样子他才会重新回到你的怀抱，明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
