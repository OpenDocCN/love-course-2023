  text: '# 老实人脱单3大障碍 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1mY411u7Wf老實的男生集合了，擺脫這三大障礙，離身邊有個可愛的女孩子，就不遠了，第一個，不會吹牛，男人不會吹牛，就像女生不會化妝一樣，愛情它就是個理想主義，男人都喜歡美女，哪有那麼多美女，那女生就學習化妝，美顏。P圖，女人都喜歡有錢有資源的，那沒那麼多有錢人怎麼辦，那男人就開始包裝畫餅吹牛，談戀愛就是消瘦自己，吹牛就是給自己做廣告，你看現在廣告做的，買個洗髮水，那頭髮順的梳的都能自己掉下來，商家不吹牛。那產品就賣不出去，那同樣男人不吹牛，你就沒度假，第二個容易當舔狗，老實人小的時候，就是爸爸媽媽眼裡的乖孩子，就特別懂事，讓幹啥就幹啥，但這樣會導致一個後果，沒有自我，就從心理學上講，你在家裡沒有安全感。你覺得我只有表現好了，我乖乖，我聽話，那我的爸爸媽媽才會喜歡我，那麼這種男生他長大了之後，就容易當舔狗，他把他討好爸媽的那一套，就套在了女生身上，他老是琢磨女生的想法，去看女方的反饋，就老是想著。我說這句話她會不會生氣，我買這個禮物她不喜歡，她會不會生氣，我牽她手她會不會生氣，眼裡只有女人，沒有自己，不委曲求全，哪怕自己不情願，也不願意說出來，或者說不敢，不尊重自己，就像個哈哈一樣。就整天伺候圍著女生，就很容易變成舔狗，第三個不解風情，你想和女生從朋友到愛情，那你就要跟女生，去聊一些羞羞的話題，做一些羞羞的事情，如果這些都沒有，那不叫愛情，那只叫交情，而女生的天性就是要矜持。所以即使她有想法，她也不會主動說出來，所以需要男人來主動的去帶領，但是在老實人的心裡，這些太邪惡了，我要是做了這些事情，說了這些話，那我就變成人娘了，俺得假裝很正式，約會5次了，俺也不跟她牽手。都她來俺家，俺啥也不幹，俺就要讓女生看看，俺不是佔她便宜，處她啥，跟她身邊的那些壞男人不一樣，結果就是女生覺得，你太無趣了，你不解風情，你太慫了，她就會跟你說，你是個好人，我們不合適，我對你沒感覺。咱們還是做朋友吧，你倆就你尊重我，我尊重你，你還談個垂的戀愛，談得挖崩吧，合著你們幹啥之前，都得鞠一躬唄，這咋生孩子呀，有個女朋友，其實很簡單，不兩件事，先吹牛來吸引她，然後，甩。來升級關係。'
