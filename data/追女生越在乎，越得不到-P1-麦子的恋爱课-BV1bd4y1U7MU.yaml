  text: '# 追女生越在乎，越得不到 - P1 - 麦子的恋爱课 - BV1bd4y1U7MU你越在乎一个女生，你就越得不到她，不是让你们去做渣男，但是你要明白一个道理，在乎的程度是要对等的，我见过太多的人都是因为这个单身，只要你喜欢上一个人，就满眼都是她，她发个朋友圈，你都得琢磨半天。而且还非得想方设法的，让她知道你有多在乎她，你这是自我感动，在乎是要对等的，你回消息慢，我也绝不会秒回，你说你在忙，我也绝不打扰，一旦你越界了，她就会觉得吃定你了，然后各种拿捏你，吊着你，不尊重你。不要挑战人性，每个人在轻易得到之后，都不会想到珍惜，而是赶紧去看看有没有更好的，最后讲一个恋爱必胜的心法，先得到再爱，恋爱阶段全靠眼。先爱你就得不到了。'
