  text: '# 如何利用发朋友圈，让前任主动过来找你复合？ - P1 - 亭姐说情感 - BV16P4y1q72U如何发朋友圈，这也是个技术活，在此之前你的改变提升做得再好，也需要通过平台去侧面展示出来，有一些要点在这里想跟大家分享，第一，展示热恋时的幸福的回忆，分手是关系的崩裂，但抹不去的。是你们曾经有过的幸福回忆，将这些回忆在朋友圈进行放大以及美化，这是很重要而且很有效的一个法子，你可以在朋友圈里，陈列一些你们曾经去过的地方的合影，发一些你们共同喜欢听的音乐和电影，你们讨论过的话题。或者是你们曾经一起想完成的愿望，甚至把之前发过的，有特殊意义的朋友圈再发一遍，要注意的是，展示的方式要婉转，太直接会暴露你强烈的需求感，取得适得其反的效果，相信对方看到你们之间的过往。心里肯定也会去追忆和幻想，习惯成自然，这些回忆也会促使它产生与你复合的欲望，第二，巧用弱联系，制造良好的氛围，弱联系表现为感情较弱，互动次数少，亲密程度低，互惠交换少而窄。弱联系在社会生活中有着显著的成效，在情感挽回里它也是功不可没的，注意啊，弱联系不等于断联，只是联系的频次较低，而且是非正式的交谈，会让对方感觉不到你们之间正在保持联系，正常的交谈包括了发微信。打电话等等，这是强联系，而挽回过程中，时常为了找到话题而尬聊起来，甚至还聊到了感情的事，这是撞在对方烦恼的枪口上啊，弱联系就不同了，在给予对方充足的时空的前提下，营造出一种适合交流的氛围。弱联系有一些高级的应用，譬如深层暗示，但又浅层否定，固步悬疑，但又点到即止，不断重复，同时制造趋势等等，掌握了这些高级用法，你就会掌握联系的主动权，第三，适当时机展示自身价值，别把秀存在感当成第一要务。前面我们提到了，价值产生吸引，吸引呢是复合的关键，一个人的生活过得丰富多彩，积极投身于生活中，风趣幽默，这样的人呢实在是无法不讨人喜爱，但是如果说你选择在分手后的，第一时间就发朋友圈，展现你的积极一面。希望争取对方的心意，这是很愚蠢的，你可以想一想，分手是因为对方没有看到你的高价值吗，分手的原因，必定是长期积累的失望的爆发，所以呢冷冻关系是首要工作，一方面呢可以让对方渐渐的放下对你的反感，另一方面。你也可以趁这段时间，着手提高自己的能力，提升自己的价值，并积极地寻找解决的方法，当一切都准备妥当之后呢，展现你的改变才会起到应有的作用，有些人会说了，万一对方在冷冻阶段就对自己心灰意冷了呢，所以呢。秀存在感很有必要的，存在感怎么去秀呢，以下几点啊，大家不妨去学习参考一下，第一，发圈频次不能过高，控制在一周三次以下，有实际重大意义的朋友圈除外，第二，通过生活价值和心情展示这三个角度。全面地展示自己分手后的状态，第三，发圈的图文需要细心挑选，在图片的美观，文字的优美上下功夫，在一定程度上啊，是可以增加对方好感的，第四，与其呢再给对方朋友圈点赞，不如给出一条有意思的评论，但是也要注意。评论的次数不能太多，不然呢同样也会暴露出你的需求感，如果说你现在正在经历一些情感的困惑，你也可以私信附和，我让你爱的人，重新爱上你。'
