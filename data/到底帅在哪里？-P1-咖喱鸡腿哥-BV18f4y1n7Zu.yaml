  text: '# 【AK刘彰】到底帅在哪里？【青春有你】【帅哥】【男神】 - P1 - 咖喱鸡腿哥 - BV18f4y1n7ZuAK刘璋到底帅在哪儿，今天就应他粉丝的提问，我们来回答一下，AK绝对比起他那一票，同时代选秀的这些男生要好看，特别是他的脸很小，线条流畅，皮肤很白，嘴巴很大，相当有特点，笑起来的时候。有非常强烈的少年气，迷妹们都非常喜欢看他笑，日常生活中，AK是一个普通干净的学生，白白净净的男生，而且给我的感觉，哥们好像还有点宅男的感觉，尾巴三个身高，头身比的相当OK，头小肩宽腿长，相当的上进。而且脸型流畅，脸小，折地度高，下颈饱满没有沮丧感，漂亮的下颚角，太阳穴饱满的也不内线，颧骨内骤有极强的可塑性，脸上的胶原蛋白非常充足，而且皮肤非常酷的，能扛得住舞台上所有打来的光，四面包含光。五官整体舒服，而且各具特色，有辨识度，AK的眼睛是圆眼睛，眼镜稍近，眼头非常非常圆，臥蚕相当相当的加分，鼻子高挺，鼻头多多少少稍稍的有些坠肉堆积，显得比较顿，显得比较有肉，憨憨的。但瘦下来的线条又完美了许多，他的嘴巴非常非常有分量感，上下嘴唇厚度接近一致，是典型的M唇，牙齿非常整齐白净，所以说他在团里面，他的牙齿我自己观察一下是最好的，嘴唇非常饱满，唇色鲜亮红艳，总的来说。就是脸小，皮白，头身比优越，整个人上进，AK在舞台上表演的时候，是他个人最迷人最帅气的时候了，感觉整个人就焕然一新了，虽然说装法起到一定的作用，但是他的表情管理，情绪管理也是最OK的。完全跟私底下像是两个人，AK刘璋毫无疑问，是一眼帅哥，就是一眼他就能把你吸引住，他个人拥有非常多的特色，人格魅力也是非常非常吸引人，谈吐举止很优雅，身上的可塑性能很多，可以冷漠可以可爱。无论是rapper还是idol，刘璋的颜值，气质绝绝对对都是满分，好了，刘璋的粉丝来信就回答到这里了，感谢刘璋的粉丝，给我的一眼三连在家关注，需要更多面容的朋友可以私信我。大家还想看到哪些艺人的颜值测评，可以给我留言，下课。'
