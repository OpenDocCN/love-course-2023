  text: '# 分手后遇到前任的不删除也不拉黑但是不回复，应该怎样改变 - P1：高田 35 横 - 泊明远 - BV1Rr4y1n7sG当你想要复合的时候，有一种情况是非常让人着急的，就是无论你怎么说，他就是完全不理你，既不删除也不拉黑，完全就是一种冷暴力的状态，那么这种状态应该去怎样寻求突破口呢，首先你要去想这么一个问题。他为什么会有这么一个态度，能够明确的一点是，能这么做的人通常内心都非常坚定，这个人很有原则，很有框架，他内心是极度固执，很少能够轻易地接受别人的影响，内心非常坚定而又任性，而且之前的你的一些做法。让他认为你就是那样的人，你改变不了，那你跟我就是不合适，我们没有我想要的未来，不可能再继续保持男女朋友的关系，而这样的认知是深深地扎在了他的心里，他也会用不断的这个认知，去深化对你的了解。所以任何一切企图改变这个人的行为，都会以失败告终，他根本就不会为之所动，这样的情况突破口，唯一的办法就是让他改变对你的看法，而且这种改变是潜移默化的，在不暴露需求且合理化的相处过程中。你把自己的这种状态展示给他，而且这种状态的改变不是短暂的，一天两天就可以，是根据难易程度决定的，那么老师见过做过半年，也见过做过一个月两个月的，最后也都回来了，这个办法如果用的好的话，那真的好用。但是如果用的时间比较长，就怕很少有人能熬得过，所以说如果你确实碰到了一个，固执的人，也想要去挽回对方，那修复情感的过程中，大概率你用的就是这个方法，而且只有这一种途径，我是博明。如果你现在也正在经历这样的，情感问题，那么思绪挽回，老师会来帮你。'
