  text: '# 分手后前任并没有拉黑删除，但是发消息不回是为什么？ - P1 - 亭姐说情感 - BV1sd4y1L7Mz前任不回消息该怎么办，首先前任并没有删除拉黑你，这就说明对方心里呢对你还是很舍不得，虽然他不回你虽然你们有很多的矛盾，但是并不代表他对你好无感情，那为什么有联系他就是不回复，即使他回复你了。也是说的很难听或者是很绝情的话呢，你换位思考一下吧，如果说你处于他的位置你会怎么做，我们按照正常的思维来看，如果说是你不喜欢的人，做了那么多让你反感的事情，你会怎么做，一定是拉黑删除甚至永不相见。对不对，但是为什么发生了这么多，他还是没有删除拉黑你呢，难道他喜欢被虐吗，应该不会吧，他不删除你，可能因为对这段感情还放不下，对你还狠不下心，也舍不得断了联系，因为他知道如果说断了就真的彻底断了。可能你纠缠他说很多狠话的时候，他也在试图拉黑删除你，但是最后心里呢，对你的感情和不舍占据了上风，那这时候你需要去想一想，他为什么不回复你的消息，可能是你说的话对方不知道该怎么回。也有可能是为了逼你知难而退，也有可能是你过度的纠缠，导致他看到你的消息就很反感，然后对方回复你，你必须要明白对方不回复的原因是什么，只有对症下药调整挽留的方向，成功的可能性才会上升。那该怎么去解决问题呢，目前你要做的就是停止一切的挽回的行为，然后给自己两三天的时间，好好的去找到你们之间存在的问题，搞明白问题到底在哪里，然后呢才有针对性的去解决问题，接着呢再去找对方感兴趣的话题。或者是对方擅长的事情，作为切入点去制造话题，比如对方很喜欢的手游最近又更新了，还有某歌手出了新的专辑等等，制造对方喜欢的话题，才能增加对方回复的可能性，还可以制造一些对方不得不回复你的理由。比如说你们之前约定的事情，分开之后的连接等等，只有这样循序渐进的打开话题，才有可能逐渐去升级关系，如果说你现在呀，也正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
