  text: '# 分手挽回的突破口怎么找 - P1 - 儒雅随和老王 - BV1Ma411n78w最简单直接的找突破口的一个招，就是寻找你们恋爱当中缺少的一个东西，那可当然有的好铁会说，你这么说我也不知道怎么找，没事，你们之间那个矛盾你指定知道，那你就用矛盾反突一呗，咱不就找着说这段感情的。那个需要的突破口了，比如说你俩经常因为这些鸡毛蒜皮，这些小事吵架，那很明显，那就是缺少这个开心的情绪，那么在之后你就可以选择一些，开心的情绪作为突破点，或者说，你们是因为丢了信任感而分手的。那他可能就是因为过于在乎你，才变得敏感，假如说他希望用分手这个事，把回来摆脱这种不信任的痛苦，那么你再用开心的情绪，你去介入，它就很难起到效果，你还不如直接一点，你还不如好放一点，还不如说大胆一点。你就激发起他这个粗意，他怕啥，你就营造出一种他怕的这种迹象，你先把他这个粗意，咱说发到制高点了，然后咱再用最直接，甚至是我最极端的方式，来合理化你这个行为，你等他这个情绪消退之后，他就会发现。原来自己这么在意你，就在这个时候，对方他就会慢慢的，对你进行一个反扑。'
