  text: '# 遇到失望型分手，想让女生回心转意怎么办 - P1 - 逢爱情感 - BV1UP411272q失望型分手挽回最狠的一招，失望型的分手从来都是挽回恋情当中最常见以及最艰难的一种情况，同时呢
    也是重归愈好之后最稳定的一种情况 听起来是不是特别的复杂呢，那么我跟你讲一下它的主要特征。就是这类分手呢 双方都没有核心矛盾 所有的矛盾和情绪都来自于日常的琐碎以及对彼此的一些不满，甚至其中的一方都没有注意到对方对自己的失望在不断的叠加，以至于某天呢
    因为一些小事就引起了一系列的连锁反应。对方就这样分手了 你是不是一脸的懵逼呢 是不是觉得很突然 很不可思议呢，我就经常听到很多人跟我描述说 我跟他呀都是好好的
    突然间就被分手了，感情的分崩离析从来都不是一蹴而就的事。失望型的分手很多问题呢 单独拎出来都不算是问题 也绝对不会导致分手，但是最可怕的一点就是日积月累呢
    让对方看不到希望 觉得你不会去改变这种失望的核心呢。就是他觉得你不爱他 所以呀 不想为他去做出任何的调整，所以这一类型的分手去解释 去道歉 去认错 通通都是没有用的。长时间累积的负面情绪不可能因为一句话两句话就可以去哄好
    但是呢 千万也不要太过于灰心易冷了，因为这一类的分手并不是说对方他不爱你了 而是矛盾的累积 让对方已经看不到希望 并且他不相信你会有所改变。说直白点就是不信任了
    如果说不能把这层不信任给化掉 所有的挽救方式都会被排斥在外，那所以呢 第一步就是绕开对方的这种不信任的防御 或者说瓦解他的心理防御。其实这类分手是很容易重归于好的
    应对的方法就是让对方重燃希望 双方的感情也会很快的提升起来的，那么具体应该怎么去做呢 想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
