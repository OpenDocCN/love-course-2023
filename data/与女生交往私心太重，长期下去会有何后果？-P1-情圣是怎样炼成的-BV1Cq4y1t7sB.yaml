- summary: "-   与女生交往私心太重，长期下去会有何后果？\n    1.  与周围人关系障碍，无法获得有效社交渠道。\n    2.  社交能力及处理关系能力会退化。\n\
    \    3.  情绪化言论，缺乏情感表达能力。"
  text: '# 与女生交往私心太重，长期下去会有何后果？ - P1 - 情圣是怎样炼成的 - BV1Cq4y1t7sB然後我們接著講啊，這個就趕緊講完。長期下去會有什麼後果呢？首先第一個，與周邊人關係有障礙，無法獲取有效的社交渠道。就你做什麼事情都太想要的人了，你會把人際關係搞得一團糟。你們見過那種人嗎？就做什麼事情馬上有結果的那種人。見過沒有？你是不是一事二不是？做點什麼事情就馬上有結果。你比如說像這個同學，約你說三次不出來就算了。這就叫典型的做一件事情太想要，太著急。不按照這件事情本身的發展規律和邏輯來處理事情。你這樣你不跟周邊人所有人的關係搞得一團糟，誰受得了你這樣的人？做一個事情馬上有結果，說了馬上就要，還不能動，一等就吹命一樣。那怎麼搞？怎麼跟你相處嗎？處不了嗎？這樣的人跟人際關係一定有障礙，然後肯定是沒有社交渠道的，無法獲取有效社交渠道，所以這些人他們說生活當中遇不到什麼這種好的女孩子。你想想你跟身邊的人關係都有問題。你怎麼會遇到別人怎麼會把你介紹給新的朋友，如果覺得你不行的話。這是第一個。第二個，社交能力及處理關係的能力會退化。你長期一個人待著，你就缺乏社交能力，然後你也不會處理人際關係。第三個就是情緒化言論。你看這個叫本分的，你絕對站這三場。然後這是由哪些原因造成的？首先第一個缺乏家教，不懂基本的社交禮儀。我們說家裡的人沒交，你去跟別人交往你應該幹嘛？誰來掏錢？見面要問候人家什麼？去別人家裡要住在什麼地方？缺乏家教，沒有基本的社交禮儀。上廁所要關門，上廁所要沖水，我不知道有多少人是這兩個事情不幹的因素。第二個，早年有人際關係的挫折不能解決，因而選擇逃避，比如說被朋友背叛，然後失戀，被人欺負。第三個。極為容易情緒化，而且習慣於用情緒來處理問題。第四個，能力比較差，就什麼都沒結果。第五個，嚴重自災，對自己毫無信心，覺得自己一無是處。關鍵問題，其實就在於什麼？一個人對一些東西太想要的話。就會造成什麼問題？就是缺乏情感表達能力。比如說我說的這幾個，第一個，常年臉上沒表情的，有沒有？就你常年臉上是沒有表情的，有的打印，就感覺別人都欠錢一樣，常年臉上沒有表情的。網上聊天嘻嘻哈哈的。還發表情包，一見到人就臉上沒有表情。然後絕對不會對人主動的，比如說主動端茶倒水，主動發煙，主動跟人打招呼，主動對人笑，一有二沒有。有這個問題嗎？見人不主動，也不會主動去誇別人。第三個，別人主動。你不知道如何回應呢？然後第四個，說話想半天，最後全部憋回去。就是說有很多人不是不想主動，他是怕別人沒有回應。所以很容易說話想半天，跟誰說話感覺都壓力山大，最後憋回去，不知道自己想幹嘛。這叫缺乏情感表達能力。這就是關鍵問題，因為你太想要了，太想得到了，太想要獲取好的反饋了，所以你就變得猛幹。別人主動，你不知道如何回應嗎？比如說你對我很主動，然後我對你的熱情，我不知道如何回應。不知道怎麼說，傻得整個人，傻得。因為他太想要別人都對他認可了，所以到這個時候，別人對他主動的時候，反而不知道應該怎麼應對。'
