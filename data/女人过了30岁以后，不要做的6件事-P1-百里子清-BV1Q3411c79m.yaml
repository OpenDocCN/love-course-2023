  text: '# 女人过了30岁以后，不要做的6件事 - P1 - 百里子清 - BV1Q3411c79m女人过了30岁以后，不管你结没结婚，有些事情都不要去做，你好，我是白丽之心，关注我，有情感问你找我，那么本节课我就给大家讲一讲，有哪些事情尽量不要去做，首先第一件不要做的事情，就是不要为那种不值得的人。去浪费自己的时间和精力，浪费自己的情绪，不管是在婚姻当中，或者是在恋爱当中，或者是在工作当中，都要做到这一点，就算你在感情当中，遭遇了这样的糟心的事情，也不要为这个不值得的人，而去浪费了你的时间和精力。这样的感情要选择及时止损，在工作上也是一样的，那些浪费你时间浪费你情绪的人，我们要远离，这一点要记住，第二个就是不要让自己的情绪失控，30岁过后，我们会面临更多的压力，生活在这个世界上会面临很多的压力。30岁过后会面临更多的压力，那么在这种情况下，一定要照顾好自己的情绪，只有情绪稳定了，那么你才能从容去应对，你身边的所有的事情，这个时候我们会面临很多事情，你比方说你结婚了，那会面临婚姻当中的一些问题。另外如果你没有结婚，那就会面临父母催婚等等，还有事业上，你也要面临事业上的压力，所以说我们要保持自己稳定的情绪，才有能力去应对这一切，应对这一切才能让我们过得更幸福，第三个一定不要去忽视了自己的健康。那么过了这个年龄阶段，自己在身体健康这方面一定要特别注意，有一个好的身体才是一切的前提条件，如果这一点都没有了，那么你其他方面取得再多的成就，那么其实都没有多大的意义，人还是要有一个健康的身体。这是非常重要的一件事情，第四个就是那种无意义的社交，我们就不要去参加了，其实在30岁以后，我们要懂得断舍离，不值得交往的人就不要去交往了，没有意义的社交活动就不要去参加了，这个时候要为自己而活。要缩小自己的社交圈子，要把更多的时间和精力花在自己身上，那么这样子你才会越活越精神，越活越有魅力，另外一个就是我们在生活上，或者在其他方面都要注意一个减法，特别是要减少自己的一些欲望。因为过了30岁以后，我们会面临现实的社会，我们刚刚也讲了会面临很多的压力，那么在这种情况下，我们就要学会减少自己的欲望，其实有很多东西，我们没有必要去得到，你现在是什么样子能力，就过你简简单单的日子。简简单单平平淡淡健健康康，这样子的日子才是最真实的，也是最幸福的，还有一个就是不管面临什么样子的情况，都不要放弃努力，不要放弃自己的人生，其实过了30岁以后，其实这个年龄阶段。正是我们努力奋斗的一个人生阶段，在这个阶段不要选择躺平，也不要因为一时的阻碍，一时的不顺利，然后就自怨自怜，然后就放弃了自己美好的人生，你想要什么样子的人生，终归是要靠自己努力去赢得的，不管是在感情上。还是在事业上，还是在其他的方方面面，只要你想得到的，都要通过你自身的努力去得到，世界上没有免费的午餐，所以说对于过了30岁以后的女人，一定要明白这个道理，要过活在现实当中，不要活在童话当中。其实过了30岁的女人，她们的认知，她们自己对世界的理解，会比以前的更成熟，而且这个时候也会更稳定，所以说我们首先要照顾好自己的情绪，其次要努力为以后的生活而去奋斗，然后要多照顾自己的身体健康，简单来讲。我们自己的事情，不管是在感情上，事业上，还是其他的方方面面，都要我们自己做主，然后结合现实的情况去做出一些调整，人越往后面活，越要做一些减法，只有通过这样一种方式，这样一种逻辑，你才能获得真正的幸福。'
