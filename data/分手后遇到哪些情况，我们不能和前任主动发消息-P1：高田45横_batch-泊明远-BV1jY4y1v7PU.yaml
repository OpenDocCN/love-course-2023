  text: '# 分手后遇到哪些情况，我们不能和前任主动发消息 - P1：高田 45 横_batch - 泊明远 - BV1jY4y1v7PU分手以后到底该不该和前任发信息呢，那么很多人都会问，分手后我到底应不应该和对方发信息，你发也可以不发也可以，但是有一件事一定要明白，这个是无法改变的，就是对面那个人，已经不是你回忆当中那个人了。你们已经分手，而且你们之前，不管发生过怎样的故事，人都是无法两次踏入同一条河流的，大家都是成年人也都不傻，你在想什么，对方他都能够猜得到，而对方在想什么，你也能猜得到，你想发什么样的信息你就发。但是你要知道这个信息发了之后，会有什么样的后果，要么就是他难受，发个信息而已，顶着天也不算什么大错，但是发完信息之后，你要想清楚，什么偷鸡摸狗瓜田以下的事情，我劝你就算了吧，这不仅仅是道德的问题。更是经济效益的问题，大家其实都是划不来的，你明白了吗，我是博明，如果你现在也正在经历着情感问题，那么私心往回，老师会来帮你。'
