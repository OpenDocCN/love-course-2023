  text: '# 怎么去撬动前任的复合意愿。 - P1 - 泊明远 - BV1Xo4y1c715真正敲动前任复合意愿的核心，到底是什么呢，那只有找到了核心，才能够进入完一周事，事在云被，不然的话，你盲目去操作，只会把事情恶化，我先举个例子，那别人求你办一件事情，或者是找你合作一件事情。我们第一时间想的，一定不是如何帮到对方，更不是这件事情自己能不能做到，而是我做这件事情，对我有什么好处，那这就是人性能不能答应对方，取决于这件事情的收益和风险的凝固，利益大风险小，肯定会去做。那利益大风险也大，我要考虑一下，那利益小风险又大，那我肯定不会做，我傻吗，所以对于真性分手来讲，我们要站在前任的角度上去思考问题，那我和好对他来讲，就是一件利益小风险大的事情。因为他觉得和好重蹈覆辙的概率非常大，浪费感情，浪费时间，对他来讲更是一种消耗，那相反，真正的撬动前任复合意愿的核心，再来让他觉得，是利益大而小于风险大，那这个过程是什么呢，就是让他度过了情绪期。来到了冷静期，他对于听到你的语言，看到你的行为，感受到你的思想和变化和性格的时候，以及你个人品质的变化等等，认为这些是可以给他带来更多价值的，可以给他带来更多利益，那生存价值也好，情绪价值也好。繁衍价值也好，这样才会产生，让他觉得跟你在一起，开心的，舒服的，并且是有未来的，所以让他觉得跟你在一起，是一个增加风险的过程，那就是五四曲面网，那相比较产生希望的这些负面行为。就是让他产生不断的绝望的感觉，那我是博明，如果你不太清楚该怎么具体去做，你自己就后悔了。'
