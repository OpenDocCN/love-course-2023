- summary: "-   好的机会在什么地方\n    1.  错误理解机会为下一个风口或东西\n    2.  放弃过多东西会制约前行\n    3.  成就需要放下一些东西，做断舍离，才能获得成功"
  text: '# 好的机会在什么地方 - P1 - 百里子清 - BV1a84y1e7w7怎么获得好的机会，或者说好的机会在什么地方，其实我们很多时候对于这个机会的理解就错了，我在网上看到有的人会说下一个风口在哪个地方，下一个什么东西会什么样，很多人都喜欢这样子的观点。喜欢这样子的文章或者说视频，但其实我们要明白，你为什么现在站在这个风口上面，你就是没有抓住，是因为你自己放弃的东西还不够多，就是说你手里抓的东西太多了，你想要的太多了，反而会制约你前行，制约你前进。我们想要取得一些成就，就需要放下一些东西，其实这个道理是很简单的，你比方说我手里面，我抓了一把沙子，抓得满满的，但是这个时候我发现旁边有一个，很好的东西我想要，但是我又舍不得这把沙子。那你想一下你该怎么办，这个时候你只能放弃一些，然后你才能拥有其他的，我们每个人他空间时间它都是有限的，我们需要做一些断舍离，道理是很简单的，但是人很多时候就是有一种贪心，如果你一直是这种状态。你永远都没有办法，获得你想要的那种成功，即便这个机会到你身边，其实你也抓不住，所以你看听到这个地方，大家都应该知道，该怎么去获取自己的成功了吧。'
