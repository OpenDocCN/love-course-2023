- summary: '-   通过欺骗大脑来有效降低恋爱中的负面情绪'
  text: '# 怎样有效的降低恋爱中负面情绪？方法很简单欺骗你的爬虫脑！ - P1 - 情圣是怎样炼成的 - BV1KU4y1u76U所以說呢，我們說要欺騙大腦，我們這個主題，比如說吸引女性，我們要欺騙大腦，因為發現欺騙大腦一個最好的方式，最快最有效的方式是什麼？欺騙大腦最好最快最有效的一個方式，尤其是欺騙爬蟲。最快最好最有效的一些方式。思考有用嗎？思考沒有用，思考只會讓你越來越害怕，想都是困難，做才容易，想都是困難。有人說的很對，二過頭，喝酒，我能夠強烈刺激我的哺乳腦的那個荷爾蒙呢？所有的事都跟這個有關係。都跟恨無關，它就是為了幹嘛？為了讓你的這個爬蟲腦不起作用，第一個，很嗨;第二個，主觀的自信心變強，它的這個自信心變強，然後呢，它的同情心變強，這個對人的同情心，它這種情感會變強，它的膽子就會變大。你比如說，包括酒精也是，你喝了酒之後，你麻痺了，你的這個大腦說，你膽子變大了，因為你不會想那麽多，對不對？人為什麽會想呢？你比如說，你那些思緒啊，那時候你怎麽來的？我說，為什麽你容易想那麽多啊？就是因為你的這個哺乳腦和你的爬蟲腦經常產生衝突，就是你有某種慾望，有某種衝動，但是呢，這個爬蟲腦提醒你，你不能這麽幹，你會受到威脅，這個時候人家只能想了，你就拼命的在那裏想。然後呢，你什麽都做不出來。然後越想越覺得這事難，因為你做不出來行為嘛，你就被限制了。有多少人覺得，其實就這樣，我被劃地為牢的，我很多事情我做不出來，遇到一些事情，又想這個又想那個的。甚至有很多人還怎麽樣。給自己標榜說我不能違反道德。你問他，越膽小的人，越不敢做的人，他越重視道德。你會發現這個問題，他不過就是為了他的這個膽小懦弱而找一個美好的藉口。你就是越是軟弱的人，他越是講道德。越是給自己披上道德的外衣，甚至拿這個東西騙自己，他不僅騙別人，他騙自己。他就覺得，這個事情我就是這樣的。所以首先第一個，爬蟲腦的幾個特點，第一個叫短視。爬蟲腦永遠是短視，就是當下那一下你跨不過去。比如說你跟女生搭訕，有多少人是覺得，我當下那一刻我就是跨不出那一步，我也知道我去搭訕有那麽多的好處，也能夠認識女生，但是到了當下那一刻我就走不出去，我就會退縮。你看，爬蟲腦是短視的嘛，然後你後悔不已。所以首先第一個，第二個叫難以控制。爬蟲腦的特點是，這麼難控制，你控制不了。你到那個點上，你這個情緒就會出來，就好像你站在演講臺上一樣，你沒演講過就怎麽樣，你兩個腿一個個發抖，然後人潮氣息來的時候。你自然就會緊張，你控制不了。然後第三個，容易產生負面結果。就是說你一旦爬蟲腦起作用，我們說叫清理防禦機制嘛，你一旦起作用之後，特別容易產生負面結果。你越怕這個事，第四個叫抑制我們那些正向行為。你比如說。你經常要去說，我今天我要好好工作，但是你控制不住自己，你可能就刷手機幹嘛了，後所是你覺得這個工作太煩了，後所是覺得自己不會有結果，然後怕自己做不好排罵，怕各種各樣的。包括你知道我現在單身，我要認識女生。我去打探女生，這是很正向的一些行為，但是你又不去做。就是說爬蟲腦它會抑制我們那些正向行為，其實它的這種目的是什麽呢？你比如說，還有這五個強迫我們的腦子進行思考。比如說你認識女生嘛，走上前就有什麽好說的。你看到一個女生，你想認識，你走上前就跟她打招呼嘛。但是你一旦開始怕的時候，這時候你腦子就被強迫性的進行思考。我們說想太多，別想那麽多，你上啊，人家會跟他說你想那麽多幹嘛，你上啊，這時候你說不行不行。我想想辦法，我想個什麽別的辦法。這是不是強迫我們的腦子進行思考？當然有些事情它是要思考的，但是有些事情你想多了沒有用啊，你越想只會越怕啊，'
