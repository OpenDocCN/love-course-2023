  text: '# 分手后忘不掉前任，到底应该怎么办 - P1 - 泊明远 - BV1AZ4y1Y7wV如何快速忘记一个你喜欢很久的人呢？那么分手后，很多人都会有这样的感受，就是你越想忘记一个人，反而就越忘不掉他，但是其实呢，很多时候，你之所以忘不掉他，就是因为你把他看得实在是太重要了，就算分手了。你还会去拼命地打探他的消息，窥探他的一切消息和动态，但是呢，让你主动找他说话的话，你又不敢，所以你会陷入到一种非常矛盾和纠结的状态，甚至他会越来越觉得他一定跟你一样，也在饱受自己的痛苦，那这个时候呢。老师可以教你们两个办法，第一个，不要克制，别去刻意地压抑自己的情绪，想去找他，那么你就去找，随着自己的心，这个方法呢特别适合那些被扎的姑娘们，虽然你被扎得特别痛苦，你也知道他不值得，但是。要让自己走出来，就是要控制不住自己，去找他的冲动，人家可能会劝你清醒一点，但是我会跟你说，没关系，你尽量去找他，也不用克制自己的情绪，也不用去压抑自己的爱意，你想做什么就做什么，你想说什么就说什么。你可以用不停的消息轰炸他，给他发五百字一千字的小作文，你也可以马上下包去找他，那就算了，他和别人去约会，你也可以当作没看见，如果他要什么样的礼物，你可以马上的送到他面前，你想纠缠，那你就拼命的纠缠。总有一天你会发现，你为他做了这么多，他还是一点都不在乎你，那么这个时候，你就会清醒地意识到，之前的自己干了这蠢事是有多么的丢人，当你自己撞了南墙之后，还能回头的时候，那么就算之后他回来了，你也可以做到。头也不回地走开，因为吃过所有的苦，所以会更向往美好，第二种方法，删掉对方的所有联系方式，这个方法适合那些忍不住的女生，万事开头难，如果你想忘掉他，就要删掉他所有的联系方式，丢掉和他相关的东西。不给自己留一点余地，前期这种方式可能会让你很难熬，控制不住自己，想要去知道了解他的一举一动，但是你不要责怪自己，这个是人之常情，只要你能够放平心态，慢慢做到不联系，那么熬过了这段时间之后。你就可以快速忘掉，因为没有人永远离不开谁，就算那个人在现实中碰到了，你的内心也不会有很大的爆发，第三种方法，就是让自己忙起来，这个方法适合用于所有的女生，而你要知道，你的世界是不是只有男人和爱情。还有朋友和家人，根据爱好和事业，所以你没有那么多的时间去想男人，你要学着把时间都花在自己身上，让自己忙起来，那你要知道，这个男人其实并没有那么完美，他也并不是离不开她，你只是放不下一段感情，所以说。想要忘记一个喜欢了很久很久的人，那么你就要把他变得不那么重要，让自己充实起来，那么慢慢的，你想他的次数就会越来越少，直到你再也没有时间去想起他，我是博明，如果屏幕前的你现在也正在经历这样的困惑。可以私信修复赵大师聊一聊。'
