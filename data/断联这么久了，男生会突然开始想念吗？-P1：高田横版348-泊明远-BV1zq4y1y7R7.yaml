- summary: "-   男生是否开始想念你，取决于沟通话题的可能性\n    1.  男生想知道你的近况会延续话题\n    2.  通过询问他是否在意你的消息来判断\n\
    \    3.  不要回复他的追问，让他继续表现是否想念你"
  text: '# 断联这么久了，男生会突然开始想念吗？ - P1：高田横版 348 - 泊明远 - BV1zq4y1y7R7当你锻炼一段时间之后，肯定会开始好奇，我的锻炼起效果了吗，他有没有开始想我呢，想知道男生有没有想你，我来教你一个绝招，很简单，判断一个男生是否开始想你，有一个很重要的指标。就是你跟他是否有沟通话题的可能性，他想要打听你的近况，就一定给你延续话题，你问他一句在吗，有个事想要请你帮个忙，如果他回复你，什么事啊，那就说明，他不排斥给你的沟通，反而想要打探你的消息，你学会了吗。记住啊，这个时候不要回复了，不管他接下来，几天的追问你什么，你都不要回复，只要他有这个行为，就说明他开始想你了，我是博明，如果镜头前的你，正遇到这样的情况，可以试一试，或者私信秋父和老师来聊聊。'
