  text: '# 心态思维，是一项最重要的脱单根本 - P1 - 恋爱新学堂 - BV14s4y1y7re分享一个追女生的思维假定法，先问大家一个问题，如果你跟喜欢的女生相处了一段时间，在某一次散步的时候，你会不会尝试牵她的手，或许有的胆子大的男生会说要勇敢一点，才会成功，最多失败的话就假装事情没有发生。可是这样的话，假如两个人之间的感情还不够成熟的话，就一定会伤害这种感情，女生也会因此产生戒备的心理，那么该怎么做呢，你可以这样想，先在心里认定她喜欢你，那么你还会着急想牵她的手吗，回答我不会。因为你知道她比你还要着急，只是当你有了足够的信心，你才可以做到自我真正的去发挥自身的吸引力，而不是总想着如何去获得，如何去牵她的手，那么运用到聊天也是，不要想着哪一句话会漂亮，对方就爱上你了。我可以明确的告诉你，这个世界上没有这么好的事，高手都明白，聊天只是辅助，心态才是王炸，我们现在来举例，假设有个女生跟你说，你还不够了解我，当女生说出这句话的时候，不管你回复得再厉害，都是错误的，为什么。女生说你还不够了解我，女生这里在干嘛，她在假定你是希望来了解我的，有没有发现这个极其严重的问题，当你跳进去答复的时候，你就已经在一个低位置了，因此当女生说你还不够了解我是，你应该回答，你说这句话。貌似挺期待我来了解你的，就这一句话可以瞬间掌握主动权，这里运用了什么技巧，我们在假定对方，希望我们去了解他，这个才是王炸的心态。'
