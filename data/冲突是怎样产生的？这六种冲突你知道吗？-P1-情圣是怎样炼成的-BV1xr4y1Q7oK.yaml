- summary: "-   冲突的产生源于群体意识和个体行为之间的矛盾，包括责任冲突和观点冲突。\n    1.  责任冲突指个体未按群体期望行事，导致自责或指责他人。\n\
    \    2.  观点冲突发生在个体对自己或他人持不同意见时，引发迷茫和矛盾。\n    3.  人们往往双标，维护自我时要求别人，被要求时推卸责任，难以避免双重标准。"
  text: '# 冲突是怎样产生的？这六种冲突你知道吗？ - P1 - 情圣是怎样炼成的 - BV1xr4y1Q7oK所以我就是说我们每个人，那么除了群体意识，我们说价值判断，它是产生矛盾与冲突的来源。就是人与人之间的这种关系，包括你与自己的关系，其实就是群体与个体的关系。大家有没有发现，哪怕就是你一个人。你自己本身也有群体和个体的关系。你比如说，我们说本应该，第一个叫本应该，这个叫责任冲突。就是你觉得这个人他本应该，比如说刘强东，他本应该是不应该干这种事情的，他一个企业家，平时他的形象那么伟光正。你就会指责他。你就指责他，你就说你人设崩塌嘛，你怎么可以这么干呢，你不应该这么干，你本应该是那样的，你现在你没做到，你让我觉得你好像跟你的形象不符，这叫指责嘛。那么，如果说你本应该一件事情要那样做的。结果你没那样做，这个时候我们叫责任冲突。就是说，你群体意识和个体行为之间产生责任冲突的时候，如果是你自己和自己，你就会产生什么，不责。我不应该那样做的，比如说你搭讪，看到一个美女，你很想去搭讪。我本应该去的，但是我没做，这个时候你就会怎么样，很自责，觉得自己没用。当你去指责别人的时候，你用群体意识去指责别人，我想想，人很多时候，每个人其实都是双标的。我们经常会说看到别人两个人在那里排档怎么样的。你说这个世界上有没有双标的人，这个时候你可以去怼别人一句，你不双标吗，这个世界上有不双标的人吗。我问大家，什么叫双标，就是双重标准。这世界上有没有那种完全做到不双标的人，其实每个人都是双重标准。当你说到他自己的时候，他拼命维护他自己，你说到别人的时候，他就拼命拿群体意识去要求别人，别人拿群体意识来要求你的时候。这个时候你拼命推卸责任。没有不双标的人，我跟您讲，世界上所有人都是双标的，我不说世界上，至少在中国这个图案上面，你说要找出一个不双标的人，我觉得找不到。因为群体意识和个体意识肯定就会有的冲突。因为人是总有偏好的，你有偏好，你有偏心的，你就会有双标，这不可避免的。谁能说是自己大公无私的人？我跟你们讲，如果一个人真的做到大公无私的话，这种人是绝对不招人喜欢的，这种人就不讲情面，也会被人喷。你总之来说你都会被人喷死。我们今天讲的是说，有很多时候人和自己的关系，你和别人的关系，其实都是可以从这个群体意识和个体行为当中来找到依据的，其实人都是一样的。你去评价的时候，你比如说你自卑。自卑是怎么回事？我问大家，自卑其实就是你自己攻击自己，你自己贬低你自己。你把自卑拿出去，你对别人不就是你去攻击别人吗？你去否定别人吗？你去否定别人的时候，你看别人会不会骂你，会不会让你难受？你自卑也是一样的，你拼命来否定自己，产生一种这种很烦躁，很生气，但是又不知道对谁生气，有的时候就是对自己生气的那种。而且这种自卑时间长了，它会出现这种躁狂，就这样来的。有没有人有过？就是说。你自卑时间长了，你会很躁，然后很想那种抽自己，很想那种伤害自己、忠略，可能会有这种心理，这属于自我攻击。实际上就是我们说，把我们的这个心理拆下来看的话，它就是群体意识对个体意识的一种审判。包括你们很多人跑到这来，很多自卑的，想要我来骂你，我觉得这都不应该，女朋友也没有能不自卑，我觉得有什么好自卑的，现在有多少人都找不到女朋友。然后我们说，这个首先第一个叫责任冲突，第二个叫不同意。叫观点冲突。就是说，有很多时候，你们有没有发现，你跟别人不同意的时候，你们俩会吵起来，但是当你自己不同意自己的时候，这时候就会产生什么？就是说，你今天说我，听我的课，你明天就听别人的课。当两个观点开始冲突的时候，你会出现什么？迷茫。很多时候迷茫就是这样来的，'
- summary: "-   人们在面对不同意见和建议时会感到迷茫，产生利益冲突和偏好冲突。\n    1.  利益冲突：后悔自己的决定，感到自己之前很傻逼。\n\
    \    2.  偏好冲突：不喜欢与他人互动，觉得烦躁和沉闷。\n    3.  价值冲突：觉得与女生接触没有意义，导致懒散和厌恶反应。"
  text: 就是这个人跟你说要这样做，那个人跟你说要那样做，然后反正你说什么都不对的时候，这个时候你就会产生迷茫，你不知道怎么办，这也不行。那也不好，你又不告诉我应该怎么做，这个时候就很迷茫。第三个叫真傻逼，什么意思？这个叫利益冲突。你干了一件坑了自己的事情，然后自己特别后悔，就觉得自己之前真傻逼，干这个事情干得不好。自己现在想起来悔不悔死。然后还有第四个叫不喜欢，不喜欢是什么？是偏好冲突。就是说，别人跟你讲要你去做一些事情，你比如说，什么叫偏好冲突呢？你们是不是都想去泡妞，都想有一个妹子，一是二不是。但是真的要是让你跟妹子聊天，让你出去跟妹子约会，你会发现三个字，不喜欢，一是二不是。只要是跟妹子接触，不喜欢。你看，如果你喜欢跟妹子聊天，我跟妹子接触过，你看到没有，每天你都找她聊天。比如说直男那里。跟女生有什么好聊的一天到晚？你又没有什么共同爱好，什么都没有，我跟你聊什么嘛，我不喜欢。就是你跟女生出去也不喜欢，前面那一节互相撩的那个过程你就是不喜欢，所以有很多时候你在那里你就会烦躁。你逼着自己去干自己不喜欢做的事情的时候你就会烦躁，然后觉得沉闷，然后不知道该怎么办。但是有很多时候如果是逼着你去做的话，你非得要去做这个事情，你就会很烦躁。比如说让你去跟女生搭讪。然后这种特别平时不接触女生的人，又不喜欢跟女生接触的人。只要你跟女生去搭讪，你会发现你很容易讲不到三句话，你就会想跑。如果说你这样坚持下去的话，你自己都会烦躁，或者说别人逼你的话，你就会很烦躁。第五个叫没意义，叫价值冲突。啥意思呢？就是说你们跟女生接触也有，我跟这个女生接触然后我觉得没意义，我付出这么多，我还不如去打个游戏。因为你觉得干这个事情我没有价值，我得不到什么结果。所以价值冲突这个时候就会造成什么叫懒散。第六个叫太低级，就觉得让我去干这样的事情，我觉得我不想去，就会有排斥和厌恶的反应。比如说有的人就觉得我上街去跟女生搭讪这个事太低级了，他就会这种什么叫审美冲突。我总结的六种冲突都是一种叫自我冲突。字幕:J
