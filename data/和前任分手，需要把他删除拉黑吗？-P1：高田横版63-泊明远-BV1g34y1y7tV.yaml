- summary: "-   分手后是否需要拉黑删除前任，作者认为没有必要，因为这样做只会表现出放不下和想挽留的心态。建议不要强迫自己删除，可以选择屏蔽对方动态，让自己不再关注。\n\
    \    1.  拉黑删除只会表现出放不下和想挽留的心态\n    2.  不要强迫自己删除，可以选择屏蔽对方动态\n    3.  让自己不再关注对方，是更好的处理方式。"
  text: '# 和前任分手，需要把他删除拉黑吗？ - P1：高田横版 63 - 泊明远 - BV1g34y1y7tV分手后需要拉黑删除吗，我个人认为完全没有必要，越是喊着要拉黑删除，或者逼着你对方删除的，其实越是放不下，想要挽留的人，他一旦想和另外一个人短缺关系，肯定会说狠话，做寒士，这不是一种无情。只是害怕自己会后悔，放不下就没有必要去逼自己删除，哪怕哪天他忍不住加回来了，那么局面也不会太好，就算你真的想删除，其实你也可以选择屏蔽他的动态，就让他躺在你的列表里，当你不再关注，那就足够了，我是博明。如果你现在也正在经历这样的情感问题，那么思经挽回，老师会来帮你。'
