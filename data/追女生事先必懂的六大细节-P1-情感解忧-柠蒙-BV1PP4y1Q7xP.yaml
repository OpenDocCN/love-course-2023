  text: '# 追女生事先必懂的六大细节 - P1 - 情感解忧-柠蒙 - BV1PP4y1Q7xP追女生事先必懂的六大细节，第一个，既要主动又不纠缠，追求女生的时候需要主动进攻，但是要知道，及时收手，如果女生已经一而再再而三的表示没有感觉，你就不要再纠缠了，因为纠缠下去，女生对你的感觉不仅不会增长。反而会不断的下滑，直到最后跌落到朋友都做不成，第二个，感情是私密的，在你还没有吃定她对你隐喻有好感的时候，千万不要觉得发动群众起哄，能起到什么效果，感情这个事情是私密的。你在对方尚且没有对你有感觉的时候，莫名其妙的给对方搞成公寓之中的绯闻，只会让对方想离你越远越好，第三个，朦胧又不说破，追女生的时候最好的状态应该就是，朦胧而又不说破了，她感觉到你对她可能比较上心。但是你没有直接表白，她也没有拒绝你的一切行为，而且甚至还会给你留一些接触的机会，这个状态是最好的状态，千万不要因为你喜欢她，所以你就冲过去表白，对方在没有被你吸引之前，会感觉你的好感太过于沉重。依旧会选择远离，第四个，展示最好的一面，追女生的追不是一直对对方好，而是你要用一种对方可以接受的形式，把你最好的一面展示给对方看，你当然要主动，你不主动你们就没有故事，但是你的主动是主动在创造机会。和展示好的价值，不是主动在给你提供的价值，举个例子，大家都会攒钱多数买自己喜欢的品牌，但是免费的适用小样，经常会被扔在柜子里遗忘掉，第五个，不要怂，追女生的过程，战线不能拉太长，这个过程不是日久生情。是因为时间长了，对方会习惯你的存在，不会有太大的情绪波动，而且你的一些不足之处，也会随着时间变长而渐渐的展示出来，因此该唱的时候一定不要怂，你怂了，结果就过去了，吸引力就会慢慢衰退，第六个。女生问你为什么喜欢她，因为女生有时候会经常问这个问题，这个问题，你追她的时候她会问你，你表白的时候她会问你，甚至你和她在一起之后，她还会问你，其实这个问题，你应该在一开始就表示，大家只是普通朋友的时候。就开始暗示对方，你们处得来，你很欣赏这样的女生，这样到时候展开追求，对方就觉得顺水推舟，一见钟情虽然浪漫，但是太过于模糊的原因。有时候反而会增加女生的不安全感。'
