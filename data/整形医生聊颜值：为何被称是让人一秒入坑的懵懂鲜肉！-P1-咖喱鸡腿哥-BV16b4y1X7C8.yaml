    高鼻梁和交下巴错落有致，侧面的脸部，也是深度也够长，显得面部立体和饱满，何洛洛的。同宽色态更接近于当下比较主流的小鲜肉类型，修长的身材，白皙嫩滑的面部皮肤，上宽下窄的脸形，尖下巴，明目亮眼，高挺的三根，圆润的鼻形，嘴角上翘的口形，整个面部轮廓没有明显的瑕疵和缺陷。相反面部有着鲜明的特点，从而此其面部轮廓和眉宇间，隐隐约约有几分无疙瘩和张汗的神韵，总的来说，何洛洛就是一个，笑容非常美好的男孩，没有任何的油腻感，鼻子和脸部轮廓锐体英丽，眼睛和嘴巴，清秀精致。少年气浓重，嘴眼睛里总是带着光，嘴角老是微微上扬，他可爱和甜美是一览无余的，我听说何洛洛的脾气也非常好，能很有温柔感也很礼貌，据说有其他男演员抢他的角色，他也没生气，这一代分发不少的娱乐圈非常难得的。所以那些黑粉就不要再黑他了，我给何洛洛的颜值打95分，感谢各位给我的一点赞点，然后给我充充电，大家也给我点点关注，需要更多面子的也可以私信我，大家还有哪些想看我的艺人的，研究測評也可以給我留言。'
