  text: '# 分手后如何判断感情还能不能挽回？ - P1 - 猫先生情感挽回 - BV14g4y1E7TK分手后相信你一定考虑过这样一个问题那就是这段感情我是否有挽回的必要，或者说即使我这次挽回了那下次会不会重蹈覆辙那么我的挽回是否有意义呢，所以什么样的挽回才是有意义的这得分情况来。一冲动分手这个阶段往往有两种表现形式一种是矛盾增加会因为很小的事情引发很大的争吵，时间久了以后就明显感觉到对方缺少耐心，而这个时候会往往带随着冲动型分手冲动型分手是指面对一件事情双方无法解决。最后在非理性的状态下以及极端的方式比如说分手离婚来寻求解脱，越是不理性的人越容易冲动性分手
    冲动性分手后一定要及时平复对方的情绪。操作越早越容易成功 所以在这个阶段最怕的就是当事人放任不管了或者继续用错误的方式解决问题，但如果找到正确的相处方式 那么这段关系挽回的可能性可以说是接近百分之百的。因为客观原因不得不分手
    在关系破裂的中期 对方理性上决定分手 不再是纯粹感性上的冲动选择，感情中一方基于反复思考后 得出两个人不再适合的结论而选择分手的阶段。在这个阶段呢 分手的一方往往一开始态度坚决
    但是做完决定以后又会陷入巨大的痛苦而动摇，理性上想分手 但是感情上不舍得 所以终极的挽回操作往往针对对方的不舍得进行刺激。同时重新燃起对方对这段感情的希望
    能做到这两点挽回的机会就会非常大 但冷静思考分手，这个阶段呢 对方彼此调出分手的痛苦和纠结状态 之所以这样往往是挽回者操作不当 比如说冷处理让对方冷静下来。从感性的不舍中逐渐反转
    注意啊 在这个阶段一定不要暴露自己想复合的目的 因为后期是个分水岭 在这个阶段对方不再有感情上的巨大痛苦，此时对方会更倾向于接受分手的现状。所以挽回者会有种无法发力的感觉
    如果说关系中破裂的中期 两个人感情还有火苗 那么后期就是感情的火苗彻底熄灭了，所以这个阶段的挽回就变成了感情重新点火的过程。异常需要耐心 此前看破了后的分手
