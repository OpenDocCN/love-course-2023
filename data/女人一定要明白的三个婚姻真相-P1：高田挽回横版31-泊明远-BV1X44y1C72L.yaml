  text: '# 女人一定要明白的三个婚姻真相 - P1：高田挽回横版 31 - 泊明远 - BV1X44y1C72L女人一定要明白的三個婚姻真相，如果聽懂了，對你的人生啊，一定是很有幫助的，第一條給未婚的女人，如果你還沒有結婚，那千萬別著急，不要因為身邊的人都結了婚，你就隨便的找一個人來湊合著過，好東西呢。是不怕來得晚，那愛情是絕對不能將就的，單身的時候呢，最重要的事情啊，就是努力賺錢，婚姻是一場博弈，經濟才是底氣，它很大程度上決定了，你將來在婆家的地位，另外啊，找一個靠譜的好男人，你什麼都可以看。可千萬別看他對你的好，因為這是最靠不住的，第二條，如果你已經結了婚，那麼千萬別急著生孩子，生寶寶的前提呢，是要有穩定的經濟基礎，愛情裡面可以沒錢，但婚姻裡面如果沒有錢啊，那就會是一地雞毛。如果再多個孩子，那就會是雪上加霜，貧賤夫妻百衰不是鬧著玩的，經歷過的人都懂，生孩子的時候，你要考慮很多事情，比如說在哪兒生，怎麼做月子，孩子怎麼帶，如果長輩帶怎麼處理矛盾等等，如果這些你都想好了。才可以要孩子，如果你沒有想好，那這些小事啊，就足以摧毀你們的感情，第三條，如果你已經結婚很多年了，覺得夫妻之間沒有感情了，只剩下了互相嫌棄，那麼也不要感覺悲傷難過，其實愛情啊，本來就是婚姻的奢侈品。有肯定好，那沒有呢，也不是什麼大問題，維持長久婚姻的，不是愛情，而是女人的責任和擔當，那女人的後半生拼的也不是老公，而是你健康的身體，平靜的內心和自我的成長，這個才是別人怎麼搶都搶不走的。所以永遠不要把婚姻當成救贖，它只能是你強大之後的幾樣天花，如果你太過於依賴它，那早晚你會輸得一敗塗地，那我是博明老師，如果你此時此刻正在經歷情感問題，可以來找我聊一聊。'
