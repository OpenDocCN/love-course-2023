  text: '# 成都男生去相亲，遇到个绝世奇女子！【相亲】 - P1 - 咖喱鸡腿哥 - BV1Fb4y1W7au今天我们再来看一个相亲市场的奇女子，这是一个男生昨天给我分享了他的相亲经历，他与相亲的对象是一个四川的女生，27岁左右，在成都工作，相貌中等，除了鼻梁上有一个大黑字，然后还要沾一点高原红。身高是1米62左右，家里的独生女，父母离异，家里不是很有钱，也不是很穷，就中等家庭呗，然后学历是高中文化，有房在成都的北三环附近，有车是一辆小货车，估计是做生意拉货用的。这个大美人是在成都的荷花池做生意，有一个铺面，贩卖老鼠夹子耳挖勺，鸡毛胆子养羊毛，说是小半个四川的老鼠夹子，都是她在批发，狗凶，重点来了，对男方的要求是，男方必须是30岁左右，要求男方还必须是结过婚的。还必须要求带着个孩子，孩子最好是个男孩，男方家里最好是有点小钱，最差要能养活自己，有点剩余当然是最好的了，不需要男方买房买车这些，结婚以后，男方可以住在女生的家里，女方坦言，我很自私，不会生孩子。也不会对你的前妻的孩子，有过多的关心，条件允许的话，双方可以再去领养一个孩子，然后是男方未来，可以让你的孩子给你养老，至于女生，她无所谓，她可以养她自己的父母，她自己交养老保险，等你们老了以后。就经常出去旅游，关于男方的父母，女方会做到一个媳妇的责任，但是她的关心是有限的，两人结婚以后，男方不能管她在外面干嘛，每个月准时给女方，交8000块钱的家用就好了，铺子上忙不过来的时候。需要男方过来帮忙，卸货发货什么的，男方这边的情况是这样的，他是一个退伍的兵哥哥，是成都的某个公司的老总的，私人助理和贴身保镖，因为工作的关系，经常和老板在一起，基本上是和老板同进同出，业余的时间比较少。所以去选择相亲，遇到了这么一个奇女子，所以自己现在也很蒙圈，我帮着琢磨这事儿，这女的不是在找老公，我估计是想找个有力气的小工，而且还是免费到天的这种，你们结婚了，我估摸着她天天喊你去荷花池。帮她盘货卸货，完事了以后，你每个月还要给她，交8000块钱的伙食费和住宿费，你们看我说的对没有，这个小仙女，不愧是一个做批发老鼠家子的，嗨生艺人，这个账算的有点紧了，我们还是祝他好运吧。'
