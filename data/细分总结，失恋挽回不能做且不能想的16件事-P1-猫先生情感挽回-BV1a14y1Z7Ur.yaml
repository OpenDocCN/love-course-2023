  text: '# 细分总结，失恋挽回不能做且不能想的16件事 - P1 - 猫先生情感挽回 - BV1a14y1Z7Ur失恋后你一定不能做不能想的事，1。不要发小作文检讨自己或者发告别信，2。不要世间异想他内心的想法，3。不要疯狂给前人加滤金库，疯狂回忆他的好，4。如果对方五分娴姐，一定不要去看对方的新欢。并且不要拿自己和新欢去做比较，5。不要害怕他很快喜欢上别人了，而自己却没有人要，6。不要害怕自己再也找不到比他更好的人了，7。不要一直琢磨他为什么突然不喜欢我了。回忆分手之前的所有细节并试图猜测分手的原因，8。不要妄想之前的恋爱能重来一遍，自己可以有不同的表现，9。不要在朋友圈暴露你的任何负面情绪，10。不要让自己陷在负面情绪里无法自拔。其实说分手后他伤害你的只有那一刻，而之后一直伤害你的却是你自己，11。不要有执念不要不甘心，执念和不甘心都是自己给自己一套的枷锁，12。不要发朋友圈期待他给你点赞，或者故意发朋友圈给他看，13。不要打着分手后还可以做朋友的幌子，去联系他欺骗自己，14。不要抱有侥幸心理，认为我断联拉开距离他就会心转意，你们就能复合，15。不要害怕断联他就会忘记你，他又没失忆没得脑震荡，16。不要想着报复前人最后只会反思自己。'
