- summary: "-   爱自己≠喜欢什么就做什么\n    1.  认为爱自己是做喜欢的事情，实际上应该面对不喜欢的事情\n    2.  随着喜好走会让自己偏离正确方向\n\
    \    3.  应该根据自然规律和生活需要去做必须做的事情，放弃不必要的事情，才能让自己变得更好。"
  text: '# 爱自己≠喜欢什么就做什么 - P1 - 百里子清 - BV1Jv4y1d7Q4我喜歡做的事情我就去做，我不喜歡做的事情我就不去做，很多人認為這樣子就是愛自己，這樣子的做法就是在讓自己成長，這樣子我們就是隨著自己的意願，有選擇性的為自己而活，但其實你會發現，你喜歡的，你不喜歡的。是以你自身的這個東西為標準，但是你會發現漸漸的，你會根據自己的這種喜好走得越來越偏，真正的愛自己，是該吃苦的時候就要吃苦，你不喜歡的，但是這個事情必須去面對，必須去做，那我們就要去做，我們做一些事情。是它必須要去做，應該要去做，而不是說你喜歡不喜歡，你比方說，我不喜歡吃這個東西，這個東西比較苦，我喜歡吃甜的，那我以我的喜好，我都去吃甜的，你自己想一想，你的身體狀態，會發生什麼樣子的改變。那這樣子長期下去，會發生什麼樣子的變化，所以說很多時候不是說，我喜歡幹嘛就幹嘛，這樣子的一個想法，它不是愛自己，也不是為了自己好，而是我們應該去做什麼，不應該去做什麼，是根據自然的規律。根據我們生活的需要，你該去面對的東西就去面對，不該面對的東西，就選擇放棄，而是以這樣子的規則，那這樣子的話，就會慢慢的讓自己變得越來越好。'
