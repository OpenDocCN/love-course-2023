  text: '# 分手了想和前任重新在一起，千万别在意这两件事！ - P1 - 逢爱情感 - BV1Ay4y1Q78M想要跟對方重新在一起一定不能在意的兩件事，第一件事就是你不要在意你發消息的時候他到底有沒有回覆，很多人在這個時候就會說了，如果我都不在意他回不回，我都不能跟他有個正常的交流，我怎麼才能跟他復合呢。就很多人他把分手之後的聊天看的尤為重要，你跟他在一起的時候，你們倆的聊天你看的都沒有那麼的重要，那分手之後你看的再重要又有什麼意義呢，你要知道他現在就想跟你分手，所以你跟他溝通什麼。他都能夠潛意識的猜到你想要幹什麼，有的時候目的性太明確，對別人來說就是一種打擾，第二個就是不要惹人家煩，你想跟對方重新在一起，這不是一件壞事，你主動的去追求也不是一件壞事，但是你如果做到讓人家煩了。讓人家覺得你在糾纏，那麼他就會很困擾，因為你總是在強調要自己的感受，你總是在滿足自己內心的一種不安全感和焦慮，所以你想要去聯繫他，這對對方來說本來就不是一件公平的事，分手了就處理問題解決問題。你以前是一個不理智的人，那現在怎麼就變得理智起來了呢，我們就像做錯了事情，想要解決問題的方法，想要補救問題的方法是一樣的，就不要做一些讓別人覺得很煩的事情，很反感的事情，你是要提升自己沒有錯。你是要消失呢也沒有錯，但是你的提升自己和消失，不能是做給對方看的，是要做給你自己看的，你找到了更好的自己，你丟棄了以前那個看起來不太好的感情，那你找回了好的自己，和你認為很好的處理方式之後。你再去找對方，那這樣才是復合呀，不然你也不舒服他也不舒服，那你們兩個如果僥倖在一起了，因為兩個人都捨不得對方重新在一起了，這個是重蹈覆轍，你們要做的是破鏡重圓，去一起解決矛盾的問題。在這個過程當中兩個人得到成長了，那你們兩個才會越來越好，才不會那麼容易又因為同樣一件小小的事情，就又分手了，想知道你的另一半是否愛你嗎，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
