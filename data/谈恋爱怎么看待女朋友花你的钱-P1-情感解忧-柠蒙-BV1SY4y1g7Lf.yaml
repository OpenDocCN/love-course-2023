  text: '# 谈恋爱怎么看待女朋友花你的钱 - P1 - 情感解忧-柠蒙 - BV1SY4y1g7Lf其实从女生谈恋爱的时候花男朋友的钱，完全可以看出她是个什么样的人，花男朋友的钱这种事得分人，如果你女朋友经济独立自主，也名士利，但是她也花你的钱，那说明她是有想过要嫁给你的，是想要和你有未来的。很多女人她更喜欢自己爱的人为自己花钱，花自己的钱是满足感，花男人的钱是幸福感，如果她不想花你的钱，那么有两种可能，第一种她追求独立，她觉得在组成家庭之前，自己花钱自己赚，不需要别人的支持。第二种她现在可能还没有那么喜欢你，你们的感情基础，你们的关系还没有到那一步，她怕现在花你的钱，如果以后走不到一起，会很麻烦，所以会很有分寸感，如果你的女朋友自己没有什么收入，她也花你的钱。但是花的很有分寸，那说明她有自知之明，性格也不错，也是很适合做伴侣的人，如果她自己没有什么收入，但是花你的钱花到大手大脚，也不考虑你能不能承受，你不给她花钱，她就会生气，拿你不舍的给她花钱和你闹。甚至还说，你不给她花钱就是不爱她，那这样的女生，不管多漂亮，我都建议你尽量远离，如果你娶回去，那你就坐等，又要赚钱养她，又要做家务来伺候她，最终心里焦脆，一旦有所疏忽，一顶帽子可能就飞过来了。弄得家务宁儿，鸡飞狗跳，因为无知又没有自知之明，道德感薄弱的人，干起这种事情来是轻而易举的，而且他们还会觉得自己没有错，娶妻娶德不娶色，就是这个原因，兄弟们谈恋爱的时候，根据刚才说的这几种情况。基本就能判断出，你的女朋友，值不值得你为她付出，好姑娘你就使劲对她好，不好的你就赶紧撤，不要盲目付出。免得以后后悔。'
