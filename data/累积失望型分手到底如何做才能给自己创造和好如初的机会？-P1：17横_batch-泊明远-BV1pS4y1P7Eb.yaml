  text: '# 累积失望型分手到底如何做才能给自己创造和好如初的机会？ - P1：17横_batch - 泊明远 - BV1pS4y1P7Eb累积失望性分手该如何和好呢，其实很简单，你想一下，为什么对方会失望，因为你们之间矛盾积累的太多了，比如你的生活习惯和对方不一样，你们的生活模式，沟通方式他无法接受等等，他肯定和你说了要改，但是你没有改。那么一次两次三次四次次数多了，他也就懒得说了，到最后你们之间，积压的矛盾越来越多，他已经没有办法和你正常沟通，一和你相处就有底层的情绪，有那种负面的情绪，所以在这种情况下，当你们再出现一个大的分歧时。他就马上给你爆发，就跟你一定要分手，其实这种原因，分手不是他不爱，只是他不敢再爱了，不相信你了，所以我们要把挽回的重心，放在重建你们的信任感上，而且你们的类型分手，挽回的时间比较长。但是如果你们一旦和好，感情是非常稳妥的，所以一开始的时候，就不要跟人家道歉，道歉是没有用的，因为对方对你是有很深的负面情绪，这个时候你去跟他道歉，只会让他越推越远，你只需要让他冷静一段时间。拉开你们的距离，等到他重新对你没那么抵触了，重新跟你沟通，让他看到你的好，看到你的改变，但是有些女生就跟我说，明明我改了，为什么她还这么对我，我先说一点，你们相处了多少年的感情，她那么了解你。你改变了几天，一周或者两周，她能相信你吗，但凡她相信的话，肯定就和你和好了，不会再为你分手这么久，因为你们之前，已经试过无数次了，并且你是真的改了吗，还是说你只是为了挽回这段关系，暂时做出了妥协。做出了让步，所以说你们分手之后，要先找到原因所在，不要打感情牌，累积失望型的分手，不是感情出问题，而是不信任，只有把这个问题解决了，你们才能顺利地复合，你明白了吗，我是博明，如果你现在。也正在面临这样的情感困境，那么思进修复，老师会来帮你。'
