  text: '# 分手后男生不删你说明了什么 - P1：高田横版 120 - 泊明远 - BV19f4y1w7S9分手后男生不删你，证明了什么，他不删你，也不理你，这说明了他还没有放下你，对你呢，还有一丝期待，希望你通过他离开的这件事情，可以令你改变自己，改变以往的相处状态，相处模式，有个全新的自己。所以他害怕回应了你之后啊，你又开始对他死缠烂打，那说白了，还是因为你们之前的相处状态，让他感到压抑，拘束，不开心，其实老师接过很多，类似的情形案例，想要继续这段感情，首先你要做的。就是消除对方的负面印象，那我是博明，有任何的情感问题，私信挽回，老师会来帮你。'
