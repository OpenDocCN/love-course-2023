  text: '# 谈恋爱逃不出这四点铁律 - P1：1661971845117.mp4 - 蓝锅聊情感 - BV1eG4115712谈恋爱最重要的事情就是，你有多大屁股
    穿多大裤衩，裤衩小了 雷蛋，裤衩大了你又兜不住，所以如果你只是朋友，就不要说天冷了，多加衣服 注意保暖这样的淡化，如果你已经是男朋友了。就不要扯我都行听你的这样没主见的皮，第二
    不知道怎么去沟通就去学，他不回你就不要抱着手机傻等，你越等他越回，他越不回你就越傻，第三 推进关系要懂得识别窗口，你去街上买菜，老板说一口价谢绝还价。你还要硬着头皮再让三毛钱吗，菜买完了你恶心他也恶心，最后
    把握节奏，其实在聊天的过程当中，一直不断的去输出话题会显得你很无聊，对方甚至觉得你是不是就是来舔我的，但是当你一直被女生去带领节奏的时候。女生也会觉得你很傻，直接懒得理你，有水准的社交应该是先溢后溢或者是先扬后溢，如果你一直在平淡的聊天，就会使人觉得你是一个很无趣，或者对你所说的话产生厌烦，所以必须得让对方有新鲜感。那这样的情绪和感受你要有起伏才行，喜欢看小说的兄弟们都知道，大家肯定看有剧情有起伏的，这个男主就要跟女二在一起，聊天也是一样，对方需要在你这里得到良好的反馈，但是太容易得到的肯定不会太珍惜。就会觉得没意思，如果太难呢，对方又会直接放弃，所以我们要适当的难度，要有这种让他想征服的感觉，以上我说的这四点，如果你明白，恋爱道路上一马平传，关注栏目我告诉大家更多高级上的方法。'
