  text: '# 分手后想挽回但是对方很反感，到底该怎么办！ - P1 - 逢爱情感 - BV1qV4y157Qg今天啊我就來教你一個百事百靈的好方法，可以迅速的扭轉他對你的一些負面印象，把這段話記下來，然後收藏直接轉發給他就可以，這些天我已經冷靜下來了，是時候說再見了，曾經我們很相愛，現在我們彼此傷害。而這一切好像都是我親手造成的，我後悔對你糾纏，後悔自己的自以為是，後悔我高估了在你心裡的位置，現在我真的有點想通了，也醒不過來，因為我發現愛真的不是可以勉強的，其實我的內心還是很感謝你。謝謝你曾經給我的陪伴，也謝謝你教會了我放下，所以接下來我就要開始新生活了，把這句話發給他，然後什麼都不要說，什麼也不要解釋，直接開始鍛煉，無論他看到這條消息之後，是回你還是不回你，都要有耐心，不要回覆。等子彈飛一會兒，想知道你的另一半是否愛你嗎，可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
