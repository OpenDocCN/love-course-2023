  text: '# 女生喜欢什么样的男人 - P1 - 恋爱咨询师陈晨 - BV14P4y1f79P有一類男人特別的找女生喜歡，就是創業失敗的男人，而且這類男人是會有很多女人願意倒貼著，主動的去跟他們建立聯繫，為什麼呢，首先是他們的朋友圈裡面，不管發什麼內容，都會有兩個關鍵詞，是融資，另一個是封口。這些人都特別的善於利用自己曾經的艱苦的經歷，打動女孩的心，來去激發女性天生的母愛之情，而女生為什麼會喜歡這樣的男人呢，第一點，在他們心裡面他們會認為，瘦死的駱駝比馬大，哪怕你現在創業失敗了。你也比普通人要有錢，第二點，在女生心裡面，這些男人就是錢尼姑，曾經成功過的人失敗了，再成功的概率是遠遠的要高於那些普通的打工者的，第三點，所有女人都清楚，在現實世界裡面，男人是遠遠的要比女人更現實。所以他們非常清楚，陪伴一個男人站起來獲得財富，遠比自己找一個現成的有錢人，可以收穫的更多，也更實際，所有人都看女人愛錢，但事實上女人真正愛的不是錢，他們只是希望通過用物質來去屏蔽掉大多數的屌絲。所以當一個人如果能在女人的心裡面擺脫掉屌絲這個身份，那麼女人對她的物質社區就會大幅度的降低，如果你想真正提升自己，就看評論區吧，我不是扣，我是真不敢說。'
