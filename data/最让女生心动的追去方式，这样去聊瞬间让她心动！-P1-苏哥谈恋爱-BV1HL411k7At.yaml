  text: '# 最让女生心动的追去方式，这样去聊瞬间让她心动！ - P1 - 苏哥谈恋爱 - BV1HL411k7At學會聊天變奏法，女生想不動心都難，把一個關心一般的女生聊到心慌怒放，需要多久呢，我的答案是四句話就行，那麼今天這個技巧你要是學會了，不管什麼樣的妹子，你都有薄一薄的把握，這個技巧的名字就叫聊天變奏法。通俗來說就是通過聊天節奏的不斷變化，帶動跟女生聊天的氛圍和情緒，就好像兄弟們看電影，如果說一部電影從頭到尾都是一個基調，那即使這部電影內容再好內涵再深，也基本上很少人能夠看下去的。相反要是說電影情節跌宕起伏，就算是不喜歡這類片子的人，也會看得很爽很上癮，那麼和女生聊天其實也是一樣道理，為什麼很多兄弟跟女生聊天總是開場，還能夠跟對方有來有回，可是慢慢的女生就越來越冷淡了。其實並不是說她討厭你，而是你跟她的聊天節奏太單一了，永遠保持在一個模式，那換誰來都會聊的沒勁，就拿我之前指導過的一個案例來說，這個兄弟約女生吃飯，但是女生把他甩了，晚上聊天的時候女生說。今天下午忙過頭了抱歉，那麼在這裡我猜大多數的兄弟都會說，沒事下次再約等等，但是這種客套話說多了，很快聊天就會變得很實辦，案例裡的兄弟他是這麼回的，那可不我等著餐館的員工，都以為我是故意找茬的了。好那麼這裡我們直接反擊到我行之，用一記調侃去刺激這個兄弟的愧疚感，女生很快就回了，不好意思都說了公司有事忙不過來，好女生的話明顯是有點埋怨我沒有體諒她，但是沒有關係，兄弟接著說，好在是在等一位美女。要不然鬼才會傻傻的一直等著呢，兄弟們看到沒有，女生看到這句話秒回到，哈哈怪我不來也應該給你發個消息的，明天換我請你吧就當陪你的，兄弟們你們看，女生前一秒還有點不高興，但是後一秒就站在我們的角度說話了。甚至還主動邀請兄弟吃飯，原因也很簡單，因為我們的聊天節奏起伏很大，前一句話我們還在刺激她甚至說是埋怨她，而後一句話呢，我們又立馬調轉槍頭表示自己對她的關心和照顧。這種聊天反差就很容易帶動這個女生的情緒波動，順帶子也能夠提高聊天的氛圍，不過兄弟們以為到這裡就夠了嗎，其實下面的操作才是重頭戲，記得點個贊再繼續往下看，這裡兄弟對女生說，算了吧沒必要，大家是不是很吃驚。送上門的邀約居然主動拒絕了，不要急接著往下看，女生這裡回到，啊為什麼，這裡兄弟故意等了十多分鐘才回到，我的意思是，請客這種事情怎麼能讓女生來呢，還是我來吧，好那麼兄弟們看，這裡我們又一次變奏。前面女生還對我們的拒絕很好奇，再加上兄弟故意晚了十多分鐘回消息，好那麼換位思考一下，是你們的話是不是也會有點慌張，女生這種想像力豐富的生物就更是如此了，而後一句我們又瞬間把節奏拉回來了。並且還向她展示出了我們的封鎖態度，女生在這種大起大落的體驗當中，情緒自然也是瘋狂飆升的，果不其然女生秒回，切我還以為你生氣了呢，這麼久不理人，還是大家倉管吧，到時候不見不散哦。那麼在這裡我相信聰明的兄弟都看出來了，女生這段話明顯是有點撒嬌的意味了，而且對這次的聚會也是充滿期待感，好那麼我們再回過頭來對比一下，如果女生一開始抱歉，我們就一個勁的說沒事情，那這種公事化的聊天進程。怎麼可能會吸引到女生呢，又比如說後面女生邀請兄弟吃飯，如果說我們秒答應，那不僅沒有辦法勾起她的期待值，甚至她還會覺得我們太饑渴了，可能會帶給女生壓迫感，所以說兄弟們，跟女生聊天就是這樣子的。說簡單也簡單說難也難，當你學會了一個正確的，交流思維和模式的時候，不管什麼妹子，不管什麼情況下，你都能夠迅速的拉近跟她的距離，反正就是形同陌路，大家記住我一句話就好，在感情上面，辯則通通則達。達則無敵天下。'
