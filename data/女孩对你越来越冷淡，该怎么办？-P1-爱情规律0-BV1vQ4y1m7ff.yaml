  text: '# 女孩对你越来越冷淡，该怎么办？ - P1 - 爱情规律0 - BV1vQ4y1m7ff女孩对你越来越冷淡，该怎么办？很多人跟喜欢的女生都会遇到这种情况，对不对？这种情况应该怎么处理呢？其实处理的方法很简单，不要冲动，淡定一点，为什么很多男人在求爱的过程中，总是这么被动呢？因为自己总是患得患失，女生越冷淡，他却越主动，傻傻地以为表达出诚意，才能让女生热情起来，这样做很明显是小头控制大头的行为，结果就是只会把事情变得更糟糕，你的经验我相信已经告诉你了，我以前约女生。也经常拒绝，但是我根本不会放在心上，因为劳资的生活很丰富，本该跟她一起的时间，我会安排其他有趣的节目，我会踢球，约朋友看电影，到图书馆看一个下午的书，去一家不错的餐厅吃个饭，甚至约其他妹子出来玩。然后分享到微博、朋友圈，说我一点都不会感觉到被动，不会在朋友圈发负能量的信息，她不会让我消沉，她不会是我生活的全部，我知道，有些男生刚认识一个女生，拿到微信后，就想帮设法地套近我，你一开始表现太主动。太热情，会显得你猴急很饥渴，你知道吗，妹子会觉得很奇怪很不自然，如果妹子开始对你不热情，这完全是情理之中的事，太正常不过了，你没必要放在心上，你需要的是建设展示面，你们刚刚认识，你们的了解途径很少。只有通过朋友圈才能了解你，认识你，所以我一直在强调朋友圈里面，不要有一些没用的心理鸡汤，什么是朋友圈，朋友圈是展示自己的生活，还有不要老是换微信昵称，这样妹子很容易把你遗忘。也不要老是转一些没有营养的信息，应该多展示自己的生活，你能够把自己的立体丰富的形象传递出去，她对你才会有所好奇，一个不卑不亢，热爱生活的男人，而且跟其他天天发信息，骚扰她的男人不一样。从来不会有事没事骚扰她，她自然就会想去了解你，这个时候，你再去找她，她对你的排斥就会小很多，对你也有安全感了，因为你的朋友圈，一直在更新自己的生活，自然而然你们的关系，就比最开始刚认识的时候近了一步。即使你们没有聊天，从这个点开始才是你开始用，把妹发在思维里面追女孩的方法，或者说，自己摸索独有的追女孩方法，去追求她这个点才是开始，在前几周，我都说过，恋爱里面，慢就是快，不知道各位兄弟们还有没有印象。恋爱的时候，沉溺在两人世界，是很正常的事情，但是你追求她的过程中，你应该保持一定的框架，你的生活不应该全是她，容易得到手的东西，往往是不会去珍惜的，女人看待男人也是这样的，如果你约她，她不愿意出来。那也没什么大不了的，你可以约朋友出来叙叙旧啊，也可以约其他异性朋友，出去运动一下，跟朋友打打球，登上，出游，再发朋友圈，如果说，你们认识了一段时间，关系本来是很好的，但是开始变冷了，这个时候。你就应该抽离断联，断联，不是为了女生能够主动联系你，而是因为让妹子产生情绪波动，这个男人之前明明对我很热情，怎么最近消失了，难道我对他已经没有了吸引力，断联就是为了起到这个效果，让女人感觉到。你并不是她已经可以吃定的男人了，断联的时候，你需要保持自己正常的生活，该干嘛就干嘛，吃喝玩乐约妹子，都可以做的，过几天，她心中的疑问会越来越多，你再联系她，她就没之前这么淡定，就不会那么游刃有余。她会找机会去破解心中的疑问，你会重新把握主导权，断联的这段时间，你已经慢慢进入她的内心了，这才是断联的目的，一旦你掌握了主动权，你再约她，用把妹发散思维里面的方法，去继续追她，去升级关系。都不是什么难事了，但是有一点需要注意，断联的这个女生，你对她一定是有吸引力的，不然就会出现悲剧。'
