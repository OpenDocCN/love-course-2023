- summary: "-   分手后的情绪波动会导致想要和好，但前任会经历接受、厌恶、怀念和决定四个阶段。\n    1.  接受期：自我接受分手形式。\n  \
    \  2.  厌恶期：产生厌恶或不喜欢对方。\n    3.  怀念期：21天效应逐渐发挥作用，开始回忆美好时光。\n    4.  决定期：决定是否重新建立联系，展现吸引力。"
  text: '# 分手后和前任断联的四种状态 - P1 - 泊明远 - BV1gt4y1G7Zr大家聽過21天養成一個習慣吧，那麼同樣，大概也需要21天的時間，你的前任對你的負面經歷，才會慢慢消失，那我們都知道，分手後，普遍的雙方都會有情緒波動，而你的情緒波動就是想要和好，就是想要和他建立聯繫。而對方會進入到一個接受期，厭惡期，懷念期和決定期這四個階段，那接受期大家都知道，就是接受自我分手的形式，他自我先接受，那麼厭惡期就是對你產生厭惡，只有對你討厭了或者說不喜歡你，相處不舒服了。才會和你分手，那懷念期就是我們前面說的，21天效應逐漸發揮了作用，他從厭惡期走了出來之後，進入到了懷念期，腦海裡就開始回憶，那些以前和你相處時的美好畫面，也會漸漸清晰起來，這個時候就進入到了決定期。決定要不要和你重新建立聯繫，也是我們所說的最佳的複聯手機，是我們展現自身吸引力的開始階段，我是博明，如果屏幕前的你現在也正好處在這個期間內，不清楚怎麼做的話，自行修復，我會來教你。'
