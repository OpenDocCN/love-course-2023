  text: '# 如何判断是真性分手还是假性分手！ - P1 - 逢爱情感 - BV1wm4y1p7w3教你四个方法判断你和前任是真性分手还是假性分手，第一看对方的情绪，如果分手之后对方表现出来的情绪呢很强烈大哭大吵大闹，那么这种情况有可能就是假性分手，如果对方保持沉默情绪稳定冷静的让人心寒。你对于他来说仿佛想空气，那么对方很可能已经对你绝望了，第二点你们是否还有联系，你联系对方如果他愿意接你的电话，即使语气不是那么好，如果说他愿意回你短信，即使只有寥寥几个字，如果他愿意接受你的见面邀约。即使相处时有些尴尬，至少对方还愿意和你沟通不是吗，这些都是假性分手的有力证据，但如果以上这些你们都没有，就是彻彻底底断联了，那么就是真性分手了，具体情况就比较复杂了，可以来找我聊一聊。那么第三共同的社交圈，作为曾经的恋人，你们必然拥有共同的社交圈，如果说对方提出分手之后，并没有向自己的亲人朋友同事同学，说起这件事，并没有在社交圈里宣布分手的信息，那么这就是假性的分手，那相反的。如果对方甚至把分手的消息，告诉了父母和长辈，那么真性分手的可能性就是很大了，当你知道是真性还是假性分手之后，才能够对症下药，从而解决问题，这个阶段也许你会迷茫，会崩溃，会患得患失，但是也没有那么糟糕。很多挽回了过来人都体会过，如果你也正在经历情感问题，不知道该怎么办，私信挽回，我让你爱的人重新爱上你。'
