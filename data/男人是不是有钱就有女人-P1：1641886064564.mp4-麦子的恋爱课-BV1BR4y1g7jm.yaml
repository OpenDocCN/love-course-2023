  text: '# 男人是不是有钱就有女人 - P1：1641886064564.mp4 - 麦子的恋爱课 - BV1BR4y1g7jm有钱就有女人，这句话好像有道理又好像不太对，今天就来聊聊男人是不是有钱就有女人，说这句话的人就是觉得钱太重要了，只要有钱什么样的女人都能追到，只要没钱干啥都没用，真相是这样吗。我有很多有钱的学员一样追不到门当户对的女生，因为在这个圈子里大家都有钱，你是高富帅，女孩也是白富美，你家有豪车别墅，女孩家也有，而且追她的男人个个都有钱，那你有钱还叫优势吗，房子车子和钱这些硬价值。决定了你能匹配到什么样的女生，说白了就是入场券，至于能不能追到就要看你会不会撩了，如果你只有钱别的啥也没有，也没有情商也不懂女人，那你能吸引到的都是想骗你钱的渣女，这种案例我见的太多了，他们也很粗恼。说为什么我接触的女人都是想骗我的钱呢，没有一个是真心爱我的呢，因为每个女人都有情感需求，都想要好的恋爱体验，如果你满足不了，她只能从你这捞点钱，然后和别人谈恋爱，有钱只会让你成为一个合格的提款机。其实有钱就有女人，就是很多男生逃避拖延的借口，就像现在很多大学生不想上班，就和家里说我要考研，其实很多人根本不学习也考不上，就是以考研的名义再玩一年，有些男生没有恋爱经验，或者之前受过伤。也对谈恋爱有点恐惧，就找了个理由逃避拖延，说我要先挣钱再找对象，这种男生我会问他两个问题，第一个，在你看来多少钱算有钱，多少钱算没钱，你准备挣多少钱再找对象，第二个，你想怎么挣这个钱，大约几年能挣够。如果挣不到怎么办，我得到的答案都是，没想过，没考虑过，这说明就是在逃避拖延，你一个月挣8000块钱，花3000存5000，一年能存6万，10年就是60万，那你觉得你10年之后，拿着60万就是有钱人吗。就能找到对象吗，男人一定要清醒，要看清真相，真相是90%的男人，一辈子也挣不了多少钱，真正的富豪是少数的，绝大部分人都是普通人，工薪阶层，男人找老婆就是在当前有限的条件下，争取一个最好的结果。找对象是有圈层的，高富帅就找白富美，男明星就找女明星，人家门葬户对也价值匹配，你是普通人，你的竞争对手也是普通人，你一个月工资5800，他一个月也就6200，差不了多少，你只要比竞争对手各方面都强一点。聊天，约会，形象，情商都强一点，你就能脱单，你老和有钱人比什么，你永远也抢不了王思聪的女朋友，王思聪也不会过来抢你的女朋友，有钱就有女人，说白了就是穷人的幻想，幻想自己有钱了，身边美女无数。偶尔幻想也没问题，但是不要当真，不要因为这句话就10年不谈恋爱了，那就太傻了，男生要务实一点，对很多男人来说，没钱不是问题，而是答案，你要做到没钱还能让女人爱上你，这才叫真本事。(字幕製作/時間軸:秋月AutumnMoon)，(謝謝觀看
