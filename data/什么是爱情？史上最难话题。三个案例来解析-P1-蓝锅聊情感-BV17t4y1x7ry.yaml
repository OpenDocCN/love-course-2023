  text: '# 什么是爱情？史上最难话题。三个案例来解析 - P1 - 蓝锅聊情感 - BV17t4y1x7ry用三个问题带你了解爱情，最近天气已经渐渐回暖起来了，你是不是也按捺不住自己心中想恋爱的小火苗了呢，想要得到美好的感情就会有烦恼，最近我在后台收到了很多男生们发来的情感问题。所以琪姐整理了三个比较常见的问题，通过这期视频一一给你们解答，问题都是经过本人同意有同样困惑的男孩子们，希望你们能从今天的视频中找到答案，第一个琪姐你好我是一个商人。由于工作实在是太忙了根本没有时间恋爱，最近家里呢安排了一个女生相亲见过一面，感觉还不错，但我没有什么感情方面的经验，很多人都说要在对方身上多花时间多花钱，谈恋爱真的要花很多时间吗，还是要花很多钱。难道没钱就不能谈恋爱吗，首先你想想恋爱会给你带来什么，幸福感，那幸福感从何而来呢，很简单的，所有的幸福感都来自于，深度关系，举个简单的例子，你养一只猫，那是为什么会爱上它呢，并不是因为你把它买下来了。而是因为你付出了心思去照顾和陪伴，小狼子里面有这样一句话，正是因为你为你的玫瑰花花费了时间，才使你的花变得那么重要，爱情也是一样的，钱当然很重要，它可以带来稳定的物质生活，甚至是稳定的婚姻结构。但是在感情当中，只有彼此都愿意为对方倾注时间，才能够收获一段美好的感情，所以当你爱上一朵花，你为它用心栽培呵护之后，在看见花开的那一刻，才会有满足的幸福感，第二个问题，琪姐我今年32岁了。家里人总是告诉我，年纪老大不小了，赶紧找个老实的女生一起过日子，过年给我介绍一个老人口中，挺老实的一个女孩子，但我对她感觉一直很平淡，可是又迫于家里一直催婚，我真的不知道该怎么办了。琪姐老实人真的可以搭伙过日子吗，好，那我们先来说一说老实人是什么样的，和老实人相处呢，在长期的感情路上都会很稳定，但相对的，老实人的情绪价值，大概率是乏味和无趣的，那么为什么家里人总是希望我们能。找一个老实人过完下半生呢，就是因为稳定，在老一辈人的眼中，你稳定就是最佳的幸福，就像父母都会希望自己的孩子，去做公园，有一个事业编制一样，毕竟那是稳定的铁饭碗啊，不过琪姐想说的是，在现代社会当中。情绪价值要比稳定的价值占比高很多，学会了为女生提供好的情绪价值，女生就会被你吸引，在你们之后的一个情感道路上，也会越走越久，第三个，你好琪姐，我最近和喜欢的女生出现了很大的矛盾。我们俩聊天总感觉不在一个频道，一个说东一个说西，怎么会变成这样了，我该怎么办呀，心理学研究显示呢，女性大脑中连接左右脑的瓶子体，比男性的更为厚大，神经通路更多，这决定了在情绪觉察，捕捉和表达上面。女性要比男性更远，简单来说就是男人理性，女人感性，我举两个在资讯中的例子，大部分男生的问题呢，往往目标都是很明确的，简单明了，比如喜欢一个女生，怎么通过聊天进行邀约，我喜欢的女生拒绝了我，我该如何挽回。但女生的问题呢，她往往是比较宽泛，在解决问题的同时，更像是在寻求一种认同，比如喜欢一个男孩子，但是感觉他又不是很靠谱，该不该继续下去，最近喜欢上一个男生，但他不喜欢我，是我做他不够好吗。我要怎么做才能让他爱上我呢，男生们你们看出差异了吗，所以在大多数的情况下，女生比男生思考问题，会更偏感性，更在意情绪和感受，大部分的男生考虑问题的时候，是非常理性的，但在女生眼里。大部分还是比较注重相处的感觉，可能对你原本没有太大的感觉，但是见面之后发现，你给人的感觉很舒服，那她就会愿意继续跟你相处，屏幕前的你，还有别的问题吗，我们评论区见，不过呢，世间没有一件容易的事。特别是缘分，但你以为的极限，可能只是别人的起点，'
