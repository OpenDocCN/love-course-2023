  text: '# 分手后学会高级的共情方式，才能打破和前任聊天的僵局 - P1 - 泊明远 - BV1Sg411y7Ls其实所有人挽回前任的两步骤都是大同小异的，无非就是锻炼加提升，可是当你进入到复联这第三个阶段的时候，你就会发现有一点点的吃力，因为你们这个时候的身份是非常尴尬的，你不知道怎么样让他放松警惕的同时。还能够跟你的关系再进一步，今天这个视频就可以帮你到这一步，如果你正处于现在的环境内，不知道该怎么样去和前任聊天的话，那么学会这三段话作为一个开场白，相信你和前任就会很快地进入到这个状态，建议点赞收藏。要用的时候一定要拿出来看看，第一点，千万不要反驳他，而是尝试去理解他，让他觉得你能跟他正常的共情，因为只有让他觉得你非常的理解他，和他站在同一战线，他的内心才不会去抵触你，反而会包容你。我之前就强调过很多次共情的重要性，那具体该怎么做才能是有效的共情呢，如果你总是表面安慰，这种叫做低级共情也起不到任何的作用，我举个例子，在你们发生矛盾的时候，可能大多数的人都会选择直接道歉。道歉的内容大多数都是，我错了，你不要让我生气，但如果你能够把这句话改成，我能够让你感觉到很难过，我也没有办法可能马上帮你解决，不过我很希望我能好好和你相处，所以我想听一听你现在的想法。你可以跟我分享一下吗，最后再加上你的一些感触，最后反问对方，你觉得呢，这样做才是真正的有效共情，会让对方觉得很放松很舒服，第二点，要及时地帮助对方释放他的负面情绪，因为只有当他把你的所有的负面情绪。全部消除掉，他才会对你有一个重新的看法，比方说当对方提出你的问题，你可以这样回答他，最近冷静了一下，我觉得你说的确实是对的，所以你现在对我的这个样子，我也可以理解，如果你以后还有什么想说的。我都可以听一下，因为这些都是我应该承受的，后面不管他说什么，你都不要急着去反驳，让他慢慢地发泄完，等他发泄完了，说不定他会对你有一点愧疚感，最后也是最重要的一点，当对方已经把自己的负面情绪发泄完。你就可以传递出自己积极的一面，让对方看到你呢，有真正的变化，比如说以前，他认定你这个人很冲动，很不理智，你就可以说，经过这么多天，我也想通了很多事情，所以我现在完全可以心平气和地，和你聊天。我只想告诉你，答应我什么，而是想告诉你，我现在可以理解你，我也接受了分手的事实，而且我觉得，我们都可以有更好的未来，当你把这段话发给他，相信对方一定也有很大程度的感触，他可能不会马上秒回你。但这些都已经无所谓了，因为你已经向对方，正确的传达出了你积极的一面，只有当他真正接收到了，他才会觉得，继续和你保持联系，是一件轻松的事情，那这样，你们的复联，才可以顺利的进行下去，我是魔明。如果屏幕前的你，现在也正处在这样的烦恼当中，不知道该如何做的话，可以跟我聊聊。'
