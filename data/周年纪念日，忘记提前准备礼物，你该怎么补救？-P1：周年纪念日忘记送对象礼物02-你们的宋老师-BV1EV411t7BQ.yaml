- summary: "-   周年纪念日忘记送礼物，如何补救？\n    1.  送99朵玫瑰或转红包都缺乏新意，不推荐。\n    2.  坦白道歉可能引发争吵，不明智选择。\n\
    \    3.  提出同居是最佳选择，展现新意和决心。"
  text: '# 周年纪念日，忘记提前准备礼物，你该怎么补救？ - P1：周年纪念日忘记送对象礼物02 - 你们的宋老师 - BV1EV411t7BQ周年紀念日忘記收對象的禮物該怎麼辦呢，我們來看題，假如今天是你和你對象的周年紀念日，但是你忘記了，甚至沒有提前準備禮物，請問以下哪個選項是正確的幫你選項呢，A馬上去買99朵玫瑰，B轉一個一三一次的紅包。C坦白並且道歉，D提出要和他同居，好首先我們來看A馬上去買99朵玫瑰，情人節看手畫，過春日看手畫，過年看手畫，好不容易過清明節，一看手畫，現在的周年紀念日，B送花，講實話就算你和你，你對他也一樣。A選項毫無新意，直接排除，看了這個選項說實話我都想吐，還送玫瑰花，什麼年代了，兩隻蝴蝶呢，好我們來看看B選項，轉一個一三一次的紅包，A好，經典方便，這跟快捷，又省事，但是同學們，女生最看重的是什麼。是新意，我先不說你有沒有這麼多紅包，光給錢，打不下新意，我們回過一下我之前說過的，什麼才是女生口中的新意，既發了紅包，又給了驚喜，那才叫新意，如果只發紅包，那只能是敷衍，所以很明顯，B還是對，再來看C。坦白並且道歉，漢是誠懇，實則，B你只要敢坦白，他就敢生氣，你只要讓他生氣，他就敢吵架，你只要和他吵架，他就要和你分手，白在說老師我讓你學習，不如退學，C排除，好了我們來看最後一個選項，當然是正確選項了。提出要和他同居，有的同學就是這樣問了，周老師這是什麼東西，我說你們啊，都不要怕，年輕人的驚喜就要靠，恭喜，靠，經意，當他聽到這句話的時候，他和你也是一樣，懂了，很快啊，你就在氣勢上壓制他了。這個時候又有同學問了，周老師我又沒車，我又沒房，我怎麼提出和他同居，誒，這一點啊，這位同學你就問到點子上了，此同居啊，他非彼同居，就算了，你在現實裡沒車又沒房，但是，我把一分錢也和他同居，因為你可以在。明日之后里面和他同居嘛，想要漂亮大房子，有，英式，歐式，中式，水米建，想要兩組屋，有，可以被哈士奇秋田拳，喘死洗拳，更重視，我們很多同學還在經歷一夜戀，每天在手機上要信心要報報，沒有實感。所以這裡咱們就要靠，騙，當他一同意和你同居，你就讓他下名字之後，不僅按照同居，什麼B東啊，牽手啊，公主抱，樣樣都能來嘛，如果你想要追求一點野外刺激，還可以和他開著小摩托，野外，野外，刺激刺激。所以同學們，下次遇到這樣的題目，不要再聽了，該怎麼辦呢，下個日子之后吧，飄逸。'
