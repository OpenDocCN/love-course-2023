  text: '# 三个点最受女生欢迎 - P1 - 蓝锅聊情感 - BV1E34y1b726三個特點讓女生無條件的喜歡，最受女生歡迎的三個特點，女生的眼裏什麼樣的男生最具吸引力，我有一個朋友，他老婆在沒有結婚的時候，就是一個特別愛玩的女生，就是那種過節日，可能都會有很多很多男生跟她表白的那種。但是在遇到我這個朋友之後，他對我的這個朋友溫柔體貼，乖巧聽話，從來都不會主動惹我朋友生氣，儼然就成了一個賢妻良母的典型，那種朋友的身上到底有什麼魅力呢，今天這條視頻，我給大家總結了三個點。都是別人絕對不會跟你們說的幹貨，建議兄弟們保存下來，加以學習，首先不要把注意力時時刻刻的放在女生身上，如果你總是把注意力放在她身上，那麼這個女生就會覺得你配不上她，為什麼很多男生最後都會成為備胎。就是因為女生已經拿捏了你的心態，知道自己在你的心裏是最重要的，就會產生一種想法，輕而易舉得到的，不會被珍惜，而你呢，總是想要快點和這個女生確定關係，又害怕失去她，最後產生一種不自信的心理。一旦有了這種想法，你的期望值越高，就會釋放出一種不自信的心理，所以一定不要時時刻刻把重心放在女生身上，有這種做法，只會讓女生覺得你有所好心，沒有正經工作，你更讓她覺得你非常需要她。現在知道了女生為什麼不理你了嗎，所以要給女生製造落金落離的感覺，這樣子她才不會被拿捏，甚至還可能主動來找你，第二個，一個女生被你吸引，最重要的一點，一定是你給她帶來了某種感覺。就像你的出面給你帶來一種小鹿亂招的感覺，你看她玩笑，她跟你打情罵俏，你再跑，她再追，這個就是你給她帶來的情緒，但是我發現，大部分的男生談戀愛或者是追求女生的時候，給女生提供的情緒都是正面的。不會提供負面的，正面情緒比如說讓女生開心，負面情緒讓她生氣，你適當的誇誇她，確實能夠給女生帶來情緒價值，可是如果一直誇下去，就人為田狗，你並不是不會給女生提供負面情緒的，歸根結底的原因就是因為你不敢。你太慫了，你把女生看得太重了，所以你在她心裡沒有什麼分量，現在你知道為什麼有些女生對你忽冷忽熱了嗎，經常有兄弟問我，我女朋友不主動，甚至好幾天都不理我，這還不是你一手造成的。這個時候如果你還頻繁主動的找女生聊天，慢慢的她就會開始說你太幼稚你好煩，你就不能做點別的事情嗎，等等一系列的矛盾，所以你自己的情緒，一定不要給女生作用，第三點，自我危機意識，以及給予對方危機感。很多男生在脫單之後，就會開始不注意形象，在女生面前展示出最真實的自己，甚至最差勁的一面，這裡我知道很多兄弟會說，都在一起了這是一點不好嗎，我給你的答案是不太好，你可以展示出你真實而且優秀的一面。但是如果你的缺點毫無掩飾的暴露出來，甚至變本加厲，女生的失望和落差會越積越多，到最後女生肯定會選擇比你更優秀的男生，甚至還會藏舌頭，我的前任真的太差了，其實你並沒有那麼差。你只是缺少長期關係相處模式而已，以及你不懂她想要什麼，不是因為第三者女生跟你分手了，90%都是因為這樣，那麼如何給予對方危機感，由於時間關係這裡就不細說了，要想知道的話先給老蘇點個贊。當然啦這個世界沒有毫無道理的狠狠出世，我被女生拒絕了300多次，才獲得了如今的幸福，我是老蘇，我還在提升自己，你也可以。'
