  text: '# 每个能和好的人，ta的身上一定具备这三个特质 - P1 - 逢爱情感 - BV1D14y1p79m能成功和好的人呀，他都具备了三个特质，每一个都很重要，第一个呢，就是客观的心态，为了你们能够更好的理解，我先说一说客观心态的反面是什么，就是咱们常见的主观心态，简单来说。就是你总觉得你们的关系不会这么轻易的结束，总觉得说，你们只要能见一面抱一抱就能和好，觉得你们之间没有什么太大，没有什么解决不了的问题，那说白了就是你总是活在你总觉得当中，那么你们这段感情就很难了。这样的心态，他必然是不可能和好，对方只会觉得说你是改不掉的，所以客观的心态非常重要，你要能够客观的先意识到自己的不足，拒绝主观一段，这样才具备了基本上能够和好的一个可能，第二个就是会复盘。一段关系从好到坏呀，都是因为你们双方身上的一些问题而不去解决，或者说一直没有真正有效的去解决掉，那么很多人在分手之后依然是不以为然，觉得就算是双方这里也不对，那里也不好。但是丝毫没有说反思自己过往的问题，那我只能这样说，这样的人，你谈再多的恋爱也很难有更好的结果，因为只有会复盘的人才会收获到真正的爱，第三个就是套路得人心，这句话呀，其实真的不是白说的，每年呀。都会有一些粉丝发消息跟我说感谢我，他说，从我这里呀，学到了很多靠谱的方法和技巧，然后学着学着，他自己就顿悟了，结果一试呢，没想到真的就成功和好了，所以呀，我想跟你说的就是，与其你在这里无脑的纠缠。坐以待毙，倒不如说你多看看我的视频，多跟我聊聊天，学点切实的方法，那有方法了，你的心里才不会慌，你的心不慌了，你的事情也就成一半了，最后我想说的是想和好，你一定要坚定。千万不要因为对方有一点的冷漠和抵触，你就崩了，觉得自己不行了，就坚持不下去了，你一定要先坚定自己内心的目标，这个可能刚开始会很难，但是将来的你一定会感谢现在这个没有轻易放弃的自己。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
