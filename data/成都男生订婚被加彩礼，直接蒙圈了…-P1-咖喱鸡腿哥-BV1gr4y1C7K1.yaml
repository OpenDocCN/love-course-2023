- summary: '-   男生即将与女友订婚，准备充分，但女方突然要求20万彩礼，男生家措手不及，因成都不重视彩礼。女方家庭解释是习俗，但男方感到困惑。彩礼成为婚前障碍，家长拗彩礼，女方妈妈最为过分，彩礼不应成为交易，真爱不应受彩礼限制。男生建议适当给红包，不应被彩礼束缚。女方家应理解，不应物化女性。'
  text: '# 成都男生订婚被加彩礼，直接蒙圈了…【男生】【女生】【丈母娘】 - P1 - 咖喱鸡腿哥 - BV1gr4y1C7K1一個成都的男生來求助我，他馬上要和他的女朋友訂婚了，什麼酒店啊，新房啊，婚車啊，都準備好了，親朋好友呢，也都通知到位了，結果兩家呢，在吃定親飯的時候啊，女方的媽媽，突然在桌子上呢。就提出來要20萬的彩禮，搞得男生他們一家呀，措手不及，直接蒙圈了，因為大家要知道啊，在成都這邊呢，是沒有太重視彩禮這麼一說的，男女兩家呢，一般都是互相呢，包一個紅包，認定親事，男生給我說啊。小兩口的新房啊，是男方出大頭全款買的，名字呢也是寫著兩個人的名字，女生的車子呢，也是他在供這個按揭，他主動在幫著還，結果呢，女方的媽媽突然唱這一齣戲，兩家呢，訂婚宴吃的不是很愉快，後來一打聽呢。女方的父母啊，好像在東北插過隊，當過什麼知青，把東北那邊流行的這個彩禮這一套啊，就硬生生的搬到四川這邊來了，女方那邊的解釋呢，說的是，家庭呢也不是物質的，就是世俗習慣，如果呢，不問男方要彩禮啊。老家那邊的朋友啊，親戚啊，會覺得啊，你的女兒嫁出去好像太便宜了，但是我想說啊，這TM是結婚的嘛，又不是買賣，彩禮完全不給呢，好像呢，也不太近人情，既然女方那邊開口了，男方啊，我覺得拿個幾萬塊錢出來啊。表個態也是OK的，畢竟人家別的男的呢，你要知道是婚房子人家出錢買的哦，而且還把你女兒名字寫上去了的，車子也是人家在供，但是你來不來就要20萬，這20萬呢有好高有好厚，你又不是見過沒有嘛。人家媽你這不是蠢蠢的在賣女兒嘛，這媽媽看樣子也是沒當明白，拿著自己女兒當籌碼和別人互相攀比，因為現在好多的小兩口啊，都是因為彩禮成了結婚前的最後一道坎，但是遺憾的是啊，就越來越多的人都栽在這個坎上了。其中很大一部分原因呢，就是父母在裡面裝神弄鬼，拗彩禮鬧的，尤其是女方的媽最為甚，大家其實都是普通人家的子女女兒啊，兩個人在一起呢，結婚其實是過日子，不是把人家當成商品來買賣的。特別一部分家長呢死要面子活受罪，非要去拗這個彩禮，結果硬生生的把自己女兒的幸福給拗沒了，你要曉得哦，彩禮呢僅僅是開啟婚姻的鑰匙，一份態度一份保障，但絕不應該成為籌碼，更不應該呢，四肢大開口。彩禮說難聽點啊，其實就是啊，不那麼愛你的女人，或者那個女方的丈母娘，對你的要求的這個補償而已，如果小兩口啊，真的是真心相愛，即使男方沒房啊，沒車啊，沒彩禮啊，結合在一起的也多嘛，女方呢，也願意嫁給你。跟你一起打拼，一起奮鬥，但是你如果遇到這種四肢大開口的家庭啊，你給他的再多，我覺得都不能滿足他，因為人的這個慾望是無止盡的，你信不信，一個真心愛你的女人呢，不會逼著你去要彩禮啊，更不會拿著彩禮來威脅你。彩禮這玩意兒啊，就不應該成為道德的約束，這是他媽純純的陋習，你這是他媽的在助長社會不良風氣，互相攀比的體現，很多的家庭呢，現在都把彩禮啊，當做賣女兒的籌碼，你女兒要是他媽人家也是人。沒有必要把女性的物化嘛，更沒有啊，把一個活生生的人打上標籤來出售了，確實有點他媽噁心，我跟這個成都的男生呢，出的主意就是，你在你能力範圍之內的，你給他包個幾萬塊錢的紅包，就當成彩禮了，女方呢。或者他丈母娘那邊呢，他幹就幹，不幹就拉筋倒，這媽好大個事嘛，人家又不是娶不到老婆，非要吊死在你這棵樹上。'
