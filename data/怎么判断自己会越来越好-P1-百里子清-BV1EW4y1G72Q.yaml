- summary: "-   怎么判断自己会越来越好\n    1.  通过领悟和顿悟来判断自己是否在朝着好的方向发展\n    2.  当感觉轻松、自然时，说明在变得越来越好\n\
    \    3.  警惕在状态非常好时可能走下坡路，要学会控制节奏，顺着波路让自己变得越来越好。"
  text: '# 怎么判断自己会越来越好 - P1 - 百里子清 - BV1EW4y1G72Q怎么判断自己是不是变得越来越好了，就是来判断自己这个状态是不是变得越来越好了，是不是朝着好的方向发展，其实有一个很简单的判定标准，就是你看你是不是有所领悟，有所顿悟，举个例子，就是你之前去想某个事情。一直都想不通，一直都是那种死胡同，一直都是很纠结的状态，但是突然你发现你自己领悟了，你自己顿悟了，你自己这个时候能想明白了，能放下的就放下了，不能放下的你也释然了，你是这么一种比较轻松的状态的情况下。你就会发现你会变得越来越好，你就是在朝着好的方向在发展，它就是这么一个迹象，就是当你自己感觉比较轻松，比较OK，做什么事情都是很自然的这种状态，而不是一种纠结，不是一种扭曲的状态。你比方说有的时候我们去做一个事情，总是感觉哪儿有点不对劲，但是又说不出来，总是有这么一种感觉，那这个时候就是变得糟糕的，这么一个迹象，当你去做这个事情变得越来越顺，越来越顺的时候，你就会发现。你就是变得越来越好的一个迹象，当然在这个时候，我们要警惕了，因为痞疾太来，当你发现这种状态非常好的时候，你就要担心走下坡路了，因为人生当中任何的事情，它都是这样一个波动的状态。那我们就要学会在这个波段的上峰的时候，要注意往下的这个节奏，你就要刹住车，而在上走的时候，你就要慢一点，然后也要发现向上的这个迹象，那么这样子我们就能够顺着这个波路，顺着这个波纹，然后让自己呢。这个人生慢慢的变得越来越好，然后让自己呢，活得别样的精彩。'
