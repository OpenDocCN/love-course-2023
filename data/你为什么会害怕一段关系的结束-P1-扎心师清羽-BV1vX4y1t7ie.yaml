  text: '# 你为什么会害怕一段关系的结束 - P1 - 扎心师清羽 - BV1vX4y1t7ie你为什么会很害怕一段关系突然结束呢？有没有这样的担忧呢？当你害怕对方离开的时候，就控制不住自己的情绪，很盲目的想要和那个认为爱的人和好，如果你深陷其中，这条视频我给你答案，第一呢。其实分手没有想象的那么恐怖，真正可怕的是你把感情当成你生活的全部，明白吗？在一段感情中，当你越看重对方的时候，不一定证明你很爱他，但是一定可以确定的是，你需要对方比对方需要你多，你离不开他了。恰巧证明这个时候，你已经丧失了独立的人格，所以当一份感情不仅仅是一份感情，它在某种意义上变成你自己需求的全部寄托，和你的救命稻草的时候，那这份看似美好的感情，总会有一天被你的需要拖垮。除非对方也是如此迫切的需要证明，但他提出分手了，说明什么？他没那么需要，相反，他被你的需要负重的太累了，所以想要逃了，所以不要赋予一段感情大过于其他任何事的意义，尝试跳脱出来，第二。分手在某种意义上其实并不是坏事，就像你不会开车，你也只能坐在副驾驶上，你人生的方向只能掌握在别人的手里，如果你不甘心或者是不信任驾驶的那个人，那你就自己去学着开车，然后以后呢和他换着开。或者是换一辆新车，自己来掌握这个方向盘，分手不过是一个结果，这个结果提醒你，你经营了这段关系，却因为你的能力不行走向了结束，没有人有义务参与到这段消耗双方关系当中，而不走出去，所以你要走出去的，第三。当然排除以上的情况，分手也不一定是你的错，也可能是对方，原来就没有把你当成人生的同路人，关系是需要两个人共同经历的，当两个人的想法产生冲突，一方坚定地想走下去，另一方呢选择了退缩。这种关系就变成了拉锯针，你的希望越大失望越大，所以在这样的关系中，即便是对方主动提出离开，也不要第一时间去否定自己，分手就是一场人生路上的意外泡沫，就算你是这个事业上最好的车手。如果遇上一辆没有准备好的车，你又能怎么办呢，委屈求全，等他吗，但他的态度确实给了你答案，最后我想告诉你的是，分手是自我成长性的开始，而不是幸福大门响的关闭，也不要两眼一抹黑，就是要他只要他。因为就算对方回到你身边了，你们的问题依然会重蹈覆辙，那这个时候你更需要去沉淀自己，了解自己，提升自己，需要问你自己，你到底是爱一个人，还是因为自己太弱，太需要一个人扶持了职守，如果你真的爱一个人。你会不舍得去纠缠对方，因为爱会让人甘愿受委屈，你也不可能把自己的痛苦，建立在对方的身上，让对方去为难，如果你这一团火，在他眼中只是一抹清烟，那他就不是那个能看到你的火，然后陪你一起走的人。一个不重视你的人，你不断地妥协，在对方的眼里，不过是放大你的无价值感，一个他眼中没有价值感的人，不是对方不要你，而是你自己在他那里放弃了你自己，所以去找一个能看见你火的人，明白了吗。'
