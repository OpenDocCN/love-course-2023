  - 问题1：如何才能有效地改变？
  - 回答1：改变最简单有效的办法就是先改变自己，自我的改变是由内而外。
  - 问题2：言行为什么重要？
  - 回答2：言行是思维和想法的外化。
  - 问题3：什么是真实的改变？
  - 回答3：只有实现自身内在彻底的改变才是真实的改变。
  - 问题4：如何提升爱的能力？
  - 回答4：要提升爱的能力，要尊重对方的需求。
  - 问题5：以上这四点可以达到什么效果？
  - 回答5：以上这四点能让你的前任打消自己的担心，也能让你俩复合，避免重蹈覆辙。
