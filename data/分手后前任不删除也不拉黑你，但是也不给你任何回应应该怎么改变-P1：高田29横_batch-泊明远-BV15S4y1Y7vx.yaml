  text: '# 分手后前任不删除也不拉黑你，但是也不给你任何回应应该怎么改变 - P1：高田 29 横_batch - 泊明远 - BV15S4y1Y7vx当你想要复合的时候，有一种情况是非常让人焦虑的，就是无论你怎么说，他就是完全的不理你，既不删除也不拉黑，完全就是一种冷暴力的状态，那么这种状态应该怎么样去找出破口呢，首先你要去想一个问题。他为什么会有这么一种态度，能够明确的一点就是，能这么做的人通常内心都非常坚定，这个人是很有原则的，很有框架，他内心是极度固执，非常有自己的想法，很少能够轻易的接受别人的影响，内心非常坚定。做非常有韧性的一个人，而且加上你之前的一些做法，让他认为你就是这样的人，你改变不了，那你跟我就是不合适，我们没有我们想要的未来，不可能成为男女朋友关系，而这样的认知就扎在了他的心里。他也会不断地用这个认知，去强化对你的了解，所以任何一切试图改变这个人的行为，都会以失败而告终，他根本就不为所动，这样的情况突破口，唯一的办法就是改变对你的看法，而且这种状态的改变并不是暂时的。是根据难易程度决定，我见过做过半年，也见过做过一两个月，最后也都回来了，这个办法是真的能够做到恰到好处，真的好用，但是如果时间比较长了，就怕很少有人能够熬过去，我是博明。如果你现在也正在经历这样的情报问题，那么斯蒂休夫老师会来帮你。'
