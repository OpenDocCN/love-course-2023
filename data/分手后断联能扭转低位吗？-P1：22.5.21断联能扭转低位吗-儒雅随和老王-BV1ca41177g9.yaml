    \    3.  在断联期间，保持框架，角色定位由付出变为交换，保持原则和策略"
  text: '# 分手后断联能扭转低位吗？ - P1：22.5.21断联能扭转低位吗 - 儒雅随和老王 - BV1ca41177g9很多人明明断脸了，但效果并不理想，绝大部分原因都是，过于期待，就你只是表面做出了这个断脸，没打电话，没发信息，但你这个社交状态，你的各种行为，都在包括着你对他这个思念，你总是想让他知道，你很想他。就这些行为我跟你说，它都会包括你强大的需求感，进而让对方感到压力，还有人在断脸那个时候，啥也不做，就做以待毙，就以为啥呢，只要我不联系人家，总有一天吧，他就会主动回头找你，其实断脸吧。是让你把注意力从对方身上，转到自己身上，专注一下自我的一个提升，这个才是复合的根本，这个事你要都照明白，你干啥，其实意义都不大，我给你分享个小故事，有个小姐们之前找我，在之前，她已经跟前任分开一个月了。就断脸这个时间，可能都有半个月了，有一天半夜，前任主动给她发个信息，问她最近在做啥，就这姐们还挺高兴的，就以为这前任灰心转意了，就要跟她复合，在情绪激动这个时候，把自己这些天感受，把自己委屈全说。知道吧，她以为这俩人就严丑就复合了，结果，第二天，那小伙再也没打她，态度变得贼要冷，所以说断脸行，但是不能因为情绪随意发生变动，过多的暴露自己需求感，没有原则，没有策略的断脸，本质上。他就是一个人的空欢喜，断脸期间，对方主动找你这个时候，你得学会保持框架，你们相处模式由付出变为交换，就是角色定位，由乖小孩变成叛逆小孩，就算说他没主动找你，几周之后，你重复联系，也是遵循这几天。翻译成人话就啥，把自己当回事，比如说前任主动找你，要你帮忙，你可以回复消息，如果说提要求，你必须得有条件，而不是说啥，你搁那无私奉献的，再小的事，只要他觉得理所当然，你都得拒绝帮忙，你得让他知道。之前对他好是因为啥，你们之前是男女朋友关系，因为有感情，但你不是好好人，你得给他一个啥，我这个时间，我这个精力都很贵，没有意义的事，别找我，我很忙的这种感觉，别搁那明知道吃力不讨好，还是忍不住说听话。你得叛逆，别听话，只有说这么事，才能把你们这个关系逆转过来。'
