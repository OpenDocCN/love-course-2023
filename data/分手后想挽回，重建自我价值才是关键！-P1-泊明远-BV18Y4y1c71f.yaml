    \    3.  重新梳理自己的成功历史，记录肯定和支持，找到自己的优点。"
  text: '# 分手后想挽回，重建自我价值才是关键！ - P1 - 泊明远 - BV18Y4y1c71f千萬千萬不要去輕易的挽回一個你深愛的人，因為你大概率會再次的失去他，那麼分手後呢，再難過再焦慮，只要你真的還重視這段感情當中的這個人，你都要謹記住一條非常非常關鍵的點，把挽回的發力點聚焦在自己身上。那今天呢，我會給出重建價值的方法分為三步，首先，我們需要問自己一個問題，為什麼我們會覺得自己很差，從而產生恐懼感呢，答案是因為啊，被人拋棄，被人背叛，對方呢，就是在用實際的選擇來否定我們的價值。那麼關鍵點來了，我們對於自己的看法形成到底是來自於哪裡，是如何形成的呢，那如果這個世界上，只有你自己，那你對自己就一無所知，那如果這個世界上只有兩個人，這個人說你好看，這是事實，所以啊，在愛情裡。你唯一的愛人說你不值得被人愛，那麼這種由愛人的否定，他的否定啊，是很容易就摧毀一個人的自尊心的，但是，這個影響並不是無解的，因為能對我們做出評價的重要人物，不只是有愛的人，還有親人朋友和其他人。就連愛情，它也不是只有一段愛情就能為我們定下標籤，因為我們還有前任，還有下一任，所以，如果分手後呢，你正在自我否定，覺得自己配不上對方，覺得自己遇不到更好的人，那麼請現在啊，我們就拿出一張紙出來。重新的梳理一下，我們的價值，先回顧過往的成功歷史，找到讓自己覺得滿意的點，那麼寫下來，其次啊，就是親人和朋友對你的肯定和支持，在他們的眼裡呢，你的優點是什麼記錄下來，最後就是在愛情裡，找到從第一個階段。到現在你的戀人，對你的積極評價記錄下來，記錄的優點呢，要越詳細越好，哪怕再細微的點啊，都要記錄下來，並且找到對應的事實，到最後你就會發現啊，其實你呢，就是一個很優秀的人，那說到最後啊。我更希望說的是愛情，它和我們的生活的一部分，和事業一樣，它不能決定我們人生失敗，只要你願意努力和用心，你啊，還是有很多的機會，來收穫自己的幸福的，那無論是為了挽回，還是為了幸福，我們都要先學會愛自己。我是博明，如果屏幕前的你，現在並不知道該如何去做的話，可以找我聊一聊。'
