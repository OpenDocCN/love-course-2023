  text: '# 不沉淀就无法迎来大爆发！ - P1 - 曲曲大女人 - BV1B24y1H7u1我在总结过去十年的时候，我发现自己总是在有点小成绩的时候，就沾沾自喜，有一点小成绩我就不想搞了，我就觉得我证明到自己有能力了，再去下一个圈子里再去证明自己了，但是我后来发现这样的话。你的人生它只是在做一个简单的加法，它没有做几何的裂变，要不然的话我永远就是出小成绩，出小水花，但是没有办法变成一股洪流，这个力量它不能聚集，不能沉淀，所有的东西它是你要在上面做方程式。它才能冲起来的明白吗，你做简单的加法，今天在这里是个1，下次从头再来又是个1，你的生命是1+1+1+1+1，是这样，你能加出个几呢，但是如果你在一个点上持续生根，持续打磨，你这个基本上就是一整平方。再平方再平方再平方再平方，那就不是一个概念了，明白了吗，它是这样你才能够把你自己的能量，在一个点位上紧喷的爆发的，所以为什么我会总统化，我隔绝所有的熟人，隔绝所有的环境，对吧，隔绝所有过去的资源。我要一个人到一个没有基础的地方，从零开始，然后在一个点位上不停的做，把它做出来为止，我才开始做这件事，还没出成绩的时候，我就先跟你说，如果我出成绩了我怎么办，我跟别人不一样，因为我不怕自己不出成绩。因为我认为我任何地方，我都能出成绩，我就没有过不出成绩的地方，我想做一个事，这个事必出成绩，我特别了解我自己，我最大的担忧与害怕是在，我出了成绩以后，我又不想搞了，我又自满了，这个才是我害怕的。到时候就又变成了+1，所以我很早就开始想，如果我出成绩了我怎么办，我能不能逼着自己不离场，我能不能逼着自己持续的做下去，开始跟自己对话，所以你们才看到没，我坚持到今天，不沉淀肯定是没有办法。迎来巨大的爆发的，(偷懶的同學)。'
