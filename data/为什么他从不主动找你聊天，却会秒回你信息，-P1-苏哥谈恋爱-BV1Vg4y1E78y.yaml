  text: '# 为什么他从不主动找你聊天，却会秒回你信息， - P1 - 苏哥谈恋爱 - BV1Vg4y1E78y為什麼他從不主動找我聊天，卻經常的秒回消息呢，女生在和你互動的時候，往往不會主動的發信息給你，因為他們在感情當中，都是相當的被動的，除非說這個女生喜歡你喜歡的不行了，他才會主動的發消息給你。因為他們的意思太簡單了，你不找我，說明你對我沒什麼興趣，那麼你既然對我沒什麼興趣，那我幹嘛還要找你聊天呢，大家發現了沒有，這其實就是一個試探你的過程，他們不是說不喜歡你，而是在試探你，你沒有接受住試探。所以你心態崩了，你們就沒有下文了，對於女生來說，當一個女生主動給你發消息的時候，基本上就開始想著，把你徹底的發展成為男朋友了，你不信，不信的話你可以去玩一下社交軟件，你就會發現。但凡主動給你發信息的女生，都對你的好感度特別高，所以針對你的問題，我覺得應該這麼去處理，進一步加強你的吸引力，成為那個她可以主動來找你的人，在這裡我主要講兩個，大家可能忽略掉的事情。一有一種吸引力叫做了解，二有一種吸引力叫做陪伴，我們先來說一下第一條，我有一個朋友就是一個碎嘴子，每天在朋友圈裡面叨叨都不停，比一個微信號朋友圈發的還頻繁，好在他的朋友圈裡面的內容。都是一些他自己興趣和愛好，或者是看到的有趣段子，和自己生活中的趣事，那麼隔三差五，還發了一下自己養的小貓小狗，雖然沒什麼價值，但也不算是垃圾信息，於是大家都沒有因為，這個人天天在朋友圈裡面叨叨就拉黑他。按理來說，這樣子的男生好像挺不少人喜歡的，因為女生都喜歡一些沉穩的男生，碎嘴子讓人感覺不靠譜，但是你說奇怪嗎，這個男生從來不缺喜歡他的女生，因為有兩件事情，第一個，雖然說那些朋友圈和其他人的。相比價值比較低，但也是一些有生活氣息的有趣內容，還是具備一定的可讀性和趣味的，二，他朋友圈裡的信息暫時特別多，你和他聊天不最近，他每天幹什麼都一目了然，所以呢，有的時候女生不找你聊天，也可能恰恰是因為。對你的了解有點太少了，你要嘛不怎麼發朋友圈，要嘛發的都是一些什麼籃球啊，手機測評啊，或者說遊戲之類的，他不了解的東西，他無從下手找你聊天啊，因此，自己的生活狀態也是可以適當的，同步到朋友圈裡面的。尤其是有共同感的，共鳴感的生活和工作上的事情，這樣子他比較好開啟話題，再來說一下第二條，有的男生往往在遇到這樣的情況的時候，就放棄了，因為他們覺得這個女生，不主動找自己聊天，就是因為不喜歡你不喜歡自己。你看你這不是浪費資源嗎，既然他每次回覆你那麼熱情，那麼你就多找他聊天，你要製造出一種習慣出來，什麼習慣呢，就是你們在生活中一定有這樣的小事，很好玩但是讓你很生氣，又或者讓你想到了什麼。這個時候你很想和別人分享的，但是卻找不到人分享，因為大家不怎麼聯繫，反正你怕一個沒頭沒尾的消息，過去打擾到別人，你經常找他聊天的目的呢，就是讓你成為他心中那個，可以和你說這些事的人，就好像有時候。我們不小心把洗面奶，當成牙膏用的這種事情，有意思但是太小了不值當說出去，但是你要成為那個，他可以給你發消息說，哎呀我的媽呀，我剛剛把洗面奶當成牙膏用了，這樣的人，現在呢我們重新來看一下這個問題。你就會得到一個新的思路，不是說聊天聊得不對，也不是說這個女生對你不感興趣，而是在主動的這件事情上面，男生和女生存在著差異，這個女生不主動主要是有兩個原因，一可能是想主動，但是找不到下手的突破口。二可能還在觀察你，那麼這個時候呢，你就需要按照我們說的方法，先給他提供一些突破口，讓他方便來找你聊天，然後再營造出一種熟悉的陪伴，讓他漸漸的習慣有你的存在，覺得呢和你講一些自己的事情，很好玩。'
