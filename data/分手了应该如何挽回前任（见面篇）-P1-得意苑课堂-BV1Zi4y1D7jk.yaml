  text: '# 分手了应该如何挽回前任（见面篇） - P1 - 得意苑课堂 - BV1Zi4y1D7jk分手挽回前任，见面篇，这个世界上没有绝对的人会狠心的，再也不想理你，就是所有的情绪都是一时的，都是短暂的，我记得我上学的时候，跟我最好的朋友吵架了，他是怎么来找我和好的呢，他把零食叠成了一个纸飞机。然后飞过来给我，上面写着不要生气了，我们和好吧，然后我们立马就和好了，这只是口诱之间，其实我们，我上个视频说了，把你和你对象分手，当做你和女朋友吵架，和你父母闹劳顿，这个时候事情就会变得简单很多了。但是我发现很多人，他在跟我讲的时候，都会觉得自己前任，是一个独一无二的存在，那今天我给大家分享一个，我星期天有一个学员，他成功和自己的前任见面了，并且和好了的一个例子，他中途是怎么去沟通的呢。首先你去见人家了之后，你一定要跟人家，有一定的肢体突破，你在，感知到对方愿意见你的时候，他的心脉已经被你打开了第一扇，所以你这个时候，你可以抱住他，最有感情的抱住他，我不知道你会不会这个。就是很多人他会觉得分手就很尴尬，你还让我主动去抱他，你不如让我死了算了，其实这个时候适当的肢体出破，是让他爱回温的一种表现，然后再怎么做呢，我让他跟前任沟通一个模式，我今天分享出来给大家听一听。千万不要一上来就是我错了，我想要跟你和好，少提一点感情，但是一定要提，只能提一次，那一次的核心，你就要把你想表达的所有内容表达完，表达的第一点就是，我为什么约你出来，我跟你谈恋爱的方式。为什么我是这个样子的，就是我们以现在，近情史来谈论过去近情史，这个英语你都学过吧，然后第二点就是，我不是一个舔狗，我也不是一个经常回头的人，但因为是你，就是以爱的名义，去把对方捆绑一波，你懂吗。第三点就是，因为我爱你，所以愿意继续，你如果不同意的话，我完全可以做朋友，因为这个世界上，只有两情相悦，没有一厢情愿，如果说是我一厢情愿的话，我也不会那么坚持，但是大家，我们至少在一起了这么久。不过不过分吧，对不对，你如果自然，那他就紧张，你如果紧张，他就无所谓，明白吗，人性交往，你一定要懂得去社交，社交多了就懂了，然后第四点就是，虽然我们认识了，一段时间，但是我听住了，我对你所有的感情。我知道我的方式可能你不喜欢，但是这些都不是难事，就最后要告诉他，这一段感情的终结结束，不是因为单方面的原因，也不是因为，有发生了多么不可解决的事情，这一切都是可以解决的，要告诉他。首先对方如果想要跟你分手，他肯定觉得很难了，才会跟你分的，那你这个时候，需要怎么去跟他沟通，你一定要让对方觉得，其实我跟你，你的感情是可解决的，并且很容易，只要看两个人愿不愿意，这个时候我是愿意的。那么对方如果还对你有感情，并且这个感情没有退去，你前面铺垫的够好的话，那他是愿意回头的，就果然这些话一说，他们两个就重新开始试一试了，也可能是他的前任，对他的感情还比较深，明白了吗，分享给大家这个例子。是为了告诉大家，千万不要去一通胡乱尝试，往回是要有方法的。'
