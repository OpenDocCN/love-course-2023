  text: '# 【丁程鑫】未来会长残吗？【时代少年团】 - P1 - 咖喱鸡腿哥 - BV1jA411F7KG有粉丝来信询问，丁程鑫未来会不会长残，今天就集中回答一下，丁程鑫绝对算的是经验型的帅哥，团里面非常的出条，颜值方面丁程鑫没有问题，很出圈，给人眼前一亮的感觉，非常的吸引人，眉眼灵敏
    嘴角邪魅。一笑很会撩姑娘，小小年纪就荷尔蒙爆棚，微微一笑就抒得少女们头软心软脚软，让人欲罢不能，丁程鑫的嘴巴其实非常的好看，很有辨识度，但是被这种黑粉乱带节奏，有点过分了，还有他小时候长得就非常标致。但是可能因为是年龄太小了，没有长开的原因，现在长开了以后好看多了，更加的英气，而且轮廓出来了，变深了，眉骨是非常高的，而且比量也很高，浓眉大眼睛的，唇红齿白的，真的是非常帅气，尤其是露眉非常好看。唯一我发现最近丁程鑫有一点点变化，就是他的脸好像比之前一两年，稍稍有点变胖了，我个人感觉可能是，眉骨和颧骨在发育，还有可能最近火势开得太好了，我觉得丁程鑫适合的容装，尤其大容装，他眼尾上条，窝囊明显。笑起来就像一个小狐狸，平时素颜的时候，不是特别能够表现出来，但是只要稍微的加一点点眼线，加下眼瞼的弧度，眼影增加那么一点点的话，马上眼睛非常勾人了，还有他的鼻子在我看来已经非常完美了。我之前的视频也讲过，小时候鼻翼就非常明显，现在长开以后，这个问题就不存在了，鼻梁挺直，三根刀也很高手，鼻头鼻翼都很精致，再说一下他嘴巴，不管说是黑粉带节奏，还是一直受到争议，有的人觉得很丑。但是我个人觉得男生的嘴唇，稍微厚一点没有关系，他嘴唇虽然厚，但是在舞台上的表现，尤其在动态中的表现，和一些在动作上的表情里面，是非常可爱的，很有少年感，毕竟年龄摆在那里，审美固然是个性化，差异味的感受。但是不可否认的是，丁程鑫的审美，绝对是，在大家的认知以上的，审美依然存在着，一定的标准的，丁程鑫的五官和颜值，在这个标准之上，未来我可以肯定的给粉丝答复，不会长馋，大家要放放心心的追，没有问题，下课。'
