- answers: '-   我们总是容易多想，其实就源于对于结果的恐惧。举个例子，如果我现在也是一种多想的状态，那我就会去想，我拍的这个视频别人会怎么看，别人会怎么解读我说的这些观点。如果我想的这个结果，那就没有这条视频了。你看，如果过多地追求结果，在意结果，就会多想。多想过后就不会去行动，而只是在那里想着这个事情。想着想着自己就会否定自己，脑袋里面就好像有很多的声音。他们是各自为战，然后就在里面乱七八糟的，把你自己这个状态搞得不好。所以很多时候当你发现自己有这种多疑的倾向的时候，想得很多的时候，最好的一个做法就是，我立马去做一个事情，做一件事情。我现在去做一件事情，把时间和精力用在做这个事情上面，那我的脑袋里面，我就没有那么多闲工夫去想这些事情了。另外一个就是你不要去脑补，不要去想着后面这个结果怎么怎么样，我就去做这件事情。踏踏实实去做，在这个过程中，自然而然遇到问题解决问题，遇到什么情况我做出调整，用心去做实实在在的事情，你会发现自己这个状态会越来越好，然后一切都在这个过程中悄然地发生了。最终你得到的结果有可能就是一种惊喜。'
