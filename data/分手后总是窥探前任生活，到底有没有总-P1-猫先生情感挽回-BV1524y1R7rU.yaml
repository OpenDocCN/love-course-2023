  text: '# 分手后总是窥探前任生活，到底有没有总 - P1 - 猫先生情感挽回 - BV1524y1R7rU分手后你的窥探有效还是无效，我拜托你了，分手之后不要总是去窥探对方的生活好不好，我每天收到的问题都是，前任朋友圈把我屏蔽了是什么意思，前任给我点赞了又是什么意思，前任给我点赞了又取消了是什么意思。前任把我拉黑删除了是什么意思，你们搞清楚一件事，你们分手了，现在你和他没有任何关系了，只要前任不主动联系你，哪怕现在你在大马路上和他擦肩而过，站在你的面前他都和你没有半毛钱关系。如果你真的放不下他就去挽回他，这个时候有人就跟我说了，他就像我心里的一根刺，咽下去了就疼，拔出来了也疼，现在时间久了你就知道，你根本就是在折磨自己，你自己去知道这些一个又一个，和他联系有什么用呢。你从未退出过他的世界，他也从来没有退出过你的世界，又怎么可能真正的拔出这些根刺呢，或者说做到咽下这根刺，根本就没有放下，这个时候你去窥视他，你会有什么样的心态啊，要么就是他过得好了，他有女朋友了。有男朋友了，你去贬低他，去损他，拿自己去做比较，要么就是他没有新欢，这个时候他过得好与不好并不重要，你就会感觉到说，他没有新欢这个事对你来说就是希望，就是期待，其实说到底去做这些事。不就是希望他做了这些事，或者说窥探他的生活，从中得到有那么一丝丝和你有关的联系吗，然后在自己的脑海里去潜移默化地影响自己，去说服自己，去让自己认可他的一切，仍然和我有紧密的联系，仍然和我有关系。他的心里仍然有我，我再重述一遍啊，你们两个人分手了，你们两个人就是独立的个体，不要去窥探，不要去窥探，也不要去用什么小号，看对方的朋友圈也不要，用你的小号去看对方的社交。也不要再让你的朋友再去看他的社交平台了，都没有用，真正的窥探是我们在进行了复恋之后，我们已经开始着手复合，我们去了解他的情况，去分析他的情况，去针对性地做出一系列措施，而不是这种无用的窥探。只会让对方觉得厌恶和抵触，所以不要再用无用的窥探了，拜拜。'
