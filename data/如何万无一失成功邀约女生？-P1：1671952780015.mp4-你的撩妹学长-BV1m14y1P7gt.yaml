  text: '# 如何万无一失成功邀约女生？ - P1：1671952780015.mp4 - 你的撩妹学长 - BV1m14y1P7gt如何萬無一失成功邀約女生，我細緻的講一下，看完我這個視頻，你就不可能邀約失敗，核心要索就三點，一，投其所好，閒聊的時候，發現對方對什麼感興趣，我們一定要留意，這就是邀約的突破點，但是要注意。邀約項目不能太廉價，如果太廉價的話，女孩就會感覺自己很虧，我之前有個朋友就是，邀約女生出來一起喝奶茶，結果被人家拒絕了，我說你是不是心經病，一杯奶茶20塊錢，她出來看你了，她說打車得50。有這個50塊錢，人家為什麼不能點個外賣呢，對不對，二
    植入預期，時間那麼寶貴，為什麼要和你約會，你要給對方一個合理的理由，讓對方有一個預期，所以找到對方感興趣的事情之後，你要跟對方說。我知道一家新開的餐廳，東西好吃，拍一照好看，有時間咱們可以去試一試，注意要素是有機會，我們去試一試，具體什麼時候是有機會呢，有問題沒結果，所以說什麼時候有機會，不一定，通常女孩就會怎麼樣。就答應你說好啊，那就去試一試，你看，這就在她心中植入了一個預期，三
    正式邀約，前面兩步做完之後，等到對方什麼時候時間了，我們就可以說，你還記得上次我跟你說那個樣嗎，正好明天我準備要去，你也沒事。咱們可以一起去，你注意看，我這正好明天有時間，剛好你也沒什麼事，那有事咱們可以一起去，對不對，對方完全就沒有社交壓力，這個時候通常就答應我們了，一切都順其自然，那麼問題來了，如果對方此時。答應了後我們去，我們應該怎麼辦，如果對方沒有答應我們，或者說到約會那個日子他不來，我們又該怎麼辦，別著急，其實你的表情包裡的，第二行的第二個表情，就已經是答案了，我詳細再給你講一講。對方此時如果說答應和你出來約會了，我們要馬上確定好時間和地點，比如我們可以說，我們在下周六下午四點，大約騰商場北門口集合，這個時間地點一定要精確，防止對方能放我們鴿子，因為對方感覺到我們重視這件事。他才會重視這件事情，這種情況即使放我們鴿子了，他心裡也會有內疚感，可以有效防止對方放鴿子，那麼問題來了，如果到日子對方還是沒來，那我們該怎麼辦，就是放我們鴿子了，這個時候要注意。就是顯示我們情商的時候到了，如果此時表現的不在意，對方就感覺你不在意，我也不在意了，這事就不要表志了，如果我們表現的太過於糾結，對方就感覺，你這是打男人怎麼這麼小心眼，所以這個時候我們就說，你沒有來。其實我感覺還挺可惜的，對就是可惜，這個尺度剛剛好，不輕也不重，這個時候對方多少會有點內疚感，然後就趁著對方內疚的時候，我們繼續說，希望下一次我們再一起出來玩，不要出現這樣的情況就好，因為對方剛剛爽約。所以此時他就會回答，好吧，那下次一定不這樣，你看我們就利用這次的失敗，為下一次的約會做好了鋪墊，下一次成功打下了很好的基礎，那下一次我們再走一下這個流程，基本就不會失敗了，感想上還有什麼問題。可以在評論區告訴我，你只要留言，我就在下期視頻給你解答。'
