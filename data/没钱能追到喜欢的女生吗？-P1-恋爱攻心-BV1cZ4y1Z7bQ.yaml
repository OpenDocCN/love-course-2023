  text: '# 没钱能追到喜欢的女生吗？ - P1 - 恋爱攻心 - BV1cZ4y1Z7bQ有沒有方法在自己沒有錢的情況下追到喜歡的女生？有，且僅有這一個方法，那就是讓自己變得自信，我們先來分析一下有錢和沒錢最本質的區別，兩個外形條件相同的人，一個有錢一個沒錢。那毫無疑問女生肯定會選擇那個有錢的，那我們再來加一個條件，兩個外形條件相同的人，一個人有錢但他自卑膽小摳門婆婆媽媽，另外一個人沒有錢但他自信大方勇敢有擔當，你們認為這時候女生會怎麼選？給你們兩秒鐘思考一下，在評論區告訴我，客觀的來說，這時候要看女生想要什麼，如果女生想要的就是物質生活，那她可能還是會選擇有錢的，但是從兩性吸引的角度來看，女生會選擇第二個自信大氣但沒有錢的男生。這是為什麼？聽我來慢慢和你分析，大部分有錢人更容易獲得女生的青睞，是因為錢能給一個人帶來自信，錢這個物質條件，只是讓女生喜歡你的很小一部分因素，除非你遇到的就是奔著錢來的拜金女。那麼大部分女生被有錢人所吸引，實際上是被有錢人背後的這種自信所吸引，這才是有錢和沒錢最本質的區別，這個真相確實很扎心，但這就是現實，我來假設一個場景你就明白了，一個窮小夥他遇到了一個喜歡的女生。哪怕這個女生對他也有好感，還主動提出和他去約會，甚至主動承擔約會的費用，看電影吃飯女生都主動去買單，即使是這樣，這個窮小夥和女生約會的狀態也一定不會好，因為他沒有底氣。他內心會因為擔心錢不夠吃飯買單而緊張，甚至根本沒有辦法集中注意力去享受當下的約會，整個約會過程他可能都是一種萎萎縮縮的狀態，好OK那我們來假設另外一種情況，還是這個窮小夥他買彩票中獎了。也不多就兩萬塊錢，但是這兩萬塊錢足以讓他和喜歡的女生浪漫的約個會，綽綽有餘了吧，這時候他約會的狀態一定會不一樣，他不用擔心吃飯錢不夠買單，也不用擔心女生會瞧不起他，甚至他還會主動的去調侃女生升級關係。因為他知道女生願意和他約會，說明女生肯定對他也有好感，所以約會過程中他一定是自信落落大方的，你看就這兩萬塊錢的區別，帶來了整個人狀態的不一樣，所以有錢確實能夠吸引到女生，但單純因為錢這個物質條件。吸引到女生的因素只是其中一小部分，女生更多的是被有錢人背後的自信和狀態所吸引，這才是最本質的，如果你想變得自信，讓女生喜歡你，關注我，下期教你方法。'
