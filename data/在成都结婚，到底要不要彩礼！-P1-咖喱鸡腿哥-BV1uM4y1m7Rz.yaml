  text: '# 在成都结婚，到底要不要彩礼！ - P1 - 咖喱鸡腿哥 - BV1uM4y1m7Rz在成都结婚到底要不要给彩礼，成都的彩礼金额现在是无限接近于0，排行也是全国的倒数，如果男女双方都是大成都范围内的，基本上就没有彩礼这么一说，但是这几年成都属于人口尽流入的城市。全国各地涌入了几百万的朋友来成都发展，双方飞土著在一起，这个恋爱结婚是越来越多，慢慢的确实也是形成了有彩礼这么一说，之前就有身边的朋友遇到了，女方是外地的，结婚提的要求是彩礼12万。外加婚礼
    旅游 月子中心，房子的50%首付款共是160万，还要求男方不准负债，婚后生活质量还不能下降，每个月最少要给女方3000块的零花钱，还要外加一条不能和父母住一起。搞得成都这个男生一家子现在非常被动，所以就给各位成都男生提个醒，要彩礼在成都就两种人，一个是外地来成都工作的女生，老家的风俗习惯所致，但是只要是合理的范围也能够接受，但是那种漫天要价的。你看是不是要考虑换个人，还有一种就在成都本地的女生，她大学或者工作在高价彩礼的地区学习工作过，在当地耳濡目染的，把这种陋习带回成都了，所以狮子大开口，有的父母也不懂事，变着法的支持女方。搞得跟卖女儿一样，吃相属实难看，但是大家可能不知道的，成都彩礼之重并不是重在金钱，而是重在男方的付出与尊重上，特别是这些年成都男生，投入家务的时间已经超过女生了，在成都70%什么买菜做饭的事情。基本上都是男生在干，所以成都的男生大多数是以这样的方式在支付彩礼，什么一三五拖地二十六洗碗，周天带着女生出去玩，更贵的彩礼是，小事的决定权是女生说了算，大事的决定权是一人一半。这就是成都男生给女方的彩礼，它从来都不是一次性的金钱和礼物，而是一辈子的宠爱与尊重。'
