  text: '# 你们聊天突然无话可聊，产生的原因和解决方法 - P1 - 大东Kevin - BV1UK411177u你遇到過聊天突然無話可聊的情況嗎？，你被聊天飽和期給弄得難受過嗎？，這些視頻我們一起來思考一下它產生的原因，我再分享四個解決的方法，我有個朋友一開始和女生聊天都非常的流暢和熱情，一不小心就會聊到深夜。但不知道從什麼時候開始話題逐漸變少，對方的回復動力明顯變弱，這種情況在社交中就叫交流飽和期，最嚴重像我這個朋友啊，他會在內心深處會覺得很孤獨沒有依靠，這就達到了飽和期的頂點，如果你一直跟自己較勁。不知道怎麼去排解，那你們的溝通會有飽和狀態，轉變為對立狀態，首先啊，原因大部分就兩點，第一把聊天當成了任務，我幾年前聊天可能和你很像，比如第一天和女生聊天20分鐘，第二天可能聊到一個小時。我就覺得自己進步了，到了第三天，女生說有事，只聊了10分鐘她就走了，我又覺得是不是出了什麼問題，還會跑過去問答，誒你今天怎麼了，發生了什麼事情嗎，如果是這種聊天模式啊，最後就會形成自圓其說。第二個原因話題平淡，馬斯洛需求理論大家都知道，詳細的片底主題咱就不說了，其中有一點呢，當第一層次的需求基本得到滿足以後，它的激勵作用就會降低，你需要用高層次的需求來推動，講人話就是說。你們一開始聊天很順利，一方面是因為互有好奇心，另一方面，你一開始的低層次話題能夠滿足對方的需求，但隨著時間推進，你每天聊工作，聊日常，聊吃的什麼，四個人都會覺得無聊，你一直保持這種炒剩飯的溝通方式。最後就會厭煩，社交屬性越強的女生，她的這個時間週期會來的更快，了解上面兩個原因，再送你四個非常實用的解決方法，第一種延展新話題，這可以很好地激發出好奇心，前提是這個話題和你們此前聊的話題，是有關聯度的。比如你們前一個話題是在聊女生喜歡的貓貓狗狗，那你第二天打招呼就可以直接發萌寵視頻，這又可以延展到，西總會給你們推薦什麼視頻，新的話題一下子就變多了，具體的方式會有很多，這裡就不細說了，第二種。把聊天交給對方，溝通是兩個人的事情，但許多男生喜歡把它歸為自己的事，你一直想盡辦法提供話題，讓對方不去思考新的話題，時間久了女生就會養成習慣，所以說你要學會引導他們，也來配合你認真的參與到這場遊戲中。裡面的溝通技巧很多，這裡分享一個最簡單的，就是多提問，讓對方來思考要說的觀點和話題，這會讓他投入更多的精力，在你們的聊天當中，第三種，交流無保不齊的話題，說白了就是聊些感覺，比如我感覺你今天怎麼怎麼樣。我感覺你今天工作有點累，這就是在聊生活和情緒，你還可以說，我感覺和你聊天還挺開心的，這可以聊到性格，甚至是情感話題，這種方式就很容易暢聊，但是不要經常這麼說，會讓對方覺得你這個人很奇怪。最後就是最厲害的一招，你聊天再厲害，都會遇到不想理你的人，其實你也感受得到，這個時候任何的方法和技巧，都是沒有意義的，你不理女生其實就是最好的方法，當你用盡一切的方法，她依然不分享，不回饋的時候。大概率就是當下的你，價值不匹配，你不是非一個人不可，提高自我，你會有新的發現，你說呢。'
