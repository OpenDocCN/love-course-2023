  text: '# 你处在僵局中的根本原因！ - P1 - 泊明远 - BV1DN411U7uT首先我們要搞清楚，目前這種僵局是有兩部分原因，不回復你的消息，那麼是因為你的消息，讓他沒有回復的慾望，要麼就是，發消息這件事情本身就是錯誤的，那至於為什麼不刪除你，在這件事情上，其實一直困惑我們很多人。首先，你得需要考慮你們之間，具體分手的原因是什麼，那如果僅僅是因為相處模式，因為性格，或者是因為失望導致的累積分手，那麼對方是沒有理由去刪你的，雖然目前關係結束，但是曾經有美好的回憶，曾經你對他的好。這一點他是看在眼裡的，而對於那些被對方拉黑刪除，無非就是你的糾纏，要麼就是觸碰原則性問題，那麼至於對方，為什麼不回復你的消息，你就需要從當下的現狀出發，任何一段關係的結束，一定發生了不可調和的矛盾。那對方的心裡對於我們來說，畢竟有很大的負面情緒，所以這個時候，面對你有一頓輸出，他根本是不會有任何回復的慾望，但這個時候，你意識不到這一點，因為你一直會沉浸在親密關係裡，你依舊還是拿著男朋友那個角色。去要求他，覺得他一定要對我們付出的更多，就算我們分手了，也還是要求我們去負責，去接納你的情緒，可事實上，我們每個人都是一個普通人，累了疲憊了，他也會選擇去停下來，你都能去害怕對方不再愛。那對方會不會害怕去重蹈覆轍呢，所以每個人都會為自己去考慮，在我看來，一段時間的結束，對方能夠留著你的聯繫方式，這就是在給你們之間的關係留窗口，所以我們的重點，不是去關注我們今天發什麼。我們發的字數夠不夠多，我們有沒有誠意，而是要關注我們，到底需要給對方提供什麼樣的價值，對方的內心需求是什麼，這個才是複合關鍵，我是光明，如果你並不清楚這種價值是什麼的話，可以私心求付。'
