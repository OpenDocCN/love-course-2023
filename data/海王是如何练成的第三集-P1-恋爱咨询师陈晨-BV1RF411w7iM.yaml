  text: '# 海王是如何练成的 第三集 - P1 - 恋爱咨询师陈晨 - BV1RF411w7iM海王送你的礼物永远是最廉价的，甚至是不用花钱的，但是当你收到这份礼物的时候，你却会异常的开心，在大众人士里面，他们会认为海王是带几个女孩去夜店，然后当当当开酒，这种行为在海王眼里面。其实是一种特别愚蠢的行为，海王这么干的，他盯上一个女孩以后，你去夜店你就去，我不会陪你去玩的，但是他会在你散场走出夜店门的时候，他一跑出来去接你，同时给你递上一个保温杯，而且海王会跟一句话。我不能陪你玩，但是我愿意照顾你，甭管人家跑去是租的借的还是买的，你去想象一下这个女孩的心理，我在夜店里面去玩，这个男的花再多的钱，我也知道这个男的想干什么，但是夜店外的这个男生，是想跟我好好地在一起。什么叫浪漫，什么叫感动，一瞬间全都有吧，因为每一个海王都非常清楚，錦上添花是永遠比不上雪中送炭的。'
