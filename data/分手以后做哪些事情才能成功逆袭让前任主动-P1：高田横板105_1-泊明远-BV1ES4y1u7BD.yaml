- qas:
  - 问题1：分手后应该停止哪些行为？
  - 回答1：停止付出、讨好、道歉、妥协、恳求复合、做朋友等行为。
  - 问题2：为什么停止这些行为？
  - 回答2：因为这些行为会让对方觉得你的价值低，进而对你进行压价，不利于逆袭。
  - 问题3：逆袭的关键在哪里？
  - 回答3：在于进行价值博弈，提升自己的价值，让对方感觉离开你是错误的选择。
  - 问题4：如何在逆袭过程中保持稳定？
  - 回答4：需要稳住情绪，对对方进行加价，展示出自己不是不可替代，甚至可能有比对方更好的选择。
  - 问题5：最终复合的决定权在谁手里？
  - 回答5：在对方手里，取决于他是否感受到你的升值和自己的失去感。
