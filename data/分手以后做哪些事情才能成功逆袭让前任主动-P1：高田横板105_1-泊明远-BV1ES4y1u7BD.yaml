  text: '# 分手以后做哪些事情才能成功逆袭让前任主动 - P1：高田横板 105_1 - 泊明远 - BV1ES4y1u7BD分手后如何逆袭，让前任主动找你复合呢，首先第一点，我们要停止一切的暴露需求感行为，比方说付出，讨好，道歉，妥协，恳求复合，做朋友等等等等，全部停止，你能够被分手，就说明你在对方眼里的价值是比较低的。不管对方是真的分手，还是假的分手，这些都是在对你进行压价，这样的情况下，你再去求复合，只会让对方觉得，你非他不可，他在你这里是不肯替代的，会让你更加高估自己的价值，只是在抬价而已，当他一抬价。你们就像隔出了两个级别，就算对方最后付出了足够的代价，或者是让步，你们也达到了复合的目的，那你也就完全失去了，对这段感情的主导权，复合以后，只要对方不满意，就可以再次以分手为威胁。让你做出各种各样的事情，等你的价值被完全的榨干，那对方就会彻底的离开你，而你们也不会有任何的改变，那么当我们进行逆袭的时候，有一点需要特别注意，就是价值博弈，既然你处于低位的价值，我们需要做的事情。就是给自己抬价，让对方看到，你身上有更多的价值，一些他之前没有发现的闪光点，给他制造失去感和挫败感，让他感觉离开你是错误的选择，他就会开始主动的想起你，或者说来你这里刷存在感，这个时候一定要稳住。因为你稳不住的话，就很有可能会暴露，要克制自己的情绪，然后对对方进行加价，让对方感觉到，你不是非他不可，他也不是不可替代，你甚至可能，还会有比他更好的选择，而这个时候，对方就会产生一种紧迫感。当你做到了这一步，想不想复合，还不是你所决定的，我是博明，如果你现在也正在面临，这样的情感混混，那么私心修复，老师会来帮你。'
