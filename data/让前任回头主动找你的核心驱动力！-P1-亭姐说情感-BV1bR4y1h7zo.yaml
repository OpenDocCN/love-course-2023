  text: '# 让前任回头主动找你的核心驱动力！ - P1 - 亭姐说情感 - BV1bR4y1h7zo如果说你想让你的前任回头，你就一定要懂得一个本质，并且你要学会顺应人性的一个关键词，趋利避害，因为这四个字是人性中的一大特点，比如说你想要做着这个事情，你的驱动力是什么，是不是因为你做了这个事情之后。有可能得到你想要的结果呢，那同理放在感情上，你为什么会想让对方回头，是因为他给你带来过很多美好的回忆，而你又舍不得，你想要延续这份美好，这就是你的驱动力，但是如果说你跟他重新在一起之后。他还是继续对你很冷漠，不重视你
    也不关心你，还天天否定你，那你还想跟他和好吗，所以啊 和好的本质是什么呢，就是让他觉得跟你在一起他是快乐的，一定是利大于弊，快乐大于痛苦，就像是一个天平一样。左边是你带给他的痛苦，右边是你带给他的快乐，那你对他疑神疑鬼
    跟他吵架呀，这些呢他都会放在痛苦的这一边，你跟他三观很合，兴趣一致 也很了解他，尊重他，那么呢 他就会放在快乐的这一边，当痛苦大于快乐。他就会选择离开你，快乐大于痛苦，他才会继续跟你在一起，所以呢
    和好的核心的八个字，增加快乐 减轻痛苦，但凡你的行为脱离了这八个字，你的所有的努力都会烛烂打水一场空，其实呢 大家都会有一个问题。就是分手之后，是不是都非常担心你们的感情会变淡，或者说担心时间一长，他把你给忘了，然后你会干嘛呢，一个字
    聊，三个字 使劲聊，有事没事就聊，天天去找对方聊，然后呢 你就会发现啊，他越来越讨厌你。越来越抗拒你，严重一点的，甚至是把你拉黑删除了，为什么呢，因为你的这个行为呢，只是在缓解内心的不安，我刚才讲到的核心是什么呢，增加快乐
    减轻痛苦，所以呢 你让他快乐了吗，你给他带来价值了吗，没有。那他干嘛要跟你和好呢，而此时此刻，他的诉求是什么呢，远离你，结果呢，你还在不停的给他发消息，甚至对方不回复的时候，你还要谴责他，所以这个时候他不仅不快乐，反而你给他增加了更多的痛苦，所有感情上的问题。你都要学会从人性出发，一个人他再爱你，他都没有办法忤逆人性，所以呢，你在做一件事情之前，先问问自己，我做这个事是给他增加快乐，还是给他增加痛苦了呢，如果说你的答案是肯定的，那你就撸起袖子加油干。如果是否定的，那么坚决不要做，小不忍则乱大谋，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
