  text: '# 底层男生如何在成都混大出名堂！ - P1 - 咖喱鸡腿哥 - BV1AV4y1i73a成都现在已经是一个绝对的人口，浸流入城市，从一千来万的人口，短短几年已经变成现在的两千多万了，人口的急剧增长，带来了各种野蛮竞争，尤其是那些，从各地小镇来成都奋斗的老铁。暂时现在还窝居奋斗在成都底层的兄弟，我就跟你们讲，要想在成都这样一个江湖城市混出名堂，你千万不要太过有涵养，不管你是送外卖的，跑网约车的，打零工的，还是朝九晚六的小白领，都要知道一件事。我如果是来自底层，那么我的思维就一定相对简单，对外容易过分讨好，对自己容易一根筋，因为你要在这样的环境里生存下去，用这样的方式，在一个江湖城市苟延残喘，是完全可以理解的，但是过分的礼貌和讨好。一定不被尊重，过于有教养，一定会被欺负，既然你已经来自底层，要在一个大城市混出来，生存法则就应该是，刀出鞘，剑上弦，恶狼出征必凯旋，千万不要让人践踏你的尊严和底线，虽然说以恶制恶，不是我们宣扬的主流。但是在竞争险恶，动物凶猛的大都市里，是最有效的生存方式，有很多来自底层的兄弟，先天的家庭资源匮乏，教育水平缺失，决定了选择和机会都很有限，尽管这些人敢打敢拼，敢冲敢干，够勤奋肯努力，但比起城里的孩子。面临着更大的挑战，命运的天平一开始就是倾斜的，你们经常听到的江湖，不是打打杀杀，江湖讲的是人情世故这句话，是绝对的洗脑，是混出名堂的人，在给你催眠，你永远要知道，你现在穷的就差点光脚走路了，横的怕棱的。棱的怕不要命的，你命都敢拿出来搏，还有什么拿不起放不下的，对不对铁鹂，所以，你一定要认清这个现实社会，它运转的原理和规则，在成都的底层朋友，很多都是聪明的，但是碍于资源的匮乏，和人脉的缺失。很多朋友的道德标准，往往定得过分高，从而限制了个人的成长，尤其是财富的积累，所以你就记住了，道德是别人拿来约束你的，拿捏你的，催眠你的，过多的道德标准，只会限制你，拥抱更多的机会，想要跨越阶层。绝对不是靠你勤奋努力，就能实现的，就像你舔着个脸去追一个女生，陷进谄媚，热脸都快贴到人家冷屁股了，换来的基本都是冷漠和嘲笑，以及无情的戏耍，这本质其实是一个道理，懂了吗。'
