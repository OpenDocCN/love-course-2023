  text: '# 分手后这些挽回最佳时间段，想复合的一定要知道！ - P1 - 逢爱情感 - BV1HA411Q7Kd分手后最佳挽回时期，第一个时期分手后一到七天。如果说分手七天内能够挽回对方的话，那这种分手不过是假性分手，闹闹脾气罢了。一般说分手的人，内心认为对方不会因为自己说分手而真的离开。或者说分手的人是压抑了一定程度的负面情绪的爆发。而一般真性分手，你很难在一周之内就挽回。分手后一到七天，这段时间双方也都是处于情绪波动期，看待问题都会带有严重的主观色彩，说的话做的事不经大脑。如果说你觉得自己已经从波动的情绪中冷静了下来，并且能够给到对方一个满意的答案，那么你就可以大胆的去挽回了。提出分手的人经过长期的负面情绪累积后的爆发，即便内心他依然有感情。但是一切行为都是经过了仔细考虑的，而你却根本就不知道对方的心里是怎么想的。打个比方，比如说你和你的男朋友或者女朋友经过了一系列激烈争吵之后分手，很多挽回的人往往就会下意识的来道歉了。那事实上很多时候你自己都不知道自己错在哪里了。这种下意识的道歉来自于分手后的挫折吸引力，就是失去感带来的情绪焦虑。而分手原因真正的症结往往都被忽略了。两个人正在处于一个极度的悲伤和愤怒之中是一个非常情绪化的阶段，此时感性已经远远超过了理性，双方很难去坐下来好好解决问题，这段时间你应该做的不是挽回，而是冷静以及准备，冷静下来思考。找到你们分手或者经常发生争吵的症结所在。第二个时期，分手后7到30天，经过了一周的冷静，你们之间的情绪都得到了缓和，这个时候呢，情绪从波动期转变到情绪缓和期，因为还没有完全适应一个人的生活。他会开始有点想念你，当然也只是想念而已，不会因为有点想念而有复合的可能性，接收并发射你的复合信号就是你现在要做的事情，不要冲动的去删对方的联系方式，包括各种社交软件，解除情侣的关系，意气用事。巨婴心态只会拖垮一段亲密关系，你用心的观察他的每一条消息，反常的更新频率，伤感的文字和图片，故意的展示和其他异性互动等等，这些都表明了他就是在暴露需求感，你只需要慢慢的恢复联系，逐步的表达亲近。两个人好好聊一聊，找到问题所在。第三个阶段，分手后30到90天，当分手本身是因为积怨已久，出现了短时间内难以调和的矛盾，你就千万不要再去刺激他，你的每一次示好示弱都会让他厌恶加倍，如果你不想彻底的玩完。那就老老实实的锻炼吧，给他一片安静的天地，让这段关系解解压。你要知道啊，你现在的目的是想要让他回来，那么你提升自己也是为了吸引他，那么怎么才能吸引对方呢？从分手到现在，你最应该做的就是提升自己，而且啊。你一定要做的事情就是，在你们两个不联系的这段时间内呢，一定要把你的这些变化有意无意的让他知道，这个呀，就可以通过朋友圈的展示或者其他的第三方途径，比如他的朋友或者是共同好友圈。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
