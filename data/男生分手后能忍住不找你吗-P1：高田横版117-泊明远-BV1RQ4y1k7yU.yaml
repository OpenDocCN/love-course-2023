  text: '# 男生分手后能忍住不找你吗 - P1：高田横版 117 - 泊明远 - BV1RQ4y1k7yU男生能夠忍住不去聯繫深愛的人嗎，答案是能，其實這並不取決於他有多愛你，而是在於他能夠承受多少，所以他能夠忍住不去找你，並不意味著他就不愛你了，他只是在默默地承受，這樣的人內心敏感、倔強。有很強的大男子主義，如果你不想就此錯過，但不知道怎麼去引導他復合，四星晚回老師會來幫你。'
