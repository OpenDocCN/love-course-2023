  text: '# 分手后我们到底怎么联系才能让前任对你不反感！ - P1 - 逢爱情感 - BV12s4y1k7Q9如何联系才能不让前任反感呢，那么就一个核心，创造对方所追求的，放弃对方反感的，第一呢，明确分手的关键问题以及针对性的解决问题，不然你发什么，人家都觉得你好虚伪，比如因为我工作忙，所以呢。我错过了他的生日，让他觉得很心寒，比如因为我们之间没有什么共同的话题，所以呀，他一直觉得和我相处没什么意思，比如因为我的异性缘特别的好，可能他觉得跟我在一起没有什么安全感，而这些都是导致分手的直接问题。并不是关键原因，比如他心寒的背后，关键原因可能是因为对方长期被忽略，最后呢，爆发了不满，没有共同话题的背后，关键原因可能就是因为两个人一直都缺乏正向的沟通方式，都没有去尝试走进过对方的内心世界。异性缘特别好的背后关键原因，可能是因为你在这段感情当中投入的不够，给对方的关注不够，所以呢，对方长期没有安全感，只有搞清楚根本的关键原因，那我们才有可能对症下药去进行改变和解决问题，第二，很多时候呢。前任之所以很难回头，根本源于前任根本就不相信你会改变，这种时候我们就需要去增加改变的可信度了，一般可以从两个方面来入手，那么第一呢，做好充足的铺垫和建设，二旁敲侧击进行展示，改变不是靠嘴巴说出来。我会改变，那相信我，而是真的让你的软价值去吸引到别人，而这里面包含着就是你的情商，你的能力，还有意向思维情绪管理等等等等，然后呢，旁敲侧击的方式逐渐传递你改变的每个信息给到对方，无论是你还是你的伴侣呢。都会感觉到这段关系的个人成长，当你能够悟透上面的建议，你会发现很多事情都能够迎刃而解，想知道你的另一半是否爱你吗，可以關註我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
