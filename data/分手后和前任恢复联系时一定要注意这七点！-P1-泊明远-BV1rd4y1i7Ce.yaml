  text: '# 分手后和前任恢复联系时一定要注意这七点！ - P1 - 泊明远 - BV1rd4y1i7Ce和前任斷聯之後我們何時和他聯絡是一個正確的時間呢，你至少要完成我下面所說的七條才能聯繫他，第一，你至少已經去徹底執行一段時間的斷聯，並且在這個斷聯期間，你沒有刻意地刷存在感去聯絡對方，第二。你的生活和情緒不再像剛分手時那麼一團混亂，驚慌失措，第三，你自己至少在表面上做出了一些良好的改變，第四，你已經冷靜下來了，思考過了，你的前任確實是非常好的人，你把他找回來是真的想和他在一起。並不是因為你不甘心，第五點，你已經完全接受了分手的事實，並且你也完全接受了對方很有可能真的不會再回來了，哪怕最後他不回來了，對你來說，你的生活也可以正常過，不再是世界末日，第六，你的心裡已經清楚知道。哪怕沒有他，你的人生也是唯一一支往前走，你還有很多的可能性，有他在，只是希望多一個人來分享你的幸福和體驗罷了，第七，在斷聯期間，你至少有過一場甚至兩場和其他異性的一些社交和約會，我並不是讓你們建議私簽。去做一個海王，而是大部分的人在經歷失戀過後，都會不自覺地陷入到一種自我否定的錯誤認知當中，總覺得失去的是最好的，所以，讓你們在斷聯期間去嘗試結交新的異性朋友，並且展開一些社交和約會。你只有去嘗試接觸一些新的人，有了一些對比，你才能夠更加清醒地認知到，前任究竟是真的那麼好，還是因為你給他們帶來了是一層濾鏡，那如果以上幾點你都做到了，那放心，大膽地去聯繫你的那個他吧，我是博明。如果不知道該怎麼辦的話，可以私信求付，我們一起聊聊。'
