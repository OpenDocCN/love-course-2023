  text: '# 和女生约会的方案 - P1 - 恋爱攻心 - BV1bq4y147xh和女生既然已经聊了这么久了，那么最后一定要快速的落实到见面，然后在见面之前，你把约会的这个步骤
    几点，在什么地方去见面，我们是先喝个咖啡，还是先找地方坐一坐，还是先去吃饭，我们是中午见还是下午见。那么约会的流程，我们是说吃完饭以后去公园转转，还是说去看个电影，还是说干嘛，就是这些流程你一定要制定好，然后一个是约会流程要干嘛，每一件事情，第二个就是，你说这些流程项目我提前，比如说他同意了。我估计见面应该没问题，就接受，你跟他约好，那天就是自己要把这个约会的行程制定好，然后你只要跟他说，你说我们直接去吃饭的话也可以，如果说你下午有时间，我们可以先在吃饭之前喝点茶，或者喝个咖啡聊聊天，懂吗。就是不要你去问他，我这样安排可不可以，那么，我引导他，就是每一步一每一步我带着他，对是的，然后第二个就是约会里的人，才是最重要的，对不对，当然约会里的人就是这个约会，能不能有好的体验感，那么你的发型。还根据你的身材去搭衣服，为什么我们总是去强调男生的穿搭，或者是形象，就是整体的形象，从头到脚的，因为女生看男生，不是只看你的五官，就只看你长得帅不帅，女生看男生其实看的是整体的感觉，就是帅气，有点时尚。或者是有点这种运动风，或者是有点酷都可以，如果说见面的一开始的这个，就是你做好了准备，然后表现的就是自然一点，轻松一点，对这个女生不是说，我见了她我好紧张，这是我喜欢的女生，不需要。这就是一个你需要去了解的人，明白这我理解，这个应该不会的，因为我一直做销售，经常和人打电话，对是的，我觉得做销售的人，就是有一点就是，他可以很快速的，拉近跟这个人的关系，是因为会很礼貌，然后会很有信心。会让自己达到一个，跟一个陌生人，马上建立一种信任感的一种，就是这种能力，所以你跟他想要建立信任感，其实就是跟你之前销售，也是一样的，只是说我们跟女生相处，可能相对来说就是话可以少一点，然后细心一点。体贴一点，周到一点，绅士一点就行了。'
