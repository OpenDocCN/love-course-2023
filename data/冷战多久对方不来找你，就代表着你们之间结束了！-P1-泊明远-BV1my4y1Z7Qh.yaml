  - 回答1：因为你是在顾及着什么，是你的面子还是你在关系中的地位。
  - 问题2：为什么有些人希望对方来找自己，而不愿意自己先去找对方？
  - 回答2：因为他们想要被对方宠爱和重视，希望得到被哄的感觉，满足自己的自尊心。
  - 问题3：为什么有人总是需要从外界寻求认同和能量感？
  - 回答3：因为他们内心感觉匮乏，缺乏自我认同，需要通过外界的认可来补充能量。
  - 问题4：为什么作者认为爱情不是博弈，不应该总是想着输赢？
  - 回答4：因为一旦分出了输赢，感情也就可能随之结束，真正的成长在于解决问题并让自己成长。
  - 问题5：作者在文中想要表达的主要观点是什么？
  - 回答5：作者希望人们能够看到感情中的问题，从中成长，而不是陷入反复的冷战循环。
