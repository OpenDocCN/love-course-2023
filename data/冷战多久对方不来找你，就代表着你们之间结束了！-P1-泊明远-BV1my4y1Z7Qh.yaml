  text: '# 冷战多久对方不来找你，就代表着你们之间结束了！ - P1 - 泊明远 - BV1my4y1Z7Qh很多情侣在出现矛盾的时候，到最后他都喜欢用冷战的方式，来面对问题，有的时候甚至会抱着一种，你不来找我，然后我就不去找你的态度，而很多的感情就是这样，冷着冷着就没了，那么到底冷战多久。他不来找你就算是彻底的结束，今天这条视频，我仔细的给你们讲述一下，希望你能够用心的听，首先我先问你一个问题，如果你担心感情结束，那么冷战的时候，为什么不是你去找他呢，你是在顾及着什么，是你的面子。还是你在关系当中的地位，你是想要被哄被重视，想要对方去找你，被对方宠着爱着的感觉，而不是希望自己，低三下四的去找他，如果是这样的话，这不是你的自尊心在作祟，这是你的自卑情结在搞怪。是因为你需要通过这样的方式，能够满足自己想要的那种能量感，好像是自己很重要，但是想告诉你的是什么，就是你重要或者不重要，是自己说了算，而不是他，如果谈恋爱，你寻求的是一种认同感，是被认可。被重视的那种感觉，那么证明你的内心是非常匮乏的，缺少了相当一部分的能量感，因此你总是需要去向外界，去寻求你的那种认同，由别人给你带来这种能量，你再仔细想想，是你的对错重要，还是面子重要。还是这份感情重要，那明明两个人心里都有对方，也希望能够和好，但就是你不找我，我也不去找你，你好好想一想，如果说谁都不先去跨出这一步的话，总是认为对方不来找自己，是因为不够爱我，那么两个人的感情。怎么样才能往前走，就算对方总是愿意承担低头的责任，那两个人的关系，看起来总是能够回归的好的一面，但是你知道吗，你自己的内心匮乏的这个问题，如果说没有解决的话，你们就会反反复复的进入此循环。那么你自己就得不到成长，要么你们之间的关系迟早凉凉，所以爱情它不是博弈，不要总想着输和赢，分出输赢的那一天，我告诉你，感情也就随之结束，我们应该庆幸的是什么，就是在感情里面，各种的问题。可以让我们看到自己，看到自己需要成长的方面，而且能够解决那些问题之后，让自己有所成长，这个才是感情，带给我们最大的幸福，你明白吗，我是博明，如果评论面前的你不太清楚，可以私信修复，大大师来了。'
