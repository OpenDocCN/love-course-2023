  - 问题1：女生在分手之前应该问男生哪些问题？
  - 回答1：女生在分手之前应该问男生：刚开始在一起时你对我是什么样的感觉？
  - 问题2：第二个问题是什么？
  - 回答2：第二个问题是：我们的感情是否有过背叛原则的问题？
  - 问题3：第三个问题是什么？
  - 回答3：第三个问题是：你想过我们之间的未来吗？
  - 问题4：第四个问题是什么？
  - 回答4：第四个问题是：我做了什么让你难以忍受的事情了？
  - 问题5：最后一个问题是什么？
  - 回答5：最后一个问题是：你觉得我们坚持下去会有理想的未来吗？
  summary: "-   分手前必须问的问题\n    1.  询问对方对感情的感觉\n    2.  是否有背叛原则问题\n    3.  是否考虑未来\n\
    -   问及自身问题\n    1.  令对方难以忍受的行为\n    2.  是否有理想未来\n    3.  如何过好个人生活\n-   结束方式\n\
    \    1.  修理灯泡还是扔掉\n    2.  尊重对方选择\n    3.  解释问题意义，引发对方思考"
  text: '# 分开之前女生要问男生哪些问题？ - P1：高田横版 330 - 泊明远 - BV12Z4y1S7pF分手之前必须要问对方的问题，如果你不想和他分手，那么接下来老师所说的这几个问题，一定要保存好发给他，并且告诉他问完我们就分手，绝对的不去纠缠，首先你要问他刚开始在一起的时候，你对我是一种什么样的感觉。那么第二问，你问他我们的感情是否有过背叛原则的问题，那么第三问，你想过我们之间的未来吗，第四句，我做什么让你难以忍受的事情了，第五句，你觉得我们坚持下去会有理想的未来吗，第六句，没有我的大龙。你该怎么样过好一个人的生活，第七句，如果房间里的灯泡坏了，你是选择修理它还是去扔掉呢，然后告诉他，我问完了，我尊重你的选择，这个时候他肯定会问你，你问这些问题的意义是什么，那么你就这样告诉他。我就是感慨，人怎么突然变成了这么陌生的样子，如果你不需要我了，我也是，相信老师，除非他现在是有别的人了，不然在分手问题上，他也一定会再次犹豫，我是博明，如果你现在正遇到这样的问题，那么私信往回。老师会来帮你。'
