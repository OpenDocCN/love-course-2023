  text: '# 分手后想要打消前任对你的情绪抵触，可以用什么方法 - P1 - 逢爱情感 - BV1MV4y1J74s如何打消前任對你的抵觸情緒，這其實是很多粉絲經常會問到的問題，其實這個問題很簡單，其實面對前任抵觸絕情這種情況，我們可以試著把處在負面情緒當中的這個人，就當做小孩子去看，他不喜歡你之前對待他的方式。所以他可能會用離開的方式來表示抗議，但是如果你還是糾纏他，抓著他不放不讓他離開，那麼他就會生氣，就會討厭你，就會更想離開你，他只不過是想讓你改變之前對待他的那種方式而已。而不是你反復用之前的方式去逼迫他，讓他回來，同樣的，如果說對方態度他雖然是很惡劣的話，但是還是理你的情況下，你要做的不是切斷聯繫，而是要改變之前情緒化的糾纏，去重新建立起健康良性的互動模式。你不要總想著帶著對戀人的期待去給對方施壓，你要抽離出你自身的慾望和依賴，把對方當做一個獨立的個體，然後在尊重的前提下，好好的去接觸去對待，先鋪墊起舒適感，那說白了就是，不要滿腦子都想著復合。或者說他還愛不愛我，我們之間還有沒有可能，你現在要做的，就是要跟前任重新建立起良性的關係，彼此能夠柔和的聊天，甚至慢慢的關心和愛護，你必須要跳出自己的情緒迷茫，用該有的態度去處理關係。所以挽回那也就是順其自然的事了，想知道你的戀人伴是否愛你嗎，可以關注我，並進入我的主頁私信諮詢，我來幫你解答疑惑。'
