  text: '# 女生大概分为沉静型，天真型，强者型，弱者型这四种类型吧！你还知道哪些类型的女生？ - P1 - 不怕队长 - BV1o64y1M7e1你为什么喜欢我呀，当女生问你这个问题的时候呢，面对不同类型的女生，你可以有不同的回答，就比如说，因为呀，你的一举一动都能左右我的心情，这个理由啊，实在是太长了，我打算用一辈子去回答你，我也不知道为什么。但是自从遇到你之后呢，我就突然想结婚了，你就是你，剛好是我喜歡的樣子。'
