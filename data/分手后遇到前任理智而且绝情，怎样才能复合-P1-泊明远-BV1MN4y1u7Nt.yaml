  text: '# 分手后遇到前任理智而且绝情，怎样才能复合 - P1 - 泊明远 - BV1MN4y1u7Nt分手后前任理智又绝情该怎么办，其实分手从来都不是一朝一夕的决定，那分手时，前任的反应和分手后你的行为状态，都会影响到前任对你的态度，其实分手后双方，都会有一段时间的低落情绪。那很多人就是捕捉到这种低落的情绪，比如点赞一些伤感的内容，发一些伤感的文案，都会让你误以为，前任也很难过，想要复合，但实际上你的前任，大多只是分手后的不适应，那说到这里。又要讲怎么判断前任是不是真的要分手，大多数想要复合的人，都会在分手后去道歉认错，并且持续一段时间，那如果这样，都不足以让你的前任回头，那就说明，他的点赞所谓的伤感，只不过是当下的情绪而已。并不代表他有复合的意愿，当然，因为一些比较好说话，比较老好人，性格很好的前任，会因为你的死缠烂打，再给你一次机会，但如果你遇到的是，理智又绝情的前任，那么短期内，基本不会有复合的可能，所以这个时候。你用道歉认错的方式，不管是谁，不管有多少人来告诉他，再给你一次机会，他都听不进去，其实很多内容是有连贯性的，而这个时候，你就需要及时去抽离，那分手时，他认为你是没有价值，反而给他带来了很多的烦恼。而分手后的一段时间，你一反常态，一个不经意间，发现你之后的价值，远远超过了他的预期，那么他就会产生自我怀疑，甚至会打听你的近况，那说到这里，要说一个不争的事实，挽回是一个概率，你的钓鱼技术再好。那也不一定能够让你，轻轻松松就上钩，但技术好的人，通常都有一个特点，那就是，很有耐心，我是博明，如果屏幕前的你，现在也正在面临，这样的情感困境，那么如果不知道该怎么办的话，可以來私信網回
    老師和你聊聊。'
