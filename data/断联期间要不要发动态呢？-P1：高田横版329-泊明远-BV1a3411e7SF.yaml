  text: '# 断联期间要不要发动态呢？ - P1：高田横版 329 - 泊明远 - BV1a3411e7SF一切带有小心思带有目的性的朋友圈，都不要去发，如果你发朋友圈是为了故意的让他看到，让他知道你过得很好变美了，那你一定不要发，你的心态还不错，还没有到那种可以发朋友圈的地步。假设说他对于你发的这条动态无动于衷，那你是不是又要伤感一下呢，如果他随手给你点了个赞，你是不是又要欣喜若狂地去猜测，哇他什么意思啊，是不是想要跟我复合，那么恭喜你，你的目的达到了，你越是不爽他就越爽。所以不管他做什么，你的心情都会受到影响，不划算，那什么时候可以发呢，就是当你觉得老娘就是想发，不管你看还是不看，我就是为了自己开心而发，那这个时候你啊，就可以做到随心而动，当然你有了这种想法的时候啊。你的内心从内而外散发出来的气场是不一样的，他才会变得不淡定，他才会觉得你真的改变了，我是博明，如果现在正遇到这样的情况，那么私信往回，老师会来帮你。'
