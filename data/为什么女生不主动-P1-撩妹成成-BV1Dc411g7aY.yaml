    -   聊天关系的重要性\n    1.  制造情绪波动突破固有印象\n    2.  聊天解析视频助恋爱\n    3.  学会及时止损，不要强求"
  text: '# 为什么女生不主动 - P1 - 撩妹成成 - BV1Dc411g7aY你有没有遇到过这种情况，就是一个女生跟你聊得很好，但是从来没有主动找过你，每次都是你找她，这个女生到底是什么情况，她是在养鱼吗，很多男生就输在这里，觉得女生慢热就该自己多主动一点，结果搞得自己很被动。现实中女生如果主动起来，也很疯狂的，很多女生和我反映过类似的情况，说跟别人会回，但是几乎不会主动联系，他们占坐核心的一个词叫做关望，会敷衍回你的消息，说明她并不排斥跟你聊天，最起码不讨厌你。但肯定也不等于她喜欢你，可能出于礼貌，可能出于无聊的消遣，也可能想留个备胎，如果女生真的很喜欢你，是会自然的想跟你分享，她生活中的喜怒哀乐的，而所谓的关望就是处在一个这样，既不拒绝接触。但也不愿意做过多的投入的阶段，很多人可能会说，女生这样子太渣了，其实不是这样的，我觉得一个比较正常的人，选择感情的事从来不是非黑即白的，在没有强烈的喜欢的时候，不足以让女生主动。但是她也没必要把关系闹得太僵，所以就处在这种中间的状态，也不是说她图你什么，而是换个角度来看，这种状态起码说明，对方跟你接触是有机会的，并没有完全否定你，她对你的态度更多是，取决于接下来的表现。能否建立起好感，有时候我们常说的备胎，也不一定是一件坏事，除非你有让女生一见钟情的能力，不然女生愿意把你当备胎，就是让你追求她的第一步，倘若她连你都不想理你，那才叫真的绝望，而这里面的关键点。是很多人输在了心态方面，刚和女生认识的时候就想着，如果她愿意跟我聊天就好了，但是这个女的真的跟他聊上的时候，他又想着，这个女生到底喜不喜欢我，首先你要先问问自己，你具不具备。仅靠聊天就能让女生喜欢你的能力，其次大多数人，他是不太懂怎么跟女生聊天的，对于处在观望的状态下，不管是女生还是男生都一样，要去创造更强的吸引，那最重要的就是，能够制造他的情绪波动，前面我们讲过。观望状态下的人，内心比较佛系，你要找我聊也可以，你不找我聊也行，所以你现在在他们心目中，是一个平平淡淡的存在，要打破这种局面，你必须让他产生情绪波动，这样才能换来他的重视，有些男生聊天很平慢。每天跟打卡一样，跟他说早安晚安，下班了吗吃饭了吗，这种聊天其实对拉伸关系，是没有任何意义的，想要制造出情绪波动，更多的是要突破他对你的，固有的印象，比如说他原来觉得你是个直男，你却跟他聊起了分一节目。比如说他原来觉得你比较正经，然后你不正经地跟他开了句，暧昧的玩笑，他觉得你还蛮喜欢他的，结果你却几天没有找他，一点一点的了解，加上情绪波动，才能真正的吸引女生，就像我有个粉丝，他相亲认识了一个女生。比他大一岁，工资是这个男生的一倍，他也从来不主动找男生聊天，但是回复的都还蛮热情的，这个粉丝很喜欢这个女生，但是感觉他可能现在没戏，就跑过来找我，问我怎么办，给我看他们的聊天记录，我是让他参考我的。聊天记录解析视频，然后他也偶尔来问问我，一步一步的就成功的在一起了，他跟女生也是异地的，所以说聊天在恋爱中，还是很重要的一部分，这个聊天记录解析，你要想看的话，也可以给我点个赞。然后在评论区给我扣个666，我会发给你，他就是为了条件不是很好，或者说，暂时还没有精进能力的，小伙伴们准备的，如果说你真的看了评有成长，你想追到你喜欢的那个女生，你追到了，你再相信我也不迟。不过有时候你也要注意到，追女生这个事情，不确定的因素很大，有可能，他就是不喜欢你这个类型的，你用尽全力也很难有结果，所以还是要学会及时止损，就比如说你追一个女生，三个月半年都没有任何进展。如果说情况实在不好，那就果断放弃，同时在相处的过程中，'
