  text: '# 分手后最好的挽留手段是什么！ - P1：高田横版 39_1 - 泊明远 - BV1ZL4y1W7Ne其实分手前期不发任何动态，不回任何消息，那就是最好的挽留方式，人都是有好奇心的，尤其是男生，他永远都会好奇，你过得是好还是不好，而你越不想让他知道，他的心里就会越想要知道，有些男生是很能忍的。他的心里就算是满满全是你，他也不想去低头，那么这个时候，你可以去跟他的朋友圈点个赞，然后给自己画上一个情侣头像，让他去猜，相信我用不了多久，这个男生就会受不了的，想要和你和好，我是博明。如果你现在也正在经历，这样的情感崩破，那么思念修复，老师会来帮你。'
