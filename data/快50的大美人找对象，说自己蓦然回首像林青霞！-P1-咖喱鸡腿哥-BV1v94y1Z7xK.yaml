- summary: "-   一位快50岁的大美人在寻找对象，自我介绍包括学历、工作、兴趣爱好等方面，要求男方身高187以上，年入40W以上，三观一致，不吸烟者优先。\n\
    \    1.  大美人有丰富的情感经历，包括三次恋爱、四次情感经历和一段婚史，带着一个闺女和两只狗狗。\n    2.  希望男方有勇气挑战异地恋，甚至成为她离开舒适圈的助推器，表达了对异地恋的看法和期望。\n\
    \    3.  大美人对男生的要求包括身高、经济条件、三观一致等，希望找到川渝地区或东北地区的男生，展现了对未来伴侣的期待和理想。"
  text: '# 快50的大美人找对象，说自己蓦然回首像林青霞！【林青霞】【相亲】 - P1 - 咖喱鸡腿哥 - BV1v94y1Z7xK来看一个快50岁的大美人的详细要求，身高163，出生年月是78年的，射手座，吉林大学的硕士，人是在重庆工作，家乡是黑龙江哈尔滨人，这个大美人的自我介绍是，本科学的是金融，硕士学的是管理。年入大概20个左右的W，目前就职于一家政策性银行，兴趣比较广泛，自学考起了导游证，喜欢的诗词歌赋，也喜欢的户外探险，曾背着帐篷独自徒步走完的华山，也希望和另一半一起，在永生之年攀登珠峰。一个人的冬天可以滑雪，也可以抚琴，却依然期待拥抱浓烈的温暖，父亲是公务员退休了，母亲是国企的中层退休，她自己是独生女，大美人的情感经历，大学期间的三次恋爱经历，工作以后有过四次的情感经历，有过一段婚史。带着一个闺女，还有两条狗狗，这个大美人想对男生说的话，身高187以上，有车有房，年入40个W以上，三观要求是必须一致，不吸烟者优先，小姐说她平时在热爱保养，看起来像一个30岁的女生，很多人都说我呀。莫让锤手之间，有几分林青霞的影子，川渝地区的男生，或者是东北男生为佳，这个大美人还说了，我想对你说，你如果有勇气的话，敢挑战一下异地恋吗，即便你不在我身边，或许呢，你会是我离开舒适圈的助推器。你若在我心上，随遇而安又怎样，我若在你心上，八千里路云和月又何妨，这小姐姐我想问一下，你是侯孝贤的电影看多了吗，你这边又要求异地恋，又要一起拥攀孤峰，两个人是异地云攀登吗，还有啊。这个异地恋的婚姻爱恋爱怎么玩，你就是扯到这以后，各回各家各找各妈呗，三五个月也聚上一次是不是，还八千里路云和月又何妨，来嘛，川渝地区有没有投铁的，秦祥林秦瀚，冲你板手，人家是莫让锤手间的林青霞哟。'
