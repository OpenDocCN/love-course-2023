  text: '# 女人为什么都喜欢渣男？看了你就懂了 - P1：12.23.1跳字 - 珍珍真会撩 - BV14Z4y137N1為什麼渣男還有那麼多女生喜歡呢？就好比你吃垃圾食品，燒烤，地溝油是一樣的，你明明知道不健康，可你還是會去吃，你們能不能聽過這句話嗎？渣男除了渣之外，什麼都好，而老實人除了老實，就沒有什麼優點了。而你如果是個屌絲，再渣也不會有人要，你以為渣就等於魅力嗎？你看《情深深與某某》裡面，在前女友和現女友之間徘徊的何舒華，我的前半生裡面愛上女友閨蜜的賀瀚，為什麼管道女生就喜歡呢？難道僅僅只是因為他們渣嗎？當然不是了，那是因為他們，帥氣多精溫柔有才華，就算女生知道對方是個渣男，也有很多女生會幻想著，他們會為自己改邪歸正。'
