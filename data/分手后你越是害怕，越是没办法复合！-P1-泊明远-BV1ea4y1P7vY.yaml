  text: '# 分手后你越是害怕，越是没办法复合！ - P1 - 泊明远 - BV1ea4y1P7vY分手这种感情问题，你就是越怂越怕，你越是没有办法去复合，纠缠过后呢，对方的冷漠
    绝情狠心，就一下子把你给搞蔫，搞得很没有信心，搞得唯唯诺诺，换来换去 前怕狼后怕虎，那脑子里面一堆的瞎主意。就是不敢有什么动作，白天间歇性的情绪高昂，夜晚持续性的消沉抑郁，那么底层架构呢，其实就是重建价值百合心态，第一，因为你有强烈的需求，你容不得对方有一点的可能性，但是你又不敢强硬的。去脅迫对方满足你的需求，硬的不行，只能是软的来，要么是态度凶狠场到，要么就是卑微，低声下气的去求和好，那这就很分裂啊，两句话，自己不舒服，对方呢也会不舒服，第二，给对方传达出来的，就是情绪不稳定。你是一个不稳定的人，会让对方更加的排斥你，而这个时候，如果你用这种低姿态，去跟对方重建联系的话，你的心态肯定是要血红的，一边是需求感爆棚压抑自己，一边是用极其卑微的姿态，去和对方交流。已经没有基础的理性认知和判断，那自然不会有什么平和的心态情绪，也说不出任何有营养价值的东西，那对方觉得你身上呢，也自然没有任何的可取之处，这样的话，就陷入到了一种恶性的循环里面，那第三，分手之后。对方潜意识当中，也看到了你人生当中，最低层次的模样，一个不懂得控制情绪，展示出懦弱没底气，畏首畏尾，消极负能量爆棚的这么一个人，这些东西，它都会投射到对方身上，也会让他觉得呢，我是什么类型的妖魔鬼怪。会让你这么去对待，那不正常点，有种啊，被动的变成坏人身份的即视感，那尤其是男女，这种行为，除非啊，你做好了，永远做天工的准备，而其实，更应该展现出来的呢，是坦然的面对，接受这种关系，这种感情的冲突。面对感情问题的时候呢，情绪稳定随和是你最基础的，从不修边幅到干净整洁，衣冠楚楚的外在变化，是你能够展示出来的，沟通交流，让你觉得有趣，又能贡献价值，价值恰到好处，就是你能做到，那不越边界的话语和行为。也能够让对方感受到，你是一种越来越成熟的状态，那不要呢，给对方同心在一起的理由，和看到未来一点小希望，所以啊，不要怂，更不要怕，做对而且困难的事情，纠缠讨好卑微情绪化，这些谁都会，对不对。那控制好自己啊，其实才是最难的，那我是博明，如果屏幕面前的你不太清楚，可以私心修复。'
