  text: 而分散了搞事业的决心，是不是每夜和兄弟出去，吃喝玩乐，表面很快乐，但总觉得缺点什么，如果你长相不行。那就给自己立一个，长远宏大的计划，从方方面面，开始改变自己，小到发型设计谈吐的训练，大到搞钱和树立，高质量生活人设，只要你肯努力，并且有耐心，有决心，你一定会比原来好，永远不要相信，部分女人的鸡汤言论。比如，你这么丑，所以一定要为人家女人好点，有一百给她花二百，坚持下来人家还是可能会，不看你的外貌和你在一起吧，我让你不要摆烂，不是让你在汞阳女人的赛道上，疯狂内卷，不是让你尊重自己的欲望，不要放弃自己。在投资自己的基础上，增强在社交市场的竞争力，很多人问我，认识女生刁昧，会不会耽误自己的学习与工作，我给大家一个明确的答复，不会耽误，但是不良的心态会耽误，比如，她不回你消息了，你可能一整天，都在琢磨。为什么她不回你，她埋怨了一句，你一整天，都在思考自己哪里做错了，她拒绝了你的追求，你几天甚至几周，都在抑制消沉中度过，现在你告诉我，什么才是影响你生活的真正杀手，最后再讲一点，那就是无论你多么喜欢这人。都不要因为你的喜欢，去改变你们之间平等地位，她说什么，你都好好好，对对对，她喜欢吃辣，你吃不了辣味让她开心，拼命吃辣，她喜欢男生吸止她，你二话不说也整个，不知道地看你头发，还以为你被火钳子夹了。她喜欢看言情剧，你放下工作学习，去恶补言情剧，你把她当祖宗供着，她把你当凡人经嫌弃着，当你越来越不像了，你自己的时候，那些原本喜欢你的人，也会渐渐离开你，你最应该做的就是，提升自己的吸引力。然后让她由衷地被你折服，如果你不知道该怎么做，才能吸引到她喜欢你，可以私信我，我教你啊。
