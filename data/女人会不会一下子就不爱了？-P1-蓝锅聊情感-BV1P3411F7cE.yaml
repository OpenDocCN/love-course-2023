  text: '# 女人会不会一下子就不爱了？ - P1 - 蓝锅聊情感 - BV1P3411F7cE女人会不会一下子就不爱了，不知道兄弟们有没有遇到过，前一天刚见了面，第二天人没了消失了，明明上一秒还跟你说着情话，下一秒跟你老死不相往来，没有半点留念说走就走，首先我们说不爱了，那前提应该是爱过。咱们付出了这么多，结果他说一句不爱了就不爱了吗，你觉得感情像流水一样，不能说断就断吗，不可能有人走得这么毅然决然，那么既然不是突然，我想烦请兄弟们用脚后跟想一想，都应该知道，那他妈是蓄谋已久。其实他早就打好了这样的算盘，你以为得以下呢，其实已经很久很久了，我要怎么跟你说，我要跟你说，我跟别的男生已经生命中分手了，有什么想说的，没劲了我说一说。'
