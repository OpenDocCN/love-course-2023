  text: '# 分手后如何逆转关系，让男生主动和好 - P1 - 亭姐说情感 - BV16Z4y1f78j分手后如何逆转关系让男生主动和好，和好最大的障碍就是你联系对方，可对方不一定理你，但总有些方式可以让对方主动找你，变被动为主动，其实男生对得不到的东西是很有执念的，他越得不到就越想要得到。所以你首先要做的，就是痛痛快快地分开一段时间，把两个人的关系变简单，隐藏自己和好的需求，其次是尝试着给他发消息，但前提是对方已经不在气头上了，否则很可能他看都不看直接删除，接下来这一步很关键。就是你稍微向他透露，虽然你的生活没有了对方，但是还是很开心，最后添加一句，我最近过得蛮好的，认识了一个新的朋友很像你，我相信我会很快走出来，希望你也可以过得开心，这句看似普普通通波澜不惊的一句话。在他看来却是一颗重磅炸弹，因为这句话很明确地传递了一个信息，我不需要你了，而这恰好又激发了男生内心的再有欲，让他主动的去找你，接下来你只需要耐心的，等待对方的回应就足够了。'
