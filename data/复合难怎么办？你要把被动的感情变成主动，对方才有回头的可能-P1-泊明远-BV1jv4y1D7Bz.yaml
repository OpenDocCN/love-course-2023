  text: '# 复合难怎么办？你要把被动的感情变成主动，对方才有回头的可能 - P1 - 泊明远 - BV1jv4y1D7Bz这条视频如果你能看懂并理解了，那想要复合其实并没有那么难，首先你们要明白，分手了那就说明你们之间的关系，已经出现了问题，那最起码站在对方的角度上去看，会觉得你的问题会非常大。大到他没有办法看到你们的未来，没有办法再继续跟你走下去，那挺好，分手的时候如果对方说我不爱你了，我对你没有感觉，那是因为你们的关系出现了问题，你们的感情变淡了，如果对方说我不想跟你在一起。那是因为你的缺点，他不相信你以后会改，所以说你一定要搞明白，因为你们之间存在一定的问题，导致了他不爱你，而不是说因为他不爱你，所以说他现在对你的这种冷漠，拉黑删除甚至是绝情，这些都不会让你们的感情。变得没有办法挽回，只要你向他证明了，你有在努力地解决你们的问题，并且能够让他重新憧憬，和你在一起之后的美好画面，这个时候，他就有很大的机会去回头，在心理学上会有一种，叫做损失厌恶的心理。如果说你已经纠缠他很久了，那这个方法就很适合你，那从现在开始，赶紧停止那些行为，并且告诉他，你不会再去纠缠他，你会好好生活，并且你会祝他幸福，那之后你就锻炼几天，说白了，就是刚分手的时候。你先表现出道歉不舍，饱口吃情，那后面呢，你突然让他觉得，你死心了，你放弃了，哪怕说他真的对你没有什么感觉，但是当他失去了一个，非常爱自己的人，他也会觉得心里面不舍，心里面也会很难受的。从而激发出他的损失厌恶心理，还有他的危机感，他会变得坐立不安，变得非常焦虑，这个就是我们复合的基础，第二点，你这样做的同时，还能够帮你拉回你们之间的平衡，第三个就是能够减少，对方的戒备心理，你越纠缠。你越想去复合，那对方就越不想跟你复合，那你每次的联系，都会让他产生很大的压力，从而让他产生了一个戒备心理，所以说，当对方提出分手之后，前期阶段我们先进行讨好策略，然后突然的后撤，激发出他的损失厌恶。把被动为主动这些之后，我们再向对方展示出高价值的信息，你听明白了吗，我是萌萌，如果评论面前的你还不太懂的话，可以私心求素，找老师聊聊。'
