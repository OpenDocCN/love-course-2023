  text: '# 你有没有经历过”断崖式分手“ - P1 - 晴天老师Sunnie - BV1Aj411u78H近期遇到过这样的咨询者，带着满腹的忧虑来找我，我本来想帮他打一解惑，但是问起他分手的原因的时候，他自己却满头的雾水，怎么也说不出来一个所以然，而且还一再的强调，自己感觉挺好的。甚至分手前一天还在宝贝宝贝的称呼他，第二天就态度坚决的要跟他提出分手，其实这个世界上没有无缘无故的分手，也没有戛然而止的离别，爱情它就像一架高速运转的机器，有时候外表看上去可能是完好无损的。但是内里零件却出现了这样或者那样的问题，而根据我的经验，分手后找不到分手原因的，一般是由于以下几种情况，第一种缺乏同理心，所谓的同理心就是你感知他人情绪状态，以及心理活动的能力。很多的情侣虽然是朝夕相处的，但是彼此之间并没有产生稳固的联系或者地界，对方这一段时间过得是开心还是忧郁，他是更加的渴望亲密，还是向往更多的独处空间呢，你并不了解，这样就很容易爆发需求的冲突，激化矛盾。举个常见的例子，比如男朋友最近事业不顺，正处于男人的冻血期，他这个时候需要有一段时间来进行自我的调增，要独自的消化自己的负面情绪，而表现在行为上，就是无法对女友付出之前那么多的时间或者精力。态度可能也要冷淡一些，其实这是男人疗伤的方式，是他保护男人自尊心的方法，因为他不想被你看扁，所以不愿意把自己的落魄或者脆弱暴露给你，但是女人呢，往往会根据男人的行为或者表现，来判断他是不是不爱自己了。于是呢就会发生，在男友想要渴望独立空间的时候，女友呢就想要有更多的亲密，这个时候两个人的矛盾就由此产生了，如果歌颂不畅的话，当彼此呢都用情绪发泄代替需求表达的时候，事态就会进一步的发酵。而分手呢也就成了理所当然的事情，当朋友问起你们当初为什么会分手，男人呢可能会灌一口酒啊，长叹一口气感慨啊，前任根本就不理解我，而女人呢可能会抹掉眼角的眼泪，委屈的觉得是对方对自己不上心了。对方对自己啊不爱了，所以结果就是呢明明两个人是相爱的，但是彼此之间呢却形成了一道误会的鸿沟，那我们要如何避免类似的悲剧呢，我们在平时的相处中啊，一定要心平气和的把你的需求传达给对方，然后呢交换他的需求。两个人寻求一个折中点，在这个临界值上面去调整彼此的相处模式和沟通方式，这样你们才会发现呢双方都能感受到爱和满足，还有常见的第二种原因呢，就是被偏爱的有恃无恐，经常有这样的案例呢，就一对情侣。一方可能长期处于强势地位，高位作死花样折腾，而另一方呢一直容忍心甘情愿的一味付出，结果呢就是被偏爱的越发有恃无恐了，而低位者呢越发的卑躬屈膝了，因为高位者会认为低位者永远不会离开自己啊。自认为对方已经被吃的死死的，但是呢料想不到有一天一向百依百顺的低位者，会突然在沉默中爆发，义无反顾的提出分手，死也不要和对方在一起，任何人劝呢都不行，高位者这种人往往就会一脸懵逼了，到底发生了什么。他是中邪了吗，其实啊不是的，这种局面呢就是两个人畸形的相处模式长期累积的结果，爱情一定是合作共赢的，一定是协作共生的，不是东风压倒西风，也不是以爱的名义呢，长期的绑架对方进行压迫和榨取。哪怕对方他爱你多一些，你也要心存敬畏和感恩，并且呢对于他的投资啊要给予鼓励和回馈，这个不仅会激发他继续为你投资的积极性，还会增进彼此的感情，当然呢高位者被分手啊其实还是很好挽回的。因为当初对方既然那样跪舔你，说明你个人的价值还是可以的，他是足够认可你的，分手只是因为他厌倦了，一味的匍匐在地的姿势，没有自己的独立和尊严，也看不到被尊重被理解，所以缺乏共同走下去的信心。想要挽回的话呢就要提高自己爱的技能，学会培养舒适感和安全感，'
