  text: '# 女生的好色你见过吗？ - P1 - 心尖上的宅男 - BV1Pd4y1p7Z4你觉得你跟女生比起来谁更好色一点，你可能会说那肯定是我呀，老子天天晚上看黑丝打圆滚，半夜再来个小电影，最想拥有的超能力就是隐身，女生拿什么跟我比，泰迪都比我差一点，但实际上女生比你想象的要好色得多。大家好我是渣男，哦不对我是宅男，用直男听得懂的方式分析情感问题，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，积蓄能量成功，屏幕会跳出三朵小金花，没试过的小伙伴可以试一下，如果说你跟女生接触的时候。表现了太多的目的性，很容易被女生打上，不正经或者是容易的标签，你就会觉得女生肯定都是特别清红的，其实女生跟女生之间说的，比我们男生还变态，误解一女生不好色，女生在恋爱的时候或者说，遇到喜欢人的时候。她们会大胆的放下自己的伪装，示范自己的本性，比如说主动和男生要夫妻的照片，聊天的时候，脑子里也会各种脑补，亲亲抱抱举高高的画面，如果说已经发生关系了，那就更不重要了，动不动就串上包同穷黑丝啥的。坐在你的腿上，不经意间动一动，就问你顶不顶的了，还有你有机会可以看看，那些妇机男视频下面的评论，真的我看了都害臊，我都不敢在小姐姐的视频下这么大胆，什么老公啊，结婚啊，用力点，后面我都不敢说了。这些都是在她们遇到喜欢的人的时候，才会表现出来的，我之前跟女生聊天，经常感觉到的，都是女生先开车，而且女生是这样的，你越说自己顶不住，别这样，她会更想抢着你，抢不下来，如果你也想被女生开车。那这里有20多套聊天记录解析，看看她们是如何从一两个字回复，到和男生开车的，想看的可以私信或者评论区给我打个6，用你的三年或者是点赞关注功能的话，着急的直接私信，误区二，觉得女生只会对长得帅的男生好色。很多时候就说，我也知道女生好色，但是跟我没啥关系，虽然说女生有很多都是颜值，但是女生更在意的点，其实是相处的感觉，颜值只是一个加分线，如果没有到感觉肯定是不行的，但是感觉到了，气氛到了，都一样。长得帅的就是看了可能直接就有感觉了，但是长得不帅的，那你就要通过聊天接触来产生感觉，你不要跟那些长得帅的比，那是自寻其名的，相信大家身边肯定有这样的朋友，他们长得也不帅也没有多少钱。但是身边总是不缺女生，而且长得还都不错，这个就不是一见面的感觉，而是在聊天接触的过程中升温的，而这个不像长得帅，是我们努努力都能做到的，如果你不知道怎么去通过聊天，让女生对你产生感觉。你可以看看我的20多套聊天技术解析，聪明的看一遍自己就会了，很多人看过自己学学，没多久就脱单了，里面详细的讲解了，聊天从一开始的平平淡淡，到逐步升温，到上高速，其实女生就像一个笃鸡蛋。不开蛋白里面的是蛋黄的，男生是三角人，外面是黄的里面是白的，很多人说，我追的这个女生不能开车，我开玩笑都不敢开，她不是这样的人，我感觉你还在蛋白想，没有哪个女生一上来，就会跟男生开黄腔。但是如果你跟哪个女生，都聊得特别正经，我觉得你得反思一下，这有没有可能是你自己的问题，喜欢记得关注我是湛羊。'
