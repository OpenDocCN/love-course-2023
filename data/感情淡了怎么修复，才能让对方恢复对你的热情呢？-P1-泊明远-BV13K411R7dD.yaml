  text: '# 感情淡了怎么修复，才能让对方恢复对你的热情呢？ - P1 - 泊明远 - BV13K411R7dD有一种感情，那不是它挨着挨着就淡了，而是随着相处，让彼此慢慢地有了接力，它只要想到联系你，就会感到十分地有压力，会逃脱，那么对你爱答无理，甚至直接晾着你，然后呢，你又很敏锐地感知到，然后一顿胡思乱想。那么你越急，它越烦，越不想应付你，那么我们应该如何修复这段感情呢，让它恢复自己的热情呢，首先啊，我们要冷静地先复盘一下，你们之间的关系在哪个节点的行为上，发生了较大的变化，那你要相信呢。任何的变化一定是有原因的，所以我们要通过以往的互动细节，来找到这个源头，那比如说，你是不是在关系当中，一直不听它的诉求，一直在索取，那么在小事上，会斤斤计较地找它的毛病，甚至查岗等等。让它自认为很窒息的事情，那么找到原因后呢，你要停止你之前引发的冷淡的动作，然后你逆着你的相处本能去和它互动，比如，它会相信慢时，正常的情况下你会很着急，然后逼问它，但这次你一定要稳下来，告诉自己。它是爱我的，一定是它在忙没有看到，看到了，自然会恢复，然后呢，专注自己的生活，或者是它出去玩了，尽管知道，就是没有安全感，怕它惊不知忧火随时离开，但是你反过来想，如果它是那种真心爱玩的人，想拦。又怎么可能拦得住呢，那人的天性就是不顺从，你激烈的情绪只会让它更加的抵抗，那么你越想控制它，它就越想逃，而这时，你要做的就是先给它空间，让它去玩，然后稳住情绪，提出自己的需求，亲爱的。我知道你平时工作压力很大，所以我也愿意尊重你的娱乐生活，但是我呢，也会有不安全的时候，希望你能够照顾到我的感受，那么你看，在尊重他人的前提下，用这种彼此都能接受而且舒服的话，把自己的想法告诉它。那么在尊重他人的前提下，学会提出自己的需求，它才会真的往心里去，并愿意主动地缓和关系，另一代，关系当中，也会去寻找一种平衡，让感情回到健康的轨道上，并逐渐地升温，那我是博明，如果平凡面前的你不太清楚。可以私心求富。'
