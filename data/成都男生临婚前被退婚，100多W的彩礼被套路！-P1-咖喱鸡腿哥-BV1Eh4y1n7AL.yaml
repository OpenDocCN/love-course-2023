    酒店的住宿，差不多130个，原因就真的很奇葩，这个女生一家的长辈，她觉得自己吃亏了。后来她想让这个男生，给双倍的彩礼，这个成都男生今天正好30岁，和他的女友交往两年多时间，感情两人非常稳定，过完年双方都在为谈婚论嫁做准备，双方的父母也比较认可，大家都等着五一节，两个人的结婚。可是就在前几天，这个女生突然给这个男生来个电话，电话里面说的是吞吞吐吐的，这个女生的妈妈就在旁边，一把就把这个电话拿过来了，直言不讳的告诉这个男生，我们家长又合计了一下，按照江西老家这边的规矩。你这个彩礼给闺女一份，也得给女方的老人一份，如果不给的话，当地的亲戚朋友会说闲话的，当时这个男生听完以后，瞬间就蒙圈了，就琢磨，这他娘的是什么规矩，如果再给一份的话，又是大几十个储蓄了。在电话里面非常的为难，既没有同意也没有否定，说回去以后跟这个父母商量一下，再给回信，但是这个女方的妈妈，在电话里面非常强势，说不按照这个要求来的话，这个婚就结不了，请请五一节也来不了成都。这个男生听完以后，赶紧回去跟他父母商量，其实这个男生家庭条件还不错，父母也都混得不赖，男生自己做点小生意，也有上进心，性格也比较好，一年也能赚个几十个，而且有房有车，但是这个女生的家里的情况。就比较普通了，在成都打工，早酒晚溜的普通写字楼的白领，虽然女生老家的风俗要遵守，但是怎么看，怎么都像是，趁这个结婚的机会捞上一把，男生最后跟这个女生的父母，再次沟通的时候，说给对方的父母。再包一个18万8的红包，但是女生一家打死不愿意，还在电话里面挤对人家男生，说你都30了，我们闺女才26，而且还远家那么远，你这样做太没有诚意，男生一家后来思来想去，觉得这个女生一家太物质了。就算结了婚以后，估计以后各种烂事都会机种而至，思来想去，最后同意把婚给退了，之前用于结婚当天所有的费用，全部都打了水漂，这个事儿说给大家听，还是希望成都的男生，结婚这件事情千万不要上头，尤其在婚前。多了解一下女方父母的性格，和当地的风俗，以免得不偿失。'
