  text: '# 想和好千万要做好这一点 - P1：老挽回8.25横 - 逢爱情感 - BV18f4y1G7kW想和好，首先要控制负面情绪的爆发，控制情绪，尽量保持冷静，在可以保持联系的一个情况下，如果你没能够正常的疏通你的情绪，那最好的办法就是逼自己断联，其实断联的方法就是切断他对你负面情绪的增加。因为分手之前可能你做过很多错事，猜过很多坑，甚至已经让对方非常怀疑自己曾经的眼光，所以这个时候，及时止损才是最关键的，在你选择消失断联的这段时间里，其实冷静不单单是控制情绪，还要客观的去分析原因。因为大多数的分手，其实都是权衡利弊的结果，最后的争吵，那只不过是压死骆驼的最后一根稻草，所以，咱们一定要清醒的反省一下，分手前到底给对方带去了哪些困扰或者是不良的体验，然后对方又是如何回复你的。去做更针对性的突破，才能高效的去清除负面的影响，最重要的，就是要弱化你们之间的关系，用以退为进的方式去增加你们的关系，分手之后那么决绝，就是因为你还在拉扯你们的这段关系，对方没有体验过真正失去你的感觉。思绪挽回，我让你爱的人重新爱上你。'
