  text: '# 想要挽回理智型的前任，应该怎么做？ - P1 - 亭姐说情感 - BV1n24y1i793有个理智型的另一半，也许呢你很难体会到亲密关系中对于浪漫的体验，但是他们的忠诚度啊却是很高的，这也是为什么我提倡你一定要去挽回对方的一个原因，那该怎么挽回理智型前任呢。最好呀是针对分手后的不同阶段针对性的去挽回，分手的一到三天，降低矛盾冲突，这时候呢是你们的矛盾浓露最激烈的时期，对方对你全是分手时的负面影响，此时联系对方呀无异于是火上浇油。所以最好的方式是不要发消息和打电话直接去骚扰，取而代之的呢是通过朋友圈等展示面维系弱联系，朋友圈也不要多发，更不要在什么朋友圈的内容里面暴露自身情绪和挽回的需求感，内容上可以发一些生活工作的相关内容。保持分手前发朋友圈的频率即可，但千万不要在朋友圈里面哀声叹气或者是提到感情，因为一切与之有关的内容不管是你发什么，背后都暴露了三个大字，需求感，经过前几天的关系冷却呀，你们之间的矛盾冲突已经缓和了一些。这时候你可以去尝试开始跟对方建立一些直接的联系，但比起打电话这种让人产生压力的共同方式，我更加建议你用微信或者是Q的文字形式，不会让对方有心理压迫感，此时呢所有的联系都要围绕舒适感来进行。不要试图去解决矛盾，不要谈有关感情的话题，一切可能让对方有情绪波动和心理压力的事都不要做，因为还处在刚分手不久的阶段，不排除对方因为负面效应还不想跟你聊天，这时候你可以半开玩笑的发条消息给他。我知道我们已经分手了，但也只是朋友先偶尔发个消息，没有必要老死不相往来你说是不，给双方一个台阶下，这种说法一般不会遭到对方的直接拒绝，这一步既是为之后的沟通铺垫舒适感，也是让对方放下对你的戒备心。因为这时候虽然说你们的关系有所缓和，但对方其实还处在排斥与你重建关系的阶段，此时主动以朋友的身份来沟通要容易得多，此外这一阶段的联系次数也不要太频繁了，每天早安晚安就免了，也不要什么查岗式的问过人家。一日三餐吃了什么，聊天频率保持在两到三天联系一次，可以聊一些日常生活的话题，对话不要拖得过长，文字不要过多，尽量保证聊天氛围的轻松，此时对方还处在分手后对你的厌烦的心理状态。一旦你暴露出一丝一毫的挽回需求感，都有可能把对方给吓跑，所以聊天要注意边界，尽量保持朋友身份的聊天，分手的7~15天，从弱联系逐渐恢复到正常联系，经过前一周的铺垫。这时候你们的关系较之于刚分手时应该缓和了很多，这时候你们可以从弱联系逐渐恢复到正常联系，过程也一定要循序渐进，一步一步来，这个阶段是让对方对你重建信任的过程，这时候你可以开始跟对方发早安晚安了。白天也可以唠唠家常，关心一下对方的工作和生活状况等等，这个阶段的朋友圈内容也不能忽视，朋友圈要着重输出自己分手后的改变，消除对方的负面印象，让对方对你产生改观，如果说你现在正在经历一些情感的困惑。你也可以死心复合，我让你爱的人重新爱上你。'
