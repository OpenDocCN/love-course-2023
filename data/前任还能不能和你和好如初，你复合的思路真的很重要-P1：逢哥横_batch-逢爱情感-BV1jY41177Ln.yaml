    \  前任想法影响复合方法，但不决定结果。自己努力才能增加复合几率。"
  text: '# 前任还能不能和你和好如初，你复合的思路真的很重要 - P1：逢哥横_batch - 逢爱情感 - BV1jY41177Ln很多人都会有这种想法，挽回之前想知道前任心里还有没有我，是否还在意我，如果心里还有我，那我就复合，如果没有我，那我就不找他了，我想告诉你们，这种想法是完全错误的，你这么做就等于把主动权都交给了前任。让他来决定你们还有没有机会在一起，在挽回的过程中，你会非常在意他的想法，想着自己做什么他会开心，做什么他会不开心，这样畏首畏脚的，就会错过你们复合的最佳时机，那这么说吧，前任的想法是重要的。但影响的不是复合的结果，而是你复合的时候该用什么方法，他是否还对你于事未了，方式有所差异，前任的想法其实也并不重要，说不重要是因为他的想法左右不了你，因为你喜欢他，想要跟他在一起，所以你会放手一搏。不论输赢，只要自己努力过了，就问心无愧，那这样的心态，才能极大地增加挽回的几率，你明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
