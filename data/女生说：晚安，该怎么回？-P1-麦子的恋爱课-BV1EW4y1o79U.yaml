  text: '# 女生说：晚安，该怎么回？ - P1 - 麦子的恋爱课 - BV1EW4y1o79U当女生说晚安，你该怎么回？，如果女生跟你说晚安，你只会傻傻的回个晚安，让她早点睡，那你这样太没新意了，你要知道，跟女生说晚安的，没有10个也有8个，那你怎么才能脱颖而出呢？，你应该这样回，你早睡。我早睡，咱俩早晚一起睡，她听到这句话，马上脑袋里就有画面感了，一时半会儿睡不着了，想的都是你，那这个时候，你再乘重追击，你说，你早起，我早起，咱俩早晚在一起，这样的话，她晚上就睡不着了，想的都是你。第二天早上醒来，想的还是你，你学会了吗？，(字幕製作:貝爾)，以上言論不代表本台立場。'
