    \ 1.  保持联系有利于复合，但需提升自身价值。\n    2.  给对方正向情绪价值，展示自身魅力。\n    3.  制造对方失落感，降低回复频率，营造离开他的假象。"
  text: '# 如果分手了和前任保持联系，你们还能复合吗？ - P1 - 泊明远 - BV1Nu411G7wP之前有一个咨询者来问我，她跟男朋友分开之后呢，一直保持联系，平时啊也只能跟朋友一样聊天，但是只要她一提到，往回相关的话题，对方就会不回答，分手后呢保持联系，对于往回来说是比较有利的。但是也要注意两个要点，第一，如果对方跟你聊到，情感话题就回避，说明你现在还没有足够的价值，让他可以回头，对她来说，跟你在一起的压力，依然比跟你在一起的快乐要多，所以你要做的就是，把价值提升起来。并且展示给对方看，然后持续性的给对方，提供正向的情绪价值，第二，做完第一步之后，你还要给对方制造失落感，比如他会主动的跟你讲，他现在在做什么，并且会问你，你在干什么，然后呢你可以营造出一种。你尽量要离开他的假象，注意啊，这里说的是营造状态，而不是真的是这样，具体的方法，比如说你可以降低一下，回复他的频率，之前是1比1，现在可以是1比2，就是你发一句，让对方发两句，你再回复一句。或者是发一些，你小心的生活的朋友圈，总之就是让他感觉到，你好像离开他了，但是只要稍微努力一下，你就可以捉住，注意，以上的操作只是参考，具体的操作，还要看你们的具体情况，那如果对这个问题，还不太清楚的话。可以后台找找我。'
