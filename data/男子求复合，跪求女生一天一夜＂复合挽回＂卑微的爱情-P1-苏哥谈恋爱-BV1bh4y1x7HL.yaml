  text: '# 男子求复合，跪求女生一天一夜＂复合挽回＂卑微的爱情 - P1 - 苏哥谈恋爱 - BV1bh4y1x7HL男生為了追求女孩，拿著花常跪不起，這個視頻你們刷到沒有，四川達州有個男生帶著一束玫瑰花，在這個街上常跪不起，據目擊者說，這個男生跪了一天一夜，當時這個天還下著雨，期間有不少的人來勸這個男生。你離開吧別跪了，這個男生可不聽啊，從28號的下午一點多，一直跪到了29號的上午10點多，這才離開，甚至連警方都來了，讓他起來他都不起，最離譜的事情是，他甚至反向告訴對方，我這麼跪不違法，古人云。男兒膝下有還金，跪天跪地跪父母，這樣子的做法說實話，可憐又可悲，那麼對於男生發生的事情，我們不得而知，但是這個並非是偶然現象，似乎已經成為了社會的一種常態，可能故事中的男主。也不過是一個涉世未深的有知青年，不知道什麼是愛情，直到故事中的女主出現，給了他從未有過的感覺，只要能和他在一起，他就願意去改變自己，願意去做那些他沒有做過，也不願意做的事情，其實在我們的眼裡。女主可能就是一個極為普通的女孩子，但在他的眼裡是特別又唯一的，可是呢，你如此卑微的去找他，得到了卻是冷漠無情的回應，我看到有很多人都在嘲諷這個男生，說他一文不值，是呀，常跪不起了，女生依舊選擇不做理會。用非常惡劣的態度來對待他，可是如此的冷漠和無情，都沒有辦法阻止他熱臉貼臉屁股，這樣子的行為，我本該給他貼上一個戀愛腦的標籤，但是我們現在更願意用另外一個詞來形容他。'
