  text: '# 为什么你这么努力 对方却不想复合 - P1：22.2.21为什么你和努力 对方却不想复合 - 儒雅随和老王 - BV1YP4y1T7fy绝大多数情况下，就是你做了努力，效果却很糟糕，只能说啥，你努力不够，或者说这方向完全它就不对，我搁这我给你啥建议，不要用自己本能的情绪，你去感染对方，因为你本能的情绪，最大的作用是啥，保护自己。而不是说保护你们的关系，所以往往他会出错，这个错，咱说错误一，继续用伴侣这个身份，向对方施压，你俩黄了之后，你没办法去接受分手的事实，你觉得说，两个相爱的人，不可能说不爱就不爱。于是乎你继续用伴侣这个身份，去干扰对方生活，继续跟他说一些，伴侣之间才能说的话，而对方非但没想起，你们过往的甜蜜，反而感受到了极大的压力，所以说，分手之后，你最好先定位好自己的身份，你就告诉他。就明告诉他，你已经接受了分手的事实，然后你以一个普通朋友的姿态，去联系他，联系可以，但是你得遵守这5个字，就是，疏离而克制，再说一遍，疏离而克制，然后错误二，不断认错道歉，虽然说把两个人分手。你必然有一定原因，但是你为道歉，只会造成两个结局，要么就是啥，就是对方真就觉得，错误都你一个人的，从而更加的确信，自己分手的选择是正确的，觉得自己价值很高，要么就被你歉意，激发出更大的亏欠感。而这个时候，他们往往会为了合理化，自己的行为而逃避亏欠感，于是乎离你越来越远，况且那些激昂眼花，很多失望而分手的人，怎么会因为你这个说辞，而相信你是真的改变了，展示改变这个东西，7分靠做，3分靠说。错误三，然后断脸，被动等待，很大一部分人，都会有这样想法，就觉得啥，出现皇上之后，只要保持一个高冷的状态，不主动去找对方，不出现在对方的世界里，他就得不适应，就会想要还珍惜我，恰恰相反。对方只会安慰自己，告诉说，就告诉自己说，你已经完全不需要他了，你被动等待的，如果说能等来回应，多半只是情绪争吵，引起的假性分手，即使说对方没有真正的，想要离开你，所以千万别给他太长时间的，一个冷静。放着吧，你就凉了。'
