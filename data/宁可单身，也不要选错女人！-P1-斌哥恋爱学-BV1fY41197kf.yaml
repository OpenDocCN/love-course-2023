  text: '# 宁可单身，也不要选错女人！ - P1 - 斌哥恋爱学 - BV1fY41197kf今天我掏心窝跟兄弟们讲一句话，就是无论你怎么玩，到最后呢，你还是要选择一个懂事的，两个人在一起呢，是相互尊重相互信任，这点如果你做不到，即便你再喜欢或劝你蹭早分，真的，你有钱的时候就跟你在一起。没有钱了就不能在一起吗，这他妈是什么女人，爱这种东西，如果你谈不好是真的非常遭罪，即便你强行的跟她结了婚，有什么用呢，也不会有好下场的，你谈一个恋爱天天查理素姬，啊你跟谁在一起呢，干嘛呢，现在赶紧回来。为什么不回我信息呢，有人说那是因为他爱我，错那是因为他自私，自私的人你千万别跟他结婚，结婚的时候他会让房子写他的名字，这就是自私的人，兄弟们仔细琢磨琢磨我这句话，那不是爱，我身边其实有蛮多好朋友。是娶到了好老婆的，这种夫妻在一起相濡以沫，相敬如宾十几年，人家吵架会因为什么样的事吵啊，就是很小的一点事，两个人吵，但是不会经常吵，在大师面前绝对不会吵，因为两个人已经形成了默契。这种女人就算你把所有的钱都给她花，都没什么问题，你就记住一点，好女人是会让你的事业事半功倍的，不聪明的女人呢，她会让你的事业一路下滑，拖你的后腿，兄弟们快过年了。祝你们能够遇到一个这样的好女人吧。'
