  text: '# 分手后男生的表现一般分为两种 - P1 - 儒雅随和老王 - BV1uW4y1m7j6分手之后吧 这个男生的表现一般就两种，第一种是啥呢 对你还有感情，嘴上的狠话说尽了，但就是偶尔吧
    你找人家 人家还理你，甚至说呢 有事吧 人家还担心你，第二种就是啥呢 对你没啥感情。聊天依然说对你很友好，但是不拒绝 也不出动，他也不说难听的话，但是他绝对不会跟你聊一些这个，比较深一点的话题，那有人可能问我
    老王你是不是说反话呀，我跟你说 绝对没有，那这个狠话吧 其实就意味着啥呢。对方内心深处对你还有很强烈的这个情绪，重点呢 不在这个语气，而是在于说狠话这个行为，明知都得伤害你
    他也说，那是因为啥呀 就是因为对你爱恨交织，用表达恨的这个方式呢，来宣泄这个爱不得这种感觉。这心里边吧 要是真不爱的这个人啊，他就会把那样的话呢 全藏起来，去捡点好听的说呗
    就怕伤害着你，就维持表面的一个友善，甚至说啊 我配不上你，哎 我不想耽误你，就因为伤害人吧 是有代价的。比如说你这个怨恨 人家不愿意承担这些，就这两类男生啊
    都挺有意思，也是最为普遍的这个挽回目标啊，就典型的啥呢 心口不一呗，就都会隐藏自己内心，就说狠话的男生呢，一般平时看起来挺理性。那分手之后往往呢 看似绝情，他们成熟稳重
    独立可靠 且能力强，他们对感情的这个要求吧，一般都很高，就愿意对爱人全心全意的付出，他也会事事都迁就你，你的这个需求呢 他总会一意满足。你想要什么样的男友
    他都能为你做，但是有一个误区，这个误区是啥呢，你不能认为他做的一切都是理所应当，如果说你没意识到的话啊，那就会出现啥情况呢，就是一直是你需要他这个状态，而他几乎不需要你。就意味着你在透支他的这个感情，他有这个选择离开的这个滋味，这个离开吧
    不是说突然的，而是说心里一点点确认，你不是他想要的那个人，他不会说立马就切断对你所有的好，他会慢慢的收起来。直到说确认你真的意识不到，他就果断提出分手了，其实说狠话的男生吧，一般嘴上对你全盘否认，但心里他没有，在一起这个时候吧
    给过很多机会，你后知后觉，那你想要复合，那他对你的要求就会很高。不是说让你做一个不犯错的人就行，你要做一个就是稍微强了那么一点的人，就拿我前面的例子来讲，如果说你能够理解，能够懂得他的一个付出，改正一下自己这个不足，其实就可以了，改正吧，不意味着说你能做的多好。就像你不再作恶，他不意味着说你就是个大杀人了，就是你要把这个不足吧，转化成你的优势，让这个懂得感恩和付出，成为你能够闪光，能够超越别人的这个优点，因为你缺乏某种特质，而跟你提出分手的人。其实是对另一半身上有这种品质的人，他期待性又很高，我愿意讲这些吧，是因为我觉得就这样一单事，他值得挽回，但是需要花一些时间，花一些精力来打磨一下自己，因为恋爱这个时候吧，越宠你，对你越没有要求的人。那挽回的时候呢，可能对你这个要求呢，他就越为严苛，做不到或者说你不想做，那咱就别往下琢磨了。'
