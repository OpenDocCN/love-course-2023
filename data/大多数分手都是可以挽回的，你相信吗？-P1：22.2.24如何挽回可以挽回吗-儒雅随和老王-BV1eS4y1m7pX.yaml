- summary: '-   大多数分手都是可以挽回的，只要方法得当，吸引力并未消失，被矛盾和误会掩盖。挽回感情的关键是解开矛盾，恢复吸引力。具体方法包括四个阶段：对方抵触时发合理化描述，建立联系，建立暧昧关系，模糊邀约。'
  text: '# 大多数分手都是可以挽回的，你相信吗？ - P1：22.2.24如何挽回 可以挽回吗 - 儒雅随和老王 - BV1eS4y1m7pX只要方法得当，大部分恋人都是可以被挽回的，你们相互喜欢，一开始具备一样的吸引力，分手之后，吸引力，它压根它就没消失，只是被矛盾和误会掩盖了，你们分手是因为啥，吸引力被大大小小矛盾，我跟你说掩盖住。你们之间亲密关系的舒适感，遭到破坏了，所以说，挽回感情，也就是把这些矛盾解开，你对他的吸引力，他就又回来了，那么咱说怎么整，怎么做，主要有4个阶段，第一个阶段，对方的抵触，先给对方发一段合理化描述。站在虚假朋友的位置上，打消对方的一个戒备心，给他一个说，你找他聊天的合理的理由，你可以这么说，你说，我这两天想的挺多了，也努力接受了分手这个事实，感情这个事确实挺难强求的，只是说，毕竟投入了感情。让我这么快走出来，不找你聊天其实挺难的，我希望这段时间咱们咱说，咱能偶尔聊聊天，等我走过这段以后，我也就不会打扰你了，可以不，如果说对方还不回复你，别慌，给我发私信，我告诉你怎么着。如果说这段对话对方回复了，那么紧接着继续下一个阶段，建立联系，就构建聊天舒适感，有了前面的合理化描述，对方就有了一定的心理预期，你可以适当频率的发信息，在这个过程当中，提供情绪价值，让对方感觉到啥。跟你聊天很舒服，没有压力，第三建立暧昧升温关系，合理解开矛盾，第四模糊邀约，肢体接触，进而进行关系上的转变。'
