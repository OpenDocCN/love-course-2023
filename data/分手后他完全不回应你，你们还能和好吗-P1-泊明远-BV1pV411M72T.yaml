  text: '# 分手后他完全不回应你，你们还能和好吗 - P1 - 泊明远 - BV1pV411M72T分手以後消息不回還能和好嗎，那消息不回電話不接，甚至所有的聯繫方式都刪除，是不是就徹底的分手了，還能不能挽回，那麼今天我用一個清晰的思維，邏輯幫你去捋一捋，建議你先看完這個視頻，建議就能放下的都叫過客。那分手從來都不是一個人的和平，如果你們分手斷連消息不回，這能證明你沒有那麼重要，那麼你已經為了某個人，丟了半條命，或者說裡面已經走不出來了，那麼你就接著往下聽，有些人的出現是讓你幸福。有些人的出現是讓你成長，分手不一定是壞事，委屈缺陷的挽回，也不一定會有好結果，還有時候就像一面鏡子，它會照出你的一些不足，以前你沒有注意的細節，你會通過自我的懷疑，轉化為自我成長，自我反省。從而讓自己變得更好，也能發現對方的好，或者是冥冥之中，為了讓你下一次，遇見一個更好的人，能夠去把握共同的成長，如果你此時聽到這裡，還是想復合，那麼你接著往下聽，其實有些時候，你自己是最清楚的。如果你最在乎的一個人，你會忍得住不聯繫對方嗎，如果你發消息，對方不回，你還拼命的發，只會讓對方更瞧不起你，反過來說，如果對方給你發消息，你在乎他，你會一直不回覆嗎，所以答案已經很明顯。其實你更應該去想清楚，如何利用好這次分手，能夠好好的看看，他是不是真的真心有你，你是否那麼重要，如果他真的跑了，你應該感到高興，不用再浪費時間和感情，包括金錢，大家都挺忙，就是他，你也要想辦法搞錢。如果他真的回頭找你，那就證明他心裡是有你的，你們的問題，藉此機會好好修復一下，就剛剛好，可能你們會比原來相處的更好，如果你是一個真性情，為了對方丟了半條命，記得可以來找我，我是博明，如果平凡面前。你不太清楚該如何具體去做，可以私心修復。'
