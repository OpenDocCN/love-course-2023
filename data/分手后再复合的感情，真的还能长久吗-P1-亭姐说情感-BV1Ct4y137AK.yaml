  text: '# 分手后再复合的感情，真的还能长久吗 - P1 - 亭姐说情感 - BV1Ct4y137AK很多人在分手之后很想挽回另一半，但是很担心自己会被重蹈覆辙，觉得未来的感情不会长久的，的确如此，两个人在亲密关系里面啊，总是分分合合，说明对方有自己认可的优点，比如呢会给自己爱。或者呢是有一个很好的家庭条件，总归对方呢能够让自己有所图，而分开意味着两个人在彼此相处的时候，两个人感情需求没有得到满足，或者呢是在一起的时候总会彼此消耗，导致两个人呢都会感觉到很疲惫，不幸福。所以呢想要再次和一个人复合，你就需要找到你和对方亲密关系当中，存在的感情卡点是什么，我举个例子，比如呢你和你伴侣分手了，两个人呢曾经在相处的时候啊，总是会吵架和冷战，彼此都不服输。每次冷战的时候都是等着对方来去妥协，这说明呢你们两个人都很在意自尊，只看重自己的感受，导致感情呢陷入到了权力争夺的模式，争夺感情的权力让对方呢来去服从自己，而如果说选择重新在一起。那就一定要去打破这个感情概念，去构建出你们在这段感情里面的矛盾解决机制，才能够避免感情被消耗，再比如你们两个人离婚了，分开之后呢你发现自己过于冲动，想复合，你们曾经呢在婚姻里面很少去回应你的情绪。他也从他身上感受不到关心和爱，总是向他发脾气，想他去重视你，这说明呢你很渴望被爱，对感情浓度需求非常之高，而对方呢缺乏提供情绪价值的能力，除了能够去降低自己的期待，能够去控制自己的情绪。并且呢你要学会去正向引导对方，再去关爱你关心你，否则呢重新在一起之后你还是会失望，向伴侣去发泄情绪，表达不满导致婚姻再次破裂，所以呢每一对分开的情侣或者是说夫妻，在感情里面呀都是有自己的感情卡点。要去看清彼此感情破裂的原因，找到感情卡点提升自己经营感情的能力，把问题解决掉，才能够让彼此拥有长久且幸福的亲密关系，如果说你正在经历一些情感的问题呀，可以撕清覆盒，我让你爱的人重新爱上你。'
