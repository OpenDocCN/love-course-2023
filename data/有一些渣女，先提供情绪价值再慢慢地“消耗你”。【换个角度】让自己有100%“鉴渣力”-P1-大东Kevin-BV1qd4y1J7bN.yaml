  text: '# 有一些渣女，先提供情绪价值再慢慢地“消耗你”。【换个角度】让自己有100%“鉴渣力” - P1 - 大东Kevin - BV1qd4y1J7bN從渣女的角度告訴你如何鑑別渣女，我其實看過很多相關的套路啊教程啊，但說實話看完以後都是五個字太模糊，原因就在於渣女的標準很難統一化，因為它都是一個人經歷過後的總結，但每個人又是個獨立的個體。有的人說長得好看的是渣女，經常去酒吧的是渣女，找你要禮物的是渣女，欲擒故縱的是渣女，說實話啊這一些都太貼標籤了，開好車就一定是好人嗎，既然很難標準化，那我們就換一個角度思考。借助心理學的一個技巧叫做自我覺察，就是我們先來思考一下自己，因為99%的人總會關注對方是一個什麼樣的人，什麼條件什麼性格，如果這些特質都很好，那我就覺得可以順利的談戀愛，如果結果不好就會說我自己瞎爛眼。這個就很沒必要，那要如何思考自己呢，第一點自己的感受不會出錯，有一個觀點雖然有一些極端，但是真的能夠保護自己，那就是不管這個女生優不優秀，人品好不好，只要你和她相處感覺很難受不舒服。那就直接把對方當成渣女，雖然這種觀點非常的快餐化，但人品性格確實需要時間才能夠了解，但不管怎麼樣確實可以幫助一些年輕的兄弟們，避免掉一些不必要的麻煩，但是呢，它會帶來一個新的問題。也許男生在一段關係裡確實也會有問題，那麼這個觀點就會讓你變得非常的自我，那該怎麼辦呢，第二點那就比較進階了，判斷情緒，不管是渣男還是渣女，在社交前期你們肯定都是蠻開心的，這也就是擅長提供情緒價值。她會和你聊天會讓你覺得很好推進一些關係，就舉個例子，一些國產型的內飾外觀功能全部拉滿，你第一眼就會很喜歡，衝動消費你買了，開了一段時間以後你發現底盤不舒服，方向盤不精準，里程數虛標。你每天開時不時給你來個小毛病，你的心情就會變得很糟糕，我怎麼像個汽車博主啊，但底層邏輯就是，有些車它是沒有技術上的沉澱，渣女就很像這類汽車，接觸以後千不好萬不好，但它好看呢，配置高啊。所以說進階的就要來看你們在一起，是否能夠沉澱下來，那沉澱是什麼，說白了就是正面的印象，合適的戀愛，並不是一開始就轟轟烈烈，而是到後面，你不用每天疑神疑鬼，也不用洗腦，第一件事情去看手機。也不用每天思考怎麼去哄她開心，你們在一起以後，關係呢越來越平淡，但是啊卻能夠越來越舒服，反向的，你也會在學習工作中更加的有動力，這就是沉澱，因為生活本來就會回歸平淡，但是渣女們就會往往相反。當你們一開始，你的情緒會覺得很爽，但過不了多久你會發現，你整個人的狀態急速下滑，她開始搞你的心態，是的，這時候你選擇離開她，她又會讓你開心一下，但是呢你要思考一下，你會喜歡這樣的自己嗎，所以總結一下。渣女就是剛接觸很不錯，但無法讓你們的關係沉澱，最後是第三點，是否有安全感，渣男渣女都有個共性，那就是什麼都是理所應當的，你請我吃飯，送我禮物，車接車送，這是男人該做的，這就很可怕了，誰不是一個爹媽生的。沒有任何事情是理所應當，如果說你總是得不到女生的回饋，你不滿足女生，她就會給你負面情緒，甚至是玩消失，久而久之，你的沉默成本會越來越高，你甚至懷疑自己是一個沒有價值的垃圾，這就非常可怕。然後你整天提心吊膽，暗自較勁，這時候，那你就要及時止損了，因為你可能再開一台爛車，有一句話說的很好，好的愛情讓你遇到了更好的自己，壞的愛情讓你討厭自己，我希望你可以愛對方，同時也會愛上那個愛對方的自己。這期視頻就這樣，我們下期見，喜歡的話記得訂閱喔~。'
