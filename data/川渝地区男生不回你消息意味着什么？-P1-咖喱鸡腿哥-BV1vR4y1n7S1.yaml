- summary: "-   川渝地区男生不回你消息意味着备胎，不主动找你就是在找别人，不喜欢你就不会主动联系你。\n    1.  不回消息可能在忙，但不主动找你就是不在乎你。\n\
    \    2.  不回消息可能有其他人在，不喜欢你就不会主动联系你。\n    3.  不值得他对你主动，找几个舔狗练手，不要浪费时间。"
  text: '# 川渝地区男生不回你消息意味着什么？【男生】【女生】【择偶】【谈恋爱】【情感】 - P1 - 咖喱鸡腿哥 - BV1vR4y1n7S1在成都或者重庆，一个男生如果不主动的找你，你放心，你憋憋是备胎，你摸看他还是回了你消息的，只要不是秒回，只要是和你有一搭没一搭的聊，你憋憋是备胎，他回你消息是正好那一阵子，他刚刚忙完。至于忙完了什么事情呢，你果然去想，你别拿他当时可能在工作，当时可能在开会，可能手机没有放在身上，这样的话来自我麻痹，自我安慰你自己，正常的忙是根本不妨碍，他抽个几秒钟时间，来语音回复你一下的。哪怕是应付你，他不主动找你，那他肯定是在找别人，我们群里有好多的大神，都是人均几台手机，为什么，因为业务忙的嘛，人家有Candy，有Lily，有Vivian要照顾，你张淑惠你慌鸡毛。晚上睡觉前再跟你蛋逼几句不行吗，那你肯定要说了，他要是不喜欢我，为什么要回我呢，你个龟儿自己说出来的话，你自己信不信，他要是真的喜欢你，他一定会主动来找你的，天天流到你肺，不主动就是不喜欢你。你在他生命里面是可有可无，你不值得他对你主动，因为你是个哈龙花，你是备胎，你是备死女人，龙眯龙眼的，他无所谓，那你肯定又要说了，那他为什么要在睡觉前来和我说话呢，在这样的浮想联翩的时间，回我信息呢，呸。那不是他手机里还有点点，剩的红色的剩余的电量的吗，将就你把这个电用完，正好可以充他妈一晚上，因为明天早上，他还要和Lucy打情骂俏，你晓不晓得了张书获，所以你赶紧走，他真的不适合你，真的。你去找几个舔狗来练练手，你个哈龙花，盒饭都没吃明白，还跑出来学人谈恋爱，耍朋友，耍球球耍，你有那时间呢，你去听两首练小胃的歌，它不香吗，骂不醒你的样子，滚。'
