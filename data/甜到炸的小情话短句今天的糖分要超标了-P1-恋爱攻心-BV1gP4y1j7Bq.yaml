  text: '# 甜到炸的小情话短句 今天的糖分要超标了 - P1 - 恋爱攻心 - BV1gP4y1j7Bq一 玫瑰是红的，紫罗兰是蓝色，糖是甜的，你也是，二
    明天生动而具体，有且仅有一个你，三 临生时见鹿，海澜时见鲸，梦醒时见你，四 你是朝露，是晚星，是我一切欢喜，五 天上有云，临间有雾，我心有你。六 我这个人啊，满身阴暗，还总想着给你一点阳光，把妹
    对于我以前来说，真心是太难了，童子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下，看到了一本教人聊妹的书籍。里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系，并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活，懂与不懂的结果，完全是不同的。我觉得想脱单的兄弟们，都可以看一下，徽信搜一搜公众号，行语情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，七
    想牵你的手。从心动到鼓息到尽头，八 不管我本人多平庸，我总觉得对你的爱很美，九 世人为我练长安，其实只练长安某，十 我没说永远，只希望每个明天你都在，十一
    你哭也好，说也好 来也好，我都喜欢你。十二 你笑起来真像好天气，十三 你是这白开水一样淡的日子里，偷偷加的一颗糖，十四 万物皆有不同，比如我有你而他们没有，十五
    因为你，我的心脏总是忙得不停，十六 恕我直言，这个世界上只有我最适合你。十七 你再不来，我就要下雪了，十八 但你还是你，有我一喊就心颤的名字，十九 第一次看到宇宙，是和你四目相对的时候，二十
    我将永远忠于自己，披星戴月奔向理想和你，二十一 在所有无是人非的景色里。我最喜欢你，二十二 月亮星稀比比皆是你，二十三 山野万里，你是我藏在微风中的欢喜，二十四
    星光落入你眼里，而你落入我的心里。'
