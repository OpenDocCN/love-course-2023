  text: '# 分手后应该提升的到底是什么 - P1：高田 62 横_batch - 泊明远 - BV1634y1e7iX分手后到底应该提升的是什么呢，我发现很多粉丝啊，一直对提升自己有着片面的理解，觉得多数人分手之后，提升自己放在了我要健身，我要变漂亮
    我要变有钱，我要变独立，但这些啊都是基础，什么叫基础。就是我觉得就算一个人不谈恋爱，你为了你自己，也需要具备的一些条件，是自己要活得漂亮，每天看自己都是傻心悦目的，我不是为了取悦别人，而变成这样的，所以这个东西，并不是在恋爱当中的核心，竞争力这个东西啊。是我们在每一个社会环境当中，所谓的核心竞争，不要那么肤浅，提升是为了爱情而把自己变得更好，而你的所作所为，是让自己在社会地位上，拥有更好的位置，所以我很不理解，很多人是把这种外在的变化。或者是把自己的经济财富的累积，变成了前人后宫的唯一方式，而这种东西，在任何方面都是很重要的，不光是情感，但是能让一个人长久走下去，不是凭一些片面的东西，而是你的情绪价值
    性格价值。也就是你们两个人在一起的，相处舒适度，人和人之间的磁场是很重要的，即便是说你今天很优秀，但是你们两个磁场不对眼，那么相处起来啊，也一样很别扬，那我说的这个提升自己，说白了是什么呢。就是你自己和别人的相处能力，适应能力，更包括你们对于感情的认知能力，我并不是说，你们要把感觉吃得透透的，而是说你们在面对对方的，一些行为状态时，自己能接受到你的信号传递的含义，以及啊。可以随机应变的一些应对措施，提升自己的紧张，或者说你们两个和好之后，两个人在相处中，还会不会面临寸早退缩的情况，就是在这种相处中，你处理自己的紧张问题，有没有延滑到，让彼此都很满意，成熟的情绪。用时能让自己变得更加沉重，而你要提升的，是和在一起的相处舒适度，成熟的人是做事情的三次后行，就是你要理智，所以你们要提升的是，你的曾经的感情，让你最致命的紧张问题，如果你把重心放在了。我要变多美多优秀多有钱，那不是让你的钱，真正失去你的难受，因为在这个世界上，从来都不缺有钱的，优秀的和漂亮的这些人，而你要明白的是什么，在这段关系中，你的弱点是什么，核心价值又是什么，而你要提升的。绝对不仅仅是万事的负重性，我是博明，如果你现在，也正在经历这样的紧张轰破，那么资讯晚回，老师会来帮你。'
