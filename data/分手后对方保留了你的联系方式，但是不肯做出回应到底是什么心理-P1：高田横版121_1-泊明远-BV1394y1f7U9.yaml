  summary: "-   分手后对方保留了联系方式但不回应，可能是需要时间和空间清理关系，不要丧失信心。\n    1.  对方可能有心理顾虑，需要时间处理关系。\n\
    \    2.  在恋爱中对方表达需求但被忽略，可能导致对方不回应消息。\n    3.  私信修复，寻求帮助解决情感问题。"
  text: '# 分手后对方保留了你的联系方式，但是不肯做出回应到底是什么心理 - P1：高田横版 121_1 - 泊明远 - BV1394y1f7U9分手后对方依然保留了你的联系方式，但是却不回复你的消息，如果你真的是这种情况，那你就可以偷着乐了，不知道有多少想要挽回的咨询者，失去了联系方式后，对方了无音讯，虽然对方没有及时回复你的消息。但是依然是给你留有余地，千万不要去丧失信心，如果说你遇到这种情况，是因为对方的心理顾虑真的很多，他非常需要时间和空间，去清理你们的关系，而且在你们之前的恋爱当中，经常都是对方在表达需求，但是你不回应。甚至是去故意忽略，那么时间长了，对方肯定就以其人之道，去还其人之身，我是博明，如果你现在也正在经历这样的情感问题，那么私信修复，老师会来帮你。'
