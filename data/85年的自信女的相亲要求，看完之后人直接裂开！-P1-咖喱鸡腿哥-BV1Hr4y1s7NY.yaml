  text: '# 85年的自信女的相亲要求，看完之后人直接裂开！【情感】【自信女】 - P1 - 咖喱鸡腿哥 - BV1Hr4y1s7NY今天我们来看一位85年出生的自训的女生的这个相亲要求啊，这个女生的身高170，体重呢是120斤，摩羯座，不吸烟不喝酒，江西赣州人，在沈阳长大，上海体育学院毕业，然后在成都市开了一家瑜伽馆。妹子平时呢是喜欢游泳健身，你天天游泳健身你120斤，啊，闲时呢是刷刷抖音，看一看脱口秀，最大的兴趣爱好呢是编十字秀，还喜欢搞各种手工，最近是想学习一门语言，但还没有找到合适的方法。家里面的是养了三只宠物猫和两只宠物狗，对于他们任何情况下我都不会放弃，妹子的家庭情况呢比较简单，父母呢都在江西是开了一个杂货铺，生活圈子比较单一，认识的异性呢都是亲戚朋友介绍的，所以没有遇到合适的人选。之前呢自己也没有当回事，一切信奉顺其自然，以前呢基本上没有谈过恋爱，什么叫基本没有谈过恋爱吗，谈过就谈过没谈过就没谈过嘛，什么叫基本没有，然后今年突然萌生了恋爱的感觉，真的是后知后觉了，嘿嘿嘿。这些女生的要求啊，希望男生的年龄呢要比她小，我很期待姐弟恋，希望你人能够善良有责任心，有一份不错的工作，户籍不限，身高最好是在175以上，未婚或者离异无孩，在成都呢要有三套房以上。这样我的狗狗和猫猫就有更大的活动空间了，财力方面，因为呢我家里是江西的，按照老家的风俗呢，财力是28。8个W，再加上6。6个W的见面礼，然后呢再给我买辆车，可以啊，婚后我希望我来管理家中的经济。其他方面随意，这该说不说的，这妹子这条件这要求啊，确实很有想象力啊，啊老许，这是什么人间疾苦啊，你妈对着许愿池许愿，这许愿池里的王八婷啊，都会自己爬进锅里顺便把火点了，这可不行这么弄啊妹子。你是哪来的这份自信啊，真的要有男生把你娶回家了，那四川的那个渊总庙啊，以后就把你的老公雕像放在那，让大家去拜了，真的是黎明元上普啊，我儿婚嘛。'
