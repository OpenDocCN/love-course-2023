  text: '# 如何反击一个狠心抛下你的女人？ - P1 - 亭姐说情感 - BV1SX4y1o7u3如何反击一个狠心抛下你的女人，接下来我要说的方法，不能保证说她会回心转意，但是至少能让你变成这段感情当中的赢家，那么在面对一个已经不在乎你的人的时候，你首先要做到的就是停止纠缠和跪舔。你之所以去跪舔和纠缠，不是因为说你有多爱她，而是因为你本身很缺爱，你在祈求她能给你爱，她离开你了，你的心就像是被掏了一个大窟窿一样，非常渴望她被填满，但是呢这只能感动你自己，感动不了那个想走的人。这就像大街上一个乞丐一样，死死的抱住你的腿，求你给她钱，你除了害怕更多的就是讨厌，所以你不要再对她抱有期望了，放下你的不甘心，不要高估自己的存在，也不要低估对方的绝情，你的世界上并不是说非她不可。你心里的窟窿换一个人，这样也能帮你填补，与其你去在这纠结在这耿耿于怀，你不如回头看看自己，看看那些真正爱你的人，把时间留给值得的人，你才能够好起来，如果说你还是想不明白，你可以私信来找我聊一聊。让我来帮你。'
