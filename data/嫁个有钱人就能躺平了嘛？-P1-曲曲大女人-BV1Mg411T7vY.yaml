  text: '# 嫁个有钱人就能躺平了嘛？ - P1 - 曲曲大女人 - BV1Mg411T7vY她说是说想找一个把家庭照顾的好的女人是吧，不需要跟她在外面冲锋陷阵，但是问题是你的思想层面，你的思想境界，你交朋友的手腕，她会很看重，她在当下选择你的时候可能你不具备，但是你跟她在一起时间长了。她对你这方面会有要求，你看现在的富太太有几个是啥也不会，啥也不懂的，他们还能保着自己的位置吗，保不住的我跟你讲，一定是，你跟她在一起以后，你也要跟太太圈打好交道，跟领导的老婆也要打好交道。领导要在这个人面前一直说，哎呀你老婆真是特别会为人，你老婆真是很有智慧，她必须要在外面的人这里吸收到的全部都是这样的信号，那你想一想你在家里，两耳不闻窗外事，到时候人家领导在局上面的时候，夸这个的老婆。夸那个的女朋友，唯独跟你你的老婆，人家认得不认得，人都是会比较的，知道吗，人的心态是会变的，你们不要觉得那个牛的男的优质的男的那个大佬，他就把自己十年都想穿了。他就觉得我未来30年我都想明白我是怎么想的了，并不是的，所有所有的人，他都是随着自己的层面的变化，随着自己圈层的变化，然后在改变自己的态度，在改变自己的思维的，他可能在20岁的那一年他选择了你。他是不需要你怎么样，但是当他40岁的时候，他的想法会发生改变，你就算不能够在业务上面去冲锋陷阵，但是你要把所有的关系链条都侵入的很深，只有这样的话他才不能够随意把你换了，当圈子里所有的上上下下。无论是领导还是他的甲方还是他的乙方，所有的人都对他老婆是一致的好评的时候，他是不能把你换掉的，你明白吗，美貌是不能支撑20年的，小娇妻的温柔是不能支撑20年的，所有到最后能够支撑下去的一定叫做。真实的价值，(感謝收看)。'
