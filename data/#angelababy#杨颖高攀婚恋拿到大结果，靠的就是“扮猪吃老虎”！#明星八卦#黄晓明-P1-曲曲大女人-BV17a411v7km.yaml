  text: '# #angelababy  #杨颖 高攀婚恋拿到大结果，靠的就是“扮猪吃老虎”！#明星八卦#黄晓明 - P1 - 曲曲大女人 - BV17a411v7km要說這個在婚戀關係裡頭高攀還能有好結果的，我覺得在內地娛樂圈，Angela
    Baby應該算第一人，我看過兩段印象比較深刻的採訪，一個是謝娜在採訪這個黃曉明的時候，問黃曉明最後為什麼會娶Baby。然後黃曉明當初是拋出了四個詞的評價，他說Baby好看性格好努力乖巧，然後還有一段採訪是這個豆文濤在採訪黃曉明的時候，黃曉明是這樣說的，他說第一他很單純，第二他很善良。第三他在我面前真的是一個非常柔弱的小姑娘，第四我當時認識他的時候很多人都覺得他配不上我，對他評價不好，但是我就認為他非常好，他這兩段採訪裡邊，我認為最有含金量的一句話。有助於我們來拆解Baby跟他的關係的，就是他說的這個第三句話，他在我面前是一個非常柔弱的小姑娘，那我就想從這個局外人的角度，來看一下他對Baby的這句評價，大家覺得Baby是一個柔弱的小姑娘的扣個1。大家覺得他不是一個柔弱的小姑娘的扣個2，我覺得女孩子啊，就但凡有點腦子的應該都不會認為，Baby是一個柔弱的小姑娘，他十幾歲初中沒有畢業就輟學了，為了養活一家四口人，然後很早就在香港開始做野魔。一個一無所有的小女孩，想要去混進娛樂圈能夠拿到今天這樣的結果，有誰會認為他跟單純和柔弱會有什麼關係啊，你想想看他這一路走過來，會有多少人給他拋出走捷徑的橄欖枝，或者各種各樣的機會的橄欖枝。想都不用想他一定是很早就開始跟各種各樣的三教九流打交道，而且很早就學會了察言觀色，遇到了機會就一定會想盡一切辦法的抓住他，而小明哥居然會認為他是一個單純善良又柔弱的女子。所以啊我之前直播的時候有給大家說過，真誠到底是什麼，真誠其實就是你的眼神和你的表情還有你的語氣，只要你裝得像你就真的真誠，我們可以腦補一下這個畫面啊，長得像天仙一樣的Baby。望著小明哥眼睛裡都閃爍著小星星，楚楚可憐的告訴他自己的家世有多麼的淒慘，一路過來自己有多麼多麼的努力，但依然還是受到了很多人的詆毀和謾罵，而遇到了小明哥會讓他感覺到自己有多麼的幸運。當他對著小明哥說出那一句，別人都覺得我配不上你，所以我一定要更加的努力讓我自己配得上你，然後又一頭栽進小明哥的懷抱裡的這一副場面，是有多麼的真誠，我常常跟大家說啊，往往當你覺得別人很單純的時候。你就是這個世界上最單純的，想當初Baby剛開始在香港混的時候，他就搭上了陳偉霆在娛樂圈的資源，完成了從野魔到知名模特的這麼一個起步過程，就這一步靠單純兩個字就完成不了，之後又靠著黃曉明打通了內隅的資源。完成了從小明星到巨星的騰飛，所以啊Baby根本就不叫單純，他叫做把扮豬吃老虎玩到了極致，然而這兩年呢娛樂圈也逐漸蕭條啊，Baby呢也脫離了這一段，可能不再能夠給他新的資源補給的這樣一段關係。因為他能夠從這段關係裡獲得的，他已經基本上全數獲得了，之後的路他會怎麼走，我們還要一起拭目以待一下，但我相信他一定不會讓我們大家失望的，我最近呢出了一個叫做金貴的關係的系列課程。也是給大家闡述了從人際關係到情感關係，到搞錢之間的一個具體的思路和打法，而Baby呢就是把這一套打法，可以運用到極致的一個人，當一個女人呢活到這個境界的時候啊，你心裡就一定會有一個信條。那就是每一個人都只是我們生命中的過客，只有我們自己會永久的忠實於自己，MING
