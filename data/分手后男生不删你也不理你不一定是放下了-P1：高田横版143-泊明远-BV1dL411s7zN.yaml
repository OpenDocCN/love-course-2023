  text: '# 分手后男生不删你也不理你不一定是放下了 - P1：高田横版 143 - 泊明远 - BV1dL411s7zN分手後男生不刪除你，也不拉黑你，他一定不是放下了，這是什麼原因呢，是不是已經放下了，連刪都懶得刪了，其實不是的，像這種情況，其實大多數都還在猶豫中，猶豫的是該徹底放下，還是再給這段感情一次機會，回去吧。覺得累，放下吧，又不捨，畢竟在一起這麼久時間，也會有很多美好，所以在你不停地給他發消息，他自己都沒有想好一個答案的時候，怎麼能去處理呢，我是博敏老師，需要負荷幫助，私信挽回，老師會來幫你。'
