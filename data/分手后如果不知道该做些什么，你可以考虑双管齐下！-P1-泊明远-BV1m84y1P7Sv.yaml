  text: '# 分手后如果不知道该做些什么，你可以考虑双管齐下！ - P1 - 泊明远 - BV1m84y1P7Sv分手後不知道該做些什麼，那麼可以考慮雙管齊下，我相信此時此刻，你已經面臨了分手，或者你的前任有了新歡，腦子裡面會被兩種想法，輪番的佔據主導，一種是覺得非常不甘心，很想對方能夠回來。想不通對方為什麼突然忽愛了，或者是想要報復，想要對方回頭再狠狠甩了他，而另外一種興奮叫，失我者永失，再回頭沒有任何意義，回頭草狗都不吃，想要放下走出來，開始一段新的生活，而在這種反复的糾結和矛盾當中。不斷的內耗，最終什麼都做不了，而如果此時此刻你有了這種狀態，先學會接納自己這種矛盾的心態，那很多人在這個階段，都會有這種想法，非常正常，當你下定決心，到底要挽回還是放下的時候，與其反反复复搞砸一切。可以先不用逼自己做選擇，找一種雙管齊下的方式，先不要去想值得或者不值得，至少要停止這種內耗，讓自己心情和生活先好起來，那到底需要該怎麼做呢，我們可以在開始，給自己設置一個時間節點，那可以是一個月。三個月，乃至於半年一年，而在這個時間以前，我們先不考慮這樣做是不是對的，先朝著讓對方回頭，朝著復合的方向去努力，結合你們的具體情況，採取相對應的對策，而這樣做的好處是什麼。可以把做選擇的時間節點往後推移，避免了我們，由於我們的情緒反復，而產生前後不一致的行為，把分手還是復合的主動權，掌握在自己手裡，那麼在這個過程當中，我們的一切行為，依據的都是我們想要往回，想要復合。而直到有一天，當你的心態平靜下來了，你自己了解自己真正的內心，知道你真正想要的是什麼，這個時候，就不是你的情緒在做決定了，而是理智在做決定，此時你想要的是和他在一起，已經打下堅持的基礎。或者已經放下了打算走出來，也隨時可以放下一切，那你的突然放下，也許還會引起他的情緒反撲，讓他也感受一下失去的痛苦，這就是所謂的反客為主，某定而後動，我們不能讓情緒做我們的主人。我們得主動地掌握主動權才可以，我是博明，如果評論面前的你不太清楚，可以私心修復。'
