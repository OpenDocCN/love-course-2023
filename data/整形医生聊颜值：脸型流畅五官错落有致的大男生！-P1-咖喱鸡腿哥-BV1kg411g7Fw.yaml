  text: '# 整形医生聊颜值：【薛之谦】脸型流畅五官错落有致的大男生！【五官分析】【颜值分析】 - P1 - 咖喱鸡腿哥 - BV1kg411g7Fw薛之谦的粉丝请留步，今天迎来粉丝邀请，来讲一下他的颜值，薛之谦是一个才华与颜值并存的歌手，几年前他通过出专辑，发唱片当段子手，参加综艺节目，难得的实力翻红，翻红以前到现在，他的颜值颇受争议。而薛之谦也大方的承认过，自己面部做过调整，不得不说调整之后还是非常成功的，薛之谦如今的面貌比起，十年前的他，真的是帅了不准美，薛之谦的五官有很跳跃的空间，男装很英气，女装也毫无违和感，他的脸型很好。脸部线条真的很流畅，侧脸的轮廓流气泛，额头简直就是公事厂的开关，五官没有明显的硬伤，很精致，笑起来很治愈，严肃起来气场全开，眼窝很深邃，睫毛很长，眼角略有下垂，眼睛有深，他的眼睛不属于单缝眼细长眼。也不属于信眼的绝对眼型，眼部形状有特点，鼻梁高挺，但不过分有趣和突出，属于恰到好处的中性，眉骨已经鼻梁都搭配的，显得非常深邃，嘴角相对属于薄型，像个女生的嘴巴，牙齿整齐白亮，以及他身间的下巴。这样的脸调整，真的是非常不错的，因为脸小又精致，所以稍微上妆，就会很明显，从他以前的旧照，我们不能发现，他的顴骨是很典型的，亚洲人的高顴骨，顴骨下的阴影非常明显，加上早期的脸型，有一点方。下颌脚线条比较硬，这样的组合，会显得整张脸的脸部，较为硬朗，但是调整过后，我们注意到，高顴骨和超方的下颌线，不见了，整张脸变成了，脚长的长威脸，下巴也好像变长了，所以不得不说，调整之后。他脸型变得更加精致，上线了不少，以软组织苹果肌，为主的下颌脚，在男性中，是属于非常柔和的类型，下颌曲线较长，让整张脸看起来，比较柔美，这种骨骼类型，其实非常符合，早期的花美男的审美体系，他的眼睛。起先是开颤式的双眼皮，到后来就变成了，非常明显的欧式大双，眼眸更加的扭准，而且他的黑眼圈和卧蚕，也不得不提，卧蚕在这个区域，非常的妙，它可以强化眼神的情绪，增加感染力，再配上他的欧式大双。眼睛变得错落有致，薛之清的五官，带着几分深情，同时有带着几分的童趣，能在悲情歌手和，搞笑的段子手之间，来回地切换自如，骨骼轮廓较为宽大，脸型相对较长，再加上，他的鼻部软组织的优越感，以及较薄的双唇。给人的感觉就是一个真诚，简单，但是有些故作神秘的大男生，我给薛之清的颜值打，93分，感谢薛之清的粉丝，给我的一键三连再加关注，暑假期间需要个人面子，和五官调整的朋友，可以私信我，大家还想看哪些艺人的。颜值测评，可以给我留言，下课。'
