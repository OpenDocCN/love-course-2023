  text: '# 分手后主动求复合，真的就是代表着卑微吗？ - P1 - 泊明远 - BV1aa411V7PA之前有人问我，我之前的感情东中是高位，但复合的时候我很卑微，如果复合成功，我还能回到高位吗，或者有什么办法可以高位复合呢，首先啊，你记清楚了，这就是一个文明题，以为对方顺从自己，无条件满足自己。就可以肆无忌惮的任性，这就是所谓的高位，这不过是控制你和自私罢了，如果对方认可你的相处模式，你的高位对他来讲没有压力，你也你的好，那为什么还要分开呢，和你分手，就是因为他在这段感情当中。得到的价值和快乐，远少于受到的烦恼和不满，一想到这段关系，就条件反射的感到痛苦，对方的包容限度，没有办法承受你所谓的高位，那在恋爱中，很多人容易把付出当做理所当然，又或者欲求不满想要得到的更多。不断的索取对方的情绪价值，或者经济价值，还时常觉得不够，通过各种的花样作死来博取注意，或期望着对方增加投入，那可是，一个人的容忍是有限度的，一旦负面情绪积累爆发，将会产生强烈的情绪对抗，以至于分手。那看到这儿，你还觉得所谓的高高在上，基于万千宠爱于一身，就是所谓的高位吗，对方为了你的开心，满足你的要求，让你任性的乱发脾气，还笑脸相迎，这就是所谓的低位吗，说白了，这是自私的欲望，控制的享受罢了。只要对方不再纵着你，你就会开始恐慌后悔，但内心呢，又对这种落差感不甘心，我们认为什么是所谓的情感高位啊，是第一，你的自我认知明确，在感情当中不会迷失自我，自信，明确自我像是在哪里。不需要在感情当中寻找存在感，第二呢，有原则并且尊重对方，有些人在爱情当中丧失了自己的原则，任由对方不断的侵犯利益，不断的迁就对方，而且啊，自己没主见就算了，还不尊重对方的决定，那第三呢，不做情绪的奴隶。有能力控制好自己的情绪，并引导对方的情绪和决定，而不是啊，由自己的情绪大爆炸，让对方来哄你，第四啊，一致性很强，自我框架清晰，世界观的独立，三观的明确，有自己的形式准则，可以引导对方的行为。那所谓的高位状态，我很自信，我很独立，很清晰，不会别人说什么做什么，就去证明或者辩护，懂得合理的提出需求，而不是通过索取完成，其实啊，复合不仅仅是稳定对方，复合这段感情，最重要的是完善自己。为什么我会分手啊，本质上是因为我们在亲密的关系当中，存在了问题，复合其实是上天给我们一次，再次成长的机会，那复合也好，放弃也罢，都取决于你自己怎么选，但不管怎么选啊，都与卑微无关。复合都是需要勇气的事情，同样放弃也需要勇气，这些啊，都不是卑微的行为，相反，这都是一种很勇敢的行为，如果屏幕前的你，现在也已经面临放下和继续，那么不知道该如何去做的话，可以找我聊一聊。'
