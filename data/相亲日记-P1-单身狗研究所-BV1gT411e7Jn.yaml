  text: '# 相亲日记 - P1 - 单身狗研究所 - BV1gT411e7Jn(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，(音樂)，阿扁:我今天还有一个创意想要交给我女朋友的，我女朋友是一定要选择你的，她很生气的，她比较有侵略性的。我女朋友在做那个什麽，她说它是一个不合权利的生意，阿扁:她不是犯法的，她是霸道的，她是个很礼貌的人，她是个很伦敦人，她是个很有节奏的人。'
