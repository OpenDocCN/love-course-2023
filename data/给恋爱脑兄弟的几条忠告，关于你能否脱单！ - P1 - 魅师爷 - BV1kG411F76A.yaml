  text: '# 给恋爱脑兄弟的几条忠告，关于你能否脱单！ - P1 - 魅师爷 - BV1kG411F76A被恋爱脑的兄弟们几条忠告啊，这个真的是你越早明白，你越早能在爱情里开悟，实现自由，为什么这么说了，开始之前告诉你一个新功能，长按点赞键三秒，你的经验只会翻倍哦，首先第一就是恋爱对象，咱们只筛选不培养。不要说是个女的，你上来看对眼就开始接触，恋爱最大的一个沉默成本，就是时间成本，首先它必须满足你的大框架，比如说她月收入必须达到一个什么样的水平，她的文化程度是什么样子，她的脾气必须是温和平顺的。她的性格三观上是怎样的，很多恋爱呢，她走错了第一步，就是没有大框架，全凭感觉，啥感觉呀，给你送两次奶茶你就有感觉了，送你回两次家你就有感觉了，你的感觉怎么这么廉价呢，你就算带着框架去找。你都不一定能找对人，何况你带着感觉去找呢，第二点就是少研究别人，多研究自己，你不用去研究她的那个星座和星盘，还有她的行为，她的情绪什么，我应该用什么样的话术才能打动她，她昨天晚上那个睡觉没跟我说晚安。或者她说晚安没带表情就代表什么，她什么意思是不是因为，我昨天可能就是约会下车的时候，摔车门的时候太用力了，别研究别人，研究别人真的是这个世界上最浪费时间的行为，没有之一，我以前也这么干。我天天研究别人这么想的，她这么做什么意思，说白了，很多事情你就算面对面，你直接去问她，她都不一定给你实话，都不一定告诉你是真心话，何况你猜你能猜出什么东西来，当然在我那一百套跟妹子实战，聊天案例写辑里。就讲解了如何去搞定不同类型的女生，以及不同类型女生她们的内心想法是怎样的，很多看过的小伙伴照着聊就脱单了，如果你也想要，评论给我扣6，或是私信我扣6，我发你不要钱，记得用你的三连来跟我换。就是你会发现咱们研究一个人时间越长，你就会越不自觉地呈现，不自觉地沦陷，不要让自己的情绪属于自动驾驶的模式，你要随时确定自己的情绪，你只需要研究跟这个人在一起，我开心吗，她能让我开心吗。她如果让我不开心了，我该怎么做才能让她让我开心呢，是直接换个目标，还是说跟她讲明了，看她会不会改，所以你研究自己会得到一个什么样的结果，到最后要么你离开这个人换个目标，要么你跟这个人继续相处。她可以满足你一切的情绪需求，第三点就是永远保持一个客观的角度去看对方，你有没有想过，你喜欢一个女生，她最大的魅力可能不是她本身的魅力，而是来自于你的想象力，你上来就不能因为你喜欢开始装聋作哑。比如说她脾气很大，很暴躁啊，你上来就安慰自己，爱女孩子嘛，有点脾气，任性，没什么，她答应你的事情总是会忘记，然后你就会安慰自己，创业者嘛，每天是那么多，这种小事就是抛到脑后也可以理解。如果你不能摘掉你的这个爱情预警，你用客观的角度去看她，你就会看这个人，简直咱们就是说包文静看包贝尔了，如果你有爱情至上的这个思维去生活的话，你必迷失自己，且你不自知，身边一个跟你说真话的朋友都没有了。你都不知道为什么，一段关系里最重要的是相互两个字，这种情绪也好，甚至这种物质的流通也好啊，赶紧叫停，如果说一直都是你单方面的付出，你还自己在这自我调节，自我安慰的话，赶紧把脸贴回来，记住了。感受不到就是没有，看到这如果你还是不知道怎么追女生，如何去升级关系，可以找我要一百多套，跟妹子的实战聊天案例解析，基本都是从陌生加上，只能过聊天就确定恋爱关系的，评论给我留言追女生，或是直接私信我扣6。我发你，不要钱，记得用你的三连来跟我换，我是师爷。'
