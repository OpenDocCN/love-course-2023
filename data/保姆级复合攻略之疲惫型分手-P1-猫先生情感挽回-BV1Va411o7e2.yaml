  text: '# 保姆级复合攻略之疲惫型分手 - P1 - 猫先生情感挽回 - BV1Va411o7e2疲憊型分手應該怎麼處理呢？，最近幾天後台留言全都是問，前任給我失望了應該怎麼辦，這種情況千萬別想著斷連，想著冷靜一下就好了，這樣只會適得其反，這條視頻超級乾貨，全是細節建議點贊保存多聽幾遍。老規矩我會先講原因再講邏輯，最後給出實操方案，顧名思義疲憊型分手就是有一方覺得太累了，談戀愛本來應該就是快樂又美好的事情，雖然都感受不到愉快和放鬆了，最後分手那是必然的，那為什麼會疲憊呢？。就是你有意識或者無意識的要求太多，對方滿足不了，或者即使前任去做了之後，又得不到重視和滿意，不斷的單方面怨氣積壓過久，導致身心疲憊後分手，應該如何操作呢？，當然是消除疲憊，如何消除讓他輕鬆呢？。剛分手後人家明明很輕鬆，你非得給人家拉回去，糾纏、質問、討好，讓他更加的疲憊，所以如果你的這些操作沒有正向的作用的話，還不如什麼都不做，那有人就會說了，我懂不了，或者我怕他有新歡了，別急。斷連這只是下策，接下來才是上策，那就是反向操作，你想想之前你的糾纏、質問、討好、辯論，是不是都是負面情緒和負能量，所以我們要做到他們的反應詞就能帶來正面效果，糾纏的反應詞是疏離，質問的反應詞是詢問。討好的反應詞是高冷，辯論的反應詞是認同，因為你們很難有見面的機會，這些全部體現在聊天內容和聯繫上，所以聊天的內容和方法顯得十分重要，接下來是保姆級的細節操作，忽遠可以是若即若離。比如之前短信和電話轟炸變成直言片語，發信息只發幾個字，不管對方回應什麼，你都不要在此有任何的回覆，容問的話相比質問改變的就是太大了，比如之前你去質問，我真的想不通到底哪裡對不起你。你竟然這麼狠心和我分手，我看透你了，變成對不起，我不知道我哪些地方做得不好，讓你這麼累，分手也讓我們分得明白，我想知道原因，高冷相比嘲諷帶來的是情緒反差，比如之前說我真的很想你，你回來好不好。變成我竟然開始恨你了，我可能真的要離開了，認同相比爭辯就是承認對方的決定，比如之前你爭辯，我不是那樣的人，你怎麼能這麼想我，換成你說的很對，我確實讓你感到好累，這一波操作完了之後，他會變得輕鬆平和許多。但是這些只能消除分手後的疲憊，分手前的疲憊怎麼辦，那就是分手之前，你讓他疲憊的行為去反向操作，就這麼簡單，按照我上面說的，去以苦如化瓢就行了，因為差一波情況。不同情況要不同對待。'
