  text: '# 在不爱你的人面前，你的付出，得不到回应 - P1 - 百里子清 - BV1nA411L7nK大家好我是班尼子星，給大家分享一個戀愛觀，在戀愛的過程當中如果一個人他不愛你，那麼你的付出對他來說其實他感受不到，而且他也不會把你的付出放在心上，我們都知道在感情當中最好的感情狀態是什麼呢。你付出了他也在付出，雙方都在為彼此付出，那麼這段的感情才會越來越幸福，而單方面的付出另一方只是在索取，那麼這樣子的感情其實它是不平衡的，那麼這樣子的一個感情也不會長久。所以說從這個角度來說如果一個人不愛你，就相當於你很愛這個人，你的付出一直就不會得到回應，那麼這樣子的感情註定是走不長久的，而且在感情當中，如果你在這樣子的一個感情狀態下，那麼你會越來越感覺到沒有希望。其實對於這樣子的感情，最終還得靠你自己去想明白，因為你的付出他是不會放在心上的，那麼他既然不放在心上你還繼續付出幹什麼呢，感情始終是兩個人的事情，這一點是無法改變的，而且也是戀愛當中的一個最基本原則。所以說我們在感情當中一定先要對自己好，你只有好好愛自己才有愛別人的能力，如果說你愛的這個人他根本就不愛你，你一直在付出，那麼你覺得這樣子的感情能夠持續多久呢，你能夠無怨無悔的對這個人付出多久呢。而且這樣子的感情真正的叫感情嗎，這樣子的愛真正的叫愛嗎，所以說很多時候我們在感情當中，如果遇到這樣子的情況，其實最好的辦法是什麼，那就是要及時止損，遇到這樣子的一個愛人，及時止損選擇離開來。其實是為了遇到更好的人，你始終要相信，你會遇到一個你愛他他也愛你的人，感情中就是這樣子，你不愛我那我也不會再為你付出多少，這就是最基本的一個原則，在感情的世界裡我們要遵守這麼一點，你愛我我會倍加珍惜。如果你不愛我，我也不會卑躬屈膝的去委屈自己來愛你，靠委屈而成全得來的愛，那麼這樣子的愛其實不是真正的愛，已經偏離了愛的基本原則，所以說在戀愛當中我們一定要明白這個道理，一定要有愛自己的人力。你才有能力去愛別人。'
