  text: '# 分手一次，才能更加检验你们之间是不是真爱 - P1 - 泊明远 - BV1EY4y1g7zU很多人都会觉得分手就是真正的结束，但其实并不是，相反分手是为了更好的开始，那可能你现在还没有意识到，但是真的有很多人在分手之后呢，才开始知道如何的去爱一个人。其实从这个时候开始意识到自己在这段感情当中犯了多少的错误，那所以有的时候分手并不是一件坏的事情，有真实的数据表明，分过一到两次手的情侣呢，比那些没有分过手的情侣，他的离婚率要低百分之六十。因为刚开始的时候两个人是因为好感在一起，而你们呢，是消耗彼此的兴趣爱好，好感可以和很多人一起都有，但是你们一起经历过情感危机，又重新的和好，会让你们的感情信任度和亲密度变得更加的牢固，那相处起来呀。才会更加的成熟，而你们爱上的才是一个真实的彼此，才会去懂得包容对方身上的缺点，而感情呢，才能够更加的幸福长久，从来都没有轻易成功的爱情，从最开始的无话不谈到最后的无话可说，这些都是爱情的必经旅程。能陪伴你一生的幸福都是要经过鲜血淋漓的磨合，才能够走到水乳交融，但是现实是啊，很多爱情恰恰都是止步于此，你以为你们的感情走到了尽头，那殊不知啊，爱情往往就是山穷水尽之后的柳暗花明，我是博明。如果屏幕前的你现在也正是面临这样的情况，那么可以思念修复，找老师聊一聊。'
