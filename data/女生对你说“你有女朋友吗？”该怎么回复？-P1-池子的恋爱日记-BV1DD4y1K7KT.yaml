  text: '# 女生对你说“你有女朋友吗？”该怎么回复？ - P1 - 池子的恋爱日记 - BV1DD4y1K7KT女生对你说你有女朋友吗，该怎么回复，兄弟们，如果突然间你喜欢的女生对你问这句话，你第一反应是不是会觉得，这个女生是不是喜欢我，我劝兄弟们领智，凡事都有两面性，咱们先理性分析一下，女生为什么会说出这句话。首先能问出这句话，女生对你多少有点好感肯定是没错的，但是哪一种好感那就不好说了，有可能是觉得你人不错，但不是她的菜，想着跟你介绍女朋友，又有可能女生比较八卦，单纯的只是想八卦一下你的私事。然后有空跟自己的小姐妹吹牛逼用上，当然了，也有可能真的是想确认你有没有女朋友，想暗示你去追她，无论是哪一种，你都可以挑起女生的情绪，主动进攻，重新占据主动权，你就这么回，你问这个干嘛，你想当我女朋友吗。相信我这句话一说完，看女生的回答，你就知道女生是不是喜欢你，对你有些好感的女生是不会排斥的，甚至会觉得你有些幽默，但要是不喜欢你的女生，对这种话是非常敏感的，但是最差的情况无非是挨顿打，对不对。要是女生不喜欢你，也省了不少时间，省得你胡思乱想，怎么想都不亏，我也知道有些男生平时和女生接触少，不知道该怎么跟女生相处，跟女生相处时，总是害怕惹女生不高兴，变得紧张不敢说话，要是你很想改变这种现状。在我的后台留言，学习二字，我这里有一份追女生百事百灵的攻略秘籍，无论是开场还是怎么和女生相处，你有尽有，兄弟们看完以后，也能轻松的提升自己的聊天技巧，轻松学会怎么跟女生聊天。吸引到自己喜歡的女生啦。'
