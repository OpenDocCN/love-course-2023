  text: '# 如果男生被分手了，什么才算是正确的做法 - P1 - 亭姐说情感 - BV1QU4y1z78j男生被分手正确做法应该是什么，我觉得男生呢就应该狠，而且呢要狠在骨子里，当你确定对方想分手的时候，你可以一言不发的离开，消失在对方的世界当中，你可以感到难过，但是没有必要纠缠。不停的去刨根问底或者是自我怀疑，这些都没有一点意义，爱的时候可以很真诚，离开的时候也干脆利落，你对我好就加倍对你好，但是你对我冷，我可以比你更冷，当你对一个人好到了人之意境，就算他离开了。你也可以在心安理得，无情无义，你没有践踏过爱，也没有亏欠过任何人，所以呢可以活得坦荡又真实。'
