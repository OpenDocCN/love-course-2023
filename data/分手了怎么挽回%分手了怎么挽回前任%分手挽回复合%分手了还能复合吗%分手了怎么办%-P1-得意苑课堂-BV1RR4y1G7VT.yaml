  text: '# 分手了怎么挽回%分手了怎么挽回前任 %分手挽回复合 %分手了还能复合吗 %分手了怎么办 % - P1 - 得意苑课堂 - BV1RR4y1G7VT千萬不要輕易的去挽回一個你很愛的人，特別是你極度難過的時候，因為很有可能你的一個錯誤行為，就徹底的失去了最後的挽回機會，神仙都幫不了你，大多數人的挽回都是被情緒驅動，比如焦慮憤怒或者不甘心。但是如果你真的愛這個人，真的想要挽回這個人，你更應該思考的是，你們真的合適嗎，你能給對方帶來長久的幸福嗎，所以挽回不是我們依靠情緒去綁架對方，依靠套路讓對方短暫的回頭，它更應該是對於我們情感。甚至是過往人生的一次復盤和升級，而今天的內容是我花了一周左右的時間，與我們十數位從業多年的心理諮詢師，深入請教後，總結出來的挽回升級版，在這裡我們更能從成長的角度來看待，一段關係的分離與復合。還是那句話，我們要的不只是輕鬆的挽回，更是對於過往的復盤和自我的成長，內容較長，我會分為五個視頻來進行分享，想要學習更好的挽回前任，記得點贊收藏加關注，避免錯過之後就再也找不到了，分手後第一步。我們需要思考清楚的就是，我確定要去挽回這個人嗎，如何判斷一段關係是否應該去挽回，我從情感認知角度把它分為了四個層級，能運用第四個層級的思維來處理問題，挽回就不只是關係，更能收穫幸福的愛情，對於挽回。最低級的人質和行為就是，聚焦於關係的修復，執著於前任答應復合這件事，體內外在這個層面的人一定挽回不了，甚至會為自己招來更多的麻煩，而高一級的人質是懂得去看，這段關係的過去和未來。過去兩個人真的有牢固的感情基礎嗎，未來真的能收穫幸福嗎，這個層級的人懂得反思和學習方法，但是大概率還是挽回不了，而且依舊很難逃出不幸的循環，而再高一等級的考慮的，不只是關係的過去和未來。還能看到關係裡彼此的需求，性格和期待，這個時候我們能真正的看到這段關係，對於自己的影響和意義，能找到分手的原因，爭取復合的機會，但是這依舊不夠，因為根本性的問題依舊沒有解決，而第四等級的人質是懂得結合。更多的條件來推測未來的發展，比如通過分析兩個人的家庭背景和成長背景，來判斷兩個人必將面臨的矛盾，然後結合兩個人現有的社會環境和發展可能性，來判斷未來兩個人想要幸福，需要做出哪些改變。看不明白的評論區留言，我會給出分析的案例，那做好這一步，你基本就能輕鬆的判斷出，是放棄還是繼續挽回，如果你的選擇是繼續挽回，那麼下一個視頻，我們分享挽回的核心觀念，讓你挽回更加輕鬆。'
