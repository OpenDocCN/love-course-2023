  text: '# 为什么你越是想要挽回，对方反而越是反感你！ - P1 - 亭姐说情感 - BV1Hd4y1d7oq很多人在晚回初期感觉情况不太糟，还能够聊天见面，但一段时间之后呢就开始情况恶化，第一种普遍情况是，误把假性分手当成真分手，忽略了没有满足对方那一小段时间里面的，心理诉求，因爱生怨。假性分手啊基本上呢并非是真心的想分手，就是想作一下，想你表达对他的在意执着，满足他被爱受重视的心理诉求，基本上呢是出现在非原则性问题上，非日记阅类问题，而女性呢假性分手比例更高一些。这个时候呢错误的做法是逃避，装傻没有表示，提出冷静一下，锻炼冷暴力找新欢，那这样做呢有可能产生的结果就是心灰意冷，彻夜难眠，痛定思痛下定决心离开你，情况越来越糟糕的第二种原因呢，是不把真性分手当回事。即使呢有一小段时间似乎认真反省了，却江山一改本性难移，相对假性分手的特性呢，真性分手呢主要是以前，曾频繁闹分手，有过一些原则性的问题，或者呢是有矛盾误会一直没有解决的，提分手的人基本上是已经想了又想。和你说了好多次问题所在，但是呢你屡次不改，忍无可忍的情况下呢，达到情绪不规点之后爆发了，此时呢他还是想摆脱你的，哪怕是碍于多年的感情，还愿意和你保持朋友关系，一旦你控制不好自己的需求感，暴露你的目的。譬如呢提复合，他就会变得很冷淡，甚至呢开始躲起来，不接电话不回短信拉黑你，这个时候错误的做法是频繁的道歉，给承诺，过一段时间呢去打回原形，歇斯底里死缠烂打甚至呢是自残，轻易提复合。自欺欺人总是装傻不肯承认，已经分手的事实，而去管束对方要求对方，那这样做呀有可能产生的结果，就是很冷淡躲避你不回应，拉黑情况越来越糟糕的第三种原因呢，你的挽回进度，比不过风险产生的速度。挽回爱情之所以难，一是当局者迷，情绪呢很容易无法自控，二是存在的种种问题需要一层一层，循序渐进的去解决，第三呢是需要重新构建新的吸引力，四是分手后的潜在风险大很多，比如呢很多人最怕的就是单身。可能遇到更好的对象，时间久了感情变淡了，第三点是无法避免的，我们能做的呢就是和他比效率，你们既然曾经相爱，可能是有过一些美好回忆，有感情在的，没有你想象中那么容易淡忘，但是如果说你一直停滞不前。总是不肯去提升自我的价值，总是想着通过卖惨来挽回对方，那么你基本上就已经败给了自己，哪怕全世界都在帮你，最终你的感情仍旧会分分合合，直到最后呢一方累了顿走远方。'
