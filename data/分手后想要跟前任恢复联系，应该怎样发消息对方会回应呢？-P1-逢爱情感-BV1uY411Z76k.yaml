  text: '# 分手后想要跟前任恢复联系，应该怎样发消息对方会回应呢？ - P1 - 逢爱情感 - BV1uY411Z76k分手后想要复联怎么发消息呢，如果说呀你是刚分手，一定不要急着见面，因为如果线上聊天聊的都不舒服，线下即使见面了也只会起到负面作用，让对方更加的觉得跟你不合适，很多挽回者呀都问我。我到底该聊什么话题才会让他感兴趣呢，实际上啊话题真的不重要，最重要的是聊天的氛围，只有跟你聊天是舒适的轻松的无压力的，才能够进入到聊话题的阶段，今天呀我将从三个方面告诉你，分手之后到底应该怎么聊天。第一什么时候发消息，如果说你刚刚分手，那最好不要马上就去发消息，因为这个时候呢，你会发现很多事情都不能讲，至少要隔个一两天，给对方一点的时间去消化一下，这段关系给他带来的压力。如果说你已经度过了断联的阶段，那么只要你的情绪稳定下来，随时都可以开始联系他，这个时候呢一定要做好一个心理准备，就是说对方的态度一定是没有之前热情，包括你们的聊天氛围也一定是比较陌生。那重点不是说要一直的跟对方聊，我们只是试探他还愿不愿意回复你，第二聊天中的原则，首先呀一定要搞清楚自己的位置，你们已经分手了，不管你是什么想法，但是事实就是这样，你最多呢就只是一个前任。或者是普通的朋友，聊天呢一定不能聊情感的话题，你可以去聊生活，聊工作聊朋友，聊一些你的人生想法，只要是不聊感情都可以，其次一定不要传播你负面的情绪，有一些挽回者呀，一分手他就喜欢说。我好伤心好难过好痛苦，向对方传递出负能量，那对方呢只会静而远之，第三重建吸引力，前面的所有原则都是只有一个目的，就是说不让对方反感你，不要让对方感觉跟你的接触感是有压力，那这个前提做好之后。你才能够去展示自我，重新建设对他的吸引力，让他重新的在心里面考虑，要不要跟你更进一步，去想一想最开始的时候，他为什么跟你在一起，那等到你们可以正常聊天了，对方对你的回应也比较及时，比较热情的时候。你就可以开始说自己的事情，自己身上能够让对方感兴趣的点，比如他是因为你的开朗跟你在一起的，那你就可以用轻松的语气说，最近跟朋友又做了什么有趣的事，又或者说他是因为你的上进心跟你在一起的。那么你呢就可以说一说，自己对工作以及未来的一些规划和想法，比如说最近呀我想要去报什么培训班，问问他有没有什么意见，我们聊天的目的，就是为了让他产生一个认知，说明你这个人并不是不好。只是之前你们的关系有了一些矛盾，处理的方式不对，只要说你这个人没有问题，那么相处的矛盾，都是可以用正确的方法去解决的，感情呢也是可以变得更加的幸福，那聊天没有问题了，我们才能够计划线下的见面。让他能够直观的感受到你的成长和变化，那么让他求着你复合也不是什么难事，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
