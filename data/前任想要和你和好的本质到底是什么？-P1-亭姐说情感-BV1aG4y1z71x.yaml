- summary: "-   前任想要和好的本质\n    1.  分手后不要谈情感相关事情\n    2.  让对方感受到痛苦和不甘心\n    3.  不要一味道歉，而是解决问题让对方看到希望"
  text: '# 前任想要和你和好的本质到底是什么？ - P1 - 亭姐说情感 - BV1aG4y1z71x如果你们是真心分手，分手后啊，千万不要跟对方去聊任何跟情感有关的事，不管是面对你们过去的错误，又或者现在你的心里面的想法，你又要去证明你有多喜欢他，你有多在意他，多想跟他重新在一起，胁迫这段关系。在对方呢他不跟你提这些的时候，你千万不要讲这些，因为对方他跟你分手之后呢，他一定是不想跟你有任何相关联系的，你所有的表露也好，你内心的心声也好，表达情绪也罢，又或者呢是为了去看他，有事说事认错道歉。他只会觉得你在纠缠他，除了这个他没有别的任何一个想法，可能他心里面会有点触动，会有点伤心，又或者呢有点不舍，但没有用，因为让他回头的呀从来都不是，你表达你有多喜欢他，你有多爱他，而是你要让他感觉到痛。为什么分开之后你这么想去复合，那是因为分开之后你痛了，那如果说你是被对方分手的，对方觉得你伤害了他，现在呢你过得越长，心里越难受越痛苦，对于对方来说啊，他心里面就会觉得跟你分开是对的。哪怕你已经认识到自己错误了，但是呢他回头来找你的，恰恰是因为他跟你分开之后他痛，所以呢分开之后啊，你不要向他表达这种情绪，要让他自己去琢磨，让他觉得自己不甘心，让他觉得自己难受。这个时候呢人家才会对你有情绪，有情绪了，哪怕他是出于报复心理也好，又或者呢他觉得原谅你也罢，你们之间呀才有机会，如果说你一直把自己放在一个，非常低的姿态，你要明白道歉是没有意义的。你不需要去认错也不需要去道歉，除非你们是假性分手，但凡你们真正意义上走到分手这一步，那你要做的永远都不是认错跟道歉，而是要去解决问题，让他痛苦，并且让他看到希望，让他觉得惋惜，这才是最好的复合方式。'
