- summary: "-   如何用一段话让绝情的人回头\n    1.  发送一条真诚的消息表达不再主动联系，希望对方珍惜爱情\n    2.  坦诚表达单方面付出的疲惫和不再追求的决心\n\
    \    3.  提醒对方曾经的好和独一无二的价值，不轻易放弃爱情"
  text: '# 如何用一段话让绝情的人回头 - P1 - 扎心师清羽 - BV1ku411b7vE如何用一段话让绝情的人回头，如果说你分手之后，你用尽了全力也没能和好，那你不妨发这样一条消息给他，内容如下，你们可以接照用，以后我们的关系就这样吧，接下来的日子，我不会再主动找你了，毕竟爱是相互的。单方面的付出，我真的也累了，你的联系方式，我不会删，毕竟曾经是爱过的，假如有一天你真的不舍得想联系我，我也会回复你，我不会跟你用什么欲擒故纵的小套路，真诚是我留给你最后的礼物，你是我第一个改变自己。还不知廉耻的去倒贴的一个人，对吧，我甚至愿意牺牲一切，来表达我对你的爱，结果呢，你却让我输的下不了台，曾经有一个傻子，每天给你发消息，每天都等着你回消息，哪怕十句你回一句，他都开心的不得了。但是你要知道，没有人是真的傻，只不过是真的爱了，才会心甘情愿的装疯卖傻，最后无论我们变成什么样子，曾经对你的好是真的，可能我只是在你生命中的一个过客，但你绝对不会遇到第二个我，而我也要去找那个。可以双向奔赴的人了，发完这段话之后呢，如果说他回复你了，千万不要轻举妄动，如果说你的感情不顺了，不知道如何是好。'
