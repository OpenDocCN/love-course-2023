  text: '# 吵架后断联的意义是什么 - P1 - 扎心师清羽 - BV1LN411C7Mn你知道斷連的使用目的，最可怕的一個點，最怕的就是你以對方反撲你為最終目的，只要你這麼想，就會非常的危險，你的任何動作都會變得小心翼翼，只要對他沒回應，你就會馬上陷入到自我懷疑，是我錯怪他了。是他沒有什麼錯，如果我不這麼做，是不是就不會變成這樣了，你只要失控回頭，那就任人宰割了，當你決定開始斷連，就別害怕失去，你想建立規則，你就要有敢打破規則的勇氣，你連這點勇氣都沒有，那只能妥協讓步了。所以你現在的心態應該是什麼，是當你讓我不舒服了，我可以和你溝通，但是給你機會你不要，那就別怪我狠心了，只要我認定了斷連的那一刻起，我根本就不會質疑我自己，因為我深刻的意識到，是你觸犯了我們之間的原則。只要你想著去試著說服我，那證明你還是沒有深刻意識到問題的嚴重性，只要你讓我嗅到了，你沒有想解決問題的意思，那對不起，你就已經是我的過去式了，一旦下定決心就絕不回頭，所以這一切都源於一個非常強大的心態。這就是一場博弈，拼的就是你我之間的能量抗衡，誰更離不開誰，自然就會妥協，我是不會打破我的原則了，後面也一定會找到比你優秀幾百倍的，即使我找不到，我也敢於承擔後果，這就是我的人生。愛你的人不會讓你走到這一步，不愛你的人即使你妥協了，他還是會欺負你，所以何必呢，當你學會愛自己了，別人才會愛你，當別人不愛你了，那你更要愛你自己。'
