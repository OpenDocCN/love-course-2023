  text: '# 让男生提和好，你们的感情才更加久远 - P1：高田横版 21 - 泊明远 - BV1r3411h7mY你要记住一点，和好这件事情一定要男生来提，不管是你提分手的，还是她提分手的，不管你分手后多么的后悔，多么的不舍，都不能马上去找她和好，因为你这么做了，就是给对方留了一个心理暗示，看吧。你果然还是离不开我的，但是你最开始分手，是为了让她更加珍惜你，让你们的感情更加的有安全感，但是你直接把底牌都亮了出去，即便你们两个人真的重新在一起了，估计你也会很小心翼翼，生怕你呀，再把她踹了。低姿态的人想要和好，就很难再拿回主动权了，你明白了吗，我是博明，如果你现在就处在这样的关系里，那么司机修复，老师会来帮你。'
