  text: '# 分手后断联，会不会断着断着，就把前任断没了 - P1：高田横版 96_1 - 泊明远 - BV1wS4y1D76J分手后和前人断联，会不会断着断着就没了呢，其实分手后啊，两个人断联的结果，并不意味着双方的感情没有可能，而是感情的连接断了之后，两个人都很难找到合理的理由和借口，去联系对方，断联的时间越久就越是如此。就像是你和一个普通朋友，一阵子不联系了，都会觉得陌生生疏，那么更别说是恋爱对象，这呢也是我一直都不介意的，还想和好的人呢，上脸不分青红皂白，一上来就断联的原因，有过断联经历的小伙伴应该知道。忍住不联系才是最难的，因为只要有一次草率的联系，就会导致自己的计划全部过功，其次，有一些信号断联啊，等于说是让你告诉他，你如果再不珍惜我，那么就要永远失去我了，是为了让你的前任产生失去感，那么通常来说。在恋爱的过程当中，一旦发现对方的一些缺点，超出了自己的人生范围，那么立马就会产生分手的念头，同时也会导致好的经历被忽略，缩小有的优点，而真正有效的断联啊，你根本就无需担心，在接下来的复联过程当中。要如何去和对方对接，因为很大程度上，已经激发了对方对你的好奇心，以及淡化了负面印象，同时因为失去感，对方还会一定程度上的想起你的好，并且复联之后，你要聊什么怎么去聊，隔多长时间去聊。都会去重新的匹配你的新人设，那么你的新人设是怎么样的，你就要匹配怎么样的姿态，你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么四季修复，老师会来帮你。'
