  text: '# 反复拉黑删除你的人什么意思？ - P1 - 亭姐说情感 - BV1Dk4y147wR反复拉黑删除你的人他到底是什么意思呢，你一定要记住，分手后他的拉黑和删除一定都是带有情绪的，他如果说反复的去拉黑删除你，那说明他的情绪在为你波动，很明显他是深爱你的，而你呢就做了一些伤他心的事情。所以他用拉黑删除去发泄自己内心的不满，但是呢他又没有办法也很矛盾，感觉只有这样才能去解脱，那为什么有些人分分合合无数次怎么分都分不开，我接触了那么多的咨询案例，有很多学员不管他们有多么不同多大的矛盾。也不管他们爱得有多痛苦，反反复复好几年怎么分都分不开，一旦分开双方就会因为分开而痛苦不已，在一起很痛苦不在一起更痛苦，最后还是很想在一起，所以呢才会反反复复，那为什么会有这样的情况呢。因为他们身上其实都有对方最需要的东西，让他们宁可忍受痛苦也偏偏要在一起，事实也证明了他们呢根本就是谁都离不开谁，那既然有解不开的缘分那就好好珍惜呗，找到两个人都舒服的相处模式，因为你们已经注定。即使说吵吵闹闹也没有办法分开，就要在一起一辈子，如果说你用了很多自己的方式都没有和好的，就比如说车坏了一样，你用了很多自己的办法可是没有修好，你就感觉车报废了，但是如果说你换了专业的修车师傅。结果就是不一样的，如果说你现在遇到一些情感的问题，你可以来联系我或许我能帮到你。'
