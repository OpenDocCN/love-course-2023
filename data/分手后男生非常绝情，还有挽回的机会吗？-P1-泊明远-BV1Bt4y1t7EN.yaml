  text: '# 分手后男生非常绝情，还有挽回的机会吗？ - P1 - 泊明远 - BV1Bt4y1t7EN分手之后对方很绝情，那么还有机会挽回吗，首先你要知道，前任绝情是因为你在以往的亲密关系当中，给对方留下的负面印象，但是这种负面的印象会随着时间的推移，慢慢的消减，所以人们都是在失去后才知道真心。就是因为在离开之后，人们都会慢慢的忘记掉对方的不好，而慢慢的记起对方的好，在一起的时候，却总是只能注意到对方的不好，而忽视掉对方的好，那要不怎么说，人性就是本见呢，其实这也源自于人们的固定需求模式。它是会随着在当下需求的情况下的不同而改变，那举一个最简单的例子，就好像小时候，我们上学的时候总想着放假，但是在放假的时候又想着上学，所以说分手之后，并不是马上去挽回才是最好的，在你看来的趁热打铁。有可能是火上浇油，那么这个时候，适当的抽离就变得十分必要，但是你要明白，挽回这件事是宁缺勿滥，有的时候我们做好了充足的准备，那么只需要一次挽回，就可以见到成效，而这个东西就像是抗药性一样。如果你没有做好准备，一次一次的以感情的方向去接触，那么就会不断的达不到挽回的效果，还会增加很多负面影响，而这种无意义的沟通，每多一次挽回就会变得更难，不成功的接触，无疑是对于负面影响的加深加过。那么对法弗他来讲，好像马上要忘掉你的不好，却总是要在关键时刻，再提醒他一次，所以当他回头来找我们的时候，我们一定要在当下就做出了改变，做出了自我提升，把你的方方面面通通都拔高，有了一个全新的人设。把你最大的价值能够展示出来，否则一切都是空谈，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以思进求复
    到老师聊一聊。'
