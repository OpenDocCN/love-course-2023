  text: '# 别总给男人打上“老实人”标签！ - P1 - 曲曲大女人 - BV1qe411c7Uv陈冠希，该玩的爸爸，他，结了婚以后，他们夫妻感情好不好，你男朋友在你这儿是个犊子，反正怎么着你就是要护犊子，别人要上来的都是那些女的，吃东西，我男朋友，哎呀又天真又单纯，咱们在发问之前。首先是能不能面对现实，这个很重要，什么是现实，你这个男朋友显然，沐上好鸟，真的，你要明白啊，也许有些人他虽然看着情感经验多，看着渣滑干嘛，但是那女的一上来跟他做这些事，他内心的台词只会是什么，只会是。哼，就你这点路子还想套路老子，大家，别人男的可能是这种心态，你男朋友就不一样了，你男朋友他没啥经验没啥，别人上来他就会觉得，我还是挺有魅力的呀，他内心的独白都不一样，看懂了没有，原来觉得自己没啥魅力。其实喜欢我的人还是挺多的嘛，那你觉得这种是个坏人吗，还是，你一定要给他强化一个概念就是说，你不给别人反馈，别人是不会凑上来的，这些女孩子干嘛一个二个三个四个的，她要持续的跟你能够发生什么交流啊。那是因为你在回应着她，如果换成是我的话，那么我会怎么去处理这个问题呢，那我身边会有这样一些啊朋友的男朋友，或者什么的来跟我两个人说这种话吗，我会给人家回应吗，如果你觉得这个是ok的话。那我们以后也可以试一下，对不对，但是我一个女孩子出去是不是，旁边围上来的苍蝇们更多，对吧，大家会处在一个什么样的局面当中，完全是因为我们是怎么定位我们自己的，你说在感情上，你到底是不是一个。对自己的忠诚度有要求的人，这个你说你需要仔细的去思考一下哦，对吧，如果你不是，那咱们两个人对于感情的认知，达不成一致的话，那就早就算了，何必呢，你说当你让我产生不爽的那一瞬间，你就已经做错了。标准就是你已经让我不爽了，人要遇到诱惑以后，你才有资格再去说你到底是个什么玩意儿，没遇到的时候，你就不要去说这个人是个好人，还是个不好人了，很多姑娘说，哎你们怎么就知道这个世界上没有好男人。好男人还很多的，你要真的把他放出去溜了，你才知道他是不是个好东西，他都没有经历过那些诱惑的时候，你拿什么去评判他呢，你跟他以前玩的很花的，这样陈冠希该玩的芭芭，他结了婚以后，他对自己感情好不好。他是完全充分的认知了自己，之后才选择的现在这个关系，所以他没有必要，明白吗，他什么东西没玩过呢，什么东西没见过呢，你上来是有什么目的的，他有什么是看不懂的呢，他还会被你放的烟雾弹所迷惑吗，不会的。那那老实巴交的人就不一样了，以前吧没有女的喜欢他，结果自从他跟你在一起之后，你的朋友都觉得，哎呀连你都看得上，他肯定也是个好男人，结果呢，哎呦一个个的苍蝇蚊子臭蟲全上来了。不要因为一个男的看起来是什么样的人，就给他套一个什么样的人设，他就是个老实人，他就是个大直男，哎他就是没什么花花肠子，他没什么恋爱经验，他啥也不懂，那你最后我告诉你，就让你就是反证之。懂了吗三观正确。'
