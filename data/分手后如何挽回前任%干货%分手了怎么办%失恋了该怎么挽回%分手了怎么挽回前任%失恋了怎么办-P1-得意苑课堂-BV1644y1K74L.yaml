  text: '# 分手后如何挽回前任%干货 %分手了怎么办 %失恋了该怎么挽回 %分手了怎么挽回前任 %失恋了怎么办 - P1 - 得意苑课堂 - BV1644y1K74L你會失去最後的挽回機會，因為否認分手就是在蒙蔽真相，自我欺騙，分手後如何快速的挽回崛起的前任，這絕對是全網最細緻最貼心的，保姆界"痴戀挽回"攻略，分手後你可以去糾纏，也可以去難過，也可以不知所措。但是想要挽回前任，生活幸福，那麼今天的內容，你一定要點贊收藏加關注，這份攻略來自於多名心理資訊室的分享總監，同時我也結合了市面上，專業的指導書籍整理而成，內容很長，我會分為多期分享。如果你正在經歷分手帶來的痛苦，不要猶豫，點贊收藏加關注，我們一起來度過這段，寶貴的挽回成長期，挽回力最重要的是改變，而改變最重要的又是看到真相，而想要看到分手的真相，最重要的又是接受分手的事實。但是扎心的是，失戀對於大部分被分手的人來講，是極度痛苦的，因為你毫無準備，所以面對分手，你是難以接受和難以置信的，很多被分手的人過了很久都無法相信，兩個人竟然真的分手了，也正是因為這種否認。讓我們很多人做出了糾纏和哀求對方的行為，當然更重要的影響是，讓我們忽略了分手的真相，從而錯過了最佳的挽回機會，所有的感情最開始都起始於美好，沒有人是為了分手而去談戀愛，但是到了最後還是分手了。原因在哪裡，如果你能夠接受分手的事實，你就能夠找到兩個人不得不分開的原因，因為但凡還有機會，我想你都可能會不遺餘力的去抓住和挽回，所以為什麼分手，你自己可能感觸最深，但是看了這麼多的分手挽回。我也總結了幾個主要的原因，第一個就是，最開始兩個人的感情，都是帶有目的性的，其次是這個時代在變化，我們的重心放在了自己的發展上，但是情感的重心卻依舊依托於伴侶和關係，所以一旦你發生了變化。關係就一定會受到影響，什麼三觀不合啊認知不同啊，發展不一樣等等，大多都有這個原因，還有很多人都不會意識到的一種原因就是，虛假戀愛，兩個人在一起呢，只是為了滿足成長的需要，最後呢，這是我們實際要做的事情。用事實用文字告訴我們自己，我分手了，我很難過，告訴自己的朋友，告訴自己的親人，不要去隱藏和隱瞞，因為這樣只會讓你帶來額外的心理壓力，分手並不能說明你不夠優秀，因為很多優秀的人，一樣在經歷著分手和離婚。分手它只能說明，我們過去的感情出了問題，我們需要修正和成長，而且分手也並不意味著，我們就再也沒有可能了，只要你願意繼續前行，願意用心挽回，還是有機會的，對於這一件呢，我想要說的是，分手會痛苦。它是必然的事情，沒有誰能逃過，但是呢，痛苦它會帶來兩種結果，一種是難以彌補的傷口，一種就是化危急為轉機，超越自己，你會選擇哪一種呢。'
