  text: '# 活在当下，让人生中的遗憾少一点！ - P1 - 不怕队长 - BV1dh411m7xW前幾天我爸去世了，我想了很久決定還是告訴大家，還記得那個時候年少意氣，出門前跟二老說，我一定要出人頭地，光宗耀祖，回來讓你們享福，帶你們去環遊世界，想想那個時候的自己，真的是挺可悲挺可笑的。大家都知道我的口頭禪是，愛而不得是人生常態，我想這句話還有下一句，大概是事與願違也是人生常態，習慣就好，我爸走的時候，我沒能見到他最後一面，連一句話都沒跟我交代，這絕對會成為我這輩子，最大的遺憾和心結。所以我真心的希望大家都能活在當下，想到什麼立馬就去做什麼，不然可能這輩子都沒有機會了吧，關於短視頻，我是一個內容創作者，同時也是一名情感播主，從2017年年底開始做搭訕類的視頻，到轉型去拍一些小劇場。轉型的原因是因為我看到太多，這類型的短視頻內容創作者被封了，很多人都覺得我是一個PV，但我真的不是，我也很害怕，四五年的努力，也不能這樣白白覆水東流，對吧，還記得創建不怕隊長這個IP的時候。是想告訴大家，不要怕去認識女生，不要怕談戀愛，不要怕為女生付出，可是慢慢的因為恐懼而忘記了初心，我爸走的這段時間我想了很多，我決定回歸初心，因為我真的不是PV，所以我沒有必要每天。去為這個事情而感到擔心受怕，我真心的希望每一位，關注我的兄弟姐妹能夠早日脫單，不要去做單身狗，不要做舔狗，我爸跟我說過，我是他這輩子最大的驕傲，為我感到自豪，那我一定會做到，未來我會分享更多優質的。精彩短視頻內容，我們重新認識一下，你好，我叫鬼臉。'
