  text: '# 分手后前任把你拉黑或者删除，哪个算更绝情 - P1：62横_batch - 泊明远 - BV1Ja411e7iQ很多人都说删除拉黑的人觉醒，我想说的是，删除要比拉黑觉醒，一个好的前任应该像死了的一样，而拉黑的方式非常符合这句话的本意，拉黑之后不但自己看不到对方，同时对方也收不到自己，不需要再看到你的孙子。已经在中心路里，更不需要在喝醉的时候，沟通你的对话，而你的拉黑，会让一切变得简单的一样，所以我认为，拉黑不但不代表觉醒，反而是太爱的表现，怕自己抑制不住自己的思念和想见你，怕自己曾经太相爱。想起来就心酸，防止你获得再伤害一次，拉黑一切也都结束了，删除呢，你删除了另一方，然而对方并不知道，因为你的信息就在一个陌生的地方，静静地躺在对方的右脚底，对方无意中刷了眼，在看你的眼，想起了过去。想起了一起经历过的山川湖海，勾起了回忆的两脚板肋，想过去啊，不再要回去了，删除了也不通知对方，那么想要不然啊，再联系一下吧，然后信息发出去的那一刻，收到了对方的回复是，你已经不是对方好友。那么对方不服气，再试一试向你打个电话，你接起来问了一句，你找哪位，那一刻那一瞬间，一切回忆在一瞬间，舞雷轰动，让对方感觉啊，自己像个傻子，为什么还要对你无所期待，好恨自己，居然不是先删除你那一个。不知道该怎么回答，于是敷衍一遇打错了，然后挂了电话，你只是点了删除，是如此的风轻云淡，如此的冷漠，而你的冷漠，却给着还爱的你啊，给期待着你的人，上了人生当中最重要的一刻，一段感情坚持不下去了。存在着许多客观原因，那么不一定是不爱的，曾经在一起的两个人，坚持不下去，选择了分开，放弃了那些欢声笑语，放弃了一起经历过的山川呼喊，可能是今生有缘无份，又或者是在一起，痛苦大于快乐，最终选择了结束。如果真爱过，分手后请选择拉黑，而不是删除，也不需要有任何牵挂，也不需要有任何牵挂，我是博明，如果你现在，也正在经历着情感崩破，那么思绪修复，老师会来帮你。'
