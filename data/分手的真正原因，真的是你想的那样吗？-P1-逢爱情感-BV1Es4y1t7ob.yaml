- summary: "-   分手的真正原因可能并不是表面看起来那么简单，对方可能会用冠冕堂皇的理由来掩饰真实原因。\n    1.  分手原因可能是复杂的，隐藏在深处的部分可能是对对方的保护或自身挑剔的掩护。\n\
    \    2.  对方可能不想成为罪人，因此会选择用高尚的理由来结束关系。\n    3.  关注作者可以帮助了解另一半是否真心爱你。"
  text: '# 分手的真正原因，真的是你想的那样吗？ - P1 - 逢爱情感 - BV1Es4y1t7ob你真的能够确定对方跟你说分手的真实原因是什么吗，其实啊我都不用问，你们分手的原因肯定特简单，那父母的反对，我们不合适，我累了，我失望了，而你不知道，你也想不明白，其实啊他离开你的原因极其的复杂。但是对方就会把它捏成一件事，这件事吧，他就像是冰山一角一样，他浮在表面的是他愿意给你提的，觉得对你伤害最小的，但是你得知道啊，这个隐藏在深处看不见的部分，可能是非常大的，可能出于对你的保护也好。或者说对于你自己的某些挑剔的这个掩护也好，都不会去说，就是我嫌弃你，我就是想跟你分手，但是呢，我又不想当这个罪人，我不想背上渣的骂名，那么他就会说出那些特别的冠冕堂皇的理由啊，说什么。我没有办法给到你幸福啊，我配不上你啊，然后呢，转眼就跟别人在一起去了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
