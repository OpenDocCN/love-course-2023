  text: '# 分手后如何正确的断联，才能让前任和你重归于好！ - P1 - 逢爱情感 - BV1YL411d7T1你知道为什么你的断联没有用吗，如果说真的有用，那现在你应该就挽回了吧，没有挽回应该也让你跟他的关系有升温的吧，但是好像你既没有挽回，也没有和对方感情升温。原因其实就是来自于你根本没有彻底的了解透断联的意思，比如说你看你断了个两天，可能你就开始忍不住了，你就想着去找他，你就开始看他的空间，朋友圈，看你们以前的合照等等，那断着断着。并且你开始有各种各样的问题，你觉得这样断下去会不会让他对你的感情越来越淡呢，会不会他的身边开始有新人了呢，你的脑子里会有各种五花八门的问题，这些问题最终都会让你做出一个行为，就是去找他，结果呢。你断联没有几天，对方的负面情绪没有消，然后你就找了他，然后呢，你就收到了对方的负面反馈，结果你就又开始泄气了，又开始伤心了，不断的恶性循环，如果说你有效断联，那么你在断联期间需要认识到的三件事情，第一。你需要以目标为结果，而不是说只满足自己的需求，对不对，什么意思呢，比如说你的目标就是挽回，对吧，但是你为了满足自己当下迫切想要找他的需求，你就又去纠缠他，然后呢，对方就会越来越烦，所以越来越难挽回。这和你的目标其实就是违背的，第二，挽回自己，分手之后啊，你肯定是很伤心，对吗，你看着镜子里伤心的你，此时此刻是你自己喜欢的样子吗，你真的喜欢这样的自己吗，既然你自己都不喜欢的话，为什么要别人来喜欢你呢。所以先挽回自己，把自己的兴趣爱好都找回来，让自己变得更好，才是成功挽回的第一步，第三，认识到爱情的本质，这一点是非常非常重要的，首先你可以去问一问自己到底因为什么会越来越爱一个人呢，这里啊。我引用马太效应，强者遇强，弱者遇弱，爱情其实本来也就是这样子，越付出越爱，越不付出就越不爱，举个例子，比如说两盆一样的月季花，一盆呢，是你自己辛苦种植了两个月，另外一盆呢，是你买回来才两天。那当他们两盆都同时出现仇害的时候，你先就哪一个呢，你最心疼哪一盆，我相信啊，百分之百都会选择第一盆，因为你对他付出的时间和心血，所以呢，你得让自己变得更有价值，然后你才有更多的选择，当你优秀的时候。在感情当中，你的需求感就会降低，就是我足够优秀，就算没有你也能活得很好，我有底气，所以爱你，我也不需要再卑微，一旦你想的明白，那么你离开或者被离开，其实都是可以很体面的一件事，你越优秀反而越从容。我说的对吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
