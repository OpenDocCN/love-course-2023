  text: '# 如果被分手了，这些事情万万不能去触及！ - P1 - 泊明远 - BV1Zg411k7Sv每天都有人在评论区说，哎呀我自己的晚会失败了，学习晚会的操作也没有用，那么我今天呢，就和你们白扯白扯，好好的恋爱是怎么被自己作媒的，分手后啊你变成了跟踪狂，每天都要看到他，天天都打电话骚扰前任。前任肯定要把你挠黑掉，没分手之前呢，你一天找人家三次，好嘛这没啥，因为你们在亲密关系里面呢，分手之后你不过是个外人，可能还是个他想摆脱的外甥，那么你如果再一次次的找他，这叫什么你知道吗，叫骚扰。对他是无效的，很简单，你觉得你去看他一眼，他就会对你产生情愫吗，他会原谅你吗，他会跟你复合吗，他会把你揽在怀中，然后热泪盈眶吗，别扯了，只会让他更烦你，所以这些都是无效的动作，你要先控制住自己的情绪。那很多姑娘们呢，在这个阶段就容易犯一个错误，就是特别喜欢在各种的社交平台上，抖音上发一些我想你呀，我好惨啊，我苦兮兮啊这类的，这种做法是什么呢，其实啊是把对方越推越远，你发了这些不会迎合他的同情。他呀只会得意，那为什么得意呢，他说你看没有我呀就不行了吧，就知道你离不开我，那这个时候他不会去想跟你复合，因为他会觉得你没有他不行，你没有他可以，他瞬间呢就会觉得自己跟人不对，在这里我要提一个概念。叫做心理地位差，那意思是什么呢，就是说啊男女两个人在心理上，谁凌驾于谁，谁的心理地位就更低一些，谁呢也就离不开对方一些，当你不断地晒可颜，承认自己没有对方不行的时候，他瞬间就会有一个心理地位差。他觉得自己是高高在上的，你就是那个不值一提的，而当你的地位在他的心目当中，慢慢慢慢下降的时候，他为什么要跟你复合，你已经下降了，你呀不值钱了，你被人家看不起了，所以说姑娘们就算分手了。咱们也不能一味的去求和，不然就算复合了，也是后悔无穷的，那我是博明，如果屏幕前的你现在也正在面临，这样的性感困境，有心胸负，找我聊一聊。'
