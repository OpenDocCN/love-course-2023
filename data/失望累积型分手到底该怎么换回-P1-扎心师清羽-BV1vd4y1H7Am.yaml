  text: '# 失望累积型分手到底该怎么换回 - P1 - 扎心师清羽 - BV1vd4y1H7Am失望累积型分手到底应该怎么往回，今天我给你们两种不同的状态，以及不同的应对方法，你们结合自己的情况去操作，第一个如果说现在还没有完全的闹僵，你给他发消息呢他还会回，那这个时候呢你就好好复盘一下。去找到你们分手的根源，解决问题提升价值，第二种如果说你已经被对方全网拉黑了，对方对你的抵制情绪比较严重，那这个时候呢需要你做好打持久战的准备，可能需要做些锻炼，而且这个锻炼的时机呢很重要。甚至很大程度决定了你能不能复合，锻炼的好复合的早锻炼的不好，那可能就彻底的分掉两边，你知道你在纠缠过程中给对方带来多大困扰吗，在一起的时候都没能给人家好的恋爱体验，分手了还不让人消停。因为你去找钱的时候呢你总是一眉心思，想着去推进关系，你怎么想的对方心里其实他很清楚，所以就会演变为你跟他的每次说话呢，都处在一个戒备的状态，那肯定不会给你好的回应，那这样下去最可怕的是什么。本来分手初期就观察期，但你呢你在观察期使劲浑身解锁去纠缠，最可怕的就是对方觉得你就这样了，你这辈子就这样了，对你没有任何的期待，如果这个时候啊你不能正确识别他的信号，很有可能在不该出手的时候瞎出手。在该出手的时候呢没有出手，而错失两记。'
