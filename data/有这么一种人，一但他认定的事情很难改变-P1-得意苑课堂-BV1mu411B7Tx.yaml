  text: '# 有这么一种人，一但他认定的事情很难改变 - P1 - 得意苑课堂 - BV1mu411B7Tx挽回当中不拉黑不删除怎么找突破口，有这么一种情况就是你无论给前任说什么，就是不理你，而且他既不删除你也不拉黑你，完全是一种冷暴力的状态，遇到这种状态应该怎么去挽回。我希望你们都可以认真地听完我接下来说的话，尤其是最后一点特别关键，一般你要从他的思维去想一个问题，他为什么会对你有这样的一个态度呢，首先明确一点，能做这样事情的人通常内心是非常坚定的。这个人很有原则很有框架，我们可以把它理解成为心理学中的一个状态，固着心态，什么意思呢，比如说我对一个事情的认知，我认为它是方的，绝对不会变成圆的，无论说你怎么跟我解释它是圆的，也改变不了我的看法。内心是极度固执的，非常有自己的想法，很少能够接受别人的轻易的影响，内心非常的坚定，又非常有韧性的一个人，而如果加上你之前的一些做法，让他认为你就是这样的，你改变不了，那你就不适合，我们没有我想要的未来。我不可能再成为男女朋友关系了，这样的认知就扎在这个人的心里，他也不断的用这个认知去深化对你的了解，所以之前无论你说什么，试图去改变他的想法，任何一切试图去改变这个人的行为，都会以失败告终。他根本就不为所动，这样的情况我们该怎么去做呢，或者说怎么去找一个突破口呢，唯一的办法就是让他自己改变对你的看法，且这种改变是前移默化的，那怎么去改变呢，在不暴露需求且合理化的相处过程中。你把自己的状态展示给他，而且这种状态的改变，不是展示一天两天就可以的，根据难易程度决定的，我之前见过做过半年的，也见过做过一两个月的，最后也的确回来了，这个办法如果说恰到好处真的好用。但是用的时间比较长了，很少有人能熬得过去，所以说如果说你确实碰到了，这么一个有固着心态的人，也确确实实想要去挽回对方的，当你在情感修复的时候，大概率用的这个方法，而且只有这一种途径。'
