  text: '# 只要找对方法，挽回回避型前任没有那么难！ - P1 - 亭姐说情感 - BV1oP4y1i765回避型依恋可以挽回吗？有哪些要注意的？可以，告诉你们只要找对方法，挽回回避型没有那么难，总结挽回回避的一些重点，希望能够帮你们避雷，第一，回避型人格很牧强，不要对他示弱，回避型依恋人格看上去很强硬。你以为他本身就是一个心理上的强者，你以为他内心丰满，不需要别人的关心和爱护，其实你错了，回避型依恋人格里面多海王和拽姐，这些人看上去冷酷无情，其实恰恰相反，他们是外强中干。就类似于酒桌上那些不能喝酒的人，醉了别人看不出来，那个谦卑不倒的架势很吓唬人，回避型因为自我防御系统从小就建立的比较牢固，所以很难被别人看出来他内心是脆弱的，又比如说一些回避男吧。你跟他谈恋爱的时候他表现得特别大男子主义，特别希望你粘着他，但是分手的时候又说你太粘人了不给他空间，因为他发现你不是个强者，第二，回避型最怕麻烦，很多回避是母胎solo的，对被爱的感觉很渴望也很好奇。但是一旦跟一个人深入接触，打破了自己的舒适圈，他立刻就退缩了，因为他很怕麻烦，这一点在分手后表现得特别明显，与分手后的矛盾和解很麻烦，处理自己的愧疚感也很麻烦，如果说什么都不回应，一切就变得简单的多。不要以为只要你付出的够多够真心，就能打破回避的壳，就让他知道你是真的在意他，无限付出是行不通的，除了会累死自己，还会让回避型觉得很麻烦，因为他内心也有负担，回避内心缺乏爱，所以想法也比较现实。他们认为接受别人的付出，一定是要有等价的回报，而让他心甘情愿回报那是很难的，所以让他接受也是很难的，别人对他过度热情的时候，他为了保护自己会陷入一种，他喜欢我不管我的事，这种状态里边。这样想来处理负担感，一切就不麻烦了，第三，回避发出的模糊信号，不代表对你行为的认同，不要把回避的不主动，不拒绝当成了认同，挽回的进程激进了起来，又以对象的身份自居，一旦你做了他就会排斥你。你又不是我的什么人，你凭什么管我呢，对于一般的人来说，不拒绝你可以当成认同来处理，但是回避不行，当他感觉到你在努力的拉近距离，而他的本能的防御机制就开启了，想要维护自己的界限。你不知道那种磨愣狼狗的态度，是什么样的时候，那你就定性为他在犹豫，可能他还有一些顾虑没有解决，所以现在无法决定，要不要跟你在一起，如果说这个时候你失去耐心了，很可能会功亏一篑，第四，挽回中最大的难处。就是焦虑的心态的陷阱，最重要的是要先稳住自己的心态，挽回和被挽回是一种对立的关系，双方对于亲密关系的需求，产生了差异，一个想要更紧密的连接，满足自己被爱的需求，另一个正好相反，以脱离关系为目的。双方本就是不一样的动机，你想要理解两个人，都是为了让自己过得更开心，今天他不回信息可以过得开心，所以他就不回，并不是因为讨厌你而不回，回避型只是想要逃避麻烦，包括他喜欢冷暴力，也是一样的目的。他并不是想惩罚你，如果说你无法稳住自己的心态，那你可以寻求外界的帮助，如果说你现在也正在经历，一些情感的困惑，你也可以私信符合，我让你爱的人重新爱上你。'
