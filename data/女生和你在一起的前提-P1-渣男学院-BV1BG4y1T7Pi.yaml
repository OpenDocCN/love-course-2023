    在一起之後該不合適還是不合適，這就跟蓋樓是一個道理。不需要每蓋一層樓都通上水電， 安上家具電器各種精裝修，掀起框架封頂，把樓掀蓋起來，剩下的問題交給住戶自己慢慢解決，
    千萬別把順序搞錯了。'
