  text: '# 女生和你在一起的前提 - P1 - 渣男学院 - BV1BG4y1T7Pi女生和你在一起的前提不是愛上你，而是不討厭你， 這點會顛覆很多男生的認知，女生也不會承認，然而事實就是這樣，一個女生願意和你長時間牽手，
    其實心底就準備好了跟你回家，後面十次約會一百次牽手擁抱親吻。其實都不是必要的， 只是在做重複鞏固工作，拖得太久反而會畫蛇添足，你看夜店裡面，很多男生女生很快就好上了，
