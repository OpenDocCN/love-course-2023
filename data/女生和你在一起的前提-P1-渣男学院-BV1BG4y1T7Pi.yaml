    甚至白忙活了，這就是因為女生和你在一起之前，是很難全身心的愛上你， 並覺得合適的。哪怕是有九成的喜歡還差一分，你跟她表白她也會猶豫退縮，女怕嫁錯郎，害怕做決定逃避選擇，
