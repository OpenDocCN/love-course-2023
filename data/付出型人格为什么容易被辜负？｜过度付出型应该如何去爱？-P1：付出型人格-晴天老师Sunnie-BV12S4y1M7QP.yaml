  text: '# 付出型人格为什么容易被辜负？｜过度付出型应该如何去爱？ - P1：付出型人格 - 晴天老师Sunnie - BV12S4y1M7QP在感情中呢有一种人，会把对方看得比自己重要，在相处中喜欢付出全部去爱对方，最后感动了自己，还不明白为什么伴侣会辜负自己，这种呢就是付出型人格，容易过度付出，在我们刚刚开始谈恋爱的时候。都容易成为过度付出型，只有那些经历过被辜负，被折磨，认知到不足，可能才会慢慢调整，今天我们就来说一下，为什么付出型容易被辜负到不足，我们为爱的人付出，源于被对方吸引，我们也渴望通过付出。和自我牺牲来被爱，你说你可以无条件为对方牺牲，其实呢是在为自己牺牲，为自己得到些许回报而牺牲，这就很像一场献祭，你将对方看成了神明，但他其实只是一个，恰好被你爱上的凡夫俗子。授起你以自己为祭品的最高的献祭，何况神明接受了祭祀，也要满足人类的祈愿，一个普通人又怎么能够做到，问心无愧的只接受不回报呢，德国心理治疗师海格林有句话，我们付出的时候就会觉得有权利。而我们接受的时候就会感到有义务，在这种付出感中，我们有时得到问心无愧的满足，与之相反呢，就是对方的问心有愧，接受过多超出了自己可以回报的额度时，比如你可以为他失去自我，而他呢不可以。这种愧疚感就会让人胶着和压抑，而人逃避压力的本能呢，会使他选择逃离这段关系，这种对解脱的渴望甚至超过了爱意，再亲密的关系都应该有一个界限，他人的要求和期望呢，并不是我们必须要满足的东西，说到这里啊。我可能要插两句题外话了，最近呢会有几个咨询者，因为父母反对的爱情来问我该怎么办，没有办法直接说，你不要管父母怎么想，因为我也负不起这个责，但是不管父母反对与否，你的爱情是否能有结果，还是要看你们自己。幸福本身就是一个概率事件，是很多的外因与内因相互作用的结果，很多人把爱情的不幸啊，都归结为没有听父母的善言，也有人认为自己是因为父母而放弃了爱情，最终呢遗憾终身，其实听不听父母的意见。都只是个人选择而已，你决定了坚持走自己的路，无论后果如何，那你都要自己承担，不怨任何人，那就不会是错，因父母反对放弃的爱情，其实是你对自己和这段感情本身就没有信心而已，好了，那咱们话说回来。你想要拥有健康的人生，就算是跟父母这样亲密的关系里面，我们都要能选择逃离，何况是没有血缘维系，而仅仅靠双方自愿维系的伴侣关系吗，你的爱没有错，但是强迫对方接受的爱，就是一种变相的控制欲。不能给到对方你以为的舒适的感恩，一方面爱要无条件去爱，但是你想要被爱，不能是无条件的，有两样东西，你至少要具备其中一样，一个是强烈的吸引力，另外就是对爱情复杂性的容忍度，我之前也说过，我们为爱付出呢。是源于被对方吸引，因为这个人好，我们产生了强烈的愿望，想要与他共度此生，而他觉得你想要的回报和爱，他给不起，因为你对他的吸引或者价值不够，他没办法为你付出那样的代价，这就像我们买一个西瓜一样。无论你拼命的展示这个西瓜多好多甜，那它都只是一只西瓜，我们不可能花买一只榴莲的价格去买一只西瓜，要让对方愿意为你付出足够高的代价，你不是告诉他，我能给你整个瓜最甜的部分，而是啊，不要做一只西瓜。花一百块钱买一只再甜的西瓜，我们都会觉得那个人是不是傻呀，可是花一百块钱买一只再小的榴莲，我们也不会觉得亏，因为呢，它值这个价，所以啊，要想得到一个人的爱，不是努力去爱他，而是努力的提升自己的价值。成为一个有吸引力值得被爱的人，你已经够爱他了，去爱本身其实是在满足你自己的需求，我们说的该努力去爱，是对方爱你，你要有回应，而对方还没有爱你的时候，你需要克制自己，想去爱的需求感，我发现呢。这一类被分手的人，'
- answers: '-   要避免爱情变成需求，需要将其视为一种追求，意味着不将对方视为满足自身需求的唯一来源，而是在关系中寻求共同的成长和美好体验。避免过度依赖需要培养自己的内在丰富度和自主性，建立独立的生活重心和兴趣爱好，以及保持平衡的心态。

    -   当一方不在乎自己的需求和想法时，关系可能会失去平衡，另一方可能感到被忽视和不被重视。这会导致矛盾的积累，沟通障碍加剧，最终可能破坏关系的稳定性和健康性。

    -   要重新找到感情中的定位，首先需要认知自己的问题，意识到自己可能存在的付出型人格或其他心理模式。这可能需要通过心理咨询或自我反思来实现。其次，需要建立自己的生活重心，拥有独立的兴趣爱好和社交圈子，减少对他人的过度依赖，以及建立健康的自我认同和情感边界。

    -   在亲密关系中，确保关系是平等相互的需要建立良好的沟通和尊重基础。双方应该平等对待彼此的需求和想法，共同决策并尊重对方的意见。避免一方的需求和意见占据主导地位，而忽视另一方的感受和需求。

    -   害怕冲突最终会导致矛盾累积，因为未解决的矛盾会逐渐积累，加剧关系中的紧张和不满。随着时间的推移，矛盾可能变得越来越严重，最终可能导致关系的破裂。因此，及时处理冲突，沟通解决问题是维持健康关系的关键。'
