  text: '# 哪种职业的女生不能追 - P1 - 陈广希情感 - BV1zg411P7g4哪種職業的女生不能追，以下幾個行業的女生最好不要碰，就是那種收入一般，但工作內容都是服務於有錢人的職業，比如空姐，網紅主播，售樓小姐，奢侈品櫃姐，豪車，金融銷售等等，這類工作對他們的婚戀觀影響很大。女人本來就牧強，長時間跟一些社會精英有錢人接觸，她就覺得自己也應該過上有錢人的生活，潛意識力便很難接受自己的另一半是一個普通人，就像有些女生坐過法拉利，她就覺得只有開法拉利的男人才配得上她。如果你只是一個普通上班族，你想要追她就相當於你要跟一群富人去PK，你可以算一下自己的勝算有多少，當然以上觀點並不絕對，工作沒有高低貴賤之分，女生值不值得追。人品才是最重要的。'
