  text: '# 前任藕断丝连的真实心理！ - P1 - 泊明远 - BV1ih4y1f7vS相信有些朋友会遇到下面这样的情况，估计想都不想跟直接对方提了分手，因为他们觉得对方肯定是一心别恋，这种做法不能说是错误的，但是有些时候，事实可能不如你想的那么简单，一般来说，对方会跟前任玩得一丝连。可以分为两种情况，第一种就是，他和前任从来就没有断过，而你的存在只是他的一个牵连机构，甚至是用来刺激前任的根据，你别听他说他跟前任早就没什么，现在是朋友这句话，真爱你的人会主动跟异性保持距离。尤其是前任，再对一步说，你觉得他真的不知道这样子不好吗，可能啊，不过是因为你和他心里的那个份量，不顾前任的重感，第二种就是你们的感情出现了问题，让前任有机反抗，当对方无法在你的身上，满足他的需求时候呢。他就会把这种需求啊，转移到外界去获取，而恰好前任又愿意搭理他，这个人真不可笑，而你发现，他跟前任联系的时候呢，你又陷入了怀疑和抱怨他的状态，你的各种负面情绪，让他更加趋向于你的前任。这样就形成了一种恶性，所以当你发现，对方跟前任不断失联的时候，你要走的是冷静和理智的去应对，从根据上取决问题，然后把他的心态拉回来，这个才是好道理，当然，你也可以直接跟他提分手，一来白来。可以打败你们感情的，从来都不是情人，而是对这段感情的抱怨，裁禁，因为你已经跟他出了关吧，那我是波民，如果你并不清楚该如何具体去做，这期音修处。'
