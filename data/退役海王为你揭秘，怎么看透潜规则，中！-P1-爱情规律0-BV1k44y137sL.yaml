  text: '# 退役海王为你揭秘，怎么看透潜规则，中！ - P1 - 爱情规律0 - BV1k44y137sL退役海王为你揭秘，如何看透潜规则，第二集，如果女生不听你的，女生不想理你，那就缓缓，有错我们就改，有误会也可以解释，我一直都在强调，那些缺乏安全感的女生，大多数都有这样的一种表现，就是有问题了，犯错了。你跟她解释，她不听，你第二遍，耐心地再给她解释，她还是不听，一副不讲道理的样子，这个时候，你就应该让她自己冷静一点，如果你上杆子地继续去讨好她，做见自己，女人就会看不起你，女人是吸引过来的。但更是追求来的，看起来好像跟第二点矛盾，可是实际上不矛盾，你仔细看女孩子，是吸引过来的，不是追求过来的，这个观点无疑是对的，但是我今天却要站出来，反对这个观点，理由很简单，如果你不追她，那到最后。好女孩都是被别人给追走了，这都是血与泪的教训，把自己看得太金贵，又缺乏支撑这份金贵的竞争条件，太把吸引当回事，从而忘记了符合爱情的过程，也是一个需要坚持改善付出的过程，女孩子稍微考验一下。给她制造一点障碍，她是自放自弃的，放弃了，女生是吸引过来的，但也是追求过来的，你不围着她转，如何吸引她，就像我在朋友圈里讲的，关键在于度的把握，要很自然地经常地出现在她身边，就不会显得再甜，或者追她。想看朋友圈的，点赞评论找我要，如果你自身条件不是特别优秀，那么追求爱情的过程当中，打的一定是一场持久战，一见钟情一种好事，往往是帅哥美女的专利。'
