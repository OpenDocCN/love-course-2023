  text: '# 追女生一定要主动 - P1：横版 - 麦子的恋爱课 - BV1Qr4y1m7y7追女生一定要主动，不要信那些毒鸡汤，说学会这个技巧女生就会倒追你，那都是扯淡，你学了这么多，有一个女人倒追你吗？，这种视频我也发，但都是为了博眼球拉流量，真实的情况是没有女人倒追你。现实生活中女人倒追男人的情况非常少，100个男人里面也就5个人，基本上三个字就能概括，高富帅，如果你不是，女人就不会倒追你，绝大部分普通的男人要想脱单，必须要主动，女人是吸引来的，没错。但也是主动吸引来的，所有的撩妹高手，他们都是主动认识女生，把她们加到微信上，然后主动聊天，主动约会，在这个过程中把优势展示出来，而不是只忙着提升自己，等女生找上门来，因为在我们女生看来。如果一个男人一开始就不主动，就说明他不喜欢我，那这种男人即使我倒追他，和他在一起了也不会幸福，他也不会珍惜我，这就是女生的真实想法，绝大部分女生都会找一个喜欢自己的男人，所以追求女生，主动永远是对的。只是主动的方式不是舔而是撩，不是讨好而是吸引，不是买花送礼物而是展示价值，不是表白而是适度的表达兴趣，不是暴露需求感而是带动女生的情绪，不是所有的主动都是舔狗，你要是成了高考状元，清华北大还主动争你呢。高位的主动是没有问题的，总之一句话，有技巧的主动才能脱单，被动的等待永远都是单身狗。'
