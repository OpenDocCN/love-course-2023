- summary: "-   人生不需要规划\n    1.  人生无需过度规划，计划往往无法预料未知\n    2.  遇事接纳、顺其自然，不必给自己增加压力\n\
    \    3.  保持大致方向，积少成多，最终成为不同的自己。"
  text: '# 人生不需要规划 - P1 - 百里子清 - BV1AM411h7nX其实人生它是不需要规划的，那么有很多人特别是在年中的时候，或者是年初的时候，会给自己做一些计划，然后会给自己做一些规划，你比方说有的人还会去写下来，写一些清单，我来年的时候，我一定要完成什么样子的事情。其实完全没有必要，就是说你定下这些计划，你会发现你到年尾的时候，你真的完成了多少，而这个过程当中，有很多未知的，我们是没有办法预料的，最简单的人生的一个活法，我个人的感觉就是，遇到什么事情。我就去接纳去接受，然后顺其自然的去做一些事情就OK了，大致的方向有就行了，然后不必要去做很细致的这种规划，那么你做了规划，反而会给自己增加一种压力，你比方说我做了一个计划。然后你总是会想着我有这么一个计划，但其实你做计划的时候，我们也会有一些欠缺的，也不会思考得比较周全，到时候我就会天天想着，我该怎么去完成这个计划，你把更多时间浪费在，我要去想怎么去完成这个计划。而没有时间和精力去做一些事情，这样反而会让你的人生，失去很多东西，失去一些遗憾，但是如果我不去做这个计划，我就没有这些压力，我是一种顺其自然的状态，那么我有一个大致的方向，我知道什么事情我应该去做。什么事情我不应该去做，这样子慢慢的积少成多，慢慢的积累，慢慢的顺其自然的这么一个状态，你会发现到最后你所得到的是更多的，而到时候你最终所成为的，那个你就是不一样的你，那种状态其实是比较OK的状态。所以说我个人的感觉是，没有必要做什么计划，计划赶不上变化，古人就说了，其实道理是很简单的，所以有一个大致的方向，自己心里面明白清楚自己，大致的方向就OK了，这样子的话，遇到什么事情，我就解决什么事情。遇到什么事情，我就去做一些事情，这样子顺其自然的状态，就會越來越好越來越OK。'
