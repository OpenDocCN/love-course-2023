  text: '# 被前任反复拉黑的原因到底是什么呢？ - P1：高田横版 322 - 泊明远 - BV1Y34y1z7Tn反复拉黑删除你的人到底是什么意思呢，你一定要记住啊，分手后他的拉黑和删除一定是带着情绪的，他如果反复的拉黑删除你，那就说明他的情绪在为你而波动，很明显他是深爱你的，而你做了一些让他伤心的事情。所以他用拉黑和删除去发泄自己的不满，但是呢他又放不下，很矛盾的一次又一次把你给加回来，想再次的给你一个机会，这就说明他爱你的心是真诚的，内心的矛盾情绪的反复也是真的，我是罗明。如果你的爱人正面临这样的情况，那么私信往回老师会来帮你。'
