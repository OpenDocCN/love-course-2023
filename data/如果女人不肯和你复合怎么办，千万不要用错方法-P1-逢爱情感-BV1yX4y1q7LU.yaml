  text: '# 如果女人不肯和你复合怎么办，千万不要用错方法 - P1 - 逢爱情感 - BV1yX4y1q7LU有人说我们回不去了该怎么办呢，在你们依然可以保持联系，并且关系平和的情况下，复合并不是一件不可能的事，但是我们要先弄清楚，他不愿意复合的原因是什么，如果说在这段感情中，他的体验感变差了。烦恼和负面情绪远远大于幸福感，那么他就不会单凭这份爱，就把自己再一次放回到那段，令自己十分不舒服的关系当中，所以啊，今天来讲几点，想必能够给到你一些启发，究竟是他真的绝情，还是你没有找到复合的方向。第一就是问题有没有得到解决，你要仔细回想一下，你们之间出现的问题，是你不懂得控制情绪经常作闹，还是由于缺乏安全感，把对方逼得太紧呢，或者因为沟通的不顺畅，矛盾总是得不到化解，久而久之就产生了隔阂呢。或者是最后一种客观因素导致的，比如说异地恋父母反对工作原因等等，废属的原因有很多，这些都是因人而异的，因为我也完全不清楚，你们前前后后相处的细节，以及完整的情感经历，那么自然没有办法帮你们做出具体分析。但是从大层面上来讲啊，你在复合的过程当中，或许可以耍一些小聪明，但是复合以后，如果问题没有得到本质上的解决，还是会重蹈覆辙的，那么对于你来说就是二次伤害，第二点就是转变需求点。如果你的目标只是在你尝试复合的过程中，建立让两个人都更加舒适的相处模式，让自己变得更好，那如果这件事情实现了，你还会觉得复合痛苦吗，所以你的纠缠，对方的决绝，这些说的难听点都是你自找的。你只是需要转变一下需求点，或许你就不会像现在这么难受了，分手对于双方来说都是痛苦的，没人想走到这一步，但是前任离开也是因为情感问题不断的累积，觉得你不会改变，觉得自己无能为力，那么累了才无奈选择分开。所以说前任坚决不复合，只是我们没有找到对的方向方法，包括我们没有给到对方一个好的情感范围，这都是我们需要去学习的方向，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
