  text: '# 女生说不爱聊天，其实就是不喜欢你 - P1 - 心尖上的宅男 - BV1ZD4y1w7yF大家好我是宅男，用只能听得懂的方式分析情感问题，女生说她不喜欢在微信上聊天，不会有人真的信了吧，以下三种情况请不要再继续了，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，屏幕上会出现三朵金色的小花。没试过的小伙伴可以试一试，1。女生说她不喜欢在微信上聊天，她回复你呢，很敷衍，挨打不理，你经常去找她，她跟你说，我不太爱聊天，这是假的，你不知道的是，在你这里是高冷的女神，也许在其他的男生那里。她是一只温顺听话的小猫咪，可能跟其他男生聊的时候，她热情似火，风情万种，跟别人呢，语音连线，睡着了呢，都不舍得挂，然后你想的是，她可能就是这种人，她就是不爱聊天，她就是慢热，那这种人我该怎么聊啊。她这么说，只是不想你来烦她，2。如果女生，总是隔很长的时间才回复你，这其实就是一个信号，现在绝大多数人都会一直看手机，除非她真的很忙，或者是刚好有重要的事情，想跟你聊天的女生，就算她那会很忙。但是她困下来的时候，她还是会主动的跟你说清楚，刚才干嘛去了，如果她经常近很长时间才回复你，她就是不想回，然后你接着发她才回你，就像这种发消息不回，一直追加，然后偶尔回你一下，兄弟。你离被她拉黑已经不远了，可惜的是什么呢，不是这个女生，上来就不跟你说话，大部分情况是，一开始聊得还行，能聊，活活被你聊成这样，这其实就是聊天问题，你不会聊天，女生是什么呢，跟谁聊天开心，我就跟谁聊。你试一下一下，你跟你妈妈，天天聊这些没有营养的话，你妈妈愿意每天这么跟你聊吗，如果你妈都不愿意，你还指望一个不太熟悉的女生，能跟你聊得下去吗，要找找自身聊天方式的问题，我这里有十几套。跟女生的聊天技术解析，基本上都是一上来很一般，慢慢的越聊越好的这种，别人他是怎么做到的呢，他们的聊天方式是怎么样的呢，想要的可以私信或者评论区，给我打个666，给我个三连或者点赞关注，我给你发一本，三。不确定就是没机会，很多人追一个女生拿不定主意，到底要不要继续，可能他就是这种信任王，可能他真的是在忙呢，可能他真的不爱聊天呢，到后面就会自己给女生找借口，去说服自己，其实人到了这个情况的时候。就是爱一个人很深，到了无能为力的时候了，但你又不敢去挑明，女生对你有好感喜欢你，这件事情是特别容易感受得到的，我这里有个经验跟大家分享一下，如果你感受不到或者是很模糊，那就是不喜欢，一个人喜欢你。那种感觉是特别确定的，只要被女生喜欢过，就知道那种感觉是掩藏不住的，不要说她的性格就是这样，那是你在给自己找借口，她并不喜欢你，之所以冷淡不上心回复慢不爱聊天，其实就是不喜欢，对于这种撩不到的女生。纯追不舍只会引起对方的反感，知趣一点，如果你还是不想放弃，你还是喜欢那个女生，那么你就去看看我的聊天案例解析，去自我建设，去完全地改变自己，回头再去纯心追她，那结果可能会不一样。喜欢记得关注。'
