  text: '# 做到这四个字保证你不缺女人 - P1 - 直男救星倩姐 - BV1TA411Q72i做到这四个字保证你不缺女人，不用管她喜不喜欢你，也不用管你们是不是暧昧关系，只要掌握以下四个字，保证女生对你情难自控，彻底的爱上你，好，那其实这四个字就是表象反差，什么意思呢，就是说反话。说反话会达到一种效果，就是女生会把你当成灵魂伴侣，当然了，这不是我说的，这个是心理学专家研究出来的冷武术，它的原理其实很简单，就是利用人的两面性，那么什么又是两面性呢，比如说你是一个宅男。平时喜欢自己一个人待着，比如说打打游戏，听听歌啥的，有点轻微的社恐，但其实你的内心也是渴望热闹，想要和一群好兄弟去感受一下，灯红酒绿的夜生活，感受拥挤的人群，薛之华的夜晚，对吧。所以把人的这种两面性用到感情当中来，那是非常有效的，这里我们来看一个真实的案例，也会更容易去理解，兄弟给我发消息说，倩姐带吗，我喜欢一个女生已经很久了，她活泼开朗，很乐观，跟她待在一起，我也被感染了。总觉得很开心，在她的身上，我找不到小女生的脆弱，所以不知道怎么对她好，我为了推进关系，请她吃过好几次饭，看过电影，玩过卡通车等等，但是一点效果也没有，她依然是把我当成是普通朋友，我现在就很郁闷。想求你帮帮我，当天晚上，我让这个兄弟给女生发消息说，告诉你一个秘密，其实我很心疼你，女生两回道，大晚上的别发疯了，女生的回复，看起来大大咧咧的，没关系，我们用前面的四字秘诀，接着对她说，我只是觉得。很多看起来开朗，没心没肺的人，她的内心也是敏感脆弱的小孩子，这里是在借机告诉这个女生，我们了解她，懂她的难言之隐，但是同时，并没有彻底的捅破那层窗户纸，这样就有了缓和的空间，也不至于把气氛搞得很尴尬。而且还能够顺势看一看女生的反馈，一举三得，这个时候女生秒回道，说的对，虽然她语气冷漠，态度敷衍，但是完全可以证明我们的猜想没有错，戳中了她的心，我又让男生说到，如果一个女生，她在面对生活的刁难的时候。总是能够洒脱一笑，那就说明她很善良，很坚强，因为她把难过都留给自己消化，把快乐带给了身边的人，女生这个时候秒回道，哈哈，哪有你说的那么好，我只是不想把消极的情绪，带给身边的人，毕竟生活已经这么苦了。从这句话我们可以看得出来，女生她是在感慨，接下来她的思绪会陷入诡异当中，于是我就让男生先撤了，过了半个小时之后，女生她又发消息说，你还在吗，我现在心里好乱睡不着，我想起了好多以前的事情，想跟你分享一下。接下来他们熬夜聊到了凌晨3点多，在这以后，女生对兄弟的态度明显积极了很多，会和他分享一日三餐吃的是什么，在路边看到了一只流浪猫，还要给兄弟拍个照片，在我帮助了兄弟聊了一个月以后。两个人自然而然的就确定了关系，这个案例到这里就结束了，都说双向奔赴的爱情才有意义，但是勇敢去爱才是爱情的意义，你喜欢一个人，就像喜欢一座富士山，你可以看得到它，但是不能搬走它。那么你有什么方法可以移动一座富士山呢，回答是你自己走过去，所以遇到了一生所爱的他，哪怕遍体鳞伤，也不要给自己留下任何的遗憾，我是倩姐，能帮你追到心爱的东西。'
