  text: '# 女生想要的真诚是什么？ - P1 - 恋爱咨询师陈晨 - BV1wv4y1V7zX真诚不是让他看透你，真诚是要让他看不透你，比如你喜欢一个女生，你认为作为一个男生，你应该展示自己的真诚，你应该主动的向他去表白，那这样成功率是非常低的，甚至是会让他觉得你有些虚情假意。那如果你换一种方式，你用对待女朋友的方式去对待他，但是嘴上就是咬死了，我们就是普通朋友，那他肯定就懵了，等他忍不住开始来问你，是不是喜欢自己的时候，那你就跟他说，其实说实话。我知道我心里面对你其实是有感觉的，但是我就是不知道该怎么样去面对你，因为我真的还没有准备好，去开始一段关系，我非常害怕是因为我自己的不成熟，而导致我们不能够一直的走下去，所以能不能再给我一些时间。让我再想清楚好不好，你这样去说完，他就会觉得你特别的真诚。'
