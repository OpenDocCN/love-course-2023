  text: '# 想给分手后的前任制造不可替代性，我到底应该怎么做 - P1 - 逢爱情感 - BV1Re4y1b7Tq如果你也希望喜欢的人离不开你，那你千万别滑走，今天的内容很干货，只要你好好的去执行，你也可以成为他人生中不可分割的一部分，想让喜欢的人再也无法离开你的重点是什么呢，就是你需要具备不可替代性。什么是不可替代的价值呢，我给大家举一个特别简单的例子吧，想想那些排队三四个小时的餐厅，他们排长队的原因是什么呢，是因为他们有的别人没有，这点放在感情里也是一样的，外貌决定能不能在一起。而不可替代价值决定你们可以在一起多久，那么我们如何创造不可替代价值呢，首先第一种，你可以去创造属于你们之间特别的共同经历和成长，让你们之间建立起很深厚的一个羁绊，这个经历一定要是特别的。别总是说吃饭看电影什么的，做这些事你跟其他人能有什么区别，举几个例子啊，比如你们一起奋斗过，你们一起熬过很困难的时光，或者是两个人一起花了几个月的时间，去拼了一个特别复杂的乐高玩具等等。可以发挥你的认知，去尽可能的让他跟你一起体验，他从来都没有体验过的事物，这就会很大程度上增加自己的不可替代性，我一直都相信付出一定会有回报，没有回报的话，那一定是你没有付出到点子上，第二种。你可以从相处模式上建立自己的不可替代价值，那么有一个小技巧，就是呢，你需要跟他保持一致性，让他觉得你跟他就是一路人，你可以浅层次的模仿他的行为，语言习惯，比如说他的兴趣爱好，他常用的表情包。他的口头禅等等，当你开始研究他的逻辑习惯之后啊，还有一个好处就是你会发现呢，你越来越懂他，当你可以用他的逻辑去说服他的时候，你就会发现什么问题都会迎刃而解，用对方的思维跟对方去谈恋爱，你就会觉得呀。一切都好简单，第三点就是互补性一致性，可以给他带来新鲜感和情绪价值，如果想要长久的在一起，拥有互补性啊，就显得格外的重要了，你弥补了他空缺的那一块，他会觉得和你是可以有未来的。因为你弥补了他性格和生活上的缺失啊，当然了，如果说你还能够在工作上和经济上帮助到他，那么就是最好的互补，如果你把这三点都掌握好，别说复合了，他这一辈子都不会离开你，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
