  text: '# 为什么新欢不如我，前任还是不想跟我复合！ - P1 - 泊明远 - BV14h411g7y2为什么新欢不如你还不跟你复合，首先之所以你能提出这个问题，那不是生气前任，也不是生气新欢，你是在生气自己的价值得了否，感情最害怕的就是被情绪和认知蒙蔽的双眼，今天我就从三个方面来给你讲讲。看完你就明白你到底输在哪里，第一，你对于她来讲好的一面和不好的一面都见过了，分手是因为不好的一面忍受不了不快乐，很痛苦才跟你分手，也就是说不好的一面大于好的一面，而新欢对于前任来讲是新鲜感十足的。满眼都是期待，吸引力非常大，而满眼都是你的不好，你的吸引力几乎没了，虽然讲客观上她确实是没有你好，但是还会跟你分手，第二，你太自信了，你个人主观地认为你整体价值比她高，错了啊，只是你认为而已。前任和新欢可不是那样认为的，每个人的评判标准都是不一样的，你的好可能在前任眼里是缺点，但在别人眼里可能就是优点，因为感情的评判标准是，对方的主观判断，那你会说当初她还是很喜欢我。但是每个人的需求和欲望都是在不断发生变化，此一是非同一事，因为她身边的圈层和身边的环境也在发生不断的变化，她的思想就会发生变化，第三，新欢确实在大众的评判系统里面，客观上她的综合价值确实不伦理。可是她会主动地迎合你前任的需求，投机所好，那打个比方，满汉全席龙虾鲍鱼，她再好吃也抵不过口渴的时候来一杯饮料元素，因为饮料可以解决口渴，但它解决不了饥饿，所以评分面前的你，听懂了吗，我是博明。如果评分面前你不太清楚，跟思想救负我找找谁啊。'
