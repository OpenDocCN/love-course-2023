  text: '# 为什么有的人刚确立关系没多久就分手了？ - P1 - 晴天老师Sunnie - BV1AM4y1i7Ag才确定关系没多久，对方就要分手，一定很焦急，那我们今天就来分析一下，为什么会发生这种情况，只有了解感情为什么会变成这样，挽回才有方向，当两个人确定关系的时候，通常至少是互相抱有好感的。内心也审视过对方是否符合自己的择偶标准，我们不会随便的接受一个人的表白，一旦发现不合适的话就马上分手，这个是不负责任的行为，而且随意的交往对我们自己也不利，那为什么还会反悔想要分手呢。因为我们会发现自己选错了人，换句话说，两个人哪怕口头表达彼此是男女朋友，也不等于真的认可这段恋爱关系了，可能即使已经进入一段亲密关系了，还在考量对方是不是合适，这样假性的关系也有很多，原因基本上是两个。第一个就是不达预期，这个是一个老生常谈的问题了，每个人的恋爱都有一个理想型，通过理想型来找潜在对象，一开始就对伴侣有期待，但是相处一段时间后，发现对方并不是自己想象中的那个人，比如这些分手理由。他居然会耍酒疯，我真受不了这一点，就是你发现对方的某一些缺点或者不足，超出了自己的承受范围，又或者说，他不到月底就把工资都花完了，还不觉得自己有错，这个就是在深入了解对方的过程中，发现跟自己的生活方式。甚至是价值观方面存在较大的差异，所以难以相处，还有就是，我说出去玩他都不开心，他更想要待在家里，我觉得跟他在一起一点意思都没有，这个就是双方的性格或者说，个性不太合适，产生了摩擦，还有就是。耐心的跟他讨论，但是他总是什么都不说，总是在回避问题，这个就是在沟通和交流上存在困难，双方难以建立一个良好的互动关系，还有就是，我想尽早结婚，但是他表现的无所谓，还说一些丁克的话题，我真的理解不了。这个就是对彼此的期望不够明确，或者说双方的期望，存在较大的差异，未来的发展方向不一致，因为恋爱的时间较短，也没有理由要求对方改变，也不知道怎么样在感情中去满足自己的期望，所以最后就只能不了了之了。第二个常见的原因就是亲密度不够，这个是一个比较感性的问题，切身体会过的朋友都会知道，感情没有深到那个程度，又不知道怎么去深入下去，只能分手，这里还是拿一个实际的案例，来帮大家解释一下。有个咨询者是这样说的，我和他曾经是朋友，前几个月前还有点暧昧，也对彼此没有意见，就想说谈个朋友试试，没有想到刚在一起的时候还挺好的，经常互相粘着，觉得很美好，但是之后的生活就恢复平淡了，两个人各做各的。好像并没有什么改变，女方也是因为这个原因，她没感觉要分手，她很想挽回，但是又不知道该怎么样去挽回，我就问她，自从成为男女朋友之后，你们都做过什么呢，她也想不出来，说就是约会逛街送送花。普通情侣该做的事情都做了，我又追问她，那你喜欢她哪些特质呢，她有没有跟你说她喜欢你什么特质呢，咨询者自己都被问住了，随后跟我说，其实自己也没有意识到，当初吸引两个人的原因，就是感觉还不错，所以可想而知。其实这种情况就算换另外一个人，跟他再谈一个月，也没有什么差别，所以看明白了吗，关系之所以浮于表面，最大的问题就是可替代性，谁都可以谁都能谈，你在这样的关系里面，看不到对方特殊的存在。也不知道他的性格喜好，或者说有没有什么与众不同的点，只能明确他是你的对象，这样的一个泛泛的身份，拿社会上情侣的标准对待他，那亲密度当然会不够了，他也能够感受到你的不用心，再举几个相似的例子吧。比如第一种就是搭伙关系，相处模式基本上就是一起吃饭，一起工作，一起周末出去玩，第二种就是摄友关系，住在一起，或者说只聊一些柴米油盐的日常，根本不涉及任何的精神交流，第三种关系就是朋友关系了。'
