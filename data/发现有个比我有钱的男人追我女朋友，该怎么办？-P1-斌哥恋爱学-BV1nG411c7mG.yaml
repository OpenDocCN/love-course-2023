  text: '# 发现有个比我有钱的男人追我女朋友，该怎么办？ - P1 - 斌哥恋爱学 - BV1nG411c7mG有個兄弟問我，最近發現一個社會地位比他高，並且結了婚的老闆在追他的女朋友，他很怕這個女朋友跑了，我跟你說啊，你沒有必要怕，我希望你現實一點，你自己有一個好女人，大家都想著搶，這是必然的。你沒有能力留住她，說明你的實力不夠，那必然就會被別人搶走，就是說，你的這個女人，她想要去跟別人，那就讓她跟，對不對，她目前還只是你的女朋友，你們也沒有結婚，其實就算結了婚也可以離婚了嘛，對吧。所以說早分早超生，不要怕，理解吧，我們是要做一個好人，我對你好，至於你要不要背叛，是我們沒有辦法控制的兄弟，你們思考問題的方式，永遠都是要在自己身上，不要去思考別人，因為我們管不住別人。我們只能管住我們自己，說白了，有的時候，我們連自己的右手都控制不住，所以說其他的男人要約她，她竟然出去了，這是她的選擇，對不對，你比如說，有的女人在他們的世界觀裡面，就說完，我們男人說白了就是想開車。對不對，但是我們不能夠跟她去這樣講，同時我們自己也很清楚，等到這個女人25歲了，她把自己完成了一個老女人，還沒有嫁出去，我們就不要想了，就算是結了婚也要離婚，這是她必須付出的代價，所以說每個人其實。都有每個人的代價，沒有誰能逃得掉，一個人能夠照顧好自己，已經算是不錯的了，兄弟們，所以說其實你們沒有什麼好怕的，就是說你們所獲得的，都是你們應該獲得的，所失去的，都是你們應該失去的，你不理解。這個女人現在跟著你，就證明你現在應該擁有，你是付出了東西的，結果這個女人走了，那也是你不應該獲得她，你不夠格就完事了，慷慨一點去奮鬥去戰鬥，你們要把這個問題想通了。你們就是高手。'
