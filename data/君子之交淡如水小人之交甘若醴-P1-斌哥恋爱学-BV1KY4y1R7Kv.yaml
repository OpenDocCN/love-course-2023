  text: '# 君子之交淡如水 小人之交甘若醴 - P1 - 斌哥恋爱学 - BV1KY4y1R7Kv兄弟们你们会发现这个穷人是很重感情的，而且特别喜欢成女感情，男女都是如此，穷人呢住的房子都是灯火通明的，这个小区门口总有一群人在那里谈天说地，进去他家里面去看，他们总在看电视在那里嬉笑打闹。你再去看富人的这个别墅区，基本上都是黑的，或者呢是亮着一盏灯，那么这些人在干什么呢，这些人要么在思考公司里面的问题，要么在读书，他们一直都在忙着赚钱，他们的家里安静的出奇，穷人就是一边享受生活去谈感情。享受利了，他们就想着天上能够掉下来一块大饼，让他们瞬间变富，其实高手都是在极度的孤独和宁静中找到了一切，找到了真理，所以他们能够赚钱，而这些赚不到钱的人，他们都喜欢跟人去交流，去交朋友，喜欢热闹。喜欢成群结队，然后他们就终身不能进步了，成功都是向内求的，厉害的人是可以独自解决一切问题的，如果解决不了，他们就会花钱找高手去学习，所以兄弟们，你们谈恋爱泡溜，要么呢你就自己去研究，勤于行动。要么呢你去找高手学习，你不要遇到什么事情就跟这个妹子去商量，和你一些傻瓜朋友去问，你问到的都是一些没有用的错误的答案，然后呢你就会得到那些你不能接受的结果，时间久了，你的内心就会崩溃。你的自信心就很难的建立起来了。'
