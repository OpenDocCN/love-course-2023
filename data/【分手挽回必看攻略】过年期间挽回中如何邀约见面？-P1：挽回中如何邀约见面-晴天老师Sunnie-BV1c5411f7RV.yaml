  text: '# 【分手挽回必看攻略】过年期间挽回中如何邀约见面？ - P1：挽回中如何邀约见面 - 晴天老师Sunnie - BV1c5411f7RV今天是2022年的除夕，首先祝大家新年快乐，新的一年希望大家都有一个好的开端，从新年第一天开始，把新一年的梦想和计划规划好，面对过往的挫折，我们要敢于担当情与总结，过年的假期很长。肯定很多人都想约前任见面，约前任见面也是我们复恋后，升温关系成功的一个必经之路，但是很多人对见面挽回都有误解，第一个误解就是对方刚提分手，马上就想约见面，对方不同意也坚持一定要娶。这种能成功的话只有假性分手的情况，也就是说对方并没有真的想分手，只是想借分手引起你对他的重视，宣泄不满，第二个误解就是见面会暴露太多的需求感，一定要见面挽回成功，给自己的暗示也是不成功就成仁。所以邀约见面也是我们挽回过程中，难以突破的一个瓶颈，另外很多人也不知道我们该如何的正确邀约见面，所以经常会遭到前任的拒绝，还有的人顺利的把对方约出来后，由于见面的效果不佳，后期更难约见。甚至还会变成最后一面，大多数朋友在挽回前任的时候，基本上都会碰到的情况，我们是复恋的，但是聊的就是不前不后，对方好像也没有想要见面的想法，我们陷入了一种僵局，是不是就没什么希望了，只能做朋友了。其实这种情况稍微简单分析一下，你就会知道对方给你的回应，就是在情理之中，这个和我们挽回的要意是相吻合的，挽回我们并不是要逼迫对方回头，所以到底会有哪些原因，会导致我们挽回中邀约见面失败的情况呢，第一个。对方分手后保有强烈的关系边界，比如说才分手没多久，对方大概率就会有一些形式上的动作，来确认这种关系上的转变，比如常见的语言冷漠，拒绝见面，二，你的前任还在感情的缓冲期。就是当你这个人以及你的信息出现在他面前的时候，他会有一种再次受到伤害的感受，所以会不自觉的抵触你的言行，对你还在考察，第三个就是二次吸引铺垫的复恋资本还不够，爱和不爱为什么是可以转化的。爱的时候你们互相还没有暴露给对方最真实的自己，而不爱的时候往往就是你们已经积压了由来已久的矛盾的时候，但是分手并不代表以前没爱过，轻易就放弃的朋友可能他内心不够强大，或者不愿面对以前的问题了。而还在苦苦坚持的朋友可能又会因为操之过急，在对方还没有感受到你的改变的时候，你就去谈感情谈复恋的话，他们怎么能一下子就接受呢，他们潜意识里面往往都还停留在，那个让他想和你分手的负面印象中。所以在复恋资本积累的不充分的时候去邀约见面的话，很少会有成功把对方约出来的，第四个你不排除对方已经有了新的目标对象，分手后你们的关系不再是恋人了，所以相应的你们彼此都有伴侣选择权，如果此时他倾向于新欢。我们就要去甄别一下，他是交往的时候就找好备胎了，还是不知道怎么面对你和你们之间问题的一种逃避，或者是一种突发状况，比如说家里安排的相亲等等，第五个原因纯粹就是因为没有把握好聊天的话题。导致你们的对话索然无味，这时候就别提约出来见面了，如果之前隔着屏幕说分手，分手后想问清楚分手原因，我们还能理解，但如果你们两个人分开后已经尬聊了一阵子，聊天氛围还没有缓和。贸然去邀约对方只会让他感到不适甚至抵触，直接表明不要再联系我，再提见面我们就拉黑这样的打算，真的不是对方不爱你了，可是你还是在犯同样的错误，不懂得换位思考，给对方一个舒适度比较高的恋爱体验。就像电影《后来的我们》里面，林剑青最后侥幸成功了，也有了北京户口，买房买车了，多年之后他们再见面，却仍然不知道，方晓晓当初在他困顿之际，并不是想要他满足物质的需求，所以即使是回到当初。即使当初他们在一起熬过了最艰苦的时刻，他们后来还是会分手，'
