  text: '# 分手后想复合的心路历程！ - P1 - 逢爱情感 - BV1pU4y1k7ks如果现在有一个人想跟你求复合，我想告诉你这个求复合的人，他的心路历程，开始的时候因为你的突然离去，他一下子就乱了方向，因为在他心里坚定的认为，尽管吵吵闹闹也不会彻底分开，所以他不接受拼了命的想跟你复合。甚至不惜一切的代价，只要你能回来就行，这段时间他明白，尽管在感情里他也很累很疲惫，但比起失去你，这些都不算什么，他更愿意理解你，包容你，之后他开始精神不好，睡不着，吃不好，整天抑制不住眼泪，抽烟喝酒。天天都在想怎么才能跟你和好，连做梦都是你们复合的场景，他也知道你不一定是最好的，离开你，他也能够找别人，但他依然接受不了，那个陪了他很久，有共同美好回忆的人，突然消失在他的生活中，过了一段时间之后。他试图再次接近你，但换来的依旧是冷漠和绝情，这次之后，他会理智地认真的去思考，你们之间确实不合适，你明白自己不能给对方提供价值，不耽误彼此是最好的选择，他忽然明白，爱情里的独角戏是不会有好结果。于是他彻底的想通，也从这一刻开始，你们之间的关系就真的结束了，求复合的这段日子，他一个人走完了最难走的路，熬过了最难熬的夜，体会了最寒的心，终于开始自我重生，彻底告别了过去，如果你现在还在犹豫不决。我告诉你，这个拼命和你复合的人，错过了真的就没有了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
