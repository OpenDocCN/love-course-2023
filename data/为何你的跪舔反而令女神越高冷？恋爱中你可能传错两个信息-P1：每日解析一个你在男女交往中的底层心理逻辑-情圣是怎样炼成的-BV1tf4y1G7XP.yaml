  text: 缺乏獨立自主的意識。女孩子嘛。搞不定嘛，一次不行，兩次兩次不行，三次三次不行，四次嘛。沒有什麼，你們很多時候就是說，跟女孩子交往，很多時候我一定要跟你們講，待會有句話一定要跟你講。其實跪舔這個行為，我要告訴你們，不一定完全是錯的。區別就在於，你是不是為了達成最終的目的而暫時折服。比如說，越王勾踐，臥薪嘗膽，跪舔吳王二十年。他跪舔到什麼程度？越王勾踐，跪舔吳王，跪舔到什麼程度？就是吳王生病了，然後他拉著屎，他都要去嘗一下。嘗一下糞便的味道有沒有問題，為了取得吳王的信任，然後不懷疑他。他能做到這個程度。劉邦第一次見項羽，自己凝收項羽之辱，帶隊睡在馬廄裡面，這都是跪舔行為。但是人家是什麼？因為我自己弱小，我為了不被消滅。為了保存自己，所以要怎麼樣？要能夠忍辱負重，韜光養晦。但問題在於什麼？他有最終的目的，我們說他有志向，有目的，所以他的這個跪舔行為是被人認可的，叫大丈夫能屈能伸。但是問題是，你們很多人跪舔是什麼？是完全依附於別人。所有東西都是什麼？韜光養晦和一紙跪舔，它的區別在於什麼？一紙跪舔的區別就在於，韜光養晦的人是有自己明確的目的。你是有自己的目的，還是完全依附於別人，讓別人來決定自己的命運？簡單點說就是，你有沒有主心骨？如果沒有，比如說你們跪舔女孩子的時候，你跟女孩子之間交往，你沒有主心骨，你不知道你怎麼去達成你的目的。你的所有的行為、思維、手段完全就連不成一條線，只是散亂的點。比如說你們學技巧也是，所有的技巧都是散亂的點，你沒有主心骨。如果就是說你沒有自己的思維，缺乏自己的判斷，你們說話經常就是，別人不是說這樣這樣就怎樣嗎？典型的沒有主心骨。你自己想一想，這個事情靠譜嗎？你們所有學炮學的，你們是不是發現自己有這個特點？就是不知道怎麼想問題，不知道怎麼判斷問題。你們想想，是不是這樣子？你們完全沒有自己的思維能力，就沒有判斷能力。包括這個叫辛淼的，包括這個叫海榮清的。這幾個學炮學的，你們有沒有發現，你自己完全沒有思維能力？就對一件事情，比如說別人說的秘術這些東西，你TM怎麼知道他是不是坑你的，他說的是真的還是假的，憑他給你看的那幾張圖片嗎？然後你有沒有考慮過。人家的秘術可能他有用，你沒有用呢？不是所有人都試用的。比如說他長得帥，他用這個就行;他有錢，他用這個就行。那你呢？你又不行，你又不會說話，嘴巴又不會說，又沒有錢，又沒有什麼好的興趣愛好，長得又不好。身材還不行，又沒有文化，你怎麼去用這些招？所以說，人家的秘術你有用嗎？所以你們這些人就屬於典型的沒有思維能力，而會去相信這些東西。你稍微有點思維能力，你去想想這個男女交往的關係，每個人的需求都不一樣。每個人想要的東西都不一樣。在不同的年齡、在不同的節點，他都有自己的問題。為什麼可以用同樣一個方法去解決所有女人？不可能的嘛。除開，你是說什麼？你除開是用那種欺騙性非常強的那種方法。在這裡我就不多說了。比如說，你摧毀別人的自尊，然後切斷別人的聯繫，那這種東西你去學，說白了你也搞不定。為什麼？因為你心不夠狠，你做不到那麼王八蛋，你做不到那麼像人渣的那種事情。說白了，就是說你的控制力不夠強。所有的東西。如果說第一個你沒有思維能力，第二個呢，你自己對人的控制力，對於你自己的了解，包括所有的東西，一些方法，你怎麼去實施，在什麼時間點，然後去達成你的目的，就好像打狗一樣嘛。哪怕我告訴你打狗最簡單的方法。就是你拿著骨頭把它引誘過來，然後等它靠近了一磅子打下去，然後就把這個狗給打了嘛。哪怕我告訴你這個方法，你還是做不到。很有可能，你拿骨頭去引誘人家來說，人家衝上來就把你咬了，很不可控的情況。為什麼你要去依賴別人？
