  questions: '-   學炮學者缺乏獨立思考，成為他人的走狗，無主見，只聽從他人指示。

    -   缺乏自主思考，成為他人的工具。

    -   將需求全盤托付給他人，缺乏自我判斷能力。

    -   無法獨立思考問題，只能全盤接受他人意見。'
  summary: "-   學炮學者缺乏獨立思考，成為他人的走狗，無主見，只聽從他人指示。\n    1.  缺乏自主思考，成為他人的工具。\n    2. \
    \ 將需求全盤托付給他人，缺乏自我判斷能力。\n    3.  無法獨立思考問題，只能全盤接受他人意見。"
  text: 所以，學炮學的人，你們記住，你們之前為什麼會點別人，現在為什麼你們也搞不定，你們永遠沒有自己的思維，沒有主心骨。你沒有的話，你就必須得做別人的走狗。你們以前做的是女孩的走狗。現在你們做的是炮學的走狗。你們自己怎麼樣，什麼東西都不會，炮學讓你做什麼你就做什麼，反正你就沒有自己的思維了，只要聽別人怎麼說就好，反正沒有自己的判斷的，自己也不去判斷這個事情是對還是不對。反正我全拖就行了，我不是全拖給女孩，比如說我喜歡你，我跪舔你是因為什麼，我把所有的我的需求全部托付給你了，我全拖給你。要么你就是全拖給炮學，全拖給導師，反正我不想聽嘛，我不想知道什麼。你告訴我怎麼辦就可以，我照著你的方式來。要么你就是全拖給我。所以你才問得出那種全拖的問題。根本問題就在於，你有想法。
