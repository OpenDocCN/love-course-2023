- qas:
  - 问题1：分手后立刻断干净的人为什么会这样做？
  - 回答1：因为他们自恋，非常在意自己的感受，认为自己是关系的掌控者。
  - 问题2：自恋者在恋爱关系中通常表现为什么样的角色？
  - 回答2：自恋者倾注大量精力在自我感受上，有时表现强势有时弱势，对关系维护不够用心。
  - 问题3：为什么付出者在分手后往往难以立即斩断关系？
  - 回答3：因为他们通常更投入于维护关系，不愿意快速放下。
  - 问题4：自恋者为什么倾向于快速表明不爱的态度？
  - 回答4：因为他们往往会自我感觉良好，认为自己可以控制情感，并且倾向于摆脱纠缠。
  - 问题5：分手后，自恋者为什么可能会对真实感受逃避？
  - 回答5：因为他们常常自欺欺人，无法直面真实感受，特别是面对分手带来的混乱和情感问题。
