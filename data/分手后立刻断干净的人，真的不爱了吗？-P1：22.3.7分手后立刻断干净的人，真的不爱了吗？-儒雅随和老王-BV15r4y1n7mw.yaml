- summary: "-   分手后立刻断干净的人，真的不爱了吗？\n    1.  分手后立刻断干净并不代表不爱，而是自恋者的表现。\n    2.  自恋者在关系中注重自我感受，对关系维护力度疲乱。\n\
    \    3.  自恋者倾向于摆脱纠缠，逃避问题，难以面对真实感受。"
  text: '# 分手后立刻断干净的人，真的不爱了吗？ - P1：22.3.7分手后立刻断干净的人，真的不爱了吗？ - 儒雅随和老王 - BV15r4y1n7mw你切记分手之后马上跟前任断，得干干净净彻彻底底，不是因为不爱，而是说因为自恋，太在意自己的感受，你没听错，我也没说错，他一般在这个关系里边，他就是个自恋者，而另一个在不断追逐对方，在亲密关系里边。就是一个付出者，这一追那一逃，在自恋维度投入很多的人，你就会发现他精力，倾注在自我感受上面，他的自我时强时弱，而且我跟你说，他对关系维护力度，实属是有点疲乱，分手之后，他们说可以快速的斩断关系。潜意识里边，自恋者认为啥，认为自己是关系的掌控者，所以说他会表现出非常决绝的态度，就给这个关系，树立一个边界，无论是恋爱时，还是分手之后，就致力于维护关系的，永远是付出者，自恋者只会摆脱纠缠。极度的自恋会演变成啥，自卑，自卑的人喜欢啥，他就逃避问题，虽然他经常说，说自己是不想处理，分手之后的一些琐事，营造出一种高姿态那样，但事实上它是啥，他们是没有能力，去面对分手之后，一地鸡毛，甚至说。因为过于维护自己的感受，自己也没有办法，去面对自己的真心实感，自恋者很喜欢自欺欺人，有几个人是分手当下，他就能立刻说不爱的，准确的说，爱的消失，要么在分手之前，要么在分手之后一段时间，绝对对。不可能是分手当下那段时间，所以，你懂我意思了吧。'
