  text: '# 分手后过度纠缠，怎样做才能更加有利于和好 - P1 - 亭姐说情感 - BV12t4y1E7rL说了一千遍一万遍不要纠缠不要纠缠，被你捧作神明的人又怎么会低头看尘埃里的你，你过度纠缠之后，然后呢再来问我应该怎么样去和好，你已经放下了自尊和面子，但是呢他还是不肯回头，好。今天呢我来教你一个百事百灵的好方法，可以迅速的扭转他对你的一些负面影响，把这段话记下来然后收藏，直接转发给他就可以，你告诉他，CTI我冷静下来了，是时候跟你说再见和过去告别了，曾经呢我们彼此相爱。现在我们呢是彼此伤害，而这一切好像都是我亲手造成的，我后悔对你的纠缠，后悔自己的自以为是，后悔我高估了我在你心里的位置，现在呢我真的有点想通了，也醒悟过来了，因为我发现爱真的是不可以勉强的。其实我的内心还是很感激你的，谢谢你曾经给我的陪伴，也谢谢你教会了我放下，所以现在跟你说再见，因为我打算重新振作，开启新的人生，直接发给他，然后呢什么都不要管，什么都不要说，什么都不要去解释。直接开始锻炼，无论他看到这条信息之后，是回你还是不回你，你都不要回复，耐心的去等一段时间，让子弹飞一会儿，如果说你发完这段话，还有什么不懂的，可以来找我。'
