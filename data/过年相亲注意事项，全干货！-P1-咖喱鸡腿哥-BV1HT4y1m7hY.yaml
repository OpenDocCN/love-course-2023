- summary: "-   过年相亲注意事项\n    1.  回家相亲要注意时间，月二十九至大年初一最佳\n    2.  避免选择城市里混得不好的人\n \
    \   3.  在相亲时可以高大上地描述自己的职业，避免尴尬"
  text: '# 过年相亲注意事项，全干货！【相亲】【男女情感】【情感】 - P1 - 咖喱鸡腿哥 - BV1HT4y1m7hY這過年回家相親的朋友啊，你們千萬千萬要注意了，成都市啊，第一批返鄉的人員呢已經到家了，我跟你們講哈，你不管男的女的喲，這一批回來的要你們相親的千萬不能要哈，你要哪種啊，你一定要的，那月二十九啊。那月三十啊，甚至大年初一才回家的這種才可以，這種啊，不是公司的高管啊，就是企業的老闆，都是在城裡啊，豁不出名堂的人，這批十幾號啊，二十號左右就返村回鄉的人呢，你們千萬不能要，這些基本上啊，都是在城裡啊。混得不咋地的人，老早就回村了，你摸看他呀，給你摸一根滑子出來，芝麻弄不好啊，包包裡面幾千塊錢都拿不出來，在老家相親的男男女女啊，你們千萬要注意哦，還有哈，你過年相親吶，你怎麼把自己的職業啊。說得高大上一些，你要是在城裡面幹保安的呀，你就說你是區域安全系統檢查的管理專家，在工地搬磚的呀，你就說你是耐酸鹼高溫固化材料，近距離的傳輸員，開挖掘機的呢，你就說你是地表資源管理的探索家，撿破爛的呢。你就說你是再生資源的區域管理規劃大師，在天橋手機貼膜的呢，你就說你是高科技爛米材料無縫對接的中心主任，在菜市場賣臭魚爛蝦的呢，你就說你是水產技術的工程師，網吧當網管的呢。你就說是全解析數據交互開發及應用的開發管理工程師，城裡跑滴滴的呢，你就說你是公共交通自動化的行政專員，挑大糞的呢，你就說你是米田共研究中心的總經理，送外賣的呢，你就說是你是人類基本生存保障的特派專員。手工供廁所的呢，你就說是衛生健康管理專家，要飯的呢，你就說你是人類同情測試專家，無業遊民呢，你可以說什麼藝術家呀，詩人吶，睡眠質量體驗師啊，反正他媽怎麼高大怎麼說。'
