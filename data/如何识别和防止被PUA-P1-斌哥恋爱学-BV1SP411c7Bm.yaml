  text: '# 如何识别和防止被PUA - P1 - 斌哥恋爱学 - BV1SP411c7Bm怎麼失眠和防止人被POA，最近有很多人問我什麼是POA，怎麼去防止自己被POA，今天我跟大家稍微講一下，男人女人都可以聽，非常的剛好，POA其實沒有大家想像中那麼神乎其神，甚至很多人在自己的生活當中。都會不知不覺的去使用，就是你可能自己沒有意識到吧，這個東西它的本質就是把你的自信跟尊嚴全部都破壞掉，破壞掉之後，然後那個想控制你的人，它通過它一系列的，它自己的標準去給你重構一次。讓你對它這個人產生極大的依賴感，並且你的內心當中，既需要又害怕，最重要的，你還很自卑，然後會讓你覺得你離不開它，你無法接受離開它這件事情，因為你的人格習慣都已經被它打破了，變成了它想要的樣子。你甚至可以理解為，一個人養寵物，馴寵物的過程，人和人之間也是有這樣一個馴化的過程，比如說對方會通過生活中的任何小事，然後去把它誇大，把它上升到原則性的問題，這個時候它會讓你覺得。你犯了一個無法原諒的錯誤，你達到讓你去討好它，去給它認錯的這麼一個目的，然後它會在你討好它的這個過程當中，給你一些正向的反饋，比如說給你好臉色，誇你做得好，誇你乖，或者說其他什麼獎賞。然後這個被POA的人，他就會很開心，像搖尾巴一樣，以此來達到一個馴化你的過程，大家會覺得怎麼可能會有這麼傻的人呢，就是我剛剛講的這是一個原理，其實真正的POA在實際操作過程中，就沒有這麼簡單了。第二個就是說，當你處於這樣一個狀態的時候，你是無法感覺到對方在POA你，這也是為什麼這麼多人會被POA的原因，那發展到最後呢，這個被POA的人會自卑到，傷害自己身體的程度，可怕的是。這樣還會讓他加深對他的感情，而且這種感情是你在生活當中，其他任何人身上都感受不到的，你是無法忘記的，這個時候你會讓你身邊的人，都覺得你是很上氣，在誰面前你都會有一種特別卑微的感覺。希望大家聽完我這個視頻，可以清晰的意識到POA的底層邏輯，以此去達到一個防範的目的。'
