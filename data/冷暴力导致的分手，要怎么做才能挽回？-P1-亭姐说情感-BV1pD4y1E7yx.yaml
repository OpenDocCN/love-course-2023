  text: '# 冷暴力导致的分手，要怎么做才能挽回？ - P1 - 亭姐说情感 - BV1pD4y1E7yx你遭遇过冷暴力分手吗，很多时候啊表面上是你主动结束了这段关系，看似呢主动权在你手里，其实呢你是在不知不觉中陷入了他为你营造的感情陷阱，说的简单一点，你是不得不说分手，什么意思呢，就是对方不主动提出分手。而是采用不理不睬，不闻不问，甚至呢逃避失踪和故意找茬争吵等手段，让亲密关系无法继续正常维系，迫使你主动的去提出分手，那这种分手方式呢，对方不必承担分手的责任和背信弃义的恶名。因为从头到尾都是你一个人的情绪失控，外人呢也根本看不到他的问题，问题的矛头和冲突往往只会指向你一个人，造成了这一结果的原因，其实呢是因为你遇到了一个拥有回避型依恋人格的前任。那么面对这种回避型人格的前任呢，我们还能挽回这段感情吗，或者说我们要怎么做才能跟他建立一段正面的亲密关系呢，别着急接着往下看，首先第一步，就是要用到大家最常见的断联，对于回避型依恋人格来讲。过高浓度的情感需求只会给他们造成巨大的心理压迫感，无法让他们给出你一个积极的回应的态度，连正常的沟通交流都做不到，自然呢也就谈不上后面的挽回了，因此断联才是解除对方的心理安全防线的第一步。当然了这里需要注意的是，断联讲究技巧和时机，最常见的就是颜值满足，可能很多小伙伴会问什么是颜值满足呢，很简单就是我们常见的棉花糖实验，给小孩子一块棉花糖，然后呢让他们在房间中等待15分钟。如果说他们能够忍受15分钟之后再吃到这个糖果，那么他们会得到另外一块棉花糖作为奖励，也就是说一共可以得到两块糖，如果说没忍住吃掉了，那么就没有额外奖励，研究者发现坚持忍耐更长时间的小孩呢。通常具有更好的人生表现，而这些孩子展现出的呀，就是一种叫做颜值满足的高形上的技能，再往回过程中的锻炼也是如此，一种呢是自我锻炼了一段时间了，应该有点效果了，所以呢我要马上去得到锻炼带给我的奖励。另一种则是明白锻炼的时间还是不够，虽然可能有点作用了，但如果说自己忍住没有联系，那么将会取得更大的回报，结果也证明，能忍住连续对方的欲望，并且更加专注于自己的女生，普遍呢具有更高的情商。复合的几率也明显要高于前者，第二，冷毒术情绪共鸣法，大家都知道锻炼之后我要跟对方建立联系，但是这个键链怎么键呢，用什么键呢，才是我们挽回的核心要点，所以呢今天讲的内容啊。它对于沟通呢当然是包括提高吸引力，重建对方对你的信任机制等等，都有着非常惊人的效果，它就是冷毒术情绪共鸣法，冷毒术是指心理学家认为的，每个人都会很容易相信一个笼统的，一般性的人格描述。并且觉得这个描述特别适合自己，即使这个描述十分空洞，它仍然认为反映了自己的人格面貌，哪怕自己根本不是这种人，举个最简单的例子，现在呢很多人都会做一些星座的测试，塔罗派占卜
