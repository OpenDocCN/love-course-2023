    \    3.  给对方制造落差感，让他毫无防备"
  text: '# 怎样让前任害怕失去你，主动回头来找你呢？ - P1 - 泊明远 - BV1yP411P7Ud与其你去害怕对方不再回头，那么不如让前任害怕失去你，那分手后你很害怕对方不再回头了，害怕真的失去了，所以在复合过程当中，你总会做错事情，战斗下崩，那么你有没有想过，如果我们换一个思维。去激发前任这个心理，让他害怕去失去你，那反过来就是，想要复合的人就是他了不是吗，而且你必须要明白一个道理，一件很轻松很容易就能够得到的东西，任何人都不会珍惜，因为没有价值的东西，自然就会没有吸引力。那此时你就是这样，因为目前你所表现出来的行为和做法，一直在反复地告诉对方，你很爱他，你不能离开他，可能连你自己都没有意识到，对方已经完全将你拿捏了，他知道你的底线是什么，那么你的付出和努力。他自然也看在眼里，但是你一定不能忽略的一点是什么呢，人其实都是有战而遇的，你们这么久的感情，曾经过往的经历，美好的回忆，他自己在你的身上付出的时间和成本，是各自投资情感的成本，如果你能理解这些的话。能够把对方这种害怕的心理放大出来，那么你就可以看到，前任主动回头找你，那想做到这一点其实并不难，关键就是给对方制造不可得性，什么意思呢，他既然想要跟你分开，那你就顺着他的想法来，就彻底地分开。你要让他知道，你不是一个会在原地等着他的人，而不是像现在这样，你要让他看到这个后果，而不是像之前那样去证明你的爱，既然是制造不可得性，那就需要通过行动来证明，而不是言语上告诉对方，我不再爱你了。我也不再联系你了，所以一定要把分手这件事情，搞得像解除合约一样，真正的巧合生期，而不是大张旗鼓地告诉对方，我们要做的就是给对方制造这种落差感，让他毫无防备，这个时候难免就有很多人会担心，如果真的不联系。他真的放下我该怎么办呢，如果他接触了新的人又该怎么办，我想说，挽回这件事，本来就是一场新的博弈，如果你总是在怕这怕那，复合对你来说就真的很难，也会逐渐的失去自我，更多的，也是在浪费时间，我是博明。如果评论面前的你不太清楚的话，可以C194。'
