  text: '# 分手后前任不回复你任何消息的三个核心原因 - P1：高田 49 横_batch - 泊明远 - BV1XR4y1N79L分手后前任不回复你信息的三个原因，那么第一呢，是无法面对过去，不回复你的消息并不意味着没有挽回的余地，他不回复你的原因啊，是因为他对你还有心存芥蒂，你之前的一些行为语言伤害了他，他耿耿于怀，不想回复你。也不想回顾那段让人不开心的时光，所以他选择逃避，这是一种很自然的反应，那么第二种，担心重蹈覆辙，他有时候也会回忆起你们曾经的种种，会思考分手这件事情，到底是对还是不对，要不要和好，而对方很清楚的知道。你想挽回他，他冷淡你一次一次又一次的拒绝你，但他依然没有放下他的态度，冷漠是因为他并没有看到你的改变，并没有从你的身上看到任何的希望，他担心复合之后又会是重蹈覆辙，所以你想要让他开口，就先让他放心。改变自己提升自己，让他看到这个已同不往的人，那只有这样，他心里面的顾虑才会慢慢的放弃，那么第三，需求感太强，给对方的压力太大，很多人和前任去聊天，总是会过多的暴露自己的需求感。那好不容易遇到对方有一点点的回复，就紧抓住不放，把自己想说的想做的，全部都表达出来，那如果对方一开始不回复你的消息，就开始信息电话轮番轰炸，如果是这样的话，那对方还敢和你复合吗。所以他在回复你消息的时候，就会非常的谨慎，甚至说会拒绝回复你的任何消息，我是博明，如果你现在也正在经历这样的情感空间，那么斯基求父老师会来帮你。'
