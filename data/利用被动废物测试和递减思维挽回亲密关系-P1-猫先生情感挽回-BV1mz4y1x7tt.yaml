  text: '# 利用被动废物测试和递减思维挽回亲密关系 - P1 - 猫先生情感挽回 - BV1mz4y1x7tt利用被动废物测试和低级思维营造舒适区域重建亲密关系的根基，做这个行为带来的直接后果就是把你们这段关系中的舒适感给破坏掉了，任何关系失去了舒适感都不可能会维持的长久。所以你现在要挽回就要把这个舒适感给重新建立起来，但是营造舒适感不等于贵点，不是让你顺从或者依附对方，比如说在挽回的过程中，很多女人会反应对方说一些特别觉醒的话，什么你别再联系我了，咱俩没可能了。咱们已经分手了，我希望能认清这个事实等等，你觉得男人跟你说这些真的是在拒绝你吗，当然不是了，男人都是特别怕麻烦的动物，他们要是真的想拒绝你的话，一开始就不会搭理你的。所以他的这些狠话其实只不过是一种废物测试，看看你接近他到底有什么目的，你是真的如你所说放下了，还是假装放下实际想挽回，这个时候千万不要暴露自己的目的，用低级思维打压回去即可，比如你可以说。我知道分手了呀，我早就放下了，真的没有想到你还这么耿耿于怀，我只是单纯觉得跟你比较聊得来，那行吧我不说了，你自己先冷静冷静吧，别什么事都往感情上面扯，过去的就让它过去吧，当你这样说了之后。通常对方会觉得特别懵逼，他会怀疑自己是不是真的想多了，是不是真的误会你了，而你接下来要做的就是，假装这个废物测试没有发生，继续跟对方聊一些工作啊，生活上的一些事情，当然也可以跟社交平台价值展示同步进行。一般差不多35~50天的时间吧，这个舒适区基本上已经建成了，当舒适区建成以后，这个男人其实在潜意识里，对你的依赖感是很强的，这个时候你再去用一些推拉的小技巧，去做一个高地位的转换。很容易就会让对方主动来跟你提复合了，我经常说作其实一点都不可怕，可怕的是你有作的脾气，但是却没有说是作的能力。那这就不行了。'
