  text: '# 前任把你拉黑删除，真的都是代表着不爱吗？ - P1：高田 117横 - 泊明远 - BV1JL4y1K7Sx那你知道拉黑你的人，都是什么心理吗，其实在我看来，不管怎么样，你都不需要把对方拉黑和不爱你，画上等号，因为在我看来，拉黑本身就是一种弱势的表现，他不想去纠缠和你，那么又没有办法去解决问题。所以就只有通过拉黑删除的方式，去暗示自己，我要抹除你在我世界里的痕迹，让你淡化出我的世界，那只要理性一点的人都知道，真实存在过的东西或者是感情，不可能完全被清除掉痕迹的，反而会暴露出这个人。在解决问题上的不足，因为他解决不了矛盾，也解决不了分歧，也没办法去处理好现状，满足彼此的需求，所以就给自己找了一个理由，把感情里的责任，全部都甩锅给对方，那只能说明，他对爱情的认知是不足的。是不够成熟的，所以会用回避的方式，来躲开他对你的伤害，所以说，拉黑不是解决问题的方式，只是他发泄情绪的方式，看似前人的拉黑是一种，冲动的主动的断断关系的表现，其实他把这段感情的主动权，也推了出来。因为你会发现，有一些人他其实就是，习惯性的拉黑别人，那么一分手就擅速拉黑，下一次分手的原因，还是一样的，那就证明他根本就没有长进，那么他谈了多少次的恋爱，都会是一样的结果，所以你想要达到和好的目的。正确的做法就是，停止情绪的内耗，把时间和精力，放在解决问题上面，你先搞明白两个人之间的，主要矛盾，跟对方来个稳定的沟通，那么才有机会，去化解你之间的隔阂，否则局面，就只会更僵，你听懂了吗，我是博明。如果屏幕前的你，现在也正在面临这样的情况，可以私心求破，老师会来帮你。'
