- answers: '-   区分卑微求来的爱情和真正的和好，关键在于是否让对方发自内心想回来。真正的和好是建立在双方内心愿意回归的基础上，而卑微求来的爱情是靠卑躬屈膝和哀求换来的，缺乏真正的内心愿望回归。

