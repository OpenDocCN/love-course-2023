    \    3.  分手可能是因为从一开始就没有真正喜欢对方，无法挽回的情况存在"
  text: '# 为什么有的人可以突然就不爱了！ - P1 - 亭姐说情感 - BV1nS4y147sR为什么有的人可以一下子就不爱了，明明上一秒还在说着情话，下一秒就已经是老死不相往来，没有半点留恋，说走就走，听完你会爱上心理学，首先呢我们说不爱了，前提呢是之前真的爱过，那些海王呀渣男渣女什么的。不在我们今天的分析范围，你需要学会见渣，我们都知道啊，真爱一个人怎么可能说不爱就不爱了呢，人非草木
    树弄无情，感情这个东西啊就像流水一样，不能说断就断，没有人能够做到真正的，突然的毅然决然的放弃。既然不是突然那就是虚谋已久，你以为的突然呢，其实是已经准备很久很久了，首先为什么他会离开，你说不爱了，这只是表象，本质呢是人性趋利避害的心理，这就解释了，为什么有爱的两个人也会分开。人的生物本能啊就是趋利避害，这是与生俱来的，追求更好的生存和发展，回避死亡和丧失，社会心理学认为，趋利避害是人类行为的基本规则，那大家会来问啊，那他为什么不早点表现呢，为什么要拖这么久呢。期间还表现得若无其事，这是因为趋利避害的过程中，产生了心理冲突，在选择的过程中啊，几乎没有快乐，而且十分痛苦，那么他就会犹豫不决，所以呢从他第一次失望，到最后一次离开过程中呢，他给了彼此很多次的机会。所以他一直在犹豫，一直在痛苦，在离开和爱你之间徘徊，这就是常见的心理冲突中的一种情况，双臂冲突，左右为难，就是啊当两件事情都有损失和危险，都想避免，但不得不选择其中一个，内心十分的抗拒而拖延不决。就是说爱你和离开这两件事情呢，都会给大家痛苦，爱你呢会让他一直失望而痛苦，而离开这件事本身就很痛苦，所以呢他左右为难，拖延不决，那么这种分手啊，就是有挽回的可能，还有一种情况啊。就是他从开始就没有那么喜欢你，所以后面呢他一心想要离开，或者是遇见他喜欢的人了，这是心理冲突中的双重曲臂冲突，就是如果说两件事一件有利一件有害，就很容易做出选择，所以呢一旦实际成熟，他立马就离开了。绝不回头，这种情况啊，你就是一个一直在使用中的备胎而已，有更好的肯定是毫不犹豫的换了你，这种是没有挽回的可能的，所以呢有些人遇见了就注定要分开，所以呢我常常劝大家，不要试图用感动获得一个人的心。分手这件事，从来都不是两个人分开的那一刻开始计算的，而是对方不爱你的那一刻就已经开始了，你总以为啊你们会一直走下去，但他呢真的是说停就停了，如果说你现在正在经历一些情感的问题，也可以私信复合。我让你爱的人重新爱上你。'
