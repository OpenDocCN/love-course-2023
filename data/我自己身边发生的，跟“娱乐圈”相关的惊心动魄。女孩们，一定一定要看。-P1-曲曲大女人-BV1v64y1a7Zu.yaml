  text: 当时她听这个话的时候，她感觉这个是总制片人对她的一个很大的一个认可，她挺开心的，后来呢那个制片人就说，晚上就约着她一块出去坐一坐聊一聊，那个时候那个女孩她当然是有野心的是吧。她当然也是想要获得这个机会的，能够这么近距离的跟这个节目组最大的制片人能够去接触，她觉得挺好的一个事，她呢还是有所警觉，所以她就带了自己的一个闺蜜一块去的，后来呢那个制片人呢她也带了一个哥们。然后就是他们四个人那天晚上就喝酒，但是我这个朋友呢，她本身是一个酒量非常好的一个女孩，在外面跟同龄人一块玩的时候呢也喝的挺多，但是基本上都没有大醉过，所以她对自己的酒量还是挺有信心的。结果那天晚上呢就是她可能就没喝多少，没喝多少就醉到什么程度了呢，就醉到她在洗手间里面摔了一跤之后，整个人爬都爬不起来，所以后来这个女孩她来跟我讲这件事的时候呢，她就说我怀疑自己那天是不是被下药了。然后那天他们喝酒结束以后呢，就是跟这个小益描述的前锋这个事情一样，基本上后面就是她第二天早上醒来的时候，就已经发现是这么的一个景象了，而且当时那个总制片人已经离开酒店房间了。那至于我刚才说的这两件事情里边呢，两个女生的主人公，为什么他们当下都没有选择报警，这个事情到最后呢也不了了之了，在他们的心目当中，其实当下产生的第一个感受都是什么呢，他们产生的第一个感受都是害怕。他们害怕的不是这件事情已经发生了，而是害怕被自己的父母知道这件事，当下他们其实整个是非常羞愧的，非常自责的这么一个状态，就是他们会反思自己说，为什么要去参加这个活动，然后为什么最后要变成这个样子。他们也很害怕这件事情闹大之后，被自己的父母知道，然后会让自己抬不起头来，所以这就是为什么，他们当下都没有选择去报警，或者甚至都没有告诉自己的家人，因为我自己呢也曾经去报过案。当时也是因为有一个人把我的车撞了，然后因为那天晚上那个撞我车的人，其实是在喝酒的时候跟我产生过冲突的，但我当时认为我们再怎么产生冲突，他来撞我的车，这就是非常严重的这个性质了，所以我就选择了报警。但是去了公安局以后呢，然后警察当时就是说，因为我们两个人之前产生过冲突，所以说这件事情是两个人都有错，然后当时也是让我们来和解，我当时是不愿意和解的，于是呢我们两个人就都被关在里面，关了整整一个晚上。到第二天中午的时候，我整个人的精神状态已经非常非常的不好了，然后那个时候警察就跟我说，说如果你要立案的话，那么你可能要走什么，刑事还是什么的，当时我也不记得了，反正就是把这件事情跟我说的。难度特别特别的大，然后我那个时候，一个是我没有这方面的经验跟意识，第二就是因为我在里面待了一个晚上，我自己已经觉得我的精神状态非常非常的差了，所以在那个时候我也选择了和解，这就是为什么。其实我非常非常的能够理解，有些时候大家其实是真的鼓足勇气，去对一件事情进行报案了之后，但是可能最后还是会选择和解，我特别能够理解这个心态，其实前锋这个事情的真相是什么样子的，我们真的不知道。但是我只是想说，因为这件事情让我想到了太多太多，我过去看到过的听到过的一些故事，我想跟大家说就是，但凡是想要去走文艺这条路的女生，或者你仅仅只是一个年轻漂亮的女孩，或者你仅仅只是年轻，你都不用漂亮。在你成长的道路上面，你真的会遇到特别特别多，这样看起来好像是机会，其实根本就是陷阱的这样一些事儿，这种事情一旦发生，如果你面对的是一个老手，那么到时候你想要去报警也好，取证也好。它的难度就会变得非常非常的大，而且以你的年龄和你的心理承受能力，可能你当时真的没有办法，在第一时间就做好最完美的一个回应，所以这就是为什么我今天，
