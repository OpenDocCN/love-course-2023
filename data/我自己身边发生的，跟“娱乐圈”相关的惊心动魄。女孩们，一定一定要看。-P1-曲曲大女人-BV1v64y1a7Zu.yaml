  text: 特地去找了我的法律顾问来咨询这件事情。然后他的回复也是如我所料，就像这种类型的事件，一定一定是要在当下做好取证工作，并且要第一时间咨询专业的律师的意见的，当你遇到这样的人的时候，大家真的不要害怕，也不要害怕去告诉你的父母，告诉你的家人。我把我的法律顾问跟我聊天的一个截图附上，大家可以参考一下他上面说的话，我希望大家真的可以多长一个心眼，无论我们怎么去谴责这个社会上面的坏人，但是他们依然会存在，永远不会消失，我们能够选择的永远都是。让自己多增添一分正确的意识，多增添一分能够自我保护的能力，只有这样当我们面对这些事情的时候，才不会显得如此的弱小和无助。關
