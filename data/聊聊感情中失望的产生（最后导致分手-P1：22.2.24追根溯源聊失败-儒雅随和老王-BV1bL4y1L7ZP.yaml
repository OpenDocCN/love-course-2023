  text: '# 聊聊感情中失望的产生（最后导致分手 - P1：22.2.24追根溯源聊失败 - 儒雅随和老王 - BV1bL4y1L7ZP咱就说 哀莫大于心死，就这句话通常会被运用在情侣之间，说一方对另一方失望，达到了一个极致，从而心灰意冷，就选择分手，然而我们很少注意到说，就这样选择分手这件事情背后，其实都是充满期待的。我相信很多人他身边，都有类似这个例子，本来所有人都觉得说他们不合适，他终于就在一次分手之后，大家都为他们松了一口气，但是没过多久，这俩人又和好，来来去去是分分合合，大家都看在眼里，谁也不好说啥。就是这些分分合合在过程当中，底层逻辑究竟有哪些的，就几乎所有复合成功，它都是有迹可循的，这个痕迹主要从几个方面出发，第一从情感基础出发，如果说这两个人他有足够好的，情感基础，或者说足够牢固的情感基础。那么这样的分手，通常都是在啥，在情绪上头的时候提出的，这一切的根本就是从情感基础出发，同时还顺带着很多的舍不得，第二就从付出方出发，已经很多实例就告诉我们了，说认真你就输了，这句话的含义其实是啥。在感情当中，有些所谓的付出，以及说一味的考虑对方，常常会让我们失去自己，而对方也会更加的肆无忌惮，但是很奇怪的是啥，有时候珍惜确实会发生在失去之后，而且被分手的一方，很多时候都是付出更多的一方。这就突然变得说很有意思，在分手一段时间之后，因为说想念对方的好，以及说想念对方曾经付出，甚至说在接触到其他人之后，进行了一个对比，最后得出这么样一个结论，咱回头再看看，还是他好的即视感，突然才出现了。第三从期待出发，从期待出发这件事，是在所有成功复合当中最常见的，是因为啥，不管男女，其实很多时候把双方的矛盾，并没有想象当中那么大，只不过说在相处一段时间之后，多了甜蜜期，进入到一个评估稳定期。这个时候，内心它会出现一定落差，同时还会在相处上有所懈怠，这几乎就是大部分人在感情当中，经常出现的同一个问题，也正是因为这样，再考虑一下之前甜蜜的时候相处，再想想曾经那些承诺，没有期待我跟你说。那是不可能的，但是因为有了期待的存在，随之而来的，大部分我跟你说都是失望，期待和失望，相对应就成为我们相处当中，主要矛盾之一，没有人想要在分分合合之中，去反反复复，所以解决问题，不要懈怠。就努力的去维系好彼此，也维系好彼此之间感情，这才是更加重要的。'
