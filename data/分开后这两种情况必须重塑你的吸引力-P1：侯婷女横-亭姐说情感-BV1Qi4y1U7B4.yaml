  text: '# 分开后这两种情况必须重塑你的吸引力 - P1：侯婷女横 - 亭姐说情感 - BV1Qi4y1U7B4分手后怎么重建二次吸引，不管说你们之前在一起，你对对方有没有吸引力或者是魅力可言，这两种情况都必须要重塑你的吸引力，那怎么去重塑呢，分为三步进行，第一步停止推斥力，什么意思呢，吸引力的反应词就是推斥力。你之前的纠缠捉闹等负面行为，甚至是一些毫无意义的聊天，不就是给他制造了推斥力吗，这些不是吸引他来，而是推他走，第二呢，强化你之前的优势，想一想自己身上有什么最突出的优点。或者当初他是为什么要跟你在一起的，千万不要说对他好是优点，这只是你的价值不足，才不得不做出妥协去平衡关系，具体的情况要具体对待，第三是关键啊，针对他的需求塑造针对性的吸引力，什么意思呢。就是在明白对方想要什么呀，有些人处了几年根本不知道对方到底想要什么，有的女人就是不喜欢钱，有的男人就是不好色，所以呢，这个必须要分析他的原生家庭和情感经历，正常情况下呢。就是要展现出与分手之前不一样的感觉，形象说话风格个人魅力等等啊，正是他不喜欢你之前的样子才分的手，所以呢，一定要改变一下新风格，尽量做到焕然一新，不然呢，你还是原来的你，对方没理由回来呀，我是小婷。如果说你现在呢遇到了情感问题，私信复合，我让你爱的人重新爱上你。'
