  text: '# 和男生分手后做朋友真的好吗？ - P1：高田横版 20 - 泊明远 - BV1FP4y1N7cY跟男生分手后还能做朋友吗，老实觉得，分手后你们还能做朋友，无非就是这两种情况，一个是两个人从来都没有真心相爱过，另外一种就是有一方还抱有希望，因为在这段关系里面只有两种选择，要么两个人分开。断绝联系或不打扰，要么重新复合，给彼此一个交代，用做朋友的暧昧去糊弄对方，你很缺朋友吗，连前任都不放过，主动说去做分手，那么做朋友的那个最大目的，其实是安抚情绪，安抚你的不仅仅是你的情绪。更是在安抚他自己，告诉自己我没有那么绝情，我只是给大家都留了台阶，只是你接不接受的问题，那被分手的人做朋友，也只能想借着做朋友的名义去挽回罢了，那这两种情况大家应该都很清楚了，根本就做不成单纯的朋友。因为总是会有人图谋不轨，当然我们换一个角度来说，不管对方出于什么样的目的，对方选择跟你做朋友，那么总是保留了一个可以沟通的渠道，如果你真的不甘心就这样放手了，那就抓住这次做朋友的机会，去挽回对方吧。我是罗明，如果你现在也遇到了这样的情况，那么思念修复，老师会来帮你。'
