  text: '# 女生这四个表现你直接去追她 - P1 - 渣男学院 - BV19Y411d7HW女生有這四個表現，意思就是快點追我， 女生有這四個表現，百分之百就是對你有意思，很多兄弟們給我反應，為什麼我為女生做了這麼多的事情，
    她還是一點回應都沒有，其實很多時候不是女生沒有回應。而是你沒有接收到人家的暗示信號，女生可跟男生不一樣，女生是矜持的，就算是他們喜歡你， 也不可能一上來就跟你說:我看上你了快點追我吧，所以今天我就給兄弟們總結了一下，女生暗示你追求她的幾個信號。下次遇到你就趕緊發起進攻，不要再白白錯過機會了，第一個，經常主動找你聊天，就算是尬聊，也會願意跟你聊很久，在話題快要被終結的時候，她還會假裝不經意的延伸更多的話題，這就說明女生是對你感興趣的。是想要跟你進一步發展的，因為她想要更多的了解你，所以才會有事沒事的，
    就創造一些跟你交流的機會，比如女生會經常問你:在幹嘛呀？吃飯了嗎？哪怕你只是回了個再吃飯，她也能巴拉巴拉跟你聊一堆。完事還會跟你分享她覺得好吃的東西，但如果你仗著女生對你很熱情就肆無忌憚的一問一答，
    等女生的熱情降低了，你也就涼涼了，第二個，開始不斷的更新自己的朋友圈動態，如果一個女生原本很少發動態。可是在認識你之後， 卻更新的越來越頻繁了，尤其是自拍，這說明什麼？說明她想吸引你的關注，當一個女生突然一改往日的風格，那就只有一種解釋，
    她遇到喜歡的人了，女生不斷的分享自己的情緒和狀態。可不是閒著沒事瞎矯情，她的真實目的就是旁敲側擊地暗示你主動找她聊天，如果你給她點贊或者評論了，她還會經常的描繪你，在這個聊天都是輪迴的年代，評論描繪，
    難道這還不能說明她對你有好感嗎？第三個。經常給你分享一些日常，甚至經常發生在自己身上的糗事，女生對自己不感興趣的人是很少說話的， 但是如果她總是給你講述自己的經歷，傳遞自己的心情，說明你在她的心裡面有著很高的位置，
    她毫不掩飾對你的需要。也毫不在意在你面前表現得很脆弱，換個角度來看，女生這樣做也是為了激起你的保護慾，比如她會跟你說，今天一不小心，就把外賣給撒到身上了，
    我新買的裙子，好痛心，又或者，今天跟閨蜜聊天。一不小心把消息發到工作群裡面了， 好尷尬，這種呆萌的軟妹子有沒有讓你感覺很想去保護她呢？第四個，經常關注你的動向，如果一個女生經常問你晚上想吃什麼呀，
    週末想去哪裡玩啊，放假有什麼計劃呀，不用懷疑。她就是在暗示你，本姑娘看上你了， 你怎麼還不快點來追我呀，還不趕緊帶我出去約會，兄弟們不要總是沒有自信，她又不是你媽媽，
    如果她不是喜歡你的話，怎麼可能有事沒事就關心你喜歡吃什麼，等一下又要去幹什麼。趕緊把握好機會吧， 你有沒有錯過那些女生暗示你的經歷呢？'
