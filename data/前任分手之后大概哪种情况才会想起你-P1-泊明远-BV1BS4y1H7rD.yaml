  text: '# 前任分手之后大概哪种情况才会想起你 - P1 - 泊明远 - BV1BS4y1H7rD不敢非常笃定地告诉你，前任在分手之后，不管有没有新欢，也会在某个午夜梦回的时刻想起你，但是如果还能遇到比你更好的，是不会主动复合的，倘若你还傻傻地站在原地，那么前任也只不过是回忆当中，曾经的美好回忆。绝对不会动半分的念头，和你想复合，姑娘们要明白，男生在分手后，往往会变得异常的理性，这就意味着，他们在考虑要不要和你复合时，取决的并不是你有多么爱他，而是这段感情值不值得去回头，在此之前。他会通过各种各样的相处细节，去印证和你分手，到底是不是一个正确的决定，在考察中期，他的期望感攒足了，也就认定了分道扬镳的结局，而你的纠缠也好，你的挽回，男生难道不知道你还喜欢他吗，他太清楚了。但是在他心目当中，这又有什么用呢，他只不过是因为一时的冲动，而在委屈自己的，也不想和一个，一成不变的你去重蹈覆辙，不答应你的挽回，不是他没有爱过，而是现在的他，更想好好地爱自己。想要前任对你的态度有所缓和，那么你首先就要做到，对过去的感情，做一次充分的复盘，搞清楚对方为什么要跟你分手，在分手之前，对方向你释放了哪些预警信号，那么你挽回的希望有多大，其实并不取决于。前任对你的态度，而是你能够意识到，有多少的缺点，并且能够做到多少的改正，说实话，假如你一直处在一个，一成不变的状态，只是想着纠缠前任，来证明你的爱意，那前任不会因此而感动，反而会产生。发自内心的抵触和厌恶，你要做的就是，不是去感动他，而是要活在他眼中，渴望不可及的存在，要明白，对于挽回难度系数较高的，最好的方式，不一定是你花了，费了多少的时间和财力，在对方身上，而是好好地爱自己。去投资自己，成为前任的择偶标准以上的人，那么在什么样的情况下，前任会重新关注到你呢，那是在他分手之后，还没有遇到一个可以替代你，而你一直处于增值的状态，他开始意识到，自己错过了貌似是最好的，但他找不到。足够替代你的人，自然会重新地审视，和你的关系，提高外界现象，有精神的生活态度，不断地提升自己的思想层次，和更加丰厚的社交圈，这些都能够成为你的，进展光点，并通过朋友圈，或者共同渠道的方式，不断地向前任。去暗示出自己的改变，那放心，不要担心前任看不到，人都是下意识地，学会关注自己，前任有没有给自己做得更好，所以你每一次，性格圈上的改变，新的异点都能产生，其实都能够为你的前任，在心上加上一份。所以想明白了吗，什么才是你最不应该挽回的，不是前任，不是那段遗憾的感情，而是那个，本应该更好的自己，只要无论从外在还是内在，你都能够让前任产生二次吸引，让他看到你的改变，同时又能意识到，没有人比你更好。理性才会去告诉他，与他复合，只能让他去尝试，男人的心就是越想去留，越是留不住，但是，当你能够认真地爱自己，只要能够碾压一切，竞争对手的时候，那么他的心，就更加愿意回归了，我是博明，如果屏幕前的你。现在也正是面临这样的情况，那么斯丁管回，老师会来帮你。'
