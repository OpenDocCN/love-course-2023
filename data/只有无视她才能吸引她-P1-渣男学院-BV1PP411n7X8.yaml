  text: '# 只有无视她才能吸引她 - P1 - 渣男学院 - BV1PP411n7X8只有无视他，你才能吸引他，大家有没有发现一个规律，当你不把对方当回事的时候，对方好像挺喜欢你的，一旦你开始认真，他就开始冷落你，为什么会这样，背后是什么原理，这个视频就给大家讲清楚，记得点赞收藏。因为无视会让别人觉得你背后有力量，心生敬畏，吸引就产生了，而重视对方，会让对方觉得你也不过如此，这个吸引就消失了，就比如说在酒桌上牛逼的人，他一定会无视你，人家越无视你，你越觉得人家牛逼，越尊重他。你们公司的老板肯定无视你，越无视你，你觉得，这个老板真有魅力呢，有的人说马云还有很多很厉害的人，很亲民，那是因为马云和你没有直接的利益关系，如果他是你的顶头上司，你看他无视不无视你，无视是一种姿态。是一种真正高价值的行为，为什么很多男生条件也不错，但是不受女生待见呢，那是因为他太过重视，姿态不通，而一些渣男兜里，摸不出来一百块，但是女人缘不断，看着我们老实人直来气，为什么会这样。因为渣男可能缺钱缺德，但是一定不缺的是女人，爱咋咋地，无视的态度，女人就会被他吸引，所以单从构架吸引力的角度来说，渣男其实做得很不错的，他们懂人性，懂得利用人性的这个规律，值得我们去学习。但是不要去当渣男。'
