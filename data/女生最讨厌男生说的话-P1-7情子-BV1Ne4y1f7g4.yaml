- summary: "-   男生需避免對女生說出讓她們反感的話\n    1.  不應該對女性的閱讀習慣進行性別歧視\n    2.  化妝不僅是為了男生，也是女生的一種快樂方式\n\
    \    3.  避免用\"這是為你好\"這種管教式的語氣對待女生\n    4.  不應當對女生的情緒表達不耐煩和嫌棄\n    5.  避免使用讓女生感覺不被重視的語言，以免失去她的好感"
  text: '# 女生最讨厌男生说的话 - P1 - 7情子 - BV1Ne4y1f7g4在今天準備跟兄弟們講這個話題的時候，我心裡在想，兄弟們看到這個的第一反應，會不會又是，女生不喜歡你，發什麼她都會反感，確實，你們這個想法是對的，但是你要知道，沒有人會無緣無故的討厭你。只有當你對她做出一些讓她討厭的事情之後，她才會對你產生反感，如果你不知道自己做了什麼事，導致女生對你產生了反感，或者說你遇到一些自己沒有辦法解決的情感問題，那你可以先寫個問題兩個字，把聊天機會發給我。我來幫你解決難題，讓你能享受一下妹妹對你的主動求愛，那麼你知道為什麼一直跟女生的關係會停滯不前嗎，很有可能就是因為你在跟女生聊天當中，無意間說了以下這幾句話，導致她對你喪失了興趣，如果你不想追不到女生。那你一定要把這視頻收藏下來，多看幾遍，找出錯誤，以免以後再犯，第一句，你一個女生讀那麼多書幹嘛，不會吧，在很多男生的視角裡面，總是會覺得女性就應該要靠著男性來生存，有這事，反正以後都要嫁人的。讀那麼多書幹什麼，我就很想說一句，女性怎麼就不能多讀書了，講這種話就是一種赤裸裸的性別歧視，還有對性別的觀念存在偏差，即使女性以後要嫁為人父，但是讀書能教會她的是怎樣為人處事，還要在生活中保持優雅。而不是僅僅靠著讀書生活，神話，第二句，你化妝，第二句，你化妝不就是給男生看的嗎，看看你這句話說的，直男直到頭啦，你為越急著融，這句話是沒錯的，但是女生有時候化妝，真的不只是為了給男生看。而是因為看著鏡子裡面美美的自己，可以感受到很快樂，男生吸煙為了緩解壓力，女生化妝為了快樂，每個人都會有自己舒緩心情的方式，所以我們不需要否定別人的方式，而是要去認可她，接納她，明白。你如果不能跟她感同身受，那麼她也會對你產生不喜歡的情緒，第三句，我這是為你好，這句話我相信，無論是男生還是女生，都會很討厭，因為這句話給別人的感覺，就像是被自己的爸媽管教一樣，口頭上說著為我們好。但實際上卻根本不會考慮我們真實的想法，說完聽到這句話，下意識都覺得，你這個人管得也太寬了吧，我這關你什麼事啊，壓力就對你顯得特別煩躁，兄弟們，你可以想像一下，你叛逆期的時候，父母對你說這句話。你的心情是怎麼樣的，我不聽，第四句，你又怎麼了，當女生願意向你傾訴情緒，說明她對你的好感還是蠻高的，但是如果你這樣跟她說，女生會第一時間感受到你對她的態度，是不耐煩和嫌棄，她原本就挺煩躁的。你還要她這樣跟你說，她又怎麼可能還會對你產生好感呢，不跟你說話就已經很不錯了，第五句，你要這麼想，我也沒有辦法，呸，渣男，這句話可太像一個渣男的發言了，這種發言不僅會顯得很敷衍，而且會向女生傳達出一種。你其實根本就不在乎她的感覺，相當於你在變相告訴女生，我根本就不喜歡你，你要怎麼做就怎麼做，讓女生感覺到你對她的不在乎，那麼離開你也是必然的，你都不喜歡她，她還跟你糾纏幹嘛呢，你說對吧。不知道以上說的這五句話，有沒有兄弟跟你說過呢，他之後跟你的聊天態度又是怎麼樣的，如果你不想因為自己在聊天的時候出錯，導致一直追不到女生，或者說，你因為不懂聊天，一直都不能跟女生深入關係。也不能把她邀約出來，那你可以試試七哥，聊天的兩個字，我要教你怎麼避免追女生的踩雷，幫你邀約女生，讓你可以感受一下，妹妹小丑的溫熱，我是七哥，你的情感助手。請高低交往。'
