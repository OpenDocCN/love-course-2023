  text: '# 女生挽回男朋友为什么这么难 - P1 - 儒雅随和老王 - BV1RZ4y1Y712认为挽回困难这个人大多数就是啥，反复给自己失败自我设限，比如说啥，我这个情况我真不行，我都整一个月了，他对我还是爱搭不理，再就是啥，他都不断的更新朋友圈，他是不是有新人，是不是有新目标。我跟你说大多数人会把困难归咎于，难度太大了，很少有人会想说，我怎么解决一下那些困难，有的时候我都恨不得说手把手替他们整，替他们打破僵局，但很多人即便说找我咨询，都处于一个赶鸭子上架那种配合模式。啥事必须得我提醒，就完全没有自己独立思考能力，就跟空壳人其实没啥区别，我说这些不是我抱怨，这是这段时间以来我的一个真实感受，后来我仔细合计，我仔细想我才知道说，这样一人偏偏就很享受这种自我折磨过程。就自己给自己带来压力，让自己失去信心了，即使说每个人都有挽回的可能，也会因为自我设限，把成功率给它降低了，就在挽回当中，我们每个人都有一个理性中的自我形象，希望自己说话天衣无缝，希望自己行动的万事俱备。但现实生活当中，就是遇住这些情况，它总会给你一些各种各样的打击，之所以有人认为挽回并不困难，而有人认为挽回这个事，比登天还难，除了我上面提到的，就是失败的自我设限之外，还有啥的。就是理想自我与现实自我对比，如果说你在对比之后发现，这个情况是我预料范围内的，只要我们还有沟通就行，那你就会变得自信起来，反之如果说你一对比，你发现大部分想表达的那些东西，都没表达出来。就会认为说这挽回太难了，因此拥有言词满足的心态，是挽回者走出挽回困境的首要前提，所谓言词满足，就是我们平常所说的忍耐，就为了追求更大的目标，获得更大的享受，克服自己的欲望，放弃眼前这些诱惑。说到底它就是一种克服当前困境，而力求获得长远利益的能力，对于亲密关系来讲，这个言词满足应该包含两大要素，价值判断跟自制力，就那些没办法忍受等待，就追求及时满足的挽回者，他们就会在冲动之下做出很多傻事。就搁不该联系的时候，他开始联系对方，就在不该谈恋感情的时候，他就跟人谈恋感情，在不该推进关系的时候，他就在那块推进关系，以至于说挽回的节奏被打乱了，这个事没按照咱们预定的想法进行，这样你挽回。咱说它能不难吗。'
