  text: '# 男生分手后坚决离开你，但是反而说明更爱你 - P1：高田横版 4 - 泊明远 - BV19L4y147RN不要看男生离开时啊，话说的有多狠，态度有多么绝情，其实他离开的态度越坚定，他就越放不下你越爱你，那么不要不信，有句话是这么说的，多大的深仇大恨都会随时间慢慢淡忘，但是相爱的人永远做不了朋友，因为还爱着。所以无法继续保持接触，你可能永远无法想象到，他山中野蛮一刻是多么痛苦，有多么煎熬，他不是不爱你，而是太爱你了，我是博明，如果你现在正遇到这样的问题，那么私信求父，老师会来帮你。'
