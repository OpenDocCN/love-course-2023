  text: '# 一辈子不结婚可以吗？现实很打脸 - P1 - 麦子的恋爱课 - BV12h411u7gF人這一輩子難道就一定要結婚嗎，不結婚行不行，如果說你經常有這種想法，那麼這條視頻就一定要耐心看完，最後一條最佳性，第一，不結婚你怎麼維護朋友關係，現在能和你喝酒逛街打遊戲的朋友，難道他們都不結婚嗎。等他們成家之後，誰還會天天陪你聊天陪你玩，你以為你們永遠有聊不完的話題，但是等他們結婚生子之後，聊的都是夫妻生活孩子教育，你跟人家聊什麼，第二就是你父母那關你怎麼過，你30多歲了你不結婚。你父母可能會一直催你，等你到了40歲你父母連催都不催了，不是他們不關心你，而是他們已經失望了，到那個時候人家的父母都抱孫子了，你的父母呢，只能遠遠的看著然後羨慕別人，你可能會覺得無所謂。但是父母的內心是痛苦的，還有就是你生病了怎麼辦，水就在你的床頭你就是過不著，這個時候你還指望誰能照顧你呢，第四個就是你老了怎麼辦，你一個人孤孤單單的，身邊連個說話的人都沒有，連照顧你的人都沒有。這個時候可能有很多兄弟就說，哎呀可以去養老院呀，但是我告訴你啊，如果說你沒有兒女沒有依靠的人，養老院的護工都會欺負你，第五呢就是最扎心的，你可以想象一下這麼一個場景啊，就是你父母呢都已經離開了。你呢也老了，然後你家鄰居發現你呢，好幾天沒有出門了，然後報了警，扎開門一看你已經不在了，然後就隨隨便便的把你拉到火葬場，一把火給燒了，連個像樣的葬禮都沒有，總有一些人會抬槓啊，說結不結婚都無所謂。反正老了都掛牆上，關鍵是你不結婚誰給你掛牆上，可能你爛在屋裡邊也沒人管，結婚確實很麻煩，但是它存在幾千年一定是有道理的，那就是生兒育女老有所依，(CC字幕製作:貝爾)。我今天白天去拿乌鸦。'
