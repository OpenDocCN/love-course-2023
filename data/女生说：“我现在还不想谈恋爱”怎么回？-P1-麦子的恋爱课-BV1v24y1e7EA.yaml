  text: '# 女生说：“我现在还不想谈恋爱”怎么回？ - P1 - 麦子的恋爱课 - BV1v24y1e7EA如果你追的女生跟你说，我现在还不想谈恋爱，该怎么回答，下面的这三种回答，从青铜到黄金，看看你属于哪一种，第一种，没关系的，我可以等你，你什么时候想谈恋爱了，你记得跟我说，你以为你这样的回答。可以让女生看到你的深情，当她想谈恋爱的时候，她就会回过头来找你，别幻想了，不是她现在不想谈恋爱，而是她现在不想跟你谈恋爱，第二种，我们可以先做朋友，然后慢慢来，我相信，你肯定会爱上我的，你这样的回复。会让女生有一些小心动，她会从你的回答中，看到你对她的肯定，但是这种心动的程度，也无法从根本上扭转她对你的看法，因为你已经主观的，把自己划入了朋友群，所以从开始，我们就杜绝一切的。有可能变成兄弟的相处模式，第三种，我知道你现在不想谈恋爱，我也知道你不是那么随便的人，我也是，其实我挺喜欢这种心动的感觉的，但是我会想办法的忘记，你要是这样说的话，直接就是反客为主了。女生说自己还不想谈恋爱，但是她会下意识的认为，你已经认定她了，然后再通过巧妙的语言，然后给她一个反转。她会直接对你有好感。'
