  text: '# 你离复合成功，就只差了一次见面 - P1 - 猫先生情感挽回 - BV18Z4y147oK今天来教你一个让人无法拒绝的心理学诀，然后大家都知道啊，在感情中升级关系的环节，见面是非常重要的，只要见面过程中的舒适度处理的好，无论你是追求呢还是复合呢，都能让你们的关系突飞猛进。当然大家往往就被卡在了成功邀约这一步，尤其是复合中的小伙伴，先就教你一招，你如果可以理解的话，你们见面的成功率至少为80%，举个例子啊，就比方说你是一个朋友家做客，朋友问你喝不喝什么东西。你可能会说不用，但朋友如果问你用茶喝咖啡，你喝哪一种呢，你可能会说，啊那我就喝茶吧，你本来是不喝的，但是为什么不由自主的选择了咖啡呢，这个就是心理学摄星术中的核心，把对方带入到我们预先设定好的框架中去。因为我们的大脑啊，都有一种潜在机制，当我们面对一个没有危险，且比较复杂的选择时呢，我们往往会大脑一片空白，然后随机的给出一个机械式的反应，就好比你想约你的前任见一面，你上来就说，今晚我们见面聊聊好不好。那么就算当下他对你引出情绪不强，那么也至少有50%的概率是会拒绝你的，比如他会回复，再说吧今晚要加班哟，今天太累了改天吧等等，然后呢不聊了之，之后呢你就变得更加的被动，因为你把对方选择的框架。给框定在了去或者不去上，如果你换一种设定，比如这么问，最近我的情绪啊平复了不少，我知道这段时间呢，你多多少少也有不适应吧，今天我下班早，我们一起去喝点东西呢，还是去散散步呢，你看这个时候框架就框定在了。喝东西和散步上，那么他同意的概率至少就上升为了80%。'
