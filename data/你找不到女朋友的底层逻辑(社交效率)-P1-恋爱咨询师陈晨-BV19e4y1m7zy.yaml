  text: '# 你找不到女朋友的底层逻辑(社交效率) - P1 - 恋爱咨询师陈晨 - BV19e4y1m7zy大部分人单身的核心问题就是社交效率太低了，根本不是什么提升自己啊，挣钱啊，这些东西的时间周期太长了，今天这个你要是明白了，想找对象特别简单，只有两点，第一个是数量，你想想你能说得上话的。适龄的异性有多少，能超过20个吗，再抛开那些已经有主的，实在接受不了的，还剩几个，你只认识那么两人，你怎么提升自己都没说，但当你认识100个的时候，我跟你说你挑都挑不完，上学的时候老师说过。量变引起质变，而且每个人的食堂圈都是有限的，所以择偶标准它就是一个相互比较的东西，你在这个人的眼里是前10名，但你在另外一个人眼里可能就是前3名了，明白这个道理吗，你想靠努力拼搏去挤掉那7个人。那是非常困难的，这个社会运气好的有个好爹的太多了，但如果你想多认识点人就很简单了，第二是质量，所谓的西家体制就是你的社交质量太低了，不是你遇到的每一个人都值得你付出精力的。结果就是在错误的人身上浪费了好几年的时间，如果你能在一开始说出至少哪种人适合你，效率一定会加倍，其实这个也非常好解决，你只要做一个科学的心理测试就可以解决这个问题，现在比较准的就是直战网爱情答案书。因为他们这个测试的核心就是九性人格学和大数据，可以更清晰的告诉你你是哪种人格，还有什么类型的人最适合你，比如自我型人格，经常能发现自己跟别人的不同之处，情感世界比一般人丰富的多，而且充满了幻想。并且渴望有人能够真正了解自己的内心感受，那助人型绝对适合你，领导型和完美型的你就可以离远一些了，可以在最短的时间内看到自己和对方的思维模式，而且这个测试还是完全免费的，就在评论区置顶链接。非常值得花5分钟时间测一下，你只有充分的了解自己，才能解决到社交上所有的问题，玉京。'
