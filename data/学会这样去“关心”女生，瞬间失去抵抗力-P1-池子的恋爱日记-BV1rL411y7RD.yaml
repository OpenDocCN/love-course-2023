  text: '# 学会这样去“关心”女生，瞬间失去抵抗力 - P1 - 池子的恋爱日记 - BV1rL411y7RD怎么可进可退的哄女生，哄好了升温感情，哄不好也不会暴露需求感，这种哄女生方法，你打着灯笼都很难找到，今天就先讲三种安慰女生的方式，兄弟们来挑选符合自己情况的来用，要是对你有用的话，别忘了给我点个关注。第一种在你们关系不是特别熟，不清楚女生对你有没有兴趣的时候，盲目关心是会暴露需求感的，为了避免这种情况发生，咱们可以先试探性的关心一下，想了解一下女生对你的态度如何，就比如说晚上9点左右。女生还在公司里加班，女生跟你说她很累，但你们之间的关系不是很熟，你会怎么安慰她，要是你安慰的太直接，跟女生说早点忙完，注意安全早点回家休息，这种安慰要么会让女生觉得，我们不熟干嘛突然关心我。很大概率会暴露需求感，要么就是把你的话当做客套话，左耳进右耳出，你可以试探性的关心她一下，你就这么说，这么晚还加班，小心晚点没车回不去，等到女生回复了你以后，你再根据女生的态度，选择是要继续关心呢。还是直接终止话题，其实很多男生，即使看过很多的恋爱方法，他可能还是在面对喜欢的女生时，不知道该怎么去和她相处，甚至弄巧成拙，导致女生敷衍冷淡自己，之前就有个朋友，听说我是讲脱单的。每天吵着和我要追女生干货秘籍，我说不仅要看秘籍，还要多来问我，后来他看了速成秘籍，从认识女生到脱单，三天就完成了，现在孩子都会打酱油了，没看过秘籍的可以找我一下，顺便跟我说一下你们目前的进展。我随时都在，就当交个朋友了，第二种，要是你们之间已经比较熟悉了，你对女生主动，女生也会给你回馈，在这个阶段，女生对你感兴趣，你也喜欢女生，关心的方式就可以霸道些，毕竟女生都是木墙的。要学会用强者的姿态去哄女生，还是前面那个例子，时间很晚了，女生还在加班，你可以当这么一回霸道总裁，你就这么说，这么晚打车能方便吗，我已经到你公司楼下了，等会吃个夜宵带你回去，这种强势的关心。能给女生带来很强烈的安全感，但是唯一的缺点，就是不能用太多，否则女生压力会很大，第三种，忽冷忽热，相信很多兄弟都被女生用过这招，你给她发一条信息，她过十几分钟才回你，在这十几分钟里，你就会一直想着她。等着她的回复，哄女生也可以用这一招，还是那个例子，女生还是很晚在加班，你就这么说，嗨
