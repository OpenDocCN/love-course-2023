  text: '# 女生不回消息，该怎么办？ - P1 - 爱情规律0 - BV1fT4y1d7YW女生不回消息该怎么办，今天的视频满满的干货，听懂了的兄弟，段位立马提升三个等级，觉得有用的话点个赞，收藏起来，有兄弟马上就问了，女生不回消息，回消息慢，这还怎么拉近关系啊，我学的技巧都没地方用，不要急。今天我手把手教你互动，让女生从不回你消息，到秒回你消息，那么和女生聊天的目标是什么，我们要先搞清楚，你聊天的目标我想是这样的，就是想和女生多聊一会，再多聊一会，想不停地聊，不想结束，因为对这些男生来说。女生对自己的关注，给了他们很大的情绪上的二级快感，而正确的目标是，吸引到这个女生，让她成为自己的女朋友，并不是聊天聊个不停，这也是把妹发散思维里思维之一，女生回消息慢甚至不回消息。其实是不会影响她对你的感觉，问题的关键，在于你产生了焦虑追发消息，拉低女生对你的印象，肯定有兄弟会说，我也控制不了我自己不去发消息，这可怎么办，彻底排除掉这个焦虑的方法，其实很简单，有三个技巧，第一个。每次发消息，之前先安排好发完消息之后，做些什么，比如洗个澡，打一盘LOL或者蹲一个马桶，过20分钟到半个小时，再去看个手机，虽然这些事情很傻，但至少不减低吸引，第二，养成你比女生先结束你们的对话的习惯。也就是女生发了最后一条消息，你就不用回了，你来结束你们之间的这个对话，很多男生都在追女生的时候，一直犯一个错误，就是想要的目标搞错了，第三个小技巧，和女生聊天一般都是晚上。尤其是临睡前在床上比较容易聊天，如果这时，你发了一条消息，女生没立刻回复的话，又到了睡觉的时间，这时你可以关机，或者设置成飞行模式，那么这么做的目的就是，给你自己营造一个，不会让自己胡思乱想的环境。不然你的内心应该会这么想，千万不要睡下去，怎么还没回，半夜做梦听到声音，立刻起来看手机，把自己搞得紧张兮兮的，你就是要告诉自己，不管今晚她回不回我这条消息，我今晚和她的聊天结束了，睡觉了，无论什么。明天再说，你早上醒来，第一条就是她的消息，你早上心情就很好，人也自信阳光积极，反而更加对女生有吸引力了。'
