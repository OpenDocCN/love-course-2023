  text: '# 分手后如果想要降低前任的抵触情绪，怎样才能成功 - P1 - 亭姐说情感 - BV1eB4y1t7qa遇到前任抵触你的时候，一定要记住这四个点，第一点呢就是要摆正好自己的心态，不要把自己当做感情中的受害者，除了那些劈腿家暴冷暴力，这些原则性分手之外呢，所有的分手啊，两个人多多少少都会有一些各自的原因。不要把这段感情的失败，全部归咎于你的前任，你们一定要明白啊，这段感情失败了，你们双方都是有责任的，你的心态好才有利于挽回，如果你的心态不好，趁早放弃吧，第二点呢，就是如果你和前任啊还能去沟通。那就不要每次跟他沟通，都是提一些感情的事情，或者呢是提一些负情绪，负能量的事情，像什么我没有你我的生活很难受，我没有你我天天晚上睡不着，我生病了没有你的照顾，我怎么办，你之前对我那么好。我现在回想起来我感觉还是很甜，你说这些废话有什么意思呢，没有必要请不要道德绑架，分手之后呢你过得好不好都是你的原因，不要去扯这些感情的事，不要去扯这些没有必要的事，扯个一两次呢。可能会让他觉得内疚或者是说可怜，你扯多了只会让他觉得又烦躁又压抑，马上给你拉黑删除了，那么第三点呢，就是你不要一直去纠结你们分手的原因，在很多人的固有观念中呢，我要去找我的前任。就是要等到我的前任原谅了我，我才能够去复合才能够选择好，我之前做的不好呢我现在知道了，我改了我错了我们和好吧，没有用的，我再说一遍啊没有用，我们去挽回的过程中呢，其实就是一个修复的过程。那你在这一直提那些让他不开心的事，一次一次的揭伤疤，你还怎么让他去修复你还怎么去挽回，而且呢你们还要明白一个道理啊，原谅你和你道歉的次数多少，和你道歉的态度好不好，完全是没有任何联系的。想要一个人原谅你和接纳你，是看到你的改变而不是天天道歉，第四个点呢，就是发消息的时候啊，千万千万不要发那种长语音，大作文稍微的简短一点，就像我在接你们咨询的时候呢，看到你们连续给我发五六条60秒。满载的语音我听都不想听，何况你的前任呢，他只会觉得你烦躁，也只会让你的前任啊，觉得你的需求感太强了，我说了这么多，也不知道你们听进去没有听进去啊，如果说你听进去并且能够做到，那恭喜你成功了一半。如果说你现在正在经历一些情感的问题呢，你也可以撕心覆核，我让你爱的人重新爱上你。'
