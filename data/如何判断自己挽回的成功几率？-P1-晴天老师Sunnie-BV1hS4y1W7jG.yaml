  text: '# 如何判断自己挽回的成功几率？ - P1 - 晴天老师Sunnie - BV1hS4y1W7jG我被問的最多的問題就是我這種情況還能挽回嗎，問這種話的人往往對挽回是沒什麼概念，肯定有人要說了，挽回不就是和好就成功了嗎，這是一種很典型的沒有思考的結論，也並不是我要把挽回複雜化。不少看上去能夠很快挽回的情況，長期算賬起來的話還是慢的，比如前任他跟你吵了一架分手，你也去道歉了，挽回不了，這個時候你就要去找原因，為什麼會吵架，因為習慣吵架去解決分歧，那以前也吵，為什麼以前沒分手。現在分了呢，那肯定是吵到最後失望了，還有就是如果不吵架了，那分歧還在，我們要怎麼去解決呢，前任他也不知道，所以細究起來，這些全是bug，每一下都能夠影響前任他對和好的信心。所以挽回成功不僅僅限於簡簡單單的和好，這裡我要提一個概念叫做以終為始，如果你只把目標定為重新在一起，那必然會迷失方向了，這就像我給你一堆積木，讓你搭出一個大樓，你既不知道標準，肯定就很茫然。不知道如何下手，但是如果我跟你標出來，這個大樓它需要多高多寬，需要幾個門幾個窗，或者呢直接給你一張拼好的圖片，那你應該就對怎麼拼心裡就有數了，而且拼出來大概率也會很美觀，從自己的已知和已有的資源出發。順著往下做就是了，就是我們平時慣常的做法，而第二種做法呢，也就是我們這種以終為始的工作方法，也就是我們先從最終的結果去出發，倒推出所需的資源，再去尋找這些資源，當感情有了標準以後，你就能夠很清楚的知道。現在挽回的成功機率有多少，自己比復合還有多遠，我們這個也有七個判斷的標準，第一點就是你們當下的情感濃度，也就是他還對你有留戀嗎，他越捨不得你呢，那挽回成功的機率就越高，我們先說一個大眾的觀點。時間的長短，它是能夠影響感情的濃度的，我們會覺得一個月的情侶，很容易分開再也不聯繫，一年以上呢可能會捨不得彼此，那如果是交往了十年以上，那想分的話都會覺得虧，這個道理啊沒錯，因為呢你們談了多久的戀愛。這個被我們稱之為感情基礎，肯定是越久越纏綿，但是感情基礎它也是會被消磨掉的，按照分手時間來算的話，一個月以內的話，你們還可能在心裡，把彼此當作另一半，而如果到了兩到三個月，前任他已經能慢慢走出來了。那他對你的感情呢，肯定也就飛速下降了，因為他也需要投入到，一段新的生活中去，而如果是半年以上，他跟你一直沒有接觸的話，那你們這個感情的濃度啊，基本上就已經很大很大了，除非你再去和前任建立聯繫。重新培養你們的感情，否則呢就是很難去挽回的，越久感情是越深，但是相應的對方他對你的了解，也會越深，那他對你的印象呢，也就越固化，而如果這個是壞的印象的話，你短期內很難去輕易的改變，前任他對你的看法。這個也會變成你挽回路上的阻礙，所以呢挽回的成功機率啊，還是要看你們之間問題，到底有多難解決，第二點呢是分手原因，這個被我們稱之為挽回的初始難度，有一些分手原因它很好解決，你挽回的成功率啊就很高。而有些人呢，他和前任的衝突是很難以調解的，而且呢可能還不只有一個矛盾，那你們這個成功機率就低很多，比如真性分手挽回，他的機率肯定是比不上假性分手的，那有心歡的話呢，肯定是比沒有心歡要難的。異地的話呢肯定也會比非異地要難，原則性問題分手的話，肯定會比非原則性問題要難，還有一種啊叫做矛盾長期累積性呢，你一直沒有解決掉的話，如果指望不挽回中，能夠刺激自己一下子解決掉，這也是不現實的。第三點是對方提分手的心態，如果前任他當時提的是想要彼此冷靜，調整戀愛狀態，他對你還是有期待的話呢，挽回的成功率就高，而如果是因為情緒和誤會分手，短期內肯定能夠解決掉，如果是感到失望才分手的話。'
