    \   3.  敢于主动撤退，保持节制\n    4.  氛围要轻松，避免给对方压迫感"
  text: '# 学会这四个聊天思路，让你和女生有源源不断的话题 - P1 - 情感解忧-柠蒙 - BV11d4y1B76t分享四个王者思维的沟通原则，如果想让话题源源不断，甚至让对方主动找你，那你很有必要了解一下，当然沟通中的优秀思路会有很多，但失败的坑其实就那几条，比如暴露需求感，查户口式提问。不会提供情绪和展示价值等等，了解下面这四个原则，不能说变得有多好，但起码不会让关系变得越来越紧张，这期真的是掏心窝子的话，建议兄弟们收藏起来反复观看，第一点降低聊天频率，我明白这点其实很难。毕竟遇到一个很喜欢的人，荷尔蒙的爆发，这是很难抵挡的，但是不要因为自己的喜欢，就觉得对方有义务和你聊天，除非对方在一开始也很喜欢你，而且女生的心动周期，本来就比男生要长，因此在刚认识的时候。你在女生眼里就是熟悉的陌生人，所以初期的聊天是为了消除陌生感，小则一到两天，多则半个月，分享一个细节思路，匹配对方节奏，举几个例子，比如一开始你可以打招呼，但要等对方有所回应，你再回复。不要中途不发消息，第二个对方提供的话题，就引导对方多说一说，自己不要长篇大论，第三个，大部分人一天中，最有空的时间，就是午休和下班后，所以其余时间就降低聊天的频率，免得对方看到消息，忘记回复。以上几个例子，都是比较常见的原则，总而言之，聊天初期要把握好，聊天的频率和尺度，不要让对方觉得，你是一个只会闲聊的人，第二个原则，聊天要有主线，先问一个问题，你觉得聊天到底为了什么，我告诉你。不管聊再多，其实就是为了单独见面，所以兄弟们，千万不要为了缓解自己的寂寞，而去聊天，说了一顿有的没的，最后尬聊收场，时间久了，对方就会觉得，你既无趣又没魅力，所以他不搭理你，越没人搭理你，你越寂寞。结果形成了恶性循环，那怎么把握主线呢，比如我们刚开始认识，那么我和你聊天，就是为了了解彼此，过了几天，消除了陌生感以后，聊天就为了展示自己的价值，再提供一些情绪，又过了一段时间，在双方聊天都很嗨的时候。直接邀约对方一起吃个饭，当然了放到每个人的身上，个性样本都是不同的，可能有的快有的慢，但整体思路都差不太多，你有什么特殊的情况，可以帮你单独看一看，第三点敢于主动撤退，很多兄弟聊天完全没有节制。只要对方一回复，会不会再拉上别人聊一夜才好，还有一些兄弟非要聊到深夜，说了晚安才肯去睡觉，说实话真的没有必要，你要知道，假然而止的聊天，才会让对方意有未尽，所以当你们聊天互有来回的时候，主动撤离一次。相信我，你们下次聊天感觉会更好，因为这样不仅可以让情绪，保留在上一段的节奏中，而且主动权在你这里，下次开场聊天更加容易，第四点氛围要轻松，首先有些话在初期就要少说，举几个很常见的例子，看你做过没有。比如我经常看到学员，喜欢提一些无理的要求，什么发个全身照看一下，能语音电话吗，其次就是质问对方，你很忙吗，这么久不回消息，你怎么不理我，你是不是觉得我打扰到你了，这些话听起来又卑微又道德绑架。最后就是跑分问题，比如女生说我的工作是新媒体，男生一定要问到，详细工作内容是什么，女生说家里住哪个区，男生一定要知道，对方家住哪个花园，以上几个例子，都很容易给对方很强烈的压迫感。所以要多站在对方的角度上想一想，如果你是女生，遇到一个不熟的人，会不会同意对方的要求，当然这样做不会让氛围变得多暧昧，但起码不会让双方关系变得更紧张，聪明的兄弟们看到这里，其实就会发现。以上四个原则其实很简单，核心点就是不会让你们的关系，往反方向走，但是男生遇到的喜欢的人，就会失去原有的判断能力，所以视频一开始我就告诉大家，这些分享都是掏心窝子的话，希望能帮到你们。'
