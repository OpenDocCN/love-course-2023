- summary: "-   如何让前任相信你真的改变了\n    1.  真正的道歉和改变不应该有目的性\n    2.  不要一味求附和，而是承认自身错误\n\
    \    3.  默默地做出改变，让对方自然看到，不要刻意表达"
  text: '# 分手后我们怎么做才能让前任相信你真的改变了，对你刮目相看 - P1 - 泊明远 - BV1kx4y1A71Q分手之後怎麼樣才能讓前任相信你改變了，並且對你刮目相看呢，那你記住，真正的道歉和改變是不該抱有目的性，你道歉也好，改正也好，你非要扯上附和，那你的目的就變成附和了，而對方並不傻。有些人不管是自己的問題還是對方的問題，全部都大包大攬，然後一把敵題一把類的說啊，都是我的錯，我現在都改了，以後不會再犯了，我們和好吧，求你了，那你這樣的態度表現是認錯的態度嗎，你就是在求附和呀。特別是那些不管自己是對的還是錯的，都說是自己的問題求原諒，你這不就是在助長對方的缺陷嗎，最後人家不僅覺得自己一點問題沒有，都是你的錯，還會覺得你這個人毫無價值可言，那當然，有些人呢。他確確實實是自己做了很多錯事，甚至是原則性的錯誤，但是你做都做了，你現在跟人家道歉有什麼意義呢，人家下定決心就是看透了你不會改，而且有些錯犯了第一次，肯定就沒有第二次，那像你這種道歉呢，肯定也不止一次。所以你的道歉認錯，只是想挽回他的一個緩明之計，那事實上，你還是沒有改，都這麼久了，你從來沒有改變過，你不是說一直你會改嗎，結果到今天，你還沒有改，那你帶著附和的目的說自己能改，人家能相信你嗎。肯定不可能對不對，你要是真想改就去改，沒有必要去跟他強調你知道嗎，不管你是真的假的，對方都不會聽你說這種話，那麼真正的道歉和認識到自己存在的問題，到底該怎麼去表達，總結起來一句話就夠了。真正的道歉和改變是不該抱有目的性的，當你不考慮附和，緊緊的表達道歉和看待這段關係，雙方之間的問題，以及承認自身錯誤，不求附和的態度產生之後，你再去默默地做出改變，讓對方自然看到，而不是刻意地去說。這樣對對方來講，你的道歉和改正才是真的，那最後呢，不提附和留退路結束，如果明知分手已經成定局，你還要瘋狂地去道歉，去求附和，那看你最後的形象和顏面價值，就會蕩然無存，反而加大了後面的附和難度。那蘋果面前的你聽懂了嗎，我是模稜，如果蘋果面前的你不太清楚，可以Send
    you for。'
