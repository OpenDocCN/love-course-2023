  text: '# 前任还愿意和你聊天，但是就是不同意你的复合请求的真实心理！ - P1 - 逢爱情感 - BV1aD4y1M7n3为什么他不同意跟你复合，但是却要跟你聊天呢，有一句话呀，可以概括你们现在这个情况，就是时之无味，气之可吸，抛开他想要把你当做备胎的可能性，既不复合，还要跟你聊天，只能够说明他还是舍不得你的。他的理智告诉自己，不应该跟你继续聊下去了，但是感情方面，还是没有办法做到快速的割舍，爱情在刚开始的时候是感性主导，爱上一个人的时候，他无论是有钱还是没钱，长得好看还是不好看，你都会觉得他是最好的。他也会带着滤镜来看待你呀，正所谓情人眼里出其事嘛，但是爱情结束的时候，都是以理性为主导的，那至少提分手的人，那个人已经变得很理性的，你想想，他看你就不再带有滤镜，他可以残忍的攻击出你的缺点。找出一些比较冰冷的现实的因素，想要证明你们两个不合适，比如他说啊，咱俩的距离太远了呀，异地恋我坚持不下去呀，或者说咱俩性格不合，总是吵架等等等等，他此时此刻做出最多的，就是找各种各样的证据。来证明给你分手是对的，他现在比你更清楚，你们之间的问题在哪，因为他现在的理性思维，已经完全觉醒了，荷尔蒙多巴胺呢，也都已经消失了，他现在是无比的清醒，他知道分手呢，是当下对自己最好的选择，所以说呀。即使对你有感情，他也不会同意复合的，因为人都是有现实的一面，既然现状能够满足自己的需求，又何必再去往前冒险呢，对吧，那跟你聊天呢，就可以纵容自己的恋爱关系，然而呢，继续享受你的挽回呀，你的忏悔呀。你的关怀呀，你的续寒温暖呀，等等一些情绪上的价值，而他不同意复合呢，就是不跟你和好，又可以维持自己分手的一个框架，对不对，给自己更多的考虑和犹豫的时间，甚至啊，有的前任呢，还会满足你的生理需求。也就是说，你作为一个想要挽回他的前任，那么既能够满足他的生理需求，也能够暂时满足他的心理需求，那么人家干嘛还要跟你复合呢，对不对，他所需要的东西，你现在就能够给到他了呀，那么他为什么还要去回到过去。回到天天吵架的日子，回到你们天天在一起闹得鸡飞狗跳的日子呢，之前他很少会看到你低声下气的去求他，而现在不一样了呀，他会感叹，哎呀，你真的变了啊，你变得不再迟到了，不大呼小叫了，你不乱发脾气了，而且呢。你开始照顾他的情绪和感受了，被别人照顾的感觉呀，是很好的，那么他干嘛还要同意复合呢，对不对，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
