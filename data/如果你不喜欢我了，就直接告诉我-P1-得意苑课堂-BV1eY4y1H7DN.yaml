  text: '# 如果你不喜欢我了，就直接告诉我 - P1 - 得意苑课堂 - BV1eY4y1H7DN有那么一种人 明明是他想离开了 他却偏偏不说，他就在等你出错
    然后抓住这个错处提出分手，那就可以把责任归结到你身上了，或者是说他始终不提分手 却在想方设法的惹你不高兴。变着法的引你说出分手 这样他成全了你 你却成了那个恶人，我特别喜欢富首尔说过的一句话，他说
