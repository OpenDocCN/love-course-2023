  text: '# 你们分手后前任可以真的做到放下吗？ - P1：高田横版 57 - 泊明远 - BV1JZ4y1d7eP分手后男生是不是比女生更容易放下，那么这个是不一定的，男生虽然比女生更理智，很容易跳脱出一段关系，但是他也没有办法去轻易地忘掉一个曾经深爱过的人，忘记这两个字别看很简单，但是要真正地做到却是很难的。放弃一段感情也许只需要一段话，但是忘记一个深爱的人，却需要一辈子，他或许可以忍住不去找你，却根本忍不住不去想你，我是博明，如果你现在就面临这样的情感困惑，当马思羁修复，老师会来帮你。'
