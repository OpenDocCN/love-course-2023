- summary: "-   选好方向是成功的关键\n    1.  方向错误会导致努力白费\n    2.  了解对方需求才能提升软实力\n    3.  痛苦并不代表努力，需要调整心态和方向\n\
    -   正确方向带来轻松和成功\n    1.  矫枉过正和犹豫是心态问题\n    2.  转变心态可以看到成功的希望\n    3.  找到正确方向才能走向成功。"
  text: '# 选好方向，挽回才能顺利进行 - P1 - 泊明远 - BV1QR4y1Q75P经过这么长时间和大家的交流，我总结了最近一段时间，大家经常在晚会当中忽略到，而却至关重要的部分，那就是方向问题，其实在晚会中，觉得努力是没有用的，一般来讲都是觉得方向错了，其实更应该的是提升你的软价值。觉得对方不够好，付出的还不够，其实是你对对方还不够了解，你给的东西不是对方所需要的，无论是晚会，还是追求一个人的努力，都是有用的，但是每个人，都是会有差异化的表现，很多晚会的人，以为自己是在努力晚会。其实这只是被拒绝的痛苦，带给你的错觉，那痛苦代表着我在努力，这样的思维模式，本身就是错误的，痛苦的产生，是因为你自己觉得无能为力，那我如果说在晚会的前期，你死了烂打，遭过了太多次的拒绝晚会，那么可能说。就会陷入到一种，习惯性无助的痛苦当中，那这个时候，不代表晚会不可能，只是你太痛苦了，而你需要的是一种心理上的疏导，而后期容易矫枉过正，真正晚会的时候，也很容易会犹豫不决，战胜过后，那你需要解决的。也还是自己的心态问题，而不是晚会方法，而真正朝着正确方向晚会的人，会觉得自己越来越轻松，前面的路也会越来越坦荡，你看不到希望，就是因为你在背对着成功的方向，有时候，只要一转身，你就可以正确拥有。那我是博明，如果你找不到正确的方向，可以C星球后。'
