- summary: "-   引导付出：能不能站着把米要了？\n    1.  男人想给你买房就给你买房，想给你买车就给你买车，要懂得站着要的逻辑。\n    2.\
    \  开口要符合男人的喜好，成功概率才大，态度和时机也很重要。\n    3.  金贵的关系能解决80%的大佬问题，要学会正确的金贵关系逻辑。"
  text: '# 引导付出：能不能站着把米要了？ - P1 - 曲曲大女人 - BV1wV4y1Z7v3别人让我买车，我要拖着，我不让你给我买，这样的话，他可能就会给我买房了，你这是什么逻辑，我拖着我不跑，你这是听话听着，这个猪说出来的这完全是，你们给我记住了，是他想给你买房，他就给你买房，他想给你买车。他就给你买车，懂了吗，他想给你买房，你就给我把房拿着，不要人家想给你买房，你要车，别人想给你买车，你要房，这所有的思路统称为站着要，懂没有，开房子统称为站着要，我们为什么要把男人分类。因为你把男人分类了，你才知道你的哪个口，能开到他喜好上面，只有你的口开到了他的喜好上，他这个米才下得来，开口是必须的，而且你还要把口开对位置，对不对，伯乐南他会愿意支持你的誓言。你的口就不要开到虚荣的物质上面，皇帝南想剪掉你的翅膀，你就要把口开到物质上面，明白了吗，你一开的口，首先要吻合他的喜好，然后你这个成功概率才大，首先在这开对位置，而且要态度，时机都要对，什么都不在上来。就是我让他，他怎么这边，你说啥了，你干嘛了，你给什么好的服务体验了，你屁服务体验不给，上来就想要，上来就要别人夸夸给你给，凭啥，别人钱没地方花，我跟你们讲，我们在这个方面上，我们的金贵的关系。是我们的教科书，能够解决这个世界上，80%的大佬的，80%的问题，就是这样的，我不敢跟你们说百分之百，80%的大佬的，80%的问题，能够通过我们的金贵的关系，你能把这个逻辑给它熟通掉。(後面有部分音量錯誤)。'
