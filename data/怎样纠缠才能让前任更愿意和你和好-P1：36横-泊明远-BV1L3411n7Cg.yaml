- summary: "-   怎样纠缠才能让前任更愿意和你和好\n    1.  大部分被分手的人会纠缠前任，但对方可能不理你。\n    2.  对方可能认为你不会改变，不愿意再给机会。\n\
    \    3.  提升自己的能力和改变自己是成功复合的关键。"
  text: '# 怎样纠缠才能让前任更愿意和你和好 - P1：36横 - 泊明远 - BV1L3411n7Cg其实大部分被分手的人呢，都会去纠缠前任，各种表真心，但是啊，就是无论怎么去纠缠对方，使出了浑身的谢恕，对方呢就是不理你，那么今天我就告诉你，为什么对方就是不肯和你和好，那么他的真实心理。到底是什么样子的，其实当你告诉他你会改，然后呢，再也不会怎么样怎么样的时候啊，他心里想的就是，我已经给过你很多机会了，你要是能改，那你早就改了，哪里还要等到现在呢，当你费尽心思的，写了一篇小作文发给他。求他原谅，你想着啊，让他再给你一次机会的时候，他心里面又会怎么想呢，他会想，你又搞这一套，早知今日啊，何必当初，当你说出，你想去找他的时候，想去见他的时候，他心里啊，想的就是，我们已经分手了。没有任何意义，那么更没有任何关系，当你每天给他发，早安晚安的短信轰炸的时候，他心里想的就是啊，如果你再来烦我，我就拉黑你，他始终不跟你复合的原因，总结起来就是，他觉得你这个人不可能改变，那么就算复合了。也会重蹈覆辙，浪费彼此的时间和感情，而这个，就是我为什么这么做，总是强调，如果说你想要成功复合，就一定要去提升自己，一定的提升自己，在经营感情的能力，因为你们在一起太久了，你什么样子太太了解。你只有让他眼前一亮，他呀，才有可能跟你复合，如果说你现在比较被动，电话不接，信息也不回，那么你呀，就不要再纠缠他，你也不要胡思乱想，给你们两个人一个冷静的空间，也给自己呀，一个自我提升和改变的空间。这个就是我们常说的冷静观察期，那如果在冷静观察期之内，他做得很好，各方面也想通了，并且你自己有改变有提升，那和好的机会啊，就会是很大，我是博明，如果你现在，也正在经历着情感问题，那么私信挽回。老师会来帮你。'
