  text: '# 四个心理学绝招，让你成为恋爱王者 - P1 - 斌哥恋爱学 - BV1aG4y1V7YU男人怎么才能成为感情里的王者呢？，第一，为什么你对他越来越好，就会感觉到他不把你放在心上了呢？，心理学上的被驳效应是这样说的，当你经历过强烈的刺激之后，再施加的刺激，他就会变得微不足道，所以说。当你对他太好的时候，钱什么都给他管，什么都把他放在第一位，他就会把你所有的好都当作是理所应当，不会感恩，只会觉得你没劲，有句话怎么说的，你长久的陪伴还比不上别人突如其来给的温暖，第二。你越害怕失去一个人，你就越容易失去他，这也是我们经常听到的莫非定律，越害怕的事情就越容易发生，所以，哪怕你对他百依百顺，有求必应，会离开你的人，他还是留不住，因为你太害怕失去了。就已经把自己放在了一个感情上的第一位，他本来就不是女神嘛，你还把人家捧得那么高，让人家自信过了头，开始服侍你的时候，你们的关系就只会在天平上越来越失重，第三，明明人家根本不爱你，可你就是舍不得放手。这种时候呢，所谓的沉默效应又开始作祟了，你付出的越多，当然也就越难放手，因为你付出了那么多，换谁都不甘心，舍不得自己的成本，我想请你反过来想一想，如果你想要对方更爱你，你就应该克制住你自己的付出。去引导对方的付出，无论是时间也好，精力也好，对方有所投入，才会懂得珍惜，最后一点，你想让一个女人珍惜你，离不开你，你还可以借用心理学上的蔡格尼克效应，他告诉我们，越是得不到的东西，它就越珍贵。这个世界上最不被珍惜的东西，就是轻易得到的和永远不会失去的，还是那句话，兄弟，千万别再用你战术上的勤奋去掩盖你战略上的懒惰了。'
