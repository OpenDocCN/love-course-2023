  text: '# 分手后想要挽回前任，到底怎么做更有效！ - P1 - 泊明远 - BV1514y1x7JW关系破裂很难挽回吗，那多数是跌入到这个陷阱，在挽回过程中，有一个陷阱，一旦陷入，对方彻底离开你，是100%肯定的事情，只是时间问题，那这个陷阱，往往是以对方对你的一个小的冷漠，而触发的恶性循环。并且最终导致关系分崩离析，在心理学上称之为隐恨陷阱，大致意思是说，在这段感情当中，你平时压抑自己需求特别多，迎和讨好对方也很多，但受到的冷落更多，你的怨恨也就更多，在对方提出分手后。这些怨恨迎来了大爆发，那么这些怨恨，还不能在明面上表现出来，你得强迫性地把它隐藏起来，可这些被你藏在内心深处的怨恨，无论你是否已经意识到，它们都会在无形当中，影响你的一言一行，那比如说在挽回中。你会因为对方没有，象征性地回复你而多想，是为了想得到对方的回应，你开启了新型风干，那么你的这些行为，在你看来是再合理不过了，而对方只会觉得莫名其妙，觉得你很情绪化，和你相处得很累。自然会刻意地和你拉开距离，对你冷下来，那看到这里你意识到什么了吗，没错，你把自己的一切情绪，都寄托在对方的反应上，那如果你在热恋期，这倒没事，适度的托付心态，可以让双方都感受到爱意，但是在分手后。这种心态一旦过了界限，那么就会增加对方的压力，沉浸下来，对方就会感觉到疲惫，那想要跳出这个恶性循环的方法，其实可以简单地划分为三部曲，第一部，是意识到自己的怨恨心理，看着对方对你疏远的时候。你有没有怨恨的成分在，有没有产生，我那么地放低了自己的姿态，你竟然都不理我，那这样的想法，如果有，你就要格外警惕了，那第二部，利用合理的自我暗示，解除这种心理，怨恨心理在你不受控的情况下。的确会让你做出一些出格的行为，但是，你在意识到的情况下，也可以选择听从它，或者不听从它，根据心理学上的惯性定律，这样的内心侦察行为，你需要重复半个月左右，就可以形成一个习惯。你逐渐地可以做自己情绪的主人，而不是被你的怨恨所主宰，那第三部，转换你的角色，从一个充满负面情绪的讨债人形象，转变成想要和另一半，共同解决情感问题的角色，你要主动地和对方坦白你的不满情绪。和你的伴侣要站在同一战线上，那你们的关系就会越来越亲密，当你在内心深处，不再认为他是一个需要对你负责的人，而是可以一个结伴玩耍的朋友时，你自然不会对他提出过多的要求，你们之间也更容易营造出。彼此愉快的感觉，那么在这种正确的心态的加持下，你们成长的感情是1+1=2的，甚至是更大，而带有隐恨陷阱的负面关系，它只会是1+1=0，甚至是负数，两个人都会感到很吃力，那最后闹成了悲剧。希望大家都能明白，挽回不是低声下曲求复合，而是修炼过后，再次释放自己的魅力，我是博明，如果屏幕前的你现在，正不知道自己该怎么做的话，可以私信修复，和我聊一聊。'
