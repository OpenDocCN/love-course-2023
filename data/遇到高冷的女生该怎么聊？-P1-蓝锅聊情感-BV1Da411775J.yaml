  text: '# 遇到高冷的女生该怎么聊？ - P1 - 蓝锅聊情感 - BV1Da411775J大家在聊天的時候有沒有遇到過只回一個字的高冷女生，如果你也遇到過，那麼這個案例一定要好好學習，開場女生給我發了個備註，那咱們以交朋友的心態，我也發了個名字，而且怕她不好接，我還主動提供了一個話題。我說我剛起床呢，這句話發出去之前，我心裡非常清楚，如果她興趣度比較高，她可能會回，哎呀這麼晚了，興趣度一般可能她會分享一個她的狀態，比如我在上班呢之類的，然後她只回了一個好，那這個時候就不要再找話題了。我直接說那就好，然後女生回哈哈哈哈，那她之前的好字和哈哈哈哈都是不好回的，所以我直接點破她，我說還高冷上了，言下之意就是你要不想聊就拉倒，然後女生發了一個問號，很多兄弟可能看到一個問號就不會接了。或者說焦慮了，這個時候找什麼話題都不好使，我們需要給她一個態度，告訴她你這麼聊天是不OK的，所以我就兩個字，怎麼，千萬不能灌著她，有多少兄弟是因為灌著對方而丟失了自己，然後女生發了一串哈哈哈哈。加一個可愛的表情包，好這裡不能給對方台階下，一旦給了，那麼我們之前的態度就是一個笑話，所以我直接說你快把天聊死了，然後女生回怎麼，那我就贏了，這裡終於算是比較正常的回復，那這個時候我就會嘗試互動一下。畢竟這個天還得聊下去，我說那你就把我輸了，然後加一個表情包，證明咱們這個時候在開玩笑在打鬧，好女生發了個表情包，那這裡就很簡單了，根據她的表情包我們往下接，我說能動手絕不動口，然後女生直接一個微笑。我直接反手發兩個，意思就是你不要轉，好時間來到了第二天，女生主動給我發了三個贊，我就知道這一波博弈算是已經成功了，好從這裡開始，後邊的聊天才算是回歸正常，因為這個案例太長了，就給大家看一看後邊的轉變。'
