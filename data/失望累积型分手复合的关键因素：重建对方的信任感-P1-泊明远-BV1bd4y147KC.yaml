  text: '# 失望累积型分手复合的关键因素：重建对方的信任感 - P1 - 泊明远 - BV1bd4y147KC一个人的离开可能不是因为不爱你了，而是因为对你彻底死心，对你失望到底，而如果屏幕面前的你，也正在经历这样的分手，感到痛苦，万分束手无策，那么今天这个视频，一定要点赞收藏，多看几遍，首先我们要去了解。为什么一个人对你会这么失望，那问题刚开始的时候呢，大多数人都会选择妥协让步，或者选择用沟通来解决问题，长时间的矛盾一直积累，却得不到解决，她的忍让没有换来你的任何改变，她就会慢慢慢慢开始对你。不再有任何的期待，最后转身离开，当初你有多么不在意她，现在的你就有多狼狈，你在她心里面的印象就是，你根本没有那么爱她，即使分手后你表现得再深情，她也只会觉得，是你在委屈求全，都只是暂时的。大多数积累失望型的分手呢，前任坚决分手的背后，占比最大的就是，她对这段感情失去信心，以及对你整个人的全盘否定，所以积累失望型的分手，想要改变前任的固有印象，第一点就是，你需要重新塑造你的人格。当你越追求结果的时候，你的目的性就会越强，分手后关于你的消息，你的改变你的提升，最好的表现方式就是，通过社交状态，或者是第三方侧面传递，会比你自己传递，可信度要高出很多，因为当对方会因为这些信息。而感到好奇的时候，你就可以重新再出现在她面前，那第二步就是，一定要巩固信任感，这也是最核心的一步，因为失望型分手的真正原因，并不是对方不爱你了，而是她失去了对你的信任，所以说在这个过程当中。你要做好足够的心理准备，给彼此多一点的时间，因为她需要一段时间重新考虑，如果她对你忽冷忽热，爱她不理，千万不要觉得伤心，这些都是正常的情况，最后一步就是重新唤醒你们的感情，对方选择跟你分手。不是因为没有爱，而恰恰是因为爱得太深，但这段感情最后的结果，确实给你带来了极大的失望和疲惫感，所以我们在这个过程当中，就应该让她重新发现你的闪光点，以及唤起她曾经对你的感情，那看似难度很大。但是你要注意了，相处过程中，对方对你感情的投入，感情的基础，还有分手后对你的情感状态，当然具体问题要做具体分析，我是博明，如果屏幕面前的你不太清楚，可以私心求付，找老师聊聊。'
