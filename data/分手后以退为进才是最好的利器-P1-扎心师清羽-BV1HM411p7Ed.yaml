  text: '# 分手后以退为进才是最好的利器 - P1 - 扎心师清羽 - BV1HM411p7Ed你的改變你的態度已經讓他重新考慮這段關係，很多朋友說，挽回的時候對方態度很冷漠，還有挽回的必要嗎，看到這個問題的時候，我其實很想笑，要是對方熱情似火，還用得著你挽回嗎，挽回對方的時候。被冷漠對待是件非常正常的事，但是如果你正確的應對和處理對方的情緒，這只不過是你成功挽回路上的一個小插曲而已，可有些人偏偏要火上澆油，導致對方越來越討厭自己，消息直接不回，直到兩個人最後徹底拉黑彼此。老死不相往來，今天我就拿一個曾經接受過的成功負荷案例來教你們，面對這樣的情況該如何實際的操作，那個學生找到我說，我和男朋友分手一個多月了，剛分手的時候我對他死命糾纏，導致後面他越來越不想理我。我給他發消息態度都很冷漠，有些時候甚至不回消息，我之前去問候他一句吃飯了嗎，結果給我回了個別這樣我們都已經分手了，直接一句狠話給我懟過來了，我真的很難受，我不想失去他，老實求求你幫幫我。那麼看到這個案例，大家在面對這樣的情況時，首先我們要幹什麼，穩住情緒，不要被當面的局面給混亂了自己，你這樣對前任的噓寒問暖，在對方看來，只是為了索取更多的情緒價值，自己依然曾經在對方女朋友這個身份上。對方面對你這些行為當然會如此的冷漠，那麼該如何說服才能挽回局面呢，我們可以先往外推，跟對方說，我知道我們現在彼此不匹配了，單方面離開或者雙方離開都很正常，男生回了一個，嗯，看出什麼，態度依然很冷漠。不要害怕，因為之前你給他造成了刻板印象，讓他覺得你可能又要作妖了，咱們繼續說，如果你沒有負荷的意願，就算我給你再大的壓力去哀求討好，在一起幸福的可能性也不大，對方回，知道就好，別覺得沒有希望了。那這個時候對方對你還有抗拒的心理，不要去想太多有的沒的，先緩一下關係，再進行下一步，我們繼續發，愛情沒有對錯，只有選擇，戀愛是一種選擇，分手也是選擇，我們階段性走過的這段時間。有很多美好的回憶怎麼也忘不了，雷雨天你擔心我，冒著大雨來接我，只要我說餓了，不管多晚多遠，你都會親自給我帶消夜，我生病你也請假，守在我身邊照顧我，這一幕幕總浮現出來，我很感激生命中遇到了你。這我已經很知足了，這一段話表達了你對他這段感情當中付出的肯定，同學們，聽到這麼多相處的過往，他心裡還是會有些不捨，然後繼續說，你不用擔心我會糾纏和祈求你和好，也不會寫小作文來煩你，我不想你有壓力。只想你能夠輕鬆的生活，男生這個時候回復了歌，感覺你突然變得成熟穩重了很多，那麼這階段呢，大家看明白沒有，這就能夠很明顯的展示出自己，分手後的改變，打破了前任對自己的刻板印象，減少對你的抵觸情緒，所以說。挽回它是有技巧可言的，你討好回來的愛情，就算復合了，你也只能處於低位，怎麼拿捏對方呢，然後這個時候我們繼續發，因為我懂，沒有誰有義務有責任，配誰過一輩子，關係的發展和離開，要看雙方的意願，戀愛還是分手。也是雙上的選擇，剛分手的時候呢，是我太拙簡自負了，的確那會我的行為有點過激了，忽略了我們各自的感受，如果你能放下不愉快的事，誠懇請你吃個飯，你別多想，只是為了以前的事道個歉。不要害怕對方會不會應約這個邀約，因為今天我們已經用態度緩和了關係，就算不出來，後續你們也能夠繼續平和的接觸，隨後呢，男生表達了自己對女生的不滿，以及對女生的改變的肯定，也答應了邀約，到這裡啊。挽回其實已經很簡單了，你的改變，你的態度，已經讓他重新考慮這段關係，明白了嗎，如果你還有什麼不懂的，評論區發666，歡迎來找我聊一聊。'
