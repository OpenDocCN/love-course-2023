- summary: "-   纠缠前任已经放下尊严，对方仍不回头，教你百试百灵的方法\n    1.  放下尊严，扭转对方负面印象\n    2.  意识到爱不能勉强，感恩对方陪伴\n\
    \    3.  结束联系，开始新旅程，不回复任何信息"
  text: '# 纠缠的太过了让前任非常厌烦，应该怎样和好如初 - P1：高田横版 85 - 泊明远 - BV19T4y1S73L如果你纠缠了很久，已经放下了尊严和面子，对方依然不肯回头，那我呢，教你一个百试百灵的方法，可以扭转他对你的负面印象，你呢，先把这段话点在收藏，然后完整地发挥它，这是我最后一次向你发消息。曾经得我飞蛾扑火，明知道你不会回我，却一次一次地拼尽全力，但是现在我醒悟过来了，爱是不能够被勉强，我们都不过是对方生命里的过客，只能一起走一段旅程，但是我还要谢谢你，谢谢你曾经的陪伴，谢谢你教会我放下。那么再见，我要开始新的旅程了，发完之后，你就直接断开联系，接下来无论他发什么，你都不要回复，我是博明，如果你现在也正在经历这样的情感问题，那么私信挽回，老师会来帮你。'
