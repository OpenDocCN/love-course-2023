  text: '# 分手后对方为什么越来越抵触 - P1：22.5.14做得多错，就有多抵触 - 儒雅随和老王 - BV1FW4y1C7p4对方那个抵触情绪的严重程度，是由你之前的这个纠缠的过分程度，跟对方曾经对你感情付出的这个程度决定的，付出越多受到的这个伤害它就越大，那挽回者在这个死缠坏打的时候吧，肯定都知道后果。但因为自我安慰这个心理，就算有1%的这个可能前人会被你打动，他们也会义无反顾的去尝试，这就是因为很多挽回者，他缺乏这个换位思考跟这个共情能力，虽然说能够意识到这么做吧，可能会给对方带来一些伤害。但这也仅仅是潜意识层面里的觉悟，那意识层面还搁那被自我安慰呢，被那种什么，万一对方打我去被这种侥幸心理控制啊，当他真激怒这个前任之后啊，我们那个意识层面这个觉悟，才开始这个后日后绝的出场了。但就算这样的事儿的啊，也有一些这个挽回者，不能真正的说清楚自己到底是说错在哪啊，为啥会错，只能用一些这个笼统的回应，比如说啊，我找他的时候吧，他可能跟同事搁一块的，我打扰着他。就要知道问题的根本是因为心态的这个焦虑，就是意识层面里的冲动，而不是说那些外在的次要因素啊，这个时候心态调解就非常重要了，就大部分挽回者吧，都说没有办法说很好的调节自身这个心态。往往需要借助一些后天的努力去改善，比如转移注意力，寻找老师书道，找朋友监督。'
