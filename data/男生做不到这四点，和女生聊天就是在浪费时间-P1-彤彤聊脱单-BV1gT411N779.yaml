  text: '# 男生做不到这四点，和女生聊天就是在浪费时间 - P1 - 彤彤聊脱单 - BV1gT411N779做不到这4点就别天天聊天了，否则浪费了时间，还让对方离你更远，聊天的时候把握这4点真的很重要，建议大家收藏下来多看几遍，那些高情商男生能在短时间内，让对方喜欢的秘诀就在这里了，在不是很了解对方的时候。通过聊天所展示出来的，就是对方了解你的唯一途径，如果你只会每天问，吃了吗
    喝了吗 睡了吗，不仅无聊吸引不了对方，反而会让对方发现你是一个低价值的人，你可以通过聊天展示自己的工作，爱好 特殊技能。让对方幽默想要了解你的兴趣，能产生崇拜感当然是最好的了，当然低调一点自然而然的说出来，太刻意对方可能会误以为你在炫耀，给人自大的感觉就不好了，2。不按常理出牌，不要总是秒回消息。虽然你经常会在鸡汤碗里看到，秒回你的人一定是爱你的，但在现实中你越是秒回，对方就越是无所谓，所以高情商的男生就知道，在聊天特别投机的时候会及时撤离，把感觉留在下一次，让对方对你产生好奇感。期待和你的下次聊天，3。调动情绪，女生有时候没你们想的那么脆弱，并不是需要时刻宠着哄着，相反你逗一下她，把她生气再就拱，可能会让她更加记忆深刻，简单来说就是不能让她把一切都猜透，打破既定规则。让她折磨不透，产生不确定感，她的情绪才会因为你而产生波动，如果一个女生和你在一起的时候，心如止水，接不起任何水花，这个不是一件好事情，4。共情对方的感受，这点就是我们常说的"贴心"，很多女生会说。我希望找一个能够懂我的男朋友，这个懂无非就是你知道他在想什么，知道他当下的感受，就像闺蜜之间聊天一样，举个例子吧，女生说我最近工作很忙，高情商的共情思路就是调侃的回复，比如说我要是老板看你这么辛苦。午饭肯定给你加个鸡腿，你信不信对方的反应就会很好，普通的男生直一点就会说，每天忙什么这么累，后续的聊天肯定就是平平淡淡，当然聊天的问题每个人可能都不同，但是学会调动情绪肯定是错不了的。如果你有难不成的聊天，我还可以帮你看看，最后兄弟们要知道，聊天不在于情而在于经，聊天不是拉家常，而是让对方更加了解你，对你更心动，能够单独的见面，这才是意义所在，你还有什么问题可以一起跟我聊一聊。'
