    \    3.  错误的自拍照展示，频繁自拍会产生审美疲劳，失去吸引力"
  text: '# 分手后还想w回前任，那就别发这3种低效展示的朋友⭕️ - P1 - 得意苑课堂 - BV1Z34y1b7Cv分手后一天N次翻看前任的朋友圈，还给他点赞，而他却连你的朋友圈都不看不赞的，是谁我不说，知道为什么吗，因为你的朋友圈吸引不了他，我先说说你们都踩过的雷，第一负能量内容，这杯水最初是热的像极了我们。算了我说的不是云，不少失恋的人喜欢发一些悲情的东西，或者是想寻求安慰，或者是想让对方心软，但是你不知道的是，你在不断的向对方传递，离开他你很难过的信息，除了能让他的虚荣心得到满足，原来我这么有魅力啊。所以他才放不下我，并不能带来其他任何的作用，如果你发的是一些指责对方，发现你对对方分手不满的内容，例如辜负真心的人吞一万根针之类的，那就更没必要了，如果他是因为觉得你伤害了他才分的手。这个时候看到你发这些就加深了对你的怨恨，甚至会把你拉黑，二错误的价值展示，有些人看到老师说要展示生活，就乱发一通，朋友圈里面整天发吃吃喝喝，比如早上吃了什么，中午吃了什么，晚上又吃了什么。宵夜又准备吃什么，这样能够在里面展示你的什么呢，只能告诉别人，你一天到晚只是一个会吃饭的吃货，有这时间你还不如秀秀自己的新厨艺，三错误自拍照，你认为前任会对一点变化都没有的你。或者是变丑了的你重新产生兴趣吗，不仅仅是指你自拍的好不好看，还要求你展示的照片呢，成像清晰，背景干净舒服，切勿发模糊不清，或者是背景邋遢的照片，不然对方下意识就会认为你的生活没有质量。还有一种就是几乎每天都发自拍的，前任刚见到改变的漂亮的你之后呢，他会产生差异的想法，但是如果每天都见到就会产生审美疲劳，就不会产生兴趣了，那怎么发朋友圈才能让前任忍不住联系你了，下期视频你不能错过。'
