  text: '# 你为什么脱不了单，还不是因为你不敢承担！本文教你如何做一个有承担的人。 - P4：如何成为一个有承担的人 - 猫叔自信恋爱课堂 - BV1G34y1S7nF最有承担的人，第一个平时处理任何事情啊，对自己要求高一点，然后多动动脑子，想着这事情怎么做好一点，啊，就是说你平时处理任何事情都对自己有要求，要求高的话，然后要把这个事情处理好的话，你就会开始有承担啊。因为你就会想嘛，因为你对自己要求一高的话呢，然后这个事情要有承担要去想的话呢，你就会要动脑子要去克制自己的情绪，要卖出自己的性命，对吧然后第二个，多认真做事少发脾气和牢骚，就多去解决问题，少发牢骚啊。你少发脾气，脾气发多了牢骚发多了事情都不好，啊，第三个，一定要能承受委屈能够克制住自己的性子，啊有承担的人一定是不会任性的，任性的人是没有承担的人啊，就你特别任性的话就很没承担。然后呢遇事情懂得反思和改进，争取在下一次类似的事件处理中做得更好，也就是说你当时如果你做了一件蠢事，然后你吃了亏了，然后你要去反思和改进自己，你比如说我拿猫鼠这件事情来帮他去反思，对吧然后呢帮他去改进。就同样的事情如果发生在我身上，我也会去反思和改进，因为这次已经结果已经差了，对吧已经我已经那个了，但是呢我争取在下一次类似的事件当中呢，处理的更好啊，这叫有承担好吧。然后呢你如果真的想作为一个有承担的人，欢迎来报名我们的课程啊，我们三门课程都会教你这些东西啊，我的恋爱心态啊，包括伊斯的立体思维法，然后呢结构化这叫其实我们整个课程，教大家怎么教大家变成一就我们会教。讲你你如何变得勇。'
