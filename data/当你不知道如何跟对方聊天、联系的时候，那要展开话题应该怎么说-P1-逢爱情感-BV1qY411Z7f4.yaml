  text: '# 当你不知道如何跟对方聊天、联系的时候，那要展开话题应该怎么说 - P1 - 逢爱情感 - BV1qY411Z7f4经常有人说不知道怎么去跟对方聊天，不知道怎么联系，该怎么开展话题，这类问题问的有很多，没有成千也有上百了，虽然同类型的视频出过很多次，但是很多人依然不能理解，也不会用，总觉得好像在他们的眼里面。我们会有一些什么特殊的话，能够让他去套用，能够让他跟对方有立竿见影的效果，可以立马挽回的，其实并不是，关键就在你说话怎么能够让对方舒服罢了，大家只需要记住，人跟人之间的沟通，除了去传递信息。还能传递情绪，尤其是在复合当中，传递情绪很重要，照这个方向去聊，是不会踩太多的雷的，如果你是一个高情商，平时的社交也很OK，也很懂得提供情绪价值的人，那么沟通这个问题真的就是小意思。有很多人在想聊什么话题，是不是要找一些好玩的，有趣的去跟对方分享，这没有问题，但是不要硬分享，就是不要把这件事情做得很突兀，比如有些行为放在你俩没有分手之前，你都不会去做的事情。现在你突然转变就会显得很生硬，就不合理，那怎么样去沟通呢，记住一些关键词，合理化传递情绪，建立舒适感，其实啊，想话题不用那么费事，你身边随口的一个话题，日常工作朋友家庭等等都可以。只要你敢把这个情绪和能量抛出去，有时候啊说什么不重要，重要的是你说出去的话，在传递一种什么样的情绪，你想要有所改变让他知道，不是说你跟他说我哪里哪里变了，我以后不会怎么怎么样了，其实你有改变。我是能够感受得出来的，我能够去察觉，不用刻意的跟我说，所以你抛出去就好了，那我们俩这么久都不联系了，上去直接就聊日常不是很尴尬吗，对是很尴尬，所以啊以上讲的就是破冰后，进入到了复联阶段该怎么去聊。但是如果说你很久都没有联系了，那必然是要先尝试着去破冰，破冰也并不难，我之前有讲过对方的抱怨和他的吐槽点，就是横在你们之间的冰块，对方最不能接受的那些问题点，你先解决，其实破冰期间的沟通啊。跟刚才我所讲的这个方式也是大差不差的，传递舒适的情绪，每个人分手的原因不一样，对方的性格也都不同，所以啊大家只要明白这一点，能够合理运用就好了，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
