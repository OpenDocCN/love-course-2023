  text: '# 日拱一卒 - P1 - 百里子清 - BV1QR4y187zt別幻想著有什麽葵花寶典，有什麽武功秘籍，有什麽厲害的招式，找個大師學一學，我立馬就變得ok了，我立馬就變成比較厲害的人物了，沒有這樣子的，所以普通人，你想要慢慢地提升自己，想要自己變得越來越好。越來越厲害，就四個字，日拱一足，舉個簡單例子，我想在寫作方面有所發展，你每天都去寫點什麽，有的人說我不知道該怎麽寫，我也不知道該寫什麽，你不知道你就去表達你自己今天的想法，你慢慢地去寫。你比如說我今天寫300字，這一周，這一個月我都是這樣子的，然後我每天都有一些想法，你把它都寫出來，寫出來你發表出去，發表出去就會得到不同的聲音，有人家的評論，在這個過程當中，你就去不斷地思考。不斷地完善，不斷地去總結，不斷地去反思，然後再去寫出來，把你的感受和感悟，你堅持一段時間過後，你就會發現，你自己慢慢地就提升了，而且這種日拱一足，每天去堅持做一點事情，朝著這個方向。你會發現自己會形成這種習慣，時間久了，時間的累積之下，那麽你到後面，你自己就在不知不覺當中成長了，這就是我們成長的過程，但是如果你總是幻想著，像我們最開始說的，你非得要去學個什麽寶典之類的，那是不行的。人還是得踏踏實實地去做一些事情，這個世界上所有的成功都是一個累加，都是這樣子的，你看見那個人好像很厲害很牛逼，但是你不知道人家曾經付出了什麽，人家付出了多少的努力。所以說不要只是看到人家眼下多麽多麽的厲害，但是人家曾經所付出的那些東西，吃過的那些苦，你有沒有那個決心，你有沒有那個毅力去吃呢，你沒有嘗試過，你沒有經歷過，你沒有那樣付出過。你就活該成為現在這樣子的情況，你就活該，庸庸碌碌，所以說想要讓自己得出一些改變，日拱一足，日拱一足，日拱一足。'
