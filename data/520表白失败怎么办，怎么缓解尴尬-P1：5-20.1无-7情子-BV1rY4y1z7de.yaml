  text: '# 520表白失败怎么办，怎么缓解尴尬 - P1：5-20.1 无 - 7情子 - BV1rY4y1z7de喜欢的女生如果在520拒绝了你的表白，怎么做才能不丢面子，有女风范范，七个教你三句话，学会了女生对你刮目相看，第一句，我从没后悔喜欢过你，也很感谢自己有勇气对你说出口，这句话呢，既肯定了对方的价值。又大大方方的表彰了自己，可谓是非常高情商应对的，它既展现了你的自信和勇敢，而女人最容易被男人的这种气质所感动，我好浪漫哦，但最后还是没有跟你在一起，她会感觉你是一个乐观开朗，对生活充满热情的男人。你在女人的心里好感度也会上涨，第二句，虽然带给你幸福的那个人不是我，但我还是要祝你幸福，有些男人表白失败后呢，就会气急败坏，要么对女生发脾气，要么对自己放狠话，这样的行为只会给女生留下偏执自大的坏印象。觉得你是一个没品的男人，也许对你仅有的那点好感呢，也就因此败光了，所以当女生拒绝你后，你要表现出你是一个大度体贴的男人，这样说不至于让场面尴尬，女生也会对你的祝福表示感谢，如果后面你想继续追求她。这样的话也可以为你加分，第三句，做不了恋人，但我们还是最好的朋友吧，做朋友可以是拒绝表白的最佳说辞，也可以摇身一变变成表白，被拒后最好用的台阶，千万不要拒绝说，我又不缺你这个朋友，干什么说做朋友啊。只是为了日后的发展做铺铁，就算你工作跳槽啊，你想升级到更高的平台，但是失败了，难道你现在的工作一起丢掉吗，不过是退回到好朋友的位置罢了，如果你不想放弃，还是想要靠近她的机会，说不定下次就成功了，最后。如果你想知道怎么做，才能逆风犯法，可以试用七哥，拒绝两个字，我来帮你出谋划策，我是七哥，你们的情感助手。情感问题找我准没错。'
