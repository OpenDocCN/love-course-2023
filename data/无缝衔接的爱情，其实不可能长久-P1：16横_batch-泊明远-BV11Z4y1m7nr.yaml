  text: '# 无缝衔接的爱情，其实不可能长久 - P1：16横_batch - 泊明远 - BV11Z4y1m7nr奉勸所有人真的不要去無縫銜接，其實分手的理由可以有很多種，不愛了、膩了、沒有新鮮感了都可以，但是不論男女都不要先找好下家，再藉由冷暴力去解體發揮，不斷地去找茬，然後在對方變得灰心失意。對自己產生懷疑的時候，你選擇了去無縫銜接，人人都想當一個好人，沒有人想當壞人，但是你掩蓋了自己的背叛，留下了一個貌似好人的形象，你深深地刺痛了對方，對人性的認知和信任，你也否定了你們在這段感情當中。那些美好的過往，也否定了一個人在感情裡的付出，讓他覺得自己像一個跳樑小丑，所有的情侶都會經歷一個七年之癢，總會看到對方沒有新鮮感的一天，然後在別的異性身上看到新鮮感，挑戰感和征服欲，而你就覺得又回來了。但是你要知道一點，你們剛在一起的時候，對方身上全都是閃光點，你們都見過彼此發光發亮的樣子，也看到了對方一生的毛病，你看到的對方可能不夠溫柔，不夠體貼，小心眼，但是只有對方身上有問題嗎。你身上就沒有問題嗎，但是對方並沒有因為看到你的壞毛病，就選擇了其他更好的人，反而是你的拋棄，讓他留在了原地，失去了對愛情所有的美好嚮往，你覺得對方不是你喜歡的樣子，但是剛在一起的時候。對方也不是這個樣子的吧，是跟你在一起之後，才逐漸的變成現在這個樣子，你敢說跟你沒有關係嗎，找了新歡也不過是把你和前任之間的事情，再做一遍，但是你們之間一起走過的路，一起共同的回憶，全都是不可複製的。但凡你大風說一聲，我們分開吧，不愛了，那麼我都能敬您幾分坦誠，我是博明，如果你現在也正在面臨這樣的情感困境，那麼《四季修復》，老師會來幫你。'
