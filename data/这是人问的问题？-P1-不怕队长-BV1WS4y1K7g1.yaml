- summary: "-   一个人被问及舔狗经历，他表示没有过舔狗经历，但有心仪的女孩，只是保持微信好友关系。\n    1.  他描述女孩发给他晚安表情包，让他感觉像在做梦般舔狗。\n\
    \    2.  他对女孩的感情只停留在微信好友阶段。\n    3.  尽管没有实际舔狗经历，但他对女孩的关注和期待仍然存在。"
  text: '# 这是人问的问题？ - P1 - 不怕队长 - BV1WS4y1K7g1你做过舔狗吗，没有，你有什么舔狗经历吗，没有，你有心仪的女孩吗，啊有，发展到什么地步了，就还是微信好友啊，昨天晚上他给我发了一个晚安的表情包，就连做梦都是舔的，啊。(讚)。'
