  text: '# 为什么放下他以后他反而回来了 - P1：高田挽回横版 33 - 泊明远 - BV15g411j73p为什么放下他之后，他反而会回来的呢，其实佛家思想，已经把这个事情讲的很明白了，佛家有一个理念叫做，众生皆苦，他不会让一个人，获得巨大的内心满足，所以当你对他，梦寐以求的时候，这个宇宙的规律。是不会让他回来的，因为他回来了，你就会疯狂满足，但是如果你的内心放下他了，你也不会欣喜若狂，因为往往在这种，平和状态下，他才能回来，这就是有因必有果，这个因就是，你放下他之后，你和他的交流。变得不再卑微了，那这对他来说，就是很强的吸引力，那我是莫名老师，有什么问题的话，可以跟老师沟通一下。'
