  text: 总希望去改变对方，或者说他总在向对方传递，我搞不定男人的信号，那即使这个男孩子什么都没有做。当他接受到了，这个女孩不值得被爱，这个女孩搞不定感情，这个信号的时候，这个男孩也会无意识的做出一些，伤害女孩子的举动，让这个女孩子自我怀疑，为什么我老是遇到渣男，因为这些渣男，都是这个女孩子创造出来的。它营造了一种，这个感情必然走向分裂的氛围，这就是大家说的，"西渣体制"，也是心理学上讲的，"场"也就是氛围，不同的人，带着不同的信念，就会创造出不同的氛围，这个不同的氛围之下，就会有不同的互动关系。所以被教育男人不可靠，你搞不定男人，这样的小女孩会渴望什么，是不是极度渴望，自己和妈妈不一样，渴望自己和另一半的相处方式，和爸爸妈妈相处方式不一样，渴望自己能够与另一半并行，渴望自己能够拥有幸福的婚姻。被对方珍惜和尊重，但在这样的现实生活中，我们当然常常会看到，这样环境下长大的女孩，是不相信感情的，因为当渴望反复的无法满足的时候，那这个女孩就会斩断自己的渴望，潜意识告诉自己，不要太看重感情。因为男人不是好东西，你看当她的渴望，因为得不到而不相信的时候，这也是我们在课程一开始提到的，核心需求因为没有得到过，也没有感受过父母相爱的同时，也爱自己的这种感觉，所以一旦有人说爱她，她是无法相信的。我们通过前面三节课的学习，了解到了核心需求的探索的思路，那么该如何满足呢，下节课开始，我们将一起学习。满足核心需求的3个思路。
