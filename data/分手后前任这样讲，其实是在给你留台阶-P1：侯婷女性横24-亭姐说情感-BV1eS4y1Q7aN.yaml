  text: '# 分手后前任这样讲，其实是在给你留台阶 - P1：侯婷女性横24 - 亭姐说情感 - BV1eS4y1Q7aN分手后前任说这些话其实呢是在给你留个台阶，在很多时候即便前任给了机会，你还是会把自己的情况搞得一团糟，我发现很多人在失恋后呢真的非常的上头，完全失去理智的那一种，打个比方前任都已经跟他说了。我们冷静一段时间不要彼此纠缠，或者说暂时先分开一段时间，先当朋友处一处，因为各方面的原因都挺多的，磨合的也没有那么好，其实呢你的前任能够说出这样的话，已经是在给你台阶下了，并且对方没有把话说绝。这其实呢也说明了刚分手的时候，前任内心多半还是有些犹豫和挣扎的，还会给这段感情留有余地，但是啊就是有些人会认为，前任这样是不是在给机会，我再往前走一步再去哄一哄，把自己的姿态放得再低一点。他就会回心转意，但试过之后啊我相信结果如何，你们都已经知道了，仔细想一想，为什么有的人分手虽然经历了波折，但最终呢可以走向复合，而有的人呢却破罐子破摔，把前任也逼到了绝路，既然已经分手了。就不要再妄想用低成本的方式，和前任复合了，分手就是因为前任想让你知道，期待你重新审视你们之间的问题的，一个严重性，以及呢你给他带的伤害和影响，因为他也会害怕暂时的和好，不过只是后面之后的重蹈覆辙罢了。'
