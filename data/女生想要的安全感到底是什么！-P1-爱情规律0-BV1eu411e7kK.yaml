    \    2.  追求女生时不需要给她安全感，反而要激发她的不安全感\n    3.  追到后才能全心全意对她好，吸引力比安全感更重要"
  text: '# 女生想要的安全感到底是什么！ - P1 - 爱情规律0 - BV1eu411e7kK女生想要的安全感到底是什么，在女生眼中，什么是安全感，你可以去问问你身边的女生，多数人给你的回答，是要一心一意地对我好，跟异性保持距离，会关心我，爱护我，会主动找我聊天，她们认为这样的行为。就能够给自己带来安全感了，在看之下，爱好像并没有什么问题，但是你认认真真的去思考一下，你看看你身边的那些舔狗，那些被胎是不是都充分地，具备了这些特质，所以在这里会有一个矛盾，女生原以为这样的行为。能够给自己安全感，可实际上在她们眼中，感受到的却是卑微和讨好，为什么会产生这样的矛盾呢，首先我们要知道安全感是什么，举个简单的例子，在70年代初期，老百姓们都没有粮食吃，饥不择食，很多人都被饿死。所以那个时候，粮食就会给人们带来安全感，到现在新生活的崛起，没有人会担心自己会被饿死，那现在粮食还会给你带来安全感吗，不会了呀，又或者一个女孩子，在学校里面经常被欺负，后来有个男生站出来，关心她保护。每次在女生被欺负的时候，男生总会在第一时间站在女生身边，那女生就会觉得，这个男生会给自己带来安全感，所以安全感的产生，一定要有不安全因素进行刺激，而且这个先后顺序，一定是要先有不安全感。才会有安全感的产生，那么在感情当中，女生什么样的情况下，才会有这种不安全感呢，就是当她已经喜欢上你了，但她感觉你并没有那么喜欢她，所以一定是在一起之后，女生才会去想，有没有安全感的问题。我们经常听到女生会说，我老公给不了我安全感，我男朋友给不了我安全感，但是你有没有听到李春辉说，我同事给不了安全感，我同学给不了安全感，所以当一个女孩就跟你说，感觉跟你在一起很没有安全感。那就说明了一件事情，她已经喜欢上你了，并且害怕失去你，所以再问大家一遍，在你追求女生的过程当中，要不要给她安全感，当然是完全不需要，不仅不需要，反而还要激发起，她那种没有安全的感觉。让她有一种患得患失的想法，追到后才能够给她安全感，这样女生才会发自内心的喜欢上你，我的观念是这样的，追女生的时候，是吸引追到后再全心全意的对她，好想象一下，一个工作稳定，每天按时上下班。没有不良嗜好的男生，追女生的时候给她买早餐，送礼时各种嘘喊问可，这样就能够给女生带来安全感了吗，不会的，这样做的男生50%变成了甜狗，40%变成了备胎，可能只有最后呢，不到10%的男生才有机会就当女生。而在10%的男生之所以能够追到女生，跟他有没有跟女生安全感，没有半毛钱关系，而是他在其他方面的一些行为，吸引到女生了，所以最后告诫大家，在你追求女生的过程当中，我们想的更多的应该是，如何去去吸引对方。你给她买早餐，送礼时嘘喊不暖的行为有限定吗，没有啊，这是每个人都能够去做的事情，这不仅没有吸引力，反而还会丧失掉你的魅力，请记住，追女生前是吸引，追到后才能全心全意的对她好。'
