  text: '# 男人想留住女人千万不要给她钱 - P1 - 麦子的恋爱课 - BV1rW4y1R7Ft如果你想留住一个女人，千万不要给她钱，更不要帮她赚钱，记住啊，你要把价值钻在自己手里，女人才不会离开你，比如说你是一个做生意的大老板，你今年50多岁了，你的资产有几个亿，然后你认识了一个20岁的女生。那你怎么才能留住她呢，是直接给她钱吗，直接给她一个亿，我告诉你，你给她的钱越多，她跑得就越快，因为人的欲望是无穷的，她拿了钱之后，她就会怎么想，我已经财富自由了，我已经有一个亿了，我可以买豪车买别墅。然后一辈子都可以过好的生活，那我现在需要什么呢，我需要一个小鲜肉，然后长得又高又帅，然后整天陪我玩哄我开心，我不想伺候你个老头，50多岁了又秃又矮，明白了吗，你把钱给了女人之后，她已经财富自由了。那她为什么要找你呢，所有聪明的有钱人，她会把价值钻在自己手里，别墅豪车所有的财产都是婚前的，你和我在一起，你就能享受这些东西，一旦分手了，这个和你没有半毛钱关系，你啥都得不到，你可以带女人去消费。但是你不能给她钱，我带你去吃高档的餐厅，一顿饭2000块钱，然后住好的酒店，一晚上3000块钱，这些钱花了就花了，但是你兜着没钱，哪怕你图钱图享受，你也会一直待在我身边，这就是钓鱼的鱼饵。但是你一旦把钱给她了，她自己都财富自由了，留在你身边干啥呢，她守着你个老头干啥呢，能明白吗，还有一些人他会帮着女人赚钱，比如说我有一个粉丝，他是一个公司的老板，一年也就挣个500来万。然后他就去捧一个网红，那个网红刚起步也没啥人气，然后他就去找了很多朋友，去帮他刷礼物，然后又联系公司，然后又培训他，帮他买设备买衣服，然后这个网红就火了，挣的钱比他都多了，那他为什么要选择你呢，记住。你的价值一定是赚在自己的手里，这就像你手里拿一个包子，狗就会一直跟着你，你把包子给他了，它吃饱了它就跑了。'
