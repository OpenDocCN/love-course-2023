  text: '# 为什么分手后男生看起来反而一点都不难过呢 - P1 - 泊明远 - BV1aB4y1G7Fr為什麼他分手後看起來一點都不難過呢，那真相啊，就是在他提分手的那段時間裡面，覺得沒有你，他會過得更好，前兩天有個粉絲問我啊，為什麼他男朋友和他分手了之後一點都不難過，甚至一次都沒有找過他。是不是一開始就沒有真正愛過自己，我跟你說啊，站在一個男人的角度上，我可以非常肯定的告訴你，男人在分手之後難不難過，和你有沒有愛過，真的是一點關係都沒有，愛是肯定愛過的，不然當初為什麼跟你在一起。但至於為什麼分手之後能那麼瀟灑，那是因為在分手之前，他對你的愛，就已經給不滿充彈了，很多女生就是太感性啊，總喜歡把男人的一切行為，都和愛與不愛畫上等號，然後去斷定去猜想，為什麼他分手之後一點都不難過。為什麼對我這麼絕情，但是，男人的絕情，都是你站在非現實的角度上，幻想出來的一個負面情緒，相信我，分手之後啊，不管男女肯定都會難過的，但是他不一定會表現出來，可能對於那些涉世未深的小男生來說。他還會表現的，甚至說衝動回頭再找你，那真的，但凡是有點閱歷的成熟男性來說，多半是不會的，因為分手對他們來講，一定是經過深思熟慮的決定，我之前就跟你們說過，男生在分手之後呢，他會度過一個考察期。就是在此期間，他會不斷的通過各種各樣相處的細節，去印證跟你分手的這個想法，到底是不是正確的，那如果在這個期間，他對你失望了，不滿攢夠了，他就會堅定的分手這個想法，而且，你後續的糾纏挽留，他都會預想到。但是他可能也知道啊，你的一切無理取鬧，都來源於你愛他，可這又有什麼用呢，對吧，這並不能改變什麼，愛他也並不是萬能的，可以解決一些問題，也許在和你分手的一段時間後，他會想起你的好，對你的不滿下降之後。感情會重新出現，但是這個東西，不足以讓他回頭，我說過，愛呢是一個抽象的感覺，決定他能不能回頭是什麼，是動機，在很多的案例當中，大部分人都有這種錯誤的認知，就是男生不回頭找我肯定沒希望了，但是。你要真這麼想，那一定完蛋，舉個例子，小時候很喜歡玩具對吧，你沒有足夠的錢買回去，那這個時候，你能說你不愛這個玩具嗎，肯定不是，你喜歡玩具，但是你買不起它，同樣的，男生在分手之後也是這樣，他可能還愛你。但是僅僅只有愛，這是不夠的，假如你的身上依然有很多地方，讓他難以忍受，或者他跟你在一起看不到未來，那即使是他在愛你，他也不會回頭，可能你覺得很現實，但是男生分手之後就是這麼理性，如果你還像傻貓一樣。站在原地，沒有絲毫的改變，他是不會有一絲一毫的回頭想法，所以你想要告訴對方回頭，最好的辦法不是告訴你，你有多愛他，而是接受分手的事實，改掉自己難以忍受的毛病，讓自己成為他心目當中的那個理想型。然後向他證明，那段感情是可以值得回頭的，只有他重新意識到了，他才能重新地看到期待，才有足夠的理由過來找你，所以，別去追求他愛不愛你，你多問自己值不值得他回頭，你記住啊，別把一個女生想得太無情的同時。也把一個男生想得太癡情，因為愛情的本質，就是價值交換，沒有人可以為了重新愛你，所有的復合都要有價值基礎的，你聽懂了嗎，我是魔明，如果屏幕前的你，現在還是不太明白的話，可以私心求後，找我聊一聊。'
