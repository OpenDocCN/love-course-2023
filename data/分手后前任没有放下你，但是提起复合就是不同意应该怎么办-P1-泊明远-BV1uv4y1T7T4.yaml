  text: '# 分手后前任没有放下你，但是提起复合就是不同意应该怎么办 - P1 - 泊明远 - BV1uv4y1T7T4前任對你還有感情，但是又不願意復合的情況，該怎麼辦呢，分手後，前任對你處於又愛又恨的狀態，也是屬於累積失望性分手的，一個分支，那麼在聊核心內容之前，我要告訴大家，這個世界上沒有絕對的事情。也沒有挽回不了的人，通常你覺得不可能的事情，只是因為你沒有掌握，其中的核心思維，如果你是一個有耐心，有自制力的人，你會發現其實挽回，並沒有那麼難，也不像網上所說的那種，複雜和繁瑣，首先我們要先去剖析。前任為什麼對你又愛又恨，又愛又恨又給了我們什麼樣的信號，其實啊，他的這種狀態，就是心裡依然是牽掛你的，但是他對你和談感情的事情，徹底沒有了信心，他能夠有這樣的行為啊，說明他內心在牽掛著你。他還是很關心你的，在乎你的感受，但是為什麼不願意跟你復合呢，就是因為你們啊，曾經在一起戀愛的時候，他對你有一些不滿的地方，這些呢可能讓他很痛苦，他曾經也向你提出過，你答應他說你會改，他當時也相信你了。結果你沒有改，他曾經一次又一次地相信你會改，但是你一次又一次地沒有改，所以最後啊他對你失望，他徹底相信你是不會改變了，那麼我們要做的就是，去合理化對方的情緒和你之後的行為。當前任在指出你的錯誤行為之後啊，不要急著去辯解或反駁，這並不代表對方說的就是對的，但是你要做的就是，虛心地讓他把話說完，然後認可他的話，因為人啊通常會對自己，是有相同觀點的人產生好感。那這樣呢有利於建立共同點，去緩和你們之間的關係，才能逐步地打破他對你的不如意向，才能更快速地去挽回，那具體的操作該如何去做呢，就需要根據各位的實際情況來了，我是博明，如果屏幕前的你。现在也正在面临这样的情况，可以私信修复，找老师聊一聊。'
