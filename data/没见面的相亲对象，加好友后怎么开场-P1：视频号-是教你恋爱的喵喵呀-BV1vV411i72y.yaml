  text: '# 没见面的相亲对象，加好友后怎么开场 - P1：视频号 - 是教你恋爱的喵喵呀 - BV1vV411i72y家里介绍的相亲对象没有见过面，刚交了好友怎么开场，这个问题最近太多人问了，一定记住不要用那些土味撩人套路开头，就花里胡哨的，一定要照顾一下中间人的形象，只需要简简单单的自我介绍，比如说我叫刘不行就OK。那女孩子如果对相亲是有意愿的，懂礼貌的她就会告诉你，那她叫什么，等对方回复完之后，你就可以用你们都认识的亲戚人作为开头，那你跟那个谁是怎么认识的，但如果她很冷淡就直接回了一个，嗯。就证明她对相亲这件事情是有一点点排斥的，或者说她不是自愿的，那这个时候也别慌，我们可以先共情一下，看来我俩都是被家里人逼着出来相亲的，这段时间我们互相打掩护就行，实在不行了要去对方家还能拿红包。我们五五分四六分也行，相亲聊天最重要的一点就是，你不要直接把对方定位成女朋友，让对方很有压力喘不过气，你只需要让对方觉得你这个人整体很大气，很有趣就OK，还有聊天的目的是邀约，聊得不错抓紧时间见面。那见面需要注意哪些呢，我后面的视频也会去给你们去找。'
