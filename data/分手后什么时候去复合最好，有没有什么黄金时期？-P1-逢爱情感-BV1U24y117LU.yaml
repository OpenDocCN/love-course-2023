  text: '# 分手后什么时候去复合最好，有没有什么黄金时期？ - P1 - 逢爱情感 - BV1U24y117LU经常有人问我在分手后什么时候去复合最好呢，有没有什么黄金时期，其实啊是有的，分手之后，其实人的心里啊都会有一个情感回溯的过程，如果我们能够精准的去把握到对方的情绪节奏点，那就相当于摸到了对方的情绪开关。你就只需要在正确的阶段呢，做出相应的处理，就可以达成复合的目的，那么我们要怎么做，才能知道对方的心理阶段呢，今天呀给大家整理了以下四点，还有一些正确的做法，你只有掌握了这四点。你就知道你们该在什么时候出击了，第一，锻炼期间的隔离期，这个期间呢，我们会深深的陷入到一个焦虑和怀念的过程，对方也许会抗拒你的所有信息，也不想被你所打扰，那这个时候啊，所有的进攻其实都是无效的。如果说这个时候呢，你还要去上门纠缠，那对方他可能会拉黑删除你的所有的联系方式，正确的做法是什么呢，就是给对方一个冷静期，千万不要让彼此的亲朋好友去求和，也尽量不要引起冲突，防止你们之间的关系出现恶化。第二个时期，复联期，这个阶段呢，对方没有什么很大的情绪波动，但是也不代表对方对你的防备情绪就彻底的消除了，很多人呢，在这个时期就会踩坑了，刚刚感觉到对方的排斥情绪下降了，就又开始骚扰对方，发小作文。频繁的打扰对方，结果呢，又回到了锻炼的状态，在这个期间呢，我给大家提个醒，就是你不要去聊过去的感情，不要去说废话，说什么，在干嘛，我想你了之类的话，最好的方式啊，就是隔几天联系一次，几个回合之后呢。就结束，不要频繁的联系，第三就是到了观察期，如果说你已经到了这一步，那么你离真正的复合就差临门一脚了，因为到了这个阶段，他可能会重新考察，去看看你们两个人是不是三观一致，同时呢。也会感受到对方的情绪反复无常，这个时候我们一定要保持心态的平稳，不要随着他的情绪而变化，因为你们的关系能否有变化，能否变得更好，这个过程，对方一直在衡量他，会有一些不适应，那么他也会故意的去测试你。去试探你，看看你是不是真的改变了，你就只需要看清楚这两个障眼法，维持好现在的状态，那么你离真正的复合就不远了，第四个时期呢，怀念期，这个时期啊，对方会非常的想念你们之间美好的回忆。比如说一些具体的事情吧，听到一些歌，看到过去一些看过的电影，或者是看到一些伤感的文案，甚至会去翻阅你的第三方社交平台，了解你最新的动态，如果说你最近刚刚好呢，也表现的很不错，能够重新吸引到他。那么就会增加他想要跟你和好的念头，甚至呢，他会旁敲侧击的测试你的反应，在这个时期，我们正确的做法就是，试图让他去掌握这个主动权，而你呢，去配合对方，按照他舒适的方式去升温你们的关系，就可以了。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
