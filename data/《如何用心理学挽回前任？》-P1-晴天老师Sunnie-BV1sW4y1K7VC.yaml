  text: '# 《如何用心理学挽回前任？》 - P1 - 晴天老师Sunnie - BV1sW4y1K7VC很多人放不下前任而痛苦，相比之下就会觉得前任非常的绝情，两个人明明同样经历了相爱分手的过程，为什么还会有这样的差异呢，其实真正主导我们行为的是心理，比如吵架，你想到的是担心，怕解决不了，过不下去。而他感觉到的是疲惫，还会觉得多大点事还要斤斤计较，所以千万不要觉得对方分手是一个绝对理性的判断，他分手的主因一定是心理层面上感受不好了，至于那些因为没有未来不合适等分手的理由，只是一个用逻辑包装的借口。看似是无可动摇的，你要是真正能够从心理学上去影响他，其实同样是可以复合的，今天就给大家提供三个心理技巧，第一个就是利用稀缺效应，我们都知道物以稀为贵，越稀缺的东西人们就越想要追求，因为害怕错过。我们也更容易受到非理智冲动形式，像一些商家就早就在利用稀缺性了，比如直播带货，让客户知道如果他们不在规定时间内购买，就可能会面临缺货或者涨价，以此来提升人们的购买热情，这个在感情上其实同样有效。比如之前王校长追孙一铃的事情被拒绝了，反而自己更上头了，其实就是一个很好的例子，如果她真的接受追求了，其实多半很有可能也会成为一个很快分手的，又一任绯闻女友了，但是她选择了拒绝。这个对于王校长来说其实就是稀缺的，而至于我们看客一个网红拒绝了王校长，也让她突然爆火了，因为大家都想知道这样奇特的女子是谁，所以营造稀缺的感受在于我们挽回中也同样有效，比如你本来为了达成你挽回的目的。对对方有求必应，前任能够随时从你这里获取他需要的，他是没有紧迫感的，因为他知道只要他一回头他就能够得到你，那我们要怎么去营造我们的稀缺性呢，其实说白了就是要提高你的门槛，为什么前期让你不要太暴露需求感。就是让你能够跟前任正常的聊天，你可以在正常平等的聊天中，可以自由的谈到你现在欣赏的人是有责任有担当的，同时释怀之前感情，这个无意中就是告诉对方他可能会落选，而刺激他怕错过的心理。引入竞争者其实也是在制造自己的抢手，朋友圈发跟高价值异性的合照，最好可以是工作照或者说多人合照，让他从照片上能够体会到你身边有其他很优秀的人，其他人对你也很重视，烘托出自己在异性眼中的高价值。或者说你可以在朋友圈或者在跟他的聊天中表达，你有跟什么样的人合作完成了什么项目，或者说新认识了什么人，互相学习，前任不仅会觉得你是高价值的，也会觉得你可能会被人抢走，那他就落入了这个稀缺的陷阱。不过注意用这一招的时候一定要注意两点，第一个不要过激把人吓走了，比如对方联系你，你完全不回复，或者说你把条件设太高，或者说竞争者太多太强，你和异性过于亲密了，这些也都会让他觉得反感或者说没有机会了。同时你自己一定是本身要具有一些实力的，外强中干的总归会被拆穿的，我们用稀缺性去吸引他的注意，为的是争取这个时间把自己的稀缺性提起来，第二个方法叫做情绪归因法。我们会把自己经历过的一些强烈情感归因到与之相关的人身上，有一类季节性恋人说的其实就是这个原因，比如两个互相不认识的异性，因为滑雪等季节性的活动相识相爱了，在夏天悄悄来临的时候，发现感情也悄悄的没了。为什么会有这么大的情感转变，其实就是因为他们把运动娱乐带来的正面情绪，误以为是对方让自己心情愉悦了，而一旦因为这个客观条件限制失去了正面情绪的来源，自然也就会对彼此失去了感觉。其实提前知道这种情绪归因的错误模型，我们也可以利用起来，比如主动的去激起前任当初甜蜜的感觉，对于我们挽回也是很有效的，比如约一个温暖的咖啡厅，或者说两个人经常去的地方去谈事情，这个时候追忆过去就很好用。'
- answers: '-   在挽回前任时，不应该提复合条件是因为这样会刺激到前任的需求感，进而让他觉得自己已经没有机会了，从而失去信心。

    -   吊桥效应是一种心理效应，指的是在一种危险的环境中，人们对陪伴者会产生更强的好感和依赖感。可以利用吊桥效应来增加对方好感度和信任感，比如约他一起去体验一些新鲜的刺激项目，让他从中感受到情绪的满足感，顺延他也能够理解成是自己给他带来的这种感觉。

    -   巴纳姆效应是指人们容易把一些笼统的、褒义的人格描述当做针对自己的特殊性格描述，从而产生共鸣和好感。可以利用巴纳姆效应来增加对方好感度和信任感，比如通过表达对他的共情和理解，让他感受到自己受到了重视和认同。

    -   共情是指理解他人的情感和感受，引导是指以某种方式影响他人行为或观点的过程。可以利用共情和引导来击中对方内心，引导对方朝着自己希望的方向发展，比如通过引导他回忆过去的美好，让他重新感受到与自己在一起的幸福，从而增加对自己的好感度和信任感。

    -   可以增加对方的动力和信任感，比如在表达自己对他的期待时，同时也要给予支持和鼓励，让他感受到自己的重要性和存在价值。同时，也要表现出自己的实力与价值，让他认识到自己在自己身边的竞争者中也是有优势的。'
