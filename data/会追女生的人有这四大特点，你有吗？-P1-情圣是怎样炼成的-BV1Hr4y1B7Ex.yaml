- answers: '-   有些人不能接受生活中的突发问题，导致痛苦和困扰，是因为他们缺乏处理突发问题的能力，以及缺乏调整心态和应对困难的灵活性。

    -   有些人不能改变别人对自己的感觉，只能改变自己的态度，是因为人与人之间的感情是双向的，不能强求别人对自己产生特定的感觉，但可以通过改变自己的态度和行为来影响别人对自己的看法。

    -   追求改变对方的状态而不是改变自己是错误的想法，因为每个人只能控制自己的行为和态度，无法控制别人的想法和感觉。因此，更有效的做法是改变自己，而不是试图改变别人。

    -   追求别人对自己有感觉可能是因为人们渴望被喜爱和肯定，希望得到他人的关注和情感回应。然而，这种追求并不总是健康和实际的，因为无法强迫别人对自己产生感觉。

    -   不能接受生活中的无常可能是因为人们期望生活稳定和可预测，但事实上生活中的无常是不可避免的。不接受无常可能会导致焦虑和困扰，而接受并适应无常则能帮助人们更好地处理生活中的变化。'
