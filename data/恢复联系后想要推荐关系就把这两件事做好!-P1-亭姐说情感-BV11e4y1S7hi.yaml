  text: '# 恢复联系后想要推荐关系就把这两件事做好! - P1 - 亭姐说情感 - BV11e4y1S7hi不联后做好这两件事，你才能够推进你们的关系，今天我就来跟大家分享，一期跟前任复联的关互，分手后很多人呢，想要快速提升跟前任聊天的热度，去连接你们的关系，这是每个往回者的梦想，其实呢。你们在跟前任恢复联系的前期呀，是不是经常遇到对方回复很冷淡，或者是很敷衍的，那么你就需要注意一些问题了，我先来说两个经常会出现的情况，也是很多往回者都会犯的问题，第一个呢就是话题的方向不对。对方给不到好的反馈，第二呢就是他对你还有很强的防备心理，特别是刚开始复联的时候，前任给你的窗口是很小的，大多呢都是有事说事，没事别找我的态度，所以呢冷淡你，敷衍你是非常非常正常的。那么对于你来说想要修复这段关系，那你就需要做到以下几点，第一要降低自己的期望值，保持平常心，特别是在联系的过程中，很多人呢都会因为一旦联系的不好，情绪波动会非常大，这就会导致很容易做错事。这个呢我真的是很有感触，之前我有带过一个学员，他去复联的时候就很紧张，不管对方给的反馈是正面的还是负面的，就激动得无法自拔，时时刻刻惦记着我还能不能复合成功呢，我这么做希望大不大呀。他会不会对我已经死心了呢，问题一个接一个，很多时候呢都需要我把它给按住，不然呢就谈崩了，这第二点呢就是要保证你们话题的质量，确保你能够跟他正常的沟通交流，能正常的相处，这样才会有机会去缓和关系提升热度。所以呢恢复联系的前期，不要过度的在意前任的回复，你要记住这是一场持久战，如果说你现在也正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
