  text: '# 前任已经开始新的恋情了，难道我真的复合无望了吗 - P1 - 泊明远 - BV1he4y1U79r前任有了新的恋情，真的就复合无望了吗，那这个是很多女生，都会担心的一点，但是我跟你们说，如果你的前任和新婚，是这种情况，那么你们和好的概率会非常大，他呢，就是当你们在一起的时候的竞争者。但是他从来都没有放弃，哪怕是看到你们甜甜蜜蜜，他也忍着不动，一直潜伏在前任的身边做朋友，什么好兄弟啊，青梅啊，就是找到合理化的名头，平时可能说按捺不住，但是在你们感情的问题出现的时候，他就开始去关心啊。体贴和护，为的是什么呀，给前任制造出一种落差感，前任就会突然觉得，这个新婚怎么这么合他心意，然后你怎么这么胡搅蛮缠不理，然后你就被做了空子，那其实这种情况下大概率呢，前任是被新婚的陪伴所感动。只是在他最困难的时期，弥补了他感情上的空缺，而不是那种真正的喜欢，那就算他们有了不少进展，随着时间的消退，他就会逐渐的拿新婚和你做比较，就越来越觉得，最懂他的人还是你，这个时候他就会开始犹豫了。到底要不要找你去复合，在面对前任有新婚的情况下，一方面你要控制好自己的心态，跟前任去保持距离，不要做一些莫名其妙的事情，去新婚助攻，另外一个方面，哪怕他有了新婚，新婚期也不会超过三个月，三个月后。就是对你的怀念期，所以这个期间，你还需要保持对他的忠诚，勾起他的愧疚感，而你呢，也通过这样的时间，去降低前任对你的负面印象，当然还有一种情况，就是当前任有新婚后，就突然意识到，根本就不是他想要的感情。他会立马进行一个反弹关系，马上回头来找你，求你原谅，到你复合，这个时候你别心动太早，你得好好反思自己的问题，才能够去之后，创造更好的相处环境，这场感情才能走得更久，我是博明，如果评论面前你还不太懂的话。可以私信求付，找老师聊聊。'
