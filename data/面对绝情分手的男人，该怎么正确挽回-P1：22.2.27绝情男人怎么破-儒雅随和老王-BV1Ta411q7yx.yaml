  text: '# 面对绝情分手的男人，该怎么正确挽回 - P1：22.2.27绝情男人怎么破 - 儒雅随和老王 - BV1Ta411q7yx可别再被那些什么男生说的，那个绝情话所欺骗了，我多年的经验总结一个结论就是啥，人与人感觉是随时在变化的，就没有一丝余地放在任何一段人际关系里，我跟你说都不适用，包括说分手，你可别说是30年何东又何西。也许我们对一个人的感觉，30天它都会出现一个变化，首先往宏观的角度去想，我们对人感觉它是随时变化的，分手之后，即使我们说什么都不做，对方对我们态度，他也会起变化，比如说，他在刚分手的时候，对我们很抵触。但是过段时间，这种抵触的情绪会慢慢减退，因为啥，因为你已经没在做那些，其他的让他抵触的这些事，而他对我们态度也会相当的缓和很多，其次，如果你用了正确的方式，去处理你们之间感情问题，引导关系走向了。那么他对你态度，也会被你状态所影响，比如说，他会觉得当初自己，也有误会你的成分，比如说他会开始反思，这分手这个事是不是，太草率，再比如说，他会往复合想法越靠越近，所以说没有一丝余地。放在任何一种人际关系里，我跟你说都不适用，切记，我说这些，就是啥分手之后，你该怎么去扭转跟他的关系，首先你得明白，他为啥跟你分手，如果说你觉得对方跟你分手，仅仅是因为你不够好，于是说分手之后。你开始努力变好，那么，这种方式只能是感动自己，为什么让你先去思考，他跟你分手的原因，以及说他的需求点到底在哪，是因为有的人，他真就不在乎你颜值有多高，收入有多体面，或者说，你脾气有多好。也正是因为他需求点，不在你认为这个地方，你缺少分手成本，所以说才舍得放弃，当你清楚对方需求之后，照对方法对症下药，当你弄清楚，他为什么跟你分手之后，你就要根据你们现在的状态，来制定合适你的计划。其实大多数人遇到的都是啥，分手时间短，高冲突浓度，再加上社交状态，被哈嘿，或者说分手时间短，加上断电状态，再加上无联系，但不管是哪种状态，你们都需要做一件，非常重要的事，慢慢拥有他所需要的特点。前面我说到的，他跟你分手是因为说啥，你没有满足他的需求，所以说你操作这个过程当中，你要把他所期待的，你有的特点表现出来，怎么表现，通过跟对方聊天，以及说在日常生活，和社交网络上，你就展示自己。然后有两个问题，你一定要问一下，开始准备整活的你自己，首先第一个，如果这个人需要你花好几个月，甚至说半年以上的时间，你愿不愿意，第二，最终重新在一起之后，你仍然愿意满足对方的需求吗。如果说你这两个问题的回答都是，yes，I
    do，那么我恭喜你，你很大几率成功，并且你可以收获一份，长久而幸福的感情，其实亲密关系这玩意，它就这样，两个人都得有愿意改变，和愿意尝试这个能力。'
