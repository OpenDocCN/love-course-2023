  text: 或者說你還有沒有他的其他的小號，總之你能夠找到他的，但是切記不要著急去找他。他是需要冷靜一段時間的，那你就讓他冷靜一下，大部分的男人都是要面子的，所以他不會只記得你的壞，不然他跟兄弟吹牛皮的時候怎麼吹啊，他的前女友一無是處的話，那不就說明他也是個很差勁的人嗎。所以他是一定會從回憶中想起來你的很多好的，但是不是現在，而是需要在分開一段時間之後，那在這段時間裡，你可以好好的反思一下自己過往的不足，搞清楚彼此的需求是什麼，看看能不能找到彼此需求的平衡點。如果要達到這個平衡點，你要怎麼做呢，趁著分開這段時間，就朝著那個平衡點去努力，等到時機合適的時候，你再跟他慢慢聊天，看他的態度，如果他的態度逐漸的軟和了，那你們重新回到了朋友區，這個時候你再約他出來。讓他看到嶄新的你，這個時候見面也許只是一句簡單的，最近還好嗎，都能夠教對方心軟，雖然我們經常說男人是偏理性思維，但是這個不意味著男人的心，就是硬邦邦的像鋼板一樣了，女人的溫柔。對於男人來說恰好是最大的利器，分手的這段時間，他發現你變成熟了，你的眼神柔情似水，又藏不住那幾分我見猶憐的神態，那你想想，當他回想起自己曾經這樣的傷害你，把你逼成了今天的這個模樣，他會不會氣惱呢。他會不會心軟的懷疑自己的決定呢，當然了，我們上面說的這些僅僅都是挽回的技巧，這些方法確實很大概率上能夠幫助你們復合，但是呢，一定要先記住分手的時候的你們，一定都是渾身是傷的，即使復合了。很多傷口也不見得會來得及癒合，這個時候你著急去用力的擁抱彼此，那麼一些舊傷可能會裂開，甚至還可能會發炎，所以千萬別著急好嗎，心急吃不了熱豆腐，覺得有用的話。記得一鍵三連哦。
