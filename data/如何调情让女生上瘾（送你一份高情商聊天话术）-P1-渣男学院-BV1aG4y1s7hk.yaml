  text: '# 如何调情让女生上瘾（送你一份高情商聊天话术） - P1 - 渣男学院 - BV1aG4y1s7hk你知道如何調情才會讓你心愛的那個女人心裡癢癢的嗎？不會調情的這幫兄弟啊，來我今天告訴你們一個方法，如何調情讓女人的心裡癢癢的，你在這裡待上一分鐘點紅點加關注，以免想看的時候找不到了，不管你有沒有女朋友。看完我的分享，對於女人的那些小心思，你會更深入的了解，和女人聊天你不能一直落家常，停留在友誼區，最後都聊成了兄弟，你得學會調情，就比如說女生問你，你看我今天的這個指甲好不好看啊，重點來了啊，女人這樣問。你猜她想聽到什麼，男人們豎起你們的耳朵好好聽啊，她當然想聽到你的讚美了，這個時候你一把拉過她的小手，就假裝徇私一會，然後說，你這個指甲做得是真不咋地，但是這個小手是又白又嫩是真好看，此時女人的心裡啊。肯定癢癢的，你再看她臉上的表情，那不就是戀愛的感覺嗎，有的女生可能會輕輕的打你一下，嘴上說你真壞，心裡明明就樂開了花，一起出門逛街啊，你就時不時的摸一摸她的頭髮，攬一下她的腰，這些親密的動作啊。一定要有，記住，老實人啊，永遠只能當備胎。'
