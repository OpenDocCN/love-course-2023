- summary: "-   女生最喜欢说的话\n    1.  女生会说只是朋友，但早已认识很久\n    2.  对你很好，但把你当哥哥\n    3.  谈过几个恋爱对象，却说只有三个\n\
    \    4.  提到在一起时，却说当朋友不好吗\n    5.  表示发朋友圈都是没结果的事情，不想让太多人知道，但会发自己想要的内容。建议放手去爱。"
  text: '# 唠女最喜欢说的话 - P1 - 舔狼小吴 - BV12M4y1U76R撈女最喜歡說的話，如果你喜歡的女生也跟你這麼說的話，那你就要小心了哦，就女生會說哎老公呀他只是我的朋友，咱倆還沒好的時候哎就已經認識了，要好早好了，對吧你怎麼能不信任我呢第二呢，就是哎你對我很好。哎我很感動，但是呢在我心裡我一直把你當哥哥，第三個呢，就是你只要問他談戀愛談過幾個，他都會跟你說我只談過三個，哎當你問對方，哎我們要不要在一起的時候，他就會跟你說哎，我們當朋友不好嗎，第五個。比如說你讓一個女生去發朋友圈，他會怎麼告訴你呢，他會說發朋友圈呢都是沒有結果的事情，我呢不想讓太多人知道，就是你只要能做到我心目中想的樣子，哎我自然會發，所以呢你只要遇到以上這種情況。哎遇到了這樣的女生，那給大家的建議呢，就是你們可以去放手去愛了。'
