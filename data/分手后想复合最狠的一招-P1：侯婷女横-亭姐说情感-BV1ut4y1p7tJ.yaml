  text: '# 分手后想复合最狠的一招 - P1：侯婷女横 - 亭姐说情感 - BV1ut4y1p7tJ其实从客观上来讲，不管是什么类型的分手，其实都是可以和好的，只是看难度的大小和时间的长短，但是有个前提，那就是方法要对，而且执行力要强，今天我就告诉你们一个颠覆认知的方法，希望看完之后能够帮助到你。如果说你是本着分手了，就是遇到了错的人的这种心态，我建议你可以直接滑走了，我更希望的是能够认真的对待自己的感情，并且梳理好自己的感情，能够做出完善的人，这条视频实战性非常的强，先点赞收藏反复观看。首先你要明白，你们的关系已经出现了问题，起码在对方的角度，你们的问题是毋庸置疑的，而且问题很大，大到对方已经无法继续跟你在一起，已经失去了吸引力，或者是说看不到未来，所以说真心分手之后。一定要好好地把握每一个细节，下面才是重点，你要听好了，我发现我不爱你了，这是因为你们关系出现了矛盾，我看不到未来，这是因为你的缺点，我就不相信你以后的改变，说白了，你还是不够重视。我心中有一个过不去的坎儿，所以分手了，这是因为你曾经犯的错，你要搞清楚分手的前后顺序，它不是因为你们之间存在的一些问题，才导致它不爱你，不是因为它不爱你了，才出现的问题，导致你们分手。不爱一定是有原因的，而这个原因，就是导致你们分手的主要原因，所以说问题出现之前，分手的目的，对于它来讲，也是长痛不如短痛，所以说它现在对你冷淡也好，冷漠也好，绝情也好，语言坚定也好，不给你机会也罢。或者说是拉黑，删除你的联系方式，甚至是说找到了新欢，这些都不会让你的这段感情，变得无法复合，只要你向它证明，你是有能力解决到，你们之间存在的问题，并且让它憧憬，和你在一起的美好画面，和美好未来。它就会有很大的机会回头，你有没有这样的一个感悟呢，原本已经是喜欢了，很久不用的东西，比如说衣服，一支笔，或者是一个包，但是突然有一天发现找不到了，或者是坏掉的时候，会有一种非常非常可惜的感觉。甚至觉得它是很有用处的感觉，这种就是心理学上的损失厌恶，基于这种心理，我总结了这种心理，叫做删车情绪，分手啊，断联呢确实是一种方法，但是如果说你已经纠缠了好久了，这个策略刚好适合，它有效的主要表现。是在于损失厌恶，哪怕它真的已经不爱你了，但是呢，忽然让它觉得自己已经失去了一个，原本很爱自己的人，它会很沮丧，也会很痛苦，从而激发它的损失厌恶心理，还有啊，就是它的危机感，它会变得不安焦虑。这就是一个复合的基础，然后呢，赢得自尊，拉回你的地位，我跟所有人啊，一再去强调过，只要地位相处平等的时候，才能够去吸引，得不到的永远是最好的，而不是说一味的去求和，最后呢，减少对方的逆反戒备心理。当你一直在苦苦纠缠，它会产生逆反心理，你越纠缠要复合，它越不想跟你复合，因为每一次的联系啊，都会产生压力，从而呢产生了戒备心理，你想一下，当一个人像防敌人一样防你的时候，它怎么会让对方重新喜欢上你呢。当对方提出要分手的时候，前期的阶段呢，我们进行讨好的策略，然后表示撤离，然后呢，激发出对方的损失厌恶心理，变被动为主动，由低位变成高位，但之后呢，一定要向对方展示出一些价值的信心，说白了。就是刚分手的时候呢，表现出的道歉和不舍，哀求痴情，然后后面呢，就会让他觉得啊，你死心了，放弃了，所以说呀，只要运用好过山车的情绪的道理，其实呢，你们的复合并不难，我是小婷。如果说你现在遇到了一些情感问题，私信复合，我让你爱的人重新爱上你。'
