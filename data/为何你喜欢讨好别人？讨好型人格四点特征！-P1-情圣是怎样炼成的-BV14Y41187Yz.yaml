  text: '# 为何你喜欢讨好别人？讨好型人格四点特征！ - P1 - 情圣是怎样炼成的 - BV14Y41187Yz所以我们就说到一个问题，淘宝型人格有一个非常重要的问题，就是缺乏内驱力，就是他自己没有去主动而去做什么事情的欲望，也就是说你没有去接触女生的主动性。内驱力就很简单。你们有几个人说你喜欢上一个女生或者你看上一个女生，你就老想着怎么去找她，你老想着想去见她，想去跟她在一起。内驱力就是内在的驱动力，就是你天生就看到这些女生，你就喜欢跟她在一起，你见不着她。你就老想着我什么时候能够跟她在一起。这叫内驱力，就是加到一个女生微信，你就老想着跟她去说话，而且你去跟她说话还不是那种说我要找你有什么目的，我就是想跟你说话，我就愿意跟你说话，我就想跟你聊天。有几个好好心的人恐怕都不会吧，就我加到你，我就觉得太高兴了，我就很愿意主动约你出来，我就很愿意主动去跟你聊天跟你说话，问你最近怎么样，最近老想着你也不知道你怎么样了，这是不是很自然呢。需不需要去碰到什么机会，你们肯定学学半天会不会反到他，我们不用，不用想这个问题。只有什么情况下你才需要去学技巧，学这种套路，就是你根本就不愿意干这个事，你逼着自己去。而且你逼着自己去的话你又没这个能力去跟别人交流，而且你还想达到某个你现在达不成的目的，你说你难不难，你说你痛不痛苦，你说你难不难受。所以说这种缺乏内趣力的人，首先第一个叫什么，叫非常倾向于依赖他人。比如说你觉得某某人有钱，就感觉跟着对方会不会有前途，然后希望每个人都喜欢自己，就相当于说你每去追一个女生，我就问你们一个最简单的问题，你们碰到一个白富美，你觉得这个白富美有钱，你觉得是不是跟人家追到了。然后跟人家结婚了，你后半辈子就不用想事了。第二个，希望每个人都喜欢自己，一旦有人不喜欢呢，比如说你们去追女生，你们就希望每一个你聊的女生都对你有好感，你都能聊到，就希望每个人都喜欢自己。一旦有人不喜欢呢，就会产生挫败感，别人不喜欢你，那不是很正常的事情吗，你又不是人民币。你看有很多人就老是说，这个女生我搭讪认识了，然后人家就不怎么理我，然后我怎么去挽回她，这种人最喜欢问的问题是什么。我怎么去挽回她，我怎么去挽回这个人，我怎么去挽回那个人。第三个，没有把事情做好，做优秀的欲望，因为你觉得你自己本来就不应该是那只粗头鸟，本来就觉得自己是个垃圾，我干嘛要把事情做好，我要是把事情做好。做优秀了，我觉得是不是会得罪人呢，我是不是会伤关系，我是不是会招人嫉妒，有没有这种心理。第四个，在关系中跟人相处永远是以防止失去为目的，而不是发自内心的愿意去付出。你的所有付出和讨好别人都是以防止失去为目的，怕别人不理你了，怕别人抛弃你了，怕别人跟别人跑了，反正就是自己爱得很卑微。你做的所有事情都是为了让他不离开你，而不是说你真的想为他做什么。所以你就成了一只舔狗。所以做所有这些事情，你有没有发现，这样讨好别人的人，有一个最重要的问题，他的生命里面缺乏一个最重要的一体，就是你到底想要干什么，是不是基本上你答不上来。因为你说你想当销售。那你去做了吗？你说你想当销售，你真的喜欢这个事吗？如果说一个人真的喜欢做这件事情，真的想做的话，一定不是说我在干，在学这种状态，一定说的是什么，我现在了解到销售有哪几种类型，然后我看了一下。我觉得这个东西好像挺复杂的，这个工作好像有一定的难度，而且我也不怎么顺利，但是我觉得不管再怎么不顺利，或者说我每天要受气也好，我觉得我喜欢这种生活。'
