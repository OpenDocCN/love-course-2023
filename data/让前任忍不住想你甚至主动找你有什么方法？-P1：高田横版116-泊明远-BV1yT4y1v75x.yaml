    \    1.  心毛效应让对方联想到你，不断想起你\n    2.  在断联期间通过发一些相关动态让对方回忆起曾经的场景\n    3.  植入新的想法或感受，影响对方对你的重要性"
  text: '# 让前任忍不住想你甚至主动找你有什么方法？ - P1：高田横版 116 - 泊明远 - BV1yT4y1v75x如何让前任在分手后总是忍不住想你呢，甚至说主动来找你，我相信很多人对这个话题都非常感兴趣，耐心听完，分享给你身边正在失恋的人，在心理学上有一种很有意思的效应，叫做心毛效应，心毛效应指的就是。当他看到某一种东西，或者听到某一种事情的时候，都会和你联系在一起，形成了一种条件反射，从而不断地想起你，举个例子，分手之后，你会不会因为路过某个一起，曾经去过的地方，或者是看到似曾相识的场景。又或者是听到一首关于他喜欢听的歌，那么你就会想起来你们在一起，这个就叫做心毛效应，如果说能让他也体会到相同的感受，那么就会让对方想起你，那该如何去运用这个效应呢，比如说在断联期间。你可以有意无意地发一些，你们之前去过的地方的相关动态，那么去让他既能回忆起曾经的场景，又可以因为不了解你目前的生活状态，而感到好奇，而男生都是有征服欲的，如果当下过得不好，或者说没有认识新的人。他就会开始不甘心，而这样的效果就能够达到，在想你的同时，也有可能去推动他过来找你，所以心毛效应应该就是植入一个想法，一句话一个概念，或者是制造一种全新的感受或者体验，打破对方对你的固有印象。那么每当这个场景重现的时候，让对方重复性地想起你说过的话，从而影响到你在他心里面的重要性，我是博明，如果你現在也正在經歷這樣的情感問題，那麽私信晚回，老師會來幫你。'
