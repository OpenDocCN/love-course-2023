  text: '# 如果分手后的前任和你说了这一类的话，意味着给你留复合的机会 - P1 - 泊明远 - BV1ia411Z7Kt其实分手后，前任说的这些话，是在你领头抬尖，在很多时候，即便前任给了机会，你还是会把自己的情况，搞得一团乱吧，我发现很多人在失恋后，真的非常地上头，完全地失去理智那一种，打个比方，前任已经说了。我们冷静一段时间，不要再彼此纠缠，或者说先暂时地分开一段时间，先当朋友处一处，那因为各方面的原因，都挺多的，磨合的也没有那么好，其实你的前任能够说出这样的话，已经是在给你台阶下了，并且对方没有把话说绝。这其实也说明了，当分手的时候，前任的内心，多半还是会有一些犹豫和挣扎的，他会给这段感情留有余地，但是有些人他就是认为，前任说的这些话，是不是在给机会，是不是我再往前走一走，再去哄一哄。把自己的姿态放得再低一点，他就会回心转意，但事过之后，我相信结果如何，你们都已经很明确了，其实仔细想一想，为什么有的人，分手后虽然经历了波折，但最终可以走向复合，而有的人却破罐子破摔。把前任也逼上了绝路，那既然已经分手了，就不要再妄想用低成本的方式，和前任复合，那分手就是因为，前任想让你知道，期待你，重视你之间的问题严重性，以及你带给他的伤害和影响，因为他也会害怕暂时的和好。不过是事后的重蹈覆辙，我是博明，如果屏幕前的你现在，也正在面临这样的情感环境，可以私心修复，老师会来帮你。'
