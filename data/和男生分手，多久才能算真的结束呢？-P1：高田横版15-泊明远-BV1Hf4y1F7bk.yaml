  text: '# 和男生分手，多久才能算真的结束呢？ - P1：高田横版 15 - 泊明远 - BV1Hf4y1F7bk和男生分手多久才算是彻底结束呢，那么分手只是少了一个身份，代表你们的表面关系结束了，可是感情的结束却并没有那么容易，大多数情侣分手之后，都会存在痴情的一方，那么无论这个男生，做了多么绝情的事情。很多姑娘心里，始终都是爱着对方的，就算对方说了很绝情的话，那么你也始终无法忘怀，我是博明，如果你现在，也正在经历这样的情调问题，那么思绪修复，老师会来帮你。'
