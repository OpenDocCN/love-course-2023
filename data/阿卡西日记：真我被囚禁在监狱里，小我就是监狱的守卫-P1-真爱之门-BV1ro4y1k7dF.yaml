    - BV1ro4y1k7dF(音乐)，嗨 我是Hero，欢迎你来到真爱之门，在今天的阿卡西日记里面，我想为你呈现我在最近的，有一次冥想当中，所连接到的一个很有趣的画面，当时我在感受内在的一股能量堵塞，内在的一个受伤的感觉。你可以理解为在感受，受伤的一个内在小孩，当时我的感受就是有一股抗拒，在阻碍我感受它，然后我尝试去感受那股抗拒的时候，突然在我的内在空间，就呈现出来这样的一个画面，很有意思，就如同你所看到的。在虚空中有一个红色的圆盘，像一个没有边的监狱一样，然后有好几个各色的，各种形状的，就像小孩子小婴儿一样的，就是很多年轻人喜欢玩的，史莱姆那种形状，在那很忧伤，很不开心，或者很压抑的蹲着或者坐着。然后旁边有一个很庞大的一个红色的，但是很强壮，然后有点掌控欲的一个大史莱姆，红色的就站在旁边，就好像在守着他们，监控了他们，然后一呈现这个画面我就懵了，我说这红色的不就是小我吗。这些各种颜色各种形状的小史莱姆小朋友，他们在那很委屈的蹲着或者坐着，在那压抑着自己，不就是受伤的压抑的内在小孩吗，而且这个画面真的很符合真实的情况，就是小我其实是我们受伤的内在小孩的，压抑器或者压抑官。因为假如说你了解过障碍症的内容，或者说其他的疗愈的内容，你就会明白，小我就是我们潜意识，允许我们表现出来的那部分，我们认为只有这部分我是我，我只有表现出这部分的自己，我才可能被接纳被爱。才可能有人喜欢我，而那些内在的其他部分，总之就是从小到大在成长过程中，被压抑的一部分一部分的真实自我，一部分一部分的受伤的内在小孩，那些不是我，我不承认他们的存在，我不喜欢那个嫉妒的自己。我不喜欢那个愤怒的自己，我不喜欢那个喜欢钱的自己，我不喜欢那个对女孩表白的自己，总之在成长过程中，由于外部影响，你把很多部分的自己给压抑了，给困在了一个无形的监狱里面，而遁守这个监狱的就是小我。这个图我觉得就很完美的，把这样的一个关系，这样的一个模型给呈现出来了，然后当时我呈现出这个画面之后，我就想我的天呐这个图太妙了，我结束冥想之后，一定马上就要把它画出来，然后于是现在你就看到了。这样的一个简笔画，还是很生动的，我觉得画的特别好，相信这幅画如果呈现给你，你也会有一些启发，这样是我最希望看到的，OK以上就是我今天所分享的内容，就非常简单的一个场景，如果你喜欢我的内容，你可以关注我。以后有新的视频发布，你就可以第一时间收看到了，如果你想让这个视频被更多的人看到，你可以点赞评论转发收藏，把这个视频转发给你身边，一起学习疗愈学习灵修等等，这样的小伙伴，我是Hero。我现在在陕西西安我的工作室里，为你分享今天的内容，我们就下期再见了，Peace，你拿着，我的，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，我拿着。我拿着，我拿着，我拿着，我拿着，我拿着，我拿着，由
