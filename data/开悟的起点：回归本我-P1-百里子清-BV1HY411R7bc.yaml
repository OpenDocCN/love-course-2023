  text: '# 开悟的起点：回归本我 - P1 - 百里子清 - BV1HY411R7bc你有没有发现，其实我们每个人每一天，都是戴着面具在生活，很少有时间，或者说这个时间上是很少的，能够回归到一种本身自我的状态，有的时候是一种不自觉的过程，或者说有的时候是一种没有办法，或者说无意识的状态。我们就是在不知不觉当中，戴着这种面具在生活，我们自己有的时候会察觉到，有的时候会讨厌这种状态，但有的时候也没有察觉到，有的时候就形成了一种习惯，其实很多时候，特别是当夜深人静的时候。或者说一个人独处的时候，我们慢慢的就能够回归到本身的自我，所以为什么要强调要求我们去冷静，要求我们去独处，要求我们去思考，就是这个目的，在思考的过程当中，自己独处的过程当中，就能够回归到本身的自我。当我回归到自己本身的这种状态的时候，那么我对自己就有一个审视，而在这种审视的状态下，我才能够看清楚一些问题，对很多事情，我才能够做到从本源上去了解清楚，抽丝剥茧，才能知道我自己哪些地方还有问题。哪些地方做得不好，通过这样一种独处思考，通过这么一个流程，然后来让自己慢慢的达到一种另外的境界，达到另外的一种境地，或者说在某一个特别的日子里，或者说在某一瞬间，我们就会有所开悟，有所领悟。或者说这就是一个自我反思，自我反省，然后自我成长，自我开悟，自我领悟的这么一个过程。'
