- summary: "-   男生单身的核心问题是社交效率太低\n    1.  社交效率低导致难以找到合适对象\n    2.  增加社交数量可以提高找到合适对象的机会\n\
    \    3.  提高社交质量，避免浪费时间在错误的人身上"
  text: '# 男生单身的核心问题社交效率太低 - P1 - 麦子的恋爱课 - BV1k84y1g7gD大部分兄弟单身的核心问题就是，社交效率太低了，今天这个你要是明白的话，想找个对象就特别简单，只有两点，第一个就是数量，你想一想，你能说得上话的，适龄的异性有多少，能超过20个吗，再刨开那些已经有主的。实在是接受不了的，那还剩几个，但是如果说当你认识100个的时候，我跟你说，你挑都挑不过来，咱上学的时候老师也说过，量变引起质变，你在这个人的眼里可能是前10名，但是你在另外一个人眼里，可能就是前3名了。明白这个道理吗，就是你想通过努力拼搏，去挤掉那7个人，那是非常困难的，因为这个社会上运气好的，有好爹的太多了，但如果说你想认识更多的女生，那就很简单了，第二个就是质量，所谓的西渣体制。就是你的社交质量太低了，不是你遇到的每一个人，都值得你去付出，结果就是你在错误的人身上，浪费了好几年的时间，兄弟们记住，当你已经反复的表达了自己的真心，然后也付出了自己的精力，换来的如果是他的回应冷淡。然后吊着你，那就果断拉黑，换目标，他不是那个对的人，没有必要把自己的时间精力，浪费在一个不合适的人身上，(CC字幕製作:貝爾)。(有些字幕無法拍出)。'
