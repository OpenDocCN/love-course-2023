  text: '# 经典爱情公式，学会了让你的爱情和婚姻永葆青春 - P1 - 得意苑课堂 - BV1E44y1M7is告诉我吧，永不分开的公式是什么，谁都希望眼前的这个人，就是那个跟自己共度余生的人，可是恋爱会分手，结婚会离婚，有没有什么方法，让一段关系，永远在进行两性循环，根据我多年的经验，我总结了三点。能让婚恋相处更和谐，第一定期来一次深度的沟通，比如提议一起玩游戏，游戏规则是一起吐槽这段时间，对方做的不好的地方，在对方说话的时候，不能够打断他，并且两个人不能不高兴，比如女生说，上周你只顾着打游戏。我叫你打热水，你却打了杯凉水给我，当时我很难受的都快哭了，说完之后一定要控制自己的情绪，不可以发脾气，邀请男生也说出，你做的不好的地方，彼此说完之后，就解释当时没有做好的原因。如果真的有自己没做好的地方，要记得给对方道歉，如果你们是都很珍惜对方的话，那这样以后彼此都改掉不好的地方，不会去做让对方不开心的事了，2。懂得适时做出妥协还有让步，单身的时候你自由自在。恋爱婚姻是由两个人组成的，这意味着你没有办法像一个人时那么自由，但是你也会收获两个人的快乐，很多伴侣在争吵中寸步不让，有的时候对方示好了，给出修复关系的信号之后，他也不肯接住。结果导致新一轮的争吵再次爆发，有句话说，给个台阶你就像，对方如果已经表现出想要和好，或者是修复和改善关系的迹象时，要见好就收，不要再为了赌气逞口实这块，3。争吵之后愿意复盘。愿意一起努力寻求问题的解决之道，两个人在争吵之后，待双方情绪平复下来，开诚布公的讨论争吵是如何发生的，各自真实的想法需要期待究竟是什么，讨论下次如何避免类似的争吵，然而有很多人都省略了这一步。会当成什么事情都没有发生一样，该干嘛还干嘛，他们没有讨论没有分析没有反思，两个人没有一起思考，下次再遇到这样的问题该怎么办，看起来这样的做法和谐又省事，殊不知这样偷懒的沟通方式。只会让同样的争吵一次次的发生，一次次破坏两个人的亲密关系，积怨不断增加，导致新仇旧恨越来越多，关系逐渐破裂了，所以我认为永不分开的公式是学会经营，经营好亲密关系是一门学问。长期亲密关系则更需要智慧去做维护，没有不好的爱情，只有不懂经营的爱人。'
