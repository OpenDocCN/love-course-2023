  text: '# 对不起，我知道的太多了！揭秘女生不为人知的5个小秘密！ - P1 - 恋爱攻心 - BV1jL411g7fV很多小老弟会问我一些奇奇怪怪的问题，比如，为什么女生总是喜欢戴帽子，总是喜欢成群结队去厕所，女生是不是觉得越久越好，哎
    看来你们真的是不了解女生啊，好吧 那今天我就来给大家盘一盘。女生有哪些小秘密是男生不知道的，01 女生化妆的秘密，大多数女生在工作日的时候，都蓬头垢面素面朝天的，因为她们是来不及化妆的，最多打个粉底
    化个眉毛，差不多就行了，化妆品多贵，见人才化妆，同事不算人。所以如果说你发现，你的女同事在上班的时候，打扮得非常地精致，眼影眼线 美瞳 耳环 项链都配齐了，说不定在公司里面就有她心仪的小哥哥，以前的我不会聊天
    不会哄女生，都29岁了 还是个畜。后来在网上看到航宇老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心仪的女神，除到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们，也可以学习航宇老师的，立即提升下自己。徽信搜公众号，航宇情感顾问就可以找到的，很多技巧跟套路，都是可以直接复制粘贴套用地，关键效果还是其好，学一致用，祝兄弟们都早日脱单，还有个问题，男生也经常会问，化妆之后区别会很大吗，当然。不然你以为他坐那里半个小时，是在许愿吗，02，女生喜欢一个人会高冷，有的小老弟会问，为啥他对别的，男生都嘻嘻哈哈的，对我就冷冷的，你有没有想过他喜欢你呢，很多女生在喜欢一个人的时候，会故意变得很高冷。故作姿态，搅揉造作，装模作样，其实，女生就是想在她喜欢的男生面前保持，一个美好的形象，并且，还害怕自己的小心思被他看出来，就跟那个段子一样，女生夸你好看，只能说明你还可以，他们看见真正的帅哥。是不敢说话的，表面高冷镇定，实则慌得不行，但是相反，如果对一个男生无感，可能还会跟你很亲近，把你当哥们，相处起来就毫无压力，03，女生基本知道谁喜欢他，你问我为啥女生都知道哪个男生喜欢他，其实。这好像就是一种天生自带的被动技能，自动出发，就跟中学时代老师准备提问的时候，你会经常感觉到不对劲，结果接下来抽起来的就是你一样，这是神奇而又准确的第六感，至于是什么原因让他知道的，不好说。可能是男生的眼神，也可能是他发现这个男生对自己很特别，总之就是男生不自然的行为，4，女生和你身体接触，大部分女生，如果对一个男生无感，是一定会拒绝跟他有过于亲密的肢体接触，就算是简简单单地碰碰手。都会有很不舒服的生理反应，如果你在跟他的接触当中，不小心碰到他的身体，他马上跟个炸了毛的猫一样，盘得远远的，那大概率你懂的，05，女生拒绝你并不会讨厌你，很多男生会问喜欢的女生拒绝我，之后就疏远我了。她是讨厌我了吗，真没那么极端，你说你有什么值得让她讨厌你的呢，难道她喜欢的人喜欢你，你只是表达了自己的喜欢而已，又没做什么过分的事，但话说回来，确实有的女生会刻意地跟你保持距离，但她真的不是讨厌你。'
