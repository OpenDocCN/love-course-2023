  text: '# 和女生关系迅速升温的万能聊天方法 - P1：抖音_1 - 是教你恋爱的喵喵呀 - BV1dg411A7Gj跟女生聊天怎么才能制造万能的聊天话题，让女生既愿意跟你聊下去，又能迅速的拉近你们之间的关系，大部分男生都喜欢和女生聊什么话题，小姐姐你喜欢什么样的男生，你喜欢小狗还是喜欢小猫啊，啊你是什么星座什么血型。要知道啊女生聊天非常看重，你是否能提供情绪价值，所以如果你的话题跟聊天模式让她感觉平淡无聊，那她根本就提不起兴趣跟你继续聊下去，想让女生喜欢上跟你聊天，就要调动她的情绪。教你一个和女生迅速升温关系的万能聊天方法，制造共鸣，举个例子啊你可以跟她聊童年的糗事，比如小时候把碗打碎了偷偷藏起来后来被妈妈找到，满院子追着打你屁股，上课呢把书立起来头没在书后去吃零食。被老师逮着然后值了一个星期的日，不仅能够引起女生的共鸣还能逗得她哈哈大笑，或者啊你也可以跟她聊聊最近的娱乐大瓜，身边的趣事聊看法聊意见，这些话题既能让女生感兴趣。还能在聊天当中看出这个女生的价值观跟你合不合，这些个不比你一问一答查户口香的多。'
