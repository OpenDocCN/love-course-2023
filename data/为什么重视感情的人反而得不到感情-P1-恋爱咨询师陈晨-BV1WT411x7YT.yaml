  text: '# 为什么重视感情的人反而得不到感情 - P1 - 恋爱咨询师陈晨 - BV1WT411x7YT只看物质的人反而更容易得到爱情，你对精神的要求越高却越难得到想要的人，这个也就是今天的社会，有没有发现那些张嘴就是房和车的女生就能找到对象，但是你不要房不要车却很难找到对象，我并不是说物质就好。这些人通常也没什么好下场，但如果你是个特别看重感情的人，那就真的很吃亏了，我知道有些兄弟自己没钱也想着给女生买礼物，花呗都花不少了还琢磨着请女生吃饭呢，但这样往往没什么好结果，因为你把钱都花他身上了。你自然就不值钱了，钱不是给女人花的是给女人看的，我相信这句话很多人都听过，但是你做得到吗，你愿意为一段感情付出什么，但人家不愿意啊，我知道替男人说话这事特别容易账办，但你听我一句劝。如果一个人只用物质来衡量你，那你最好也只用物质来衡量他，字幕後製作/時間軸:秋月AutumnMoon。'
