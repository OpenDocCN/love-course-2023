  text: '# 高频率的聊天只会消磨神秘感新鲜感 - P1 - 雁门郡张辽 - BV1kf4y1d7GT大家好，我是宅男，用理工男社会分析情商问题，今天给大家解决两个聊天时的误会，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，你的屏幕会跳出三朵小青花，没试过的小伙伴赶紧去试一下。第一个误区就是聊天频率的问题，我统计过几乎所有来找我聊天的兄弟，他们在阐述跟女生聊天时候的情况，都会提到以下几个字，之前我跟他几乎天天聊天，有时候从早上聊到晚上，女生什么话都跟我说。而他们最后得到的结果却惊人的相似，女生跟我聊天越来越冷淡，找我的次数越来越少，甚至完全不找了，然后告诉你，我觉得我们还是做朋友比较好，为什么最后会是这样的结局呢，其实原因很简单。高频的聊天只会消磨掉你们两个之间的，神秘感与新鲜感，如果在消磨掉新鲜感之前，你们还不能成为情侣关系，当新鲜感消失，你还重复着这些事情，女生自然会觉得跟你相处很无趣，所以你们就没有然后了，所以跟女生聊天。在她意犹未尽的时候，又突然提出中止聊天，比如说乖乖我先去忙一会儿，晚点再来骚扰你，让她在没有聊天的时候，一直享受着跟你聊天的开心，意犹未尽，这样她自然会喜欢跟你聊天，期待着你来找她。等她经常性的会主动来找你的时候，你们在一起也就不远了，如果你还不知道，什么时候跟女生结束一个聊天话题，那我这里给大家准备了20多套，跟各种类型女生的聊天记录解析，里面有展示该如何正确的，跟女生结束话题。并且让女生想要主动找你的，一些聊天案例，如果你还没有看过，可以来跟我邀，或者在评论区给我打个6，只需要你的一个点赞关注，或者是三连来跟我交换就可以了，那第二个误区就是，关于聊天的话题。大家总是在寻找一种，特别有吸引力的话题，最好就是一句话能让女生喜欢你，但是根本没有这样的话题，而且聊什么话题并不重要，重要的是给你一个话题，你能不能延续下去，在延伸话题的过程中。能不能借着这些话题去情绪互动，聊得暧昧起来，再好的话题，如果你的思维不改变，你还是能够一句话把天给聊死，还有一点要记住，线上聊天的话题是为了邀约做铺垫，在线上聊天的时候植入一些小暧昧，比如说告诉她。见面不可以吃我豆腐，或者是第一次约会我比较紧张，当你看到我紧张的时候，记得抓住我的手，聊这些非常重要，不然你漫无目的的聊天，聊到最后连自己都觉得无聊的时候，女生会觉得有趣吗。而你聊这些女生反馈都很好的时候，那见面的时候牵手，应该就八九不离十了，而且你不聊这些，你们的关系会很难突破，很多粉丝都反馈说，跟女生约会就是去当买单侠，那就是这个原因，见面很多次。你们的关系没有实质性的进展，如果你对于和女生聊天还存在一些疑惑，可以在评论区给我打个6，找我聊天记录，那我看到你们的留言也会给你们解答，喜欢记得关注。我是宅男。'
