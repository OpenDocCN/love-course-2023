    \    3.  对前任的念念不忘实际上是自私和功利的表现，并非真正痴情"
  text: '# 分手后怎样才能做到不想念不联系对方！ - P1 - 亭姐说情感 - BV1bG411b7d5假如说你刚刚好失恋，你的老妈为了安慰你，二话不说给你换了一个iPhone20，同时呢，甲方又签下了你手头上的项目，这个月你足足到手的奖金是6位数，你一激动啊，想着自己的小节大。已经配不上自己的iPhone20，于是呢你一咬牙一跺脚，给自己贷款，放了一个立标的奔驰，回到家里面呢，你还琢磨着月供1万多的贷款，要怎么还的时候，你老妈给你打来了一个电话，她告诉你家里的房子洞迁了。明天呢就陪你去市中心看房子，第二天你一下子呢，相中了三环旁边的一个30一厅，又是一个无聊且枯燥的下午，你喝着下午茶，戴着墨镜，抱着门当户对的新欢，就在这个朴实无华，且枯燥的生活里面，你突然能想到。老子刚才才经历了分手，那可是6年的感情，于是乎你赶忙给自己接耳光，咒骂道，是不是现在的对象不够帅，还是现在小日子过得不够爽，为什么要给自己添堵，你发现了吗，真是让你控制不住想念的。并不是你分手后对于前任的痴情，而是在分手之后啊，你一直一成不变，失去了情人，变得一无所有，可能呢你没有摊上一个有钱的老妈，也可能手头上的项目企业毫无进展，老家的房子啊几十年了也没个动静。但是有一点可以证明，你之所以对前任念念不忘，而前任呢却对你毫无波澜，不过是人家的生活过得比你好罢了，说一句对于刚刚分手，可能很多人都不愿意接受的事实，分手后的后悔情绪啊。其实并不是来自于痴情或者是舍不得，而是来自于对比，就是他在分手之后变得更好，能够配得上一个更好的替代品，而你却不能，你就像丢了一块石头，当你走远了之后呢，你才发现，那块被自己丢掉的石头啊。其实里面包含了一颗金子，倘若此时此刻，你手里面握着一个更大更闪的金子，你不会后悔，反而呢还会暗自庆幸，被自己丢掉的，没有手里面这一块好，反正呢，丢掉的那块石头之后啊，你还是个老样子。甚至连石头都遇不到了，等你再发现曾经那块被自己丢掉的石头，竟然是别人眼中的抢手货，那么后悔的情绪啊就会油然而生，好好地想一想，你失去了那个人到底是谁，说得好听一点，叫做你喜欢的人，说得难听一点。叫做不会再爱你的人，所谓的痛苦啊，其实并不是那个人离开你的世界，你的生活的痛，而是在你失去那个人之后，心一次一次地被提起，又无奈地放下，伤疤一次一次地揭开，又一次一次留着血运河。这才是让你反复阵痛的关元所在，从某一种意义上来说呢，你爱得太过于忘我，太过于痴迷，你自以为放不下对方，是一种终贞不渝的体现，但事实上呢，一个不爱你的人，根本就不会多看你一眼，你所做的一切。都是自导自演的一个苦情绪罢了，相信我，你没有那么痴情，你也和普通人一样，心里面啊怀着自私的天性，当你搂着比前任好十几倍的对象的时候，自然就不会想念那个曾经的前任了，这条视频呀，可能是充满着自私和功利。但你仔细想一想，好像现实就是如此，如果说你现在正在经历一些情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
