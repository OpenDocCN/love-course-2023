  text: '# 解密聊天背后的本质 - P1 - 斌哥恋爱学 - BV1sY411f7yb兄弟們，我今天告訴你們一個秘密，和女人相處，聊天它不是本質，而是你值錢，如果你是一個窮鬼，別人就看不起你，你嘴巴上說出話來，別人都不想跟你說話，也不想跟你聊天，聊天一定不是本質，展示面才是本質。這個女人主要是看你這個人上不上檔次，你有沒有在自己的朋友圈裡把自己展示好，雖然說是簡簡單單的展示這兩個字，但是其實90%的兄弟他都沒有做好，其實你在網上看到那些會聊天的，他們會給你看一些微信的聊天截圖。QQ的聊天截圖，你會覺得這個人很厲害，感覺他們很會聊，對不對，其實我告訴你，根本就不是那麼回事，他們也是經過了大量的篩選，什麼意思呢？就是他給你看的那個截圖啊，這個人他本來就是看得上他的，他就隨便聊聊。你好像看他很風趣，很幽默，其實根本就不是那麼回事，你要看他背後的本質，所以我說這句話是拆穿了很多網上的一些有聊天技巧的情感博主，對不對，我看那些人聊天聊得特別好，本質上是他和這個人的價值是對等的。是一個世界的人，是一個階層的，價值對等之後才會有交易嘛，所以說聊天就是亂聊，對不對，能理解嗎，你平常怎麼跟男人聊的，你就怎麼跟女人聊就可以了，他不搭理你，只能說明你在他心目中是不及格的。你的整身面在他的心裡面是不及格的，你這個包裝是有問題的，你這個價值是有問題的，而不是說你聊天有問題，你會聊天也是沒有什麼用的。'
