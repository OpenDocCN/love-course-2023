  text: '# 两性世界里的风华雪夜，逃不开一个浪字 - P1 - sens开心情感乐园 - BV1SL411z7Rh今天你就见到了，不是吧，这天真的很郁闷，这个也是那天过后的第二天我就回成都了因为真的很下头，这个腿夹着我还要在我身上磨来磨去，然后呢最后出了酒吧过后呢就感觉不认识我一样，我问他他也不说后面就让他走。你看的是我推他他不上车我让他一个人走我说我自己走，他不上车断章取义就是他后面他有一段他没，拍照吧那是怎么回事我把他推上车后把门一关我自己走了，或者他故意剪辑了这个就杭州这个地方为什么只待三天。其实按道理说应该该七天的但是呢有点水土不服，就毕竟呢因为拍花样求生然后呢自己去把妹但是又因为谈恋爱，每次把妹到关键时候就被他妈从中作梗知道吧就在夜场被抓。抓回去也好然后呢跑去女的突然发现了也好或者说怎么样就一直没有，就一直没有成功就因为谈恋爱吧我也觉得没成功也是件好事情但是现在分手，现在分手了过后呢就是第一次就放飞自我有可能是太过于憋太久了。有点用力过猛吧就是太急了就觉得我操就感觉就像，他说的就像那种饿久了放出来那种看到食物到处都想吃，那种感觉，我有种感觉就很像是这个在里面37天出来，一天早上要吃10个包子的感觉，就是对于我来说其实。这么多年来，做了很多事情我还是发现，我不太适合谈恋爱。'
