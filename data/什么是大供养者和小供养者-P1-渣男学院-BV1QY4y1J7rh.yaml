  text: '# 什么是大供养者和小供养者 - P1 - 渣男学院 - BV1QY4y1J7rh在上一集里我们讲了情人和供养者这两个概念的区别，有一些同学会有疑问，按照你的说法，如果一个男人长得不好看，就只能做供养者，那么你怎么解释那些特别有钱，但长得不好看的富豪周围有一大群美女主动投怀送抱。这和情人得到的待遇没什么区别呀，大家要明白，情人和供养者固然不是一个赛道，但是在供养者里面也分大供养者和小供养者，这两种供养者也不是一个赛道，小供养者主要是指基因不好，养育价值也不高的那部分男性。这部分男性基本上想找对象就只能走田狗路线，本身的养育价值就不高，所以他们需要不断地对他们看上的女性，证明自己强烈的养育意愿，和高度集中的养育价值，当他们全部的养育价值。够得上大供养者一小部分的养育价值时，女方才会考虑接受他们的供养，但是大供养者不同，当你的养育价值高到一定程度，女性是会主动假装成把你当情人的，很多人都以为供养者都在内卷，其实这不全面。小供养者因为本身的养育价值不高，所以只能从养育意愿的层面去内卷，通俗点讲就是看谁舔得更用力，而大供养者因为本身的养育价值足够高，就轮到想要养育价值的女性内卷了，毕竟财务自由的还是少数。对于那些没有办法搞定情人，或者因为现实生存压力，需要找一个供养者的女性来说，她们心里是拎得清的，眼前这个男人在自己眼里，是理想的供养者，在别的女人眼里也是，那自己要如何脱颖而出呢，当然要主动了。还要假装把对方当成情人，情人的待遇当然比供养者待遇要好得多，如果能选择情人的待遇，没有几个男人愿意选择供养者待遇，关键是在于情人待遇有真假之分，如果你是真的基因提供者，就是有大量女性想要你的基因。她们自然而然会给你基因提供者的待遇，大供养者有时候也能得到基因提供者的待遇，但那是假的女人为了你的养育价值装出来的，其实女性如果真的嫁给了爱情，自然而然会把老公当成情人，不需要别人来交。而那些为了男人的养育价值，却装成是为了基因的，和那些为了骗炮，却假装和女生谈恋爱的男人，并没有本质区别，都是为了自己的利益而采取欺骗策略，所以如果你得到的是供养者的待遇，不要怀疑你就是个供养者。不会有女人傻到给一个情人供养者待遇，但假如你得到的是情人待遇，那么你应该首先掂量一下，自己是真情人还是假情人，对方到底是想要你的基因还是你的养育价值，由
