  text: '# 520要不要给女生送礼物 - P1：5月19日 - 麦子的恋爱课 - BV1bB4y197eG520要不要给正在追的女生送礼物，分两种情况，也就是追女生的两个阶段，追女生可以分成社交阶段和暧昧阶段，她们的分界线很清楚，就是你和女生有没有牵手拥抱，有没有在微信上暧昧调情，如果没有那就是社交阶段。如果有那就是暧昧阶段，那我们先说说社交阶段，就是你和女生刚认识，比如说认识了半个月或者是20多天，你们正在相互的了解，聊天也是很普通的朋友之间的话题，那这个阶段千万不要送礼物，因为女生还在了解你考察你。她还没有决定要和你进入一段恋情，你现在觉得我送她个礼物是给她惊喜，但实际上你是给女生压力，有句话叫拿人家手短吃人家嘴短，女生也不差你这个礼物，所有的好女孩在进入暧昧关系之前，不享受男人的任何东西。然后第二个是暧昧阶段，暧昧阶段了就是女生也和你牵手了拥抱了，微信上也能聊一些暧昧调情的话题，这个时候必须要送礼物，送礼物的目的就是给女生安全感，因为女生已经和你牵手拥抱了。那接下来可能就是要舍吻或者是同居，然后把自己交给你，很多女生她心里还是没底的，她害怕遇见渣男遇见海王，被短则了然后被甩了，送礼物就是告诉女生，我不是渣男只会花言巧语刷嘴皮子，我是真的喜欢你。我愿意为你付出愿意为你花钱，这会让女生更有安全感，女生感受到你的爱，她才会放心的把自己交给你，最后总结一下就是，社交阶段不要送礼物。暧昧阶段应该送礼物。'
