    -   后撤的意义和方法\n    1.  暂时性后撤让对方缓和情绪\n    2.  后撤需要自我观察和调整\n    3.  后撤是为了改变自己吸引对方"
  text: '# 挽回怎么化解矛盾 - P1：22.5.14化解矛盾的后撤 - 儒雅随和老王 - BV1Y34y1E7kB他说啥情况是和后撤暂时断开联系，后撤的意义当然是说是让他对你负面情绪降到最低，这样看来说选择后撤与否，主要是看前任在提出分手之后，对你负面情绪到底有多大，有多强，如果说你们情况是真心分手。而且当前情况又比较严峻，尤其在你使用了一些错误的方法和技巧的时候，导致他对你抵触情绪极高，根本不听你解释，甚至说不给你任何的沟通交流的机会，这个时候他就需要你暂时性的后撤了，假如说在分手之后。不管你怎么解释，他都不回复你信息，他也不接你电话，更拒绝跟你见面，一直就在那块躲着你，那么你也只能说选择暂时性后撤，暂时从生活当中抽离出来，不打扰他，在空间和时间上给他一个缓和情绪的机会，当然了。这个后撤，不只是说为了让他减少对你抵触的情绪，也是在给你自己创造机会，给你创造自我调整和改变的机会，所以说也得时刻观察一下自己的状态，如果说你这个状态很糟，你的生活完全被负面情绪占领了。满脑子都是有关复合这个事，甚至说，茶饭不思失眠，已经到了影响正常学习，跟正常工作的一个程度，你也需要让自己后撤，即使说他对你抵触情绪并不高，但以你现在的心态和状态，也是很难挽回对方的，毕竟说啥。你私生活跟行为都是混乱的，很难说服对方说重新跟你在一起，就暂时从你们情绪当中抽离出来，从他这个世界当中后撤，意味着啥，对自己负责，毕竟你要思考他躲着你，甚至说狠心挖黑你这个原因到底是啥。他希望结束你们这个感情，而你想要的是啥，拉住人家，你这样一来一往，你俩这个观念一直存在巨大的分歧，那肯定会导致说他格外排斥你，况且啥，暂时性的后撤，其实是在为你们挽回成功率，增加筹码的。现在即使说你用尽任何办法，哪怕说是死缠烂打，苦口婆心的解释，但成功率他也不带高的，因为你根本没法说用事实证明，自己说改变他这个观念，你想要成功挽回，就主要快速的说恢复稳定，打理好自己这个生活之外。你还得分析清楚点，是分寿到底是啥原因，就反思一下，自己需要改进调整的这些地方，然后你做出改变，你能让人家看着说，你跟之前不一样了，他所抵触和排斥的曾经的你，现在已经不一样了，已经改变了。将着更好更优秀的方向发展了，他又咋可能说不给你个机会呢。'
