  text: '# 分手后如果你想联系男生，一定要注意这些事情 - P1：2高田横版 26 - 泊明远 - BV1B5411Z7qt分手后你是不是特别想联系她，特别想去求她复合呢，那老师先问你几个问题，你听完之后再决定要不要去复合，你之前为什么不联系她，她有联系过你吗，她有像你一样想过你吗，如果你并不确定。那你怎么有把握你去找到复合，她就能立马答应你呢，会不会她身边已经有别人了，会不会她已经放下你了，其实这一切都是你自己的独角戏，你再深情也只不过感动了自己，而现在你还想一腔热血的去找她复合吗，我是博明。如果你现在正面临这样的情况，可以私心求付，老师会来帮你。'
