  - 问题1：分手后还能做朋友的几种情况是什么？
  - 回答1：有三种情况：一种是像好朋友一样相处融洽自然，复合率高达70%到85%；第二种是普通朋友但可以出门约会，复合率为60%到70%；第三种是只在网上聊天拒绝约会，挽回概率仅为40%到59%。
  - 问题2：冲动型分手的情况下，想要复合需要做什么？
  - 回答2：需要找一个恰当的时机约出来，然后在适合的氛围下表现出感性的一面，把想说的话全部说出来，解释清楚矛盾，自然地和好。
  - 问题3：普通朋友但想要复合而放不下面子的情况下，如何做比较好？
  - 回答3：首先给对方找个台阶下，等他主动找你聊天时，主动做出行动表明心意；其次要解决矛盾，化解对方的顾虑。
  - 问题4：只在网上聊天拒绝约会的情况下，如何突破朋友的界限？
  - 回答4：要和对方保持距离，让他知道你的生活没有因为他而改变，强迫对方做出选择，并提升自己，制造一个对方危机感，让他感受到你也能有更好的选择。
  - 问题5：分手后想要重新吸引对方，应该做些什么？
  - 回答5：努力增加对方离开你的成本，让他觉得离开你的代价很高；同时提升自己，让他看到你的另一面，重新激起对方的兴趣和占有欲。
