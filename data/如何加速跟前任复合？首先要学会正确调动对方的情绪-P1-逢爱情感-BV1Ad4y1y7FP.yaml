  text: '# 如何加速跟前任复合？首先要学会正确调动对方的情绪 - P1 - 逢爱情感 - BV1Ad4y1y7FP分手后怎样调动前任的情绪呢？分手后啊，你前任的一举一动是不是都牵动着你的情绪？稍微有个动静，你就大起大落，那反过来，难道我们就不可以调动前任的情绪吗？当然可以，但是你需要给他制造失去感。制造失去感就是在调动前任不甘心的情绪，这样的方式就更加适用于无吸引力的分手，比如说，你在之前的关系中长期处于低位，一直是一个被动的状态，或者说，一开始就是你喜欢他，比他喜欢你要更多一点。这种情况你想要复合，逆袭是你唯一的选择，开始锻炼之后，先利用好自己的社交状态，跟他建立起一个弱联系，弱联系的意思就是不需要你特别频繁的主动联系，而是通过社交状态去展示他完全不了解你的另一面。当你消失了一段时间之后，你就可以开始更新你的社交状态了，这样他就会觉得，你跟他提出分手之后，你非但不像他想的那样哭天喊地，反而是如释重负，那这样做就会让他怀疑人生，他就会怀疑，到底提分手是他还是你？为什么明明是他甩了你，但是你却没有像他想象中的一样卑微可怜的来求复合，反而是很开心的去接触一些其他的人，还会扩大自己的社交权，你这样做的话，他对你的征服欲就会被调动了，有很大的可能还会回来撩拨你。试探你，看看你到底还在不在，到那个时候，你就可以顺势把主动权掌握在自己的手里了，想知道你的另一半是否爱你吗？可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
