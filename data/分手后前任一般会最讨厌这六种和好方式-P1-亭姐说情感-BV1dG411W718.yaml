    长时间的冷处理。有的人不想分手，但是又碍于情面，不敢向对方去承认错误，就采取了冷处理的方式，谁也不搭理谁，分手初期彼此冷静一下是好的，但是长时间不主动联系对方，即使对方不舍得分手，时间长了也会感觉到很伤心失望的。不愿意再回头，第五
