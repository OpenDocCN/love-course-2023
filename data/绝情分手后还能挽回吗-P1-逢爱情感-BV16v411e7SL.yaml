  text: '# 绝情分手后还能挽回吗 - P1 - 逢爱情感 - BV16v411e7SL绝情分手后还能挽回吗，前任到底需要你怎么做，首先呢，最基本的，你就是要有一个好的心态，这是挽回他的地基，心理学上有一个概念叫做野马结局，管理情绪是管理人的开始，因为一些小事，焦虑和暴躁的人。往往很难做成一件事，你可以难过的哭泣，你可以找朋友谈心，但是千万不要在他面前表现的过火，你要照顾好他的负罪感，不要放大，你在挽回过程中，遭到对方的冷漠对待，你要及时调整好自己的状态，告诉自己。他并不是你的伴侣，所以他不在意你的行为，也很正常，第二，多刷存在感，让他习惯你的存在，经过一段时间，你要主动的进行复联，一定要抓住朋友的身份，不要越界，复联的过程中，你可以利用朋友圈，或者共同好友。在他的面前多刷存在感，然后让他习惯你的存在，但是不要提感情和复合的信号，然后向对方传达的信息就是，你可以改变现状，并且解决你们之前遗留的问题，发挥自己的优点，这些流程在之前视频我就说过。所以你们不难发现，其实困住你们挽回的，就是你们自己的心态，很多人会特别的计较，就比如说对方在分手的时候说一些，我看不到未来，我不爱你了，我很难想象，以后我们的生活会怎样，甚至会有些可怕等等等等。在我鼓励你前进的时候，你跟我说对方都已经说不爱我了，那我挽回还有可能吗，可能你会发现，你自己在这个过程中，现在自我的思维中，你该自信，你身上不管有什么样的缺点和优点，你曾经都是吸引对方的，对方跟你分手。不是因为你的优点不见了，这些优点你仍然具有，所以你可以对他再次产生吸引，三
    解决你身上的问题重建吸引，所以挽回复合的一个核心，就是要解决你的问题，想办法让他失去给你分手的理由。这个也是很大程度上可以避免，跟他复合之后不会再分开，所以接下来你要做的，就是发挥自己的长处，然后去吸引对方，吸引对方不是让你疯狂的输出，而是让你引导付出，你要让对方感受到你的在乎，他才自愿为你付出。你每天给他订外卖，到楼下去接他，过生日的时候给他买贵重的礼物，你觉得这是关心和爱，但是在他眼里毫无价值，甚至是骚扰，说句扎心的话，就是你们现在的关系，你对他付出多少，在他眼里并不重要，你付出再多。他也不会觉得你多爱他，甚至还会觉得你打扰了他的生活，第四
    到底怎样引导付出呢，举个很简单的例子，以前他跟你说过，他喜欢吃哪一家的甜点，但当时你并没有说你会带他去，正好某天你有空。就去那家店买了甜点给他送了过去，这样的举动，胜过你给他点了很多次的外卖，因为你击中了他的软肋，给了他所喜欢的东西，他自然会很开心，同时他也能感受到你的用心，慢慢的会给你做出回应的，总之。吸引对方并不是让你展示你有多么的爱他，而是展示出你的改变，证明你现在的价值很高，值得被爱，过度的付出呢，会将对方推向了很高的位置，你们真正的关系是处在一个不平等的状态的，你自然而然就会觉得自己很卑微了。这样不仅挽回，容易失败，可能还会被当成备胎，吸引的基础是相互平等，不平等的付出就是跪舔，也许你提升之后，对方会提出复合，那么你要好好想一想，我还要不要跟他在一起呢，你才是感情的主导，主导权在你自己这里。就算你们最后真的没有在一起，没有缘分了，你自己的改变也得到了很大的提升，证实了自身的缺点，在以后的恋爱中，至少也不会因为自己的缺点，会失去一个很值得的人，我觉得这是一件很值得的事情。'
