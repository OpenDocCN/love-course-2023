  text: '# 做好这四件事，就可以步入婚姻殿堂啦！ - P1 - 泊明远 - BV1gd4y1q7HB從分手到復合再到訂婚，他們做了這四件事情，那你知道那些分手後，不僅不會重蹈覆轍，還會越過甜蜜的人，是如何做到的嗎，我的一個粉絲跟我說，她和男朋友復合後再也沒有產婚假，並且已經在商量婚期了。那想知道我是如何教她的嗎，那今天就打起精神來，看完這個視頻，第一
    主動出擊，不要在乎面子，學會主動出擊，而不是盲目地等待著被選擇，不要一味地鍛煉，不要守株待兔，面對感情，採取被動消極的態度是絕對不行的。被動等待和被動選擇，都是以避免傷害做準則，而幸福是需要主動去爭取的，從消極被動的錯誤思維中走了出來，主動去聯繫前任解決矛盾，才是真理，第二
    思維上的進步，任何一段關係都需要用心維護。如果你碰到問題沒有辦法解決，那一定是你自己的能力不夠，不要逃避，一定要有精明來代替分手來解決問題，出現了矛盾，只要不涉及底線還有原則性的問題，沒有必要就覺得擅出拉黑，鬧得人家老死不相往來。而真正成熟的人，不會總選擇去撕裂關係，而是會懂得修補關係，誰的感情都不是一帆風順的，誰的感情都是粉粉糊糊的，即使你放棄了這次感情，你在遇到新的感情的時候，還會出現新的問題，所以
    總是要解決。發生誤會和衝突的時候不要衝動，衝動是魔鬼，一定要克制好自己的衝動，想想如何去應對、去修復、去維持，而不是一出現問題就直接放棄，如果老是想放棄、想逃避，那你身邊可靠、親近的人，只會越來越少。第三
    提高愛傷，學會反饋給予，而不是覺得一切都理所應當，很多人總是認為，如果你愛我你就應該怎麼怎麼樣，認為這一切都是對方該做的，總是從自己的角度出發，希望對方能夠提供一切自己想要的，以自我為中心。並要求對方對自己負責，但正確的心態和成熟的態度是什麼呢，是把親密的關係當成學習和成長的機會，懂得自我完善、自我滿足，只有你自我完善了，你才有能力去解決更多的問題，很多人最後分手，不是對方不夠好。而是自我無法被滿足，讓你開心不是扮演的責任，而是自己應該主動承擔的義務，第四
    完善自我，不再患得患失，懂得用發展的心態來看待問題，要學會用發展的眼光來看待問題，不再悲觀地畏懼變化。這些只會給你增加無謂的精神內耗，讓你變得患得患失，即使承諾未來不能兌現，你也要明白，在當時那個時機下，他做這個承諾的時候，也是發自內心的，而且他也是付出了努力，即使他想放手、想離開，時過境遷。很多事情出現了預期之外的變化，我們不經常說，氣化了趕不上電話，抱著這樣的心態我們再去挽回，那你就不會再畏首畏腳，我是博明，如果屏幕前的你，現在也正在面臨這樣的情感困境，可以私心求父，找老師聊聊。'
