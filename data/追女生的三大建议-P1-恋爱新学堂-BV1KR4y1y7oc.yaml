  text: 在我的眼中，好的戀愛是足夠的尊重自己，因為我經歷過情感挫折，曾經我和兄弟們是一樣的，我覺得和一個女生相處的階段，我們保持足夠的尊重和紳士，它是必要的，但，一定要尊重自己。如果說一段感情是靠我們自己討好來的，情願不要，在這裡我想跟所有的兄弟們說，你們可以回味一下自己的情感經歷，但凡你有自己的框架，但凡你足夠的尊重自己，你何至於受到這麼多傷害，(CC字幕製作:貝爾)。我們下期再見吧。
