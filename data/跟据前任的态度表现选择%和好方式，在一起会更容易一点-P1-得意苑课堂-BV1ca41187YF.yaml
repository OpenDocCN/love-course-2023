- summary: "-   根据前任的态度选择合适的方式，关系升级的时机取决于前任的表现和信号。\n    1.  保持联系，观察机会，耐心等待前任和自身的变化。\n\
    \    2.  不要急于升级关系，先牢固好朋友关系，等前任有依赖感后再表白。\n    3.  逐步升级关系，表现包括频繁聊天、关心对方生活、接受肢体接触等。\n\
    \    4.  最后阶段是离复合只差一步，前任愿意接受你的要求和肢体接触，表现出重新喜欢你的迹象。"
  text: '# 跟据前任的态度表现选择%和好 方式，在一起会更容易一点 - P1 - 得意苑课堂 - BV1ca41187YF今天讲什么时候可以升级关系，还没有复联的小伙伴，你可以通过以下的这种程度的好感信号，来判断你们关系升级的时机，第一个阶段有回应，勉强算是普通朋友的关系，这个时候前任的表现是什么，回你消息。但是内容很平淡，态度也很礼貌，他至少还搭理呢，说明什么，说明你们之间冲突浓度已经降得很低了，前任呢，也算是把你放在朋友的位置，这个时候我们对策是什么，不要恭维他，不要舔他，更不要动不动就送礼物送温暖。更不要贸然的表白，就是先做朋友，等待机会，这个阶段你们很容易犯的错误，就是沉不住气，你们会想，我现在不做点什么，他怎么改变对我的态度呢，真相是你贸然的做一些错误的操作，就永远的会被放到普通的朋友位置。甚至连普通朋友都做不了，告诉你最好的做法是什么，就是按前任能够接受的频率，保持联系或者邀约见面，耐心的等待前任，耐心的等待自身的变化，因为即使你什么都不做，也可能会有一些其他的因素。让他的心情态度发生变化，而你唯一能够做的，就是保持联系，细心观察抓住机会，第二个阶段就是类似好朋友，这个时候就应该往更像情侣的关系，去升级，这个时候他的表现应该会怎么样呢，很愿意跟你倾诉。会对你说很多的话，内容很具体，感受也很丰富，话题也比较敏感，这代表他觉得，你能够给他安全感和信任感，觉得你是理解他的人，你应该怎么办呢，还是不要急于升级关系，否则你的前任会说，本来还想跟你做朋友的。看你非要这样，那就算了吧，因为你现在处在一个非常尴尬的局面，就是前任会有一种失去你，好像没什么大不了的感觉，所以我们一定要先牢固好朋友的关系，等前任对你的关系，有了相当的依赖之后。我们再去循序渐进的去表白，去突破，第三种，友人以上恋人未满，那表现是什么呢，就是经常找你聊天，回消息很及时，对你的生活充满了好奇心，会关注你关心你，甚至可以接受肢体的接触，但这也不代表你提复合。对方马上就会接受，他可能还会有考虑的过程，你要显得轻松自信，诚恳豁达，就是那种什么感觉呢，就是我知道你对我还有好感，我依然喜欢你，所以希望你能够再给我个机会，但如果你后悔了，我也能够接受这种状态。最后一种，离复合就差临门一脚了，这个时候你的前任，会有一种什么样的表现呢，就是你很容易就把他约出来，他也愿意去表明跟你在一起，听从你的意见，接受你的要求，什么肢体接触都不排斥，那这个时候。他基本上已经兵事前嫌了，重新开始喜欢你，你的吸引也能够做的足够了，接下来就可以去大胆一点，但是有时候他也会刻意的表现出，轻微的抗拒，其实他就想看到你表现出，对他有那种强烈的需求，不用怕，以上的4个阶段。就是复合循序渐进的过程，看看你们属于哪种。'
