  text: '# 出轨的男人良心会不会痛呢？ - P1 - 儒雅随和老王 - BV1iP411S7T7出軌這個男人他良心他真就不會痛嗎？很多粉絲都在糾結這個問題，那皇王今天就把他這個心路歷程咱擺出來讓大家看看，如果說他只出軌了一次，而且這個時間很短，那他這個良心確實會痛，他也會非常愧疚，很後悔。但是面對這種負面情緒，有些人可能會找一些這個理由來減輕自己這個自責，自己這個愧疚的痛苦，所以說即便他在第一次出軌特別愧疚，也可能發展成持續性的這個出軌，因為他知道這件事是壞事，但還是要選擇去做。那這過程當中，他就會不停的說服自己這個良知，告訴自己不是自己的錯，比如說放大你這個缺點，就算你做的再好，他都能給這個雞蛋裏邊給你挑出骨頭來，那你給他拿主意，他會說你強勢，你關心他，他會覺得你管的太多。你在外面賺錢打拼，他會覺得說你不體貼，甚至說那些無足輕重的那些小事，他都拿出來說，很多粉絲聽著對方說這些話，就開始自責，不覺得是自己的問題，甚至懷疑自己懷疑過氣，懷疑是自己傷害了對方，才導致人家出軌。但是你從客觀的角度你去分析，你仔細想想，其實他說這些話，根本他就站不住腳，兩個人在一起的時候，怎麼可能完全契合呢，難免有一些摩擦跟爭吵，難道說一點不滿足，他就得出軌嗎，你也在經歷這些爭吵跟摩擦呀。那你咋沒出軌呢，他之所以把所有的錯都推你頭上了，不過是因為他需要合理化，自己的一個行為罷了，給自己找一些藉口打造成受害的，明明是自己做錯了，反而還讓你需要去補償人家，還有一些男人更可惡。給自己的一個妻子洗腦，自己是個爛人，就說這個社會上所有人他都這樣，說什麼別人家老婆都能接受，為啥你不能接受，故意顛倒是非黑白，反而讓這個女人更加的自我懷疑，甚至還有說啥，給外面就是玩玩，自己愛的還是你。我當時從我粉絲嘴裡邊聽了這句話，給我氣消了，他說他愛的是你，那咱說先問問他身上帶完那些病，打不打呀，這種人不但自己道德底線底下，甚至還把自己那個妻子拖下水，讓他們接受自己這些噁心的行為。從他們眼裡邊說出那愛這個字，都覺得是一種玷污，打著愛的這個皇子，選說什麼都是理所應當，結果就是一件人事五個，我話都說這份什麼，你還想問出軌的男人良心會不會痛嗎，還想問嗎。'
