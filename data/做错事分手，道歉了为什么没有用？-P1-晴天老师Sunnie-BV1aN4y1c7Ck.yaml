  text: 那就说明啊，这是他觉得道歉最好的方式了，我们大多数人做事呢，都是按照自己习惯的行为逻辑去的。这里啊，你可以模仿，对方他处理矛盾的方式，那你这里呢，同样的你给对方寄些礼物，或者说写封信，说明你知错了，那就算不能够直接复合，也能够让对方，明白啊，你这是在后悔，那在呢，关于道歉的时机呢。我稍微说一下，道歉一定要趁早，最简单的道歉呢，是那种你还没有犯错时的道歉，此时其实是对对方经历的麻烦表达一个感同身受，比如说，你经历这些实在是太不容易了，或者说呢，为自己给对方造成不便，表达歉意。真抱歉啊，迟到了，路上呢，有一起事故造成了大塞车等等，这里的道歉呢，表示了，我们理解对方，我们重视对方，早安抚啊，就不会拖到，对方他对你的道歉上纲上线的地步了，就像易燃气体的化工厂呢，总是要燃明火一样。就是为了把泄露出来的这些气啊，早一步烧掉，如果呢，已经做错事了，对方呢也已经很生气了，你就要好好地准备一下道歉，因为受伤的一方呢，往往会有一种报复心理，他想问为什么会这样的时候呢。也是希望你能够体会到他所受的伤害的，这个也很正常，这时候你的道歉呢，就要，踩在对方的需求上，因为猫才不会炸猫嘛，有时候我们去道歉，对方可能就简单地回了一个，嗯，哦，反省了。可能就在朋友圈发一些出门吃喝玩乐的图啊，我知道了呢，这个可能就会很，打击我们挽回者的信心，但其实，前任的潜台词是，哼，我现在过得多好，你当初那些伤害算了什么，哼，我现在过得多好，你当初那些伤害算了什么。其实本质上，他依然是受伤了，只是呢，他把自己伪装起来了，那你该道歉的话呢，建议还是按照，我前面建议的这个流程，这是最能够打破对方冷漠的面具，其实这也是对方的一种废物测试了，因为他受伤太深了。他一定要你主动地去验证，自己是爱他的，让他看到你实际的，真诚的道歉，他可能才会愿意放下防备，那这时候你的道歉呢，也才是有效的，通过道歉去修补人际关系啊，其实非常有效，也非常呢有必要，让对方的注意点。从你犯了多大的错，到允许你去挽回他，始终你要记得一句话，道歉呢是为了两个人关系变得更好，而不是为了你自己过得更好，觉得有用的话。记得一键三连哦。
