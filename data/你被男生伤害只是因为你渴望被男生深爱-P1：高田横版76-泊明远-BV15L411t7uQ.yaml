  text: '# 你被男生伤害只是因为你渴望被男生深爱 - P1：高田横版 76 - 泊明远 - BV15L411t7uQ你被男生伤害了，只是因为你还渴望被这个男人深爱，简单说就是，你期望他变回那个曾经深爱你，对你负责，对你温柔，能够为你撑起一片天的男生，你一直在委曲求全，而他却迟迟地没有改变，他可以在外面和别的女生暧昧。也可以对你爱搭不理，挑三拣四，而你却只能默默地承受这种委屈，感情好像变成你自己的，那归根结底啊，这只是因为你还渴望被这个男人深爱，他曾经对你的温柔，对你的包容，让你还对他抱有期待，如果你放不下这段感情。希望让这个你深爱的男人变成曾经的样子，那死心宛回，老师会来帮你。'
