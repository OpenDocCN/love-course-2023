  text: '# 成都男生相亲遭遇大龄剩女，自称公主后代，见面就要包！ - P1 - 咖喱鸡腿哥 - BV1Gd4y1F7CU大林圣女啊 酬嫁很普遍，但是自称公主的后代，相亲一见面就要包的女生，数十少见，成都一个小哥哥就遇到了，这个小姐姐呢
    今年33岁，云南石林的，自身条件不错，在成都读的大学，本科学历啊。毕业以后呢就进入了国企工作，相貌呢也是中等偏上的水平，据她说啊，身边有一些男生啊，成天围着她转，可是这些男生啊，她一个都看不上，总觉得后面会有更好的，提前嫁的话呢，实在是委屈自己了，而且她母亲早年间呢。是当地的一个什么公主，说是演过阿斯玛，她是公二代，条件好的很，一般人呢入不了她的法眼，和她相亲的这位小哥哥呢，是一个事业单位的，虽然收入不高呢，但是很稳定，年龄呢也相反，只是性格呀比较木讷。不会讨女生欢心，石林这个女生呢，觉得这个男生看起来很憨厚，简单
    好相处，男生也觉得啊，这个女生落落大方，谈吐也不熟，尤其是她的泥窝呀，非常可爱，两个人见了面以后呢，还算顺利，彼此聊了聊，还挺合拍。一起吃完饭呢，就顺便去逛了一下商场，本来呢只是闲逛，送她回家，但是这个女生呢，意外的看中了一款包包，售价一万多，立马告诉这个男生，她很喜欢，说这个包包啊，可以正好搭配她的衣服，男生瞬间就晕了，心想啊。这第一次见面你就放大招啊，整的人一点心理准备都没有，属实有点过犹不及，女生还纳闷呢，说，刚刚不聊得挺好嘛，你的条件也不错，送个包当见面礼怎么了，这个男生呢，憨厚是憨厚，但是不傻，在商场门口啊。直接当着她的面说，我刚刚跟你是开玩笑的，我的月收入啊，年薪啊，其实没有那么多，也没有车没房，住单位的宿舍，周末回家蹭饭，你要不要再看看别的男生，这个女生一听完呢，瞬间就变了脸了，脖子都气绿了。话也没接呢，就走了，男生马上掏出手机，秒删了对方，看到没有，兄弟们，个别大龄剩女啊，现在是真看不清现实，之所以被剩下来啊，很多人都是自作自受，第一次见面，上来就要包，眼都不带眼影瞎的，这吃相啊。属实是难看，更可悲的是啊，个别大龄剩女呢，对自己的条件呢，没有清醒的认识，成天充满幻想，你不剩下，谁被剩下。'
