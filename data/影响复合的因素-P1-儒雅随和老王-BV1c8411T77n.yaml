- summary: "-   影响复合的因素\n    1.  通过满足对方的需求来影响复合\n    2.  建立联系频率来增加复合可能性\n    3.  让对方明白你是他需要的人，提高复合机会"
  text: '# 影响复合的因素 - P1 - 儒雅随和老王 - BV1c8411T77n按照我这个方式去复合，你现在有一个问题，你指定会担心，那就是啥时候能复合，你只要完全按照我的方法去做，对方大概就会主动来找你复合，那为啥呀，因为分开之后，他就不可能会一直那么得劲，一直他就那么开心。当他不开心的时候，当他不舒服，不得劲的时候，当他过度寂寞的时候，他就会想到你，那这又是为啥呢，分手的时候他都那么决绝了，难道我还有机会吗，你别着急，咱们这个目的，是让他清楚地明白，现在懂他的人是你。理解他的人也是你，相处得非常舒服的人还是你，明白吗，只要他过得不得劲，还过得不舒服，当他开始对这个感情，有所期待的一个时候，他就会主动来找你去复合，你不要担心他有没有心欢，那有心欢更好，不心欢呢。他就能更好地凸显你这个优秀，影响你复合的就两个因素，第一个，他的这个需求，你仔细想想，你是不是很久没满足过他这个需求，你想啊，跟你在一起的时候，你的这个需求，他倒是给你满足过了，但他的呢。你多半都忽略了，不然说你也不会想着跟他复合，那这我就告诉姐们儿们，需求不是指这个物质质量一点，而是包括了情感上的需求，一个人的所有需求，都是基于安全感的这个需求，就我们所需要的东西。就是为了让自己感觉到安全，所以长时间没满足他这个需求，他铁定不会跟你走下去，第二个因素就是，两个接触的频率，这个接触频率呢，不是叫你每天都找他死缠烂打，而是说以一种自然的方式，建立起来这个联系频率。比如你们两个分手，他每天都可以看着我，那你俩会不会复合，他铁定会，再比如你俩分开，他经常会有事找你，那么这个时候，他想你的这个频率，是不是就会更高，当然会，所以只要你之前，完全按照我的方法去做。那现在你只需要把，这两个因素解决掉就行了。'
