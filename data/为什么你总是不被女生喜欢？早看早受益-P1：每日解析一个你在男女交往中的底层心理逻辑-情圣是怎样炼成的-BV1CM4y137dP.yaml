- answers: '-   在争执时，人们质疑对方的资质并幼稚地晒银行存款，通常是因为排序思维的缘故。在这种思维方式下，人们往往认为自己比对方优越，或者努力证明自己的优越性。当争执无法通过理性沟通解决时，人们可能转而质疑对方的资质，通过展示财富等方式试图压制对方，显得自己更强大。

    -   排序思维和链接思维分别会导致不同的心理反应。排序思维倾向于产生竞争和对抗心理，导致人与人之间的关系紧张甚至破裂。在这种思维模式下，人们常常会自我膨胀或自卑，进而激化矛盾。而链接思维则强调人与人之间的联系，容易产生同理心和理解。在这种思维方式下，人们更关注彼此之间的关系，而非竞争。

    -   在链接思维中，与好友相处时坑了对方会让人感到愧疚，因为这种思维方式强调人与人之间的联系。人们在链接思维中会意识到自己是团队的一部分，因此当自己坑了好友时，会感到愧疚和内疚。这种反应源于对他人的尊重和对集体的责任感。

    -   在处理陌生人时，人们更容易产生对抗心理，因为缺乏熟悉度和信任。在与陌生人相处时，排序思维更容易产生，因为人们可能会感到不安全或不确定，因此更倾向于通过竞争或对抗来证明自己的价值。这种心态容易导致与陌生人的关系紧张。

    -   排序思维和链接思维对人际关系的影响截然不同。排序思维往往导致人与人之间的竞争和对抗，这可能引发矛盾、冲突，甚至破坏关系。而链接思维强调人与人之间的连接和理解，有助于建立更融洽和谐的人际关系。通过链接思维，人们更容易建立信任和尊重，从而促进良好的人际关系。'
