  text: 要天天去做運用的，然後我們要增強環境的適應力，比如說從北方到南方，從南方到北方，都會有很多的不適應，而且你會發現，你上哪個大學，你都對學校不滿意，我那個，就曾經在，就是我已經工作了。然後我家有個鄰居，他在北大上學，後來我去北京出差，他媽媽說，就是你幫我去看看那個孩子，我就去了，北大那個，那個破宿舍樓，破得都不行了，然後我就知道說，哪都有，你都會看到說，其實難道這個地方也是北大嗎。你會發現，這個，就是跟你想的都不一樣，所以你上什麼地方，都會覺得這個地方不夠好，但是你已經上學了，學員說了，孩子都大四了，大三了，還天天說學校不好，你在這裡邊，你還天天說它不好，你是不是在幹著。與自己為敵的事，對不對，所以當環境不適應的時候，就問自己，這個事歸我管嗎，我能改變嗎，不能，不能好，接受不能改變的，如果不能改變，我還不接受，那只有一樣，那就精神分裂，是不是，所以我們很多人就是說。既不能改變又不接受，所以自己過得賊擰吧，擰吧就是精神內耗，你能量本來不多，你天天去消耗自己，那這個就是你自己的問題，所以就是，我們要想適應我們的這樣的一個環境，改寫我們的腳本，我們就必須用心理學的工具。來去不斷地跟自己去，發生一件事情，用工具理一件事情，發生一個事情理一個事情，慢慢地你內在強大了，你對這個世界的看法。就會不一樣。
