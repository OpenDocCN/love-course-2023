  text: '# 分手之后，怎样判断前任还有没有复合的意思？ - P1 - 逢爱情感 - BV1F3411D7Ry很多人在分开之后啊都喜欢问我这个问题，他还爱我吗，其实这里面呢有一个蔡格尼克效应，说的就是，人们对于没有完成的事情总是印象深刻，而那些已经完成的事情呢就常常容易忘记，那么在感情中就是一段中断的感情。就如同一件未完成的事情，对于双方来说，他都是充满了遗憾的，那这样的遗憾并不会随着关系的暂时结束而轻易的消失，所以啊不管他提出分手表现的有多么的绝情，都无法在短时间内做到彻底的遗忘和放下。给大家总结了几种没有放下的情况，大家来对照一下，第一保留联系方式，并且呢和你保持非常正常的联系，可能没有情侣之间那种搂搂抱抱，但是你有什么事情找他呢，他还会回来帮助你，甚至你给他分享的某一件趣事呢。他也会表达自己的看法，给你保持一个很正常的沟通互动，这种行为实际上呢就是对方为自己的决定，保留了一个很缓和修正的窗口，这说明了他对你啊并没有完全的否定，甚至就是在犹豫和你的关系，那么在这种情况之下呢。所以你的复合几率还是很大的，第二他还会因为你的行为产生情绪波动，不一定都是正向的，也有负面的情绪发现，比如他仍然会回复你的消息甚至见面，整体情绪呢如果说是那种比较轻松愉快的，那这个就是正向的一个反馈。还有啊就是他会斥责你，质疑你埋怨你，甚至呢就算见了面也会给你大吵一架，数落你在过去这段关系里面的种种问题和不好，那这就是负面反馈，这说明了什么呢，说明他心里面呀对这段关系是有很多的不满和怨言的。反向的思考一下，那正是因为他对这段感情抱有着极大的期待，所以才会对你如此的失望和不满，他内心深处还是耿耿于怀在意这段感情的，他不是不想跟你继续走下去，只是呢线下的矛盾问题没有被解决，他不敢重蹈覆辙。对于这样的情况，你只需要针对性的做出改变，让他看到你们未来呢仍然是有希望的，那这就足够了，第三双方之间呢没有原则性的一个错误，大多数人提出分手的理由都是大同小异的，说什么我们不合适。我累了看不到未来等等问题，这些理由啊不能说明对方不爱你了，只能说明在交往的过程当中，确实是存在着一定的问题，而且呀这些问题并没有得到及时的解决，那积攒的不满就像是浑血球一样，然后呢越滚越大。最后导致了分手，那这些问题真的是无法被解决的问题吗，你们有没有想过怎么样去共同的解决呢，有做过让对方改变自己却原地不动的行为吗，有站在对方的角度去考虑问题应该如何去化解吗，如果说都没有的话。请你们现在就冷静下来，好好的想一想这几个问题，找到正确的方式和方法，那和好也就是顺理成章了，最后一点啊，保持对你的关注，分手后的关注通常都是非常隐性的发现，那你们需要仔细的去观察，如果你的伴侣啊。在分手之后，他仍然会点赞你的朋友圈，去关注你的社交账号，甚至呢向共同的朋友去打听你的动向，那么我可以很肯定的就是对方他并没有放下你，只是目前的他呀，仍是处于感性还有理性互相纠结的一个阶段，他还是爱着你。但是呢，导致分手的核心矛盾没有被解决，他不敢轻易的和好，他期待你能够做出改变，给他看到未来的希望，如果前任有其中任意两个以上的表现，不要怀疑他心里面还有你，他就是放不下你。那么你们和好的几率真的是很大的，所以呢，现在你也不要动不动就说他不爱我，我们没有希望了，他拒绝我了，等等等等，如果说你给你自己已经下了死刑的一个判定，那么就是谁也救不了你了，如果说你把握好这段关系。这段时间呢，用实际的行动去做出正确的改变，那么你们的复合就在眼前，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
