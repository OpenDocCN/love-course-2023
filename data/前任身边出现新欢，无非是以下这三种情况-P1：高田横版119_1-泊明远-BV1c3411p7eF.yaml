  text: '# 前任身边出现新欢，无非是以下这三种情况 - P1：高田横版 119_1 - 泊明远 - BV1c3411p7eF前任有新欢呀，基本上就这三种情况，那么第一种叫做没有分手就有新欢，这种啊叫劈腿出轨，第二种是刚分手对方就有了新欢，这种呢我们可以简称为无缝连接，第三种呢是分手了，可能是三个月半年之久，对方才有了新欢。我们先说前面两种啊，其实这两种是同样的性质，这种分手呢就是新欢的类型，其实基本上就是在你们两个人，还没有分手的时候，他们就已经看对了眼，或者说已经开始了暧昧，这个可能性非常大的。那为什么会出现这个情况呢，我们把感情啊分为100%，你可能已经做到了80，那就是说，你们两个人进入了关系之后，只要有一个人来弥补20%，那个人在前任的心里就会胜过你，因为这个时候前任的心里看到的。想到的都是你的缺点，因为你和前任之间的热恋期已经过了，那么只要说对方弥补了那不足的20%，你的前任啊就会忽略掉，你已经做到了80%，大部分女生喜欢作闹，托付心理呢会比较重，喜欢跟对方吵架，脾气也比较大。而且在恋爱的后期啊，要么就是对方不够重视，不够浪漫不够体贴，要不然就是双方的脾气都不太好，或者是太忙了，没有时间陪对方，这个时候如果出现了这些情况，那么新欢就可能正好弥补了，对方对你不满意的点。他就有本能的认为啊，新欢是比你好的，这就是很多人在真心分手之后，有了新欢的真实原因，我是博明，如果你现在也正在经历这样的情感问题，那么私心往回，老师会来帮你。'
