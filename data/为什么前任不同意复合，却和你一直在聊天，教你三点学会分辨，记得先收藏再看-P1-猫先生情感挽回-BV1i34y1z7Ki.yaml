  text: '# 为什么前任不同意复合，却和你一直在聊天，教你三点学会分辨，记得先收藏再看 - P1 - 猫先生情感挽回 - BV1i34y1z7KiHello我是安琪，今天有学员私信我说，前任不同意复合，却还在和他一直聊天，问我为什么，关于这个问题，希望各位宝宝们要分清楚，对方是有复合的想法，只是短期内还没有下定决心，还是想再看看你的表现。或者是对方真的就是打心眼里，不想跟你复合了，只是暂时没有找到合适的人，还有一种情况，是对方绝对不忍心看你这么难受，想陪你度过这段难关，这三种情况都是有可能的，那怎么分辨呢，1。确实有复合的想法。只是当下还没有完全下决定，怕重蹈覆辙，对于这种情况，前任一般都会抱怨和指出以前的问题，比如说，1。如果脾气不改一改，我们在一起真的会很累，如果我们两个人还是像以前那样相处下去，肯定走不远等等。宝宝们可千万别觉得他是在抱怨，他只是把这些问题指出来，说明对你还抱有一丝希望的，还是想再看看你的表现是不是真的会改变，所以这种情况下，你一定不要怼回去，而是努力的改正自己身上的问题，2。如果他是觉得分手后不忍心，或者想陪你度过难关，他一般会说，你也别太难过了，过几天就会好的，你这样我也很难受，但我们确实没办法不再回到过去了，我不希望看到你这样，你赶快好起来等等，3。如果对方已经下定决心不走回头路了，却还在和你聊有的没的，那我这种情况就要及时注意了，对方是不是把你当无聊时的聊天对象，一旦找到合适的人，就会随时离开，或者是把你当成免费的约炮对象，大家可要擦亮眼睛。及时止损，比如说时不时和你聊一聊，但也从来不关心你，偶尔来撩你一下，你提复合，他就会回避，只聊一些有的没的，不想聊就撤几天，可能都联系不上，过几天又突然出现，这种情况姐妹们就真的要小心了。如果你还不会分辨，就让我来教你吧，我是安琪，因为情感挽回，路上的终身陪伴着，如果我的分享对你有用，记得一键三连哦。'
