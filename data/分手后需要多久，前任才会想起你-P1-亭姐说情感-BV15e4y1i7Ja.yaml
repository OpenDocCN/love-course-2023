  text: '# 分手后需要多久，前任才会想起你 - P1 - 亭姐说情感 - BV15e4y1i7Ja分手后多久前人才会开始想念你，甚至有找你的冲动呢，我相信啊能问出这个问题的人一定是被分手方，或者呢是新见感，或者呢是深陷感情里走不出来的那个人，其实对于主动提分手的人来说。当下他的反应肯定是分手后该有的样子，所以呢他必然会有一个抽离的状态，这个时期就算他能想到你，大多呢也是跟你在一起时那些不太美好的，甚至很负面的情绪和记忆，所以呢我们经常会说啊。分手后一定要给彼此一个冷静期，当你们的冲突浓度过高的时候，任何话任何信息任何情绪，都有可能变成导火索一点就炸，所以呢禅物的方法就是等对方平静下来了，再来进行沟通，我们回到标题的问题啊。前人在分手后多久才会想起你，其实分手后你难过他也会难过，又不是只有你在为热恋感情付出过，双方曾经都是努力的在经营热恋感情，只不过出现了分歧和矛盾，在不可调和的状态下，导致分手的这样的结局。那么在这样的情况下，不管你们在干什么，都会不自觉的开始回忆起你们曾经的点点滴滴，这其实呢就是心毛效应，但是能想到你，并不足以使对方主动来找你，主动来找你也是需要条件的，这在于对方的感性是否大于理性。如果喜欢你更多对你需求更多，那么他也就会潜移默化的对你妥协，主动找你沟通慢慢恢复关系，其实一般分手的情况无非就那么几种，相处问题，现实问题，原则底线问题，如果说他过不了自己的那一关。或者是主动了之后发现你还是那个老样子，根本就没有改，那基本上他就会否定你这个人，这个时候就需要你自己主动的去找他沟通了，如果说你现在也正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
