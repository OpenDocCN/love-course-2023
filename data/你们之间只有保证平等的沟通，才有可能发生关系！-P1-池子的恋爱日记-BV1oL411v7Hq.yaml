  text: '# 你们之间只有保证平等的沟通，才有可能发生关系！ - P1 - 池子的恋爱日记 - BV1oL411v7Hq你们之间只有保证平等的沟通，才有可能发生关系，相信很多男生在追求女生的过程中，都会在心里默认把对方设置为特别关心，每当女生回复了消息就会立刻秒回，甚至他们还会以此为荣，把这种行为视作自己爱的证明。其实这完全是大可不必，即使你秒回的时候，确实会让女生感觉很爽，但有的时候却会给对方增加一种无形的压力，毕竟人家是不可能24小时随时待命的，总会有忙的时候，你不应该要求对方一收到消息就回复你。这样对你对女生都是很不公平的行为，更何况对方还不是你的女朋友，你也只是她的追求者而已，难道你不觉得有些越界了吗，正确的做法应该是，保证你们之间能够有一个平等的沟通，秒回之类的行为。并不能够当做一个衡量爱的标准，我的建议是你能够调整好自己的心态，不要给自己太大的压力，多给女生一些私人空间，你要明白你在追求对方，所以如果你逼得太紧，女生很可能会因为害怕而逃掉。这样一来你后续如果再想继续追求的话，难度起码要翻个两三倍了，其实追女生并没有你们想的那么难，你只需要做好一件事，那就是吸引她，如果她还没有被你吸引，你就着急让她成为你的女朋友，我只能说你大概率会失败。包括现在很多男生，在面对喜欢的女生时，就会出现这样的情况，无微不至的关心讨好送礼物，导致女生对自己提不起兴趣，最后拒绝了自己，那如果你很想在这种困境中脱身而出，来我的后台留言脱单二字。我给兄弟们准备了一份，追女生聊天攻略，并且根据你的问题做一个全面的分析，让每个单身的兄弟都能把握自己。吸引女生的能力哦。'
