  - 回答1：作者曾经是一个桃花型人格，从小是留守儿童，因此很难拒绝别人。
  - 问题2：作者认为改变成为残酷果断的情感博主的关键是什么？
  - 回答2：作者认为改变的关键是不受他人期望的控制，不再活在别人的期望中。
  - 问题3：为什么作者现在不再为他人的期望而费心？
  - 回答3：作者认为如果他人对他失望，那是他们自己的事情，不应该让自己为此感到担忧或负责。
