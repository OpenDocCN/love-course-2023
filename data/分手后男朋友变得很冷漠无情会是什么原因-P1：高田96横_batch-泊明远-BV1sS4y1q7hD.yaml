  text: '# 分手后男朋友变得很冷漠无情会是什么原因 - P1：高田 96横_batch - 泊明远 - BV1sS4y1q7hD就分手后男朋友为什么会变得冷漠，就明明之前热情大方，分手的时候呢，也没有去撕破脸皮，但是分手之后就是爱大不离的样子，那你问为什么，他几乎也不会给你那么正面的回复，就让你觉得特别特别的莫名其妙。就是不管你怎么样去绞尽脑汁想，你也想不出来到底是哪里得罪他了，有的人呢在分手之后啊，确实容易因为受伤，变得不愿意接受之前的人和相关事物，那么你不可能觉得，你的前任也是因为这样的原因。所以才不会去理你对吧，所以就很容易把一切的责任，都归结到自己身上，但是事情的真相并不是这样，往往并不是因为你们的分手，他才变得突然的冷漠绝情，而是他在你感情出现危机，或者说你们的感情不够完整的时候。就提前做好了心理准备，直到能够完全的放下的时候，再告诉你，那什么意思呢，就是他已经在跟你谈恋爱，有你陪伴的这段时间里面，就已经开始想尽力，让分手的挣扎和难受，正是因为他有了足够长的准备期。所以他提分手的时候呢，才可以那么的平静而且理直去面对，给自己心情去调整，去放弃你，那么由于他的这种不作为，他也会通过一次次的，降低自己的姿态，就导致到最后，可以心安理得地坚定自己的选择，那么这个时候。他会在潜意识里告诉自己，自己做的并没有错，会把一切的过错，全部都归结在你的身上，把该有的愧疚感，全部都转嫁给你，这是他自己的合理化，可是在事实上呢，你在分手之前所做的所有事情。不就是因为得不到他的回应吗，所以我很想对于这些人说，感情永远是两个人的事情，如果说你真的对对方感觉到了疲惫，也请你想象一下，对方对你的爱和坚持，只要你足够爱他，那么有什么坎儿是迈不过去的呢。如果是你自己不想努力，那么也请别对他们那么惊奇，搞不好好像他们犯了，很大很深的错误一样，我是博明，如果屏幕前的你啊，现在也正在面临这样的进展风险，可以私信秋后找我聊聊。'
