    \    3.  付出感并非满足对方需求，需对方积极回应，才能达到关系平衡。"
  text: '# 分手后想要和好，需要克服这三大难点 - P1：高田横版 126 - 泊明远 - BV1Yu411q7wU分手了想要和好啊有三大难点，那么克服了以后，你就能成功的复合，首先我想问你们一个问题，就是你们觉得，在和好的过程当中最难的是什么呢，那有人说啊，最困难的是破冰，是建立联系。还有人说最难的是重新的建立信任，我承认这些，确实和和好过程中啊是一个关键步骤，但是在我看来它并不是最难的，因为老师有无数种办法，可以帮助你破冰，从而一步一步的重建信任，但是这些方法啊。都是需要你一步一步的去执行，所以和好最大的难点啊，不在于目前的状态，而在于对方的态度，而是在你自己身上，那么我总结了你需要克服的三大难点，第一点就是不要盲目的付出，那第二点就是不要被挫败所影响。第三点就是感情的付出和回报的平衡，你会为自己在这段感情里的付出，而感到委屈，那么你会忍不住的发问，为什么我付出的这么多，还要我去找他，付出感会让你很容易把自己摆在，受害者的位置上，无法理解对方的情绪。更做不到啊去接纳对方，甚至呢会错误的解读对方的分手动机，会忍不住的抱怨他，带给你的伤害指责，那这些举动啊，都会将你们的关系推向对立的局面，让对方更加的反感你讨厌你，那么你在我这里呢，必须得出一个真相。就是付出感并不等于付出，满足对方需求，对方能够接收到并且给予啊，积极的回应，最终呢，才能给你们的感情一个关系的平衡，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
