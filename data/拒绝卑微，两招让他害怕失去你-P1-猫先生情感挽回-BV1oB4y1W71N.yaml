    \    2.  为了让人害怕失去你，需要创造不可替代的价值，让对方感受到你的稀缺性\n    3.  让对方真正失去你一次，让他刻骨铭心，才能真正明白珍惜和尊重"
  text: '# 拒绝卑微，两招让他害怕失去你 - P1 - 猫先生情感挽回 - BV1oB4y1W71N你们有没有听说过什么真正在乎你的人爱你的人是不会离开你的，这就是毒鸡汤，今天我要揭露一下爱情和人性的本质，并且告诉你真正让一个人害怕失去你的两个秘诀到底是什么，如果你现在很阿猫，我建议你别看了。我怕你看完之后怀疑人生，其实爱情的本质啊就是交换价值需求互换，爱情本质就是自私的，他不可能一直对你付出，一直给予而不求回报，讲直白点，他也不是平白无故喜欢你对你好的，他是图你身上的那些特质。比如说你的外在形象啊，经济条件，风趣幽默等等，不一定是喜欢你，就换一个人，他要有这些特质，他也喜欢他，他喜欢的是这些特质能带给他的好处，就是感官上的愉悦物质的保障，情绪价值等等，所以他喜欢你的本质。是因为你能给他带来这些价值，你满足了他的需求，你以为这样就足够了吗，不这只是基础，因为这些东西啊都不是无可替代的，你想让一个人能永远离不开你，你就必须做到以下两个方面，第一创造不可替代的价值。让他感受到你的稀缺性，甚至是回忆性，怎么做呢，就比如说他身边都是顽卡，那你就做那个安静的有思想的人，再比如身边都是乖乖女，那你就不能安安静静待入木屐，你得活泼一点创造元气，比如别人都不理解他。只有你信任他支持他，比如别人都神经大条不注重细节，而你呢很用心，能做到很多人都想不到的事，别人做不到的你能做到，那他就会对你产生极强的心理依赖，第二让他真正的失去你一次，对你没听错，就比如说啊。你想让一个人遵守交通规则，那都不如让他经历一次车祸呢，让他刻骨铭心，你再怎么告诉一个人，不要抽烟不要喝酒，都不如让他去医院检查出来什么病，所以在他动不动就对你冷暴力，动不动就说分手。或者说触及你底线的时候，你马上就翻脸，他说分手呢，你马上就同意，人性就是这样，谁怂谁说，谁开始说可能就是一辈子。'
