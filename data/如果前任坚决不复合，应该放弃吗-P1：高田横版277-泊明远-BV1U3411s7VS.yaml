  text: '# 如果前任坚决不复合，应该放弃吗 - P1：高田横版 277 - 泊明远 - BV1U3411s7VS分手后很大部分人会遇到一个难受而且尴尬的情况，那就是想放放不下，但是想做朋友，有戏有不甘，然后就会很绝望，发现自己真的没有戏了，事实上，在明面上你们一个人保持联系，而且关系平和的情况下。复合其实并不是一件特别难的事情，首先我们要弄清楚，他不愿意复合的原因是什么，他不是不爱，而是不知道如何再去爱你，如果这段感情中他的体验感变差，烦恼和负面情绪远远地大于幸福感，那么他是绝对不会单凭这份爱。就把自己放回到那段，让自己十分难受的关系当中，为什么这么说，第一个点就是，问题没有得到解决，产生矛盾的原因是什么，是你不懂得控制情绪，还是由于安全感缺乏，把对方逼得太紧，又或者是因为沟通不顺畅。矛盾总是得不到化解，又或者是最后一种客观因素，异地恋，父母反对，工作原因等等，分手的原因因人而异，如果问题没有得到本质上的解决，那么你还是会重蹈覆辙，那么即使复合了，再次分手也是100%的事情。那么第二个点就是转变需求，如果你的目标是在挽回当中，重建两个人更舒适的相处模式，那么让自己变得更好，而相处的框架也的确建立起来，你也的确变更好了，你还会觉得挽回痛苦吗，同样的结果，只需要转变一下需求点。自我认知和挽回的方向，就会明朗许多，所以，有一种他能接受，而不是你想当然的方式去挽回，这个才是情感修复的关键，所以说前任坚决不复合，只是我们没有找对问题，没有找对办法，那么这个都是我们需要去努力的方向。我是博明，如果你现在也遇到了类似的情感问题，四进挽回，老师会来帮你。'
