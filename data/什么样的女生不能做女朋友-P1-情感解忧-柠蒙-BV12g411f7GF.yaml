  text: '# 什么样的女生不能做女朋友 - P1 - 情感解忧-柠蒙 - BV12g411f7GF什么样的女生不能做女朋友，如果你遇到下面这些女生，那就赶紧跑，特别是第二种，麻溜的扛着火车连夜跑路，第一种没有稳定工作，常年混迹在酒吧夜店的女生，不是说酒吧夜店就没有好女生，但是如果你需要一根绣花针。你去买就好了，你干嘛去大海里捞呢，你要知道那些常年混迹在酒吧夜店的女生，又没有什么稳定的工作，那收入从哪里来呢，就是靠着圈子里认识的那些男的给她发红包，或者自己想办法去钓水鱼，俗称捞鱼。由于他们的钱来的还是比较容易，就会变得好事懒做，就不会想着通过自己的努力，通过提升自己的工作能力去赚钱，就想着吃白食吃青春饭，等年纪大了就找个条件还行的老实人嫁，而且这类女生长期就府夜出。每天的生活就是吃吃喝喝去哪里玩，内心是非常浮躁和虚荣的，是不适合深交的，第二种就是对你自私的女人，什么叫对你自私，就是和你在一起的时候，你的就是我的我的还是我的，分的非常清楚，只能你单方面的付出。这种女生是非常不适合在一起的，你要知道恋爱是两个人在一起过日子，先不说什么三观合不合，就说她没把你当成自己人，你们就走不长，那种把你当成自己人的女生，她会花你的钱，但是也会考虑你的经济能力。也会考虑未来的日子该怎么过，她会想办法帮你省钱，花你的钱花多了还会心疼，但是那种没有把你当成自己人的女生，花你的钱越多越好，反正又不是花我自己的，所以遇到这种对你自私的女人，赶紧连夜扛着火车跑路。但是如果你遇到的女生，作风和这些女生完全相反，那就一定要好好珍惜，因为她们是真的想和你好好在一起，恋爱是双向奔赴的，如果人不对那就注定走不远。不要为不值得的人付出太多。'
