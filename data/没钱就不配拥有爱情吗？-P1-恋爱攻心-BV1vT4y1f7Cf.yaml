  text: '# 没钱就不配拥有爱情吗？ - P1 - 恋爱攻心 - BV1vT4y1f7Cf没钱就不配拥有爱情吗，问出这样的问题，男生才不配拥有爱情，因为谈恋爱不是谈生意，你用金钱衡量爱情，出发点就错了，虽然感情却需要物质的基础，但是没有物质并非不能谈感情，一个爱你的女生。绝对不会因为你天天在她吃快餐而生气，一个不爱你的女生，也不会因为你送她包包口红而感动的跟你在一起，理解爱情的本质才不会被女生排斥。'
