  text: '# 亲女生可能会吓跑，也可能会升级关系 - P1 - 蓝锅聊情感 - BV1fT4y1q7iK亲可能会把对方吓跑，不亲可能会错过一次推进关系的完美机会，那到底该不该亲她，给你们整理了五个可以亲她的时机，满足三个兄弟们上，第一，氛围，简单来说就是晚一点，暗一点，音乐有点，人少点，女生是情绪动物。向往浪漫，让氛围调动她的情绪，会增加一点亲近的冲动，第二，双方都有好感的时候，如果她很少拒绝你的邀约，每次都精心打扮，经常笑，撩头发，还有意无意的跟你靠近，你不亲还等什么呢，第三，口气亲亲的时候。口臭真的是太煞风景了，尤其是第一次亲亲，一定要给女生留下一个好的印象，第四，不反感与你肢体接触，拍拍她的头，捏捏她的脸，搂着她的腰，如果她没有躲闪，反而很享受，说明她也在期待你的亲亲，第五。她经常看着你，当女生喜欢你的时候，目光会聚焦在你身上，如果她经常温柔的看着你，把眼神移開，穩了，明白了嗎兄弟們。'
