  text: '# 从来不缺女人的男人有四个特征 - P1 - 陈广希情感 - BV1rU4y1T7Fk從來不缺女人的男人有四個特徵，一他們不一定特別有錢，但一定懂得在自己身上投資，二他們不一定特別帥，但一定會打理自己的外形，三他們不一定特別聰明，但懂得揣摩女生的心思，知道她在想什麼。四他們不一定特別外向，但懂得調動女生的情緒，調動約會氛圍，你屬於哪一類呢。'
