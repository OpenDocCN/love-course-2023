  text: '# 三招让前任重燃爱火 - P1 - 扎心师清羽 - BV1D94y1i7N8赶紧清醒过来，分手就是因为他不爱你，那复合呢，就是要让他重新爱上你，所以说想去挽回，最重要的就是让他重新对你燃起爱火，这里我们就需要用到心态上面的一个技巧，我分享三个点，让你挽回之路能够走得更顺畅一点。那么首先我们得明确一个问题，就是分手就已经是他给你的答案了，所以说不要花更多的时间去纠结，他是不是爱你，更不要跑去他面前，去眼巴巴的问这样的一个答案，也问不出一个你想要的答案，也得不到心理上的一个解脱。并且因此产生的那些后续反应，更不会让他对你退避三舍，因为人在失去理智之后，很多行为甚至类比动物，动物有理性思考的能力嘛，你们在面对这个问题的本身的时候，就已经没有什么好印象了，那现在又做出更糟糕的行为。你觉得他会给你好脸色吗，所以说这三招基础上，你们一定要停止让他感到不幸的纠缠，第一招其实叫做不挽回，就是你们会不会觉得很困惑，为什么我这样说，为什么说不挽回，难道把分手复合交给时间吗，当然不是。只是说你不要让你的复合，浮于表面出现在他面前，很多事情就是这样，如果说只是表面，并且他能够轻易看到，那你的这些行为就已经有了一个预期，我说的不挽回只是在逆转他的预期，让他不自觉的把注意力放回到我们身上。当然不挽回不是说让你们不去纠缠这么简单，甚至说你们以前企图去制造一些偶遇，朋友圈若有若无的释放可得性，这些都别做了，男人是很自恋的，一旦你让他觉得你在挽留他，那之后你的行为其实没有这个意思。他也会自己往上套，但是他不会来找你问一个答案，你就好比是一个可有可无的小动物一样，他明明也行，但是心态上一层一层的得意自信什么等等之类的，所以说别给他这个机会，否则他就会更加有恃无恐。养备胎简直是男人的天性，你在这之前的行为让他觉得他随时可以拿捏住你了，那么你现在就突然停止，只让他感到一点诧异，能够朝你落下眼神，那你这一招就已经完成了，第二招叫做抽离而省时。很多时候你们非要撞了篮墙才知道回头，是因为你们已经身处其中了，根本不知道正确的方向在哪里，那这个时候不妨把自己从这段感情当中，已经知道的痛的关系里面，把它给抽离出来，做一个后撤的动作，同时你们要明白。真正的复合一定是打破旧关系，重新去建立一个新联系的，这新旧之间的一个连接的过渡区就是你的省时，其实很多时候站在上帝视角，会让你更方便看清楚一些东西，包括你们之前一直忽视的，他冷淡背后的原因。比如说你们这段感情存在的问题，再比如说你们和好的方向，也就是他需求感道理在哪，另外就是这样的抽离损失，会帮助你更自信更有底气，真正理直气壮的去和他对话，你不要以为我是来找你复合的。我就是来问你一些问题的，你这么冷冰冰的干嘛，我又不是来找你谈恋爱的，那分手了你还搞这些干什么，就是你越是大胆的去表达你的这些态度，他越不敢冷落你，之前他就已经为你的反常感到诧异了。现在呢你的沟通你的谈吐，表现出来的东西更不当一回事，那么他就更容易想太多，其实一切的关系啊，都是有自发的一个游戏规则的，你原先已经无意识的遵循太久了，只有从中抽身了，站在更高的视角去旁观。你才能够做到对游戏规则的无视，甚至打破它，最后呢第三招就充实自己，充实代表着有事情做，一个有意义的体现，一个在别人身上浪费太多时间经历的人，他的状态不叫忙忙碌碌，而叫庸庸碌碌。他已经给自己叠加了buff，要忙但是要忙有意义的事情，复合是有意义的，但是大把的时间花在他的身上，那就没意义了，因为一个人啊如果说他发现，即使他不来关注你，你还是会舍不得他。那他对你的态度就会更加的无所谓，所以说你要去充实自己，用更多有意义的事情，'
- answers: '-   通过让自己忙碌起来，可以让自己的注意力从他身上转移，从而减少对他的想念。

