- summary: "-   找对象不要把目标放在一个人的身上。多养鱼。\n    1.  不要把目标只放在一个人身上，应该多接触多认识。\n    2.  在交往过程中要慢慢筛选，不要浪费时间在不感兴趣的人身上。\n\
    \    3.  如果感觉对方不感兴趣，果断放弃，不要拖泥带水。"
  text: '# 找对象不要把目标放在一个人的身上。多养鱼。 - P1 - 恋爱攻心 - BV1gD4y1e7DL不要把目標只放在一個人身上，你們如果放在一個人身上，前提必須是這個女生本來就對你也感興趣，她也喜歡你，如果說這個女生是純粹要靠你追的，千萬不要把所有的注意力，所有的你的什麼心意啊好感啊付出。都放在這個人身上，你在接觸嘛，你只是跟他們交朋友，認識一下，這沒有關係，不會覺得你這個人什麼海王啊在養魚，因為你到後面還是要慢慢去篩選掉的，篩選掉不喜歡你的，或者篩選掉你不喜歡的，你不喜歡的女生。OK
    pass掉，對吧你不感興趣，你就不要浪費別人時間，那麼如果你感覺到這個人對你不感興趣，你也不要讓他浪費你的時間，把他pass掉，男生可以果斷一點，不要那麼就是拖泥帶水的，明明感覺到對方對你沒興趣。你還要浪費自己的時間，你浪費自己時間，你就是在自討苦吃。'
