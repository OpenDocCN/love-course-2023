  text: '# 海王分享，不会恋爱到成为情圣的经历！ - P1 - 爱情规律0 - BV18Z4y1h7VN海王告诉你，从不会恋爱到成为情圣的感觉，我今天决定好好地揭秘一下，女孩跟我们，从陌生到爱上，我们到底怎么做，在视频的最后，有整个追女生的一个方案总结，请你一定要看完，而且要记得截图收藏，首先。明白一个概念，追女生的意义就是让你，始终记得自己是个男人，有些人越活越严肃，他们认为这是成熟，我反倒越来越无所谓，我不知道这是不是另一种成长，但我知道，太严肃的人往往比较幼稚，以前，我严肃地上课。严肃地做作业，严肃地追姑娘，学习成绩上去了，但姑娘老追不到，有次课间看到一个成绩很差的男的，追隔壁班一个长得很清秀的姑娘，他看着一点不严肃，嬉皮笑脸的，干啥都不认真，但他就是追到了那个姑娘。我感觉他除了学习不如我外，好像其他都比我厉害，那个时候，我内心希望成为像他那样的男人，一个准流氓，那个时候，我放下作业本，开始学习轮滑，幻想着，牵着喜欢女生的手，一起轮滑的美妙画面，但后来，很快的。我又不想成为单纯的流氓了，我发现了新的大路，原来诗人也不错，我认识了一个姑娘，她有天对我表白，我措手不及，我记得当时问了她一个问题，你为什么喜欢我，她说，因为你学习成绩好，有次看到你认真写作业的样子。就喜欢上了，这样也能让一个姑娘喜欢，那个时候，我发现原来诗人也有一片天地，这让我开始重新思考，我要成为怎样的男人，是诗人还是流氓，我想来想去，想到了一个不是办法的办法，那就都做吧，没错，我要做流氓诗人。而接下来摆在我面前的，却有一个难题，要做流氓诗人，北学会在不认真和认真间，找到某种平衡，在不严肃和严肃间形成某种关系，这对当时的我来说，太难了，无异于破解一个哲学难题，在那个天天作业满天飞的中学时代。我暂时放弃了寻找答案，但这道未解之题，被我牢牢藏在了内心里，这道题，从中学一直被我带到了大学，大学怎么说也是自由自在的，这让我有足够时间寻找答案，我的揭秘之旅也就开始了，我开始了第一种尝试。先让自己成为彻底的诗人，我在大学里认真学习，看看有没有女生会喜欢我，结果没有，输得很惨，我发现读大学后，大家好像都不怎么想学习，没有班级的概念了，感觉学习完全成为了一场独角戏，也就没有女生会注意到我。所以我开始了另一种尝试，让自己成为流氓，我开始不学习了，成天游手好闲，晚上打完球和一帮哥们，穿着拖鞋吃夜宵，回来路上还对着女生宿舍吹口哨，结果，再一次输得很惨，让我找到问题突破口的。是有年放假回家整理自己的书桌，我翻出了当年的一些信，有封信是当时的一个女朋友，写给我的，她在信里和我说，其实就喜欢你做作业时候，那傻乎乎的样子，而且这封信给我的，就是当时和我表白的那女生。这封信是她在我们交往，一个月纪念日那天给我的，加在了送我的笔记本里面，当时我好像感觉到了什么，没错，其实她并不是喜欢我学习成绩好，我学习成绩好或不好，她都会喜欢我，她喜欢的是和我相处的感觉。所以要解开这道题，并不是，让自己变成学习成绩超棒的好学生，也不是让自己去做一个，天天装酷耍帅的流氓，在这里，你以怎样的形式存在，并不重要，重要的是，你存在的本身，于是我开始了第三次尝试，做自己。我该学的还是好好学，喜欢看的书一本不放过，但该耍帅的时候也不会闲着，路上遇到喜欢的姑娘，鼓足勇气去搭讪，我同时发现，认真与不认真的平衡，其实就在动静之间，如果你用心去感受，总有天你能感受到。前提是你有在实践，我花了多年的时间，去结识不同的女人，去测试实践我学到的方法，现在我全部无条件分享在我的朋友圈，如果你也想彻底改变自己，去学习这些方法，观念和技巧，从而让自己喜欢的女人，'
