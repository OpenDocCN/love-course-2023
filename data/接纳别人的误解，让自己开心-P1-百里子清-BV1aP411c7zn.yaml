    \  时间和公道会还原事实，放下烦心事会让自己变得更好。"
  text: '# 接纳别人的误解，让自己开心 - P1 - 百里子清 - BV1aP411c7zn被别人误解了，心里很难过怎么办，放下就行了，你不要再去解释，也不要去再想这个问题，很多时候我们遇到这样子的问题，总会想一个办法去解释，以为解释清楚了，对方就能够消除这个误会了，但其实当你去解释的时候。对方他不会这样认为，对方会认为是什么的，他的这种想法是对的，他误解你，他有他的这个观点，当你再去给他解释的时候，他以为你是作贼心虚，他以为你是你亏的，所以说他会更加坚定自己的这种想法。你看这样子我们去解释的时候，你越解释越乱，而整个事情的原委，他总会水落石出，公道自在人心，所以说时间和公道会还给你一个公平，那你没有必要再去计较，也没有必要去给人家再解释些什么，所以被别人误解这种情况。他是正常的，那我们接纳这种结果，当你慢慢去接纳的时候，你就会发现，我不去计较的时候，我也不去做任何的一个解释，我做我自己，然后我把这个事情放下，那么我心里面就没有那么多烦心事了。而这个时候我会变得越来越好。'
