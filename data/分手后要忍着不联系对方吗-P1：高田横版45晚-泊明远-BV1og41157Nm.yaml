  text: '# 分手后要忍着不联系对方吗 - P1：高田横版 45 晚 - 泊明远 - BV1og41157Nm分手后要忍着不联系对方吗，其实强忍着不联系对方，并不是一个很好的选择，因为你会很痛苦，而她也不见得会有多么的开心，我曾经问过一个被挽回的男人，当你女朋友忍着不联系你的时候，你是一种什么样的感受呢。他是这样回答的，一开始我也觉得很平静，但其实到后来也挺不适应的，其实我并不是反感她找我，只是我不喜欢她找我的方式，每次都是在问我在吗在干嘛这些问题，我根本就不想回复她，其实不是男人不想理你。而是你的聊天让她会觉得很尴尬，不知道怎么回，也激发不起和你聊天的欲望，那我们说挽回也是需要技巧的，这些也是需要你去学习通过提升的，那我是博明，如果你此时此刻正在经历老师说的这种情况，私信我我来帮你。'
