- summary: "-   太主动的男生缺乏魅力，苏七教你如何谈恋爱\n    1.  城市充满阳光和快乐，心情如梦般温暖\n    2.  提倡自我整理和改变，拒绝过于主动\n\
    \    3.  建议放松心情，让事情自然发展，不要太过急切"
  text: '# 太主动的男生 一点魅力也没有！ - P1 - 苏七教你谈恋爱 - BV1xD4y1b7Zj是的我看见到处是阳光，快乐在城市上空飘扬，心事起来的像梦一样，让我暖洋洋，你的老外表还在转吗，你的酒比血还能转吗，这有一只未来在上演，你不想尝尝吗，明天一早，我猜阳光会好，我要把自己打扫。把破旧的全部卖掉，这样多好，快来吧本堂电脑，就让他们代替我来思考。'
