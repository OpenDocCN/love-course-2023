  text: '# 分手后男人的真实想法是什么 - P1 - 扎心师清羽 - BV1ho4y1b71m今天我从男人的角度告诉你，分手后男人的真实想法，分开之后啊，男人的心路历程，它常常让人很困惑，也许你会想道歉认错，希望挽回你们的关系，但是你真的知道他的真实想法吗，今天我从他的角度来告诉你。在我向你提出分手之前，我已经给过你很多次机会了，我们分开这么久，你有什么变化吗，这么长时间观察下来，我已经放弃你了，因为我觉得你就这样了，你改变不了，我对你已经没有信心了，我不想再跟你继续耗下去。你也别再质问我为什么分手，你别再纠缠我那些事不放，你不用跟我道歉或者说跟我解释，如果你现在没想明白，我们之间的问题到底是什么，我也懒得跟你掰扯这么多，到最后换来了，无非就是各种道歉，各种解释，对不起。我压根就不想听，没用的，事与至此呢，我不需要你为你道歉或者说解释，我已经看透了，我也不需要你的关心和虚幻温暖，这则会让我感觉到很厌烦，你这只是在自我感动罢了，对我来说呢，简直就是一种骚扰。我知道你有多喜欢我，我知道你还没有放下，难道就因为你喜欢我，所以我就把自己搭进去吗，我跟你在一起，我真的太难受了，我太累了，我受不了了，我每次都这样说，但是我说完，你懂了吗，过得还是老样子。所以说我根本不相信你会改，当然毕竟曾经相爱过，我也留过了情面，但我不可能再容忍你的行为了，我知道你很喜欢我，但这并不意味着，我还继续和你在一起，请不要再来烦我了，否则你只会让我更加的疏远你，这个呢。就是男人最真实的想法，其实你稍微冷静下来想想，你就能够发现，自己的行为完全就是在把对方越推越远，可是你现在情绪上头了，你就是想联系他，你就是想听听他的声音，就是想见他。你就是想要那种两个人还在一起的错觉，你一直活在回忆里，你没有走出来，你去麻痹你自己，我需要你再去联系对方的时候呢，你就想一想我刚刚说的那些话，咱们暂时信任拿不回来没关系，但是你千万别把对方推走了。明白了吗。'
