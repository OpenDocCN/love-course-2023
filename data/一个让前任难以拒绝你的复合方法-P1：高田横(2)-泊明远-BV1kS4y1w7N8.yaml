  text: '# 一个让前任难以拒绝你的复合方法 - P1：高田横(2) - 泊明远 - BV1kS4y1w7N8一个让前任都无法拒绝你的复合技巧，如果你每次想让前任复合，他都毫不留情的直接拒绝你的话，那么今天的视频你一定要看完，我会教给你们一个大招，很多人给我反馈，用了这个技巧之后，有七八成的情侣都成功复合。那么你要知道，在跟前任的关系升级当中，见面是非常重要的一环，只要你们把见面的过程给铺垫舒适好，那么追求也好，捧回前任也好，其实都能够突回猛进，很多人都是卡在了成功复合这一步，那么尤其是晚回的小伙伴。今天我就教会你们学会这一招，我先给你举个例子，就比如说你去一个朋友家里去做客，他要问你喝不喝什么东西，那么你肯定会说不用，但如果朋友问你说，有茶和咖啡你喝哪一种呢，你可能会说那我喝咖啡吧。那为什么你本来什么都不喝，现在却选择了喝咖啡呢，这就是心理学上一个很有意思的实验，就是把对方带入到，我们预先设定的框架当中，因为我们大脑都会有一种潜意识，当我们面对一个没有危险，且比较复杂的选项时。大脑往往会一片空白，然后随机的给出一个机械式的反应，你看那这就好比你想约前任见面一样，你上来就问今天我们见面聊聊行吗，按照正常的发展，当下他对你的抵触情绪不那么强，至少也会有50%的概率拒绝你。他可能回复说今天太累了，或者别的事情等等等等，那么这个话一说出口，其实对于你来说，你就很被动了，因为你的框架已经给框死了，他只能给出一个具体的答案，那么这个时候他大多数会直接的排斥你。那如果我们再换种说法呢，比如说你最近，我最近突然想开了，咱们俩分久分了没必要再纠缠，这段时间麻烦你了挺不好意思的，你看今天有空吗，我们去喝个茶散个步，好好的跟你道个歉，那么你看。你这个态度首先就是平缓的可商量的，给了对方一个缓冲的空间，而且你给对方的选择机会，不管他选择哪个，其实都能够达到我们的目的，那么他同意的概率，至少就能上升到80%，你不能步步紧逼，得学会以退为进。那么在引起对方好感的同时，还能够达到进步的目的，你学会了吗，如果屏幕前的你，现在也遇上这样的情况，可以找我聊聊。'
