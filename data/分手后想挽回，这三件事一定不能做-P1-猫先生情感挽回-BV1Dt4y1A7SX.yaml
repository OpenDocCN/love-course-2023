- summary: "-   分手后想挽回，不要做三件事\n    1.  删除一切与对方相关的信息和回忆\n    2.  删除对方的微信好友，断绝联系\n \
    \   3.  不要自欺欺人，要真实面对自己的感情和想法。"
  text: '# 分手后想挽回，这三件事一定不能做 - P1 - 猫先生情感挽回 - BV1Dt4y1A7SX当代人分手有这三件套，取消置顶，关朋友圈，删除拉黑，但我想说一句很直接的话，你删微信的时候有多爽，你失败后后悔的样子，就是多狼狈，为什么呢，就像东邪西都里面那句台词，佛未动，风也未吹，是人的心在动。你可以在第一时间删除他的微信，清空掉所有和他相关的相片，就连支付宝抖音都不能不放过，但你们之间的回忆就能彻底清空吗，你能忍住从此之后不再坚持他的生活吗，还是你觉得删除掉一切的方式，是你最后的体面。害怕自己主动联系他，那既然你根本忘不掉他，删除又有什么意义呢，我觉得删除好友这件事情，弊大于利，如果你真的在心里还爱着对方，这至少是一条后路，你不知道有多少想要复合的兄弟姐妹，每天想着办法复恋。如果你仍然对他抱有期待，你就别意气用事，亲手推开自己深爱的人，你如果真的想放下一个人，就必须立足于出发点，也要对过去的自己做出合理的反思，而不是借着，我都把他删了，我早就放下了，这种冠冕堂皇的理由。自欺欺人。'
