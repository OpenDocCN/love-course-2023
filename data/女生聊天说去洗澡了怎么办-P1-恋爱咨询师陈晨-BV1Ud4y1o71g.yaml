- summary: "-   女生说去洗澡了并不完全是不想理你，而是释放多重信息，包括不想被打扰和暗示有钓鱼的可能性。\n    1.  去洗澡和去睡觉的区别在于前者是暂时不想被打扰，后者则是永远不想被打扰。\n\
    \    2.  女生可能在暗示对方有钓鱼的价值，需要对自身进行反思。\n    3.  了解自身的优势并找到钓鱼的机会，可以改变局势。"
  text: '# 女生聊天说去洗澡了怎么办 - P1 - 恋爱咨询师陈晨 - BV1Ud4y1o71g当你听到女生说我要去洗澡了，你会认为这个女生是不想理你了，你理解的这个意思对，但是也不完全的对，因为她释放的信息非常多，不是一个单一的我不想理你了，这时候还有什么辨识呢，就是我要去睡觉了。这两句话也都是我不想理你了，但是我去洗澡了，跟我要去睡觉了，是有一个本质的区别，说我去睡觉了，传达的是你永远别来烦我，说我去洗澡了是，今天晚上你别来烦我，她的言外之意是什么呀，我去的时候不想理你。但是你对我来说，还是有这种钓一钓的价值的，如果是听到这样的消息的话，那这个时候真的是应该自查一下，你得想清楚你自己身上哪个点，值得她还在钓一钓你，这个点找到了你就能反过来钓她，这就是你翻身的机会。'
