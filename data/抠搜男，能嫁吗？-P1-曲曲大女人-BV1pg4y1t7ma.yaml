    \  不要让男方知道花钱的地方，避免矛盾。\n    3.  结婚后要注意收入上交，避免家庭矛盾。"
  text: '# 抠搜男，能嫁吗？ - P1 - 曲曲大女人 - BV1pg4y1t7ma生活要想顺，学会第一个技能，叫做报假账的技能，虽然这个男的的米给你了，但是呢，你并不能够很舒服的去支配他，他卡点在这儿，问题在于他给你了，他只是放在你那保管，他会对你的消费行为，看得很不爽。你要是把米花在了，他不认可的地方上，他就会如坐针毡，这个就是很容易，发生矛盾的地方，你反正你就是这辈子第一，报假账，生活要想顺，学会第一个技能，叫做报假账的技能，再就是，他不想让你花的东西。你不要让他知道，千万不要试图把这个事情变成什么，就是让他最后顺应你的消费习惯，那你那个日子就过不明白了，这个人你要是结婚，说白了，日子过得就是我们说啪蛋，白开水，能不能过也能过。但是他不为你的人生增光添彩，但是他的那个节点和投诉，并没有说达到那种可怕的地步，就是说我跟他沟通之后，他就是也愿意改变，因为人家说将来一改不尽难矣，我也把结婚之后，以后我会跟我，投诉是会改的。投诉是改不了的，但是还是收入起码都能上交，听你的话，这个挺重要的，普通的家庭，那你觉得他不合适的，最重要的点，只是说他投，主要就是这个问题，而且他自己的家庭，实在也是一点劲都使不上了。你好歹还是个城市的，那你让他把收入上交呢，能做到吗，他同意了，那行吧，我觉得，想办法把日子往好了过，然后也没有必要，再婚后去铺张浪费，因为这个一定会成为导火索的，好吧。(音樂)。'
