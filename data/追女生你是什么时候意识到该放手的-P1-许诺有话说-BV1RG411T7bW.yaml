  text: '# 追女生你是什么时候意识到该放手的 - P1 - 许诺有话说 - BV1RG411T7bW最近有一位小伙伴私信我說，大富主你好，學習了你的30套聊天記錄，我和我女朋友剛在一起並沒有多久，但是兩個人已經認識很長時間了，也就是我追了很長時間，現在終於抱得美人歸，可是我們兩個人在談戀愛以後。我並沒有感受到那種甜甜的感覺，反倒是增添了很多煩惱，明明兩個人已經在一起了，他仍然覺得有些寂寞，看到這裡我不禁感嘆，從前關注我的小伙伴們，都在說如何才能追到女朋友，現在已經在討論。如何才能與女朋友好好相處了，這說明什麼，很多人看了我的聊天記錄，照著聊真的脫單了，如果你沒看過，記得私信或者評論區扣1，我就會發給你，不要錢，只要你的一個點贊關注，或者三連和我交換，好了。回到我們的問題，其實現在有很多人在談戀愛的時候，都會有這樣的感覺，會覺得兩個人明明已經談戀愛了，但是情感上卻沒有太多的交流，覺得自己好像跟沒談戀愛，這個樣子是一樣的，當遇到了這個問題的時候。你們應該先考慮，是否正處於磨合期當中，如果是就應該好好堅持，不要動不動就想著分手，試試能不能夠在接下來的日子裡，讓對方敞開心扉，但如果你的堅持與付出，並沒有得到任何的回報，這樣的僵局沒有好轉。那麼你就要考慮一下，你們之間到底有沒有未來，但是有很多的男生仍然很糾結，兩個人也並沒有發生什麼問題，就這樣放棄是不是很可惜，是的，如果你考慮的角度不對，錯誤的選擇放棄，就真的很可惜了。所以我今天就為大家盤點幾個判斷標準，當有以下這些表現的時候，我建議應該就要及時止損，第一，關係不平等，根本不尊重，不重視這段感情，一段良好完美的感情，在於你能在為對方付出時。他也能夠為你分擔你生活的苦與辣，你把肩膀無條件的給對方倚靠時，也能夠向女方傾訴自己的一切，依賴了對方的權利，戀愛是雙方相愛共同付出，互相維護所產生的，如果一段感情僅僅只是靠一個人來維持，我就不敢妄想了。甚至連戀愛也稱不上，這只是一方在占另一方的便宜，利用對方的關係罷了，第二，自己沒有存在感，是指本人也將自己給忽略了和否決了，這種感覺最為典型的表現就是，能夠毫無底線的順從女生。但是當事情發生在自己身上時，明明不是自己的錯，卻總是認為是自己的不錯，並不斷的進行自我批評，總覺得是自己太過於無能，會出現這樣的情況，就是因為長時間被自己的另一半忽略所導致的。因此在生活當中就感受不到自己的存在感，尤其是在你女朋友那裡，所以長時間下去，連自己都已經否定自己了，如果再繼續的無私下去，就只會更加的痛苦，第三，會想著用變完美作為一個等價交換來換取對方的愛。男生在追求一個女生的時候，都會想著要不斷的提升自己的外在美，讓自己變得更有氣質，更加的優秀，這樣做是沒有錯的，而在兩個人戀愛以後，也可以繼續延續下去，女朋友才能夠更愛自己。但是如果心裡想著只有自己變完美了，女朋友才能更愛自己，那就是有問題的，最為典型的表現就是，在跟女朋友相處的過程當中，總是非常小心，說一句話都要思考半天，會想到自己說的話，會不會讓女朋友覺得自己不夠聰明。不夠優秀等等，當出現這種想法，並且為之去付出行動的時候，男生會逐漸的發現，其實無論自己多麼努力，依然是改變不了女朋友的想法，然後惡性循環，這樣下去繼續去追，然後覺得自己不夠好。想要把自己在女生眼裡變得更加優秀，但這會潛移默化的給自己造成嚴重的自我否定，如果發現兩個人即時溝通了，也並沒有能夠解決問題，而且繼續延續下去，反而會對自己造成傷害，那就應該學會即時止損了。要知道勇敢的放棄也是一種膽量，好了
