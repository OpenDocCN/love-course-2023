  text: '# 成都捞女新路数，钓鱼场里钓大哥！ - P1 - 咖喱鸡腿哥 - BV1Qv4y1J7uh成都的高端老女现在是又发现新大陆了，东去春来，这帮小姐姐已经从全国各地的雪场转移了，把目标瞄准了各大钓场，如果你细心一点观察就会发现，现在开春以后，这群小姐姐的定位，都会频繁的出现在各地的钓鱼场里。懂的人是自然懂，他们和钓场链接上能有多格格不入，真正钓鱼的人，他一个个的都是被晒得优黑的，而他们的出现，紧身衣
    包边裙 黑丝，身材纳得一个火了，其实他的钓鱼是一窍不通，你要知道，不管是雪场还是钓场。最重要的就是玩的这两个地方，它的门槛要比夜场高很多，尤其是玩路亚的，这一趟下来的装备加包床出海，几个十几个不要太常见，而这些突然开始玩钓鱼的小姐姐，可以说是啥也不会，打个窝子
    拴个鱼钩。找个钓点 装个鱼户，那是一点概念都没有，每当身边的老哥哥们，钓起巴掌大的鲫鱼，他的眼睛就落泵到了，一脸纯真的崇拜，一波的吹嘘过去，直接把身边这个老哥整迷糊了，仿佛置身在太平洋，刚刚钓的不是二两重的鲫鱼。而是两百斤的蓝骑金枪，半个月下来，把水库
    黑坑，鱼塘老哥的微差加了个面，各种请教钓鱼的技术，询问钓场，约着一块去钓鱼，这大哥们也是以为，遇到同道中人了，一来二去家都不顾了，带着这群小姐姐满世界钓。头等舱
    豪华酒店，出海包船 露营装备，全给安排上，而且还亲自手把手的教，他学的 当然他学，你教他钓莲蓉 翘嘴 海芦，他教你钓金嘴鱼，就这种小姐姐玩几个月下来，最少几十上百个钓到手。所以身边这帮爱钓鱼的铁铁，你们再去钓场钓鱼的时候，身边出现的这些肤白貌美的，围着你转悠的小姐姐，你悠着点，搞不好啊，你就被他钓来吃了。'
