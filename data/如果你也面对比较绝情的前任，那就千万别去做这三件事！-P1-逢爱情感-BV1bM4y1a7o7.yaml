  text: '# 如果你也面对比较绝情的前任，那就千万别去做这三件事！ - P1 - 逢爱情感 - BV1bM4y1a7o7想要快速的从分手的阴影中走出来，有三件事你千万不要干，第一就是千万不要去朋友圈发那种伤感痛不欲生的状态，你以为他看到之后会心疼你回来找你吗，别自取其辱了，如果他有那个心，他就不可能丢下你的知道吗。也不要去打听他的状态，他知道了之后只会沾沾自喜，可能还会跟朋友炫耀说，你看吧，他就是离不开我，和我分手之后就是要死要活的，你要知道一个人跟你分手的根本原因，就是你已经满足不了他的核心需求了。你以为他是突然间不喜欢你的吗，不是的，他是早有预谋的，你只是最后一个知道的而已，也不要再去问他为什么和我分手，那么所有主动提分手的人都不会告诉你真正的原因的，而真正的原因往往都是他们心底呀。最见不得光的东西，第二，如果分手之后一到两个月，对方他突然回来找你，那么你千万不要答应，不要因为一时的心软，让他再一次的把你拉回到底狱，这个曾经要了你半条命的人回来，就是准备要你另外半条命的。因为他出去转了一圈呀，结果发现还是你的性价比最高，又或者说他最近的行情不好，来到你这找找存在感，不然呢，你以为还会有什么其他的原因吗，那是因为他还爱你，还放不下你吗，你别傻了。你忘了那些让你痛不欲生的日子，你自己是怎么爬出来的吗，第三，不要发小作文，不要感动自己，你洋洋洒洒一大片，对方可能连看都懒得看，最后呢，还会觉得你很麻烦，他给你回一句，你照顾好自己吧。你还以为他那是关心你吗，这个时候啊，他指不定早就找到下家了，所以呀，别再作践自己了，你要知道离开你是他的损失，他不懂得珍惜你的好，是他不配，相信我好好的对自己，你一定可以遇见那个给你星辰大海的人。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
