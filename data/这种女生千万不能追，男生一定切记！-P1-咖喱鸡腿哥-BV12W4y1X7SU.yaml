  text: '# 这种女生千万不能追，男生一定切记！ - P1 - 咖喱鸡腿哥 - BV12W4y1X7SU有智慧的男生千万不要去追求那些条件不怎么好的女生，虽然这个话有点扎心，但是也是事实，为什么这么讲呢，如果你想要的只是那种比较纯粹的爱情，那些条件不怎么好的女生其实才是最难追的，因为那些赚得不差，家庭好。自身条件优秀的女生，人家大多数都是富养出来的，大概率这些女生都是见过世面，有认知和独立思考的能力，对金钱并没有那么渴望，反而更会偏重于爱情，这群女生对于男生的经济基础要求的不会那么多。有演员有着相同的三观，有相同的爱好能够聊得来，彼此吸引的话，这种女生就会更容易因为爱情选择跟你在一起，而那些条件不好的女生呢，她们最开始最关心的就是你的经济条件，这点就会是她们首先判断的。你要是没房没车没存款，那么估计直接就歇菜了，即便你们两个往后走，真到了结婚的地步，她也很可能会用彩礼来逼迫你，让你能用物质条件来展示对她的爱，这个人性其实就是这么现实，越没有什么就越渴望得到什么。这种女生中有很多人，其实都是指望着靠婚姻这根救命稻草，来立天改命的，所以老话常讲，穷养儿富养女，在这里是真诚奉劝各位男生，一定不要觉得你到了最后，可以推而求其次，找一个条件不那么好的将就就可以了。这个社会非常现实，你到最后降低了标准，换了一个阶层，你以为相对轻松了，其实到最后你会发现，有的时候你越觉得容易的事情，反而它越是最难的。'
