  text: '# 分手后如何吸引对方的关注，让他正向回应你？ - P1 - 亭姐说情感 - BV1ae411c7sr分手以后如何吸引对方的关注让他正向回应你，可能大家都经历过这样的困惑，不管自己怎么使劲都像单人表演，对方根本就不为之所动，然后呢你也变得成慌成恐，害怕对方觉得烦不敢主动，也怕两个人长时间没有了联系。然后呢对方彻底就放下了，人呀都是喜欢追逐的，喜欢主动的选择而不是被迫的将就，所以呢关系的本质并不是无条件的付出，而是实质的吸引力，关系的实质是心智上的较量，存在博弈的成分。只有摒弃掉弱者心态才能够增强胜利，具体的做法是三个从心理学出发的实际的技巧，第一，洞察对方的需求，排除掉恶意的交往动机，一个人呢不可能在今天对你非常好，明天就翻脸不认真，两个人从高感情浓度到关系破裂。这中间呢就是一个过程的，如果说你不了解对方的内心的需求，不知道他真正需要的是什么，那你们的交流呢就只会浮于表面，很多人在分手之后啊，明明做了很多的行动，却没有得到想要的结果，可能你在洞察对方心理需求。这个层次无法精准的把握，在他需要个人空间的时候，你上去表忠心，在对方需要你的时候，你又贯彻断连的法则，又或者呢找一些没有意义的话题，刷出存在感，涂增烦恼，第二点，分阶段对症下药，感情是流动的。而人的需求呢也是在不断的变化的，幽浮感情在什么时间做什么事情，非常重要，不是自嗨也不是满足自我需求，而是根据对方的性格和感情需求，选择合适的方式方法，逐步的攻破，在他防备心理比较强的时候。减少对他的感情需求是重要的，不要急着去证明，甚至呢大部分的人，也不可能在短时间内，就已经规划好自己的心情，达到彻底的放下，记住，做正确的事儿，而非重复的没有意义的事儿。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
