  text: '# 那些分手后全力挽回的人，真的都很傻吗？ - P1 - 泊明远 - BV1md4y197jD那些分手后拼尽全力挽回的人，你以为真的很傻吗，我觉得他们不但不傻，而且很聪明，他们知道，孰轻孰重，他们知道你再去认识一个新的人，也未必会有好的结果，也不见得就比这个人更好，他们也知道如果感情出了问题。总想换一个人是解决不了问题的，所以他们会选择直面问题，想尽其别办法，可能一开始的时候，他们会情绪上头显得很纠缠，对吧，可能还一不小心，因为过往会让你受伤，但是我们不能否认的一点是，他们一直在努力。只不过缺少方法，但缺少方法并不是他的错，毕竟他也没有学过如何谈恋爱，那大家都是在时间当中，科科方方地长长，而且你知道他现在是什么状态吗，说实不下一言，一目能媚都是轻的，他会有间接性的，生理性的心痛。你提到或看到关于爱情的任何东西，都会想到你们在一起的日子，而且白天还要做一个合格的社会人，强颜欢笑要得体，但一到晚上就空唠唠的，身体被掏空，就感觉不到时间在流逝了，那道理他也懂，但是心里想的就是你。就是过不去，可能你会说，这样的人很廉价很卑微，但对他们来说，真诚地爱一个人有错吗，难道非得逼着他们去学会套路吗，甚至还有人说，说他们傻，我跟你们说，这不叫傻，这叫有决心有毅力，这是成功复合的基础。如果这个时候再加上一点科学的方式，最后成功的往往都是这一类的，你看着傻，但人家是大智若愚，我是博明，如果屏幕前的你，并不知道该如何去做的话，可以找我聊一聊。'
