  text: '# 警惕被绿茶婊的这种朋友圈勾引，连很多渣男都中招了 - P1 - 许诺有话说 - BV1wu411Z7fx大家好 我是許諾，今天又看到一個妹子發的一個朋友圈，典型的戀胎術，戀胎術就是練造備胎的話術，這句話就是，一直陪著我吧，不管用什麼身份，然後配了一張自己凹凸身材的照片，簡直是看著我又難受又噁心。開始之前先告訴大家一個有意思的事情，就是按著點贊鍵三秒不動，你的屏幕上會冒出三朵神奇的小金花，沒試過的小夥伴趕緊去試一試，女生的這類話術有個特點，矮化男人，激發男人內在的奴性，讓我很反感的一點就是。發這樣話的女生，內心有一種莫名其妙的優越感，為啥她們會有莫名的優越感，說白了，都是我們有些男同胞不爭氣，舔這些女人給舔出來的，讓她們身上邪惡之氣越來越重，越不拿自己當回事。這樣在朋友圈裡面公開釣魚
    戀胎，前幾天還看到另一個女生的朋友圈裡說，有人拼命的靠近你，有人遠遠的保護你，又給我噁心了半天，這都是啥，給背胎男們一個安慰還是一個認同，她這句話的潛台詞很明顯，就是說，沒事。雖然我不怎麼搭理你，但我知道，你在遠遠的保護我，我看到了呢，你只要繼續對我好，加油哦，我會，繼續給你希望的，背胎和準背胎在朋友圈看到這些話，代入感多強呀，哇
    這說的不就是我嗎，遠遠的保護她。我像一個騎士一樣，譜寫著當代愛情故事，為啥有些男人會這麼奴性呢，因為他們太容易被洗腦了，關於女人和感情這件事，我們很少了解到真實的一面，都是通過電視劇、電影、抖音之類的，通過美化的內容。這些內容本身就不真實，要麼很裝，要麼很虛偽，要麼只展示美好的一面，根本不是真實的情況，有些更是把女人描述得好像沒有七情六欲，為愛而生，純潔無暇，所以導致很多男人看女人，都是仰望的態度，甚至自卑。覺得自己有很多齷齪的想法和行為，很多條件很好，甚至成功的人士都是如此，女人天然屬性就是釋放性吸引，去吸引男人，而男人天然就是展示自己的價值，去吸引女人，理性評估分析一下，看她身邊的男人和你的競爭者。再掂量掂量，你自己的價值是否能匹配她的外形，如果能就去追，怕什麼呢，不會追不會聊也不用怕，畢竟我還給大家準備了二十多套，和各種女生的聊天案例解析，其中有一套就是我幫助一個粉絲，只用了七個小時。就讓一個當天認識的女生成功被她吸引，最後當天就答應和她在一起了，也許你覺得不可思議，或者說覺得這麼快，這女的肯定也不是啥好東西，我只能說沒看過之前，不要貿然的去猜測什麼，那麼想看聊天解析的哥們。可以私信或者評論區給我打個1，我會免費發給你，不過記得用你的一個點贊關注，或者三連來和我交換，不要白嫖我就行，如果判斷下來，你不能匹配這個女生，那也不要舔，努力的提升自己，讓自己成為她的最優選擇。選擇跪舔是幹什麼，是明知道自己不配，不去努力，卻期待著癩蛤蟆想吃天鵝肉，你在兩條路之間選擇了更容易的一條，跪舔，因為比起努力提升自己，跪舔容易多了，這違背本質了，能好使嗎，是的。你對愛情的認知只是來自本能，其他一無所知，在這個每個女人都想當女王的時代，男孩子的確要學會好好地保護自己，否則一不小心就成為了女人閨蜜群裡尊稱的舔狗，我是許諾，我們下期見。別忘了給我點點關注。'
