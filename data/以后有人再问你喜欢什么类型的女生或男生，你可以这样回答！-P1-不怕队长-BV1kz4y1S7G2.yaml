  text: '# 以后有人再问你喜欢什么类型的女生或男生，你可以这样回答！ - P1 - 不怕队长 - BV1kz4y1S7G2你喜欢什么类型的女生，很多兄弟们在被女生，问这个问题的时候，都会像我这样回答，像你这样的，又或者说你是什么类型的，我就喜欢什么类型的，其实我觉得这些都是错误的，应该像我这样说。我喜欢的从来都不是什么类型，而是你这个人本身，你学会了吗。'
