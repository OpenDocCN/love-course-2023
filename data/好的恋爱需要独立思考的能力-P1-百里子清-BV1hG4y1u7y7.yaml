- summary: "-   好的恋爱需要独立思考的能力\n    1.  有些人在恋爱中不顺利，缺乏独立思考能力，只是解决问题而非深入思考。\n    2. \
    \ 独立思考能力让人能够清晰认知自己想要的，面对问题更冷静、分析更具体。\n    3.  缺乏独立思考的人容易放弃，而独立思考能力对恋爱、事业和人生都有好处。"
  text: '# 好的恋爱需要独立思考的能力 - P1 - 百里子清 - BV1hG4y1u7y7有些人在戀愛當中一直都是不順利的狀態，他們自己也感覺比較煩，但是終歸還是沒有找到具體的原因，其實大部分人，他們這樣子的狀態，是源於沒有獨立的思考能力，很多人談戀愛，或者說在感情當中，他們脫離了現實。他們只是遇到了問題，然後就去想解決的辦法，然後就去面對，而沒有總體的認真的去思考過，我們想要自己的感情順利，你要有獨立思考的能力，這樣說有可能大家理解不了，我給大家舉個例子，你比方說我是沒有談過戀愛的。我的腦袋裡面是不是會在想，我是不是應該去學習一些知識，我學了很多知識過後，那麼我就能夠談好一場戀愛了，你看他的思維邏輯是這樣子的，然而稍微談過戀愛的人，或者懂得一點哲學常識的人，大家都知道。我如果僅僅只是去學了一些東西，我就能夠把這個事情做好，那肯定是不行的，這是天荒夜譚的事情，所以說我們要談好戀愛，我們要讓自己的感情順利，你要有獨立思考的能力，你去學東西，你要仔細甄別哪些東西。哪些知識是有用的，哪些是沒用的，學了過後你還要去運用，運用的時候你還要結合實際情況，做出一些改變，而不是照搬，而不是照抄，另外一個現在信息化的時代，你看網上有很多知識，哪些是好的，哪些是不好的。哪些適合你，哪些不適合你，所以說這些東西，是不是應該要去獨立思考，那麼很多人在感情當中他不順利，或者說遇到問題的時候，一下子就很迷茫，是因為什麼呢，是缺乏獨立思考的能力，如果你經常去思考一些問題。你認真去思考，你就知道感情的本質是什麼，你也知道你自己想要的是什麼，那麼從大的維度上來講，你能夠把這些問題解決清楚，能夠了然於心，那遇到任何問題，你都有能力去面對，那比方說，如果我在戀愛當中。遇到了阻礙，你比方說我追求一個女孩子，然後受到了她的拒絕，那這種情況下，如果你有獨立思考的能力，就不會去比較慌亂，很多人在這種情況下，就不知道該怎麼辦了，但是你有獨立思考的能力，你就知道我要冷靜下來。然後具體問題具體去分析，找到解決的原因，把它分解開，這樣子的話我就能夠找到原因，然後我就能夠找到解決的辦法，我就能夠處理它，那這樣子你看，我什麼東西，我都可以通過獨立思考，認認真真去找到解決的方案。這種情況下，缺乏獨立思考的人，他就會去想很多的問題，然後最終會選擇放棄，所以說在感情當中，我們最主要的一個能力是，學會獨立思考，而獨立思考這個能力，是對我們的戀愛，我們的事業，我們人生它都是有好處的。人生一事，那很多事情都是需要，我們自身有能耐，而你自身要有能力，就要有獨立思考的能力，而不是說人云亦云，那麼很多人現在談戀愛，就是這樣一個狀態，所以說才導致他在戀愛當中，遇到很多的問題。那麼遇到這些問題，他們還不知道，根本的原因在這個地方，而是每一次遇到問題，然後就去找解決的方案，這一次解決過後，也不吸取經驗教訓，然後就不管了，解決了就解決了，也不會去總結這些經驗教訓。以防止同樣的情況再發生，即便第二次發生同樣的情況，他還以為是其他的事情了，他也不會去做一個類比，所以說吃一堑長一智，很多時候都是靠自己去，想明白想清楚的，而這些東西你想靠別人，那別人是不會幫助你的。而且別人也有別人的事情，所以說人在感情當中，一定要注意這一點，那麼想要自己的感情世界，比較順利一點，你就要清楚明白，你自己想要的到底是什麼，對自己要有一個清晰的認知，你也要去學習如何去獨立思考。讓我們自己有獨立思考的能力。'
