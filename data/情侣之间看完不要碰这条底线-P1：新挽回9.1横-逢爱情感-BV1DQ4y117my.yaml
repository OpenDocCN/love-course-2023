  text: '# 情侣之间看完不要碰这条底线 - P1：新挽回9.1横 - 逢爱情感 - BV1DQ4y117my情侣之间千万不要触碰这条底线，在感情里啊，双方的共同底线就是不要跟其他的异性搞暧昧，当你发现对方跟其他异性聊天的时候，对方可能会说，哎呀我们就是聊聊工作上的事，我们就是正常的说说话，你不要想那么多。但是你不知道的是，你的这种行为已经让对方产生了不信任感，也失去了安全感，可能你没有意识到，你就认为只是聊聊天，没有什么别的行为，但是你有没有想过呢，所有的背叛都是从聊天开始的呀，他之所以很介意这件事。不是因为他敏感多疑，无理取闹，就只是因为他真的很在意这份感情，不想错过这段感情而已，四星挽回，我让你爱的人重新爱上你。'
