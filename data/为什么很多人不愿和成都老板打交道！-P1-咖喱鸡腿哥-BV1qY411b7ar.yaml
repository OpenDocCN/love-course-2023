  text: '# 为什么很多人不愿和成都老板打交道！ - P1 - 咖喱鸡腿哥 - BV1qY411b7ar在成都呆了小两年你就会发现，你跟成都当地的这些小老板打点交道，聊点生意，太你妈辛苦太累了，钱也不多，本来就几万十来万二十万左右的小单子，你约他聊且费劲了，他电话打过来约你有时间一起吃个饭，或者喝个茶。或者说是晚上拿到哪约个酒吧，一块坐坐一起喝点，边喝边聊，你这边是同意了，笨的是直接去聊生意的目的去赴约了，结果人家那边且没有那么快进入主题的，你且要听他先在你面前装神弄鬼卖弄一番。要不呢就是给你一通指点交三，要不就是给你炫耀各种人脉和资源，这也懂了那也获得赚了，把其他的同行踩糊的狗屁不是，只有他的观点正确的，他的想法是牛逼的，他的路子是到位的，要不就是一杆子给你知道。几年或者十几年以后，大谈行业的规划和未来，这边又把各种当下他认为不合理不靠谱的现象，轮番的数落，搞得他归而像个行业大佬一样，就他归而懂完了，大哥你要知道哦，我妈就跟你谈个几万十来万二十万的小生意。你妈晚上打个大麻将几把牌输赢的事情，搞得你妈旁边喝茶聊天的人，以为我们两个在谈个几个亿的嗨生意呀，说你妈一两个多小时了，紧到不进入正题，我妈那杯碧潭漂雪呀，茶都已经喝成白色无味的了，你还在那高谈阔论。我妈坐在那儿啊，是坐着也不是走也不是真的，成都本地这样的老板的真的太多了，你和他们打交道啊真的很辛苦很累，恍惚中啊你觉得啊，和他们打交道谈事情啊，就感觉你在看杜汽峰的电影一样，比如杜汽峰电影里面啊。什么吴振宇啊谷天乐呀，任大华演的这些江湖猛人，去茶餐厅扮人一样，本来进去就是一个，开箱扮人就能交代的镜头，他妈且渲染呢，且要给你轰到那个气氛上的，你妈先拍一个茶餐厅的，上面的吊扇的旋转的慢镜头。再拍一个餐厅的吧台，要老式留声机的轨道镜头，再来一个要被扮的人点烟的，烟气上升的这样一个变焦镜头，推你妈一个男主角啊，穿着皮鞋入场的运动镜头，再来一个男主啊，推开不是茶餐厅的侧门，阳光洒进来的空镜头。反正浮光掠影之间呢，伴随着这种老式留声机播放的，这种旧时的乐剧啊，茶餐厅里面吵吵声啊，再加上洒入的阳光啊，还有香烟缭绕的氛围啊，几十个分镜头给你滚怼上去，这他妈男主角才弹枪办事，那个逼啊让他装的呀。成都这些老板呢，把杜琪峰这一套玄学啊，运用的是唯妙唯俏，且不给你进入主题的，且要给你装着端着呢，然后第二天呢，你电话追过去找他，他这妈又瞬间人间清醒了，昨天晚上啊喝酒吹水时候，那份潇洒找他妈没了。然后呢就是，再便宜点啊，再优惠一点，这样话就跟着来了，打款时间的打款比例，这样的重点呢，他就开始给你装孙子，扯犊子卖关子了，和他做个生意啊，简直就像要他命似的，一口一个兄弟啊，你多体谅兄弟啊。这妈仇大爷是你兄弟啊，啊，说好的事情，一点契约精神都没有，本来一个按合同走的小项目，直接落地到位，大家配合执行就完了，自然呢双方啊就能相处愉悦，你个龟儿啊，玩这妈这么一套，虚头包脑的空手道。兜这么大一个圈子，你寒颤不，吃相难看不。'
