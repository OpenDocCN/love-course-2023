  text: '# 分手后如何快速扭转关系，让前任找你复合 - P1 - 逢爱情感 - BV12e4y137dX如何让前任快速的向你寻求复合呢，想要让他主动求复合，得在感情中出现反转那样才可以，而反转的第一步，就是让前任像你现在一样充满了得失感，让他害怕失去，那么怎么让他有这种得失感呢，分手呢是关系结束了。但是你们之间的情绪交互和认知还没有结束，也就是说在一段关系长期稳定的感情当中呢，双方会逐步形成一套共有的交互认知系统，你对于自己的认知有一部分就是来源于对方的。而我们要做的就是通过这种还没有完全斩断的情绪和认知中，制造出一种没有失去但是快要失去的落差感，那么应该如何制造落差感呢，首先就是拒绝跪舔，拒绝过分的主动，我们应该都经历过。在分手的时候不由自主的去跪舔对方，那只求对方不要分手，然后呢过分的去主动的去骚扰对方，导致对方一而再再而三的后退后撤，所以啊分手后不要这么主动的卑微，第二点就是不要在语言上承诺自己会改变。一直都强调说我会去改变，我会去创造多么多么美好的未来呀，未来会怎么样啊对吧，那这些呢反而会让对方觉得，你永远都不会有什么改变了，因为改变是做出来的而不是靠嘴上说的。因为分手的时候信任感已经降低到了一个极点，所以呀千万不要用语言去证明，第三点就是掌控好自己的行为，不要做出一些很过激的行为，比如说做一些危险的破坏或者说自残的行为，这样只会让对方觉得你就是一个危险分子。你有不安定的因素，跟你在一起呢就很不安全，所以呀一定要掌控住自己的行为，因为前任他在决意要跟你分手之前呢，肯定是因为感情浓度很低，这个时候啊他一定是会对你冷淡一些的，大概率呢不太会理会你的发言。那么你就要有一个心理预期，做好了这一点我们经过了对方的一个好奇心，这个时候呢对方刚开始可能是不信任你的，因为他根据你之前的一些表现呀，觉得你就是说一说你永远都不会去做的，他并不相信你。他现在呢就是质疑你的，所以呢他会简短的回应你，哦知道了这些，或者说根本就不回应，那么面对这样的反应呢，我们不需要有任何过激的情绪，很正常稳定好自己的心态，我们要让他看到之后你真正投入到了自己的生活。而且过得是非常的精彩，你要知道所有的人呀都是后知后觉的，回想一下你们的经历，大部分的人呢都会在分手之后回去找过前任，这个回去找不一定说是找你复合的啊，而是说去看一看你的一些状态。或者说做一些可有可无的举动，比如说你放在我这儿的东西还要不要，不要我就扔了对吧，那其实这个东西呀它是无关紧要的，但是说这个的时候，为什么偏偏就以这件事情跟你说了这么一句话呢，是为什么呢。因为它产生了一定的得失感，这个得失感在经过了一段时间的累积和发酵之后，那么对方呢他也会适当的没事就刺激你一下，在这个方面呢去提及一下，然后呢就会去勾住你，因为每个人都不希望自己有所失去。这个时候啊你可以去问问你自己，你希不希望你的前任拥有一段幸福而又美好的生活呢，其实啊绝大部分人都是不希望的，所以啊咱们就要正视人性，因为不是所有的人都是利他的，而我们呢就是要利用人性的这个弱点。在分手之后快速的后撤引发出得失感，当然了那这样的得失感并不能让它马上就跟你复合，但是可以为你们的平等沟通做好铺垫，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
