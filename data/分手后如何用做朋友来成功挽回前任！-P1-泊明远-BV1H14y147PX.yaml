  text: '# 分手后如何用做朋友来成功挽回前任！ - P1 - 泊明远 - BV1H14y147PX当我们谈到挽回时啊，很多人都会强调用断联，那不论是什么状态，分手的幅度有多大，都先给他断联就对了，但是在这么多年的咨询指导中，我发现啊，其实有些时候，你不用冷冻断联，而是用之前和前任当朋友的方式。进而提高挽回效率，称之为朋友挽回法，朋友挽回法的最大好处呢，就是它会花费比冷冻断联更少的时间，例如你们都在似乎的年龄分手，那对方的下一个对象很有可能会结婚，那这个时候，使用朋友挽回法就是比较好的选择。那朋友挽回法具体该如何去做呢，从这里开始啊，你要记住，第一，不管哪个阶段，最重要的是让对方感觉到舒适自在，而在分手的当下呢，要让对方感到，舒适自在最好的方法就是同意对方的分手，尽管你心里在淌血。但当你同意对方的分手，就能够立马营造出的时候，你能够站在对方立场上思考的时候，当对方觉得你愿意放手，让他离开的时候，就可以大大的降低他的戒心，也就能够啊，避免自己被对方拉黑或者删除。如果说在这之前因为纠缠，联系方式被对方删除拉黑了，那么给大家一个补救的方法，此时呢，你可以试着约对方见最后一面，或者要求啊，交换留在彼此家里的物品，解极见面，后来对方分手也没有关系，如果对方不愿意见面。那么你可以用试着传一下信息，比如说啊，很抱歉，我前段时间对你做了那些事，那时候的我情绪真的不太好，因为分手对我来讲太突然了，我没有心理准备，所以才想拼命的挽回，那经过这几天的沉浸我想了很多，我想。你说的是对的，或许我们更适合做朋友，所以，你也不用再躲着我了，谢谢你曾经为我做了那么多，也谢谢我们曾经相爱过，这一点点滴滴，我都记在心里，那虽然提出分手的是你，但你不必自责，我知道，我也有很多问题。当然了，我知道现在说什么都没有用，我只是在最后想要告诉你，我曾经深深的喜欢过你，只是过去的我表达方式不太会，对现在的我来说，只要你过得幸福就好了，那以上的这些内容啊，请各位同志根据自己的情况修改。那到这一步之后呢，如果你顺利的保留了彼此联系方式，那你也争取到了和对方维持朋友的关系，那你就会挽回奠定了友谊的条件，按照常规的方式啊，耐心去执行就可以了，我是博明，如果屏幕前的你并不知道该如何去做的话。可以找我聊一聊。'
