  - 问题1：什么是朋友挽回法的优势？
  - 回答1：朋友挽回法的优势是可以在较短时间内提高挽回效率，避免对方拉黑或删除你的联系方式。
  - 问题2：朋友挽回法的具体做法是什么？
  - 回答2：具体做法包括让对方感到舒适自在，同意分手并站在对方的立场上思考，以减少对方的戒心。
  - 问题3：如果联系方式已经被对方删除或拉黑了，该如何补救？
  - 回答3：可以尝试约对方见最后一面或者交换留在彼此家里的物品，以解决见面后可能出现的问题。
  - 问题4：如何处理对方不愿意见面的情况？
  - 回答4：可以通过传递信息的方式，表达理解和歉意，并提出成为朋友的建议，让对方不必再躲避你。
  - 问题5：成功保留了联系方式后，接下来应该怎么做？
  - 回答5：可以耐心执行常规方式，努力维持朋友的关系，为进一步挽回奠定友谊基础。
