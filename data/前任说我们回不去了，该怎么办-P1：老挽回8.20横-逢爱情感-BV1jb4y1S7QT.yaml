  text: '# 前任说我们回不去了， 该怎么办 - P1：老挽回8.20横 - 逢爱情感 - BV1jb4y1S7QT很多人在挽回的时候一开始就会被拒绝，对方会说对不起我们回不去了，或者说你还是放过我吧这一类的话，听起来呢是非常非常的绝情，完全都不给机会的那种，那么像这样的情况还有没有挽回的可能性呢。这个呀就要看你自己怎样去理解了，女生呢是比较爱钻牛角尖的，听到这样的回答往往就会陷入悲伤的情绪，其实呢根本就没有这个必要，你看啊我们回不去了，这句话从字面上来说呢，就是我们回不到当初那个状态了。听起来会非常的遗憾，但是这句话不见得就是对你们的感情全盘否定，对方觉得回不去了，说明什么呢，说明在对方的心里，你们当下的这种状态和这种相处模式，跟过去比起来是有差距的。说明他或多或少对这段感情的结束是感到遗憾的，同时呢也是在怀念你，怀念你们过去之间那种比较好的状态，也就是说我们回不去了，这句话否定的是你们现在这个状态，同时也肯定了你们过去的甜蜜时刻。起码说你们过去的感情是曾经存在的，只不过现在的感情没有那么浓烈了，换一个角度来想，回不去了就是回不去了，为什么非要回去呢，你们完全可以借此机会去解决那些暴露出来的问题，去找一个新的相处模式。去让彼此的关系朝着更加顺利的方向去发展，还有那句话我们经常听到，你放过我好吗，这句话听起来就很委屈很扎心，你在努力的去对一个人好，你在努力的想要挽回他，但是他还不领情，还对你说绝情的话。你就会觉得很不公平，但是你想，对方为什么会要求你放过他呢，那多半是因为对方也感到了很痛苦，也觉得很内疚，也就是说分手之后，他并没有觉得很轻松，他还是会在意你，也会有不好的情绪，而对于你的祈求也好。你的挽回也好，你的种种行为，他并不是一种冷漠，或者说是一个无所谓的态度，那在某种程度上来说，他对你还是有愧疚感的，那么这一点，在我们挽回的过程中，就非常的关键，如果说能够激发出对方的愧疚感。那么挽回的成功率，也会越来越高，四星挽回，我让你爱的人重新爱上你。'
