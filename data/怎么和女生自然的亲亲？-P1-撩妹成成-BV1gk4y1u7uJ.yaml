  text: '# 怎么和女生自然的亲亲？ - P1 - 撩妹成成 - BV1gk4y1u7uJ大家好我是翟楠，用直男聽得懂的方式分析情感問題，讓我來看看有多少人，連女生的手都沒有牽過，就來看接吻了，開始之前告訴大家一個小秘密，左手拇指按住點贊不動，積蓄能量成功會自動一鍵三連哦。沒試過的小夥伴可以試一下，大部分人對初吻的記憶比初夜還要深，現代科學也沒有搞明白，為什麽人類一定要接吻，但是人一輩子會花兩個星期在接吻上，接下來我們來聊聊這兩個星期應該怎麽過。我前女友跟我說過一件事情蠻搞笑的，她說她有個同學嫁給了一個土豪，但是她一點不喜歡這個男生，然後每次跟他接吻的時候都有點想吐，在女生心裏對接吻還是有很浪漫的幻想的。接吻也是很多女生很倆喜不喜歡一個男生的標準，可能覺得一個男生還不錯，但是一想到跟他接吻，渾身就會起雞皮疙瘩，那肯定是不行的，據調查有66%的女生，因為接吻遵止了一段還在萌芽中的感情。接吻的時候一定要注意寵物的感覺，嘴唇一定要柔軟不能動力，你可以試著用手指在下唇輕輕的滑過，試一下是什麼感覺，然後再很大力的擦一下嘴唇，看看又是什麼樣的感覺，這個就是嘴唇放鬆和不放鬆的區別。所以你要放鬆你的嘴唇，這樣當嘴唇碰觸的時候，那種甜蜜絲滑的感覺就產生了，第二千萬不能有口臭，第一次接吻如果首先感受到的是口臭，那應該是人生的噩夢吧，你可以自己做個小測試，你用舌頭舔一下手背。然後用手指抹勻力再聞一下，如果沒有異味那就沒有口臭，或者你找一個靠譜的室友，給他嗨口氣，也是不錯的驗證方式，有的話也沒有關係，洗牙再電動牙刷安排一下，根據統計巴西初吻的平均年紀是13歲，中國是23歲。你對這個數字有貢獻嗎，那我是有貢獻的，我第一次接吻是在郊遠，跟隔壁船的一個男生發生的，連了好幾天睡前都親一下，後來他不親了，估計是高手下崗了，唉回憶起來都是淚啊，我的初吻就這麼沒了。男生接吻前正讓女生下頭的一句話評審中，我可以親你嗎，得票數最高，忽然女生瞬間感覺全無，一般正常接吻應該是先靠近，當你靠近到1000以內的時候，如果女生是呆住了那就可以，如果女生是後退或者是扭頭。基本上代表你這節課聽也白聽了，記住重點是靠近的時候姿勢要帥氣，溫柔中帶點霸道總裁的感覺，很多人要說了，如何跟女生走到這一步，這個其實非常簡單，大家可以看看我給大家準備的，跟女生的聊天案例解析。聊天聊的火熱，那麼離接吻就不遠了，聊天都聊的不咋地，那就很難，想要的可以私信或者是評論區，我打個666，我來給大家安排，記得給我三連或者是點贊關註，大家看了這個視頻以後，也要保持警惕。萬一你學會了以後跟女朋友接吻，她問你你為何如此熟練，你要想好該怎麼回答，當然也有些人要說了，阿不如我學會了，給我分個女朋友，我建議你可以先買一條鯉魚先練習一下，四接吻的時候最好不要弄到牙齒。就是這個牙齒你不能讓對方感覺到，這個體驗很不好，這個是重點，牽起來你會要考的，可以弄的是啥，大家應該都知道，如我都說了吧，還有就是試著用舌頭，碰一下對方的上顎，你可以用手指輕輕的，碰一下自己的上顎。看看是不是有一種觸電般的感覺，其實接吻本來就是觸電般的感覺，而且還會酥麻，女生的感覺會比男生更強烈一點，五接吻前要深吸一口氣，以免產生中頭換氣的尷尬，中間一般是不換氣的，所以時間也不宜過長。會引起下巴的酸症感，當然對於老手來說，吻式呼吸法的技能早就開通了，新人又是嘴又是鼻子的，可能會轉換不過來，六接吻之前最好濕潤一下你的嘴唇，這樣感覺會更好，但是有可能會引起拉絲的狀況，不說了。再說我都有點把持不住自己了，喜歡記得關注。'
