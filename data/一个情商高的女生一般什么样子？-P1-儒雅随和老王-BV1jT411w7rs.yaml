  text: '# 一个情商高的女生一般什么样子？ - P1 - 儒雅随和老王 - BV1jT411w7rs咱说一个情商高的女生，大概是个啥样，就是我个人观点，可能总结的不怎么全，也欢迎大家讨论补充，首先第一就啥，三观征，懂得说尊重别人，有自己坚定的世界观跟价值观，但是能做到啥，不用自己价值观去绑架别人。不会因为说觉得别人跟自己不一样，所以说别人一定是错的，做好自己，不强制绑架别人，第二点就啥，沟通交流能力很强，懂得大方的表达自己的需求，高情商女生，一般都是擅长跟别人沟通跟交流的，遇到不高兴的事。她不会憋在自己心里边生闷气，就企图说让别人坐自己肚子里回床，去猜自己想法，长得双方都心里憔悴的，而是说她懂得用一种舒服的方式，大大方方的表达自己的需求，能够清楚的表达自己的诉求，能够让对方能明确的知道。自己到底想要啥，第三就是啥，懂得照顾身边人的情绪，跟高情商的女生，你跟她相处，你永远不用担心说自己尴尬，因为她们她总能恰到好处的，照顾每一个人的情绪，反过来第四就是啥，有原则有局限，高情商的人。善良而不懦弱，他们对任何人一开始，都是假定对方是善意的，你一旦说被对方伤害了，或者说背叛了，他也可以做到立刻毫不留恋的，离开或者说反击，以牙还牙，咱还表明一下自己的原则和态度，脾气好，但不会说逆海顺受。有自己的底线，不触碰底线的这些事，咱都好上的，但是说碰到底线的事，我不行，那就是不行，不会说因为你红一局，或者说给对方甩几个脸色，人就低马子，人就退让了，就妥协了，第五就是啥，话不说事不做决。说话做事意识到不对劲了，就及时打住，不会将错就错，或者说任性妄为的，恣意妄为的，无多非为，第六就是啥，就会给自己创造安全感，真正的这个安全感，绝不是说是来自于别人，而是说来自于自己。无论是一颗聪明的内心，还是说足以支付全部喜好的，这个都能给我们带回安全感，所以说，相比较找一个完美的这个恋人，努力提高一下自身这个经济实力，反而能让自己更有底气，更硬气，高清上的这个女生，人家深知。通过自己努力奋斗，得到的这个东西，还是最值得，也最保值的。'
