  text: '# 【分手挽回必看攻略】为什么一定要挽回前任？ - P1：为什么一定要挽回前任 - 晴天老师Sunnie - BV1H3411r77u為什麼一定要挽回前任？，這個問題其實不是我問你的，也不是別人問你的，恰恰是很多像你一樣的挽回者，自己問自己的，為什麼是他為什麼一定要挽回呢？，古代曾經有一個女中豪傑，要搶搶一個進秀出身，旁邊就有人勸他。還是算了吧，搶牛的瓜不甜，女豪傑振振有詞的回答說，我不把他扭下來嘗一嘗，怎麼知道他甜不甜呢？，你看愛就是會讓人變得大膽任性，恣意妄為，我想了想我不耽誤你，還會有別人來耽誤你，我不甘心，還是我來耽誤你吧。愛是一場分赴，我們千方百計前仆後繼，不過是想要和我們愛的人，產生一點鏈接和交集，愛是藏不住的，所以很多的挽回者寧願被嫌棄被厭惡，也要拼了命的去聯繫，如果失去對方的消息和蹤跡，那可是比丟了魂還難受。我一直相信人這輩子不可能只愛一個人，我們愛上往往是一類人，這裡面隱藏著你的喜好，審美，善惡，優點和缺陷，既然是一類人，為什麼你不去死盯著前任不放呢？，柏拉圖的繪影片記錄了這樣的一個神話故事。起初人是雌雄同體的，神畏懼人的力量太強大了，因此人劈成了兩半，從此人就不斷的去尋找另一半，想要找回原來的力量，一個人的自我完善，是要在關係中才能體現的，任何人都脫離不了關係，我們喜歡的人會很多。但是不是每一個我們喜歡的人都具備可得性的，我們也不可能和他們逐一的發生關係，也很難能由喜歡轉變成愛，唯一能夠產生這種深度依戀的，是已經失去的前任，你挽回的是一個人，同時也是在挽回失去了自己。挽回一段完善的關係，挽回曾經的契合和甜蜜，挽回一種讓你流連忘返的生活狀態，很多人失戀後不肯接受事實，就是因為沒有從曾經的關係中走出來，你真正愛過一個人，經歷過相遇、相識、相惜、相信，你就會發現。你會從他那裡體驗到似曾相識的感動，並不是因為你們之前真的彼此熟悉，而是因為在對方身上，你會發現自己非常熟悉的部分，這個也是自己在一復一日的生活中，時常浮現出的強烈的生活感受。正是因為前任帶給我們的感覺如此的不同，如此的親切、熟悉，好像無論我們做什麼，他都該選擇原諒，於是很多挽回者，在分手之前，會暴露自身極其不成熟的一面，他們放棄自我成長和完善的需要。反而把全部的期待都壓住在伴侶身上，他們對伴侶的認知是很扭曲的，裡面投射了童年時期的缺失，就是把潛意識中對父母的不滿和懲罰，都轉移給了對方，希望自己獲得足夠的需求滿足，一旦前任有些許的忽視、猶疑。他們就好像受到了極大不公平對待一樣，馬上如臨大敵、勃然大怒，指責對方做的不夠好，但是由於自身不成熟，他們也很難準確的感受理解自己內心最真實的想法，他們需要愛情，需要有一個人為自己雞鱗狗碎的生活兜底。伴侶就成了他們和這個世界抗爭的工具，等到徹底的分手之後，幻象逐漸的消散，真相慢慢的浮出水面，他們才發現自己內心深處那些曾經視而不見的存在，他們才真真切切的感受到最真實的自我，以前自己和伴侶是合二為一的。所以總是會有數不清的失落和怨念，現在自己和前任都是兩個全新的個體了，一切重新回到了原點，為什麼一定是前任呢？，我們或許欠前任一個道歉，過去好像把所有的不堪都展現到了他面前，把所有的不滿都投射到了他身上。深深的逼著他為我們過去的不幸買單，卻忘了去好好的愛他，他也需要關心擁抱，也需要有一個人對他心心念念，而不是一直追著哭著鬧著強迫他去做自己不喜歡做的事情，為什麼一定是前任呢？，因為心動不息，渴望不止。可能你比自己想像中的還愛他，也可能你沒有想像中那麼愛他，但是你知道沒有人能比他更吸引你，他的笑容中你能看到憂傷，他的憂傷中你能看見希望的曙光，'
