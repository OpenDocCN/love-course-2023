  text: '# 学了那么多，为啥还是不会撩妹 - P1 - MN李远 - BV1ce411j7yi网上有很多追女生的理论，听上去很有道理，但事实上你根本就不用学，因为这些东西你本来就会。比如网上教的，你不要讨好女生，你要见你吸引，那怎样见你吸引？你要展示高价值。然后你恍然大悟，哦，原来要展示高价值。你觉得你学到了高深的东西，但事实上这个东西你本来就会。在你十来岁的时候见到喜欢的女生，你就会想要把自己收拾得帅一点，你想要把你好的一面展示给女生，这个就是在展示高价值嘛，就这么简单。还有很多博主很多导师跟你讲的，不要暴露需求感，这个也是你本身就会的。你遇到喜欢的女生，你不敢去看她，你害怕和她眼神对视，其实这个就是在避免暴露需求感，你害怕让她看出来你对她有兴趣。只不过你没有做好而已。你眼神一回避，女人一下子就明白，这家伙对我有想法。并且你有没有想过，展示高价值本身就和避免暴露需求感是志向矛盾的。当你在女生面前去展示自己的时候，就是在暴露需求感，你对她没有兴趣的话。那你为啥要在她面前去表现自己呢？所以这就是为什么有的兄弟学了很多，但还是不会和女生聊天，追不到女生。因为你学的这些理论本身就是有问题的，网上有很多的理论，听上去很有道理，但事实上一点用都没有。这些理论太浅显，甚至还是错误的。'
