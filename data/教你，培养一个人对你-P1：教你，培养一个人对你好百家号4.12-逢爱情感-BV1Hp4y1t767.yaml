    \ 不在乎冷战，让他明白只有对你好才能得到更多爱"
  text: '# 教你，培养一个人对你 - P1：教你，培养一个人对你好百家号4.12 - 逢爱情感 - BV1Hp4y1t767如果你想要让一个人主动的联系你，那你就要学会在他不联系你的时候，你就冷落他，前提是你确定他爱你，当他联系你的时候，你就热情的和他聊天，这就是在培养他主动的来联系你，如果他不联系你，你反而频繁的联系他。当他联系你的时候，你又黑着脸，这就是在培养他不跟你联系，如果说一个人对你冷战，你越是求和越是讨好，你就是在告诉他，冷战就能换来你更多的爱，那这个就是在培养他对你冷战，下一次会更久。只有当他对你冷战的时候，你表现出更不在乎，他对你热情的时候，你就表现得更热情，这才是培养他对你更好，让他明白只有对你好，才能换来你更多的爱，私信挽回，我让你爱的人重新爱上你。'
