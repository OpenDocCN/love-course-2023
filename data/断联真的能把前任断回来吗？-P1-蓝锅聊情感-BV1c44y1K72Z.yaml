  text: '# 断联真的能把前任断回来吗？ - P1 - 蓝锅聊情感 - BV1c44y1K72Z鍛鍊真的能把前任斷回來嗎，我告訴你，一定可以，但是最關鍵的是看你怎麼斷，不要懷疑，今天老蘇我只講幹貨，真正的鍛鍊一定要有三個階段，第一個叫做較量，比的是誰更能放下對方，不找對方，第二個階段叫刺激。當你贏得了第一階段，它來測試你是不是真的放下了，比如主動找你，或者在朋友圈發布類似在接觸新的人的消息，但他並不是真的有新歡，你必須要更加的冷靜，以此來刺激到他，他才會有落差感，第三個階段叫做逆轉。他受到的刺激可能會比你更狠，你必須要扛住這種打擊，依然穩坐釣魚台，下一步就是他來挽留你，我是老蘇，如果你還是不知道怎麼做，可以找我聊聊。'
