  text: '# 男生难脱单的六大根源 - P1 - 池子的恋爱日记 - BV1jg411Z7Wp屏幕前的你是否覺得追女生很難，不僅沒有辦法吸引女生，就連主動找女生聊天都常常無功而返，那可能是你身上有這六個難以脫單的因素，這因素只要佔了一個，你追女生的路上就會變得非常坎坷，第一個不自信。表現在平時經常說自己沒有錢啊這些事，那些事做不到，長得不夠帥，我配不上她，這種不自信的表現呢，根本沒有辦法讓你建立自己的信利，更不用說讓女生喜歡上你了，第二個不主動，內心相信暗戀是有結果的。她一定會注意到我喜歡她，然後被感動，你都不主動，女生知不知道有你這一號人物都難了，何來感情這麼一說呢，第三不學習，整天有所好閒，從來沒有想過提升自己，看過幾個學校里成績差的同學，泡了幾個好看的妹妹。自己也想像她一樣，但你不知道，一旦出了社會，你沒有上進心，不會有任何一個女生看上你的，第四個太老實了，有著老實人的經典特徵，不會說話太務實，膽子太小，臉皮太薄，一旦喜歡上一個女生，不管對方喜不喜歡你。都放棄所有異性社交，女生和你相處壓力大，都快喘不過氣了，哪裡還有戀愛這麼一說，第五個笨，不是說你傻，而是指你志氣太重，像個小朋友，嘴笨不怎麼會說話，笨手笨腳很多事情都做不好，永遠都是被照顧的一方。女生談戀愛需要的是愛情，而不是需要母子情，第六個情商低，最典型的就是公共場所，不會看人臉色，氣氛不對，還一個勁的自說自話，和女生相處時也是，不該說的話亂說，需要自己和多少個女生談過戀愛，詆毀自己的前任。隨意的評論女生的閨蜜和家人，除非女生眼睛瞎了，不然也不可能看上一個情商低的男生，其實女生討厭你，多半還是因為你的吸引力不夠，不能給她一種心動的感覺，吸引力其實也可以從形象，情商，聊天這些方面提升。如果實在不知道怎麼改變，後台留言吸引兩個字，我教你怎麼短時間內提升自身吸引力，建設自己，輕鬆吸引到女生，還可以幫你精準拿捏小姐姐。撩到她神魂顛倒。'
