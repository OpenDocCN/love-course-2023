  text: '# 女生分手后对你彻底放弃，就会有这些表现！ - P1 - 逢爱情感 - BV1NL411y71X分手后怎么判断他是不是已经彻底放下你不想继续了呢，所谓的彻底死心分手其实就是心理学上的无需求分手，一般选择这样处理的人本身的情绪并没有太大的起伏，也不会因为分手而产生过激的行为。也就是说他的内心呀和现在的你的感情没有太大的需求和依赖，所以对方的情绪现在就是平静如水的，你以暴躁的情绪去撞击对方的理性能获得的反馈呀只有冷漠，因为他内心现在需要的不是你在乎和表达爱。他们此刻更需要的就是一段个人空间和时间来处理之前留下来的满地鸡毛和烦恼，在对方不需要你的时候
    你要留给他片刻的宁静和空间，就已经是你暂时唯一可以做的事情了 明白了吗。在这里呀 我想回答一个大部分人都困扰的问题，分手后遇到新欢怎么办 人类虽然是感情的动物啊，但是大部分认真动过感情的人离开你根本不是因为不爱或者变心，而是他们极度需要从这段已经摇摇欲坠的感情中脱身。因为他感受到了太多的负面情绪和焦虑
    所以呀需要分手，是需要个人空间 调整那种被你扼住喉咙的状态 并不等于有了新欢或者是第三者，同时新欢带来的只有新鲜感 但是不可能治愈他们内心真正的伤口。解铃还需细铃人
    只要你们是真诚开启的一段感情关系 分手之后 你的复合机会呀还是很大的，假设这个人在分手之后无风衔接了 马上就有了暧昧对象 那你其实根本也不需要去挽回了 你也不可能会成功的。原因就是因为对方开展感情的动力源是新鲜感和信息引力
    而你需要的是安全感，和恋情长期的一个发展 道不同不相为谋啊 他给不了你需要的爱情 你也不可能一直源源不断的供给他新鲜感。一次分手之后的无缝衔接 那么这种行为就说明了，他从头到尾都没有尊重过你的身份和感受
    那么你去挽回就无异于轻贱自己，我平时啊不经常劝人放手 但是出轨这种情况还是尽量的早些接受分手的事实吧。毕竟分手啊 只有零次和无数次，想知道你的另一半是否爱你吗
