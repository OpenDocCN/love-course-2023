  text: '# 被情感操控了怎么办？ - P1 - 恋爱攻心 - BV15q4y1c7FH當你被一個女人情感操控了，如何抽離出來，如果你發現自己被情感操控了，患得患失，說明理性層面上清楚，這並不是自己想要的理想關係，既然是要抽離，說明已經投入了感情，陷進去了，當對方不回信息，挽回信息。和其他人聊天，你都會非常敏感，嫉妒和難受，所以對於這段感情，我們要採取戒斷措施，當養成一些壞習慣，令人上癮，又對身心有傷害的事情，並且讓我們在精神上，有被綁架，被操控，無法自拔的感覺，我們才會想要戒斷。有些關係就是，你知道自己已經失控了，並且你也知道，這並不是你想要的情感，想要抽離這段感情，我們先問自己兩個問題，第一個問題，為什麼會陷入一段不好的感情，第二個問題，該怎麼抽離糟糕的關係。先回答第一個問題，會陷入一段關係，說明對方所表現出來的某些特質，是你內心非常渴望的，我有一個學員，愛上了一個陪酒女，從小到大，她都沒有對自己人生的決定權，家裡決定了她的一切，現在也在家族企業工作。財務上她是自由的，但精神上，卻像是被鎖在了方寸之地，當她遇到了這個陪酒女，陪酒女身上所釋放出來的，那種無拘無束，放蕩不羈的人生態度，激活了她所有對自由的渴望，所以當對方身上的某種特質，是你究極渴望時。你就會放大她身上的優點，忽視她的缺點，這是你陷入一段不好的感情的原因，那麼該如何抽離這段糟糕的關係呢，首先我要告訴你，不痛是不可能的，如果你問我，怎麼才能不痛苦地抽離這段關係呢，答案很簡單。你一開始就沒有投入，就不會痛苦，只要投入了真情實感，就會痛苦，你能做的唯一正確辦法是，自我滿足，前面說過，你渴望的並不是她身上的優點，你渴望的是她身上的某種特質，當你無法自拔的迷戀一個人。恰恰是你了解自我的機會，你會知道自己的真實需求，因為她呈現出的你喜歡的品質，正是你希望自己能擁有的，那麼很簡單，訓練自我滿足的能力，自我滿足可以讓你擺脫束縛，最強大的狀態就是，無欲則剛，我不可求於你。我能滿足自我，當你能夠自我滿足的時候，你就能看清楚她，不過如此，當我不再需要你的時候，你什麼都不是。'
