  text: '# 女生对你失去兴趣三种表现 - P1 - 恋爱百事通 - BV1Ra4y1f7z1女生對你沒興趣了，一般都會有這三種表現，這三種表現從1~3依次發生，第一個階段，她會突然變得很忙，回復你信息的時間也會拉長，主動找你的頻率也開始下降，第二個階段，你開始去問她到底怎麼了。是不是出什麼事了，她說沒有，最近比較累壓力很大，還會囑咐你不要亂想，然後這段時間，她為了讓你安心，會增加和你聊天的頻率，讓你感覺回到了從前，但這個過程不會超過一周，之後還是會回到忽冷忽熱的狀態。第三個階段，你不主動聯繫她，她就不會主動聯繫你，你主動去找她，她會回復你，但是態度非常冷漠，每次都回復不超過4個字，直到把你逼得崩潰，你就會開始自我懷疑，是不是自己做錯什麼。讓兩個人的關係走到了今天這個樣子，這個時候你就會情緒很差，導致你跟她溝通的時候，態度越來越差，而她就會裝傻充愣，好像什麼事都沒有發生，直到你最後受不了了，你提出分手，她表示很難過。但也很坦言你們倆不合適，認為你情緒不穩定，還是分開比較好，你又一次陷入自責，覺得的確如此，你的情緒咋這麼不穩定呢，而她會鬆一口氣，心裡想的是終於擺脫了你，這種就是典型的冷暴力，以上三個階段你要是經歷過。不要自我懷疑，真的不是你的問題。'
