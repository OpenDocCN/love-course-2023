  text: '# 过年相亲的超燃攻略，玩好了立地脱单！ - P1 - 咖喱鸡腿哥 - BV1yK411C7h8过年期间很多帖子都要开始相亲，今天给大家总结了一套相亲的攻略，供帖子们参考，相亲期间一定有用，你刚开始跟人家刚认识完以后，在手机上互相了解一下基本情况就可以了，比如说年龄
    工作 兴趣 爱好等等。这些浅层的信息，千万不要涉及到人家的隐私，前期认识以后不要超过一周，就要尽快约出来见面，第一次见面不要跑去吃饭，找个咖啡馆或者是茶室，选择交通的便利，位置比较安静，能聊天说话的地方就行。头一次见面你多观察对方的外貌，谈吐气质，不要想着了解太多，你就通过聊天去观察对方的思维方式，和语言表达能力，如果感觉还不错的，可以约着出去吃饭，如果对方没有拒绝你，那么大概率对你的演员还不错。吃饭的时候尤其是男生，你要注意餐桌礼仪，注意细节，看看两个人的口味是否合适，点餐的时候多照顾对方的情绪和感受，第二次出来以后就不要再去吃饭了，可以选择游乐场或者是密室，你可以观察一下对方的应变能力。包括他对未知项目的开拓，第三次见面可以选择去户外运动，比如说玩玩路冲或者是周边登山，观察一下两人之间的默契程度，再次见面记得要去博物馆，画廊或者是一些文创类的场所，这样你可以观察一下对方的审美和品味。如果以上这些都OK，下次你们可以约着一起逛逛街，考察一下互相的消费观，你过年相亲如果只是吃饭看电影，你是根本了解不到一个人的性格的，走完以上这些程序，你对一个人的了解也就八九不离十了，甜的们。如果你們覺得有用的話呢。'
