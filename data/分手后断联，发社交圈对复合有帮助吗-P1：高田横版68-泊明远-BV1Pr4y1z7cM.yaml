  text: '# 分手后断联，发社交圈对复合有帮助吗 - P1：高田横版 68 - 泊明远 - BV1Pr4y1z7cM我们都知道大多数的分手都是需要锻炼的，那锻炼后到底要不要发社交圈呢，那么我告诉你，你的一切带有目的性的，和小心思的朋友圈都不要发，如果你发了这条信息，只是为了让前人看到你过得很好。那么这场分手大战里你赢了，那么你一定别发，因为你的心态就是错的，还没有到能够发朋友圈，展示自己的时候，如果他对于这条动态无动于衷，你是不是又要不断猜测和伤感一下，万一他随手点了个赞。你是不是又变得心体落荒，不停地开始幻想你不复合的样子呢，这个时候不管他做什么，都能影响到你的情绪，那么这根本就是一个赔本的买卖，你为什么要这样做呢，那什么时候你才能发动态呢，那就是当你发自内心地觉得。我不管你看不看，我就是想发，我高兴
    我乐意，跟你没有半毛钱的关系，当你有了这个心态，那么恭喜你，你就可以随意发了，而这个时候，你散发出来的气场和感觉是不一样的，甚至说会颠覆前任对你的看法。那么到了这个时候，他才会开始慌张，还会害怕彻底地失去你，你明白了吗，我是博明，如果你现在也正在面临这样的情感攻破，那么思情挽回，老师会来帮你。'
