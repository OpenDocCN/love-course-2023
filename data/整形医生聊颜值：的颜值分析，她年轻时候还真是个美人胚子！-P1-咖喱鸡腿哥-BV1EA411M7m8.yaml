  text: '# 整形医生聊颜值：【贾玲】的颜值分析，她年轻时候还真是个美人胚子！ - P1 - 咖喱鸡腿哥 - BV1EA411M7m8各位文艺复兴的领土们，大家好，今天我们来谈一谈，内地的喜剧女明星贾连的颜值，贾连作为当今中国家喻户晓的喜剧的女明星，给大家带来无数的欢乐，尤其是这几天的春节党电影《你好你欢迎》。第一次当导演的贾连讲述了自己去世母亲的故事，引爆了全国观众的泪点，让几亿人认识了她生命中最重要的女人，由于贾连走的是邪性的这条路线，半怪半丑自然是家庭变化，可能很多人就会觉得。贾连顶多是一个亲和力十足的胖姑娘，颜值这种东西压根跟她是沾不上边的，但是贾连的颜值到底有那么差吗，所以今天我们就来看一看，她年轻的时候，在她变胖之前她的颜值，我们先来看一看变胖前的贾连的照片。全脸是没有任何的明显硬伤的，长得最好的是脸型和额头，她的脸型是属于较大一类的瓜子脸，颧骨
    颧弓还有下颌骨发育得比较适当，线条是非常的流畅，还有一个很明显的特点就是她的肩下巴，直到现在。胖起来的贾连她的肩下巴还都存在，她的额头的长度饱满度，当年也是非常可以的，发际线在我看来也不错，五官也是非常的端正，脸部线条流畅，身材十分的纤细，身材比例也很棒，面部轮廓没有明显的硬伤。嘴角两个浅浅的泥窝，笑起来非常甜美，我以前看了一个采访是关于贾连，有人说过，她在年轻的时候是一个美人，这么一看还真是这个样子，不过现在的贾连和以前的她，做个对比变化确实太大了，所以还是印的那句俗话。女生一胖就是毁所有，所以春天来了，我奉劝大家把身上多余的脂肪，都该吸的吸掉，接下来我们再看看年轻没长胖时候的，贾连面部的一些瑕疵，她的眉眼是介于，龙蛋岩之间，眉毛浓密，眼睛还算有神，但是眼睛不算大。而且形状不够优美，内双眼皮不够秀气，有那么一些大小眼以及眼距过近的问题，眼睛的漂亮与否是别人对你的第一感觉，尤其是女生一定要想办法把自己眼睛变得漂亮，贾连的鼻子，鼻梁高度中等，鼻翼略微外扩。鼻小柱子比较长，因此她的鼻子不够立体和秀美，她的嘴形的形状比较漂亮，但是上嘴唇的太多，和她的五官面部都不太搭配，尤其是她后来她事业打红打紫的时候，也开始用自己的身体放在嘴里了，体重大家都比。一眼就看出来直线上升，终于要把自己从L变成了XL，不过由于她的性格开朗活泼，情商非常高，还加上天生的喜剧细胞，即便身材走样了，也不妨碍全国人民对她的喜爱，我给年轻又变胖时候的贾连的颜值打，92分。这几天她的电影《你好你好音阵》的全国热议，她说票房如果过了30亿就要售成一道闪电，我还真的很期待看到，瘦下来的贾连变成什么样子，今天明星的颜值分析就到这里，大家还有哪些想看的艺人颜值测评，可以给我留言。下课。'
