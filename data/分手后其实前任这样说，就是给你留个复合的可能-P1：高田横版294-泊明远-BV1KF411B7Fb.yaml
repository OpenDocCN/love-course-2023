    \ 前任内心可能还有犹豫和挣扎，会给感情留余地\n    3.  不要妄想用低成本方式复合，分手是为了让你重视问题严重性和伤害影响"
  text: '# 分手后其实前任这样说，就是给你留个复合的可能 - P1：高田横版 294 - 泊明远 - BV1KF411B7Fb分手後前任和你說的這些話，其實是在和你留台階，在很多時候即使前任給了機會，你還是會把自己的情況，搞得是一團糟，我發現很多人在失戀後，真的非常的上頭，完全失去了理智的那一種，打個比方，前任都已經和他說了。我們彼此冷靜一段時間，不要彼此糾纏，或者說暫時先分開來一段時間，先當朋友處一處，因為各方面的原因都挺多的，那麼磨合也沒有那麼的好，其實你的前任能夠說出這樣的話，已經是在給你台階下了。並且對方並沒有把話給說死，這其實也說明了，在剛分手的時候，前任的內心多半還是會有些猶豫和掙扎的，他會給這段感情留餘地，但是就是有些人會認為，前任這樣做是不再給我機會了，我再往前走一步，或者去哄一哄。就把自己的姿態放得再低一點，他就會回心轉意，但事過之後，我相信結果如何，鏡頭前的你已經無論如何清楚地知道了，仔細想一想，為什麼有的人分手後雖然經歷了波折，但最終可以走向復合，而有的人卻破患的破摔。把前任也逼到了絕路，既然已經分手了，就不要再妄想用低成本的方式和前任復合，分手就是因為前任想讓你知道，期待你重視你們之間的問題嚴重性，以及你帶給他的傷害和影響，因為他也會害怕暫時的和好。不過這是之後的重蹈覆轍，你明白了嗎，我是汪明，如果你現在也正在經歷這樣的心肝問題，那麼私信往回，老師會來幫你。'
