    \ 对他人评价的影响导致舔狗行为的出现"
  text: '# 用经济学来解释舔狗现象 - P1 - 斌哥恋爱学 - BV1ch4y1f7We現在看一下這段視頻，今天我排位輸了好幾把我頭痛欲裂，在我給你發了幾十條消息之後，你終於回了，你腦子是不是有病，原來你還是關心我的，看到這句話我的頭瞬間不痛了，今天也是愛你的一天，我這個太騷了。這個甜狗日記太騷了，甜狗日記4月1日音，今天翻你的垃圾桶，翻到那個用過的TT，我知道是他來了，我趕緊回家燒了壺水，把TT泡了茶，因為我知道這樣有你的味道，我今天從經濟學的原理來解釋一下。甜狗思維是怎麼出現的，你去買一個東西，之所以會願意出這個價，評價系統是根本原因，也就是說當你對這個物品的評價高，並且在其中受益的時候你就會買，由此可以推導到戀愛關係當中，就有以下三個結論。第一當我們對一個人的評價越高，我們就越願意與其發展關係，第二當我們在對方面前，自我評價不高的時候，就會傾向於去獲取對方較好的評價，第三如果對方對你的評價不高時，你就會用成本過高的方式，去與對方發展關係。這個時候你就進入到了甜狗模式，而一旦開始舔了之後，你就會對自己的行為進行合理化處理，這就產生了你所謂的我好愛他。我曾遇到一束光你的光。'
