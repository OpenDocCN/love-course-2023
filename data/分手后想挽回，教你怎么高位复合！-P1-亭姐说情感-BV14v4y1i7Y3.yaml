- qas:
  - 问题1：为什么需要框架？
  - 回答1：因为框架决定了我允许别人如何对待我，我的原则和底线。
  - 问题2：如何避免失去自己的框架？
  - 回答2：不要不自觉地迎合对方，而是要保持自己的节奏和原则。
  - 问题3：怎样让前任重新关注你？
  - 回答3：通过展示自己的吸引力，让对方自愿地关注你，而非紧抓不放。
  - 问题4：在重建亲密关系中，如何让关系稳步升温？
  - 回答4：引导对方进行投资，使关系投入有来有往，避免不平衡的情况发生。
  - 问题5：如何正确满足对方的需求？
  - 回答5：在对方真正需要帮助时提供实际的帮助或建议，但避免过度满足对方的每一个要求。
  summary: "-   在与前任重新建立亲密连接时，保持自己的框架至关重要，不要失去自我，要有自己的原则和底线。\n    1.  保持自己的节奏，不要把前任放在生活的最高优先级。\n\
    \    2.  引导对方对自己进行投资，让关系平衡稳步升温。\n    3.  在满足对方需求的同时，适时引导对方为你做出一些投资，让对方感受到被重视。\n\
    -   对方有需求时，及时给予帮助和支持，但不要过度讨好，要了解对方真正重要的事情，提供有价值的帮助。\n    1.  给予实际帮助或解题思路，提供走心的陪伴和倾听。\n\
    \    2.  不要把对方的要求都当成讨好机会，要知道何时拒绝，让对方珍视你的付出。\n    3.  珍惜自己的时间和精力，让别人意识到你的价值。"
  text: '# 分手后想挽回，教你怎么高位复合！ - P1 - 亭姐说情感 - BV14v4y1i7Y3但我们有能力给对方创造美好的相处体验，满足对方的需求的基础上，拥有自己的框架同样重要，为什么需要框架呢，有一句老的话说的好，轻软怕硬，人善被人欺马善被人骑，扪心自问啊，我们和不同的人相处。是不是会有不同的行为模式呢，通过试探底线，人们会了解别人的边界在哪里，从而呢调整自己在关系中的行为，一个人的框架简单来说呀，就是我允许别人怎样对待我，我的原则是什么，目标是什么，底线在哪里。我们对一个人的态度，常常呢取决于这个人表现出一个，什么样的框架和界线，回到与前任重新建立亲密连接的课题上，如果说你觉得自己对对方有所求，不自觉的去迎合对方，就会失去自己的框架，陷入讨好者的位置。而处于这样的位置上呢，是没有主动权可言的，更是没有魅力和吸引可言的，所以呢千万不要跪着进入一段关系，否则呀换来的也只能是在关系当中，继续挨打，那如何在互动中打造自己，和体验自己的框架呢。第一有自己的节奏，我前面的也说到了，什么关系阶段做什么事，你俩目前呢就只是一个朋友关系，那么他可以占据你的关注，也就是一个朋友那么多，不要把前任的消息看成是你生活中，优先级最高的事情。优先处理好自己的事，重建亲密关系不是让他给你打分，站在高处去选择你，而是你自己足够有吸引力，让前任想要主动往外关注你，获得对方关注的最好方式，不是说紧抓着对方不放，而是要改变自己，变成一个值得被爱的人。第二引导对方对自己进行一些投资，双方在对关系的投入上有来有往，关系呢才能够稳步升温，反之呢如果说一直是你一头热的去投入，只会让关系越来越不平衡，最终呢必然翻车，因此呢在满足对方的需求的同时。也要适时的引导对方，为你做出一些投资，这个投资可以包括时间经历，关注金钱，举个让对方投入一点时间和精力的例子吧，比如说呢在互动比较顺畅的情况下，男生呢可以适时的对前女友，提出一个小请求，下周我妈妈生日。想给她买一套首饰，但是呢我不太了解，她这个年龄段适合什么样的风格，你可以帮我推荐一下吗，既表达了你对对方审美的认可，又引导她对你的事情，投入一些关注和精力，妈妈的反馈还可以天然的，为下一次互动开启话题。第三对方的需求选择心答应，所有人都是渴望被偏爱被看见的，在对方真正有需要的时候，如果说你及时施以援手，能够实际上帮到对方，或者呢给出很好的解题思路，又或者呢能给到走心的陪伴和倾听。这些呀绝对是非常加分的，但是请不要说什么，事无巨细的去满足对方，如果说你把对方大大小小的要求，都当成重要的讨好机会，那么很可能让对方觉得你很闲，好像你除了他，就没有其他什么更重要的事了。很容易把你放到工具人的位置上，因此呢你需要了解，什么对他来说是真正重要的东西，在重要的地方去提供价值，好钢要用在刀刃上，其余的时候呢，可以根据自己的安排适当的拒绝，当你足够珍惜自己的时间和精力。别人才会足够珍视你的付出，如果说你现在正在经历一些情感的困惑，你也可以撕心覆核，不让你爱的人重新爱上你。'
