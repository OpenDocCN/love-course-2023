  text: 我那個時候是因為說我實在太皮了，而且不定性，所以結婚比較晚啊。我結婚比較晚，就是因為不是因為我找不到女朋友，也是不是因為什麼，我呢，也是知道我太皮了，而且不定性，所以我就沒有一段時間就是這個25歲到28歲這幾年吧，也就沒想到說要去耽誤別人就覺得自己可能沒定性。然後就太皮了，就覺得那甚至那個時候呢，我也想過這個就乾脆不結婚算了，我其實跟很多現在年輕人想法一樣的，但是後來想一想還是不行，對吧，就說我想的是說什麼呢，就說如果人不結婚的話呢，就很放縱生活會過的。生活會過得很放縱，就是你比如說你要是說沒結婚，我告訴大家，我剛開始賺錢那會什麼狀態，就是那個時候講課嘛，對吧，那個時候月收入就已經有三萬多了，就至少有三萬塊錢一個月，想想啊，八年前哦，八年前。那個時候就已經月收入有三萬了，然後呢，就追不到女孩子，就那個時候呢，是為什麼我後來我想結婚呢，我也跟現在很多同學提個醒啊，就是有錢啊，但是呢，你沒事做，然後呢，你生活有沒有目標，那種狀態是最糟糕的。因為你沒責任，我告訴大家那個時候是什麼，就每天一群人，然後來你們家裡玩，然後呢，打牌什麼很熱鬧對吧，然後呢，你每天都搞到，甚至有的時候晚的時候搞到四五點鐘睡，然後呢，就形成一個習慣，每天都是五點鐘睡。然後四五點鐘睡呢，然後你就習慣性的第二天兩三點鐘起床，對吧，就那個時候就覺得你想想啊，人又有一點錢了，因為你在那個時候呢，你有吃穿不愁啊，然後那個時候如果說你想想一個月三萬多，你如果省著點花的話呢。你一年基本上我不說房子吧，你車就能攢出來，對不對，而且你還能買個很好的車，不用說什麼這個這個這個這個，當時我想想那你說你一年，你如果願意攢一點，你不放縱的話，那時候我說實話。我轉我賺的錢頭幾年頭兩三年賺的錢。
