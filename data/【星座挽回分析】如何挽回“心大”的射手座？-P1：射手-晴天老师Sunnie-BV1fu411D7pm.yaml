  text: 他們需要時刻抓著點什麼東西才可以，你常常會發現射手座分手的時候頭也不回，好像能夠迅速的把你忘記，而你卻做不到。這個並不是射手深信兩果，只是他們的心更嚮往廣闊的未來，永遠在馬不停蹄而沒有時間和精力停留在過去，或者說在分手之前，他可能就已經做好了心理準備，分手的時候射手的灑脫是真的，對你的感情和付出也是真的。就算他們真的有留戀，在射手心中前任也只是前任，聊天可以提起，甚至可以做朋友，但是不會回頭看，所以你要挽回射手，千萬就不要揪著過去不放，讓他們覺得你影響了自己前行，創造更同更好的新的未來才是最重要的。所以不要老想著回到過去，射手是不會再做一次重蹈覆轍的事了，射手需要的安全感其實你也是給不了的，只有他們自己能夠給自己，你也不要企圖把自己的安全感需求呢，依賴在他們身上。他們是需要對方有獨立自我的精神人格的，射手是很難被真正理解的，也是最渴望被理解的，但是他們又最怕被別人看見自己難過，自尊心強的要命，示弱什麼的更是不存在了，所以射手也很難承認自己需要被理解。承認自己可能犯錯，就算他們被誤解了，他們會發火或者會冷漠，但是很少會解釋，其實也是因為不相信別人能夠理解自己，和射手在一起我也發現，他們的負面情緒比一般人來說更難以察覺到。他們會小心翼翼的假裝自己從來沒有難過過，但其實他是有難過的，他也是有需要他人的時候，如果在他們脆弱的時候，你能夠給予他們支持和鼓勵，那他們就會對你抱以感恩，增加對你的好感，挽回的機率呢也會大大增加。另外呢我們還可以知道一點就是射手啊，有時候會比較的粗線條不拘小節，但是人往往又會被他人身上自己不具備的這些品質打動，所以細心在他們這裡也是加分項，你要讓對方覺得你了解他的事情事無鉅細。就連他自己沒有關注到的你都考慮到了，這個呢也是幫助你扭轉他對你負面印象的一個好辦法，射手呢可能會有一些三分鐘熱度，但其實啊並不花心，他們是十二星座裡面三關最正的一群人。射手座啊年輕的時候可能沒有什麼定心，但他一定是知道自己想要什麼的，射手的深情專一呢也並不是噱頭，他們手中的劍只有一支，真的射出去了就很難收回了，但是他們身心自由就像一匹脫韁的野馬。只有遇到真正能hold住他們的人，他們的心中才會有一個聲音告訴他們就是他了，但是我們要注意啊，要想降服野馬靠的並不是勒馬，而是要順著他的勁走，五百回呢也是這樣的，不能只知道使蠻力。我們要知道啊用巧勁抓住關鍵點去對陣下腰，不過跟射手復合了，你以為一切就完成了嗎，並不是哦，這個才剛剛開始，你可以讓馬兒吃你的草，但是呢很難讓馬兒吃了草就不跑了，最後啊再強調一下，星座分析僅供參考。人也是分不同階段不同素質的，好的射手呢會把射手的優點發揮到極致，也有一些射手沒能把他的特點優勢發揮出來，很可能就是受到了一些其他事物的影響，所以晚回我們可以參考星座，但是呢不能盲信。成千上萬的人並不是十二種星座，以及幾個人格就能具體蠻過的，同時呢晚回更要看一下，你們目前是處於哪個階段，這個我前面也有分析過，參考具體的人和情況來，否則啊你看再多的星座之史，依然是寸步難行的。覺得有用的話，記得一鍵三連哦。
