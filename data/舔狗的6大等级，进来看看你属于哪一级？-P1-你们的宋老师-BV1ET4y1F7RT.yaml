  text: '# 舔狗的6大等级，进来看看你属于哪一级？ - P1 - 你们的宋老师 - BV1ET4y1F7RT甜狗有哪六大等级啊，第一集，勤劳的报时记起，早安晚安哦，在干嘛，第二集，温柔而啰嗦的，爸爸妈妈，天啊，多穿衣服注意身体哦，不要熬夜，对身体不好的，女孩子很少去外面玩，不安全，第三集，自我感动的专家。女神我真的好喜欢你，我感觉我的世界，只有你对我了，呼呼呼，第四集，为爱化身体，完全委屈自己，不可惜啊，我可用完了，妈呀，我用了一整套礼盒，自己房东给你面罩，分三种色，还要给女生买礼物，这个我叫，绿脸。宝贝，我刚刚带了一个男生，进了酒店，你们可以一定要注意安全哦，我不希望我的女生，去外面上台，第六集，幸运儿，跟女生在一起第一天，好神的话，哎，幸运儿啊，你，会伤心吗。'
