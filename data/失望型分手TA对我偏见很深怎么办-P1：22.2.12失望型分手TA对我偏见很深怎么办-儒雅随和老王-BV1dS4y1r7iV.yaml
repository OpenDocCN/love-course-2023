  text: '# 失望型分手 TA对我偏见很深怎么办 - P1：22.2.12失望型分手 TA对我偏见很深怎么办 - 儒雅随和老王 - BV1dS4y1r7iV俩人出现黄了之后有负面认知是比较正常的，尤其说相处在三年左右的分手的情侣，无独有偶都是因为偏见认知而导致的分手，谁对谁的偏见认知更大，谁分手分的他就越是决绝，我们应该怎么把这种偏见和认知咱给消除过去。答案是啥，是消除不掉，说实话，你别别心，你说的话王，你咋这么烦人，我这么说，你们计划了那么久的偏见，想凭几句话就把这种计划这么久的认知给抹掉，你太天真了，那就没有办法了，万万咱说，办法还是有的。我就怕你不敢用，你如果说敢用，在特定的环境之下还是非常有效的，咱说这人是一种天性很奇怪的一个生物，就在舒服的环境之下，总是会偏执，会骄傲到底，而在略显艰难的环境之下，人会反而懂得变通，你不也是一样吗。没分手之前，你肯定也意识不到自己，哪些做法它是不正确的，只有在面对打击的时候，才会认识到自己的问题，同样你希望快速的消灭，或者说弱化对方的这种偏见认知，那就不能再说还软的，因为啥。因为你已经在过去的种种做法里，给对方带来巨大的精神刺激，对方一看到你的信息，哪怕是邮件，可能人家都暴跳如雷，此时此刻，你需要让对方意识到自己的错误，能把自己身份放在跟你平等的位置上，才可以。他只要凌驾于你，认为你如何不好，怎样不对，而他认为自己说从没有做错什么，这段关系，他就一直没有办法做到平等，他对你偏见认知，就会一天大过一天，咱还是咱秉承着实用主义，我尽量不说废话，但是在大家用的时候。你得尽量修改一下，好规矩，4点核心，首先第一直指问题所在，第二，降解给对方存在感，第三，义正言辞的回绝，第四缓和情绪给对方台阶下，泛文我给你贴在视频最后面，一会儲完你就截图，你就完事了，好。我現在就把這個大腿的位置放在這裡，然後呢，把這個小腿的位置放在這裡。'
