  text: '# 想复合的话就别再纠结这三件事了，不然只会让前任离你越来越远 - P1 - 逢爱情感 - BV1pG411c7vC如果你还想复合就千万不要再纠结这三件事，特别是最后一件，你越纠结越浪费时间，他呢，离你就越远，第一件事呢，就是不要再纠结他现在爱不爱你，所有的人际关系，本质都是价值互换，包括亲密关系和你的父母。他爱不爱你，喜不喜欢你，并不是一成不变的，他会随着你自身的价值和你带给他的感受而改变，很简单，就比如说你们两个人之间呢，两天一小吵，三天一大吵，你自身呢，也没有什么成长和改变。还要求人家对你的爱毫无保留，合理吗，如果说你能做到，那你根本就不会纠结，他现在还爱不爱你这件事，你只会不顾一切的想让他回到你的身边，所以你不也是没有吗，那么你凭什么要求他做到呢。既然说你们走到了分手这一步，那肯定就是不爱大于爱，不喜欢大于喜欢，只有你还活在过去，用情侣的眼光认为他必须爱你，只有爱着你们的付出才是有意义，你才愿意去想办法复合，所以啊，如果说你总是没有办法接受现实。活在梦里，那你永远也没有办法复合，就算复合了也会再分手，也会把你们最后的一点感情给消耗的干干净净，所以啊，你要纠结的不应该是他爱不爱你，而是你自己到底还爱不爱他，你是因为不甘心，不服输，想让他回头。还是你真的觉得他是你不愿意放弃的那个人呢，如果你真的是因为爱他，想要让他回来，那他爱不爱你，就不是你需要考虑的问题，你只需要去想是什么原因让他从爱你变成了不爱你，想明白了这个再去改善呀。才是最有意义的事，第二件事就是不要低姿态的去祈求对方，总觉得你只要缠着他去所谓的把话说开了，解除误会了，或者好几次的沟通，单方面的输出就能够解决问题，要是这样做有用的话，你们也不会走到分手这一步。之所以分手就代表着你们之间存在着对方认为当下无法解决，不想去解决的问题，那至少证明了你之前所有的沟通方式也都是无效的，那么你现在再去沟通个一百次也是同样的结局，你要做的就是先梳理好自己的情绪。而不是说按着他的头逼着他来听你讲所谓的反思和问题，就算你真的知道问题所在，那你现在能解决能控制自己的情绪，并且保证以后再也不犯了吗，就算你真的能做到，那么他光听你这样说，他就会信了，就算退一万步。他真的信了，真的回头了，你没有真正的去解决你自己的问题，那不还是重蹈覆辙吗，冰冻三尺，非一日之寒，问题不是一天发生的，你也不要想着一天就能够解决，凡事都需要一个过程，第三件事就是克制自己的好奇心。别一天天的自己吓自己，人家动态里啊，稍微有一个风吹草动，你就开始在那做阅读理解了，人家发了一个歌曲的链接，发了个自拍，发了个晚餐，你就在那开始纠结了，他是不是想我了呀，他是不是还爱着我呀。他是不是有新欢了呀，他是不是把我放下了呀，人家就不能有自己的生活吗，人家自己的情绪就不能有吗，人家就不能单纯的想要发个朋友圈吗，就算他真的想你了，他来找你了吗，他主动回头了吗，都没有。你与其在这里做阅读理解，不如该跟他联系就去跟他联系，不联系的时候呢，就好好去过自己的生活，改变自己的缺点，好好做自己的展示面，都比你现在在这里分析他来的有意义，你看的越多想的越多。你被影响投入的情绪就越多，就越没有办法抽离出来，调整不好自己的心态，反而会让你做一些错误的操作，把人家是越推越远，你不要过度的把时间和注意力都放在他的身上，你要多关注关注自己。因为挽回别人的前提一定是先挽回自己，记住这一点，你的复合之路才不会走歪，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
