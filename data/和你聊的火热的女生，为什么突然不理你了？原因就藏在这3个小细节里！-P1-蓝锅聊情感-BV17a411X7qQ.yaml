  text: '# 和你聊的火热的女生，为什么突然不理你了？原因就藏在这3个小细节里！ - P1 - 蓝锅聊情感 - BV17a411X7qQ明明對你感興趣的女生卻突然不膩膩了，這是為什麼？其實原因無外乎三點，不多說，直接上乾貨。第一，你迫切想和女生確立關係，女生戀愛其實體驗的是那個過程，氛圍和感覺到了，自然而然就成了情侶了。而很多小哥哥無時無刻都在強迫女生和自己確立關係，女生立馬會感到厭惡。第二，丟棄神秘感，聊得多不代表聊得好，一聊天就什麼都女生都說，女生本來以為你是白馬王子，可以聊完卻認為你只是個普通男生。失去了所有幻想和好奇，當然覺得沒意思。第三，不懂引導女生情緒，女生是感性思維，天性就是喜歡能帶給自己情緒體驗的男人。而很多小哥哥並不會去給女生帶來情緒波動，只會簡單的進行信息交換，比如問女生，你吃啥？你姓啥？你住哪裡？等等，女生只會覺得這樣的男人很無趣。謝謝。'
