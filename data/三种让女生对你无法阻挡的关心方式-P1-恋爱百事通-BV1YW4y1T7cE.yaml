- summary: "-   三种让女生对你无法阻挡的关心方式\n    1.  三个原则：不囉嗦、有来有回、不给压力\n    2.  延迟式关心：抓住细节，符合延迟满足的心理效应\n\
    \    3.  尚未走的关心：在关系升温阶段使用，提供有力的关心，但次数不宜过多\n    4.  试探型关心：在接触女生时，避免过度关心，先了解对方态度再表达关心。"
  text: '# 三种让女生对你无法阻挡的关心方式 - P1 - 恋爱百事通 - BV1YW4y1T7cE三個主事業級別的關係方式哈，你學會了就沒有哄不好的女生，而且還不會暴露你的需求感，那一提到關心女生哄女生，很多男生就會覺得自己成了舔狗，要被拿捏了，但我告訴你啊，高手其實都會這麼去做。只是和你們用的方法不一樣而已，他們的關係呢有三個原則，第一個原則叫做不囉嗦，提供關係的同時呢你要少說廢話，不要讓女生覺得，哎呀我好像稍微示弱一下，她就會抓住機會不放，我拿捏了。那這種感覺就會顯得你需求感爆棚了，第二個原則就是有來有回，只有雙方前期的聊天和付出，互有來回的時候，你的關心才會有意義，第三個原則叫做不給壓力，不要想通過關心來得到女生的愛。否則你的關心只會給到女生壓力，那有了這三個原則，那正確的關心方式就出來了，第一種就是延遲式關心，這是高等位男生經常用的一種方式，不說百分之百哈，百分之八十的女生經歷過之後，都是無法抗拒的。延遲式關心需要你有抓住細節的能力，舉個例子，比如女生說，哎呀最近工作好忙啊，飯都不能好好吃了，這個時候你一定不要馬上去關心她，如果你說那我給你點個外賣吧，她是不會珍惜的，畢竟太容易得到了。我們可以說同病相憐，我晚上還要加班呢，先不要著急的去付出，簡單的共情一下，保持聯繫感就可以了，那等到第二天，我們再撿起昨天的話題跟她說，哎呀昨天那麼忙，今天要記得按時吃飯哦，給你點了下午茶。不要像昨天一樣，這種突如其來的關心，會讓女生瞬間非常的感動，那延遲式的關心呢，是符合延遲滿足的心理學效應的，這種情緒上的起伏，就很容易讓女生有心動的感覺，你想一想，一個男生在百忙之中。還會記得去關心女生，沒有女生能抵抗這樣的情景的，但是記住這一點啊，我們的目的不在於付出，而是提供情緒價值，那第二種關心叫做尚未走的關心，這種方式呢，一般是用在關係慢慢升溫，而且女生對你也有回饋的階段。比如女生大姨媽來了，90%的男生就會說，多喝熱水注意休息，那4個女生都知道該這麼做啊，所以當你確實想關心她的時候，不要只說不做，你就可以用一種尚未走的身份，去關心她，比如你直接就外賣一個紅湯水。而不是讓她多喝熱水，這種有點強勢的關心，會讓她覺得有你在真的很安全，但是要記住啊，這一條只能在雙方付出有來有回的階段，而且次數不能太多了，那第三種關心叫做試探型關心，在和女生接觸的時候呢。很多戀愛經驗少的男生啊，剛開始就會擺不清自己的位置，然後就會導致關心過度，那你要知道啊，在你們還沒有進入曖昧期的情況下，過度關心是非常多餘的，甚至還會起到反作用，所以一定要先了解對方的態度。我舉個例子啊，女生跟你說晚上去給閨蜜過生日，可能要很晚回家，那90%的男生就會說，早點回去少喝點酒路上注意安全，看似沒什麼問題，但是在對方眼裡，大概屢會出現兩種情況，第一種。這個女生就會覺得我們都不熟啊，幹嘛突然關心我，第二種是她會直接忽略你，把她當成一句客套嘛，這種話其實就跟沒說差不多，那這個時候就需要先去試探，你可以說，欸你們不玩到12點，何怕幾個肯定不會擅長的。用一種試探型的口吻，就不會顯得很強勢了，然後根據對方的態度，再來表達我們的關心，比如對方接著說，我上次就是被扶出去的，我們就可以說，那今天要克制一下了，少喝點，這種關心的好處，就是讓自己的關心呢。不那麼刻意，不容易暴露需求感，剛剛講的三種關心女生的方式，都能在關鍵時刻，讓你們的關係迅速升溫，但是呢，一定不要盲目的去關心，也不要過度的去關心，男生最大的關心，還是應該給自己。在你們還沒有感情基礎的情況下，你要學會的是要克制你的付出。'
