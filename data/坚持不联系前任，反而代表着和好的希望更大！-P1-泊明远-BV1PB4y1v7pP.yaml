- summary: "-   坚持不联系前任可能更有和好希望\n    1.  忍住不联系前任，有更高的和好可能性\n    2.  延迟满足能力有助于保持理性\n\
    \    3.  不要糾纏前任，以退为进有可能重归于好"
  text: '# 坚持不联系前任，反而代表着和好的希望更大！ - P1 - 泊明远 - BV1PB4y1v7pP那堅持不聯繫前任可能更有希望和好，如果說你分手之後能夠堅持住，在一個時間段內一直不去聯繫他，那麼他回復的可能性就會變得非常高，因為有大量的案例表明，能夠忍住不聯繫前任的人，比那些總是在慈善案打前任的人。和好的機率要高得非常多，這是為什麼呢，首先他能夠忍住不聯繫你，就說明他自身的自控力是比較強的，或者說你的情緒也是比較穩定，這樣的表現也說明你具備了一種，延遲滿足的能力，不管是情緒能力也好。還是延遲滿足的能力，都能夠在分手的時候讓你起碼不會犯錯，保持好你們的理性，可以客觀地去看待你們之間的問題，從而不會浪費時間，總想著馬上解決問題，可事實卻是，大部分的人在面對分手的時候沒有這種能力。分手了馬上去慈善案打，不停地逼著對方說原因，甚至威脅對方答應你的附和請求，那對方不答應啊，你就又哭又鬧又上吊，搞得人盡皆知，而你的這些行為呢，只會讓對方變得越來越絕情，所以此時此刻，你們兩個人的狀態是。他想要安靜休息，不想談論這件事情，你想的是不達目的不挖羞，所以你認為分手後你做的是對的，但是對他來說，可能剛開始跟你說幾句話，但是慢慢地就不會再可憐你了，哪怕是你的哭鬧都無動於衷，很多時候不要只看表面。別人對你冷漠絕情，你也要冷靜下來，去看事情背後的原因，如果說你真的還想和好，請你分手之後先不要糾纏，以退為進，這樣的話感情還有回頭的可能，千萬不要你和你的前任，弄到最糟糕的時候再來後悔。那樣難度就會變得非常大，我是魔明，如果屏幕前的你現在也正在經歷這樣的階段，可以私信修復，找老師一起聊一聊。'
