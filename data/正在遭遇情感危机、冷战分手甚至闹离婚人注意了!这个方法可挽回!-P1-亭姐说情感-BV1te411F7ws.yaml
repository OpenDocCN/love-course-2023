  text: '# 正在遭遇情感危机、冷战分手甚至闹离婚人注意了!这个方法可挽回! - P1 - 亭姐说情感 - BV1te411F7ws你是否都正在遭遇情感危机，冷战分手甚至是闹离婚，不要怕，我教你一招让你在30天之内挽回它，你需要分为三个阶段去使用，第一阶段，你需要在分手之后的头10天内彻底的消失，大家不要去更新动态啊。也不要删除和拉黑对方，如果对方有时候给你发消息的话，切记不要回，制造神秘感，增加感情当中的不确定的因素，这样对方就会认为你真的放手了，对方会觉得恐慌，从而呢制造你的吸引力，第二阶段。从分手的第10天到第20天，你需要开始更新你的动态，发一些积极向上的跟情感无关的内容，以及要发一些你精致的自拍，不过呢还是不要主动的去联系对方，要时常的去给对方的朋友圈去点一个赞，第三个阶段。也就是最重要的一个阶段，在你们分手的第21天到第30天，你可以发消息给对方，如果说你们之前一起居住你可以告诉他，我现在路过你们家楼下，如果你们之间没有同居的话，那你就告诉他你过来给我送点东西。见面的时候，不要提起任何有关情感的内容，在你临走的时候，你要去轻轻的拥抱一下他，告诉他我想你了，见到你真好，然后呢头也不回的继续走掉，让他的情绪产生波动，你这样的行为会让他的情绪像过山车一样。造成他的情绪落差，但是呢这个时候你千万要沉住气，不要回他的任何消息，接下来的操作就要根据对方的，具体的反应和情况来应对了，这里呢我就不多说了，防止误导大家，有需要的话你可以根据你自己的情况。多看看我之前的视频，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
