  text: '# 从五个指标来判断他是否还爱你，并且帮你挽回对方的心 - P1 - 逢爱情感 - BV1yR4y1o7G8分手前后无论是哪方提出来的分手，只要彼此都曾真心付出过，彼此常常会问对方，你还爱我吗，或者问自己我还爱他吗，今天我从五个指标来判断，他是否还爱你，并且帮你挽回对方的心，第一对你是否还有情绪。爱的反面不是恨而是无视，就像你的老板骂你，他对你有情绪，就说明他还不想吵掉你，希望你能够改变，若是做错了事他都一声不吭，这个才是最可怕的，真正的离开是没有告别的，大张旗鼓的离开都只是试探。分手后如果对方对你不满，还会跟你吵架，抱怨你脾气差，性格不好，爱否定他打击他，说明他对你还是有需求，如果你做了让他失望愤怒的事情，他也不会再跟你说什么，就说明他早就预谋着要离开了。就像是挑了一个风和日丽的下午，裹了件最长装的大衣，出了门，然后就再也没有回来过，第二是否切断了你们之间所有的联系，如果对方给你分手的同时，表现出强烈的不满情绪，但是他并没有删除，与你有关的全部联系方式。可以肯定的就是，他只是虚张声势，这个就是最典型的假性分手，原因很可能是矛盾冲突，对方希望能够引起你的重视和关注，不过多数的情况下，分手当时两个人情绪都比较激动，在气头上很可能会拉黑删除联系方式。在这种情况下，就不能单纯的从这一个依据来判断，对方是真性还是假性分手，如果分手时你们并没有激烈的争吵，他很平淡的跟你提了分手，并且切断与你有关的所有联系方式，这种情况就很不乐观了，这极有可能是真性分手。第三是否向朋友圈公开你们分手的事实，如果对方分手后拉黑了所有的联系方式，但是并没有把你们分手的事情给公开，仅仅是你们共同的几个亲密好友，知道你们分手的情况，但是对方的家人都不知道的话。这个也有可能是假性分手，如果分手之后，对方他还会点赞你的朋友圈，逛你的空间，每天都关注你的一举一动，说明对方还在惦记着你，第四是否和你的好友频频互动，很多情侣在分手之后，在情绪化的状态下。会拉黑你所有的联系方式，但是在经过了一段时间后，如果说他联系你们之间的共同好友，频频和好友联系你的动向，从朋友的角度关注你的一举一动，就说明他的心里还有你，并没有放下你，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
