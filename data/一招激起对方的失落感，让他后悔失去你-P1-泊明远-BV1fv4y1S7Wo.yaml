  text: '# 一招激起对方的失落感，让他后悔失去你 - P1 - 泊明远 - BV1fv4y1S7Wo當你在被分手的那一刻開始，你一定要自我催眠、自我洗腦，我們閉上眼睛這樣去想，想要跟我分手，我對你那麼好你竟然要跟我分手，那好，我對你很失望，你就不是我想要的那個人，我覺得你很不成熟。希望這次的分手可以給你吸取點教訓，變得更加的成熟懂事一些，你一定要閉上眼睛這樣去想，他特別不好，他特別差特別壞，你覺得特別失望，那麼接下來的分手之後，你直接的去接觸一些新的圈子。讓你的好兄弟好閨蜜帶著你去玩，帶你出去浪，融入到一些新的群體當中，認識到一些顏值高的條件好的異性，找到一些人你感興趣的，這就標誌著，我不是被你甩掉的，我不是被分手的那一方，是因為我對你失望了。那麼現在我接觸新的圈子，新的人，那麼此時此刻就會給對方製造一種落差感，還有一點一定要做到，要讓對方身邊的好朋友好閨蜜，或者說他的猴戲的朋友告訴他，是他失去了你，但是作為朋友你也無能為力。幫不了他他好自為之，那麼這麼樣一記助攻，絕對可以讓他內心的落差感到達一個高位，那麼此時此刻他內心會怎麼想呢，肯定是覺得失去了一個很優秀的人，失去一個很好的人，這種帶來的極強的落差感。內心浮現出來的痛苦就會浮現出來，那麼到了這個時候，你還會害怕復合不了嗎，我是博明
