  text: '# 哪种男人注定会被女人抛弃？ - P1 - 斌哥恋爱学 - BV1Qv4y1m799有一種男人是注定會被這個女人拋棄的，就是那些整天只知道給女人花錢，買衣服、買鞋子，把這個女人當作祖宗的男人，都不能叫她是男人，可以叫她冤種，這樣的男人一般都會被這個女人所拋棄，然後就會跑來問我。你看我怎麼去挽回她，你挽回個屁呀，你就是個傻子，你知道嗎，這個世界上只有極少一部分非常聰明的女人，她才知道你這個男人對她是好的，她願意跟你這個男人走下去，她願意回報你，所以說你們很多兄弟。會看到這個社會上有一種很奇怪的現象，就是那個男人很渣，對女人很不負責，甚至揍女人，又花這個女人的錢，她自己沒車子、沒房子，那個女人有房、有車、還有工作，工資還挺高，她就給那個男人買衣服、買鞋子。成天把那個男人當作祖宗，然後呢，這個男人還對她愛搭不理，還他媽的出軌，很多兄弟聽到我這些話是不是很氣憤，很多人就覺得這個女人是不是腦袋有問題，但其實我告訴你，這才是女人，她們就是有某種情結。這是女人的天性，我是教你們去做一個正人君子，就是我們提升我們自己的價值，我們確確實實配得上這個女人，過去我希望你們去建立這樣一種關係，如果你們能聽懂我這個東西的話，一般你跟一個女人處對象。這個女人一輩子也就跟著你了。'
