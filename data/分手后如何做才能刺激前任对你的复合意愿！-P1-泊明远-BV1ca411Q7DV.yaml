  text: '# 分手后如何做才能刺激前任对你的复合意愿！ - P1 - 泊明远 - BV1ca411Q7DV如果说你想跟前任去重建一段关系，那么不管是恋人还是夫妻，就是不想跟对方失去这么一个联系的话，你知道什么东西是最重要的吗，最重要的条件只有一个，那就是前任的意愿，我今天就彻底地讲清楚这个问题。什么叫做前任的意愿，就是说你想要跟他和好，想要跟他去重建关系，那么你怎么想都要紧，最重要的是，前任跟我们构建了什么样的关系，所以说你首先要考虑清楚的是，该怎么样去刺激，或者说怎么样去改变他的意愿。那么我总结了四个可行性非常强的策略，第一个，去刺激前任的贪心，尤其是刺激前男友的贪心，因为男性比女性要贪心得多，而大部分的男性，他们都会想着，我和女人的接触多的时候，能不能做到付出很少同时回报很高。而且大部分的男性，他是不会介意自己吃着碗里去看着锅里，女生一旦感觉到，自己正在吃着碗里看着锅里的时候，就会产生大量的自我否定，会将心不安，但是很多男性，他就不会有这样的道德阻碍，很多男性在分手之后。还会选择把前任当成自己的备胎，继续享受下去，如果说你的前任，准备用这种方式去对你的话，那你不要生气，这个恰好是我们可以去用的点，那我们可以让前任更贪心，或者说去调动他的贪心，这样一来。就可以影响到前任和你共同关系的意愿，第二个，愧疚感，你可以回想一下，前任跟你分手的时候，一定会跟你说，我和你分手了是因为你对我不好，所以我不想跟你处下去了，但其实你们的心里面都心知肚明，比方说。他知道他刚开始和你在一起的时候，表现出来的样子可能就是装的，所以说分手之后会产生大量的愧疚感，那么前任的这种愧疚和畏惧感，你可以用起来，可以选择安抚他的情绪，来和他构建关系，第三点，新鲜感。什么是新鲜感，就是你分手之后的变化，和你刚分手或者说分手之前的样子，是截然相反的，前任他才会对你有足够的新鲜感，你想一下，你们已经过去有一段时间了，过去是对方生命里的一部分，所以当你发生变化的时候。哪怕你不是改变得很明显，那你的前任也一定能够付出得很好，而且对你产生大量的好奇，因为他会觉得，我拥有过的东西发生改变了，为什么这改变我不知道呢，所以说我向阿水了解，那么这个时候，他就会主动的推进关系。我是博明，如果屏幕前的你现在也正是面临这样的情况，可以私信求付，找阿水聊聊。'
