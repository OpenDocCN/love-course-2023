  text: '# 如果你们长时间断联没有效果，到底应该怎么办 - P1 - 泊明远 - BV1jM411M7NF長時間的鍛煉沒效果怎麼辦，那三種情況，第一，長時間是多長，第二，鍛煉做得徹底嗎，第三，你的情況或許根本就不適合鍛煉，鍛煉的時機很重要，什麼時候開始什麼時候結束，那開始一定要在鋪墊做足的時候鍛煉。不要到了糾纏到了不可開交了之後，沒辦法了，被迫鍛煉，那就沒有意義，結束一定要在對方虧待你的生活結束，那第二，鍛煉的程度做得不到位也不行，中間沒有任何的渠道去窺探他的社交動態，或者沒有任何的朋友沒有封口。那中間有沒有忍住一句話不說，那第三，如果對方有新歡，驕傲性分手，原則性分手，你鍛煉時間多長都沒用，你越鍛煉，就會把對方推得越遠，我是博明，如果說，我是博明，如果以上的情況你也中了，那不知道該怎麼辦的話。可以私心修復。'
