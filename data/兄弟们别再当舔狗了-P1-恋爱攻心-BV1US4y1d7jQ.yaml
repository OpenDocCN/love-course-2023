  text: '# 兄弟们别再当舔狗了 - P1 - 恋爱攻心 - BV1US4y1d7jQ首先，我们要弄清楚的是，为什么我们喜欢当舔狗，看到这句话的时候，很多兄弟心里都默默地冒出了一句，如果不是真的喜欢，谁愿意当舔狗，这句话听起来似乎非常的深情，喜欢的方式有千万种，为什么偏偏要选择去当舔狗。爱一个人就要让自己显得如此的廉价，如此的卑微，如此的不堪吗，喜欢是人正常的情愫，没有高低贵贱之分，不能因为你更喜欢了，你在感情中的地位就低了，这不是一段正常的感情应该有的态度。除了舔狗本身就不是一件正确的事情之外，还有什么理由能让我们拒绝当舔狗呢，在这里我们就有必须来看一个问题，女生是怎样看待舔狗的，以前的我不会聊天，不会哄女生，都29岁了还是个畜。后来在网上看到行语老师的聊妹秘籍，里面的内容干货满满，不到半个月就追到了心仪的女神，处到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们，也可以学习行语老师的，秘籍提升下自己。微信搜公众号行语情感顾问，就可以找到的，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日偷单，泽哥之前在咖啡厅，听过两个女生，很有意思的对话，A。我想跟我男朋友分手了，B。
