  text: '# 表白被拒绝该怎么办？ - P1 - 蓝锅聊情感 - BV1xg411Q7ir表白被拒绝了该怎么办，表白应该是双方心照不宣，最后戳破窗户纸的步骤，但是很多兄弟呢，面对喜欢的人是特别着急，在两个人之间还有一堵城墙的时候，就想着去表白，那你也不想想，城墙那么厚的窗户纸，你能戳动吗。表白之前一切都是顺其自然，两个人相处起来没有压力，很舒服，表白之后呢，你尴尬，女孩也尴尬，原本你对她好，嘘寒问暖，她觉得感动，现在你对她好，她觉得你就是想和她在一起，压力倍增，面对表白被拒的情况。如何逆风翻盘呢，拿起小本本，记好笔记二，我只讲一次，看这位兄弟啊，喜欢上之前公司的同事，他说两个人相处起来一直挺自然的，听他聊天也不是拜金，或者爱钓着男生的那种人，慢慢的这位兄弟就心动了。昨天跟女孩表白被拒绝了，现在是怎么聊怎么尴尬，不过我还有没有机会了，我们来看一下他们的聊天记录，男生说，原本我不喜欢这个时代，大家都说曾经车马很慢，一生只够爱一人，我也以为这就是我向往的，直到遇见你。感谢这个快节奏时代，把短暂相识又因工作分开的我们，用一根细细的网线连接起来，这段时间的相处，让我感觉你是一个温柔又善良的女孩，我不可避免的产生了心动的感觉，所以我想问你，能做我女朋友吗，女生回。你这也太突然了，我觉得我们互相还不是很了解，而且我现在确实是没有谈恋爱的想法，对不起，男生又说，没关系，我以后会继续对你好的，女生赶紧回，不用不用，结果男生嗨着我，一定要的，明早叫你起床啊。上面这个男生呢，犯了两个非常致命的错误，第一个是不清楚女生对他什么感觉就表白，第二个是不断的给女生施加压力，很多兄弟都经常犯这样的错误，最后女生的戒备心比珠穆拉玛峰还高，本来女生只是希望慢慢了解的。到最后也只能删除拉黑了，女生看到这条消息呢，就再也没有回复了，现在无论这位兄弟做什么，她都觉得这位兄弟都是想跟她在一起，女生会觉得压力甚大，自然不愿意再给出任何回应，所以我跟这个女生说。我们这段时间的聊天真的非常开心，昨天情绪上头，觉得和你在一起也不错，现在冷静下来，感觉做朋友也很好，前面的表白呢，已经把男生的目的暴露无遗了，现在这么说，就是在重新隐藏自己的需求感，让女生放轻松。别有压力，这样才能自然的去相处，而女生呢，刚拒绝了表白，出于补偿心理，也不可能拒绝我们当朋友的请求，女生这时候回，嗯嗯，我觉得跟你当朋友还挺舒服的，看到这儿，你是不是觉得松了一口气。愿意当朋友就是还有机会，但是我们现在不知道女生这么说，到底是客套，还是真的愿意从朋友做起，所以必须现在就做好铺垫，我说，哈哈，那你以后不会不好意思跟我说话吧，女生回，怎么可能，到这儿呢，两个人的关系。就差不多退回到朋友阶段了，而女生又知道这个男生喜欢她，不管两个人怎么相处都很暧昧，一来二去啊，在一起还不就是几次约会的事吗。'
