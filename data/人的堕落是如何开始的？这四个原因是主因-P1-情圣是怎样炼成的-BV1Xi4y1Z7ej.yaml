  text: '# 人的堕落是如何开始的？这四个原因是主因 - P1 - 情圣是怎样炼成的 - BV1Xi4y1Z7ej人的墮落是怎么开始的？第一个，你会陷入自己的某种与现实不融合的价值观里，一是二不是。比如说，网上有一大堆仇女的，包括还有网上的女权主义，你跟现实不融合的价值观。你看网上一大堆政治正确的东西其实跟现实并不融合，会开始有情绪在里面，你只要有情绪在里面，你的价值观就会不正确。然后你的价值观又会去指导你的行为和思维。比如说，我们现在说，有的人追女生失败之后。他会觉得女生不能追，追女生还不能表白，还不能受宠喜。你说这种价值观会不会指导这个本来就不行的人，会产生很多越来越让人排斥的恶习。你看，这女生完全不主动，也不去聊，女生聊个两三次，然后不理她，她就不搞了。你说这对于你去接触女生，这是个好习惯吗？然后她还觉得这种做法是正的，是对的，网上一大堆人这么做。然后第三个，自暴自弃。自暴自弃了之后，你看网上那些骂女生的人，还有那种女权主义，极端女权。就是对不接纳她的异性群体会产生怨恨情绪。这种怨恨就是别人对你的不接纳会转化为什么？会转化为贬低。你看，现在很多网上仇女的这种，她其实首先有怨恨，她得不到嘛，然后她会去贬低女性。因为我得不到的东西。人有酸葡萄心灵嘛，我只有把我得不到的东西贬低了，我心里面才能平衡啊。要不然我会觉得难受啊，我天天都会觉得，我又不想付出努力，所以就会变成这种有这样的价值观在这个网络上面去流行，在社会上面去流行。然后第四，看不到希望，不知道怎么做撒谎。你说会不会出现这样的问题？只要这个环境互动都是这种负面的反馈的话，你看不到希望，不知道怎么做。'
