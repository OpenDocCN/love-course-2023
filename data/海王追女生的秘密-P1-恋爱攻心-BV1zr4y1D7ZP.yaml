  text: '# 海王追女生的秘密 - P1 - 恋爱攻心 - BV1zr4y1D7ZP這可是我從海王那裡了解到的追女生的秘密，這三個方法我保證90%的男生都不知道，很多男生在和女生相處的過程中，都會被嫌棄情商低，但女生又不會具體指出你到底哪裡做的不夠好，因為他們可能自己也說不清楚。但海王們卻能清楚明白的掌握，這些連女生自己都說不清楚的潛規則，跟女生交往游刃有餘，現在我就將海王分享給我的這三個方法告訴你們，特別是第三個，簡直就是對女生的殺手鐧，第一
    女生其實是喜歡有渣男體質的男生。但又不喜歡被渣男渣，所有女生都希望渣男對自己專一，一方面是能證明自己的魅力，其次是渣男確實足夠有吸引力，能夠吸引到女生，能夠給女生好男人給不了的體驗感，第二
    渣男總能察覺到女生感情上的變化。女生生氣了想讓男生哄，但他們又不會直接說，直男會問女生你是不是生氣了，女生當然會說沒有啊，但女生心裡還是不解氣，渣男就非常懂得如何哄女生開心，他們根本就不會問你是不是生氣了，為什麼不理我啊這些。他們會直接買個小禮物，比如巧克力之類的，然後對女生說，走
    我訂了一家好吃的餐廳，別生氣了 帶你去吃好吃的，這時候女生雖然表面多著嘴，但心裡卻樂開了花，你信不，第三 渣男從來不會小心翼翼的詢問女生的意見。他們會直接幫女生做好決定，比如老師人會小心翼翼的問女生，周末要不要出來看電影啊，你喜歡吃什麼啊，要不要我送你回家啊，這些問題看似是在詢問意見尊重女生，但實際上就是他們不敢做決定，怕做錯決定讓女生不開心。本質上還是在討好女生，這種行為會非常讓女生下頭，渣男從來不會問這些，他們會說，最近有個什麼電影，我看評價很不錯，周末我們一起去看吧，我知道有一家餐廳非常好吃，走
    我們一起去嚐一嘗。這種被帶領的感覺會讓女生非常著迷，女生就喜歡做個小女人，跟在男生後面當個小尾巴，追女生其實真的很簡單的，你只要像個爺們，別做些娘們唧唧的事，自然就能俘獲女生的芳心了，懂了嗎。'
