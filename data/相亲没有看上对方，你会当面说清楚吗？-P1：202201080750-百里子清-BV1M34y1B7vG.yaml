  text: '# 相亲没有看上对方，你会当面说清楚吗？ - P1：202201080750 - 百里子清 - BV1M34y1B7vG后台有位读者问了这样一个问题，他说如果我去相亲的话，没有看上对方我该怎么办呢，其实对于这个问题很简单，如果你没有看上对方，就直接告诉他我没有看上你，当然你告诉他的时候，你可以采取委婉的方式。你比如说相亲结束过后，然后各自都已经离开了，你给他发个信息，然后直接把具体的情况说明白，然后就不要联系了，就这样处理就行了，但是有的人，他会觉得这样子好像给人家拒绝的话，好像有点不礼貌。他心里面是比较纠结的，然后也不知道该怎么给他说，其实对于感情的事，特别是去相亲的时候，我们一定要记住这么一个原则，他来相亲你来相亲，你们的目的是什么，你们的目的都是为了脱单，为了解决自己的个人感情问题。那么你既然通过初次的一个印象，见面你感觉他都不好了，你都没有看上他，那么这种情况下，你如果不直接说明的话，那么对方有可能他看上了你，那么你没有表明态度，他会觉得自己好像还有机会。那么他就会继续的和你交往，你比如说他会给你发信息，他会来纠缠你，那么这个样子本来你没有看上他，然后他又不知道具体情况，他又来纠缠你，这样子会造成更多的一个误会，你们之间就会滋生出更多的一个矛盾。所以说这样子对于彼此来说都是不好的，其实这种情况下，该拒绝就是拒绝，那很多人为什么会纠结这个问题呢，主要原因就是他觉得这样子，好像对人家是不礼貌的，然后其实他心里面不是说看不上对方。心里面其实还是有那么一点愿望，想要发展，但是这种愿望不大，基于这么两个原因，所以说他不知道该怎么面对，那么我们刚刚说了，遇到这种情况，如果真的没有看上，即便是你对他有一点点小的感觉，这种感觉不多。那么你也要选择放弃，因为我们对感情的事情就是这样，在这种情况下要选择果断一点，那么我们只有果断的把这样子的东西给放下了，那你比如说我后面去参加相亲，那我才会没有那么多包袱，对吧，我后面才能够从容去应对。你比如说你这一次相亲，你没有看上对方，结果你和这个人又没说明白，然后他觉得自己有机会一直在纠缠你，结果你又要去参加其他的相亲，那么这个过程当中，无形当中不是你自己给自己制造了更多麻烦吗。所以说在感情当中，我们一定要明白，从自身的角度去出发，你自己内心深处是什么样子的想法，最真实的想法就按照那样去做，不要去考虑太多其他的因素，如果你考虑其他太多的因素，考虑旁观者的一些看法。考虑别人的一些意见，那么这个样子你就失去了自我，在感情当中最主要的，最重要的还是要看我们自己，你自己想怎么去面对，那就怎么去面对，不要太考虑别人的这一种想法，其实你直接拒绝了，你对别人也是一种尊重。因为这样子你不浪费他的时间，他也不会来浪费你的时间，在人际交往中，在感情当中就是这样，是一就是一，喜欢就是喜欢，不喜欢就是不喜欢，没有办法的，我没有看上你，那我就直接告诉你，把握这么一个原则就行了。'
