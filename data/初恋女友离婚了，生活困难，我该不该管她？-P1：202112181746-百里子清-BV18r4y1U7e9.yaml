  text: '# 初恋女友离婚了，生活困难，我该不该管她？ - P1：202112181746 - 百里子清 - BV18r4y1U7e9初戀女友離婚了生活困難我該不該管她，今天說到這麼一個話題，我給大家說一說我的觀點，你好我是梵蒂子星關注我有情感問題找我，其實對於這個問題呢，我們要根據實際情況來確定，首先如果你現在是單身狀態。那麼你也有這個能力，那麼你覺得可以去幫助一下，那麼你可以去幫助一下，那麼這一點呢是無容置疑的，你可以去做這件事情，但是大多數情況下，我們可以想像一下，你的初戀女友都已經離婚了。那也證明了你其實現在至少有女朋友吧，或者說你現在也有婚姻吧，那就相當於你身邊是有一個人的，那麼這個時候你應該考慮什麼，你應該考慮對你身邊這個人負責，你有你的感情生活，你有你的生活。那麼你不要為了這個事情，而影響了你的感情生活，另外一個他離婚了，你覺得他生活困難，但是這是他的事情，那麼這個時候你有這樣子的想法，無外乎就是覺得他是你曾經的戀人，你不希望看見他現在比較困難的樣子。你就是想去表達一下愛意，當然有的男人他也不是這樣想的，其實他還想著曾經的感情，還想著恢復到以前的那種狀態，但是你要明白滄海桑田，現在什麼事情都已經過了，那麼他現在生活困難，他有他的選擇。他會自己去面臨自己的生活，所以說一般來說遇到這種情況，就不要去多管閒事，因為我們每個人都要去面臨自己的生活，其實大多數男人他遇到這種情況，他有這樣子的心理想法，無外乎就是覺得他是自己曾經的初戀。那麼這個時候應該去幫助一下，它是這麼一個邏輯，但是現實的社會告訴我們，這樣子的一個做法會讓對方感覺到不舒服，也會影響到自己現在的一個生活，所以說不管從什麼角度來說，這種事情最好是不要去管。當然如果你的條件，你的能力，你的各方面條件都允許的情況下，你也願意去幫助他，那麼你可以幫助他，但是有一個前提條件，人家願不願意接受你的幫助，這也是需要考慮的，我們只是覺得我應該去幫助。但是你有沒有想過人家願不願意接受你，既然是你的初戀，而且他又離婚了，那麼他現在肯定是一種比較糾結，比較尷尬的狀態，那麼他面對你的時候會做個感想，你有沒有去考慮這個事情，如果你真的為他好的話。你是不是應該尊重他的一個意願，尊重他的一個選擇，那麼在這種尷尬的狀態下，你現在去幫助他，他心裡怎麼想對不對，所以說很多時候我們要從這個角度去想，並不是說一廂情願的，你想去幫助他，你就能夠去幫助他。不是這麼回事，還要人家願不願意接受，在感情當中其實都是這樣，一個轉身就是一輩子，以後最好是不要有太多的交集，或者說最好是不要有交集，各自去過各自的生活，那麼這個樣子其實對誰都好。因為我們每個人的人生都需要自己去面對，這是一個亙古不變的道理，所以說從這個角度來解讀的話，那麼他離婚了，他現在生活困難，是他應該去面對的事情，而不是你去幫助他，他就能夠變得更好，你幫助他也只能幫助一時。但是後面的日子還要他自己去努力，所以說你明白這麼一個道理過後，你就不會去糾結我幫與不幫的事情了，當然最終該如何做出選擇，如何去做都是你自己的權利，當然如果你下定了決心，你做出任何的一個選擇。你去幫與不幫，那麼最終的一個結果你都要去承擔，你比如說如果幫的話，那麼有很多的流言蜚語，或者說很多的困難，你自己要去克服，你自己要去承擔，如果不幫的話，那你心裡面上的壓力，或者說你覺得過不去。那麼也要需要你承擔，所以說你選擇怎麼去做，最終所造成的所產生的結果，你都要去面對，有這樣子的心態，那麼就行了，你就知道該去怎麽做了。'
