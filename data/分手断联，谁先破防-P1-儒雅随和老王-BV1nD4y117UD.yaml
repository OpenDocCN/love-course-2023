- summary: "-   两个人在感情中的付出和忍耐是相互的，主动付出的一方可能在决定分手后停止联系，而被偏爱的一方则更难接受分手后的孤独。\n    1.\
    \  主动付出的人在决定分手前一直在付出，一旦停止联系意味着心已冷却。\n    2.  被偏爱的人习惯了对方的付出，难以接受分手后的孤独。\n    3.\
    \  深爱一个人很难完全断联，希望大家能找到值得珍惜和回馈的爱情关系。"
  text: '# 分手断联，谁先破防 - P1 - 儒雅随和老王 - BV1nD4y117UD這倆人處於這樣，最好的狀態就是相互之間互動，以及相互之間配合，彼此相互珍惜跟理解，其實吧感情裏邊，這個付出沒有多少之分，只要相互之間可以達到某種平衡，這個愛情就能走到最後，但是如果非要說誰主動的多。誰主動的少，那到時候這倆人吧自然他就會分開，問題來了，男女斷言之後，那誰更忍不住，其實吧忍不住跟這個性別沒多大關系，關鍵在於到底是付出多的一方，忍不住聯系還是被偏愛的一方，忍不住聯系。對於主動付出的人來講，肯定在這段感情裏付出了很多，甚至在他決定斷言之前，仍舊是在不斷的付出，一旦說決定停止聯系了，那就意味著人心灰意冷了，一旦在一段感情裏邊心灰意冷了，那就意味著他不會再主動了。即便偶爾還是會想起過往，最終肯定能忍住，要不他一開始不會選擇斷言，反倒是經常被偏愛那個人，他已經習慣了有對方那種生活，雖然說他這個付出並沒有被珍惜，但已經成為要生活一部分了，直到說失去那一天。反而覺得有些不適應了，畢竟誰都不傻，如果對方當初不是真愛你，那怎麽能一直保持主動呢，只不過說自己太礙於現狀了，最終導致對方離開了，當付出者停止付出，收回自己的偏愛的時候，被偏愛的人反而更難接受。因為已經習慣了有一個人在身邊，毫無抱怨的付出，當這個人不在身邊之後，難免會忍不住想起對方，甚至會主動聯系，說實話，沒有人能拒絕一個，足夠深愛自己的人，只不過被偏愛的都有恃無恐，如果說有一天。這份偏愛真消失了，這個心裏會變得非常孤獨，反倒會成為首先忍不住那一方，如果真深愛一個人，也很難做到徹底的不聯系，畢竟曾經溫存，還藏在內心深處，誰他都很難做到徹底斷點，還是會忍不住聯系對方，因凡付出也好。享受偏愛也罷，其實無論誰在這種感情裏邊，都特別容易忍受不住，相對於斷點之後，往往是被偏愛的，首先忍不住聯系，真心希望大家可以去愛一個，值得愛的人，你的付出可以被珍惜，也同樣的可以被回饋。就這種相互的付出和珍惜，才能讓這個愛變得更加長久跟美好。'
