  text: '# 分手后断联，千万注意心态的调整 - P1：高田横_batch - 泊明远 - BV1h3411P79f这两天有大量的粉丝问我，在真心分手选择锻炼或者被迫锻炼之后，短短几天就有了严重的情感阻断反应，夜不能寐，那么锻炼三天就感觉像是过了整整一年一样，每一分每一秒都非常难熬，那么每天要刷上几十遍能够看到他的。社交动态的一切APP软件，看了很多别有用心的一些渲染情绪的网站，其实越看情绪越崩溃，最后再翻一次塔罗牌，可能直接就崩了，最后问我能不能去找他，能不能发个微信，能不能见面，那么我竟然是想说。你既然想要去挽回，那你就有点决心，这件事情上都忍不住，怎么能不挽回呢，才断几天，这都算不上真正的锻炼，那人家断了半年的一年的怎么过呢，我也是能理解，其实对于急于挽回的你们而言，这种心态是正常的。但是现在这个时间段真的并不合适，正常来说，真性分手的到来，一定是事态严重到了一定的地步，你已经被迫选择锻炼一段时间，让大家的情绪能够缓和一下，那么你想想，换做是你有个人把你天天搞得很烦。那么你几天就能忘记他的不好吗，原谅他吗，那肯定是要等到浮躁下来才可以，所以小不忍则乱大谋，然后最后跟大家说几点，锻炼期间不要天天去监视别人，稍微的了解一下情况是可以的，但是不要天天的盯着人家看。还有不要去搞什么塔罗啊，战部啊，专心啊这一类等等，这些东西到底是什么原因，你还不清楚吗，失恋了难道智商都跟着降低了吗，更不要想着一天到晚都想他在干嘛，不要去想曾经这个世界上，你们两个人的独特的幸福。分都分了，还想什么呢，反正后面也是要复合的，去努力的工作学习是钱赚够了吗，回头人家回来了，你有房结婚吗，你有东西赔价吗，搞这些没用的东西，只会浪费你的精力，让你的情绪更加的糟糕，那这段冷静期内呢。你要做的是过好自己，调整状态变得更优秀，这样在即将到来的一个复联里，你才能有更好的状态和心态去表现，如果屏幕前的你，现在也正是面临这样的情况，可以思念修复，老师会来帮你。'
