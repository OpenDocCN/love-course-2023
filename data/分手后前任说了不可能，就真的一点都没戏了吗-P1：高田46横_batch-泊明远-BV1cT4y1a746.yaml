  text: '# 分手后前任说了不可能，就真的一点都没戏了吗 - P1：高田 46 横_batch - 泊明远 - BV1cT4y1a746分手后永远不可能的，就真的没戏了吗，那么有一种分手叫做和平分手，在和平分手的时候，对方会跟你说我们永远不可能的，那你们就真的不可能了吗，我今天告诉你们，人的情绪其实是流动变化的，这个时候他不爱你。只是不爱当时此刻的你，他爱过你，不就不代表永远爱你，他态度坚决让你滚，说永远不会回头，那么你就相信，其实你去想一想，他说过永远爱你吗，做到了吗，他说过会陪你一生，他做到了吗，那么你为什么要相信他呢。人就是一个不断自我打脸的生物，大家都是一样的，当初你吸引他的地方并没有丢掉，只是他呀看不见了，而这个时候我们要想的是，怎么样让他重新看见你，那我就要告诉你，这个时候要学会锻炼，不要再去接触他了。距离产生美，这个时候他自然又能看见，你当初吸引他的地方，他就再一次的会爱上你，那么放心，有第一次就会有第二次，不管你们的情况有多么复杂，都请相信我，你呀并不是特殊的，毫无意外。都是可以利用人性心灵的弱点，去解释的，还有的人说呀，对方不肯许弃我没有交集，你去想一想，曾经的恋人彼此熟悉，你们或者通过朋友同事介绍，那么不可能有交集，就算你俩当前不认识，那么你去问一问。当初追求另一半的人，他们的偶遇是怎么样制造出来的呢，所以只要你想联系，就一定可以得到，但是如何联系，怎样联系，具体怎样去把握这个度，那就具体的事情，具体去分析了，我是博明。如果你现在也正在经历这样的情感问题，那么好心修复，老师会来帮你。'
