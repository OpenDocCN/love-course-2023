  text: '# 如何和女生拉进关系！ - P1 - 猎心计划 - BV1DG4y1o7gj今天我们继续第三个基础点，共谋。，共谋的本质是以我们的口吻去建立和强化彼此的专属联系。，为什么我们看电影《泰坦尼克号》里面的Jack
    and Rose，，男女主角不会觉得他们是热情的炮友，。而是非常甜蜜，非常崇高的爱情。，很大程度上就是因为他们在一两天内就经历了大量的共谋行为。，从刚开始认识的时候一起去做出违背礼节的图谈的这个行为，，到一起吃饭的时候在餐桌上和不同的人互相博弈，。到最后他们两个在马车上面一起做了一些不可描述的，，违背了常理和道德的野战行为。，这一切的经历都是以我们的口吻去建立的专属联系，，让所有的观众都觉得这两个人似乎已经认识了很久，，并且心有灵犀。是命中注定要在一起的。，包括到了最后结尾的高潮，两个人一起经历了船难，，这个共谋实在是太强了，，会造成所谓的缘分，相见恨晚等等的感觉，，就是今天共谋技术的核心。。'
