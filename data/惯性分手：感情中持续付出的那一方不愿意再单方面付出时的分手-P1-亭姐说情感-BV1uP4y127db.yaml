  text: '# 惯性分手：感情中持续付出的那一方不愿意再单方面付出时的分手 - P1 - 亭姐说情感 - BV1uP4y127db五种不同类型的分手权攻略，我们继续往下讲惯性分手，什么叫做惯性分手呢，就是说两个人在感情中的地位严重失去平衡，双方呢是存在不对等的状态，当这个不对等的状态被打破。持续性付出的那一方不愿意单方面的付出的状态下导致的分手，正确的挽回方法就是，摆正自己的位置加重塑吸引力，再加上增加对对方的高价值展示，首先呢摆正自己的位置，想要扭转这种情况呢。你需要的不是一味的让步示弱，而是要摆正自己的地位，树立尊严和底线，这样才能够扭转被动的局面，重新使两性关系恢复平衡，双方之所以能动不动提分手，根本原因是不珍惜你的爱情。因此呢你需要通过对自身框架的重塑来提升个人的价值，增加对对方的吸引力，然后呢重塑吸引力，吸引力这个是可以重塑的，吸引不单单指外在吸引，还有相似吸引，满足吸引等等，相似吸引呢又可以说特质吸引。这种吸引力通俗的说就是我们所说的才情的部分，同样是长得帅冒泡的刘川峰和樱木花道，为什么在赤木琴子眼中如此不同，显然呢是因为刘川峰一脸潇洒才气的气质，而樱木呢所展现的更多的是一个神经兮兮的不良少年。每个人的内心在爱情中都对于另一半的某种特质有独特的钟情，最后呢是增加对对方的高价值展示，同时呢你还需要提升引导力和自身的价值，引导对方对感情进行投资，增加对方的抽离成本，这样呢他才不会拿分手当儿戏。这边提供几个我认为一定要指向的事情啊，不管你想不想复合，做这些事情能够让你在大众眼中成为更好的人，像是培养运动的习惯，提升自己的外表，培养新的兴趣，拓展自己的交友圈，提升情绪管控等等。这些呢都是有利于增加你后续提出复合时对方同意成功的概率的，如果说你现在正在经历情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
