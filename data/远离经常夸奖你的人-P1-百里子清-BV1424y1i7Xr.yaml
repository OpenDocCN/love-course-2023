  text: '# 远离经常夸奖你的人 - P1 - 百里子清 - BV1424y1i7Xr如果一个人经常夸奖你，其实这样子的人是不值得交往的，为什么呢？我们来简单的捋一捋这个逻辑，他经常夸奖你，就是说投其所好，再说你的好，但是我们每个人，他都有不好的一面，他只夸奖你而不去提出你的不好。他不给你说出来，他其实心里是知道的，因为旁观者清，有的时候我们有可能，不会意识到自己的一些问题，但是身边的人只要和你交往比较好的，或者说经常接触的，他是知道你身上的这些缺点的，如果这个人真心为你好的话。他会提出来的，但是如果这个人他总是在夸奖你，那就是一种捧杀的感觉，所以说很多时候，我们要通过这个东西去判断，那种经常在你面前说好话的，经常夸奖你的人，未必是真的为你好，而有的人呢。他有的时候会说一些不好听的话，但实际上真的是为你好，提出你的这些缺点，把你的缺点给说出来，反而这种人有的时候是一种真诚的，是值得交往的，所以我们在选择和人交往的时候，不要仅仅去看他怎么说。关键是要看他说这些话的，背后的逻辑是什么，他的目的性是什么，你比方说我们刚才说的，经常夸奖你的人，他的目的性是什么呢，他就是让你感觉这个状态非常好，让你感觉自己是非常OK的，让你感觉是没有缺点的。那么你就会在这种状态当中自得自满，然后你就不会前进，结果呢他就达到他的目的了，他会前进的，然后他一直在努力，他一直在前进，时间久了你们之间就拉开了差距，所以说很多时候我们要学会去判断。去看看这个人他说这些话，背后的目的性到底是什么，真心为你好的，他是一种自然的状态，就是说你真的好他就会夸奖你，你真的不好他就会说你，就是这么一个状态，他是给你这种自然的，你是什么样子的状态。他就给你说什么样子的话，怎么来面对你，他就是这样一种状态，那么这样子的人就是真的为你好。'
