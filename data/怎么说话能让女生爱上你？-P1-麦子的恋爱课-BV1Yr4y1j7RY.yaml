  text: '# 怎么说话能让女生爱上你？ - P1 - 麦子的恋爱课 - BV1Yr4y1j7RY有一个方法能让你只靠说话就能得到想要的女人，这一招是诺贝尔经济学奖的得主丹尼尔·卡尼曼提出来的，应用面极广，很多男的棒腹婆都在使用这个技巧，学会了你就掌握了人性密码，就算不当海王也不至于还是单身狗。先问你两个问题，看看这两种不同的表达，你在生活中会选择哪一个，第一个，现在在你面前放着两块猪肉，一块写着75%的纯瘦肉，另一块写着25%的纯肥肉，你会怎么选，第二个，你是一个病人。第一种药吃下去有90%的存活率，第二种药吃下去有10%的死亡率，你会选哪一个，这个实验的结果是，绝大多数的人都会选择75%的纯瘦肉，和90%的存活率的药，但其实这两块肉是一样的，两种药也是一样的。如果你现在还没划走，那么接下来的内容，你一定要一字一句的好好体会，这种现象就是有名的框架效应，就是我们说的话就像框架一样，扔进别人的大脑里，如果你说的话是正面的，他们就会注意到正面的价值。如果你说的是负面的，就会注意到负面的价值，那之所以这样，是因为相比获得，人们更害怕失去，不信你就想象一下，捡到100块钱和掉了100块钱，哪个给你的刺激更大，失去100块钱的痛苦。绝对会比你捡到100块钱的快乐，更让你念念不忘，那我们怎么运用这招来追女人呢，同理，你给女生画大饼时，可以将我会给你什么，换成我不会让你失去什么，比如我会干家务，换成我不会让你成为一个。天天干家务的黄脸婆，我会好好疼你，换成我不会让你受一点委屈，明白了吗，女生之所以会跟一个男生在一起，往往不是因为，她能在这个男生这里得到些什么。而是因为他不会失去什么。'
