    摆烂 或者无所作为，除了心态上的建设，你需要尽快的将自己的段位提升，拔高自身的层次，在共同好友圈或者说朋友圈内，投入正向的情绪，让身边的人都能感觉到你精神力的强大。同时可以学习一些化妆
    健身，多看看书，社交也保证一个出席率，虽然我知道你们的状态，起初一定是痛苦的，但是社会心理学也表示了，你越是接触美，接触阳光的事物，那你的状态也会变得越来越好，只有不畏惧挽回。那你的挽回才会有效果，曾经我有一名学员，就爱上了是一个回避型依恋的女友，每次发生矛盾的时候，都会因为对方是回避型，所以她小心翼翼的哄，生怕自己做的不到位，对方就消失不见了，但是事实上。她越是这样没有原则性的讨好对方，他们的差距就已经拉开了，最后不出所料的走到了分手，后来我就建议她用回避型的，处理冲突的方式来挽回，像我们前面提到的一样，她刻意的回避跟前任接触，前任起初也觉得奇怪。后来看她确实也没有来挽回，开始就不断的试探她，偶尔发朋友圈还会带上，两个人曾经约会过的坐标，或者说她送过的礼物，配上一段八竿子打不到的文案，回避型的人群尚且如此，那普通的被挽回者。或者会做的更加明显一些，我的这位学员也是一直在忍耐，分手后的那段时间，她一边观察前任的动态，偶尔点赞一下对方试探的内容，一边默默的静音自己，也时不时的发圈，展示一下自己阶段性的成果。因为她前任曾经说过自己很喜欢，看山地自行车的比赛，所以她也去尝试接触这项运动，经过一段时间训练过后，她还报名了业余选手的比赛，不过我建议她这部分内容，在朋友圈的展示的时候有所保留。这可以作为挽回的关键底牌，所以我们最好是在恰当的时机展示，一次性的扭转前任的认知，经过两个多月的拉扯，前任似乎也真正意识到，她已经放下了想复合的执念，所以也放下了戒备，两个人互动了，逐渐就变多了。我建议她可以尝试邀约线下见面，不出所料，前任果然心安音许了，那天她就特意骑上自己的自行车去复约，后来据她转述，前任在看到自行车的时候，眼睛一下子就发亮了，不过我提前告诉她见好就收。我们要给前任留下回味的余地，才能够促进对方的情绪投入，所以她也没有太多的留恋，之后两个人的关系也一直是稳步提升的，不过在相处过程中，她再也没有像过去一样的委屈自己，一味的去迁就对方，在自我疗愈的过程中。她也深切的发现了，感情并不是迁就就能够换来平稳的，越是想靠近，那你就越要提升自己的价值，至少你要跟前任趋于一致，对方才会因为这个潜在的危机感，投入更多的心思，主动的去稳步关系，我们都知道。
