  text: '# 前任对你说了狠话，背后的真实心理是什么样子的？ - P1 - 逢爱情感 - BV1Mm4y1k7pJ你还记得他跟你说那些狠心的话吗，比如说他跟你讲，你能不能不要再烦我了，我真的受够你了，我真的不值得，你值得更好的，你走吧，我们不可能再有未来的，当他说完这些话的时候，你觉得他是不爱了吗。你是不是觉得没有机会挽回了呢，但是其实啊，说狠话的前任，大部分不是说他真的不爱，而是累了，真的就是被你纠缠到累了，或者说在这段感情当中累了，那为什么我会这么讲呢，你现在可以开始去想一下，在他说狠话之前。你是不是纠缠过他很多次，或者说你们这段感情，曾经分分合合很多次，吵吵闹闹了很多次，在这种负面的状态当中，就像温水煮青蛙一样，慢慢消磨掉了你们彼此的爱意，最终呢他会感觉到越来越累，你想一想。你仔细的想一想啊，是不是这个样子呢，然后啊你就会开始觉得说，哎好像对方都这样了，感觉没有希望了，但是你同时又会不甘心，你又放不下，好像找他也不是，不找他也不是，今天呢你想挽回，明天呢你又想。哎还是算了吧，反正他也不爱我了，后天呢你就又开始纠结，哎到底要不要挽回呀，你的情绪呢就这样反反复复，然后你自己一个人痛苦，对不对，但是我说了，大部分人的前任其实就是，累的负面情绪上头的时候。才说的那些狠话，只是代表他当下的一种状态，是一种心理防御机制的启动，不是不爱了，只是他忍不了了，还有就是我发现很多人都会觉得说，如果真的爱你就一定会找你，对不对，这句话一听好像有点道理啊。但是你有没有想过呢，人家都跟你说分手了，要说爱肯定没有以前那么爱了，但是也不能说真的一点都不爱了，因为感情啊它是流动的，每个人都是一样的，就好像你跟前任谈恋爱，你要么就是说你会越来越爱他。要么就是越谈你就越不爱他，对不对，因为他就是流动性的，所以说在分手之后，你如果真的放下了，你就去挽回好了，而不是说整天呢，你被一些前任的狠话所影响着，你只能想着，哎对方值不值得爱呢，对不对，对方不爱我。哎呀还是又算了吧，你就是这样，你又放不下，你继续着反反复复反复的纠结着，那就算你真的不挽回也ok，那么你就去学学情感经营的知识嘛，提高一下情感经营的能力，感情本来就是一门学问，从小到大其实都没有人教。你多去学多去看，你才能够在感情当中啊，更加的从容，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
