  text: '# 女朋友经常说分手该怎么应对 - P1 - 恋爱新学堂 - BV1jW4y1n7LZ有些话你选择不对他说，你说某种脆弱，我才感同身受，我永远都愿意单隔听从，安慰你的痛，保护着你从始至终，就算你的爱手遇烫了，就算你的手在海浅着，就算你累了，我会在这一人留两边，就算人有悄悄的言论。远远的或许舍不得，默默的静静的或许很值得，有些话我选择保持沉默，别把实话说破，听穿我的寂寞，你的情绪依然把我牵动，躲在你心中，角落的形式我们懂，就算你都要认可，懂一个人也需要忍耐。要经过了意外才了解所谓的爱，今后的岁月让我们一起了解，多少天长地久，有机会细水长流，我们是北方特别的人，奋不顾身难伸难分，不是一般人的人。'
