    \  自我感动的道德绑架不可取\n    4.  找对方亲朋好友帮忙需慎重\n    5.  人生威胁只会破坏关系"
  text: '# 挽回中的五个雷区千万不要踩！！！ - P1 - 猫先生情感挽回 - BV1PV4y1d7uo分手后很多人着急想要快速复合，其实这些都可以理解的，但是复合这件事情根本急不来，如果没有搞清楚事实就开始贸然行动，很可能会导致对方更加反感你，严重的情况甚至会直接删除拉黑，所以复合这件事情。坐以待毙都好过你使用错误的方式去复合，1。死缠烂打卑微乞求，很多人在分手之后总是着急跟对方复合，然后在情绪崩溃的情况下做一些极端的事情，人在陷入负面情绪的漩涡的时候很容易失去理智的。我是见过很多这样的案例，分手之后就崩溃了，不知道怎么做，为了抓住对方，让对方快速回到自己的身边，开始拼命的跟对方纠缠，比如给对方发消息求复合，如果对方没有回复就一直发，到对方的住所或者说公司骚扰对方。很多复合的人总是觉得只要自己努力了，对方就能看到然后主动回头，其实死缠烂打不会解决你们之间的问题的，只会加深对方分手的决心，哪怕你什么都不做，都比直接跟对方纠缠要好得多，2。一味的讨好对方。对方能够做出分手的决定，说明他已经对你没有感觉了，这个时候你做再多的事情都是多余的，你换位思考一下吧，如果一个你不喜欢的人，每天都在你身边晃来晃去的，给你送礼物讨好你，你会觉得开心吗，不会吧。因为你根本不喜欢他，所以在你看来他做的很多事情你不会感动，只会觉得可笑，复合也是一样的道理，对方此时对你是厌恶的反感的，你说再多感动天地的话都是多余的，挽回的时候可以适当的付出。但是不是所有的付出都应该被对方接受的，如果你的付出只是建立在自己的意愿之上，就算你做得再好，对方也不愿意接受，真正能够打动对方的方式是，解决你们之间的问题，重新改变自己，让对方对你刮目相看。3自我感动的道德绑架，只要真心爱过的人，分手之后都会难过和伤心，于是有些人就开始通过各种渠道，展示自己的悲伤，要么在朋友圈发各种悲伤的动态，要么借酒消愁自我颓废，总之就是通过自虐博取对方的同情。一开始对方可能会感觉到愧疚的，觉得这一切都是自己的责任，但是时间长了，对方就会觉得你在道德绑架他，然后对你仅有的那些愧疚也就慢慢消失了，自虐是一件很愚蠢的事情啊，既伤害了自己又恶心了别人。4找对方的亲朋好友帮忙，有些人仗着认识前任的朋友，于是在分手之后，开始想方设法的联系前任的朋友帮忙复合，但凡这样做的人都忽视了一个问题，分手是两个人的事情，不是一个公共事件，一让对方的朋友帮忙。就相当于把分手这件事情公之于众了，如果对方没有告知身边的朋友，自己分手的事情，那么你的行为就让对方射死，对方的亲朋好友不要随便找，因为一不小心就会加速，你们之间关系的恶化，5人生威胁。有些人见软的不行就开始威胁对方，热情的背后藏着一颗冰冷的心啊，开始用人生或者用一些亲密的照片，威胁对方，哪怕对方暂时妥协了，你们之间的关系不可能长久的，因为你的存在在对方看来，就是一颗定时炸弹。随时都有可能爆发的，但凡一个正常人都不会接受的，感情这件事情呢，一定一定要循序渐进的，不是你着急就可以快速跟对方复合的。'
