  text: '# 只有让男生彻底失去你，他才能想起你的好 - P1：高田横版 75_1 - 泊明远 - BV1Db4y1x7Pi男生必须要彻底失去之后，才会想到你的好，那么你换位思考一下，你们没分手之前是不是已经有了争执，那么你还敢和他吵架，他在你的眼里并没有现在那么完美，而当你意识到他真的走了。你突然就会看到自己做错了很多事情，他是有多么的不容易，这就是典型的一个人性，当一个人意识到某样东西要完全失去的时候，他就会把这个东西给完美化，那为什么分手了，他还没有想到你的好呢，那是因为你的纠缠。让他觉得自己并没有失去你，所以你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么思情挽回，老师会来帮你。'
