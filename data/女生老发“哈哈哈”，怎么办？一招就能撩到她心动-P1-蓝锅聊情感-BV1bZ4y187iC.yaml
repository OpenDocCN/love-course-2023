  text: '# 女生老发“哈哈哈”，怎么办？一招就能撩到她心动 - P1 - 蓝锅聊情感 - BV1bZ4y187iC女生老發哈哈哈，怎麼辦，一招就能撩倒她心動，哈哈，(畫面一幅幅過)，收斂點，大門牙都露出來了，(有眼睛都盡情的看著)，你又不在旁邊，怎麼看得見，畫面是我自己腦補的，那你想像力挺豐富，老聽別人說。一個女生老是給你發哈哈哈的話，她不是傻子，那一定就是暗戀你了，你是什麼呢？你覺得呢？(卻怎麼沒發生過)，我覺得你兩個都是，我才不傻呢，(那你也不放過)，那就是暗戀我咯，(就不告訴你)。天都黑了你都沒來過沒來過。'
