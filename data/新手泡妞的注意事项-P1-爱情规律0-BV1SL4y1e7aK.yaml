  text: '# 新手泡妞的注意事项 - P1 - 爱情规律0 - BV1SL4y1e7aK新手泡妞的注意事項，我是建議大家泡一個妞的時候，開始有一個止損的一個空間，也就是說你要設定一個上限，就是對這個女人付出多少時間成本，跟物質成本，她還不願意跟你的話，你就不要再繼續，第二個不要去表白。教你一個絕招讓別人無法拒絕你，你去一個朋友家做客，朋友問你喝不喝東西，你可能會說不用，但是如果朋友這麼說有咖啡和綠茶，你喝哪一種呢，你可能說那我喝咖啡吧，你本來是不喝的，但是不由自主選擇了喝咖啡。這就是設心術的核心，讓別人進入你的框架，然後達成你的目的，人的潛意識經常會出現機械式的反應，也就是大腦突然空白了，泡妞也是一樣沒怎麼追，就問你願不願意做我的女朋友，凡是問這句話的都會被拒絕。因為一問對方就清醒了理智了，他就開始想你到底適不適合做我男朋友，這一想就想到好多缺點，最後就覺得咱們還是做朋友吧，但是那種不問而是直接創造一個機會，進行肢體接觸，比如在唱k看電影或者逛街。那時候突然就抓住對方的手不放了，成功率往往很高，因為在那一刻，女生大腦進入了一個機械反應，突然空白了，等到回家之後才發現，我怎麼跟她牽著手逛了幾條街呢，由於女生是情緒化的，你調動了她的情緒。從而感覺好像也挺喜歡你的，這就是機械式反應的原理。'
