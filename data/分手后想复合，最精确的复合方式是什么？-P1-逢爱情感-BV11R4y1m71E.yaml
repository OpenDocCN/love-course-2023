  text: '# 分手后想复合，最精确的复合方式是什么？ - P1 - 逢爱情感 - BV11R4y1m71E分手后想复合，那最精确的复合方式到底是什么呢，一句话概括，不谈感情，多做正向的行为，来展示自己对方所需要的价值，仅此而已，那如果说你分手后，对方打电话不接，发信息不回，甚至联系方式都给你删除了。往往这种情况也不一定是不能和好了，这可能是一种情绪堆积过多，导致情绪喷发爆炸的一种表现，就是说即使你们闹得老死不相往来了，也不是说没有机会了，所以不要着急，正确的复合方式之前。我们就来先说一下几点错误的复合方式，这几条坑千万不要踩，有的就要马上停止，因为踩的坑越多，后面你的复活难度就越大，第一就是道德绑架，不要说什么我对你那么好，你还要离开我，你对得起我吗。你当初的承诺都不算数了吗，不是说好的要结婚的吗，第二说各种狠话来刺激对方，或者说是和对方辩论，你好自私啊，这些等等等等去指责对方，得不到的就去毁灭的那种，用病态的方式来纠缠，第三就是卑微。比如我错了我不敢了，以后我再也不会怎么怎么样了，恨不得马上就给对方跪那，第四就是我真的好想你啊，玩一些伤感演戏，喝点酒就给人家打电话去骚扰人家，这样的方式也是换不来复合的。那么正确的复合方式到底应该怎么做呢，四个步骤，第一先不要联系对方，你任何方式和任何内容的联系都是徒劳的，因为这个时期对方他就是油盐不进，因为刻板的印象已经形成了，你说什么他都不会再信了，也不会理会了。只会增加他的负面情绪，那么你需要做的就是先控制好自己的情绪，别去管对方，你先管好你自己，如果你自己的情绪都没有稳定好，不好意思你是复合不了的，第二个退一步，他想做陌生人，你想和好做恋人。那么就不能折中吗，做一个普通朋友倒也是可以的吧，不要再暴露任何需求感，甚至可以直接表达出自己不想和好的意思，那么只有这样对方才会卸下防备，这个阶段切记一点，不要谈感情，聊其他的都可以。但是也是要注意频率，不能太频繁，循循渐进，在这个时期你更要去反思你们之间的问题了，两个人分手绝对不是一个人的问题，你伤心难过，那么对方他也好受不到哪去，可是复合是我们的目的，谁有需求谁就被动。这个时候找对方的问题，显然是送人头的，所以这个时期你就要先检讨一下我们自己，然后去想一下，两个人的问题到底出在了哪，应该怎么去解决，记住一定要找准问题，并且做出相应的改善，这样才会显示出你的真诚。那么第三就是要展示价值，价值是任何感情关系的基础，当对方没有那么抗拒你，卸下了防备之后，那么你就要去针对对方的需求，去展示自己，那么我们应该如何做展示呢，就是说和做，说就是通过讲故事，分享生活。通过有技巧的说话方式，来侧面的展示，展示自己能够满足他的需求了，展示自己有足够的情绪价值了，那么做起来可就简单了，你做了什么，你去了哪儿，你社交动态这些去展示给他，记住一点。对方他是不喜欢你了才跟你分的手，他为什么不喜欢你了，因为他觉得你不是他想要的人，而且你满足不了他而已，针对性的展示出你的价值，证明你是可以给到他幸福和快乐的，那这样对方才会去想着给你来和好。第四情绪波动，当冷静了一段时间之后，对方他一定会很好奇，你为什么不联系他呢，你在干什么呢，那当然了也不排除他会主动来找你，但是你不要过于着急，过于热情的去回复他，就忽冷忽热的聊点有的没的。那么这个就会给他造成心理上的反差和波动，不要他一过来找你，你就马上去回复他，他发两句话，那么你就发四句话，你恨不得马上明天就和好，你要让他觉得有没有他也不是那么的重要，让他产生自我怀疑。现在你是不是不喜欢他了，你要让他有这种感觉，你才能够把第一位给拉上来，想知道你的另一半是否爱你吗，'
