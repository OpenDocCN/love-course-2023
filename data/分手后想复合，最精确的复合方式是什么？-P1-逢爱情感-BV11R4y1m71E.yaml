  - 问题1：分手后想复合，最精确的复合方式是什么？
  - 回答1：一句话概括，不谈感情，多做正向的行为，来展示自己对方所需要的价值
  - 问题2：为什么分手后要先不联系对方？
  - 回答2：因为对方的刻板印象已经形成，任何联系都会增加负面情绪
  - 问题3：如何展示自己的情绪价值和满足对方的需求？
  - 回答3：通过讲故事、分享生活、展示社交动态来侧面展示自己能够满足对方的需求
  - 问题4：为什么不要过于着急回复对方的联系？
  - 回答4：要让对方产生心理上的反差和波动，让对方觉得有没有他不那么重要，让对方产生自我怀疑
  - 问题5：如何处理情绪波动？
  - 回答5：不要着急回复，忽冷忽热的聊点有的没的，让对方产生心理上的反差和波动
