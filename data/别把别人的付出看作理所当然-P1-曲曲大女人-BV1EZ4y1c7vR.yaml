  text: '# 别把别人的付出看作理所当然 - P1 - 曲曲大女人 - BV1EZ4y1c7vR我的榜一大哥榜二大哥在给我送礼物，他们在给我送礼物的时候我都要非常热情的去表达感谢，因为他们不需要给我送礼物，你也可以看我的直播对吧，他们也不跟我联系，但是他给我送东西。那我是不是要觉得说你们给我送东西，我应该给你相应的就是说感谢回馈，这个是一种价值上的情绪价值上的反馈对吧，他就觉得他给我送了这个礼物以后，他开心他是相互给予的，那你呢你觉得他是你男朋友。十几万对他来说不是事儿，当你提出了这个诉求他没有迅速满足你之后，你就会选择掉头就走，凭什么呀，为什么他在不给你花钱的时候他去给别人花钱呢，我以前常常讲一句话就是男人的钱在哪他的心就在哪对吧。人家在给别人花钱的时候哪怕他只是花小钱，别人都能够给他很好的回馈，他很开心啊，可是他在你这呢，十几万你觉得对他来说是小钱，他花了他都听不到一个水响，那个石头扔到那个河里头他响都不太响，人家表达的是什么。人家表达的是我房子我换个小的，我给你去还这个车贷，人家为什么要这么表达呀，你告诉我他为什么要这样去表达来给你钱这件事儿，为什么呀你告诉我，我不知道，因为他想让你觉得这个十几万对我来说，我也是要努力的。我的钱不是大浪打来的，不是大风刮来的，当我为你付出的时候，我是有所牺牲的，你能不能看到我的牺牲呀，这个是他的言下之意，这个是他的潜台词啊，在我的橡皮筋的舆论里头我也讲过这个点，就是我说我，我非常的支持。也非常的建议大家，在跟男朋友产生矛盾的时候，让他付出一些物质，这样的话呢，他也觉得心里他也愿意去付出，然后呢这个时候你收下他的东西，你也不觉得说我是在找你要东西，而且你收下他的东西你心里也能平衡。但是我有一个非常非常关键的点，你们每次听话听半句，就是当对方按照你的意愿付出了物质，为你们之间的矛盾去平息矛盾去买单的时候，你要立即还原到跟他两个人好的状态里，你不能人家已经花了这么多钱来买单了。结果你还抓着过去的事儿不放，你还在过去的那个情绪里面走不出来，你要回归到好的感情状态里，你们的感情要正向的流动起来，然后他就会愿意为你付出更多，然后你们俩的感情就会越好。不能每一次出现了矛盾解决了矛盾之后，你的情绪还停留在矛盾状态中，我说了嘛你们要是什么都不图，什么都不要，凡事都简单，什么都不图什么都不要的人家叫无欲无求，无欲无求那是最高境界，谁都搞不赢你，知道吧。可是你有欲有求，你然后你还要玩高姿态，你凭什么呀，嗯？，(訂閱鴨毛麵包)。'
