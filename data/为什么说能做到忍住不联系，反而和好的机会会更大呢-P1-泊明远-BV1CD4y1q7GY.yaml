  text: '# 为什么说能做到忍住不联系，反而和好的机会会更大呢 - P1 - 泊明远 - BV1CD4y1q7GY为什么能忍住不联系的人，更容易和前任和好呢，先和你们说一个真相吧，分手后不要期望断联能修复一段关系，因为大多数时候，断联并不能真正把握年纪的，很多人盲目断联最后的结果是什么呀，就是断着断着就凉了。要么给前任找新欢的机会，那当然，我这么讲并不是说断联就完事了也没用，相反，能忍住不联系的人，其实更容易和前任和好，总括在这之前你要明白两个点，第一个点是什么，你是否识别了两个人在这段关系当中的核心矛盾。这里有一个需求冲突的问题，就是分手的时候，你们两个人有很大的矛盾，双方都很上头，而这个时候双方的需求是什么，是分开，而你的需求是什么，和好，你们的立场和需求本身上是冲突的，就比如说，你口口声声说爱她。但就是一直纠缠着骚扰她，那在对方看来，就不是爱，是控制是强迫，再比如说，你是因为情绪化而分手，那这个时候，如果你一边告诉对方你能改，但一般一边呢，你又忍不住上头对对方一顿输出，疯狂道歉去原谅。你觉得对方能相信你吗，很多人在刚分手的时候啊，非常情绪化，要么就是一哭二闹三上吊，要么就是放火威胁暴徒，我想请你问问自己，当初和她在一起的时候，你就是用这个状态来吸引到她的吗，如果不是。那你觉得自己现在这个样子，她能接受吗，那就在退一万步来说，如果你是那个要分手的人，对方天天用这个状态，来获取你的原谅，你会答应还是不答应，所以啊，己所不欲，不事欲能，在没有看清楚两个人之间的矛盾之前。先思考一下，她为什么要跟你分手，那其次是什么，第二点，就是要有足够的耐心和自控能力，这一点也很重要，一个能拥有自控力，和延时满足能力的人，在未来往往能获得更高的成就，因为这样的人。往往能够更好地控制自己的需求感，不恶不对方的情绪，给牵着走，有些人就是这样，明明知道对方已经没有好脸色了，非要拿这个热泪去贴人家脑袋屁股，玩事还说怪人家太绝情，俗话说得好，心急吃不了热豆腐。如果你是这样的人，只锻炼了两三天，就觉得自己该有点效果，就迫不及待地去找对方，放在对方眼里，你就是一个离开他，可有可无的人，因为你的需求感实在是太强了，你太依赖对方了，没有人会愿意为了一个已经得到过。并且感觉再也不会失去过的东西，继续付出，所以不要着急地去锻炼，而是在这段关系里面，先思考你能为对方带来什么，两个人能在一起，绝对不是因为你有多爱他，而是因为你身上有足够高的价值。能让他心甘情愿地包容和忍耐你，所以很显然，如果你总是缺乏耐心，抱着急功近利的心态去修复感情，那不出意外一定会失败，你记住啊，人是因为有了价值而被爱，而不是因为缺爱才会被爱的，我是博明。如果屏幕前的你并不太懂的话，不知道该怎么办，可以私信修复，找我聊一聊。'
