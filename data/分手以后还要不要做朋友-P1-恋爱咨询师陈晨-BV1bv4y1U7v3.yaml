  text: '# 分手以后还要不要做朋友 - P1 - 恋爱咨询师陈晨 - BV1bv4y1U7v3你觉得分手以后还要不要做朋友，怎么做，当有人在问起你们这段恋情的时候，你去告诉他，我们现在是朋友，是很好的朋友，说出这句话的时候，你自己问问你自己，心里疼吗，不谈面子，面子那一切不重要。分手原因不就是他抢不上你，他看着你难受，他跟你在一起的每一分每一秒，他都犯恶心，他不想跟你在一起，你怎么跟他去做朋友，也许你可怜巴巴的去祈求他的时候，我们还能不能做朋友，那时候可以。但你觉得你在他的心里面还有位置吗，你最终难受的还是你自己，不要去奢求那一份，你根本就已经得不到的感情了，謝謝觀看。'
