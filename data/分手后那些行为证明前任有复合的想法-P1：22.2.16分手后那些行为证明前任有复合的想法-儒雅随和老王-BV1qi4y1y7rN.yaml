  - 问题2：前任展示哪些行为可能表明他还想复合？
  - 回答2：例如在日常交流中，他是否试图谈及你们的过往感情，并且在你主动联系他时延续话题。
  - 问题3：朋友圈的展示可以如何反映前任的复合意愿？
