  text: '# 【恋爱脱单】学会三个不主动，喜欢的女生倒追你 - P1 - 恋爱学长轩哥 - BV1bL411U7x7想不想讓女生倒追你啊，這誰不想啊你快點說行不行啊，只需要做到這三個不主動，你就能在情感關係立於不敗之地，一點都不誇張，真的假的，我最近是真的備受折磨，你知不知道啊，就不像你啊，最近碰到喜歡的人了吧。那我接下來說的話更要認真聽完，尤其是最後一個，第一不主動聯繫對方，不是你看玩笑好吧，這個，先別急，你是不是還想說不主動聯繫，那別人不就跑了嗎，誰還會理你，況且現在的女生10個裡面。有一個能主動聯繫你就不錯了，被動更沒機會，還是你了解我，其實你理解錯了，我說的不主動，是讓你不要整天都給對方發消息，早中晚問候不斷，連吃個飯都要問一句吃飽了沒，這種無效的關心，說白了就是舔狗行為。我這不是想聊天，想知道對方在幹嘛嗎，你想可是女生不想，你越是每天問候，越會讓對方覺得你無所事事，天天抱著個手機，如果在剛剛認識的階段，就這個樣子，女生甚至還會覺得你同時聊好幾個。畢竟現在誰沒有幾個備胎呢，啊完了，你這就說我這形象不是全部毀了嗎，當然不主動聊天，也不是不讓你去，偶爾的閒聊還是可以的，但每天不要超過兩次長時間的閒聊，更不要因為對方不回，就無心工作。給他一個想你的空間，適當的把控好距離，才能產生遐想，從而產生好感，明白了吧，哎懂了懂了，第二個不要總是主動付錢，說現實點，經濟上付出越多，在感情中越容易受傷，因為金錢上的付出感。會影響到人在生活中的付出感，哎不是我這沒聽懂嗎，你這說的也太專業了吧，就是會讓你在感情中，下意識的就會去順從對方，慢慢的就會演變成，對方一旦心情不好，吵架什麼的，就會選擇用金錢的方式彌補。而不是討論感情出現了什麼問題，我看你最近就有這個苗頭，哎別說了好吧，存款都快花沒了，你知不知道，你得記住，雖然物質是感情的基礎，但對方不付出感情，還想說物質，你不就是純純的大原種嗎。第三個不要事事都告訴對方，神秘感才是維持雙方關係的基礎，當兩個人都毫無秘密的時候，也就是你們關係變冷淡的開始，這就像老夫老妻一樣，即使每天見面，但也什麼都不想說，夫妻都是如此，更何況你們剛認識，哎完了。那我少不如碰到喜歡的人，就有個習慣性的試試抱被啊，這並不是一件壞事，但你要學會適當的保留，從你主動抱被，變成對方來主動了解你，因為越是自己主動想了解的東西，越是會共情和珍惜，我問你。如果一個遊戲玩了第一關，就知道後面的結局是什麼，你還會玩下去嗎，那肯定不會啊，哦我過了，那就沒有喜歡小說故事的人了嗎，這肯定有啊，但是很難碰到。不過沒有什麼是一頓燒烤解決不了的。'
