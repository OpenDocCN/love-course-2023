  text: '# 【姜云升】的颜值气质能否统一内娱说唱界？ 【内娱 】【说唱歌手】【说唱界【 - P1 - 咖喱鸡腿哥 - BV1JP4y1h7Lh江云深的颜值和气质能否统一，类似于说唱界，这是他昨天一个粉丝问我的，我今天我就来回答一下，江云深老弟确实是一个挺别致的男人，首先是一个rapper，然后又是一个道士，十几岁就离家了。北上长安追求自己的音乐梦想，一个说着东北口音的云南人，怎么看怎么都有点像晋江文学的男主角，有着一堆互相交叉起来相对违和的标签，所以这样一个人设在他身上，居然很完美的融合在一起，由于这些特质。他这个人显得特别的婉约神秘又有意思，江云深颜值上看，不是绝对的那种帅哥，但长得很清秀和干净，眉宇间有点自欺未讨的感觉，容易亲近，他的眼窝很深的单眼皮，长相非常符合云南那一带的长相，下水眼有点无辜。微微的有点金银一点，增添了他个人气质上的神秘，长得干干净净的不拉胯，皮肤白骨瘦如柴，手指纤细，足够激起女生们的保护欲，江云深老弟这个人活得很通透，人间清醒，又是文化绿洲，行长也高，很有格局感。而且江云深文化水平不错，认证，而且持正道士，经常在直播间和粉丝聊道教，以及做历史类的科普，知识面广，虽然偶尔犯点错误，但是也差不多，老弟的颜值在rapper里算是高的了，但是你要说绝对有多帅呢，并没有。甚至让我感觉多多少少有点沙马特非主流，五官总是让人想起三星堆刚出土的文物，大，姐弟体，眼睛瞪得像同龄，鼻梁，高挺，身材骨架还不错，高高瘦瘦的，双手非常好看，要是穿上道袍做法，想必法令鞭，总的来说。江云深老弟的知识储备量是足够的，身份也比较多，会让人蛮有探索欲，个性偶尔有点傻屌，平易近人，愿意和粉丝亲近，所以拥有很多女粉丝，也是在情理之中的事情，为了颜值和气质，必须统一内娱的说唱界，搞不好。他做做法的话，能够统一全宇宙，好了，今天的粉丝来信就回答到这里了，感谢江云深的粉丝，给我的一键三连，大家关注，需要个人面诊的朋友，可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
