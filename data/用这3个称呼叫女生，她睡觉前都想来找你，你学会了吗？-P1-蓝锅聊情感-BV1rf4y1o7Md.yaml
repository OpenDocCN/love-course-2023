  text: '# 用这3个称呼叫女生，她睡觉前都想来找你，你学会了吗？ - P1 - 蓝锅聊情感 - BV1rf4y1o7Md用這三個稱呼叫女神，女神瞬間想約你。很多小哥哥剛加上女神，往往會遇上一個難題，那就是不知道怎麼稱呼女神。如果你能夠用以下三個稱呼叫女神，聊天能夠瞬間變得輕鬆。第一，叫某某同學。叫同學既不肉麻。也不顯得刻意，給女生的感覺就像是一個曾經在一起上過學的同學，能夠讓她感到輕鬆、自然。並且，叫女神同學，會和女生處於一種平等關係，更有益於發展情侶關係。第二，叫小朋友。每個女生心底裡都住著一個小孩。都渴望被寵愛。女神小朋友，會讓她感覺到自己就在父母面前，可以撒嬌，可以把自己最真實的一面展現出來。第三，叫小魔女。越是能夠讓女生有情緒波動的男生，女生越是會對他有興趣。當你能夠去叫他小魔女的時候。人家會立馬覺得，你這個男生和別人不一樣，進而會想進一步來了解你。你是怎樣稱呼女生的，也可以在下方留言，咱們一起來探討。'
