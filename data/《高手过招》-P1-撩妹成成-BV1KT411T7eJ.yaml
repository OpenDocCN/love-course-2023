- summary: "-   撩妹成成 - BV1KT411T7eJGo，夜深人靜時思念情感，心痛放手，愛到心痛卻不被理解。\n    1.  深夜思念，心情沸騰，無助想哭。\n\
    \    2.  捨得放開手，愛到心痛卻不被理解。\n    3.  對軟弱與藉口失望，愛情無法持續。"
  text: '# 《高手过招》 - P1 - 撩妹成成 - BV1KT411T7eJGo，越想越愛越酸，在夜深人靜裡想著，心不安卻越沸騰，我無助 好想哭，我找不到退路，在夜深人靜裡寫著，情慢慢卻越變了，我不哼
    也不哭，我的眼淚在為哭乾了，Yes I''m letting go。我終於捨得為你放開手，因為愛你愛到我心痛，但你卻不懂，No I''m letting go，你對一切的軟弱與太多，讓人懷疑你是否愛過我，真的愛過我，為你再也找不到藉口。That''s
    a wish you didn''t make。'
