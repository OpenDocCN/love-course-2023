  text: '# 你会经常在意别人的看法吗？ - P1 - 百里子清 - BV1k3411o7Nd你是不是经常在意别人的看法，其实别人看法不重要，重要的是你自己的看法，我们对待一件事情，你有你自己的看法，别人有别人的看法，而我们更多的时候是希望得到别人的认可，所以我们更在意别人的看法。那这样子就忽略了自己的看法，其实任何一件事情你要有自己的看法，自己的看法就是自己的主见，那举个例子，你比如说我做一件事情，付出了很多努力，结果没有得到自己想要的那种结果，那这个时候别人就会说三道四。别人就会吹凉风，别人就会说你看付出了那么多，还是没有成功不是白搭了吗，就会说风凉话，而这个时候如果你在意他的这种想法，那么你心里面就会不高兴，其实你付出了，你当时想去做这件事情，就是你心甘情愿去做的。而出现任何结果我都能接受，我不在意，我任何结果我都可以接受，这就是我的看法，那你自己有自己这么一个主见，你就不会被别人的看法所左右，所以说很多事情当你这样去想的时候，你发现是不是这个情况就发生改变了。你自己的这一种，看法也会发生改变，然后你自己整个人的心情也会变得比较开心，变得比较舒朗一些了，所以很多时候的一些烦恼啊，就是我们自己，太过在意别人的看法了，然后而忽略了自己的看法，说白了。为什么要去在意别人的看法呢，那就是想得到别人的认可，其实别人的认可，和别人的不认可又有什么关系呢，你还是你，所以说我们得多关注一下自己，你自己怎么看这个问题，才是很重要的。'
