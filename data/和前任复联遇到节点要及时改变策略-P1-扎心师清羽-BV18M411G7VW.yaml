  text: '# 和前任复联遇到节点要及时改变策略 - P1 - 扎心师清羽 - BV18M411G7VW如果和前任恢复联系没有进展，你就需要及时的改变策略，如果分手的话，你不停给前任发消息，以至于让前任很反感，但是他依然没有删除，拉黑你的所有联系方式，那就说明，不是没有挽回的机会，更多的是你的方式有问题。如果你也刚分手不久，那一定要耐心的开会，当一个人不想再跟你有任何联系，不想给你任何机会的时候，他会切断和你的所有联系，但即使是这种情况，你也要小心，不要总是一而再再而三的去试探，对方的底线。那这个时候你应该冷静下来，及时的变换策略，你要明白，他此时此刻回避你，是因为他也需要自己的个人空间，咱们就像健身一样，当你坚持健身一两个小时之后，你会感觉非常的疲惫，感觉坚持不下去了，但是这个时候。你只要稍微休息个几分钟再继续，你会发现，整个人都轻松了很多，其实放在挽回中也是一样的道理，当你们之间的关系，僵持在一个点比较久的时候，适当的后撤冷冻一下关系，了解彼此的情绪，对于复合来说更加有效。分手后，对方没有拉黑三十秒联系方式，是一件对复合非常有利的事，即使他不回复你的消息，保留着联系方式，对你的社交状态的建设，也会更加的方便，不要操之过急，这种情况表明了什么，对方对你还有戒备。并不是完全对你绝情，只是他内心还有很多的事没有想明白，你得给他一点时间，先稳住对方，保持联系的渠道，才能有后续的升级，当他能够偶尔回复你的消息的时候，这就说明，你迎来了掌握主动权的机会。'
