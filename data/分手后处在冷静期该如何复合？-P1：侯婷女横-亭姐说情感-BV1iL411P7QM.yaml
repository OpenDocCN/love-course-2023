  text: '# 分手后处在冷静期该如何复合？ - P1：侯婷女横 - 亭姐说情感 - BV1iL411P7QM情侣分手了，在冷静期为了复合，我们应该做些什么呢？根据分手情况还有感情程度的不同，分手之后的第一个时期，我们把它称之为排斥期。主动提分手的那一方，放下一切，狠心的想逃离，而被分手的一方。会疯狂的去求复合。当两个人经历了这样的情绪拉扯之后，就会进入到分手复合的关键时期，冷静期。在两个人进入冷静期之后，双方都会为你们分手的原因和你们分手的各种行为，去进行复盘。比如，你会去想。之前的感情中有哪里不好呢？有哪里做得不对呀？哪里应该去改变呢？我们复合的过程中做了哪些蠢事呢？如果说在排斥期，你就去求复合了，在被反复拒绝之后，到了冷静期，你就会想对方是不是真的不爱我了？你是不是真的应该放弃了？不行就算了吧？等等。然后呢，就会有很多的小伙伴在这个时期选择了放弃，从而导致本来就能够复合的感情变成了遗憾。因为这个时候，你的前任是经历过了情绪爆发后，他也会开始回想你们的感情。开始冷静起来。他是不是也对你要求过多了呢？是不是对你太残忍了？是不是没有给你足够的理解和耐心？等等。会进入到很纠结的一种状态，他也会开始考虑要不要复合，然后呢，会去测试你的态度。这个时候。就会有一些表象的行为啊，比如说，加固你的联系方式，窥探你的动态，突然给你打电话，给你主动发消息，等等。然后呢，就借着你们共同的一些牵扯做借口，比如来分购物品啊，来测试你的反应，看看你的态度。很多人这个时候，就会以为对方想复合了，开始各种操作，从而让前任坚定的想和你分手，但其实啊，这只是前任在试探你。如果你表现出强烈的需求感，那他又开始继续后撤，然后这其实呢，就是分手的第三个时期。叫"窗口期"。这个时期呢，显然从完全拒绝你的状态，变成了愿意重新考量一下这段关系的状态。这段关系能不能复合，也是在这个时期去决定的。具体怎么利用"窗口期"去重新打开对方的心扉，让对方接受你呢？私信复合。我让你爱的人重新爱上你。'
