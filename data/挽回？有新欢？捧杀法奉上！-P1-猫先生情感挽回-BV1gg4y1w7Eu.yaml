- summary: "-   捧杀法是一种挽回感情的策略，通过夸大对方优点和自身优势来制造落差感，矛盾产生。\n    1.  捧杀与绿茶方式相反，不是贬低对方而是抬高对方，制造落差感。\n\
    \    2.  通过夸大对方新欢的优点，让前任产生落差感，然后展示自己的优势。\n    3.  捧杀法的妙处在于展示自己的优势，让前任意识到自己的价值，提升自己或放手。"
  text: '# 挽回？有新欢？捧杀法奉上！ - P1 - 猫先生情感挽回 - BV1gg4y1w7Eu今天这个捧杀其实还蛮有意思的，它其实有点像类似于绿茶的方式，但是又相反，那平时绿茶的方式是什么呢，绿茶会说啊你女朋友好可怕呀，不像我只会心疼哥哥，这样类似的话，就是他在通过贬低你对象，然后提高自己。但是捧杀截然不同的，他的方式在于，将对方抬到一个不属于他的高度，甚至把没有说成有的，最终造成这个落差感，形成矛盾，比如说你知道对方找了一个新欢，然后你可以通过表现这个新欢的方式，来摧毁他们之间的关系。举个例子，假如你知道他很有钱，但是又没有很有钱，你可以说，你现在是真的不错，有车有房的，你想要什么都会给你买的，LV包包，项链手续都会给你买的，我也要找一个富婆看看了，哈哈哈哈，夸大。把整个没有的事情夸大，一旦这个新欢没有满足你前任的这些东西，你前任就会有落差感，就会产生矛盾了，接着第二步，就是把你自己的优势，潜意识的说出来，比如说，你对他的生活方面做的细节很好，那么你就可以捧杀。他不仅可以给你买很多想要的东西，还可以在生活上，细致末节上，可以更具体一点的，比如说，接他上下班，剥虾壳等等，对你照顾有加，我就做不好，哈哈，看到你现在这么幸福，祝福你，明面上好像在夸大前任。但是他前任根本不具备这些，但是潜意识里传达的，其实是你自己的优势，因为有些分手后，就因为一时寂寞，或者摆不平分手后的创伤，才迅速接受下一任的，有些人自己分不清楚，是不是真的喜欢这个下一任。甚至下一任都远不及你，这个捧杀法的妙处在于，我不care你，他有他的，他的不一定是好的，但我依然有我自己的优势，所以才鼓励你们，可以尝试用这个方法，但如果迅漫已久，那还是洗洗睡吧，因为前任根本不喜欢你。那就没有接下去的意义了，或者下一任真的各方面，都比你有优势，那么你真的要好好反思一下了，多多提升自己，或许提升自己之后回过头来。你还怕你的前任看不上你吗。'
