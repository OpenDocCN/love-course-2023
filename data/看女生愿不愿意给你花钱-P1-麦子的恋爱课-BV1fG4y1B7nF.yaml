- summary: "-   了解女生是否喜欢你的方法之一是看她是否愿意为你花钱，如果她连一点钱都不愿意花，那她可能并不喜欢你。\n    1.  女生不愿意为你花钱可能意味着她觉得你配不上她。\n\
    \    2.  在约会中让女生也付出一些钱是很重要的，这样可以看出她是否真的喜欢你。\n    3.  喜欢你的女生会愿意为你花钱，不喜欢你的女生则可能只是想让你买单。"
  text: '# 看女生愿不愿意给你花钱 - P1 - 麦子的恋爱课 - BV1fG4y1B7nF判斷一個女生喜不喜歡你，最簡單直接的標準就是看她給你花不花錢，在花錢這件事上男女都一樣，錢在哪心就在哪，和你約會好幾次一分錢不花，連買瓶水都不願意的，不用懷疑她百分百不喜歡你，甚至會覺得你配不上她。我都懶得和你見面，見面都是對你的恩賜，你還指望我給你花錢，買兩瓶水五六塊錢她都不捨得花，你在她那連五塊錢都不值，那吃頓飯看個電影更不可能出錢了，不信你讓她買回單試試，馬上給你翻臉，這樣的女生你追到手。也是你天天伺候她，你對她好可以，她對你好不可能，說白了就是你花錢買了個祖宗，所以男生談戀愛一定要做好兩件事，第一個就是篩選，那種約會好幾次一分錢不花的那就別談了，第二個就是要學著讓女生花點錢。引導女生付出，比如說你請她吃飯，然後讓她請你喝奶茶，看電影的時候你去買票，讓她去買爆米花，約會吃飯，你請個兩三次，然後讓她回請一次，不要害怕女生不高興，喜歡你的女生她絕對是願意做的。不喜歡你的女生那你還談啥，談到最後不就是個買單俠嗎。'
