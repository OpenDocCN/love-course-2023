  text: '# 分手后很卑微的纠缠，该怎样把关系拉平 - P1：逢哥横 - 逢爱情感 - BV17i4y1f7gx如果你纠缠了很久都没有结果，放下了尊严和面子，对方都不领情，那么我教你个方法，可以改变他对你的印象，找回自己的尊严，甚至呢，让对方反过来找你。给对方发下面这段话，内容如下:，这是我最后一次给你发消息了。曾经的我为了爱甘愿飞蛾扑火，明知道你不会回头，我却一次又一次的拼尽全力。可是终于有一天我醒悟了，原来爱是不能勉强的，你就像是我生命中的过客，只能陪我走完这一段旅程。谢谢你，谢谢你教会我放下。也谢谢你曾经的陪伴，谢谢你对我的绝情，我会带着我的骄傲重新启程，寻找属于我的幸福，也祝福你能遇到属于自己的对的人，但愿此生不复相见。接下来呢，不要再发任何的消息了。想知道你的另一半是否爱你吗？可以关注我并进入我的主页，私信咨询，我来帮你解答疑惑。'
