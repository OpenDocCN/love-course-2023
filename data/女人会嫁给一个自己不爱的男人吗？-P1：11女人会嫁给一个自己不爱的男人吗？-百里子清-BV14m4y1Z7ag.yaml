    \    2.  大部分女性不会嫁给完全不爱的男人，婚姻需要感情基础。\n    3.  婚姻的关键是两人是否合得来，女性不会为了结婚而嫁给不爱的男人。"
  text: '# 女人会嫁给一个自己不爱的男人吗？ - P1：11女人会嫁给一个自己不爱的男人吗？ - 百里子清 - BV14m4y1Z7ag女人會不會和一個完全不愛的男人結婚呢？你好，我是白利子，請關注我有情感問題找我，其實隨著時代的變化，現在這樣子的情況會越來越少，在以前，或者說是封建時代，封建社會時期，或者說是父母那個年代。或者說更久遠的年代，那麼女人有可能會嫁給一個她完全不愛的男人，這是很正常的，你比方說就是我們父輩那個年代吧，很多人都是通過沒人的相親，然後見一兩次面，最後就把這個婚事給定了。其實你說他們之間有多少愛情嗎？基本上是沒有的，就是說父母之命，媒妁之言，那麼以前這種情況是存在的，那麼現在是自由戀愛時代，那麼很多女孩子，隨著時代的進步，也參與了時代的建設，大家都有自己的工作。然後只要不懶，那麼出去找一份工作，還是能夠讓自己過得好，而且現在有的女孩子，有的女性也是很優秀的，所以說他們對於選擇另外一半，是有很高的要求的，最重要的一個要求，首先第一個就是感情上，肯定要有感情基礎。那比如說我如果真的完完全全不愛這個男人的話，那麼我肯定是不會嫁給他的，所以說總體來說，現在這個時代，那麼這樣子的情況肯定是少見的，當然也會有這樣子的情況，有的時候你比方說有的大齡剩女。因為各種各方面的原因，之前耽誤了，或者說之前因為各種各方面的原因，讓自己成為大齡剩女了，然後這種情況下來，又礙於父母的催婚，那麼這種情況下，他有可能來選擇為了結婚而結婚，你比如說就去參加相親了。對這個男人也沒有多少了解，然後接觸過幾次，從表面上感覺還可以，然後就草率的結婚了，那麼這種散分頓狀態，那麼有的女人有可能會嫁給這一個，自己不愛的男人，那麼這種婚姻到最後99。9%，最終都會選擇離婚。當然有的這種散婚這種狀態，有可能也會過得幸福，那是什麼呢，那是因為他們結婚過後，兩個人又談戀愛，覺得還是可以，那麼這樣子的概率真的是很低的，所以說不建議散婚，所以說現在這個時代，女人嫁人。他肯定是要選擇一個自己喜歡的，自己愛的，這是一個最重大的前提，所以說對這個男人，如果說一點都不愛，基本上是不可能嫁給他的，當然很多人的婚姻，不管是男人還是女人，我們最終娶的這個人，或者說嫁的這個人。都不是自己最愛的，因為最愛的這種狀態，基本上就是戀愛當中的，一般來說，兩個人這種惺惺相憶的，最愛的有可能都是彼此的一個初戀，那麼這種情況下，最終能夠進入婚姻殿堂的，是比較少的，婚姻最主要的是什麼。最主要是過日子，是兩個人合得來，所以說在這方面，我們要正確去理解這一點，所以說在現在這個時代，女人基本上是不可能嫁給一個，自己不愛的男人。'
