- summary: "-   真性分手挽回的三个基本操作\n    1.  分手原因是人性的趋利避害，需要解决有害问题，强化有益之处\n    2.  需要多角度分析问题，客观看待自身情况，提高心理承受能力和毅力\n\
    \    3.  制定计划，按计划行动，不浪费时间在胡思乱想上，通过改变自己来重建对方希望"
  text: '# 真性分手挽回三个基本操作，让你们的复合更进一步！ - P1 - 泊明远 - BV1YV4y1w7Rr今天的視頻是和所有的真性分手，如果說你能夠照著做，每步都做對了，那麼你的成功率能夠在90%以上，那麼接下來，我會先講邏輯再講世操，所有的分手原因，其實就一句話可以概括，那就是人性的趨利避害。你們之前的那些相處，那些矛盾，冷戰冷暴力，你們這些不爽，其實都會讓他覺得，跟你在一起，只會去降低他的生活質量，那麼他在權衡利弊之後，他就不再想繼續跟你交往下去，所以你務必要面對現實，那現在你對於他來講。那就是害，至少是害大於利，所以接下來，你要去思考一下，怎麼去解決這個癥結，首先，我們要搞清楚一個問題，他到底想避什麼害，他想取什麼利，也就是說，他對你有哪些是不滿的，哪些是厭惡的，對你有哪些是期待的。這個你得弄明白，所以把有害的去掉，把有益的做好不就行了嗎，聽得很簡單對吧，但是世操起來，卻有很多核心的問題在於，很多人不知道什麼是害，也不知道利在哪裡，即使知道了，也不明白下一步如何去改，這樣的話。你就沒有強大的驅動力，和自制力建立下去，所以第一步就是要，多角度地去分析，到底是因為外部原因，還是因為內部原因，你們之間的價值是否平衡，很多人由於身在其中，沒有辦法去客觀地分析自己的問題。所以說自信滿滿，覺得自己在相處過程中，沒有什麼毛病，這個時候我們就死在第一步了，當你找對問題之後，我們就來到了第二步，也就是穩定性，一旦下好了決心，就不要再戰前顧後，是不是看到很多人跟你說。把這幾句話發給他，看到了就一定會回頭呢，所以你就批來批去發了，然後呢，有用嗎，我告訴你，只要是真性分手，那大概率就是一場持久戰，而且心理承受能力不好的人，要做好被冷漠，被決心，被謾罵，被放狠話。被自己的情緒所折磨，被情緒內耗，所以做好思想準備，而且不光是持久戰，更需要的是你的心理承受能力和毅力，因為我見過太多的人，半途而廢，無疾而終，因為你無法去正確地判斷，他現在對你的態度到底是什麼意思。所以你會怎麼做呢，胡思亂想，最後失去信心，所以提前給自己打預防針，降低期待，不要去想著你做了什麼操作之後，對方就一定會給你一樣什麼樣的反饋，這個是不可能的，對方他是一個活生生的人，不是個玩具。不是你要什麼，對方就百分百必須給你什麼，這個就跟創業是一樣的，很多人都死在這個心態上面，更多的人，其實是在這個不堅持上面，又會倒下一大批，分析好原因，穩定好心態之後，我們就到了第三步。根據你們不同的分手問題，去制定計劃，不談，無準備之戰，做好規劃之後，就說按計劃走，一定要按計劃走，不要浪費自己多餘的時間，花在這些胡思亂想上面，除了該有的時間節點，去做該做的事情之外，其餘的事情。你該幹嘛就幹嘛，做好自己，從你的改變入手，因為對方從對你絕望，到對你產生希望之間的橋梁，就是你的改變，那怎麼改變呢，我之前有詳細說過，沒看到的話，可以翻一下我之前的作品，改變的核心就是。千萬不要讓對方感覺，你是為了負荷而去改變的，記住了嗎，否則你會發現，無論你怎麼改變，都不會有任何效果，那我鏡頭前的你，明白了嗎，我是博明，如果评论面前的你还不太清楚，可以私信修复。'
