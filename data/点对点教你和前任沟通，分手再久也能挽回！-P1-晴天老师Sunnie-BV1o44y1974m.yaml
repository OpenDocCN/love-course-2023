  text: 但是呢虽说我们不能完全的隐藏啊，但是绝对不能暴露，暴露需求感的信息，比如说我真的好爱你啊，你说的这些我都改，你能不能不要跟我分开啊，对方呢冷静的和你提分手，绝对不可能是一时兴起的。而是你们之间确实存在了一些不小的矛盾，并且呢得不到解决，就算你再怎么哀求对方的话呢，都是没有办法挽回对方的，而对方呢只能够感受到你过高的需求感，承受不住压力的话呢，就只会让他更加想逃离。第三类取缺对方的无用信息，特别想强调一点，哪怕你跟前任是朋友，都一定要把各种特殊节日呢略过，最多呢发句简单的祝福足以，千万不要费心费力的准备礼物了好吗，节日的时间段呢，已经不适用于你们现在的关系了。你最好啊不要把他特殊对待，我之前呢有一个咨询者，趁着前任过生日，给他寄了一个贵重的键盘，前任收到之后呢，立马给他退回来了，跟他说，求求你了不要再在我身上花心思了，我们呢也不要联系了。把他的所有的联系方式全都删了，他呢就只能够被动的断联了，原本已经走到朋友的阶段，瞬间打回断联，此外呢还有一些长期性的慰问信息，比如说，你今天好吗，你要按时吃饭，要照顾好自己哦，这一类消息啊更是无用的。简直就是在自我情绪满足，根本不考虑对方，想不想回复，高频率的无用消息呢，也是我们沟通的阻碍，第四个呢就是去询问对方的感情状况，很多的女生喜欢世间前任的动态，对方发的出说，就像做阅读理解一样。一个字一个字抠下来，去猜他暗喊的意思，一点点风吹草动都要猜，对方是不是有新欢了，猜的差不多了，又想去询问或者说证实自己的猜想，首先呢不管前任有没有新欢，你只要去问就是错的，挽回是你个人的事情。只跟前任有关啊，但是跟新欢无关，假如对方有新欢了，你不清楚他们的感情状况，盲目去问的话呢，感情好的话，新欢可能甚至会拿前任的手机回你消息，那你觉不觉得自己像一个傻瓜呀，感情话题是最大的霉区。即使对方没有情感动态，他也不会想要跟你聊自己的隐私，以上这些呢都是不该沟通的一些点，至于复联阶段我们到底要聊什么，我也不能给你列举出细节的话题，因为我不清楚你们曾经的相处模式，曾经感兴趣的话题。你们个人的喜好，而聊天的话题呢，肯定是要建立在这些基础上的，所以呀只有你自己去寻找，当然呢如果你实在不确定，你准备的话题能不能聊的话呢，可以给我发私信，一定要记住沟通的大原则，就是平等沟通。你和朋友怎么聊天，那你就和前任怎么聊，千万不要特殊对待，当然复联到了后期，你要找机会去磨合这个朋友的界限，适当的提及感情的话题，毕竟呢你的目的是挽回，并不是真的要跟对方处成朋友。聊感情呢也是为了激起对方的美好回忆，种植新毛，感情话题呢能够引起情绪的波动，积极的或者负面的情绪啊都有可能，如果是激起了对方积极的情绪的话呢，那你可以顺着对方多聊几句，那如果是碰到负面的波动呢。最好的办法就是及时的转移话题，沟通的几点要点呢，我基本上啊都已经分享了，剩下的呢就是靠你的耐心去磨对方了，之前呢我也提过，这个阶段是我们挽回最难的阶段，难点在于双方的情绪反复，对方对你忽冷忽热。那你的情绪呢也很容易被牵制，可能对方高兴的时候跟你聊上两句，你就觉得自己好像快要胜利了，隔天呢他的态度又冷下来了，你肯定又泄气了，对方的回复反复啊，你一定要告诉自己这些都是正常的。因为他是完全按照自己的心情来做事的，可能你今天话题找的不错，顺着他心他自然就愿意跟你多聊几句，那哪天他心情很烦闷，你发再多啊他也懒得理你，这也并不是你做的不好，而是对方他的态度问题。所以呢也不必要把所有的沟通不顺，都归结到是自己身上，你要相信呢忽冷忽热就意味着，冷的时候肯定就会有热的时候，很多人挽回失败或者说放弃，都是在这个阶段呢，
