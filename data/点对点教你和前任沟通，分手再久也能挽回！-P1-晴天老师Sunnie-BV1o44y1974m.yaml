  text: '# 点对点教你和前任沟通，分手再久也能挽回！ - P1 - 晴天老师Sunnie - BV1o44y1974m你知道什么叫做沟通吗，你会觉得我是不是在说废话呀，沟通不就是聊天吗，确实呢聊天是沟通的渠道之一，也是我们信息化时代的最普遍的一种交流方式，知道沟通的意思啊，不代表你就懂沟通，面对陌生人或者朋友。可能你好不费力的就能够进行沟通，但是呢，你跟前任的沟通啊，很多时候可能都只能算是你个人的自言自语，因为你发出信息之后呢，对方并不会有所回应，沟通是人们分享信息，思想感情的任何过程，双方想通联。想要分享彼此的意见，很多咨询者给我发消息呢，一般呢都会把他们和前任之间的聊天内容截图发给我，而他发的满屏的文字呢，前任要我不回，要么也只有聊聊几个字，看着这些内容呢，我的尴尬都溢出屏幕了。这种聊天方式呢，前任他愿意跟你沟通才怪，你在那边直说凶意，只顾着表达自己的感受，关键是你说的这些前任压根不想听啊，但是呢你不管，你只想着呢自己要把话说清楚，你们之间的关系才能够缓和，说不定呢还能够复合。不用多经历过一次聊天就知道了，通过几次聊天就复合啊，基本上是不可能的事情，往往复联后的沟通呢，大多都是单向输出，你收不到对方有效的信息，信息不流通呢，就造成了你越想跟对方聊天呢，你发的越多。就会让对方越反感，最后呢落得，拉黑删除的地步，所以呢千万不要刚上来就抱怨对方为什么不理你啊，其实是你一步一步逼了对方不理你的，复联阶段的沟通呢，是挽回中最磨人的阶段了，你第一次发消息对方不回。第二次呢对方仍然不回复，间隔几天之后呢，你又去联系对方，对方呢对你表示反感了，还有一种情况呢，就是对方对你态度还可以，你也觉得聊天氛围还不错，所以呢看到有复合的希望呢，就忍不住的提起一些感情的话题。或者说复合，结果对方呢立马就冷淡了，这些呢都是复联沟通的反复过程，经历过这个阶段的话呢，你可能就会懵了，不知道该如何是好，想要走出这样的沟通困境呢，必须要有两个必要的条件，其一呢就是要说合适的话。该说什么不该说什么你都要清楚，第二个就是要耐心的跟对方磨下去，要磨到他态度变软，复合之后的沟通啊，其实就是心理的不利，你要主动给对方发消息，但是呢又不能激发对方的防御机制，不然呢变成无效的沟通。通常呢错误的话题有以下的几种，你可以看看你有没有踩雷，第一种呢就是抱怨攻击对方，可能刚开始你想着和对方好好的沟通，把彼此的想法呢直接的说出来，你给对方发了一长串的消息之后，等了半天对方也没有回复。或者说直接逃避此类的话题，这个呢就会造成你情绪的失控，叫人呢去质问攻击对方，比如说你是做别的事情了吗，为什么不跟我说话呢，你再不回我消息啊，我就跑到你家去找你了，你太过分了，以前呢说永远爱我。现在竟然这样对我，简直啊就是人渣，这些消息呢都属于是抱怨攻击型的消息，出现这一类的情况呢，多半都是分手的初期，还不能够接受分手，仍然是用伴侣的身份去要求对方，而前任呢也极其的反感此类的消息。他们会觉得你简直无可救药了，对方呢绝不可能回心转意，反而会因此而坚定和你分手的决心，如果重复的发送此类的消息呢，对方也会对你竖起心里的屏障，自动的过滤掉你后面发的消息。这个呢也会大大的影响我们挽回的成功率，第二呢就是不断的给对方施压，压力型的消息主要特征就是暴露需求感，需求感这种东西呢想隐藏起来是有点困难，比如拿我自己来举例啊，要是我刚分手的时候前任找我聊天。那我肯定瞬间也觉得他肯定是有所目的了，而如果我不想复合的话呢，那我的警惕心肯定会自然的提高了，所以呢说实话，只要你是顶着前任的身份去联系对方的，他或多或少都会觉得你是有复合的意图的。'
- summary: "-   保持适度的需求感，不要暴露过高的需求感信息\n    1.  不要哀求对方，解决矛盾才是关键\n    2.  避免发送无用信息，特别是长期性的慰问信息\n\
