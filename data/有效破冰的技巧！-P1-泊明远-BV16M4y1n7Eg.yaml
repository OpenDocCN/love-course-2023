  text: '# 有效破冰的技巧！ - P1 - 泊明远 - BV16M4y1n7Eg如果你和前人的感性温度，已经冰至零点，而对方对你已经表现出明显的排斥，那么这个时候，下面的这些技巧可以帮助你有效破冰，首先我们需要要明确，爱情是一个感性的思维，对方选择与我们分手是因为感性消失。那现在他的思维完全被理性控制，那么我们要做的就是，将对方拉回感性思维当中，你注意啊，是感性思维，不是感动，这是两个截然不同的意思，第一点，你需要保持有效的沟通，经常有很多资讯人跟我讲，老师我听你的。我也跟他聊天了，干什么也不用，等到他呢，把聊天记录发给我看之后，我发现，他们的聊天内容，大部分就是诸如，你吃饭了吗，你工作忙了吗，你吃了什么呀，这一类毫无意义的公事好玩后。我们的聊天要能够为对方提供价值，比如说，你在他朋友圈里面，看到分享了自己喜欢的音乐，那么，你就可以分享同类型的音乐给他，你看到他最近生病了，那么你就可以，见机度观察他，这些才叫有效的沟通，第二点。不要暴露自己的需求，我知道你很想复合，但是不要把这种需求，展示在前人前面，保持沟通呢，只是想要与对方做朋友，可是对于前人来讲，他们的目的是分手，如果你的目的是复合，并且不停地提出复合的请求，这就像。在反复地给他们拉警报，反复地让他们逃得更远，第三点，叫恢复正常的社交，当你和前人，已经能够正常顺畅地聊天过后，这个时候可以制造，适当的危机感是可取的，往回中很忌讳的一点在于，需求感爆棚，让前人觉得。你没有了他，你就活不下去，而这种高需求感，所延伸出来的后果就是，他不会感受到骄傲，只会感受到一股强大的压力，压得自己喘不过气来，那要知道，只要分手，那么，恢复到单身的状态，你的目的是复合。你就不能让你的生活，完全围绕复合转，要恢复正常的社交，让你的前人感受到，此时此刻的你，可以吸引到更优秀的异性，反而会让他，更加离不开你，那我是博明老师，如果你并不清楚该如何具体去做，Ace英雄4。'
