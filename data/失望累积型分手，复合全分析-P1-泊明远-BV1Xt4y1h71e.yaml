  text: '# 失望累积型分手，复合全分析 - P1 - 泊明远 - BV1Xt4y1h71e一般失望累积性的分手，就属于你们两个人，在生活当中有很多的小矛盾，小摩擦，比如说，你的生活习惯和她不一样，或者说你的一个相处模式，相处方式，沟通方式是她不能够去接受的，那在这种情况下。她应该给你提过很多次了，不管是明示还是暗示，她跟你讲，哎呀，我们不能去接受你这样子，你能不能去改呢，要不然，你就是没有把我放在心上，要不然就是你做了，但是没有用，只是一个三分钟的热度。到最后你们之间相处的时间越长，增加了很多的矛盾，她已经没有办法再像从前那样，正常的和你沟通，一旦跟你去沟通交流，她就会有那种抵触的情绪，所以在这种情况下，有一次大的矛盾或者冲突的时候，她就会马上的爆发。就跟你去分手，你想一想，是不是这样，那这种原因的分手，其实并不是不爱的，只是不敢爱的，不相信你，你要把你们的每一个复合重心，放在如何重新建立信任身上，而且你们这种类型的分手，时间比较长。但是如果一旦复合了的话，情感将是非常稳定的，所以一开始的时候，就不要再去给别人道歉了，因为道歉是没有用的，因为之前的视频当中我说过，如果你想快速复合，你一定要去道歉，但是这种类型的分手，不用去道歉。也不用去纠缠，因为对方对你，还是有很深的一个负面情绪的，这个时候他去跟你道歉，反而会把他推得越来越远，而你只需要让他冷静一段时间，拉开你们之间的一个距离，等到他对你没有那么抵住的时候。重新的去和他沟通联系，让他能够看到你的好，看到你的转变，但是有的时候我的粉丝跟我讲，明明都改了，他为什么还是没有变呢，还是那么躲着我呢，首先我想说，你们几个月或者几年的感情，你改变了几天。或者说几个星期，他就相信了吗，但凡他相信的话，那么他肯定会跟你和好的，不会跟你分手那么久，因为你们之间，已经试探过无数次了，并且你是真的改了，还是说你只是为了复合这段关系，暂时的去做出妥协，做出让步呢。所以说分手之后，要先找到原因所在，不需要去打感情牌，因为这种类型的分手，不是没有感情，而是说是不信任你，把这段问题解决了，你才能够去正式复合，我是博明，如果屏幕前的你，现在也正是面临这样的情感困境。那么思念修复，老师会来帮你。'
