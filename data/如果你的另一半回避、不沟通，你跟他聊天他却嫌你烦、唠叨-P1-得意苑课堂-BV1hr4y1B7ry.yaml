  text: '# 如果你的另一半回避、不沟通，你跟他聊天他却嫌你烦、唠叨 - P1 - 得意苑课堂 - BV1hr4y1B7ry如果說你遇到了一個不願意溝通的男人，他讓你受盡了委屈，你又不知道拿他怎麼辦，那今天這個視頻會讓你從魂動當中找到出口，建議點贊收藏，不願意溝通的男人呢，很煩人，他遇到事情就想著逃避，從來不主動去解決問題。你找他談心呢，他就嫌你囉嗦，你生悶氣了，他說你沒事找事啊，你想跟他好好聊聊呢，最後都變成了吵架以及冷戰，和這樣的男人過日子，你會覺得特別的累，那到底該怎麼做，才能夠讓自己過得更舒服一點呢。首先你要記住不要試圖去改變他，因為你無論怎麼做都改變不了他，刻在骨子裡的東西是改變不了的，他只會讓你自己更痛苦，你說的越多，他越煩你，你越生氣，最後陷入了惡性循環，他不好過，你也舒服不到哪去啊。甚至還會影響到孩子，你們的思維呢，就不在一個頻道上面，再怎麼努力都是白費的，你的詩情畫意都是在對牛彈琴，純屬浪費，記住了，做好自己，你就把他當成婚姻裡面的合夥人，為了孩子，搭伙過日子。能一起承擔婚姻的責任，就可以了，他能夠幹活呢，就讓他多幹點，你自己偷偷懶，別那麼勤快的去做家務，讓他參與進來，他能夠賺錢，就讓他多去賺錢，只要錢到位了，人家愛怎麼樣，就隨他怎麼樣去吧，無法溝通。那就不要溝通，懶得交流就不交流，你改變他的時候呢，不如用時間來改變你自己，不要試著去叫醒一個裝睡的人，而是把自己變成一個優秀的人，你不停的成長，錢越來越多，人越來越美，慢慢的，他在你的人生當中。就沒有那麼重要了，他也影響不到你的情緒，主動權都掌握在你的手裡，你是瀟灑離開，還是繼續湊合，都不是他來決定的，如果說你已經選錯了婚姻，那一定要給自己選一個，舒心的生活方式。'
