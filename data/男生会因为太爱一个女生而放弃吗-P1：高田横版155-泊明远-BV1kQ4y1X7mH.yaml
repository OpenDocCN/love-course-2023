  text: '# 男生会因为太爱一个女生而放弃吗 - P1：高田横版 155 - 泊明远 - BV1kQ4y1X7mH男生會因為太愛一個女生而放棄嗎，會的，你肯定聽過這樣一句話，我很愛你，但是我不喜歡你了，前半句是肺腑之言，那後半句則是無奈之舉，意思是你依然讓我覺得美好且心動，但是我已經沒有力氣和勇氣再去擁抱你。我就好比你依然在我的腦海裡，佔據著特別重要的位置，但是已經不對你有任何幻想了，我無法控制對你的難以忘懷，可是關於你的一切我都沒有期待了，不是不愛你只是不再需要你了，當他的愛從未被滿足過，當失望攢夠了。那離開就是他們蒙做的選擇，他可能無法控制自己對你的難以忘懷，可是關於你的一切也不敢有絲毫的期待，而你呢，你只看到了他放棄，覺得他不是真的愛你，卻不知道他獨自熬過了多少的苦難和心酸。不知道他在走之前內心有多少次拉扯，對於這段感情與其說是失望，不如說是無力，他不知道該怎麼辦，他在你的身上看不到任何的希望，他還怎麼敢再愛你呢，錯過一班車可以再等，但是錯過一個人那就是一輩子的事情。如果你也遇到了這樣的情感問題，私信晚回老師會來幫你。'
