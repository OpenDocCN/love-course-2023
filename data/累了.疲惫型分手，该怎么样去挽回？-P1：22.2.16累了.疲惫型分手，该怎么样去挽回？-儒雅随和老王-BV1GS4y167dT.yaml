  text: '# 累了.疲惫型分手，该怎么样去挽回？ - P1：22.2.16累了.疲惫型分手，该怎么样去挽回？ - 儒雅随和老王 - BV1GS4y167dT咱说这人在疲惫不堪这个时候，如果说得不到休息，他就容易咋的，就容易不堪重负，这个时候一丁点压力就可能摧毁了，但压力大，并不代表说他是不爱你，只是说目前相处方式，让他感觉到说非常不得劲，不舒服。因此就想通过这种，就想通过分手，来释放这股压力，所以说疲惫性分手，但凡自身能有些改变，他也不至于说一点改变没有，反正开玩笑，就是说，但凡能有点改变，挽回几率还是非常大的，接下来咱们谈谈该如何去挽回。首先你得学会接受和放弃，可能有人这会儿坐不住，还说我要挽回，我不是说开启啥新感情，我为啥学会说接受和放弃，你别着急，接受和放弃并不意味着说啥，真要放手，而是接受上一段恋情，可能确实回不去。任何事情它都有变数，挽回它也不例外，在挽回当中，放下它是放平心态，非常重要的一步，而放平心态，它能有效的降低得失心，才不会说干扰到挽回步调，任何关系的开展，它都需要时间，一点点建设，而得失心。如果说你过重了，只会让你急于关系进度，过快的进度，又会让对方看到你爆棚的需求，所以说，在挽回当中，切记得失心太重，得失心太重，会成为挽回当中巨大的障碍，然后咱下一步怎么整，咱就打乱它这个步调。你就不能让它牵着你走，当它下定决心跟你分手的时候，你一定不能说放任不管，你得先发制人，打乱它坚决和你分手这个步调，比如说啥，你可以提出各自先冷静一段时间，暂时分开一下，然后这俩人再努力，去一次旅行等等。一来借这段时间，好好整理一下自己，提升一下自我价值，二来，你可以试图用这段时间，找到感情破裂的真正原因，总之就是啥，你先将他诉求，咱说先拖一拖，但是切记，不要说不断的去苦诉，向周围的人诉苦。什么求救等等，就这些行为让对方非常反感，如果说你想用语言问，你还压制对方，不让他跟你分手的话，那么结果可能啥，结果可能更糟，完了，咱下一步怎么整，咱就构造舒适感，当稳定中对方这个步调。就要在相处过程当中注意，让对方觉得跟你在一块，挺开心，挺舒服，挺累积的，没有压力，并且是有希望的，这个就是舒适感的构造，但你得注意一下了，舒适感的构造，不是说让你低位，让你卑微，让你当舔狗，让对方开心。也是要有底线的，要在彼此都舒适的情况下，你去引导对方，获得两个人相处间的平衡，虽然说咱挽回这个事，咱不提倡是心急，虽然说咱挽回这个事，咱不提倡心急，但是过程这个辐射，也同样不可取。挽回你必须得把握好时机，这个时机你必须得拿捏住。'
