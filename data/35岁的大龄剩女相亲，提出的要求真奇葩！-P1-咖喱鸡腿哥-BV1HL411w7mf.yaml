  text: '# 35岁的大龄剩女相亲，提出的要求真奇葩！【大龄剩女】 - P1 - 咖喱鸡腿哥 - BV1HL411w7mf一个在成都工作的男生去相亲，然后相亲完了回来以后跟我吐槽，说是遇到一个很有意思的大宁圣女，这个大宁圣女啊，今年是35岁了，内江人
    在成都，长相啊 还有家境啊，说是都一般，基本上是没有任何的竞争力。人呢是在普通的基层的街道社区工作，算是事业单位吧，做的是呢，社区相对比较简单的一些一般性的事务处理，平时的这个闲暇的时间呢比较多，然后呢这个女生呢，有房是按接着的，还有七八年说是才还完，有车。说是跑了快八年了，十几万公里了，家里面啊老家还有一个弟弟，这个小仙女呢，这些年呢一直啊没有嫁过出去，除了相亲提出来的硬性条件都有啊，第一，这个男方啊必须是在30至38岁这个区间，事业要有成。在城里面啊必须要有房子，最好是没有过婚史，即便是有过呢，不能有孩子，或者是孩子呢没有跟着他，第二呢，文化水平的必须要求要高，人要有教养，因为这个女生呢是农村出来的，但是呢女生自己呢有学历。并且呢又有能力，我不知道一个在普通街道工作的女孩，算是有个啥能力，我还以为是蒸汽机是她发明的，所以啊要求未来老公呢不能学历太低了，要求是最差都是985毕业的，人而且还要高素养，说毕竟两个人在一起啊。知识水平不同，说话的时候呢，还有一些思想啊逻辑什么的，都会出现不同的代沟，第三个应急要求，要求男方的父母呢都必须要有退休金，不能成为两人婚后的负担，第四一点，婚后两个人呢必须要求啊是一起出钱。给他的弟弟购置一套婚房的首付，他的弟弟啊人是在杭州打工，嗯挺好，我们再看看人家男方的条件啊，这个男方呢是四川省南充市人，年龄34岁了，身高175，目前呢在成都是经营一家建材公司，收入呢相对比较稳定。年收入大概几十个，基本上实现的是财务自由，有房有车，平时呢上班是三点一线，健身房，公司和家里，人呢不喝酒，不会呢夜不归宿，会做饭，喜欢在家里面宅着看一下电影，听听音乐，有时候呢也会和朋友一起周边自驾游。最后呢相完亲以后呢，这个女方啊把男方给pass掉了，理由呢也是有点奇葩，说是这个男方啊没有看过《甄嬛传》，《如意传》还有什么《严禧攻略》这样的电视剧，说这个男生生活上一定没有情趣。不知道大家对这个女的啊有什么样的想法，会不会感到很神奇，有没有听完想给她扩带上的冲动，我个人看来啊，这个大宁圣女啊其实并不可怕，可怕的是这些天生骄傲的大宁圣女啊，有着各种奇奇怪怪的想法和要求。到最后啊剩下来也不意外，最后我们还是祝这个小仙女好运，早日嫁出去。'
