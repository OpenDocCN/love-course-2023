- summary: "-   成都高端女生纷纷转行做代厨，针对优质精英男客户，提供简单菜肴服务，利用预制菜快速上菜，吸引客户群体广泛。\n    1.  代厨服务针对单身有钱有闲的精英男客户，满足其需求。\n\
    \    2.  套路简单，利用预制菜快速上菜，提供标准的四菜一汤。\n    3.  目标客户包括企业高管、大学生等，提供营养美食和护生情愫。"
  text: '# 成都为什么很多高端女生，跑去做代厨？ - P1 - 咖喱鸡腿哥 - BV1NP411k7Kq成都为什么突然有很多高端女生跑去做代厨，代厨很多兄弟可能都不太知道，就是去你家给你做饭，代厨费大概几百块钱，食材另算，餐后帮忙收拾，外加洗锅洗碗另算，满足很多都市精英男的需求，结果才几个月时间。这趟新兴业务，就让成都的高端小姐姐盯上了，这帮小狗灯哪会做菜啊，西红柿炒鸡蛋都没整明白的选手，但是人家脑袋活分，知道这些客户，基本都是单身有钱有闲的精英男，要么老婆，不在身边的优质男，目标客户非常精准。这群小姐姐脑袋打得滑，网上稍微学几个菜就能开工，我本人也清测了一下，基本做的都是这几个菜，可乐鸡翅，水煮鱼片，第三线，清炒虾仁，竹笋上汤娃娃菜，她还给你整了个标准的四菜一趟，后来我才搞明白。这里面套路甚得抠卡，这几道菜，全都能买到预制菜，上门稍微加热，或者煸炒几下就能出锅，非常简单，她手里提上来的食材，全是道具，预制菜悄悄放在下面，给我都整得五迷三道的，当然人家的目标，根本不是。来给你做几个菜这么简单，带厨费能赚几个钱啊，那一个个客户，都是优质精英男，每天睡到自然醒的X二代，还有住在高级公寓，老婆不在身边的企业高管，主打的就是个孤男寡女，加营养美食，再加护生情愫，一问。全都是大学生勤工俭学，一看，全都是黑丝抹胸包团群，一闻，这高奢香水，起码喷了两斤，汤还没喝一口，人都给整迷糊了，后面的故事，懂得都懂，自然是相逢有久且较真，高山流水欲知音，彩云追月得知己。现在成都玩高段位的女生，真的太卷了，撬你血蛙，这他妈哪有好人啊，咱问问。'
