  text: '# 分手后前任的真实想法到底是什么样子的？ - P1 - 泊明远 - BV16L411X7Jh分手後前任的真實想法，到底是怎麼樣的，那麼不同時期有不同的想法，今天我就用人性的角度，和實際的案例經驗，告訴你們，前任分手後的三個心理變化，只要是真心分手，就一定逃不開這個軌跡，如果你是玩玩而已的感情。或者是假性分手，那麼就不適用，剛分手後，第一個階段就是他先放鬆了，就像一個囚禁了很久的犯人一樣，重獲自由，沒有束縛，沒有壓力，沒有支配，無雲密布，變成了藍天白雲，開始放飛自我，開始享受自由。沉浸在一個人的舒適區裡面，而被分手的一方，大多數是去糾纏和求和，但是你求和的不是時候，對，你沒有聽錯，糾纏求和在正確的時機也很有用，可是這個時間他想放飛自己，你給他關押起來，那開玩笑。一個剛剛掙脫勞動的人，怎麼可能跟你回去呢，要不然他掙扎思考了很久，分手幹嘛，可是他的興奮放鬆期，不會維持太久，然後就會在某個夜晚，孤獨開始忐忑不安，開始懷疑自己的決定，到底是對還是不對。自己以後會不會後悔，那當他思來想去糾結焦慮的時候，你用來做一些毫無營養的打擾，然後又剛好就堅定了，自己分手的決定是正確的，可過不了幾天，分手綜合症就越發的強烈，什麼症狀，孤獨無助，忐忑焦慮。不要以為分手以後，只有你有這些負面情緒，那前任也在這個時候也會思考，那還不如你在的時候，其實人本性就是這麼賤，雖然你在的時候，可能有一些厭煩或者矛盾，可是離開了，還會去想起你的好，那為什麼呢，因為人性。人在生命的時候，是最容易需要陪伴的，那剛才不是說了嗎，那些症狀都是他得病的表現，所以這個時候感情就會擠壓理性，這個時期，也是他感情最脆弱的時期，所以這個時期，是最容易趁虛而入的，只要不瞎搞。這個時期很容易復合，但是你別忘了，分手後他是單身狀態，不只你一個人可以，現在但凡是有一個，稍微體貼些陰晴的人，都會輕鬆地走進他的生活，所以這就是，天時地利人和當中的天時時機，對你花很少的工夫和努力。就像你吃飽的時候，給你一隻龍蝦，給你一隻鮑魚你也不想吃，可在你餓得嗷嗷叫的時候，給你一個饅頭，你呀，都會說它是真相，我是博明，如果屏幕面前你不太清楚，可以思音修复找老师来聊。'
