  text: '# 分手后想和前任重新在一起，其实只需要两步！ - P1 - 逢爱情感 - BV1dN411c7J4与前任重新在一起其实只需要两步，第一就是学会换位思考，感情中最大的错误就是自以为是的理解对方，比如在对方不需要关心的时候，你硬是要展现自己的体贴，既然你想要挽回他，你就要想明白对方到底需要的是什么。在挽回之前，对方最不需要的就是你不停的道歉，因为他现在并不想沟通，对方更不需要看到你的真心，因为此时此刻，他现在只想一个人待着，所以在和他聊天的时候，你要尽量的减少你的关心，以及你的道歉。你的对话应该尽量减少，需要他回复的内容，要尽量的不要他说话，尽量不让他被你打扰，这个才是关键，那么该怎么去说呢，注意大家记一下这句话，应该是道歉加关心加结束语，比如像这样，对不起之前一直打扰你。听说你有点焦头烂额了，我会好好的反省，也希望你尽快的回到状态，这条你就不用回了，希望你工作加油，这句话里就包含了道歉关心和最后的结束语，这才是为他着想的沟通，重要的就是如何减轻他的压力，懂了吗。其他所有的套路呢，也都万变不离其宗，这才是挽回期间的沟通核心策略，第二要学会给予安全感，大家先来看下面这几句话啊，第一句，你能不能正常和我说话，为什么你非要这个样子呢，就不能好好聊一聊吗，第二句。我真的好喜欢你，我不能没有你，我知道是我错了，你再给我一次机会好不好，这两句话的表达当中都包含了道歉，表白以及最后的指责，是你不愿意好好谈，是你不给我机会的，你在沟通当中无意识的在表达你的攻击性。那么面对这些攻击性，他本能的就会感觉到不安全，他会感受到你对他的敌意，那么他就更没有理由和你心平气和的好好讲道理，也更没有办法来感受你的真情和实意了，一般情况之下，你找他聊天他不理你。你就不要再一直追着去聊了，你越是这样他就越是不想理你，换做是谁看见那么大一对那么大一对的小作文，都会感觉到很烦躁的，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
