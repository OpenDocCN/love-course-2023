  text: '# 分手以后调整心态需要注意什么呢？ - P1：高田横版 286 - 泊明远 - BV1or4y1D7uX分手以后应该怎么调整心态，首先就是断绝和他的一切联系，别说什么做朋友放不下之类的，别给自己找借口，你也不缺他这么一个朋友，我知道很难，但分手后他任何的行为，都在会你眼睛放大，那么严重地影响你的心情。你一定要让自己清醒过来，最后你记住一点，无论什么时候，自己才是最重要的，那世界这么大，这个不行，咱们就换下一个，摆正自己的心态，在爱情里输一次没什么可丢人的，往往能赢的也都是倔强，我是博明。如果你现在也在经历这样的情感问题，那么私信往回，老师会来帮你。'
