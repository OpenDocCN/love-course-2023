  text: '# 怎么判断什么样的感情值得挽回 - P1 - 扎心师清羽 - BV1yx4y1F76P林语堂先生曾经说过这么一句话，明智的放弃胜过盲目的执着，去吹吹风吧，如果能清醒感冒也没关系，很多女孩子会在感情中迷茫，这一段感情结束，不知是该挽留还是该各自安好，那么怎么判断她们是否值得挽留呢。今天就让我们来聊聊，首先我们要知道什么样的感情不值得挽回呢，如果对方触犯了这几条，请立刻撞开对他的念想，第一个
    原则性的问题，比如说他出轨了，如果遇到这种情况，请千万不要恋爱了。千万不要原谅他对你的伤害，请不要说他以前对你多好多好，他如果真的害怕失去你，他会去出轨吗，咱就是说他就是人品不好，你赶紧跑吧，第二个
    就席不改的人，如果对方有你无法忍受的缺点，且确定对方不会改了。那么这种情况呢，你还是及时的放手吧，强行改变对方只会让你们徒增烦恼，第三个 对方没有信任，有句话说的好，怀疑的种子一旦种下像野草，就算展示死亡，也会在某一天因为春风而肆意的生长。如果你们俩的信任感已经极低了，我建议你们还是不要去尝试挽回了，信任是无法重建的，说了这么多，那什么样的人是值得挽回的呢，如果你种了以下几点，不如试图去挽留他，一生之中遇到这样的一个他也很不容易。千万不要错过他了，第一个
    愿意和你沟通解决问题的人，你可以去回忆一下，你们在平常生活中的小矛盾，他是否能够积极的和你沟通解决，而不是通过冷暴力将问题冷处理，第二个 愿意包容你，在一段感情当中。如果他能够包容你的小缺点，你也别太挑起他的毛病了，毕竟感情当中，双方多多少少都会有点小缺点，千万别因为这而放弃他，如果他对你的正面影响大于负面影响，如果他对你来说像光一样照射了你的生活。他的身上有吸引你的闪光点，满足了你对另一半的需求，那么我认为，他就是一个值得挽留的人，在现在这样一个快节奏时代，能遇到这么一个念念不忘的人，真的很难得，一定要把握住机会，不要放走他，在这里啊。希望大家能看清眼前的人，守住自己的幸福，不要到最後，追回末跡。'
