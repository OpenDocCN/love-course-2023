  text: '# 挽回初期，切记要规避负面印象的扩大 - P1 - 猫先生情感挽回 - BV1P8411f754打破分手厌倦区的第一步就是要遏制双方情感关系的进一步恶化，先将分手造成的恶劣性影响降到最低，使情况不要向不好的方向发展是首要任务，一、依靠时间规避影响。接下分手以后鲁莽迫切的沟通交流是导致心中负面情绪反射的原因，那么你要做的就是在分手初期保持双方之间的关系，冷处理你们的矛盾冲突，人是十分容易健忘的生物，尤其是带来负面情绪的痛苦记忆。因此在刚分手的三脑七天你要和他保持距离的，断掉和对方的联系冷却双方的负面情绪，给对方也给自己一个思考冷静的时间，这样做既有助于双方理清自己的情感思绪，同时还能有效降低负面情绪带来的影响。大大提高之后的挽回成功率，这段时间千万不可以殷勤的联络对方，压制住自己忍不住去找他的想法，不然冷却期就失去了价值，二、端正自己的心态，同时也要注意保持一个平和的心态，不要做出伤害双方的事情。例如有的人分手之后便散布对方的负面消息，靠哭闹来博取对方的同情，或者是要挟对方破坏他的交际圈，或者干脆破坏对方的财物乃至肉体，来发泄自己的不满情绪，这些行为是万万做不得的。无论是后多么诚恳的请求对方原谅和补偿，都无法抹去已经在对方心中产生的伤害，这些不理智的行为将大量的扩大在心中的负面影响。所以在挽回初期切记要避免负面影响的扩大。'
