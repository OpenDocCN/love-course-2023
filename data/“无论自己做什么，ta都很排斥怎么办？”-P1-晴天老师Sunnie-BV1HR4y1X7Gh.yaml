  text: '# “无论自己做什么，ta都很排斥怎么办？” - P1 - 晴天老师Sunnie - BV1HR4y1X7Gh最好的做法就是这时候什么都不要做，也就是我们说的断言，当对方排斥厌恶你的时候，不打扰是最好的做法，这个也能降低对方对你的排斥和戒备，很多人去纠缠打扰，说什么都是为了你为了爱。其实本质上还是自私和不甘心而已，我们常说喜欢是放肆，爱是克制，当你真正知道怎么去爱人的时候，你就不会把自身的需求放在第一位，断言的过程是很痛苦的，但在这个过程中，你站在对方的立场上想问题。再难受也不让对方来承担自己的负面情绪，不逼迫不威胁，这才是真正的爱，如果分手了还不断的向他索取情绪价值，就像以前对他那样，其实对他来说，更多的还是伤害和亏欠，不过断言也不是林丹妙药。不是所有的挽回都是非断言不可的，这个要看你们的具体情况，至于要不要断言，你可以看看我们前面这一期讲断言的视频，可能你们的感受相同，但是感情经历并不是一模一样的，因为每一段感情它都是独一无二的。断言的作用就是给彼此冷静思考这段感情的空间，时间多长，第一个看你多久能够想明白，第二个看你们的矛盾有多深，第三个看对方对你有多排斥，两性之间的感情本质是吸引，相反的吸引的对立面就是排斥。当分手的时候你说对方完全没有情绪，完全理智，这是不可能的，分手大多都是因为矛盾累积而成的，刚分手的时候有一个否定期，对方心里会认定你是经过实践检测过的，和他不合适的人。所以这时候你想要马上跟对方重修于好，可能性几乎为零，当对方不愿意你重新进入他的亲密领地，而你又强行侵入的话，自然对方就会设置更加强烈的心理防线，在心理学上这个叫做助强，为了防止你的入侵。对方会不断的加固城墙，而随着你频繁的入侵，对方的城墙也会越修越高，而你也就越来越难攻破了，那我们要怎么办呢，只有当对方相信你不会再冒犯再侵入的时候，他才会降低戒备，这个时候你想要清除对方的亲密领地。是不是就更容易些呢，再进一步，当对方觉得你们不再是敌人，你不是入侵者，而是友好邻邦，你们是朋友，是不是你到来的时候他还会迎接一下呢，你们是不是就可以更加愉快的相处了呢，当然还是要提醒一点。感情的消磨矛盾的积累，并不是一朝一夕的，挽回也是需要遵循感情发展的规律的，必须是一个循序渐进的过程，这也是我们挽回一开始不要谈感情的原因，我们就是谈不了感情了才分的手，你还继续谈。不就是把两个人的关系逼到绝路吗，曾经突然被分手后，我也纠缠过前任，也走过不少弯路，但是我并不认为是毫无价值的，没有正面的冲突交流，我肯定也不能知道，其实他心里对我有这么多的不满，我给他的体验。并没有他给我的那么好，至少冲突让我找到了我们曾经的问题，但是记住不要沦为只是发泄自身情绪，而不去解决问题的无能狂怒的人，这样想失恋也未必是坏事了，几乎所有的分手都是必然的结果，之前走的弯路。挽回失败也是必然的，坏的行为必将导致坏的报应和结果，这就是因果效应，可能也有的人会把失恋的原因，归结为自己遇到了渣男渣女，我们都不愿意相信感情的失败，大多是来源于我们自身的问题。大多想挽回的人都分不清自己，对于对方的感情到底是什么，很多时候真相真的很残酷，你以为的爱和非谁不可能，其实都只是一种自恋，你才说这叫自己的陌生人，但是终究不是为了他，而是你自己需要被爱，渴望亲密。很多女生的问题在于缺乏了自我的价值感，而很多男人的问题都是因为自以为是，所以先去寻找问题，解决问题，用行动去证明自己改变了，感情和人生不是没有重来的机会的，只是你还看不到，觉得有用的话，记得一键三连哦。新年快乐！。'
