  text: '# Real Sigma🗿Andrew Tate怒呛丁真维新派 - P1 - FreshAndFit - BV1ET411y7hP你有看過有人用口罩嗎？，有坐在房間裡嗎？，然後就說，等我一下，我口罩已經充滿了，然後就裝起來，我會喝點香水，但我自己也知道自己在幹什麼，給我一瓶大口罩，我會把肺炎給嚇得像是一個警察。我不會坐在那邊喝點香水，然後說，我真的不敢相信這對我來說是壞事，不，像這些小孩那樣，那些父母為什麼要讓他們的16歲小孩用口罩呢？，如果我有16歲的兒子，他會說，我去喝口罩，你滾開，喝口罩，做些運動。你沒時間喝口罩，你去做運動，你沒時間，你這個混蛋，在跟我講口罩，這很瘋狂。'
