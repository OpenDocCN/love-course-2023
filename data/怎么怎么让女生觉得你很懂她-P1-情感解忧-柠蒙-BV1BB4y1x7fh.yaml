  text: '# 怎么怎么让女生觉得你很懂她 - P1 - 情感解忧-柠蒙 - BV1BB4y1x7fh从心理学上讲，人对于一个懂自己的人，更容易产生一种亲近的关系，很多兄弟不知道，其实和女生聊天是分层次的，浅层次的聊天就是聊一些身外之事，比如美食，旅游，宠物，追剧，而让她感觉你很懂她。那你们的聊天层次就要更加深入了，大多数小伙伴都不能很快的读懂一个女人，这是需要一个时间的沉淀，今天我就来告诉大家几个技巧，让你在跟女生接触的少的情况下，也能让她觉得你很懂她，第一，语言之外的沟通。语言之外的沟通有哪些，比如模仿她的眼神，微笑，动作，这些都是无声的故事，能快速的拉近彼此的心理距离，这种沟通方式必须要做到很自然，模仿的时候要随意，而不是刻意的去模仿，也不需要无时无刻的保持同步。这样就显得太刻意了，最常见的应用就是对方在微笑的时候，你也要保持微笑，如果你和一个人互动的时候，时不时的和她有个肢体的保持同步，会很快让对方对你有一种一见如故的感觉，让人觉得你和她相处认识很久了。比如说她在说一些不是很愉快的事情的时候，你也可以根据她的步调放慢脚步，并排跟她走在一起，静静的听她诉说，第二，留意细节的变化，女人是比较在意细节的，特别是注重生活品质的女人。比如大部分女生甚至可以花几个小时去化妆，这些都是很在意自己的形象的表现，花这么多的时间打理自己，无非是享受到肯定和赞美，而如果你只是说爱你很漂亮，你很美丽，今天很酷这样之类的话，就显得赞美的有些敷衍。而如果你的赞美都是细节上的，那她就会觉得你很真诚，你真的仔细观察她了，比如说她很用心的描了个眉毛，画了个香水，这个时候你能说出这个眉毛哪里哪里画得好，这个香水配在她身上，怎么怎么体现气质。她会觉得你观察得很细致，很懂她，肯定不仅仅是对女人有用，喜欢一个女生一定要去认真，仔细地观察她生活习惯爱好等等，然后在与她聊天的时候，不经意地表露出来，这样就会让她觉得你是一个很懂她的人。第三学会倾听和观察，细心的倾听和观察，不仅仅要留意到能看到的，还要留意到她没有表现出来的东西，或者说她表现的不是很明显的东西，比如和女朋友逛街时，她在一家饰品店里试了一件首饰很久。却对你说这个小东西这么贵，不值得一边说她不好，一边对着镜子去欣赏，说明她口是心非，嘴上说不好心里会很想要的，所以你可以默默地记住这件事情，找个特殊的日子送给她，到那个时候她一定会非常感动。女生想要的浪漫，如果你当时看她爱不释手，马上给她买了呢，她就不会有这种惊喜的感觉，谈恋爱就是这样，要时不时地制造一些小惊喜，小浪漫，这样更有利维持你们的长久关系，如果不是女朋友，是普通朋友的话。平时留意她们的一些生活习惯和爱好，也有同样的让对方感觉到这个男人很信心，瞬间让他对你好感为佳，比如说同事之间吃饭，有的同事不能吃太辣，有的同事她又不吃蒜，你提前跟服务员嘱咐。然后肯定会让他们增加对你的好感，虽然都是些小的细节，他们也会觉得你特别走心，这个朋友能处，能感动女人的，不是整天挂在嘴上的我爱你，而是要有实际行动的走心，是让她觉得你懂她，越是细节。越能体现出你是真的爱她，爱情谁都会甜言蜜语地哄女人的心，但是都没有体现在细节上的行动来得更加强烈。'
