  text: '# 挽回攻略：分手后，各自断联真的有用吗？ - P1 - 猫先生情感挽回 - BV1vM411t79i负责任的告诉你各自冷静锻炼就有用的话，那全天下的分手和和都不难了，分手到和好的过程一定是付出努力，实实在在去挽回，而不是冷静锻炼等待对方的回心转意，据我所知锻炼等到最对的结果就是新欢。平心而论很多朋友分手后从来都做不到锻炼的，真的爱一个人绝对没有办法接受分手的结局，总会想尽办法去挽回，争取早日和好，没和好的日子里总担心会有新欢，如果一直学习网上所说的一直锻炼，那肯定就会失去的。绝对不会有所谓的复合，我甚至觉得能做到锻炼的感情可能都不是真爱，分手后很多人的状态是非常焦虑很不安心很慌，当意识到另一半是真的下定决心要分手，顿时觉得人生失去了各种意义，挽回办法有很多。除了纠缠和锻炼不可取，我觉得别的方法你都可以酌情考虑，挽回一定要有实实在在的行动，很多人会在分手无助或者纠缠到绝望的时候，去找专业的老师指导帮助，假设你找到老师让你一直锻炼，我希望你能及时逃走。以免耽误更多宝贵的挽回时间，相比纠缠其实锻炼的风险和危害性更大，至少纠缠还有存在感，多少能让对方知道你对这份感情是重视的，当然啦也不是鼓励大家去纠缠，还是要用理智和适合你们的方法去做挽回。建议大家千万别相信网上那些片面的，零散的不负责任的挽回建议，那些人随口一说很可能真的会脏透你们的感情的，必须要针对你们自己的情况，比如说你们的感情基础情感经历，你对象的性格还有你私生子的问题。分手原因去做一个综合分析，然后根据这个具体的分析再接下来做挽回安排，挽回中最重要的一点就是根据实际情况进行，你接下来的安排一步一步去推进，千万别做太过于长远或者太过笼统的安排和计划。因为挽回的情况就是有很多我们预料不到的，把计划做的太满稍有变化，你做的计划都没有办法继续进行了，更不实用，所以省点精力吧，根据实际情况去应对是最聪明的安排，世代人为无为物是想要和好的。一定不要有一直锻炼的想法，注意用我这里说的是一指锻炼，千万不要哦。'
