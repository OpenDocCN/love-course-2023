- summary: "-   分手后有两种情况是最难和好的，一种是还爱着但不敢和好，另一种是热血上头随便和好。前者纠结于对方是否还爱自己，后者可能用错方法导致更糟糕的状态。\n\
    \    1.  分手后很难迅速忘记前任，对方的排斥是防御心理，仍有吸引力。\n    2.  不要颓废、卑微纠缠、狂轰乱炸，给彼此冷静时间，停止情绪依赖。\n\
    \    3.  用正确方法和好，避免踩雷，修复情感困境。"
  text: '# 分手后的哪两种情况，最难和好如初 - P1：高田 12 横 - 泊明远 - BV1k94y1o7Js分手后有两种情况是最难和好的，一种就是还爱着，但是不敢去和好，另外一种就是热血上头，随便的去和好，前者的心理是一直在纠结，他是不是不爱我的，我是不是彻底没有希望，然后呢就不敢去和好。其实我们从心理学上去看啊，没有任何一个人分手后，可以迅速的忘记前任，你看到对方对你的排斥和抵触，更多的是对方的一种防御心理，你一定要知道，你们曾经在一起过，就说明你身上还有吸引他的地方。符合他的自我标准，他现在对你的冷漠绝情不代表，他就不爱你，这是因为种种因素，导致他现在害怕去重蹈覆辙，第二种情况就是分手后，很多人会踩着坑，用错往回的方法，你们之间的关系呢，就很可能再次的。陷入更冰点的状态，我说几点你看看自己有没有犯，第一点，不要被分手搞得颓废，分手并不可怕，可怕的是你会因此一蹶而震，第二个，不要卑微的纠缠，祈求复合，这样会让对方更加看不起你，第三，不要狂轰乱炸。死砸烂打，它也只会让对方更加的厌烦你，躲得更远，那么第四，不直接接触是更好的方式，可以给彼此一个冷静的时间，第五，停止在情绪上的依赖对方，现在他已经不是你的范围了，就不要再让对方难为和反感。看看你有没有踩雷，没有的话，用这方法和好吧，真的是很容易的，我是博明，如果你现在也正在面临这样的情感困境，那么自行修复，老师会来帮你。'
