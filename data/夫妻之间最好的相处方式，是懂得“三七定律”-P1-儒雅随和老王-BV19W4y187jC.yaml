  text: '# 夫妻之间最好的相处方式，是懂得“三七定律” - P1 - 儒雅随和老王 - BV19W4y187jC在婚姻里边不是说俩人只要有爱就够了，一定得讲究方法，想要夫妻生活越过越好，你必须得懂三妻定律，三分付出，七分爱自己，俗话说啥呢，慧极必伤，深情不受，当你把自己全身心的精力都放在一个人身上的时候。往往不会得到珍惜，反而还会被当成一种理所当然，爱一个人，千万别爱的太深，爱情当中最理性的这个样子是，三分爱别人，留下七分你爱自己，这不是说自私，而是说无论在什么情况之下，爱自己才是女人一辈子的大事。爱自己努力拥有一个健康明老的好身体，就这么事的才能安然的享受生命当中一切美好的事物，包括爱情，亲情，友情，爱自己，保持自己积极乐观的心态，当心态精神明亮了，任何时候都会对人生充满希望，无论啥时候。永远记得，好好爱自己才是王道。'
