  text: '# 追女生的“潜规则”，懂得的男生都脱单了，吸引女生主动倒追你 - P1：私信 - 恋爱百事通 - BV1jA411x7Nt在追女生的過程中，總是被女生嫌棄情三低，其實往往是因為，男生不懂得戀愛關係中的一些潛規則，判透之後，你也是追女生高手，哈囉大家好我是啾啾，很多時候在和女生相處的時候，女生會挑你的刺，覺得你表現不好。但是又不會直接的跟你說，哪裡不好，就是一直的回去取鬧，別鬧，說你不夠懂她，然後你就非常的無奈，又不知道從哪裡上手去改變，是時候要去找個男朋友，找個男朋友，然後你上手去改變，其實在感情中，這屬於潛規則。沒有女生會跟你說，但是男生一定要懂，一，女生都喜歡壞男人，但是他們不會承認，如果你問一個女生，你喜歡什麼樣子的男生，我想大多數女生都會回答，我想找一個對我好，寵愛我的，但是現實生活中，這類所謂的好男人。卻根本不受女生的歡迎，我從未見過有如此，好言無恥之人，你就算對他百分之百的好，但是女生對你就是非常的冷淡，很多男生會疑惑，不明白怎麼回事，說白了，這詞中的規律就是，女生是真的喜歡好男人。但是男生不能只會對女生好，更重要的是需要，讓女生有戀愛的感覺，而壞男人的技巧更強，他們總是能夠讓女生，有心動的感覺，如果你能夠兩者相結合，一定很受女生的歡迎，但是很多兄弟就是不知道怎麼做。自不懂壞男人的技巧，也不懂把握好男人對於好的尺度，如果你想要快速的，提升自己的撩妹技巧，那麼你不妨可以點擊我的頭像，私信我，回覆啾啾，收穫一份追女生必備攻略，提升自己的技巧，讓女生主動倒追你，二。女生喜歡被男生帶領，但是她不會承認，有一些男生在和女生相處的時候，總是會不間斷的詢問女生的意見，比如週末我們去哪裡吃飯，一起看電影好不好，男生這樣做的目的很簡單，就是想要尊重女生的意見。但是女生不是很喜歡男生這樣做，他們更喜歡被男生帶領的感覺，他們不喜歡思考，也不上乘做決定，他們會想要的是這種，二，帶你去個好地方，有很多好吃的，還有一部特別好看的電影在等著你，跟我走吧。這樣的帶領方式下，女生會更加覺得你有魅力，三，不要一喜歡上一個女生就去表白，追女生有一個很重要的潛規則就是，在兩個人都還沒有達到，一定的親密關係時，不要表白，男生要明白，並不是通過表白。女生就會對你產生感情，反而這樣子你會讓女生，對你更加有，鐵背心，等於把死石頭砸自己的腳，最後啾啾有話說，感情中有許多的金子，懂得如何逼近暫時，才會少走彎路，好啦本期視頻就分享到這裡。'
