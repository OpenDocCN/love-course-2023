  text: '# 分手后男生非常绝情，你知道为什么吗？ - P1 - 泊明远 - BV1WW4y1z7bP为什么男人分手后会那么绝情呢，其实在一段关系中，很多女生总是拿安全感来做打击男人，那男人呢，他想要努力做得更好，希望给爱人带来足够的安全感，但是到头来，却把自己的安全感给弄丢了，很多女生总是喜欢通过。提分手的方式来威胁男人，我知道，你是想要通过这种作弄的方式，让他来哄你，你觉得他哄你挽留你，才代表他爱你，但是感情真的很脆弱，当你把他的耐心消耗殆尽，你们的感情也就走向了尽头，自尊是男人最在乎的东西。也是因为爱你，所以才会一次又一次的向你妥协，那他放下了自己的自尊，卑微的去挽留你，找你复合，于是得到了你想要的安全感，但是他呢，他的安全感，自尊心都被你给摧毁了，每一次的分手都是在伤害他。他在这段感情里面会越来越卑微，那当他伤心的时候，你还以为他很好笑，而男人也是人啊，时间久了，他自然也会累的，如果说有一天，他毫不犹豫地答应了你提的分手，请不要说他是冷漠无情，这很可能是你在自作自受。他卑微了这么多次，你却只记住他仅有的一次放手，就认定他冷漠无情，那么我告诉你，他只是攒过了失望而已，在爱情当中，双方难道不应该是平等的吗，为了爱你失去自己，这样的相处真的是正确的吗。男人爱上一个人的时候，是不会轻易说分手的，因为他害怕一说出口就真的失去，但是当他真的说出口的时候，你们可能就真的是错过了，我是博明，如果屏幕前的你，现在也正是面临这样的情况，那么思琴秋腹，老实和你聊聊。'
