  text: '# 从%心理 上说说，为什么你的求和，一而再，再而三的被他拒绝？ - P1 - 得意苑课堂 - BV1er4y1i7V1分手之后想复合但是多次被拒绝了怎么办，这个问题我相信大部分人都遇到过，今天我们就从心理学的角度来聊一聊，你为什么会一而再再而三的被拒绝，真的是因为不爱了吗，首先你要明白对方为什么会拒绝你。很多人会说不爱了吗，我跟你说分手跟爱不爱没有关系，为什么呢，你要明白所有人谈恋爱都不是奔着分手去的，都是奔着好好谈去的，所以说最后你们分手了跟爱和不爱没有关系，而是相处模式产生了冲突。而这个冲突他认为是没有办法调和的，他不舒服，举个例子，你喜欢吃辣他不喜欢吃辣的，你喜欢旅游他喜欢宅着，明白了吗，两个人的思维模式和生活模式产生了冲突，而你并没有意识到这种冲突导致的这种差异性。会让彼此不舒服，所以你认为这就不是爱，这跟爱和不爱没有关系的，就是说两个人的思维模式不一样，生活模式不一样，产生了冲突，说白了分手的本质就是你让他觉得不舒服了，这就很好理解。你的求和为什么会一而再再而三的被他拒绝，你把矛盾解决了，他就不再拒绝你了，所以说你在沟通的时候，一定要先找到当初导致你们分手的差异性是什么，你能否理解这种差异性，能否尊重对方，能否找到对方的情感需求。并且通过你的表达，让对方知道你能够意识到这个问题，挽回的本质就是给对方一个希望，让他认为跟你在一起是有利的，我们是有未来的，能够去了解对方的情感需求，让对方知道我们的未来是有希望的。这个时候对方就没有那么拒绝你了，当然也没有那么快接受，接受是要有一个过程的，比如说你说一句话，我先是不太认同你，但是我学会认同你了，刚开始对方不太信，但是你每一次都能够这么沟通的话。这个信任感是一点一点累积的，慢慢对方就不排斥了，这个是一种情况，还有一种情况就是对方害怕你会纠缠他，有点回避性依恋，就是当他遇到了一个让他不舒服的事情的时候，他首先选择回避，通过逃避来维持自己的安全感。这个时候你需要去表达的态度非常关键，就是我不纠缠你，很多女生在挽回的时候，为什么男生就是不想理他，还会拉黑删除，本质上就是人家现在不想复合嘛，你非要跟他去提复合，你想跟他沟通，你的目的很直接。就是要一个能复合的结果，但是这个男生现在没办法给你，结果他跟你聊天就会特别有压力，本能的就会排斥，所以记住了，在挽回过程中沟通的时候，你要有这么一个态度，就是无论我说什么，对方回不回我都无所谓。当你有了这种状态，对方就踏实了呀，沟通也就没有那么大的压力，当他觉得跟你聊天能够轻松的时候，和好才有希望。'
