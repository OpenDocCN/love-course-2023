  text: '# 具备这三个特质的更容易复合成功 - P1 - 逢爱情感 - BV15M4y1x71N那些成功和好的人呢都具备了这三个特质，第三点呢你可能不认同，但是真相就是这样，第一个就是客观的心态，分手以后啊，我知道你们是怎么想的，你总觉得你们在一起这么久了，彼此也是真心的，对吧。那么就不会这么轻易的结束，你总觉得只要能够见到抱一抱就能和好，你总觉得你们之间没有什么大问题，甚至根本就没问题，对方只是在闹脾气而已，像以前一样，可能过几天就好了，但这些都是你觉得你以为。你这种心态必然不可能符合对方的想法，对方只会觉得你死性不改，所以呢客观的心态是非常重要的，你要客观的意识到自己的不足，客观的开展你们的关系，拒绝主观的臆想，拒绝一厢情愿，这样才具备了基本的复合可能。第二学会复盘，一段感情从好到坏呀，就是因为双方大家都累积了一些问题而不去解决，或者说呢，一直就没有得到真正有效的解决，很多人呢，在分手以后啊，还不以为然，总觉得对方啊，这不好那不好。丝毫就没有反思过自己过往的问题，那么我只能说你这样的人呢，谈再多的恋爱也很难会有好的结果，因为只有会复盘的人才能痛定思痛，才会对症下药，才能够有效正确的解决你们之间的矛盾，达到和解。第三个就是你一定要坚定，你一定要坚定，你一定要坚定你的目标，千万不要因为对方有一点点冷漠和抵触，你的心态就崩了，又觉得自己不行了，又觉得不可能了，坚持不下去了，你一定要先坚定自己内心的目标。可能刚开始会很难，只要你坚持，对方一定会看到你身上的改变，将来的你也一定会感谢现在这个没有轻易放弃的你，知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。'
