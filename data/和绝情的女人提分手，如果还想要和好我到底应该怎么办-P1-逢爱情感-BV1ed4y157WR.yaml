  text: '# 和绝情的女人提分手，如果还想要和好我到底应该怎么办 - P1 - 逢爱情感 - BV1ed4y157WR有一方非常绝情，铁了心想分开，怎么办呢，对方绝情的背后是什么呢，对方绝情的背后，其实就是在做最后的挣扎和求救，什么意思呢，就是当对方他越强烈的去表达分手，表现的越绝情，越是在释放求救的信号。我想要让你看到我真的很痛苦，但是我没有办法去解决我的痛苦呀，当一个人他的情绪太强烈，这个时候情绪就占了上风，认知他就没有办法工作了，就会发生认知失调，那这个时候就失去了正常人的理性思考能力。其实很多人在提出分手的时候，关系并没有真正的破裂，只不过是对方积压了太多的不满，太多的痛苦的情绪呢，但是又不知道该如何去解决，然后就把分手当成了，摆脱那些痛苦的唯一出口，但是往往这个时候。被分手的一方只会听到，对方你要跟我分手了，被表面上的坚决绝情给吓住了，然后呢胡乱的操作，把对方是越推越远，到了让自己走到无法收拾的地步，当对方的内心积压了大量的情绪，处于人心理本能的一种防御呢。他会把自己和外界去隔离的状态，所以呀根本就没有办法去思考，那很多时候对方表现的沉默冷漠和绝情，他的内心呀已经是积压了太多的痛苦，只能说用这些压抑去回避痛苦，那这个时候啊，正确的做法就是要从他的情绪入手。用情绪来回应情绪，准确的识别对方的情绪，然后呢让他的痛苦得以宣泄和理解，给对方有一个情绪的出口，等到他的情绪缓缓降下来的时候，理智就会发挥正常的工作，还有可能共同去探讨和解决，两个人相处中的问题。这个就相当于拿到了重新打开对方心里的钥匙，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
