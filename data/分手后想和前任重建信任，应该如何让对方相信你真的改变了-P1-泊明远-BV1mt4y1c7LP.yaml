    \    3.  在沟通中展现出真实的变化，让对方感到舒适和放心"
  text: '# 分手后想和前任重建信任，应该如何让对方相信你真的改变了 - P1 - 泊明远 - BV1mt4y1c7LP如何让前任相信你是真的改变了吗，愿意和你重新开始，在复合这件事情上，大家听到最多的话就是，需要提升
    需要改变，而且在分手之后经历了断连，你也确实意识到了自身的问题，但是在改变之后，再去找前任和好的时候。你就会发现他呀，压根就不相信你，他会想，之前他提过这么多次了，你都没有改变，那为什么分手之后，偏偏的就改了呢，那很多人就会疑惑，为什么他们相信你，其实归根结底，就是你的表达方式是错误的。因为真正意义上的道歉和改变，都不应该带有目的性，可能你嘴上说对不起，我知道错了
    我已经改了，但是你的表达 阐述的事实，可能是另外一种情绪，我都按照你说的办了，你凭什么还不跟我复合，你自己感受一下。这种道歉 认错一点都不走心，那放在你是身上，你能去相信吗，那我们到底该怎么做，才能让对方相信你的改变呢，要记住一点，不要带任何目的性的表达自己的意愿，或者说，在你们沟通交流的时候，让对方意识到。你是真的已经放下这件事情，做到沟通的时候，才像朋友一样，也只有这样，才会放下对你的提出情绪，才能敞开心扉地，跟你聊你们之间的问题，那在这个过程当中，你可以一步步地，把你的变化去展现出来。所以对于和好这件事，改变确实很重要，但更重要的是，它怎么去和对方相处，你要让他们感觉到跟你在一起，是轻松的
    舒服的，可以做回真实的自己，这个才是重新建立信任的关键一步，我是博明，如果你不知道该怎么办。那就思前求后，老师会来帮你。'
