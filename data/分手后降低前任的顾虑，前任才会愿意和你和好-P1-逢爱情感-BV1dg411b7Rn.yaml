  text: '# 分手后降低前任的顾虑，前任才会愿意和你和好 - P1 - 逢爱情感 - BV1dg411b7Rn前任还愿意跟你聊天吗？还主动关心你吗？还只是说那种一提和好就不搭理你了呢？如果你也是这种情况的话，那么恭喜你，这个其实是挽回比较容易的情况，无论你是觉得对方在调着你，还是纠结对方爱不爱。还想不想跟你在一起，其实你在胡思乱想的同时，他也在胡思乱想，之前在恋爱相处中，你们遇到问题所带来的冲突，不愉快，你不好的情绪等等，归根结底，这个东西都证明他也放不下这段感情，对你呢，还是有感情需求的。他之所以不敢主动，是因为害怕，不知道怎么去解决彼此之间存在的问题，或者是分开后你某一些情绪、语言太刺激对方，他的情绪才这么抵触，因为他想平衡之前所受到的委屈，付出中的一些不平衡等等。如果你判断好他的情况之后，千万也不要用锻炼、不搭理的方式就能够让对方有所主动，你要明白一个底层逻辑，即便是心里还有你，但分手前存在的矛盾冲突、情绪不合，会随着分手后没有及时的去解决而根深蒂固。如果你现在的情绪思维没有办法让他感受到好的状态，他是不会去主动解决问题的，而在你的眼中呢，他就成为了逃避问题，你都找他聊了，你都承认错误了，你都保证不会再这个样子了，你都给他一段时间冷静了，再怎么说。对方就是不愿意沟通，不愿意和好，为什么呢？想想你的思维怎么去定义这些事情，你的情绪是丧气还是负面？还是说围绕着悲伤去阐述的？这个只是你的情绪，不是在解决问题，两者表达出来的感觉是不一样的。如果说是这样的话，对方的负面情绪就没有办法淡化掉，还有一种可能，就是不想重蹈覆辙，只是太过于失望了，你可以说他没有勇气，不想负责任，但是，他是因为什么才会变成这样子呢？就像叛逆时期的你。你明明知道你跟你的父母关系不好，但你就是不想去主动的解决问题，去沟通，因为你不想去低头，不是你没有勇气，你只是在逃避问题，你明白父母的沟通方式跟你没有办法在同一频道上，如果你的父母想解决。想跟你的关系达到缓和，那他们只能主动的去改变，沟通和相处，来给你去达成一种愉快的氛围，你才会慢慢的随着时间来接受他们，我相信，没有人在感情中期待着被虐被伤害吧，如果你真的想要达到和好。现阶段就不要再提感情，不要提和好，尽可能的去释放对方一开始想要跟你在一起的那种感觉，那种长期让他感受到轻松自在，没有那么多的条条框框，情绪稳定了，你遇到敏感话题的时候。你的思维能够快速的跟对方达成一种共识，这个才是他最想要的，当然了，建立一段好的关系，建立一段好的沟通方式肯定是需要时间的，如果你有耐心，那么你就一定会成功，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
