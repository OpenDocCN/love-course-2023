    \    3.  过度好会让对方习惯，失去对你的尊重和爱意"
  text: '# 爱情很简单，复杂的是人 - P1：抖音. - 是教你恋爱的喵喵呀 - BV1yZ4y167B2追他的时候千万不能对他太好，特别是不要多花钱，再爱他都不行，你只需要做好两件事，聊天和约会，其他任何付出都是话舌天足，都是在埋雷，原因有以下5点看完赶紧保存，首先爱情它讲究的双向奔赴，你玩命了对他好。他怎么发挥，他发挥不了就会憋屈，就会找别人发回去，其次你对他这么好，不就把他惯坏了吗，你可以把他捧在手心，但你不能控在头上，你是要找老婆还是找祖宗，第三你对他太好了，总有一天会累的，你稍微怠慢一点。他就会觉得你变了，你前面都是演的，生你恩斗你仇，第四你也怕花钱，他才给你好，你不就成了接盘侠了吗，身在曹营心在汉，你怎么搞，第五女人都是木墙的，你这么卑微，他的内心都鄙视你了，他都看不起你了。还怎么爱你，他喜欢的是你这个独立的人，你都活成他多余的一部分了，都不是个人了，他只想甩了你，爱情很简单，复杂的是人，你老是追到很累，不是方法错了。就是人错了。'
