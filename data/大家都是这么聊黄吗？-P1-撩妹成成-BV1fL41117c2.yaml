  text: '# 大家都是这么聊黄吗？ - P1 - 撩妹成成 - BV1fL41117c2作词:王梓钰 作曲:王梓钰，从小的时候就经常听我妈妈讲，长大以后不会遇上童话中的姑娘，而我依然坚定这个世界温暖着，直到经历过往才是实物幻想的，童年的梦境可笑得，就像是无意隐藏的，外面的世界漆黑着。而我依然是一个够活着，说着说着星空突然变成黑色，于是想成功获得。'
