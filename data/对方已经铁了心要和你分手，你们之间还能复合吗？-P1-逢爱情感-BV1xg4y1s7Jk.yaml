  text: '# 对方已经铁了心要和你分手，你们之间还能复合吗？ - P1 - 逢爱情感 - BV1xg4y1s7Jk如果说对方他铁了心要跟你分手，你先别慌，不要不停的打电话发信息，拼命的道歉没有用，只会让对方觉得分手我分对了，甚至可能会直接把你删除拉黑，那么该怎么去做呢，我跟你说你记住，只要人还在我们就有机会。对方他为什么铁了心呢，说白了就是在他的认知范围之内，他认为你们的未来不会有好的结果，觉得未来不可期，然后呢，同时现在跟你在一起过得也不好，于是他觉得既没有未来，那现在又不舒服，那于是啊。他权衡利弊之后下定决心要分手，这一切看似合情合理，但是你们忽略了一个前提，就是他的认知是他的认知，每个人的认知是不同的，认知是有范围的，这个范围它是可以变化的，其实这种情况之下，想要复合。你只需要从求复合的思维，转换成扩大对方认知范围的思维，就可以了，那以前呢，你思考的可能是我该如何给他发信息，他能够回我呢，我该怎么做才能够让他回头呢，然后呢，从此刻开始，你的思维呀。要转换成我该如何去做，做点什么才能够打破对方的认知呢，能够改善对方对我的固有印象，让对方觉得跟我在一起是正确的选择呢，你记住了，思路决定出路，其实你们很多人复合的方向就是不对的。所以呀才导致了你们屡屡碰壁，最后我提醒你一点，其实真的就是分手之后，对方对你说的话，你别太当真，尤其是绝情的话，然后你整天只会去想，整天的去思考，那怎么你们在一起的时候，他说的话，你都当成空气了呢。然后你看分了之后，你就开始特别当回事，你开始认真了，该认真的时候，你不认真，现在你就钻牛角尖了，什么他说，这辈子呀不可能回头了，说宁可孤独到老，也不会再看你一眼了，等等等等，你说你要这么想。你们在一起甜蜜的时候，他还跟你说，他的眼里只有你呢，他还跟你说，我遇到你是我这辈子几辈子修来的福分呢，你看现在不也是分了吗，所以呀，你不要钻牛角尖，把对方绝情时说的话当回事。你们未来关系的走向永远掌握在你自己的手里，只要你自己不放弃你自己，就没有人能够放弃得了你，明白了吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
