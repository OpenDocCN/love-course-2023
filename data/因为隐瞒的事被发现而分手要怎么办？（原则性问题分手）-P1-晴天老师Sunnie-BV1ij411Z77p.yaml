- summary: "-   当建立亲密关系时，对方的过去会成为关注焦点，双重标准源于保护自身权益和维护关系稳定。处理隐瞒的事情需要提前铺垫，选择合适时机坦诚，及时解决问题是重建信任的关键。\n\
    \    1.  铺垫对方心理准备，明确动机和后果，测试伴侣反应。\n    2.  在对方最爱你时坦诚，增加接受可能性，加强信任和亲密度。\n    3.\
    \  如果错过最佳时机，尽早坦诚，避免问题加剧，重建信任和修复关系。"
  text: 但是当我们真正跟某些人建立感情。并且打算共度一生的时候，是不可能不在乎他的过去的，这种双重标准呢是人类本能的一部分，源于保护自身的权益，以及确保亲密关系稳定的需求，说的再简单一点就是，她越爱你往往介意的就越多，特别是有一种情况就是。你等对方自己发现，哪怕一发现你就咕噜咕噜传，道龙豆子一样的讲出来了，客观来看是什么呢，是你本来不想说只是被抓住了，所以坦白从宽争取伴侣的原谅，也就是说你已经骗了他，不管你是主观上不想说。还是主观上不敢说，对方会像我前面说的一样，失去对感情的信任，那如果我们已经对伴侣隐瞒了一些事情，该怎么处理呢，第一个说之前做好铺垫，铺垫本身是很重要的，是给对方一个心理准备的时间。我们自己呢也需要明确自己的动机和目的，以及说了以后可能产生的后果，对方有多大可能接受，如果接受了我们该怎么感恩，如果不接受我们该怎么处理，你可以拿网上一些跟你相似的情况，测试一下伴侣的反应。可以借网上的例子探讨一下，看看对方的态度，更重要的就是要说明自己的态度，对隐疾的话可以是不偏见，并且预设这样的情况就是该怎么处理等等，能解决的事情一定要先让对方知道，这件事情能解决，其实不可怕不难处理。这就是你提前铺垫的好处，可以一定程度上影响对方的态度，第二个就是在他最爱你的时候选择说出来，这个时机能够增加对方接受的可能性，同时减少事情本身对关系的冲击，通过表达真实的想法和情感。也可以加强关系中的信任和亲密度，比如你担心他会嫌弃你的家境不好，那你可以诚实的告诉他，我家里目前面临一些困难，但我非常渴望跟你在一起，如果你觉得这个会影响我的关系，我也会理解并且无怨无悔的接受。首先要坦诚相待，然后将决策的权利交给他，让他做出选择，每次他做出选择都会说服和影响自己，逐渐的去合理化这个问题，这样慢慢他就会形成一个意向，就是他是心甘情愿选择你的，而不是被别人逼迫的，他会对此负责。如果他真的顺水推舟告诉你，他接受不了决定分手，当然也会有，如果真的是这样的话，只能说明对他来说，你的这段过去他确实无法承受，这段关系通常也不太能挽回了，只不过这也不一定是一个绝对的坏事。表面上是他在选择你，实际上你是在筛选他，你将那些不接纳你的人筛选掉，才能够选择到真正爱护你的人，不要勉强在一起，然后再不断的发生矛盾冲突，第三点，如果我们已经错过了最佳时机，那么尽早坦诚也是重要的。越拖延就只会导致问题逐渐的加剧，也可能破坏关系的基础，诚实和及时的解决问题，是重建信任和修复关系的关键，如果你隐瞒太久，很怕说实话怎么办呢，其实你越拖情况会越糟糕，你自己也要有意识的。慢慢改掉说谎这个毛病，因为你做的多了，你会形成一个说谎的习惯，这个过程非常需要你勇敢，如果不知道怎么做，你也可以找我，最后还有一个情况就是，你发现对方有可能隐瞒了，那先不要急着逼他说什么，你肯定有心事。你要是不说就是不爱我，要给他时间，要跟他讲明白，隐瞒事情对你们关系的影响，你知道他有隐情，说出来也可以两个人一起解决，并且告诉他一个实现，你可以等他说，但是不会等太久，恋爱里面信任是基础。一直隐瞒某个事情，双方因此而猜忌就不值得了，在亲密关系中，每个人都有自己的过去和隐私，最重要的是要找到那些，真正能够接受你的缺陷和过去的人，那些在了解你的全部之后，依然选择爱你的人，你要珍惜，同样的。你也可以用同样的方式，去对待你爱的人，我相信你们的关系，也会更加的亲密，觉得有用的话，記得一鍵三連哦，(字幕:B不用字幕。阿拉斯基需要)。
