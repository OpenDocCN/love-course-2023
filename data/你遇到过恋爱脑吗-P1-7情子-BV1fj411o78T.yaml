  text: '# 你遇到过恋爱脑吗 - P1 - 7情子 - BV1fj411o78T你知道什么叫做恋爱脑吗，恋爱脑在百读百科上面解释的是，将所有时间和精力和心思，都放在爱情和恋人身上，说白了就是无论对方爱不爱，他都会付出全部去爱对方，去给对方找借口，以此来欺骗自己对方是爱他的。这就是恋爱脑的通俗理解，那听起来很像舔狗对不对，那在我的视角里，恋爱脑分为两种，第一种相信自己会改变对方，并且一直为对方持续付出，怎么劝都劝不回来的，是恋爱脑，那第二种呢，主动向你展露内心的脆弱面。把自己不堪的感情史向你倾诉，并把自己强调成恋爱脑，以此来博取你的同情，让你去为他付出，这叫假装恋爱脑，很多渣女都喜欢用这一招，偏偏还有很多老实人愿意相信，看过《消失了他》吗。李木子就是一个很纯真的恋爱脑，相信自己能改变一个人，让他回心转意重视家庭，结果大家也都知道了，所以说真正的恋爱脑，根本就不会知道自己是恋爱脑，更不可能去主动的告诉你，啊我是个恋爱脑，我很容易被人骗的。你要好好珍惜我，只要你信了，他的目的就达到了，那在你追求他的过程当中，无论他对你做了多过分的事情，你都会用自我怀疑，来给他去找借口，就例如说，他三天没回你信息，你不会怀疑他是不喜欢你。而是你觉得自己是做得不够好，他对你的态度冷淡了，你认为是自己付出的还不够多，这就是可怕之处，通过一个随口捏造的故事，来把你变成恋爱脑，让你产生自我怀疑。从而去更好地掌控你。'
