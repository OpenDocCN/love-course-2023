  text: '# 分手后教你一招判断，前任是真绝情还是情绪上头！ - P1 - 泊明远 - BV1jd4y1s7fE两句话跟你说明白，一个人对你是真绝情，还是情绪上头的短暂绝情，这两种情况是有很明显的区别的，真绝情的本质是无所谓，而情绪上头的绝情本质是，让你感受到他的痛苦，前者是那种自发内心的权衡利弊。他已经决定了有更好选择，那你可以坦然地面对，也可以跟你见面，可以毁你，但就是不愿意在一起，核心的表现就是无所谓，无论你骂他也好，求他也罢，他都无所欲终，甚至还可以非常理性地去跟你讲道理。讲你们是如何的不合适等等，你能够明显感受到，他没有任何的情绪波动，很平静，很陌生，没有爱意，或者是因为你做了一些，刺激他的事情，他对你有很大的情绪，很不满，很愤怒，你越是不让他做什么，他就越要做什么。那你能够明显地感受到，他当下的状态就是情绪化的，他的本质就是，希望通过这样的方式，让你对他的痛苦感同身受，像这种他说过的话，做的事，都是在气头上，并不是真实的，那当然，这种情绪化的决心。是有可能演变成持续的冷漠，反感，那会不会演变成更坏的情况，取决于你有没有持续地，做了他反感抵触的事情，无论说你是想要挽回，还是说想要跟他取代连线，那如果说你是前一种，你要找到他觉得你们不合适的原因。去针对性地改变，去解决，去真的改，改变完了，再去跟他讲解决方案，不要跟他聊你接下来会怎么做，怎么提升，怎么改，没有任何意义，他决定分的时候，就已经对你不抱任何希望了，也就是不会相信你。所以说你改了再去和他聊，那最后一种你要做的就是，在他情绪平静的时候呢，比如夜晚，他对你情绪不抵触了，比较想你了，主动地去跟他聊感情以外的话题，给他一种，自己永远不会离开他的感觉，不要担心自己会踩雷。你去聊了，自然就能感受到，他当下对你没有反感，那如果说他对你还是有很大情绪，友好的说聊天就好，然后锻炼一段时间，等他主动找你，曾经那么亲密的对象，突然变得很陌生，那害怕是正常的，但如果因此而迷失自己。本末倒置，那我觉得，你的路还很长，要先学会，及时止损，我是博明，如果评论面前的你不太清楚，可以C一求负。'
