  text: '# 分手的时候男人告诉你的分手理由都是真的吗？ - P1 - 泊明远 - BV15Y411e79d男人在跟你说分手的时候呢，他的理由会是什么，那我们来数一数啊，性格不合，我累了，你觉得更好的我配不上你，你们冷静一下吧，我家的猫啊，不太喜欢你等等等等，哎呀太多了不说了，总之就是，只有你想不到。没有他说不出口的，而分手理由可能有千千万万个，但是分手的原因其实就只有一个，那就是，现在你，已经没有让他继续爱下去的力量了，也许是他真的不爱你了，但其实更多的是无力再爱你，可能会觉得分手对于男生来说。是特别容易，但实际上，大多数男生在做出分手决定之前啊，他都会经历一段时间的心理挣扎，那其实做到这个决定呢，他也很痛苦，但是他觉得如果你们继续下去，你们两个，都会很痛苦，在他看来，你们两个问题太多了。他可能无数次的想要跟你一块去解决，但是你都没有回应他，如果不是真的爱到了无能为力，那谁又会放弃那个，捧在手心就怕摔的人呢，那此刻的你是什么样子的，我是博明，如果你正在挽回当中，不清楚该如何去做的话。可以随心所欲。'
