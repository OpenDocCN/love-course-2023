  text: '# 分手挽回的核心到底是什么 - P1 - 逢爱情感 - BV1Z94y1y7Tx分手后想挽回，首先你要明白挽回的核心是什么，解决矛盾二次吸引，所以第一步我们需要化解矛盾，化解矛盾的重点是理解而不是对抗，首先你要同意对方分开的决定，不要解释也不要对抗，让对方觉得没有挽回的意图了。比如你可以跟对方说，最近我也想了很多我们两个的事，我突然发现自己的情商真的很低，原来你给过我那么多次机会，所以你决定放下我呢，我完全可以理解，第二步接纳对方的情绪，接纳他认同他。关键在于收回你自己的观点，不要把自己的态度转嫁给对方，比如对方说你不要再来找我了，我再也不想看到你了，你说什么我都不会再相信了，我们再也不可能了，那你就不要再纠缠人家了，这两步做完之后依然不能去感情。等你们之间冲突浓度降低了，再找个机会像朋友一样相处，循序渐进，用朋友的身份去重塑吸引力，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
