  text: '# 分手后前任会因为哪些原因而回头主动找你 - P1：高田 30 横_batch - 泊明远 - BV145411U72x怎样才可以让前人回头呢，是因为你善良心软，或者是把自己弄得很惨，每天喝得烂醉以为喜悦，因为怜你而变坏，因为可怜你而就去爱你吗，那不是的，永远不要渴望因为同情心，而狠心地跟你在一起，即便是能在一起。那也不是爱，真正能让一个人后悔的，那一定是他弄丢了一个好东西，那你看一看现在你是多么卑微，每天各种的小作文，扔得烂打，整个人完全就是一种，神经质的状态，连你自己都觉得糟糕透顶，对方怎么可能喜欢你呢。能够让前人回头倒追，必定是有他自己独特的地方，你知道别人多自律吗，你知道别人背后有多少的付出吗，在他们那里，感情只是他们生活的一部分，绝对不会因为某个人的离开，而让生活乱了方寸，任何一个强大的人。他们都会清楚，事业经济才是他们最坚强的后盾，才会给到他们想要的一种安全感，而不是把生活的重心，完全地放到另外一个人身上，这样的人呢，永远都会散发一种慌忙，你记住了，永远不要指望着通过卑微祈求。去换回对方的回头，因为真爱永远不属于弱者，人都是目强的，你明白了吗，我是博明，如果你现在，也正在经历这样的情感问题，那么私心往回，老师会来帮你。'
