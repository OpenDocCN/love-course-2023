  text: '# 你女朋友半年没联系你了，这妹子还能处不？ - P1 - 咖喱鸡腿哥 - BV1gY4y1L7Dx你女朋友半年都没有联系你了，这个妹子还能处，当然能处了，她不联系你嘛肯定是在忙啥，她万一跑到乘风破浪去踢馆了呢，去火星考察烧烤生意了呢，跟阿基米德跑去把地球拗起来了呢，欧冠决赛，黄马喊她去帮个忙。给本整马打踢补，走得急没跟你说呢，峨嵋山的猴子选化石人，他火急火燎的跑去送龙头棍了呢，或者在家里吃老干妈吃原剂了呢，出门拿快递，中了玄冥二老的玄冥神掌，去光明顶找解药了呢，对不对，你凡事啊。你要往好的方面想，不要成天疑神疑鬼的，那女生都是上帝派到人间的天使，她不理你嘛，肯定有事在忙嘛，你着什么急上什么火呀，这个时候啊，你就应该去电台给她哥点一首，万里长城永不倒，祝她福如东海老王八。寿比南山小乌龟，然后利用这点闲暇的时间呢，把螺丝好好打一打，把珠子好好车一车，皇上好好抠一抠，驴蹄子好好修一修，去赶赶海，盗盗墓，荒野求求生嘛，把北冥神功再拿出来，好好再练一下嘛，一天天的。光想女人不干正事啊，王八不吃秤砣，智者不入爱河，不再爱了的男人呢，顿顿铁锅炖大鹅，冤总只能在爱情里重蹈覆辙，流马小狗灯呢，不配拥有情侣生活，对不对，一天天的。'
