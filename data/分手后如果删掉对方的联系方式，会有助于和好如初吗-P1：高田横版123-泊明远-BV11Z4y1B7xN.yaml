    \    3.  删除后偷偷查看对方社交平台是没意义的行为\n    4.  成熟的人留有余地，未来可能会再在一起"
  text: '# 分手后如果删掉对方的联系方式，会有助于和好如初吗 - P1：高田横版 123 - 泊明远 - BV11Z4y1B7xN分手后到底要不要删除对方，那么我在各种地方，看到过各种各样的说法，我觉得如果你还是想复合，你就不要删，防止自己打脸，这是第一点，第二点就是，你们删除掉对方，还不是因为怕自己控制不了，又去卑微的去求和吗。而你需要狠下心来，来控制自己，保住自己的自尊心，那么从此以后跟任何人分手，都能控制住自己，不卑微，你一个人连自己的身体都驾驭不了，又何谈控制人生呢，第三，你删了干嘛，你删了以后，又偷偷的去翻人家的微博。翻人家的各种社交平台，各种躲着去翻，有意思吗，你还不如，把它放在你的朋友圈，那么当你点开他的微信，把它屏蔽，你就短期内，看不到他发的任何东西，你不需要去管别人怎么想，当你再想去看他发生点什么事情。点开他的朋友圈，那么打开一看，就知道最近发生了什么事，平时把它屏蔽，直到你彻底能走出来，你再把他的朋友圈开放不就行了吗，第四点，成熟的人，凡事留有余地，那么做人留一线，日后好方便，你们此刻不合适。不代表你们未来不合适，此刻我们都很年轻，没有什么恋爱的经历，我们第一次爱得那么深，爱得那么真挚，那么第一次那样去爱一个人，去吵架，两个人，因为控制不住自己的情绪，而出口伤人，让感情在当下已经成为了死局。但是不代表，我们未来各自有各自的机遇，之后都成为了一个更成熟的，那个人时候，回头看，还是觉得当初那个人最好，那么他为娶你为嫁，不就又重新在一起了吗，所以做人，凡事一定要留有余地，我是博明。如果你现在也正在经历，这样的情感问题，那么私信往回，老师会来帮你。'
