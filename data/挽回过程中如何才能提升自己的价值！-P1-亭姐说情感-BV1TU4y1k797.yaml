    沟通技巧，以及一些明白哪些动作是应该做的，而哪些动作是不应该做的，不仅仅如此，比那些少接触异性的人。更加大胆的表达自己的想法，这样就多了沟通和交流，而不是事事都憋在心里面不说，最终导致矛盾的爆发，第三
