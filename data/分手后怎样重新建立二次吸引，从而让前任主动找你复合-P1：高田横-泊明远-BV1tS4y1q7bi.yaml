  text: '# 分手后怎样重新建立二次吸引，从而让前任主动找你复合 - P1：高田横 - 泊明远 - BV1tS4y1q7bi分手后如何重新建立二次吸引呢，让前任重新的回来找你，这是一个姑娘，在几天前问过我一个私心问题，就到底什么样才算是二次吸引，其实在我看来，吸引就无外乎两点，一个是价值，另外一个是新鲜感和神秘感。那前者是让人有了想要靠近的欲望，而后者是激发起人探索的欲望，我可以给大家举个简单例子，就你家楼下开了一家新的视频店，看着小小的店面挺不起眼的，但是里面的视频很精致，款式也很特别多。你每天进出门都可以经过，终于有一天你进店去买了一个发卡，很开心对吧，但是刚买两天回来就坏了，你发现这家店的质量其实并没有那么好，然后你就心里告诉自己，下次我不再来买了，但是后来老板对店员进行了改造。里面的视频种类更多了，样式更好了，你还会再去购买吗，第一反应肯定是不会对不对，除非说老板能够保证质量，而且优惠福利真的很诱人，甚至在门口吆喝着进来看看吧，你才有可能重新的进来尝试一次。我这么说你可以理解吧，其实这个原理也同样适用于爱情里，除非你能够从根源上彻底地改变，否则二次吸引他呀，就根本就不成立。'
