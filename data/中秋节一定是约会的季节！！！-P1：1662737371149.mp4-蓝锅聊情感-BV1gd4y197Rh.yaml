  text: '# 中秋节一定是约会的季节！！！ - P1：1662737371149.mp4 - 蓝锅聊情感 - BV1gd4y197Rh原来中秋节才最适合约会，如果你想迅速升级关系，走进他的内心，你就约他去赏月，那既然是赏月，那就不能白天，那既然不是白天，得天独厚，老天爷都在帮你，那咱们今天这团圆和暧昧的气氛感，不拉满。你都对不起这15的月亮15的，今天栏目播送大家一套完美的，节日攻略，这一动一静的方法你拿去用，用过的都现在已经成家了，首先约会，要去的地方就是动的地方，什么是动，运动是动，心动也是动，综合运动馆。羽毛球，飞弹，我强烈建议大家去玩射击，这是咱们的强项啊兄弟们，他在玩的时候你就从后面环着他，叫他手把手地打，你就在他耳边说出那种，暧昧气氛的话，你不直接窜窜地让他上头吗，你不会射击，不会射击开车会吗。去跑跑卡丁车，车不会开，吓唬人会吗，恐怖密室逃脱鬼弯，你给我往上整啊，被吓到之后该怎么办，不用难过的高虎，你要是说不会射击，不会开车，胆子还小啊，回炉重造，然后就是进开运动馆，动完了之后马上进。给他这种情绪价值从高到低，像过山车一样，玩完了找一个露天小酒馆，整个小烧烤，映着皎洁的月光，用着蓝光的画素，咱们今天晚上就308吃月饼。'
