  text: '# 如果男人和你断联千万别慌，这样做让他主动找你复合 - P1 - 泊明远 - BV1Pt4y1L7g6男人主動和你斷連，那麼考驗的是女人的格局，聰明的女人會做到以下這幾點，讓他主動過來找你，第一
    不要無底線的退讓，有些女人把男人看得比自己更重要，一旦男人和你冷戰，你就會感覺到緊張，開始反省自己的錯誤。從而把責任一個勁地攬到自己的身上，主動地檢討認錯，這樣的方式只能化為男人，下一次更過分的背叛，感情中出現問題，不會只有單方面的原因，你也可以反思自己，但如果真的是自己的問題，那就大大方方地認錯。但如果明明不是你的問題，或者更大的責任在於對方，那麼你就應該知道，堅守自己的底線，要知道，沒有哪一段感情會比你自己更重要，如果一個男人通過冷戰的方式，來對你進行施壓，那這樣的男人並沒有擔當。也不值得你去為他付出更多，第二
    不要過於主動，在一場冷戰的拉鋸當中，雙方就像是在拔河，對於過於主動的那個人，就像是主動放棄了手中的繩子，把勝利拱手相送，在愛情和自己最愛的人物，低頭服軟並不丟人。但是也要保護好自己的尊嚴，你可以是偶爾一次，但是不能每一次都在示弱，感情就像是進行跳交誼舞一樣，總是要兩個人有進有退，這支舞才可以跳得下去，如果只有一方一直在主動拉扯，而另一方始終在默默承受。那麼這段感情註定不會太長久，第三
    要讓自己活得更精彩，就算男人不再主動聯繫你，或者擺出一副很高冷的姿態，想要結束這段感情的念頭，這並不代表你的人生就是失敗的，沒有誰可以一下子就找到自己的真愛。但如果這個人不合適，那就瀟灑地離開，還會有更好的更合適的在後面等著你，當男人推出你的生活，不再聯繫你的時候，你要做的並不是自怨自哀，更不是苦苦哀求，而是把自己經營得更加精彩，更加自在，要讓他看到。這個世界上沒有誰離開誰是不能活的，你要活出更精彩的你，別樣的你，那麼你的下一段感情，才不會去重蹈覆轍，我是博明，如果屏幕前的你，現在也正在面臨這樣的情感困惑，可以思進修復，老師和你聊聊。'
