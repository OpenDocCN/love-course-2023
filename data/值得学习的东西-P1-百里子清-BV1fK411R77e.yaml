  text: '# 值得学习的东西 - P1 - 百里子清 - BV1fK411R77e不要试图去学很多东西，有很多人会认为，自己学了很多东西，就会变得很厉害，变得很牛叉，但其实这是一个错误的想法，我们每个人时间精力都有限，你去学很多东西，势必就相当于什么都想拥有，这个时候你自己。就会成为一种分裂的状态，你自己就会把自己分成很多份，你比方说，我想吃某一个东西，某一道菜很好，那我一定要去学厨师吗，那再比如说，我想写很好的字，我现在立马就要去学习书法吗，再比如说。我想拍一个很好的视频，我一定要去学习很好的拍摄技巧吗，如果你什么都想要，最终你什么都得不到，其实人很多时候就是有这种，贪心不足的状态，你专注做好某一些事情，某一件事情，那么就OK了。人每个人的具体情况不一样，有的东西我们是学不会的，有的东西是天生的，我们天生的有一些优势，我们可以去学东西，你要善于发现这个东西，你适合做什么，不适合做什么，当你能够把这个东西搞清楚了过后。你就会有所选择，有所放心，有舍才有得，就好比你手里有一把沙子，你很想牢牢的抓住它，你越是用劲，你就会发现，它们流逝的速度越快，所以不要试图什么东西都要去学，学以致用，学你能学得会的，学你能够用得上的。就OK了。'
