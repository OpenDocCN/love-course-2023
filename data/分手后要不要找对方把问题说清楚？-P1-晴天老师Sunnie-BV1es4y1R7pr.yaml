  text: '# 分手后要不要找对方把问题说清楚？ - P1 - 晴天老师Sunnie - BV1es4y1R7pr分手后要不要找对方把问题说清楚，大部分人呢是倾向于要说清楚的，否则会觉得有一个结梗在心里，我本人也比较倾向于要说清楚，因为我做事情呢喜欢有始有终，说清楚不一定是铺排自己，而是对一段关系做告别。当然告别之后呢你仍然可以挽回，是给自己一个交代，也是给这段感情一个交代，我们很多人呢很难接受微信上简单的告别，或者说写信告别，更不用说不告而别了，很多人说，都是成年人了，大家也都知道心照不宣嘛。干嘛都还要说出来呢，徒增难堪罢了，但你知道呢很多年后再去回看这段感情的时候啊，你多多少少都会有点遗憾，黄子骄和小S当年分手闹得不欢而散，黄子骄呢疑似劈腿，气得小S在公共场合直接宣布了分手。但是在康熙世纪和解的时候呢，小S却很后悔，说当初因为太年轻做了比较冲动的事情，两个人没能及时的沟通，给黄子骄也造成了巨大的伤害，在大多数人的眼里，不说清楚确实会留下一辈子的遗憾，人嘛喜欢追求圆满。所以到了很久以后啊，我们或许不会后悔自己做过什么，但一定会后悔没做什么，所以分手后说清楚有哪些好处呢，第一个呢就是缓解彼此的压力，有些人分手会导致一个比较抑郁的状态，或者有些不甘心的状态。导致很难进行下一段恋爱，所以分手前说清楚呢，会让彼此都可以舒缓目前的压力，不让分手成为一种负担，第二个呢就是消除误解了，有很多人在分手的时候，其实是累积了很多的矛盾的，但是没有人去解开。也会因为沟通不畅等问题，导致两个人的隔阂越来越深，所以分手后说清楚的话呢，会让双方对彼此有一些更深刻的认识，尽管两个人的感情可能不能像以前那么好，但是至少啊，可以对这段感情有一个彻底的了解。而且消解误会的话呢，也可以让自己更好的面对感情中的问题，下次再遇到同样问题的时候，你也会有更好的解决办法，而不是继续误解不沟通，第三个呢就是有机会再续前缘，还有一个终极的目的，说清楚其实更有利于复合。也可以说是为复合奠定了基石，不是有那种十年或者说几年之后再续前缘的情侣吗，他们就是因为瓜葛矛盾呢，在未来某一天机缘之下得到解决了，所以呢最终能够复合，虽然分手说清楚呢有很多的好处。但是对于在一段感情中失望过多的人来说，说清楚是对自己的折磨，因为他已经说了很多次，只是你没有好好听，大部分想要说清楚的人，基本上对前任都还有留恋，希望对方能跟自己沟通交流，而不想说清楚的人。往往都是失望透顶，觉得没必要再说了，所以对于这一类人，千万不要强求对方一定要说清楚，因为对方觉得两个人没有任何可以说清楚的地方了，该说清楚的早在感情中已经表达完整了，只是你没有意会到。你如果想要跟对方说清楚，可以尝试跟对方有一定的沟通，不一定要当面，如果对方排斥很厉害的话呢，你可以通过邮件等方式去告诉对方，你的看法你的决定，注意不要过多的打扰到对方。又或者说等对方对你反感情绪稍微减弱一些之后，你再邀请对方跟你沟通都可以，对方如果有意愿跟你聊天的时候呢，也需要你略微的整理一下自己要说的话，千万不要渔无伦次，到最后呢什么都没有表达出来。另外在聊天的过程中，你不要只表达你对对方的情感，但是又不提出解决办法，这样就只会让对方更加反感，你可以谈论的话题有以下这些，比如第一个呢你们曾经的过往，或者说你忽略的事情，以及你现在的心得体会。当然呢在过程中你要引导对方说出来，否则你一个人唱独角戏，这个谈话呢也是不成功的，第二个呢就是曾经发生过的美好的事情，勾起对方的回忆，但是呢篇幅不宜过多，过多的话也会引起对方的反感。第三个就是你对这段感情的唱染，但是啊也不要有马后炮的意思，'
