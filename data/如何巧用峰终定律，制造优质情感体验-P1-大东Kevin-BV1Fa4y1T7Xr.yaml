  text: '# 如何巧用峰终定律，制造优质情感体验 - P1 - 大东Kevin - BV1Fa4y1T7Xr分享一个人人都可以马上拿来使用的心理学定律，来帮助你搞定你的感情，不论你是内向还是直男，都可以很快的提高自己的吸引力，你能看懂这期视频，不管是聊天还是见面，甚至在工作中也都会有帮助，先说一个人性的真相。在往期我接触到的案例里，我发现每个人在社交中的能量都是不同的，比如你很内向，你是不可能在短期内变得很外向，再比如你的工作环境本来就很少与陌生人打交道，那也不可能短期内你就会变得很擅长社交。因为这些都是你20多年以来形成的社交习惯，想要快速的改变这是违背逻辑的，但是你了解这个心理学的含义以后，可能你只需要抓住1~2个机会，就会改变一个人对你的固有印象，这个心理学定律就叫做风中定律。它是由诺贝尔经济学奖得主丹尼尔·卡尼曼提出，他指出人们对一项事物的体验，能记住的就只有在风与钟时的体验，而过程中好与不好的体验比重，体验时间对记忆的影响并不大，我换句话来说，决定一段体验的回忆。只有两个因素决定高潮和结尾，而并不是体验的一个平均值，为了帮助兄弟们理解，我先举一个生活中的例子，有一家很有名的超市，它就是按照风中定律设计的，比如它不好的体验，导购非常少，要自己寄货号，自己搬货。这些都是过程中的不好体验，但是风的体验却非常的好，比如各种便宜的家用品，中间物美加廉的西式简餐，最后是钟的，一块钱的冰激凌，一块钱的热狗，你应该知道它是哪家超市了吧，逻辑其实就是在资源有限的情况下。通过配置资源让体验最大化，放在你和异性的相处中也是一样的，你不可能做到完美无缺，真做到了那也是片刻的假象，所以你要学会配置资源，把有价值的东西放在高潮或者是结尾，所以我在以前的视频里分享过。聊天的时候可以在最开心的部分，找一个理由及时撤离，这个时候对方的体验那就是快乐的，如果你继续拉着女生聊天，最后成了表情包逗途，女生过了很久不理你，那体验就成了尬聊，再来说表白，道理其实也是一样的。表白的沟通价值很高，那你就需要放在最合适的点去说，比如你们亲亲抱抱举高高的时候，或者回家前彼此留恋的时候，而不是女生不理你，你想通过表白证明自己的真心，也不是你们平平淡淡的，吃了几次饭你就去表白。这些都毫无作用，那如何借助这个心理学定律，去制造一个良好的体验呢，其实我也告诉了你答案，就是把握关键的时刻，去释放自己的能量，比如你一直很内向，不可能一整个约会，都保持非常外向的状态。那不妨在体验最好的时间点，让自己外向一些，或者在结尾的时候，说一些小情话，放到工作中其实也是一样的，在一场会议里，在争论最激烈的时候，你把自己准备好的方案，大胆的说出来，这时候我就再提一个问题。如果你遇到了一个很喜欢的女生，而且还准备了礼物，那什么时候去送呢，很多兄弟们可能一见面就送，其实并不是一个最佳的决策，而是在高潮和结尾，当然了具体情况太多，我在视频里就不细说了，有问题可以来找我。最后呢也需要注意一个点，就很多男生啊，在一段关系里变得恋爱脑，也是因为风中定律，如果要冷静思考，就需要弃掉风中定律，好好回忆过程中的平淡，是否和女生真的适合，OK这期视频就说这么多，我是大东。情感世界也有最优解，还有什么问题可以找我一起聊聊，视频对你有帮助，记得点赞评论，我们下期视频见。'
