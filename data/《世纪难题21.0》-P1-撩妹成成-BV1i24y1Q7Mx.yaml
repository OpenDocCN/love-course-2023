- summary: "-   《世纪难题21.0》 - P1 - 撩妹成成 - BV1i24y1Q7MxZither Harp\n    1.  主题围绕爱情和放下一切\n\
    \    2.  表达对爱情的渴望和迷茫\n    3.  描述对错过爱情的遗憾和痛苦"
  text: '# 《世纪难题21.0》 - P1 - 撩妹成成 - BV1i24y1Q7MxZither Harp，無所畏懼的冒險，多想在你的身邊，愛是純真的浪漫，無解的答案，錯過了你就像錯過這世界，我願為你放下所有不顧一切，會不會是我一廂情願，獨自承受我不知疲倦，會不會是我殘廢無言。當你說等就別，我我我到底做錯了什麼，我我我怎麼要假裝難過，我我我並不像一場花火，誰總想透過。'
