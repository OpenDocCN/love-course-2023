  text: '# 为了孩子不离婚，才是对孩子最大的伤害 - P1 - 曲曲大女人 - BV1DF41177Ux我觉得真正造成孩子的心理在过去的家庭中受到伤害的主要核心原因，并不是因为父母离婚，根本不是造成孩子的心理发展不健全的原因核心，而是在于父母离婚以后关系非常恶劣，就正在这儿。他最后能够给这个孩子造成很大的心理创伤的点是在于，我爸我妈的关系非常不好，对吧，所以说他才会感觉到一部分爱的缺失，如果说他就算离了你们关系也没有不好，那他就不存在所谓爱的缺失的问题，对不对。该给你的教育该给你的爱都会给到你，那就不存在所谓的过去的家庭会给你再来的心理创伤了，所以他根本就不是因为离婚而产生心理创伤，他不是这么一个对等的逻辑，你跟一个人分手非要弄得跟仇人一样。这个才是让孩子他的心态会发生变化的一个核心原因，如果说大家彼此之间都是和和气气的，大家能够坦然的面对彼此能够在一个比较良好的气氛当中来往的话，其实有什么问题呢，我觉得没有什么问题，都是过去了。他们既然已经走到了分崩离析的地步了，那他们就不可能再回头了，而且他现在都跟你在一起了，都是新的家庭都是新的人了，那么大家就彼此接纳嘛，是不是彼此接纳就好了嘛。也别忘了点赞订阅分享哦。'
