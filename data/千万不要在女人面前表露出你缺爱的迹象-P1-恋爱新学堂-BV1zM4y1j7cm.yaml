- summary: "-   不要在女人面前表露缺爱迹象\n    1.  渴求爱会让人离你而去\n    2.  银行只借钱给不缺钱的人\n    3.  不要在女人面前表露缺爱或缺钱的迹象，否则会影响关系"
  text: '# 千万不要在女人面前表露出你缺爱的迹象 - P1 - 恋爱新学堂 - BV1zM4y1j7cm在女人面前说你缺爱的话你疯了知道吧，千万不要在女人面前表露出你缺爱的迹象，说自己缺爱的男人下场都很惨，在女人面前说你缺爱相当于在鲨鱼面前流血，记住你越是渴求爱，越有人离你而去。越是有需求的人他越急切的话，就越得不到他想要的东西，越是让别人知道你是一个饥饿的人，就越得不到食物，这是铁铝也是一个扎心的事实，举个例子我们都知道你去银行贷款的时候，银行会评估你有没有还款的能力。如果你还款能力很低，而且还没有人愿意为你承担还款的风险，就算你跪在那里喊爷爷鼻涕一把泪一把流，银行也不会借给你一分，相反大公司或者大老板去银行借米或者贷款，银行特别的潇洒干脆利落说借多少就借多少。很明显银行只会借钱给不缺钱的人，条件好的女人只会找不缺女人的男人，如果你没有实力的屏障，千万不要涂出一丝你缺爱的迹象，之前有位粉丝问我，他说我不给这个女人买礼物，就感觉这个女人不愿意和我在一起了。我应该怎么办，我只给他回了一句话，一个男人你要抱着永远不怕失去一个女人的心理，你才能真正意义上的得到她，爱情残酷的地方在于哪里，当你感觉自己活得像条狗非常失败，绝望的时候没有信心的时候。你可以和朋友说可以和兄弟说，他们不会觉得有什么无所谓，反而会和你把酒言欢，畅谈烦恼，因为你混得好不好不影响他们，但如果你和这个女生和这个你的热恋对象说了，那对方可能在心里就要敲响警钟了。会觉得你不是一个合格的对象，或许会影响她将来的生活品质，无论是物质还是精神品质，因为爱情是什么，爱情是高强度链接的结盟关系，是必须要有要求的，你们是盟友，他会承担风险，是说不要在女人面前吐露你缺爱。更不要在女人面前吐露你缺钱，就这么一个道理，能不能听懂看大家。'
