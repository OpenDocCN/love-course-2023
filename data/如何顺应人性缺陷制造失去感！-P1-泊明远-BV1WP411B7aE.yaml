  text: '# 如何顺应人性缺陷制造失去感！ - P1 - 泊明远 - BV1WP411B7aE關於製造失去感這方面，其實分手後在往回過程中，是可以適當地適應人性的需求的，針對普遍的情況下，可以製造一些失去感，但是失去感也不是隨便去做的，如果你的分手原因主要是你的身上。而且主要是你做了很多缺德的事情，或者說犯了一些原則性的問題，或者說讓對方在很多重要的事情和相處中失望透頂，那麼在前期往回的過程中，就不建議去製造失去感，可以在後期的相處中，慢慢針對這個情況的不同。進行適當的營造進行心理上的博弈，這個尺度把握是很重要的，有的人就是不明白為什麼這個失去感這麼重要，我今天呢先給你們解釋一下，首先說到失去感啊，製造它的核心原理圍繞的。其實就在心理上的一些叫做損失厭惡學效應，損失厭惡呢，這就好比你丟了一千塊錢，跟撿到一千塊錢的感覺是完全不一樣的，很多人寧願選擇無風險，及百分百的機會獲得三千塊錢，都不會選擇有百分之八十的機會。獲得四千塊錢的一個賭博，那這個就是害怕損失的心理表現，在運用的時候你自然不會察覺太多，這對於往回者來說是這樣的，但是其實對於被往回者呢也是同樣的，而且從開始實行推行的這個婚姻的相處中。取得了很多顯著的成效，而在往回過程裡呢，拋開開頭所說的特殊情況之外，都是可以進行廣泛和微妙的運用，但是一定不要亂來，是要當你們的問題得到一定的調整，或者說你的價值得到提升之後。而是要根據個人情況去完成這些之後，你才可以去適應，適當的營造一些這個失去感，讓對方想到你的好，並慢慢地對你產生情緒和心理波動，這樣讓對方呢，對你產生一個一定失去的感覺過後呢。去創造一些或者做出一些事情來，才能夠雙倍加分，所以現在你們要明白，這個失去感的動畫戲對不對，但是有的人呢他就是害怕，哎呀害怕真的萬一真的失去怎麼辦，那我在這裡說一句啊，這個世界上。永遠都是收益和風險中證明，什麼都不做最安穩了不是嗎，那我是博明，如果你並不清楚該怎麼具體去做，給私營修復找老師來啊。'
