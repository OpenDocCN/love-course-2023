  text: '# 为啥有些女孩子不敢主动追求男人 - P1 - 百里子清 - BV1ND4y1Y75A为什么有的女孩子不敢主动去追求自己喜欢的男孩子，一般来讲有以下三个方面的原因，你看看你是哪个方面的原因，其一就是害怕承担这种结果，很多女孩子其实是担心自己最后追不到，没有面子，别人会说三道四。她没有办法承受这个结果，她还没有开始去追求，就已经想到了失败，而想到这种失败自己没有办法承受，就给自己很大的压力，自己就犹犹豫豫不敢去追求，那么其二就是思想上太过古板了，还是想着男孩子要主动追女孩子。而不是女孩子追男孩子，她也会在想女孩子去追求男孩子，就是掉价的行为，这种思想上的成就就限制了我们，我们就不敢主动去追求男孩子，其实时代已经发生了改变，在这个时代女孩子遇到男孩子，遇到自己的缘分。要勇敢一点果断一点，把握好这段缘分，勇敢的去追求，属于你的缘分，你不用心去追求，你不去把它把握好，谁替你把握呢，那么其三就是想得太多了，很多女孩子只是在那儿犹豫，她会设想各种各样子的场景。你比方说她还没有开始去追求，她就会设想男孩子会如何拒绝她，在这个过程当中会遇到什么样子的问题，我该怎么解决，她会去思考这些问题，但其实这些东西都是启人忧天的事，我们暂时不用去考虑。你对这个男孩子有一定的了解，然后通过我们的综合判断，发现这个男孩子值得去追求，那就OK了，我们就去追求，先勇敢迈出这一步，至于其他的事情先不去考虑，迈出这一步走一步算一步，遇到什么问题我们解决什么问题。这样子去追求就会有机会，而不是在这里想东想西，所以当你把这几个问题搞清楚过后，你就有勇气有胆量去追求自己喜欢的男孩子了，就能够把握住自己的缘分，就能够获得自己的幸福。'
