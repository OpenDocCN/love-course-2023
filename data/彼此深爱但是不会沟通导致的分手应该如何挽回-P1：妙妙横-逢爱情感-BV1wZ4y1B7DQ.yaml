  text: '# 彼此深爱但是不会沟通导致的分手应该如何挽回 - P1：妙妙横 - 逢爱情感 - BV1wZ4y1B7DQ男女之間有多少分手是因為兩個人不會溝通而導致的呢？明明兩個人很相愛，但就是因為不知道如何去相處，遇到問題所有的溝通方式不是吵架就是冷戰，積累了很多的矛盾，最後兩個人都受不了了導致分開。還信誓旦旦的說是因為三觀不合，你知道嗎？其實並不是因為你們兩個人不合適，而是因為你們不懂得如何去經營感情，戀愛需要學習，感情更需要經營，兩個人在一起不容易，遇到合適的人更不容易，如果說是真的不合適。那麼這段感情基本上就不可能開始，有的人會覺得這段感情不合適，換一個人可能就好了，其實經營感情是一種能力，就像是學習游泳，在這個泳池裡沒有學會，換一個泳池仍然如此，想知道你的另一半是否愛你嗎？可以關注我。並進入我的主頁私信諮詢，我來幫你解答疑惑。'
