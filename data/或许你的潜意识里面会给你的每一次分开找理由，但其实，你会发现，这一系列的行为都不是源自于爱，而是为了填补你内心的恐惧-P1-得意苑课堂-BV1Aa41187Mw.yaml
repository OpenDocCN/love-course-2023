  text: '# 或许你的潜意识里面会给你的每一次分开找理由，但其实，你会发现，这一系列的行为都不是源自于爱，而是为了填补你内心的恐惧 - P1 - 得意苑课堂
    - BV1Aa41187Mw你知道真正分手的原因是什么吗，是你在对方的身上感觉不到爱了，对方的态度让你觉得他的世界并不缺少你，都不是，让你下定决心真正分手的原因是，你的需求不再被满足了，不要走开，下面的内容很重要。如果说你正在遭遇分手，那么这个视频会给你启发，当你有了想要放弃的一段感情的想法的时候，你的潜意识里面会给分手去找理由，你开始会删除一些和他有关的东西，开始想象没有他的生活该做些什么。可让你如此筋疲力尽的事实是，你在他身上感受不到爱，所以说你需要他能够源源不断的证明，他是爱你的，你觉得他没有你也可以，所以说你需要他满足你被需要的感觉，证明他离不开你，当他不能够满足这些需求的时候。你会用尽各种各样的方法，比如发脾气威胁提分手拉黑，竭尽全力的想要为这段感情去争取点什么，一段侦查过后，对方也许勉强满足你了，但是也可能没有任何的反应，这个时候你会怀疑这段关系和这个人，要不要考虑换一个。能够继续满足你需要的人，于是你跟这个人分开了，但是你发现之后的每一段感情，都好像是这个样子，陷入了一个循环当中，当你习惯性的向对方去索取你的需求的时候，往往忽视了自己，你根本没有把时间和精力留给自己。才需要别人把时间和精力留给你，实际上根本不需要能够满足你需求的人，于是你不断的去索取，索取不到需求就会不断的产生冲突，这一系列的行为都不是源自于爱，而是为了填补你内心的恐惧。可能填补这个漏洞的人只有你自己，而不是他人，因为需求不被满足的分手，剩下的永远都是怨恨，真正可以分手的点是什么，两个人在成长的过程中，都有了自己的世界，自己的生活，这让两个人的心理距离会越来越远。这是因为随着时间的推移，你们的核心需求可能都变了，这个时候你会发现不是彼此不努力，也不是因为你们不够好，这就让你们看待对方的角度变了，那么这个时候就是可以带着祝福分手的，因为成长而分手，剩下的都是祝福。'
