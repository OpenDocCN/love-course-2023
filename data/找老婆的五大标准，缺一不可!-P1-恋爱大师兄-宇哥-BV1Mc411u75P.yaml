    \    3.  选择情绪稳定的女人，避免影响事业和财运。\n    4.  找原生家庭幸福的女生，避免家庭问题影响婚姻。\n    5.  女人必须真心认可和崇拜你，否则婚姻会出现问题。"
  text: '# 找老婆的五大标准，缺一不可! - P1 - 恋爱大师兄-宇哥 - BV1Mc411u75P選老婆這件事情非常重要，怎麼判斷這個女生到底適不適合結婚，今天我一條視頻跟你說清楚，一定要點贊收藏起來，不管哪一個不符合，都不要輕易結婚，否則輕則一地雞毛，吵架不斷，重則付出巨大的代價，離婚，割肉。賠償，尤其是最後一點，99%的男人都會踩坑，第一點，選一個愛你人的，不要選一個愛你條件的，很多兄弟都會有一個錯誤的認知，尤其是在相親或者介紹對象的時候，把自己的條件當做找對象的最大籌碼，明碼標價。把自己的價值擺在桌面上去談，這種情況下，你遇到渣女撈女的概率非常大，至於代價是什麼，去看看某堡牆你就知道了，第二點，一定要選一個會過日子的女生，這個過日子不是說每天都特別精打細算，或者特別摳的。而是她要有一個正確的對生活，對現實的認知，知道結婚意味著終究要歸於平淡，柴米油鹽醬醋茶，一個都不能少，沒有不切實際的期待，有些女人她只在乎自己的包裝，從來都玩虛的，不務實，遇到這種女人。你大概率小家庭是過不好的，第三點，一定要選一個情緒穩定的女人，這一點特別重要，但凡你想在結婚以後用心搞事業，就必須找一個情緒穩定，否則兩個人經常吵架，你還要拿出大量的精力去安撫她的情緒。一定會影響你的財運，第四點，要找原生家庭比較幸福的女生，要知道女人的感情觀，是非常容易被家庭所影響，她自己的父母就經營不好感情，沒事就吵架，動手，離婚，她在家庭裡得不到關愛，在和你結婚的時候。同樣也會把這種不安全感投射到你的身上，有時候真的不是你的問題，而是她這個人就沒有辦法擁有，幸福穩定的感情和婚姻，第五點，最為重要，就是這個女人她必須得真心的認可和崇拜你，愛你的女人在婚姻裡是極其牧強的。你想讓她真心的去輔佐你，給你的事業和家庭做家法，你就必須有征服她的能力和實力，男人是強者還是弱者，在婚姻裡得到的待遇完全是相反，如果在一段婚姻中，你的位置低於她，那麼你的吸引力就會比她弱。她就不會把過多的心思放在你的身上，也不會幫你照顧好家庭，這五點如果有任何一項沒有滿足，都要謹慎結婚，婚姻是人生中第二次可以改變命運的機會，不要輕易下決定。'
