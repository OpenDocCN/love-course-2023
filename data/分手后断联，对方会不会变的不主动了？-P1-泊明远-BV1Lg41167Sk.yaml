    \    3.  解决问题和挽回感情才是最终目标，需持续发展感情"
  text: '# 分手后断联，对方会不会变的不主动了？ - P1 - 泊明远 - BV1Lg41167Sk很多女孩子不敢去锻炼，那你们最大的忧虑都是，害怕害怕，断着断着，对方就不主动了，就真的散了，那这段关系就真的没了，那我建议你们，不妨去反向的思维去推理一下，那如果对方真的来找你，甚至说跟你和好。你会怎么做呢，你会不会去害怕重蹈覆辙，你们之前的根本问题解决了吗，他会和以前一样地重视你吗，像之前那样对你好吗，父母之间那刀坎都迈过去了吗，他能负起责任不再逃避，不再默不作声了吗，等等等等。这一系列摆在你面前的现实困难，你要正视起来，分手不是结束，那复合也不是开始，你不能光顾着顺着自己的人性，希望解决当下自己的痛苦，而把未来的自己也搭进去，那更不能为了和好而去和好。不然后续的生活会怎么办呢，只是以咎之可而已，而且后劲会非常大，所以在大家着急去复合，不敢锻炼的时候，我们不妨冷静下来，想一想
    去思考一下，你此时卑微的人格占据了上风，想向对方较劲投降的时候，你问问自己。你做好准备没有，你想好了吗，我们该怎么去相处，会不会觉得不自在呢，那如果连最基本的，人和人之间的沟通交流的能力，都丧失了，那他身上那些你无法忍受，而一再退步的臭毛病，你能接受吗，也许有的人会觉得。先把我眼下的痛苦根源解决了，我再谈以后，但这样脆弱不堪的感情，你确定能够持续下去吗，你受得了他再来一次吗，那第一次可能直接击溃了你，第二次就可能真的要了你的命，所以正在挽回的小伙伴们，把目光放长远一点。不要天天死盯着对方，不回松口和恢复表面上的亲密关系，分手最重要的不是挽回关系，是解决问题和挽回感情，让感情能够持续性的发展下去，才是我们的最终目标，我是博明，如果屏幕面前的你，还不太清楚的话。可以私心求父，找老师聊聊。'
