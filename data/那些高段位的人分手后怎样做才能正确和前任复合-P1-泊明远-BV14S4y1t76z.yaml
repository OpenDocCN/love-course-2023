  text: '# 那些高段位的人分手后怎样做才能正确和前任复合 - P1 - 泊明远 - BV14S4y1t76z挽回其实就是一件事情，去做可能会有结果，但是不去做一定不会有结果，接下来我要表达的就是教你如何高段位的去负荷前任，我在之前的视频中提到，亲密关系的本质是一种供需关系，你们最开始在一起的时候。一定是你们在某些节点上彼此满足需要，比如对方喜欢高的，你正好身高在那里，你喜欢孝顺的，对方非常讲孝道，那这也是为什么每个人选择另一半也是不一样，因为需求不一样，那选择肯定不一样，正常来说。只要彼此能满足彼此的需求，这段亲密关系就是比较稳定的，那么既然你们来找我，问我怎么处理，首先可以确定的是，对方还是能够满足你的需求的，但是你不能满足对方，那你知道对方到底想要什么吗。或者说你们分手的原因，是因为你们在哪些问题上衔接呢，别跟我说对方的分手理由是，我们不合适分手吧，然后你就信了，如果不合适，你们最开始怎么会在一起呢，其实都是借口，对不对，你把这句话抛开。从你们的关系从头到尾捋一遍，当初为什么在一起，在一起之后他最迷恋你哪一点，从什么时候你们的关系发生了变化，那分手的导火索是什么等等，去看一下你们从相识相知相恋，到现在的起步状态，到了这个需求后。自问一下，能满足对方吗，如果你无论如何都不能达成，那没关系，我会在别的视频里，教你如何走出失恋的阴影，那如果能，我们进行下一步，电视网会当中的第一个痛点，很多自信者在找我的时候。前任都已经将他们死缠烂打，不可按其扰，将他们拉黑删除了，分手后情绪波动大，是一件很正常的事情，那脑海里面，第一个反应肯定是要去挽回，那这个时候挽回，无外乎就是以下这么几种情况，第一种，我错了。你别离开我，求你了，我会改的，来
    给我一次机会，第二种，这么多年的感情，说散就散，难道你真的不爱我吗，你问过我了吗，我不同意，我们见面聊一下吧，第三种，你是个渣男，你玩弄我的感情，白对你好的。没有良心是没有好下场的，能被戳到了吗，想知道为什么这样的做法，会把对方越推越远，那很多时候，即使是对方提出了分手，心里的痛苦，不会比你少，因为你付出了情感和怒，对方也付出了，你付出的时间。对方也付出了时间，相比而言，他失去的不仅是爱情，还有对爱情的期盼，那这个时候，你满脑子想的都是自己，如何委屈如何痛苦，然后想把这份委屈和痛苦，发泄给对方，于是抱怨埋怨，那换成是谁，都会脑子纠葬。如果你继续表现出，高需求感的话，只会逼得对方彻底切断，也就是拉黑你的聊天方式，所以要把心态调整好，挽回是一条漫长的路，心态和情绪都同样重要，如果之前因为你对他的死了烂打，他已经把你拉黑删除。那你就缓紧的，然后编辑一条短信发给他，但切记，发什么，关键不要拘泥为虎，你的目的是传递出来一个信息，是理解他尊重他，表明你接受这种事实，而且同时，合理化试探，想要嫁回联系方式的意图。如果对方仍然不回复你，或者出言激怒拒绝，这就是在对你进行肺炎测试，不要接话，也不要拖家纠缠，等几天，再进行一次这样的合理化，我相信，你现在还很困惑，没有清晰的头脑，那没关系，我们要先学会分辨自己。用专业的心理学知识，去改掉你现在的心理状态，能够帮助你，更好地去进行网约修复，而这个就是你目前，你需要做的，我是博明，如果屏幕前的你，现在也正在面临这样的痛苦，不知道该如何做的话，可以私信修复。和老实聊聊。'
