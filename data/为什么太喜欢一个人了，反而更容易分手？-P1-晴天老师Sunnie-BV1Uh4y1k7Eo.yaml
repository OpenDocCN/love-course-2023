  text: 但是这并不影响我跟你在一起学到了很多，我现在仍然发自内心的欣赏你。表面上是对感情的思考，表达自己对这段关系的重视和珍惜，实际上呢就是地台阶，展示给对方看你已经解决了迷失自我的问题了，你有了成熟的态度和情感的成长，并且你对他仍然有好感，而是否继续相处的选择权呢。还是交给对方的，而且呢说这个话最好是面对面的，有些人可能会担心说出来，被对方嘲弄啊被对方轻视啊，就想让别人帮你说，但这样呢效果肯定会大打折扣的，因为敢于说出这些话，已经表明你是在真心交付了。很容易让对方共情，那你就要趁热打铁，而且这样做呢后续也会方便你挽回，因为你铺白了自己，对方呢很容易被你感染，从而也铺白自己，就像树洞一样，内心脆弱，在外人面前说不出口，但是你可以对某一个特定的人去说。因为那个人让你感到安心，所以我们要去做那个让他感到安心的人，让他能够慢慢的去依靠你，你可以为了某个人陷入尘埃，也可以为了某个人变得强大，一切都取决于你怎么去爱，但是我们一定要让爱双赢哦。觉得有用的话记得一键三连哦，(註:有色情片，記得訂閱啦！)。
