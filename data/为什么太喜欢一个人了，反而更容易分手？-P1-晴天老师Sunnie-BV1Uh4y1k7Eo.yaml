  text: '# 为什么太喜欢一个人了，反而更容易分手？ - P1 - 晴天老师Sunnie - BV1Uh4y1k7Eo你喜欢他，你在他面前变得很低很低，低到尘埃里开说话来，但是没有人会喜欢尘埃里的你，今天我说的是最近咨询中，好几个咨询者碰到的一个共同问题，就是太喜欢一个人了，以至于迷失了自我，反而最后被分手了。听起来好像很反直觉，但是现实遭遇如此的人并不少，我刚刚接的一个案例就是，男方是初恋，所以特别宠女朋友，几乎不怎么吵架，而每次吵架的话，也都是他在第三次下四哄对方，最后谈了半年左右，女生还是跟他提分手了。觉得他没有刚认识的时候有魅力了，自己已经不爱了，所以到底是哪里出了问题，爱没有错，但是迷失自我就错了，陷入恋情中，如果你真的特别爱对方，你肯定会有一种强大的奉献精神，想要把世界上所有美好的都分享给他。这个是很自然的，因为你爱他，所以你给出你的爱，而你给出爱的那一刻，什么也都比不上你内心的充实，但是迷失自我的人，他们的爱看似是没有条件，其实还是有条件的，默认双方的感情是基于互惠原理，互惠原理说的就是。我们认为我们应该回报对方，对我们所做的一切，我把我的爱给你，那你把你的爱给我，从而达到一个平衡，看上去没什么问题，可如果你把互惠原理，当做你爱人的指导方针，就会出问题了，那么第一点。你会陷入计较得失的心理，如果我付出的多，对方付出的少，是不是代表对方不够爱我，那你下一次付出的时候，可能就会有点犹豫，这种就会特别的内耗，第二个就是你的前意识认为，只要对对方好，就会得到应有的回报。你又会陷入误区，希望通过自我牺牲去唤取爱情，其实两者并不是一个层面上的，无法等价，你越比较越焦急，越急着付出就越发现得不到，这个就是一个死循环，按这个逻辑下去，你不知道怎么爱，又不得不这么去爱他。越爱又不会爱，从而就会迷失在爱里，这种过度的爱，是能够被自己察觉到的，什么时候开始，我不得不去陪向，哄着对方了，什么时候开始，他承诺，我就打着心机的，盼着他来找对方了，什么时候开始。我有话特别想对对方说，但最后还是算了，如果你的让步，只为求得他对你的好感，和你生活的宁静的话，而不是出于担心他，想照顾他做出这件事情，那你的爱也就并至了，这也是我们经常说的，生活重心失衡了。全身心都放在了爱情上，忽略了亲人工作，以及自己的抱负等等，只不过有些人，能够摆脱这种，迷失自我的状态，他会意识到不对劲，然后去调整，要调整关系，要谋换人，但是有两种人，特别容易在爱情里，迷失自我。一类是缺爱的人，缺爱的人，容易自我贬低，认为自己不配得到爱，所以把预期放得很低，那落差也会很小，这样真的在爱情上，受到伤害的时候，他也就有了合理化的借口，是自己不配，是自己不够努力，他能够说服自己。去承受这样的痛苦，缺爱的人应该也能够感受到，自己有种无法说出口的自卑，觉得除了放低自己以外，别无他法，也希望通过牺牲这种方式，让对方更珍惜自己多一点，也就是所谓的，挡住对方，这也是心理上的困境。是童年经历，和一些糟糕的成长环境造成的，所以我们要对自己，重新有一个认知，就是你特别容易，在爱情里迷失自己的话，需要时时刻刻的提醒自己，去甄别自己内心的想法，尊重自己的内在需求。第二类是败给人性懒惰的人，这个是大部分人，下意识选择迷失自我的原因，因为在爱情里面清醒，反倒是一件不那么舒服的事情，我们可以比较一下，因为一个优秀的配偶，既需要物质上的优越，有房有车，工资还要高。而且还要花时间精力去照顾家庭，要懂得对方的需求，以及对你还有一些责任心，上进，共情能力，都是考验，但是对一个人好是没有门槛的，不需要思考，只要你以为哄着对方，让着他，这种事情太简单了，'
- summary: "-   保持自我是爱情的关键\n    1.  不要简单重复劳动，要保持个人特色和框架\n    2.  增强人生掌控度，才能给予对方实实在在的好处\n\
    \    3.  为自己带来的困扰负责，坦率承认并改变行动\n-   不要完全依赖对方\n    1.  自己要懂得满足自己的需求\n    2.  有朋友、兴趣爱好和个人发展\n\
    \    3.  自我铺白是对感情的总结表达，要在对方眼中有可信度"
  text: 谁不会做呢。对方不满意的话，那就加量加到他满意为止，但是你付出的本质没有变，这其实就是简单的重复劳动，你很容易会因为这种战术上的懒惰，付出代价，因为对方跟你相处越久，越会发现你对他的吸引，是没有内涵和深度的。是个人都能做到，也就只能骗一下，恋爱经验少的小年轻了，所以爱一个人，你越喜欢越要保持自我，保持吸引个人的特色和框架，要让他爱上你这个人，而不是你一味的对一个人好，所以第一点，我们要增强人生的掌控度。我觉得这也是最重要的一点，当你自己对自己的人生，都缺乏掌控的时候，那么你也是没有办法，去好好爱别人的，如果你自己都在迷茫中，找不到方向，那怎么能够去安慰对方，并且帮助对方走出困境呢。如果你缺乏兴趣爱好和理想追求，生活可能会变得单调无趣，那你更没有办法，为他去创造更多的亮点，只有当你自己的生活处理得当的时候，你才能够在跟对方相处的时候，给予他实实在在的好处和利益，举个简单的例子。很多人喜欢找一些年纪较大的，经验丰富的对象，他会认为这样的人更有魅力，更懂得伴侣的心思，也更会投入感情和时间，但实际上呢，吸引人之处在于这些人他经历过，并且能够应对相应的阶段，所以他们和他们在一起呢。会更加的安心，比如说面对经济和年龄的焦虑啊，你可能会劝慰对方，未来会好起来的，但他真正需要的是，你在事业上面的进展，你有新的增长点，或者说你有更好的规划和建议，这样的自信和实力。才会让他真正的感到依赖和安心，远远胜于情绪上的简单安慰，更何况呢很多人连情绪上的安慰啊，都给予不到，第二个就是为自己带来的困扰负责，不要怕对方的指责，也许就是你的粘人，你的患得患失。你的乱吃非促给他带来的困扰，但要知道呢，算错不可怕，怕的是你自己回避自己的问题，不去承担，那你永远没有改变，这个才是会让对方真正绝望的地方，比如拿粘人这个举例的话，如果他说的这个事情是事实的话。那你就要去坦率的承认，自己的性格确实是如此的，因为你喜欢在恋爱中呢，更多一些接触和陪伴，强调这并不是对对方的不信任，或者说对对方的控制，只是你太投入这段感情了，为什么这种声明很重要呢。因为当你坦率的分享你的情感需求的时候，对方就算不是这样不认可，他也能够一定程度上理解你为什么这样做，双方会建立起一种情感链接，承担责任之后呢，接着就是你要去改变的行动了，如果对方很疲倦。特别是刚分手的时候，你心里也很清楚，对方讨厌你纠缠不放的时候，那你就应该跟他说，我理解你的感受，你一直都得回应我，我确实让你压力太大了，那你先休息一阵子吧，之后有事情我们再聊。自己的需求自己要懂得怎么去满足，虽然你喜欢粘人，但是完全依赖于对方给予你陪伴，一旦有失去他的可能，那你就会焦虑失控，因为你不知道有什么办法，可以去填补你内心的空虚，这也是为什么马慧中呢。刚锻炼几天就会有人，克制不住的要去找对方，结果呢让对方反感的原因，都是把满足自己的责任推给了对方，推给了恋爱关系了，其实我们还有朋友，还有自己的兴趣爱好，还有个人发展，自己才能够为自己负责。第三个就是你要有自我，铺白的能力，自我铺白是对感情的一个总结表达，让对方了解到你内心真实的感受和成长，当然呢也是要在前面说的两点做到之后，这样你的话在对方眼中才是有可信度的，自我铺白一般是在后期阶段。找机会去跟对方说这样一段话，在分手之后呢，我意识到你希望我变得更成熟一点，我现在经历的某些事情，这里呢最好再说一下你在分手之后，学习和应用人际关系的案例，也能够让你的话更有说服力，接着说。我发现你是对的，我表达喜欢和兴趣的方式呢，让你感到不自然了，我也考虑了很多，现在呢也改变了一些，可惜代价的是我们这段感情，
