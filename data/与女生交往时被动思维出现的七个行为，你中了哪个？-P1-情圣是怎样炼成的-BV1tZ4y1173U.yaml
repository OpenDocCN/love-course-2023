  text: 我总能找到老婆，对吧，或者说我到了年龄了，我就怎么样，我就一定能赚到钱，有没有这样的同学啊，有没有这种想法，虽然现在没钱。但是我觉得我到30多岁的时候，我还能赚钱，对吧，总能买得起房子，买得起车子吧，有没有人有这种感觉，不会的，你光在那里什么都不做，然后天天在那里什么，所有问题都去逃避，什么问题都不说，就追女生这个事情。我说我以前做过一个实验，对吧，在我没钱，长得又不好看，然后非常普通的时候，我发现只要自己肯去主动去尝试，只要自己主动肯去做这些事情，女的多多少少都会有的，而且有的这种女生，是你原来想都不敢想的话。原来我只要试，其实这种女生我有机会了，对吧，我不是完全没机会，虽然我各方面条件都不好，但是人家也不是都去看条件的，对吧，所以有的时候，所谓被动行事观，我再跟大家总结一句，就是什么，就是我觉得。等到某一个具体条件有了，我的问题就自解，他就是不去解决这个问题，不去直面这个问题，明白什么意思吗，所以你如果不去直面这个问题，不去直面这些事情，我想问大家，有一句话叫用尽倍退，就是常年有这种什么。我只要满足某一个条件，然后我自然就能怎么怎么样的，这种思维的人，比如说像对女生这一方面，你们有没有发现，你常跟女生接触的话，你就知道怎么跟女生聊天，你经常不跟女生接触的话，你就不知道，对吧。就是你越长时间不跟女生接触，你见到女孩子越不说话，有没有，有没有这种感觉，有没有这种感觉，甚至有没有这种感觉，就是在没有手机，没有电脑之前，你跟人交流还比较好一点，对吧，自从开始怎么样，开始有个手机。有个电脑，有这种时候，你发现你只会打文字，你变得怎么样，不会跟人当面的交往，有没有，就是你脱离一个环境，脱离一件事情，你这个技能会退化，绝对不会进化，有些东西是什么，是用尽会对的，所以说有个叫什么。我上期都讲了，有的人永远都在谈恋爱，有的人永远在单身俱乐部里面，然后这两个人群仿佛什么，有一道看不见的墙，对吧，单身的人只会越来越单身，然后呢，一直在谈恋爱的人，他一直在谈恋爱，身边的这个女朋友男朋友。是不断的，就这样，你只要长期不碰这个事情，你就不会，你有钱也不会，你看我们这个直播间，拿了很多这种有钱的爸爸，对吧，人家说我怎么办，我在我方面很有天赋，对吧，但是呢，我发现我女朋友看中的是我的钱。如果我没钱的话，她也不愿意跟我谈，就这样。
