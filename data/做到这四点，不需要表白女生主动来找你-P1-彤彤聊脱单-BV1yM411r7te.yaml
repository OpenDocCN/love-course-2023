  text: '# 做到这四点，不需要表白女生主动来找你 - P1 - 彤彤聊脱单 - BV1yM411r7te做到这四点啊，不需要你表白，女生也会每天主动找你聊天，不是情侣呢，甚是情侣，我从来不表白呀，都是人家跟我表白，呀
    几天不见这么优秀了啊，亏我还准备了脱单妙药，我看你是不需要了，别别别。我不用我朋友可以用嘛，又无中生有了是吧，首先第一点，前期多了解对方，比如说什么性格呀，兴趣爱好这些，一定要确保你们见面前，有个基本的了解，这个随意吧，我这脸放在这里，不用说话她都能心动啊，不装会死啊。作为我们女生呢，是有一定的防备心的，如果你只是临时起意，且不说聊天会有多尴尬吧，万一她问起你为什么喜欢她，你都没有让对方能信服的理由，只会让人觉得你动机不纯，别有用心，这问到的确实有点尴尬了啊。而且我典型的见面不会说话，所以啊，知己知彼才能百战不殆啊，第二点，多刷存在感，简单来说呢，就是经常出现在她的视线里，这个简单，我多找她聊天，朋友圈撒的在点赞评论，暗示一下，完美，完美你个头。让你刷存在感，不是让你去打扰她，首先第一印象不能太差，就是我第一点说的，起码见面不能太尴尬吧，不然一直出现呢，她会更反感，其次，曝光的频率呢，不能太频繁，有个东西啊，叫做喜新厌旧，出现多了。她也会觉得很没有意思，这道惊喜呢，才是最关键的，哦，就是要有神秘感是吧，并且让每一次的遇见，都是蓄谋一切的偶然，你领悟的还是蛮快的嘛，反正会不会爱上你不知道，但她一定会记住你的，然后第三点，优惠场景。尽量选择灯光暗一点的位置，但不是说，去电影院这种地方啊，为什么，我觉得挺好的，氛围一到，嗯，接下来懂的都懂，懂什么，懂大眼瞪小眼吗，我说的灯光欢，是为了让你们能有一个，舒适的交流环境。因为彼此都看不清对方的脸啊，那么就很容易仗义防备心，营造暧昧的氛围，比如说晚上散散步呀，咖啡店，小酒馆坐一坐啊之类的，好吧好吧，我下次注意，等到下次就晚了，最后一点啊，也是我常说的。你可以掌握100个套路小技巧，但前提一定是要，一切的方法，都只是让你更有效率啊，不是拿来玩弄感情的，当你有了一定的自身价值之后呢，再配合上一些，表白啊，就只是最后确定关系的一句话罢了，这个我知道啊。我请你起立啊，还是明白的，关键也没渣那个本事啊，怎么，一开始不是挺自信的吗，这也到晚上了，我希望你明天不是一个人来的啊，MING
