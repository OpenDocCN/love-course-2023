  text: '# 前任突然问你有没有对象了，你该怎样回应呢？ - P1：高田横版 254 - 泊明远 - BV1KQ4y1e7yv前人问你是不是有对象了，你该怎么回答呢，这个问题回答好了，他会主动的想和好，很多姑娘说，他根本就不会来问的，但是我这边有数据表明，80%的男生都会问这个问题，前提是你停止了追逐，主动的跟他断联。从而跟你之前的纠缠形象，形成了反差，那如果他问你这个问题，标准答案应该是这样的，是啊，最近和一个男生聊得比较好，但是我还没有考虑好，这样的回答既显得真实，没有刻意的去刺激，而且你又说了，没有考虑好。暂时还没在一起，表明了自己高价值的同时，又给了他危机感，我是冯鸣，如果你现在正在经历这样的情感问题，私信往回，老师会来帮你。'
