- summary: "-   分手后如何发送消息才能让对方不反感，愿意回复你\n    1.  收起恋爱脑，不要用情绪影响对方\n    2.  换位思考，避免发送让对方反感的信息\n\
    \    3.  传递正面情绪，不要让对方感到压力或需求感\n-   发送信息时保持理智，不要被对方带节奏\n    1.  理智回复，不要失落或难过\n\
    \    2.  目的是重建联系，慢慢规划后续\n    3.  不要着急，慢慢来，保持冷静和理性"
  text: '# 分手后发什么样的消息，对方才是真的不反感，愿意回复你 - P1 - 泊明远 - BV1D14y1s7R8都说分手之后我根本就没有办法和前任说上话，不管自己发什么对方都不回复，或者很冷淡
    完全不想沟通，那这个时候该怎么办呢，第一点收起你的恋爱脑，不要用情绪绑架对方，这一点对大部分人来说是非常困难的。可以说能够收起自己的恋爱脑，在往回路上你就已经成功了一大半，因为恋爱是人的本能，在情感遭受冲击之后，就会自然产生崩溃
    痛苦 焦虑这样的情绪，那在这种情绪的驱使下，你会做出很多不理智的行为。比如信息轰炸 围追堵截，疯狂道歉 拼命就和 卑微纠缠，其实这些情绪都非常正常，任何一件事情的成功，都不是靠情绪胡抓乱挠来的，每一个成功的人都比你想象当中的，更加沉着冷静睿智，所以我经常说的一句话就是。情绪是一生之敌，我们在去联系前任的时候，第一条消息就是一定要斟酌，想好怎么去发，哪一条是对方反感的，哪些信息是对方看到了就不想理你的，是对方不知道该怎么回答，或者误会你的而把你拉给删除，这个并不难找。我们完全可以换位思考，如果我们主动提出分手，那当下你最讨厌接收的信息是什么，在干嘛吗，吃了吗
    睡了吗，显得很无聊啊，或者说你是不是在外面有人了呀，你是不是早就想好了，分手了会让他很反感，那我对你这么好。你为什么还要离开我呢，我到底是哪里不好，你告诉我呀，这样只会消耗对方的耐心，那更有甚者说，再给我一次机会吧，我以后再也不这样了，我问你
    你有诚意吗，我看不出你的诚意在哪里呀，你这些消息一旦发出。只会消耗对方的耐心，那什么样的消息，会让对方感觉到有舒服的欲望呢，我简单打两个比方，你可以跟他说，你现在不想回复我没有关系，等你情绪好点再说，不要给对方压力对不对，你这样说对方就会毫无压力。总之就是你记住，你去传递的是正面的情绪，不要去让对方反感，如果实在不会说，你哪怕不说都比你乱说要强，而最可怕的是，有的人还会说我还爱你，我还忘不了你，这样，不就是让对方想起，和你在一起的经历吗。越想越讨厌你，而且暴露了你的需求感，不说呢，不让对方觉得你没有人性现实，还想把他带到过去，他就会瞬间变得不想回复你，记住，包含情感的话语是情侣间独有的，你们已经分手了，这个时候我拜托你理性一点好吗。不管对方给你回复什么，你都要理智，只有理智的状态下，你才能轻松回复，不被对方带节奏，你复联的时候的每一句话呢，看起来很随意，实则都是有含义在里面的，不要不经过脑子就脱口而出，就算对方不回复你。这也是很正常的，你也不要失落和难过，总之你要记住，前期复联的目的，就是让你重建联系，只要可以正常的沟通，就可以慢慢的去规划后面，记住啊，不要着急，不要急着一步登天，要慢慢来，我是博明，你啊。'
