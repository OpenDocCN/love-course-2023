  text: '# 分手之后如何面对痛苦？ - P1：如何面对分手的痛苦 - 晴天老师Sunnie - BV1mU4y1o7yo分手之后如何面对这个痛苦，网上众说纷纭，但是很多人在说的时候，其实已经忘记了曾经痛苦的时候，自己是什么样子了，所以提供的方法有些有用，但是难以实施，我投金银的时候，也会提供一些常规的心理学方法。比如说长期的记录一下快乐的时刻，来降低你此刻的焦虑，比如说记下对方的缺点，来增强你对他的厌恶心理，或者说用一种暗示法，手腕上系一根红绳来提醒自己等等，但是后来我发现，这些方法有用。也是要建立在你本身执行力就很强，或者说有自救意识的前提基础上，否则没人监督的情况下，可能并没有什么实际的作用，人在悲伤抑郁的时候，就像腿上裹满了泥浆，不得动弹，所以痛苦的时候可能根本不想提笔。伤心难过的时候看世界都是黑白色，想动也动不了，又怎么去注意到那根红绳呢，所以还有一些更常规的办法，比如说改移注意力，用朋友把你的时间来填满，尽可能的让自己忙碌起来，这个的确在短期内可以达到效果。不过大多数人一旦他陷入了独处，那些痛苦难过的情绪，又会像潮水一样奔涌而来，因为这个时候你的思维是混乱的，所以很可能会再次陷入纠结的漩涡，其实真正让我们无法面对痛苦的，是我们的认知。可能很多找我咨询的朋友，会觉得我是一个非常暖心的人，实际上只有我知道，我最大的一个缺点，就是有时候过分理智，甚至会显得有些凉薄，这是因为在我的认知里很早就植入了，能解决的事情。我们就打起十二分的精神去解决就好了，解决不了的事情，看时间随缘分就好，所有人到最后都是会分开的，也正是因为如此，我会特别在意身边一些很微小的幸福，也会非常珍惜和朋友相处的点滴，开头说的那些方法。如果你觉得执行起来很困难，那你可以抬头认真审视一下你周围的环境，小到衣食住行，大到连接你我，这些你忽视的细节，构建了你稳定的生活基础，可以思索一下，你们真的有从细微之处去珍惜现在的生活吗。就像你当初那样，真的有认真的去对待过你们相处的时光吗，如果你觉得我说的能够带给你一些启发，建议你可以动起来，出去走一走看一看，我记得自己每一次难过的时候，都会出去随便走一走，或者说坐一辆公交。坐一辆地铁，去观察一下每个人脸上的表情，看一下每件事物的设计，希望能从这些微小的事物中，能够体会到一些幸福和感动，当然也会发现，原来这个世界上并不是只有我是最无奈的，各有各的苦，各有各的忙碌。但是大多数人都会选择向前走，向前看，最重要的是，我希望我们大家都能够抱有一种感激之情，可能听上去是挺矫情的，每一个与我们相处过的恋人，或许我们不会走到最后，但是至少他陪伴了你一段路，陪伴了你的成长。当你能够学会感谢他们曾经来过，你就能知足他们短暂的停留了，你的痛苦往往就是藏于这个执念之中，这个执念其实也是你的认知它无法放下，如果这个执念它消失了，可能这个痛苦也就消失了，想念一个人，想挽回一个人。并不是真正的要去得到它，而是要在这个过程中，你能够获得更好的自己，能够将一个更美好的自己呈现到他面前，我经常也跟一些走不出来，走不过去的朋友说，有时候你可以多照照镜子，你只有照着镜子。你才能知道你现在是个什么样子，你也可以反向思考一下，你的爱人，他会喜欢你现在的样子吗，你自己呢，你又会喜欢你现在的样子吗，我想这个答案一定是否定的吧，我们之所以一直都无法去面对痛苦。就是因为我们没有珍惜过眼前的美好，很多时候我们都是后悔夹着遗憾，可能这就是成长的一个过程，也没有人生下来就是恋爱高手，每一段很细微的经历，都很有可能影响着我们未来的走向，在一起是缘起，分开是缘灭的话。那缘灭了我们其实也可以续缘，但是前提是，'
