  text: '# 具备这三种特质的男生能俘获所有女生 - P1 - 恋爱攻心 - BV18g411P7JV有一種男生是我見過所有女生都會喜歡的，男生只要有這三種特質，基本上所有女生都會對他動心，不管是涉世未深的小女生，還是經驗豐富的御姐，遇到這種男生呢，都會不由自主的想要靠近他，和他發生點故事。首先第一個特質呢就是，大家都知道撒嬌的女人最好命，但是你不知道撒嬌的男人，能要了姐姐的命，撒嬌不是娘娘腔啊，不管多冷酷的男人都有柔情的一面，你覺得不好意思撒嬌，那是因為你沒有遇見讓你敢撒嬌的女生。會撒嬌的孩子才有奶吃，才能激發出姐姐母性的光輝，如果你們沒有概念，以為撒嬌呢就是那些柔弱的娘娘腔，那你們可以去參考一下倪坤，這種類型的男生是所有女生都無法抗拒的類型，老少通吃。他就是我說的具有這三種特質的男生，他除了有那種可愛的奶氣，會撒嬌之外，他還有男人的野性，一身肌肉非常性感，所以第二個特質就是，身材上的肌肉呢是外型的硬，但我所說的更多的是人格上的硬，如果你光會撒嬌。沒有男人的硬氣責任和擔當，那不好意思，你充其量只能是個小白臉，沒有哪個女人會喜歡吃軟飯的男人的，所以硬才是一個男人的底色，最後一個特質呢就是調皮，你們可以回想一下在學生時期，那些調皮搗蛋的壞學生。是不是很受女生歡迎，就是這種壞壞的特質，經常捉弄一下女生，讓女生氣急敗壞，轉頭呢再逗一下女生，逗她一樂，女生就會笑出聲來，這一來二去，女生不就淪陷了嗎，但是有一點啊，這種壞男生是只准自己欺負女生。要換別人來欺負他喜歡的女生，他一定是第一個衝上去，保護這個女生的，這叫互毒子，自己喜歡的人只能自己欺負，其他人都不行，一個男生只要集齊了這三種特質，那不管是涉世未深的小蘿莉，還是經驗豐富的郁姐。都會對他繳械投降，(音樂)。'
