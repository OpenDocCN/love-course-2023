  text: '# 分手后前任犹豫不决非常纠结，我们应该怎么才能正确复合！ - P1 - 逢爱情感 - BV1rM41147ud分手以后当你想要跟对方重新复合的时候，对方跟你讲我现在特别的纠结，我害怕我们两个重新在一起会重蹈覆辙，那应该怎么办呢，其实啊所有分了手想要复合的情侣，潜意识里都会存在着这种担心。他能够跟你说出来就说明啊，他心里想要跟你复合的情绪还是很高昂的，他之所以能够说出来，就是希望你能够帮助他打消这个顾虑，只要你能够秉持着尊重他的同时呢，持续输出你的价值，改变你的情绪价值就可以了。那么只要这么持续的坚持下去，那复合也就是早晚的事情，但是在这里呢我也要就这个问题呀，特别的提醒一下大家，如果对方没有主动的提出来，在复合的前后呢，你也一定要主动的引出这个点，主动的引导他说出他的顾虑。打消对方的顾虑，那么你就可以这样对他说，我知道我之前做的不够好，让你很没有安全感，让你失望了一次又一次，我也知道你的心里一定也有很多的担心，很多的顾虑，但是我愿意用我的行动向你证明我的改变。只是很多时候我可能是比较迟钝，你有什么心事一定要跟我讲，那么在给到对方一个真诚态度的同时呢，在适当的帮他松懈一下心里面的预期，彻底把你们之间的不愉快给翻篇，又让对方呢不再对你特别审视和计较。也算是为你们今后的一个感情做一个好的规划，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
