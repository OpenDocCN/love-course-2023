- summary: "-   分手后如何让前任更难受\n    1.  通过预期和情绪打造失落和博弈人性\n    2.  影响前任情绪，让他怀疑分手是否在你的预谋中\n\
    \    3.  让前任产生错觉，你比他更快乐离开，引发他的征服欲望"
  text: '# 分手之后，怎么样让前任比你更难受？ - P1 - 泊明远 - BV1o14y1P72T为什么他可以做到那么潇洒，那么绝情地离开你，那为什么你要一个人承担这份痛苦呢，有没有什么办法可以让前任比你更难受呢，有，其实很简单啊，就有一句话，在预期当中去打造失落，在情绪当中去博弈人性。为什么你现在那么难受，那无非就是你因为感觉到自己被抛弃，你不甘心，你无法承认自己的价值被别人否定，任何人都是希望自己被爱和被喜欢的，这是我们人类社会需求当中最重要的一句话，当然，你的前任他也不能例外。因为这是人性，谁也不能免俗，我说过很多次，分手只是意味着你们之间的关系结束，你们之间的感情纽带，不会说没就没，就算是你们分手了，你依然是可以影响他的情绪的，如果说分开之后，你什么都没有去做。也没有像他想象当中那样去纠缠挽回，那么这个时候，他的预期就会落空，他的心态就会开始动摇，他就会去怀疑他提的分手，到底是不是就在你的预谋当中，那么你是不是，并没有像他认为那样爱他呢。一旦他开始琢磨这个事情，他就会不自觉地投入他的情绪，只要他开始情绪上流的时候去琢磨这个事情，那么整晚整晚睡不着觉的就会是他，咱们的第一个目的也就达到了，就是要让他产生这个错觉，一个你先想离开的错觉。我不仅没有挽留你，我走得还比你迅速，还快乐，快乐到让你怀疑自己，就是我比你还如是众妇，就让他去怀疑这个被分手的人，到底是你还是他自己，不要以为他现在是高位，他现在很绝情，你就没有办法。当他的自尊心受到挑战的时候呢，他对你的征服欲望就会被调动起来，这个时候他有很大的可能会回来撩你，试探你，这个时候，就可以顺势把主动权掌握在自己手里，我是博明，如果评论面前你不太清楚，可以私心求助。'
