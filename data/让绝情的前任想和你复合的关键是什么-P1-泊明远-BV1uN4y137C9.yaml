  text: '# 让绝情的前任想和你复合的关键是什么 - P1 - 泊明远 - BV1uN4y137C9首先你要知道，一段关系的结束，并不代表真实感情的结束，当你冷静下来，确定你舍不得这段感情，想要再努力一把，重新的好好在一起的话，那我这条视频，可以给你提供很大的帮助，内容很干，实用性很强。建议点赞收藏起来反复观看，当一个人确定想和你分手，或者说接受你提出来的分手，无论他对你是不是还有感情，在接下来的一个阶段，他的主观意识，都会强制性的督促他，执行分手的行为，比方说划清界限，冷淡绝情。切断联系，甚至是拉黑删除，这个阶段我们叫做分手执行期，而你们将来关系是否能够破冰回暖，取决于对方分手执行期是否结束，在此期间，任何不恰当的纠缠，都会使执行期拉长，而我们要做的就是，加速执行期的一个结束。而不是终止，或者打断执行期的结束，我相信抱有后者的这样一个想法，在和前人互动的时候，肯定是吃了不少的苦头，大部分的粉丝，就是在这里遇到了这样一个问题，就是一提和好的对方就回避，而关系很难再往前推进一步。不禁让人怀疑，是不是自己被当成了一个备胎，如果这个阶段，你明确了自己的态度和框架，那么他的态度还是你的态度，就绝对不是做朋友或者备胎，减少不必要的闲聊，去多邀约见面，不能约会了，就把焦虑的重心。放在互动性强，有共鸣的一个事情上，其实大家都是心知肚明的，到了一定阶段，说不暧昧都是假的，那最后一步呢，也是最关键的一步，它不仅关系到对方愿不愿意，答应和你去复合，更关系到这种感情。是否会因为这次分手而得到升华，还是说你要继续去引导，或者说相互折磨，你们走到这一步，一定是存在了具体的一个问题，而绝对不是爱不爱的一个问题，所以你要认真仔细的，找出这些问题，在感情当中，存在有一些疑惑。以及将来我们该怎样去克服，以及该怎么去解决这类问题，我相信啊，对方除了爱，一定更需要的是真诚，而真诚才是你们能够复合的，最保险基石，你明白了吗，我是博明，如果屏幕前的你，现在也正是面临这样的困境。那么思念修复，老师会来帮你。'
