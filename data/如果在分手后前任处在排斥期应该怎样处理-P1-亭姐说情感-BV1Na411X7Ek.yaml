  text: '# 如果在分手后前任处在排斥期应该怎样处理 - P1 - 亭姐说情感 - BV1Na411X7Ek怎么附和分手后对你绝情冷漠的女人，如果说她对你的态度越来越绝情，甚至可以很平淡的对你说对不起，我们真的回不去了，或者是你还是放过我吧，这一类的话，那附和真的就没有希望了吗，答案是错的。99%的人听到这句话而死心，但其实你会错了意，这些话听起来可能是很绝情，但并不一定是对你们的感情就全盘否定了，她只是不喜欢你们现在的状态，但同时也肯定了你们过去的甜蜜，最起码你们过去的感情是存在的。只是现在在一起的时间久了，没有新鲜感了，换个角度来讲，也就是说你们在一起的时间长了，矛盾以及失望累积够了，导致感情的缺失，那么其实我想告诉你的是，如果说分手后对方对你非常的绝情，恰恰说明了什么呢。恰恰就说明了他之前是非常爱你的，那说到这里你肯定会问，老师，她说她既然这么爱我，为什么我去找她复合，她死活就是不愿意呢，你可以想一下，其实她对你失望这么久了，负面情绪累积下来。怎么可能简单的通过你的三言两语，就能直接复合呢，你需要找到你们之间相处中，遇到的各种问题，尽情复盘，千万不要着急，也不要发小作文，只要你能够正确展现出，你对你们之间的问题，已经正在逐步解决。你们之间多半就还有机会能够和好如初，你要学会克制住你的冲动，忍住不去过多的联系，挽回的核心就是改变，想要结果，就要让对方看到你的改变，你明白了吗，如果说你正在经历一些情感问题，你可以私信复合。我让你爱的人重新爱上你。'
