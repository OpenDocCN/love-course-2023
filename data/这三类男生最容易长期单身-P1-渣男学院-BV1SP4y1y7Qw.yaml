- summary: "-   三类男生最容易长期单身\n    1.  自我放弃到自我感动的人，找借口不追求，责任心缺失\n    2.  对女生感兴趣，但不懂追求方式，简单粗暴以为是真爱\n\
    \    3.  随遇而安，等待命中注定的爱情，不主动争取，破坏幸福机会"
  text: '# 这三类男生最容易长期单身 - P1 - 渣男学院 - BV1SP4y1y7Qw這是最後一次了，還叫不醒他們我就放棄了， 這三類男生特別容易長期單身，看看有沒有你，身邊認識這樣的人也記得轉發給他，
    也算最後一次幫他了，第一類，自我放棄到自我感動的人， 你問他為啥不找對象。他說兩袖清風豈可無佳人，再拿整的這些騷詞，乍一聽還覺得他是個為女生考慮 不隨便追求負責到底的好男人，其實仔細一品，就是沒有出息還給自己找藉口呢
    你怎麼不想著先把他追到手，然後帶他打江山。為他拼出個未來呢，只知道放棄就是對自己不負責，對自己都不負責還怎麼對別人負責，女生真該稍高相慶幸你沒有追他，害怕給不了他未來就放棄了，那你是不是害怕將來沒有能力孝敬父母養老，
    現在就斷絕父子關係呢。挨打莫過於心死，精神上的自我絕育最可怕，第二類，對女生感興趣， 卻對如何追女生不感興趣的人，什麼，追女生還需要提高情商嗎，還需要注意方式方法嗎，
    那還算真愛嗎，我只要女生純粹的喜歡我這個人。我就上來就表白， 一次不行就一百次，我就天天纏著她，讓她看到我的真心，實在追不到，那也只能說明她根本就不喜歡我，那我也沒辦法，這令人把簡單粗暴當驕傲，
    跟上學的時候只知道死忌硬背有啥區別。被人扇一巴掌叫背扇，被人扇一百個巴掌，那就是找縱的，第三類，順其自然毫無目的的人， 他們覺得愛情就是緣分註定的，該來的總有一天會來的，人為的努力只是在破壞本該來到的幸福，
    就跟破壞多元宇宙時間線一樣。我要做的就是等，緣分要是真的來了， 我哪怕天天在屋裡待著，也會有個大姑娘突然破門而入，往我懷裡一竄，死活賴著要嫁給我， 大哥你這是武俠小說看多了吧，一不小心掉到懸崖底下就能撿到武功秘笈是吧。世界上沒有無緣無故的愛，緣分不喜歡毫無準備的人，你不爭取有人爭取，本該屬於你的也會被別人爭取。'
