  text: '# 分手后如何做，才能让前任进入到怀念期 - P1 - 亭姐说情感 - BV1We4y1D7Jv总有人喜欢问我前任到底对我还有没有感情了，如果有那他为什么不同意复合，其实你可以想一想，你们少则在一起几个月多则在一起几年，说没感情自己都不信，很多分手后看似很决心的人，决定分开的真正原因并不是不爱了。而是理性战胜了感性，很多人被分手后都很迷茫，自己也道歉了认错了，而前任呢始终无动于衷，甚至呢对自己的态度越来越差了，那我们该如何去留住这段感情呢，分手就意味着他对你的某些价值，不认同或者是厌倦。那么你的死缠烂打和负面情绪，只会增加前任对你的反感和厌恶，让他觉得你很可怕，所以当下要做的就是以退为进，通过后撤来稳住他的情绪，同时呢保留自己在他心中的形象和自尊，否则你现在的低价值的行为。只会让他更加的坚定，分手是正确的决定，你肯定想问为什么，如果说后撤了不联系了，他会不会把你给忘记了，或者呢是说有新欢了，到底该怎么办，其实呢你可以换位思考一下，如果现在啊分手的是你。但是你的前任呢天天来纠缠你，电话短信轰炸，去你家去你公司，然后让你的家人朋友来为他求情，你会不会非常生气呢，其实呢你根本就不用担心，前任会不会把你给忘了这个问题，除非呢他有健忘症。所以啊分手后同样面对你的纠缠，他现在就是这样的态度和想法，如果说你真的想复合，能做的呢就是先抽离，给彼此时间和空间，去缓解分裂情绪，防止关系继续恶化，冷漠疏离呢也都只是暂时的，因为分手后呢。都会有一个情绪起伏的过程，分手后虽然自由，但夜深人静的时候，也会觉得孤独寂寞，如果说他身边没有新欢，或者呢是开始相亲的好，又或者是在新的恋情中碰壁，那么你们再次激发重新在一起的欲望，这个时候啊。如果说你能够判断出，前任处于怀念期，挽回进攻啊就会事半功倍，如果说你现在正在经历一些，情感的问题可以私信复合，我让你爱的人重新爱上你。'
