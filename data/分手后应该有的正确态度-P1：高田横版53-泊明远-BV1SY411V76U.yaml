  text: '# 分手后应该有的正确态度 - P1：高田横版 53 - 泊明远 - BV1SY411V76U很多人分手后对前任的认知，都是从热恋期的表现去评判的，但是这个不准，我建议你以后只看他分手后的人品，那么能够明明白白地跟你提出分手，不隐瞒不逃避，分完就彻底消失的，一定是中国好前任。那种分手后撕破脸皮放狠话，见一面恨不得就把对方一脚踢飞的，都是敢爱敢恨的热血青年，但是有一种前任特别恶心人，明明不爱你还吊着你，跟你玩什么冷暴力，装受害者去博取诸位人士的同情。最后不奉衔接新欢还烂你的人，那么这就是明明白白的人渣，遇上这样的真的是你倒了大霉，我是博明，如果你现在就遇到这样的情况，那么资金帮助老师会来帮你。'
