  text: '# 泡妞的最高境界——让妹子觉得富有，却不给妹子花钱。 - P1 - 斌哥恋爱学 - BV1z54y1g7zY兄弟们泡妞的最高境界就是给妞看到你很富，然后不给她花钱，泡妞恋爱的绝招，它不是付出，而是你自己显得很牛逼，它是让这个女人觉得跟着你很值得，你付出了很多的金钱，很多的感情，说明你这个人不值钱，优秀的人。牛逼的人，他们的时间都是很宝贵的，他们甚至不会照顾对方的情绪，是对方去照顾他的情绪，那你们学了我这个东西之后，你们就知道泡妞恋爱的真正意义，对女人太好，很多情况下都是你自己会受伤。当然我不是在叫大家白嫖，你付出金钱不应该是为了得到回报，应该是这个妞喜欢你之后，她愿意辅佐你，你给她的奖励。那你这个关系就会越来越好。'
