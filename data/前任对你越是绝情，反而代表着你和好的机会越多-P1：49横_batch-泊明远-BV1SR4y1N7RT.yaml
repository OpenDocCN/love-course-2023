  text: '# 前任对你越是绝情，反而代表着你和好的机会越多 - P1：49横_batch - 泊明远 - BV1SR4y1N7RT没有一个男生在爱过你之后，还能够瞬间忘记掉对你的感情，你现在所有的感受，只是他积压了很多的负面情绪，才和你分手，甚至说绝情漫骂，那现在的你，只是在掩饰着他爱你，又不得不和你分开的尴尬情绪。我之前有很多的男性朋友，这些人很清楚，该给自己的对象多少爱意，他们的爱是克制的，也是理智的，他对你的爱多少，取决于你们之间如何相处，那么大多数的男生，也都是如此，无论什么样子，记清楚你们现在是分手了。你们现在不是情侣，所以不要再拿着女朋友的方式，去要求他去说他的不好，比如说他无缝衔接，其实你确实没有身份去指责对方，如果你无法接受他现在的做法，你可以选择和他分开，不再去和他和好。但现在你想和他和好是事实，他现在想和你分开也是事实，而你要做的是，如何通过自己的一些做法，更改他想改变的这个现状，而不是指责他去要求他，那样只会让他觉得，更难伺候，你明白了吗。他之前对你的爱意和期待有多大，那么他现在的情绪翻转就有多严重，这也是为什么，他越绝情就越容易做到挽回的原因，当你明白这个之后，记清楚，现在的你不需要去道歉，不需要去聊你们之间的问题。也不需要去聊所谓的感情，同样更不能卑微地去求他，别问他还爱不爱，因为你问他，他就只能明白一件事，说爱你的话，就会穷追不舍，那么想要和好，就请你不要再给他任何压力了，说实话，和好真的不难，难的是分手之后。问题没有得到解决，你就迫不及待地去享受感情的美好，我是博明，如果你现在也正在经历这样的情难婚禁，那么四季求父老师会来帮你。'
