- summary: "-   强者恋爱导师-令狐分享了如何处理被拒绝的情况，建议要有耐心和迎耳的功力。\n    1.  面对被拒绝不要感到尴尬，要有无所谓的心态。\n\
    \    2.  约会不是一次就能成功的，需要多次尝试。\n    3.  在合理的窗口期内持续努力，做出合理的事情。"
  text: '# 牵手被拒绝？ - P1 - 强者恋爱导师-令狐 - BV1Kk4y1K7mL有學員問，約會時牽手被拒了怎麼辦，我找工作被拒了怎麼辦，我打遊戲被別人幹死了怎麼辦，我走路摔倒了怎麼辦，走路摔倒了再爬起來，我有一個同學欺負我，和他打架我打不過怎麼辦，打不過就不打了，鍛煉好身體再去打。知道嗎兄弟們，就是這麼回事，牽手也是這樣，為什麽很多兄弟很失敗，就是因為他只敢牽一次，或者最多兩次他就放棄了，他說人家不喜歡我，不行，被拒絕了不要覺得尷尬，要有無所謂的心態，我講過很多次，被拒絕無所謂。不開心也無所謂，不要覺得尷尬，覺得尷尬你就輸了，約女生不是一次就能成功的，不止一次，要十次，要八次，要二十次，只要你有耐心，你就可以成功，你要有迎耳的功力，你要有慢功出細活的能力。要有聞火遁雨遁湯的心思，那麽這樣你的戀愛也就談成了，我這邊要告訴你一個東西，就是每個人的窗口期，都是有波段性的，就是一會兒他願意答應你，一會兒他又不願意答應你，你們要做的就是在他合理的窗口期，你依然在。戀愛真正的底層邏輯，不是說他真的愛你，只不過是人到了你而已，只要你合理的時候做出合理的事情，這個東西就成了，能明白嗎，如果還有不明白怎麽做的，你們也可以私信我，找我領取一下聊天記錄的解析。晚上9點可以來我直播間學習更多的東西。'
