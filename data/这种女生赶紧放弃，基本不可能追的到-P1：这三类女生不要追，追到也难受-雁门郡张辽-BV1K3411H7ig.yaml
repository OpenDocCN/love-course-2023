  text: '# 这种女生赶紧放弃，基本不可能追的到 - P1：这三类女生不要追，追到也难受 - 雁门郡张辽 - BV1K3411H7ig大家好，我是宅男，用李东南思维分析情感问题，那今天给大家总结一下哪些女生一看就知道追不上，开始之前告诉大家一个小秘密，左手拇指按住点赞不动，屏幕会出现三朵小金花，话不多说，直接上干货，一。追求的人很多却依旧单身，这样的女生要么眼光太高，要么太清楚自己想要什么样的生活，如果是前者，她想要山珍海味，美味佳肴，而你只有米饭和馒头，细心和温柔在她的眼里是毫无意义的，若是后者。她已经做好了不遇见那个合拍的人绝不尖锐的准备，拥有着极强的看诱惑能力和自主能力，所以除非你也把握非她不缺，决心为她去改变，想用时间来感化她是毫无意义的，趁早留之大吉，二，整天然然的脱单，实际却很冷淡。这种情况可以分为两种，一是上面讲到的对自己另一半的要求很清楚，不是金钱和颜值的问题，而是他们努力寻找与他们要求相切合的，她喜欢的点你没有，比如说她喜欢温柔你没有，她喜欢成熟浪漫你没有。她明知道你不是她的菜，而你划清界限，不给予你任何希望，所以直接拒绝并不是什么坏事，糟糕的是第二种，嘴上然然的有恋爱，实际上身边的也不缺恋爱的对象，他们总是忽冷忽热也熟练的掌握着。不举动不拒绝不辜负的三不原则，说白了他们就是没玩够，保持单身的意义在于养肺开，时不时给你点希望来达到他的目的，站着女生蹭脚远离，你永远追不上，当然如果你不知道什么女生适合你。或者你遇到了喜欢的女生却不知道怎么去聊，那我给大家准备了20多套，跟各种女生聊天记录几集，都是从陌生直接聊成女朋友的，很多粉丝照着学就直接脱单了，如果你也想看可以私信或者评论区，或者户类我会发给你。不要钱给我个点赞关注，或者是三连做换一回，三把韩剧女主角带入到生活中，那这种女生会活在爱情剧的幻想里面，看到影视剧中的小白天，拥有着一群的男主角保护着，而且对着帅气孤亲孤友。觉得自己不比影视中速到的女主角差，认为恋爱就应该是这样，自己也应该追求着完美的男朋友，但认为孤苦空闲的男生根本配不上自己，女主角的身份，所以他们大多自身一般眼光去操掉女主。但真实的社会不像影视剧那样甜美，这种自命不凡的女主角型女生对我们是追不上的，我们这些白人也配不上，以下这些都是我们一眼就看得出来，任凭我们如何去追求，结果都不会影响到三位女生。我知道肯定会有装牛角尖的女生，只要追肯定能追得到，我不否认，我们耗费大量的时间和精力，去拼命的努力加上正确的方法，总会追得上，但是本身就不匹配不平衡的关系，追上来有什么意义，结局还不是一步步的折磨。最后还是分手，所以我们要做的不是把有限的精力和时间，放在这些追求不到的人身上，而应该把时间精力资源放到值得的人身上，想看聊天案例的兄弟记得评论区扣6，喜欢记得关注。我是宅男。'
