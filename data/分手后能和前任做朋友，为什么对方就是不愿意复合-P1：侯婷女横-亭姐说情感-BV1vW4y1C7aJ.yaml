  text: '# 分手后能和前任做朋友，为什么对方就是不愿意复合 - P1：侯婷女横 - 亭姐说情感 - BV1vW4y1C7aJ分手后明明可以和前人做朋友，为什么对方就是不愿意跟你复合呢，很多人都会有这样的经历啊，分手了咱俩还是好朋友，啥话都能聊，也能互相帮个忙，但是呢你有复合的念头，对方就立马给你打回来了。告诉你我们没有可能了，那么我今天呢就站在客观的角度，来pose一下这个问题，你耐心看完，对你呢或许会有很大的帮助，首先我们要去判断一点，就是你有没有达到可以复合的阶段，我们都知道分手后前人大多会抵触你。有的人呢脑子就是一根筋，分手之后呢还没有度过冷静期，就火急火燎地跑去复合，人家把你当朋友，你把人家当老公，他能答应吗，你觉得你们聊得还不错，那也只是代表你们的关系有了缓和，聊得好并不意味着就能复合。你的心态越焦急，被拒绝的几率就越大，最后呢被自己的情绪牵着走，其实很多人啊跟前人的相处状态也就一般般，然后呢非要强调你们相处的挺好的，但是一提复合就翻脸，所以说想要复合的小伙伴们，千万不要自我感动。不要急于求成，那么第二点呢就是，你知道从朋友到好朋友，从好朋友再到恋而未满，从恋而未满再到复合，以及怎么去解决你们之间激烈的矛盾吗，搞不清楚这些就先别急着去复合，九成几率你会被打回来，我也很明白。很多人呢在感情里面的人啊，无法做到客观的去看待一些问题，你可以直接来找我聊一聊，咱们再去看这个事情该怎么去解决，当你的思路变得清晰了，脑袋理智了，再去考虑复合这件事情的时候呢。成功的可能性才会有所提升的，因为复合从来都不是一件去急于求成的事情，它是一场持久战，你做好了准备，和好呢也就只是时间问题了，我是小婷，如果说你现在也在遇到了一些情感问题，那么私心复合。我让你爱的人重新爱上你。'
