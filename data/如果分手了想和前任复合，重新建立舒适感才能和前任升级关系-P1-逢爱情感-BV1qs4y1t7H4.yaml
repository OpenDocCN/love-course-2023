    \    3.  正确聊天的方法：控制频率、有目的性、聊对方感兴趣的话题"
  text: '# 如果分手了想和前任复合，重新建立舒适感才能和前任升级关系 - P1 - 逢爱情感 - BV1qs4y1t7H4分手后想要复合，那听完下面的话你就明白了，你想啊，分手后的交际和联系，90%以上应该就是聊天了，所以呀，聊天呢，就是复合当中最重要和最多的一部分，你们见面的机会呢，应该是少之又少的，所以呀。我们知道挽回的基础都是要建立舒适感，那舒适感是怎么来建立的呢，其实都是聊天聊出来的舒适感，这个是非常重要的，如果说没有这个舒适感，对方就会一直沉溺在分手前对你的不满当中。完全就没有办法跟你进行更加深入的交流和沟通，那今天呀，我就给大家分享聊天当中的几个原则，记得点赞收藏起来，回去慢慢看，那我总结一下就是聊天中的三聊和三不聊，你只要去认真地执行就可以了。绝对没有复合不了的前任，有的时候啊，你无意间的一句话就会招来对方的一对刺耳的话，有的时候啊，你精心准备了很久的小作文，对方可能就只回了个"哦"，或者是干脆视而不见，所以呢，舒适感就是说合适的话。不该说的话咱少说或者就不说，那么今天呀，先说不该说的三大类，第一点别聊感情，别提过去，别满嘴的我爱你呀，你就是我的唯一呀，这辈子我除了你我就不行了，这一类的话等等等等，这样的话就类似于讨好承诺和发誓。千万不要再说了，第二别聊废话，什么吃了吗，早安晚安，在干嘛，我想你了之类的话，那你想一想啊，你们两个已经不是情侣关系了，这些话就是不痛不痒的，其实对方连看都不想看，第三不要频繁的去道歉。对不起呢不是说出来的，是要做出来的，对方他已经对你不信任了，那么你道再多的歉都是没有用的，只会增加他对你的厌恶，他会觉得你看你又来骗我了，你根本就是没有诚意的，你不真诚，那么咱们说完了三条不该聊的。那到底应该怎么样去正确聊天呢，记着啊，第一找好时间控制频率，控制好聊天长度，当你们处于排斥期就不要去聊了，如果这个时间点会影响到对方的生活工作等等，也不要去聊，比如说你找到对方忙完的时候。自己一个人静下来的时候，就是比如是晚上9点到11点晚上时候呢，也是比较容易煽情的时候啊，还有就是你要时刻的关注对方的动态，对方最近发生了什么样的事情，那拿事去聊天，这样就不会空洞，一旦聊上呢。也不要去恋战，不要滔滔不绝，更不要每天频繁的就去骚扰，把握好你们聊天的时间和频率，第二呢，聊天的内容你要发现什么，其实啊，只要遵循一个原则就好了啊，就是要有目的性，这个目的就是聊天中你要委婉的。间接的或者从侧面展示出你的变化，那记住重点，千千万万不要直接从你的嘴巴里面说出来，比如说你生活的变化，你个人的性格啊，脾气啊，情商啊，工作，你的兴趣爱好等等等等，这一系列的变化。那只要是有利于对方改观对你的态度，对你有崭新的看法的，这样对方就会觉得之前的问题，可能已经在慢慢的得到解决了，你现在呢，和你们分手之前已经是不一样了，让他不断的对你进行重新的评估，利大于弊。那回去之后会变得更好了，不断的强化他对你的这种感觉和期待，最后呢，恰当的时候一次性的就拿下了，那第三，你要去聊对方感兴趣的，你总不能去间接或者委婉的，总是去聊自己的变化吧，你得聊一聊对方感兴趣的。你要关注和认可对方，找到对方感兴趣的点，他的需求点，拿这些呢，投其所好去聊他感兴趣的话题，这样就会慢慢的建立一个，很好的舒适感了，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
