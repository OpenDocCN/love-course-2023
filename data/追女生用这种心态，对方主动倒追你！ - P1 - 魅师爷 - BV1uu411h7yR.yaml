  text: '# 追女生用这种心态，对方主动倒追你！ - P1 - 魅师爷 - BV1uu411h7yR追女生用这种心态，对方主动倒追你，最近一个粉丝跟我说，他追求喜欢的女生，结果女生和他说现在还不想谈恋爱，听完之后他的心情挺失落的，然后来问师爷怎么办，那么女生是真的不想谈恋爱，还是不想和他谈恋爱呢。很多兄弟都在纠结这个问题，要是能把这两句话理解透彻了，可以说单从心态上面，你就能够超越95%以上的男生，为什么这么说了，那第一句话叫做，别让自己觉得你是在追求他，第二句话叫做，别让女生觉得你是在追求他。经常有粉丝让我讲，我自己是怎么去追求女生的，但我一直都知道，我从来都没有追求过女生，这个不是在炫耀，而是我最真实的想法，在我看来，我就是觉得这个女生不错，我想和她试着接触相处一下，我没有要追求她。毕竟刚认识，彼此都不够了解，不可能，我一看到这个女生长得漂亮，我就要追求她，我只是觉得这个女生长得，是我喜欢的类型，但也有可能相处下来，我发现这个女生的性格，各方面都不是我的菜，然后就再也不联系了。这也很正常，如果，一开始你就把和女生，接触的过程看作是你在了解她，而不是你要追求她，只要你的想法能改变成这样，你就离成功不远了，因为只要你有，我要追求她的这个想法的时候，你就非常容易犯两个错误。第一个你在心态上，自然就会低她一档，第二个你会患得患失，你的控制欲会变强，只要你觉得你在追求她，她说错话你不会反驳，甚至还会接话，她让你不开心你也不敢说，她让你做你不愿意做的事情。你一样屁颠屁颠的还是去做了，而且你还经常动不动的给人家表真心，老老实实当甜狗，就算女生一开始对你有好感，但你以这样的方式相处下去，最后的结果就是她会有恃无恐，开始觉得你已经被拿下了。这个时候女生就不会有什么积极性了，想着反正这个男生我已经拿下了，不用着急，得先慢慢调着看吧，还有没有其他更好的，一旦你的心态上觉得，你开始在追求这个女生的时候，你患得患失的心态会特别严重。为什么我给她发的消息还不回复我，我前几天给她买的礼物，她怎么不发朋友圈，为什么我们一起出去，她不让任何同事或者同学知道等等，你看可怕不可怕，对方的一举一动你都会过度解读，然后心态大崩。最后你就按捺不住了，脑子一热闷女生到底是怎么想的，到底啥时候能做我女朋友，女生也纠结，和你接触的时候感觉确实还不错，但是总感觉你在逼迫她，一直在给她压力，搞得女生也不太确定要不要和你在一起。对你到底是感动，还是喜欢她也不知道，女生一纠结就说，要不我们还是做朋友，所以当兄弟你和一个女生接触的时候，你一定要明白，恋爱本身就是一个双向选择的事情，我就是和你接触接触，看看相处的感觉合不合适。我又没有说一定要和你在一起，如果你的行为让我不开心，我会直接告诉你，如果我感觉你的表现让我不爽了，我也会疏远你，你只要认识到一点，把你们相处的过程看作是你在观察她，你的心态就平稳了，好了，我是师爷。'
