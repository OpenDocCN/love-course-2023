  text: '# 情话篇！今天告诉大家什么叫做双杀教学！ - P1 - 不怕队长 - BV1D44y1t74T不怕意外只怕什么，万一，不对，只怕我自己会爱上你，你笑什么，我问你，假如未来你有小孩的话，你会觉得你是一个什么样的妈妈，温柔的妈妈，我觉得你会是我小孩的妈妈，渣男，套路是我学的，但是撩你们，是真心的。(字幕製作:貝爾)，形式女士和男士均有回合，以取得公平的自由和優越的選擇。。'
