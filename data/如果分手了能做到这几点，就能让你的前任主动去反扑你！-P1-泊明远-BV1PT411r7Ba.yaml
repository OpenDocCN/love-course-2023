    -   前任不再需要你的原因\n    1.  无法满足对方需求\n    2.  忽略对方想法和需求\n    3.  关系不平等，只能被爱而无法爱对方"
  text: '# 如果分手了能做到这几点，就能让你的前任主动去反扑你！ - P1 - 泊明远 - BV1PT411r7Ba如何让你的前任主动回来找你，甚至给你提复合，那今天这个视频很重要，我只讲一次，首先你们很多人都并不明白，为什么我们的前任要和我们分手，那很多人都说什么，不爱了，不喜欢，腻了，异地，父母反对。家庭条件不合适等等，那这些通通的其实都是表面，真正的原因底层逻辑是什么呢，是你们之间的需求关系破裂，他变得不再需要你，那这个需求关系到底是什么呢，可能是你的颜值，情绪，价值，你的身材，长相，家庭条件。工作等等，又或者说是我们在谈恋爱的过程当中，我们所需要的一种归属感，安全感，被认可，被关心，被偏爱的这么一种感觉，所以在这种情况下的时候呢，这个人在你的身上，得不到他想要的回应，并且确信他以后也得不到。所以啊他就不想再跟你谈恋爱，因为谈恋爱只能满足你的需求，满足不了他的需求，所以他不想在你身上，继续地浪费时间，那举个例子，你特别地喜欢吃巧克力，结果商场的售货员告诉你，巧克力卖光了，那为了推销商品。就拼命地给你推荐各种棒棒糖，奶糖，水果糖，奶酪棒等等，可是你不想要，你想要的就只有巧克力，哪怕这些糖果的种类再多，口味再丰富，你还是不想要，那这跟你的核心需求，是不符合的，那么在感情当中也一样。所以我在讲视频的时候，一直在告诉你们，分手之后要如何学会，重新建立信任感，或者说需求关系，那这个需求关系，到底怎么建立呢，而你们很多人一直在问我，拜托，每个人的感情中的情感需求，是不一样的。可能有人要性感，要懂事，要家庭小姐好，要长得好看，要工作前景等等等等，那我不是你的男朋友，也不是你的女朋友，我怎么知道，你的对象有什么需求呢，但是如果说你要是跟对方，谈了好几年恋爱。还不知道对方的真实诉求，那这个就说明什么问题啊，说明你们之间的这种关系，是不对的，那这个关系里面，你很有可能是那种，只顾及自己的感受，只满足自己的需求，而忽略对方想法，忽略对方需求的那种人。所以对方在跟你相处，沟通过程当中，不断地去磨合，然后去跟你调节，一直没有办法，达到一个好的状态，所以他不相信，他失望了，他不相信能够，跟你有好结果，那这个现象，其实也侧面说明了，其实你们很多人。不懂得如何谈恋爱，如何去经营感情，如何说你并不懂这些，那不管说你跟谁谈，或者说就算你和他复合，都是没有好结果的，因为你们的关系是不平等的，而每个人都想要被爱，那跟你谈恋爱只能被你爱。他是那种不断地被你索取，谁跟你谈啊，所以你是真的要想复合，一定要做到以上几点，他才会回头来找你，我是博明，如果屏幕面前的你不太清楚，可以私心修复，找老师聊聊。'
