    别逼着自己忘记，这只是强化他在你脑海当中的记忆，随遇而安 不悲不亢，才是忘记一个人最好的方式，四 你不能流血就喊疼，怕黑就开灯，思念就联系，缘分很奇妙也很残忍，遇见时彼此吸引。但是分开后，你想他不见得他也在想你，活好自己，成为前任眼中可望而不可得的人，他自然会回来找你，五
