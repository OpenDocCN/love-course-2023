  text: '# 失恋300次以后，总结出了这30条爱情真理 - P1 - 许诺有话说 - BV1pL411M72z大家好 我是许诺，能让你从失恋中走出来的不是时间，也不是新欢，而是你什么时候能够原谅自己，原谅过去，失恋必然是难受的，觉得失恋难受的小伙伴，可以把难受打在弹幕上，今天我要告诉大家，我从失败的恋爱经历里。吸取了这30条经验教训，一
