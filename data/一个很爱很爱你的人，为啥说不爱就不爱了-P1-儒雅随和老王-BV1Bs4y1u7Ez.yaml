  text: '# 一个很爱很爱你的人，为啥说不爱就不爱了 - P1 - 儒雅随和老王 - BV1Bs4y1u7Ez所有的感情，從戀愛到分手，都是從不愛變愛，又從愛變得不愛，就想要對方永遠愛你，或者說你永遠愛對方，是一件很難維持的一個事，不愛是真不愛，那對方他控制不住，你也抓不住，這種說不愛就不愛，那是啥原因造成的。首先第一就是啥，長期的不滿導致說爆發二，沒有突然的不愛，只不過是心中不滿了，北極道的話一定有程度，突然爆發二而已，把他的愛形容成100度的開除，那麼你們之間的關系，就是水的溫不斷下降的時候。當一個人跟你相處的時候，太忽略自己的感受，那他這樣人的行為，其實也是在消耗自己對你的一個心，他把所有的熱量都給你，自己卻吸收不到熱量，從前我也是在心裏面，雞尾不麻，或者說把這個矛盾解決起來。比較麻煩就行，說到一定程度感情被消耗光了，不愛了也就分手了，那從事這個行業之後，對於情感的覺察度越來越高，對於感情發展，有了相對準確的預見性，能夠迅速的捕捉到，感情升溫和降溫的徵兆。一般只要說感受不好的話，事無大小，我都會在內心去追根溯源的去記憶，就感情它也是一個說，越來越愛的一個過程，他越來越愛我，我也越來越愛他，如果說我用以前的相處方式，忍到一定程度就感覺說不愛對方。因為感情當中總是包圍，總是勉強自己，那對方為啥要愛你，就我曾經我也說過，沒有什麼源無路的愛，沒有源無路的恨，對方不愛你，一定是有原因，當你想不明白為啥不愛，你可以去反過來思考，對方為啥要愛你。你有什麼價值，你有啥值得被愛的，你記住，不要把對方愛你，當成一個理所當然的事，不愛不需要理，但是想要被愛，一定要有價值支撐，還有就是發明，對方並不是說不愛你，而是說不愛你帶給你的一個感受。我說過感情是流動的，當初他追你是從不愛到愛，如今你挽回他，是要從不愛到愛，你想要挽回他，不要說因為當下他對你覺醒放棄，而是說你念著過去的好，也希望說未來他的這個好，他取於你，對方想要分手，不願意回頭。更多的原因是這段感情，給他的體驗非常不好，他不想重復過去的什麼忍耐啊，失望啊，爭好啊，苦糟啊，如果說此時此刻，你想挽回，依然只讓前任看到你糟糕的一面，依賴啊，情緒化啊，乏味啊，前任所難，那幼稚啊等等啊。那麼你這個價值只能持續降低，那分手對人確實大吉提大，你可能說只顧著焦慮，只顧著失望，只顧著怨恨，壓根你就沒整理對方到底想要什麼，不想要什麼，前任所有的話，你唯一能聽進去的，大概只有一個不愛。但他想告訴你的是什麼呢，他不愛的是你對待他的那個方式，你帶給他那種感受和體驗，他不愛的並不是說你這個人本身，複合這個核心就在於什麼呢，給他重新創造好的這個價值感，讓他感覺到你值得被愛。'
