  text: '# 分手后很快开始下一段感情能否治愈自己 - P1：高田横版 104 - 泊明远 - BV1UY41137QK开始一段新的感情真的能够治愈自己吗，最近有很多粉丝会来问我，我该如何走出失恋的阴影，其中比较典型的，就是分手后立马开始一段新的恋情，那么这样做就能治愈好自己吗，今天在这里告诉大家，在心理学的领域当中。分手后立马开始新恋情，我们都称之为反弹式的关系，它是指在一段重要的浪漫关系结束后，立刻开始一段新的关系，那么真的可以治愈分手的伤痛吗，我们常常都会觉得在分手以后，在没有冷静下来的情况下。开始一段新的关系是不好的，你想想在这段关系里面，你自己的情绪处于不稳定的状态，那么对前任还有挥之不去的感觉，你只是处于失落，害怕孤独而开启一段新的关系，所以根本就没有办法去考虑它适合还是不适合。而你也没有办法去做出合理的决定，去处理好这段新的关系，但是话虽然这么讲，反弹式的关系其实也有一些积极作用，第一可以分散注意力，缓解你的负面情绪，第二可以提高你的自信心和你的自尊心。也就是它能够让你确认自己是有魅力的，是被需要的，但是有好的一面肯定就有坏的一面，坏的一面就是，你可能没有办法脱离对前任的情绪，也会用对前任的标准去选择，理解和对待新的伴侣，这种想法一旦出现。就会很影响你们新的关系，还有一种是什么呢，建立新关系的态度就是报复式惩罚，其实很多人都希望通过这段新的关系，让前任产生妒忌或愤怒，那么如果你怀着这种目的，我只能和你说，你会花费更多的时间。从上一段感情当中恢复过来，第二种就是很多人都会带着一种玩玩的态度，然后误导了对方，在这段新的关系发展到最后，肯定是走向负面的，即使你后来投入了认真的态度，最后又是和上一段关系一样，没有必要去重蹈覆辙。那说了这么多，会不会立刻开始一段新的关系，大部分都取决于你多久遇到一个新的人，但是要记住，新人根本就没有办法去帮助你掩盖过去的问题，所以无论要不要马上开始新关系，我们都需要做到结束上一段的感情。并且面对和处理之前所有问题的情绪，才可以开始，那么你懂了吗，我是博明，如果你现在也正在经历这样的情感困惑，那么斯蒂修复老师会来帮你。'
