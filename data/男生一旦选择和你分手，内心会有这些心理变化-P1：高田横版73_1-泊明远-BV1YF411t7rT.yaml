  text: '# 男生一旦选择和你分手，内心会有这些心理变化 - P1：高田横版 73_1 - 泊明远 - BV1YF411t7rT男生和你分手后，都有什么样的心理变化，那么你肯定想不到，第一，分手之后，他的难受和痛苦并不比你少，第二，他也会想起你的好，一起去看过的地方，一起看过的电影，第三，随着分手的时间变长。他对你的想念就会越来越深，第四，他更害怕你先找到新欢，我是博明，如果你现在也正在经历这样的情感困惑，那么《思绪挽回》老师会来帮你。'
