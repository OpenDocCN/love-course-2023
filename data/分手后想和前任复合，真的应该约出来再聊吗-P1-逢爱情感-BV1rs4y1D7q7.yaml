  text: '# 分手后想和前任复合，真的应该约出来再聊吗 - P1 - 逢爱情感 - BV1rs4y1D7q7分手了想挽回，记住四个字，见面再说，分手想挽回啊，一定要见面聊，挽回的几率在90%以上，不要发小作文，不要打字沟通，那最次最次也是打电话或者是语音沟通，最好呢，不要发微信，以文字的形式去关心对方。去沟通关于挽回的话题，因为你发十个小作文，不如见面一次，真的是这样的，文字沟通缺少情绪，你给对方发文字，只能够表达一些你的问候，你的关心，你长篇大论的发小作文，可能对方连看都不看，甚至觉得你早干嘛去了。挽回最好的方式就是见面说，但是见面之前，你一定要做好充足的准备，你应该怎么说你们之间的问题，怎么解决，应该怎样给他道歉来做一个反省，以后又该怎么去做，这些问题最好必须要见面聊才会有效果。打字真的是只能起到一个副作用，发反馈不出来你认错的态度，反而你发的小作文会让对方觉得，你就是在哪里复制粘贴的，微信上的卑微求和，还会觉得你很掉价，更让他下头，见面聊的成功几率就是非常非常高的。如果说你能够把他约出来，让他见见你，那基本上你就已经成功一半了，那有些人可能就说了，我能约出来，我也不会分手了，我就是约不出来该怎么办呀，没有别的办法啊，约不出来，你就想方设法的必须约他出来。你要想挽回对方，那么你必须当面说清楚，反正你靠文字沟通挽回，基本上是不可能挽回的，当然想要见面肯定没有那么简单啊，你看他都想跟你分手了，肯定是不愿意跟你再见面，甚至是排斥你，那你就要做好长期的准备。初期阶段，通过一些打字，日常的一些关心问候啊，或者你可以找任何跟他见面的借口或理由，比如说帮他的忙，请他吃个饭，或者说你有什么东西落在我这儿了，我给你送过去吧，等等制造见面的机会，然后通过见面的方式呢。一点一点的去挽回，那效果就是事半功倍的，知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
