  text: '# “想你了”要怎么说才显得高级？ - P1 - 撩妹百货店 - BV1Um4y1x72g想你了要怎么说，显得高级，当爱情遗落成遗迹，让伤心刻画成回忆，缠绵几个世纪，才是刻骨铭心，若能回到平和时期，多想把你抱近处理，你的笑多疗愈，让人深夜苏醒，失去你的风景，像座废墟，像失落文明。能否一场奇迹，遇见神迹，爱们能又再一次相遇，想见你只想见你，未来过去，我只想见你，穿越了千个万个，世界神秘，人海里相依，用几个逻辑心机，推理爱情，最难解难平，会不会你也。'
