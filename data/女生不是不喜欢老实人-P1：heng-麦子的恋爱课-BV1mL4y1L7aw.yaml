  text: '# 女生不是不喜欢老实人 - P1：heng - 麦子的恋爱课 - BV1mL4y1L7aw其實女生不是不喜歡老實人，而是不喜歡一無是處沒有任何價值的老實人，很多女生寧願找那些花言巧語的渣男，也不願意給老實人機會，為什麼呀，因為能吸引女人的要不就是房子車子錢帶來的物質價值。要不就是花言巧語帶來的情緒價值，而老實實在沒有任何價值，不能提升女生的任何幸福感，就像我們人類吃東西，要不就是吃一些雖然味道不好但是很健康的東西，比如說一些綠葉蔬菜一些粗糧。要不就是吃一些雖然不健康但是好吃的東西，比如說炸雞燒烤，但是唯獨沒人願意吃屎，為什麼呢，因為既不健康又不好吃，其實問題不是出在老實人上，而是老實加無能，老實加沒價值，但凡你有能力有價值再加上老實。女生絕對都搶著要，但是話又說回來了，如果真有一天你有能力有價值女生都搶你的時候，你还能老实吗，明鏡需要您的支持
