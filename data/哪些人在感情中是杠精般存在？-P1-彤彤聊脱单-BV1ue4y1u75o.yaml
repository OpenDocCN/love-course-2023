  text: '# 哪些人在感情中是杠精般存在？ - P1 - 彤彤聊脱单 - BV1ue4y1u75o你知道哪种男生最不容易脱单吗，不是没钱，不是不帅，而是给自己找理由的男生最不容易脱单，我遇到太多男生都会这样，我如果说每天在家里不可能脱单，要多出去扩大朋友圈，他会说我不会打扮，我没钱，不然早就脱单了。我如果说你尝试着从身边朋友认识一些女生，先和她们成为普通朋友，他会说没有用，他都不喜欢，我如果说你要变得幽默一点，提高一下情商，他会说爱情要真心，刻意的改变一点都不真实，这种人在心理学上叫做习得信无助。大概意思就是面对问题，会产生无能为力的心理状态或者行为，我跟你说这种男生就算中了奖，他的气质也不会有一个顶天立地男子汉的样子，照样无法脱单，这样的男生就算越老来了都帮不了他，你身边有这样的兄弟吗。爱得出来把他们点醒。'
