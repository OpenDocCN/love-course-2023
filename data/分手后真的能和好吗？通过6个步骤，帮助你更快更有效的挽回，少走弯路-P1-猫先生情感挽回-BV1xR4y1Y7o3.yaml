  text: '# 分手后真的能和好吗？通过6个步骤，帮助你更快更有效的挽回，少走弯路 - P1 - 猫先生情感挽回 - BV1xR4y1Y7o3可以和好，钓过鱼的都会知道，想要让鱼快点到你碗里来，从来不是苦口婆心的去告诉鱼说你快点咬我够好不好，而是给鱼释放出它舒适的，吸引它的东西，它才会慢慢的靠近你。，挽回也是一样的，疯狂发信息。分手出击的不断打扰，只会让对方倍感压力，结果当然是把他吓跑了，让他更加坚定了分手的决心是对的。，那么在分手后，应该怎么做才能有效挽回呢？，下面我通过6个步骤帮助你快速有效的挽回，少走弯路。，1。审视
    小时候我们犯了错，家长总会问我们，知道错在哪里了吗？这就是一个审视的过程。，这个过程可以让你发现问题的根源，分手从本质意义上讲就是亲密关系出现的问题，这种问题不会因为你的逃避得到解决。如果不正面应对，以后的亲密关系中可能会遇到同样的问题。，审视的过程可以在你分手后逐渐理性化的阶段进行，因为刚分手的情绪化会让你变得烦躁，甚至做出不良的决策，这个时候并不建议把大部分过错推到对方的身上。。我并不是偏袒另一方，而是多审视自己，自己才能在两性关系中有更多的成长。，2。适当放手
    你们现在的感情基础就像握在手里的沙子一样，这时候你握得越紧它流失得越快，但适当的松开反而会得到保留。当他做出分手决定的时候往往不是一时的冲动，这个时候你更要尊重他的决定，那么放手应该怎样执行呢？，很简单，在你情绪化的时候少做关于挽回的决定，在理性的时候审视过后再做决定。这样就能避免很多不必要的麻烦和困难。，3。相信时间
    很多人在分手之后可能会听很多劝告，比如说有人会告诉你，时间会冲淡一切的，不必太过伤心。这话听起来确实是有道理，但是对于挽回一点帮助都没有。。时间会冲淡一切的逻辑是什么？是分手后你啥也不做，发现问题勇敢逃避，随着时间的推移你会发现你可能忘了对方但又有点不舍，但好像问题也没有得到解决。，所以，想要挽回的朋友应该相信时间的累积效应。你每天悲伤难过不停地关注对方的动态，随着时间的推移累积的只是一些悲伤的情绪，相反，你每天让自己变得很好，多培养一个兴趣，多参加一个活动，随着时间的推移，积累的就是你的气质和内涵。当然这个过程也要针对审视过程中出现的问题做出一些针对性的改变。，第四，重新联系有效沟通，前面的几个过程都是为了更好地跟对方产生联系，这样才能从本质上解决问题。我们先来说说冲突是怎样发生的。举个简单的例子，今天你想出去吃火锅，而你的男朋友想打游戏不想出去吃，两个人在一个问题上发生了分歧，没有妥协和让步，最终形成了冲突。，有效沟通的关键就是避免冲突，减少关注自己需求的注意力。把更多的注意力放在对方的需求上，比如说你的需求是挽回感情，而对方的需求是好奇想看看你最近在做什么，那么有效的沟通就是少谈起感情，这样对方才会向你敞开心扉，越聊越起劲，无误解决问题。。今天我们说了冲突的产生，在情感上经常会出现一些隐性冲突，也就是说你说了一句话，意思和想法并不是对方想的那样，但对方却误解成他想的那样，那么这种隐性冲突就会产生。，这个阶段就要完全消除这种隐性冲突。让双方的心结终打开，在重新联系并聊天聊得还可以的情况下，可以穿插一些自己对感情的反思，给对方一个自由表达自己想法的机会，让你们共同解决这个问题。，在约会，我们在追求的过程中，一切的聊天都是为了约会。约会是为了让关系升温，挽回的过程更是如此。，在交谈融洽之后提出约会的邀请，可以先进行不确定时间的模糊邀约，比如说我最近发现新开的某某餐厅看起来还不错，要不改天我们一起去尝尝吧。等到对方接受再确定时间和地点进行准确邀约。，'
