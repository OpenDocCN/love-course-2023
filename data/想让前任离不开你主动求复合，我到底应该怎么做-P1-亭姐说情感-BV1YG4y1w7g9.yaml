  text: '# 想让前任离不开你主动求复合，我到底应该怎么做 - P1 - 亭姐说情感 - BV1YG4y1w7g9前任为什么会离开你，无一例外啊，都是两个人在拉扯的过程里，对方突然意识到了一个问题，原来不用对你这么好也可以，你好像更加离不开他，感情的微妙也在于此，一旦对方发现你只能发脾气。你再也拿不出任何可以反击的武器，你甚至没有自己的底线和框架，让他的行为只会越来越离谱，想让对方不敢随意的对待你，甚至害怕离开你，其实啊就只需要做到两点，放弃幻想
    尊重人性，人性是趋利避害的。一旦他拥有你的成本，远远的大于他在这段感情当中能够得到的，他就跑得比谁都快，高开低走 为什么会低走，最关键的就是你把他一开始的高配合度，当成是一种常态，这就非常致命。没有人可以因为爱一个人而完全放弃自尊，这也是人性，如果说一个人他任劳任怨，任你打骂也没有脾气，真的遇到了这种人，你要警惕你身上是不是有其他他想要得到的东西，其次还必须要学会的一点。就是弱化对于爱情的滤镜，改于去筛选，爱情当然很美好，只是如果说他一个人啊，只能在恋爱这个维度上获得快乐，那这份快乐的价值就变得非常非常单薄，一份美好的感情只能是锦上添花。这个世界上有意义的事情真的太多了，只有你不断的发展自我潜能，才能够让自己手握最大的选择权，所有你能够想得到的优秀的东西，都是你能够去筛选别人的筹码，只要价值够大，作也可以被当作是一种任性的可爱。如果说你什么都没有，你甚至连及格线都达不到，他人对你的忍耐值就会变得非常非常的低，就像很多家庭主妇，其实并没有平等对话的权利，90%的两性烦恼都来源于想要的太多，而自己能够匹配上的太少。其实啊换句话来说，就是被拿捏的短处还不敢反抗，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
