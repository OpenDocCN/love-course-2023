    \    3.  和好的最佳时期应该控制在三个月之内，长时间后复合可能是因为没有更好的选择。"
  text: '# 最容易让前任回头的办法 - P1 - 扎心师清羽 - BV1Gz4y1E7AF讓前人最容易回頭的辦法就是沒有辦法，不要對前人做任何的行為，不要任何的那些騷操作和小動作，你們唯一要做的就是停止你的哭泣，停止製造更多的負面情緒，讓自己一點一點的走出來變得更好，你們一定要相信我。當你表現出一點都不在乎她的時候，也就是她即將回頭打臉的時候，無數個找我諮詢的女生，剛分手的時候都是極其難過，每天都去哀求去糾纏前人，結果被人家熱臉踢了各種屁股，當你越想跟她和好，心中的執念越深的時候。人家就越不拿你當回事，結果幾個月過去了，很多女生跟我反饋，當我已經找到了更好的男生，我已經把她慢慢放下了，讓自己的生活變得更好的時候，我沒想到我的這個前人，她回頭來找我打臉了。甚至說有一個長達分手兩年的女生，在這之前的一兩年當中，她偶爾也會找我做單身諮詢，也會有給我反饋她們的一些情況，但是她自己都萬萬沒想到的是，分手兩年的前人居然去找她喝下午茶。想跟她聊一聊感情負荷的這個事情，如果說你們兩個人還很有緣分的話，這個女生當時也還沒有放下，也許你們倆還會和好，但是大多數女生，時間過去那麼久都已經放下了，真正的都已經遇到了更好的人選了。那麼按照當初讓自己傷心難過，又回頭找自己和好的這個前任，甚至會覺得很噁心，其實通過這些例子，我們可以證明一個點，就是男生的反射狐，和他們的漸性是非常大的，很好的也可以驗證這個點，你越是不在乎我。我越會把你當回事，你越是在乎我，我就越不喜歡你，但是當女生變得更好，你再回頭去找她的時候，女生這個時候，其實就已經覺得你配不上我了，其實我覺得，兩個人和好的最佳時期，應該控制在三個月之內。很多一些和好案例，都是三個月之內的，這個時候兩個人，已經比以前成熟進步很多了，而且之前的感情濃度也在，對吧，也不會有那麼多的權衡利弊，也不會有那麼多的人去供你選擇，而且分手之後，認真的去反思和復盤。兩個人都重新調整好了，再決定重新走在一起，但凡時間很久才來找你復合的，我認為都是他出去浪了一圈，沒有更好的人選，更合適的人選，權衡利弊之後，就會回來找你，發現你還是最好的那個，所謂的兜兜轉轉還是你。潛台詞可能就是兜兜轉轉，你还是最好骗的那个。'
