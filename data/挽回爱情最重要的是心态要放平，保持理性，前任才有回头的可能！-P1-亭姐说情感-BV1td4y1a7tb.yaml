    \    2.  假性分手是为了被挽留，真性分手是彻底死心。\n    3.  联系方式、情绪波动、社交圈、网络状态、物品归属是判断真假分手的重要标志。"
  text: '# 挽回爱情最重要的是心态要放平，保持理性，前任才有回头的可能！ - P1 - 亭姐说情感 - BV1td4y1a7tb想要挽回爱情首先要把心态方平和，然后理性的判断是真分手还是假分手，再选择用恰当的方式去挽回，真假分手在本质上是不一样的，假性分手就人们常说的分手都是为了被挽留，真性分手就是对方对你已经彻底死心了。已经绝望了，想尽快摆脱这种关系过新的生活，如果说你已经出现了这种情况又急于解决，那么接下来我就告诉你该如何判断真性分手和假性分手，第一联系方式，一般来说如果说是假性分手的话，对方是不会把你拉黑的。如果说对方还愿意接你的电话，你别管对方的态度有多差，只要他还理你，接你电话回你信息，那么他至少还处于一个与你沟通的一个状态，真性分手则是不接电话，不回短信，所有的联系方式通通拉黑，完全不搭理你。第二情绪波动，是不是通信上被拉黑了就一定是真性分手呢，这也不一定，如果说对方给你很大的反应，比如说大吵大闹，甚至是去骂你，这种情况有可能就是假性分手，吵闹不可怕，吵闹代表还有机会。也许对方还想引起你的注意，也许对方真的还在乎你，而真性分手的时候，对方压根就不会搭理你，对方所做的就是沉默，从根本上无视你，就算现在是晴天，你说下雪了，对方也无所谓，你说下雪就下雪吧。对方的情绪波动呢是一个非常重要的标志，第三社交圈，假设对方跟你说了分手，但是你发现对方并没有与父母同学朋友还有同事去说，也就是说对方没有在任何社交圈宣布这个消息，那很有可能也是假性分手。但是如果说周围所有的人都知道了，甚至对方的父母都知道了你们分手的消息，那有可能就是真性分手了，通常来说，对方没有与熟人说，事实上也是在给你机会，有的人一旦被分手，就到处去求助。找对方的朋友说我们已经分手了，该怎么办，说不定对方的朋友都不知道你们已经分手了，没有宣布分手的消息，其实就是在犹豫，也是在给自己留一个后路，万一又复合了呢，毕竟谁也不想被朋友当做笑话。第四看对方的网络状态，现在越来越多的人习惯用网络说发自己的情感，表达自己内心真实的感受，假如对方分手之后啊，朋友圈或者是微博里面都静悄悄的，仿佛什么都没有变，那很有可能是真性分手。由于对方内心早就已经下定决心，自然呢也就早早的就接受了这样的事实，根本就不会发朋友圈暴露这些，第五物品归属，通常两个人在一起时间久了，有些情侣呢会在家里留一些自己的东西或者是物品。如果说对方并没有让你把东西拿走，那么假性分手的可能性很高，但如果说对方已经把所有的东西都清理出来，让你带走甚至丢掉了，或者说把你的礼物都归还给你了，那么真性分手的可能性就很高。如果说你现在啊正在经历一些情感的困惑，你也可以私信复合，我讓你愛的人
    崇尚上你。'
