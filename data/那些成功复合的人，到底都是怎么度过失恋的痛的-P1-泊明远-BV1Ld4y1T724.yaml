  text: '# 那些成功复合的人，到底都是怎么度过失恋的痛的 - P1 - 泊明远 - BV1Ld4y1T724你知道那些复合成功的人，是如何度过失恋期的吗，耐心看完，相信对我们的复合，会有很大的帮助，大多数复合成功的人，都有一个共同特征，他们都有较高的执行力，其实在分手后，每个人都或多或少。有一点情绪化或者焦虑，关键就在于，是否能够及时地调整过来，或者说先维护好当下的关系，在今后的相处中，你我不犯，然后再去寻找适合自己的方法，那些只想着用纠缠来解决问题的人，他们的心态其实并不好的。而且他们也不懂策略，做出的事情只会让自己提前出局，其实在分手后，每个人都希望下一秒，自己就可以和好如初，但是在修复一段关系之前，真的不要有太重的得失心，那些你看到的心态好的人，所谓的心态好。是他们把自己的下限调得很低，先承认分手的事情，那么之后的每一次接触，每一次联系，都要做好最坏的打算，那么只要前任那边有反馈，你想想，其实分手已经是最坏的情况了，没有比这个更差，所以对于他们来说。之后的每一次联系，都是好的进步，如果因为自己的心态不好，反反复复几个月，那么在复合的道路上，对方也不可能给你几个月的时间去调整，所以你要脚踏实地的去学习，改变，提升，要冷静地分析。刚刚的形式和分手的本质原因，然后我们再去找到正确的方向，我是罗明，如果屏幕前的你，并不知道该如何去做的话，可以找我聊聊。'
