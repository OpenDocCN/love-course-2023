  text: '# 【恋爱厚黑学】让你的身边不缺女人 - P1 - 斌哥恋爱学 - BV1EM411r7uq为什么有一些男人从来不缺女人，而且他们也不一定很帅很有钱，经过我30多年的研究总结了以下几点，教你们一分钟之内身边美女环绕，第一每天出门之前都认真打扮，不管你是泡妞还是赚钱，成功的几率都要比别人高很多。你想要成为一个什么样的人，你就先把自己打扮成什么样的人，等你们被这个社会教训了之后，你们才会发现颜值跟金钱才是万能通行证，第二当你该不要脸去向女人争取利益的时候，就不能要脸，如果你拉不下这个脸。最后你除了后悔之外，有不到任何东西，别做一个老实人，而是要直接告诉女人你想要什么，第三和一个女人相处，一定要先套路再真诚，再套路再真诚，这个节奏你掌握的好，辈子会为你疯狂，你会让她对你琢磨不透。心情此起彼伏，恋爱感十足的情况下，还能感受到你对她的真心，第四竞争和矛盾，永远都是出现在实力相近的人之间的，在绝对力量面前是没有任何的竞争和矛盾的，所以你的女朋友她总是和你吵架和你争。你要想一想是不是因为你的实力还不足以碾压对方，第五多数时候原则在利益面前是不值得一提的，这个世界上的女人但凡跟你讲原则，是因为利益不够大，第六有条件有限的信任才是真正的高手，比如说你的妹子觉得你很花心。怀疑你出轨，不用跟她解释，而是让她在这一点表现出信任状态的时候给她好处，他就會自己告訴自己要信任你。'
