  text: '# 分手后如何表达需求感 - P1 - 儒雅随和老王 - BV1ke411u7ob愛這個東西啊，永遠它都是啥，等價交換，你前期付出說把樣，就是為了後期索取，後期要是不索取，那你就會重新成為對方的一個依附者，所以說該表達自己這個需求的時候，你就及時表達，有的人說可能擔心。我這需求過度玩玩吧，對方不滿足，沒關係，對方不願意接觸，那是他的事，大不了給自己找個台階下，但你該表現你就得表現，該表達你就得表達，自己給自己創造機會，為啥有些撒嬌技巧，對挽回感情很有用。因為它符合等價交換這個規律，我對你付出一定情緒價值，那你回饋給我，我想要的東西，咱一來一回之間，這個情感它是流動的，是互相交換過的，比如說，我今天想讓你來接我下班，你就得讓對方知道，我現在需要你來接我。你要是不肯來接我呢，那我就加一把火，就告訴你我很脆弱，我不舒服，我不得勁，我需要被照顧，而且只需要你來照顧，那也不過乎，咱也別說整奪過乎，表達需求不是說一定要滿足自己的需求，而是讓對方知道。他是被你需要的，你對他是有需求感的，只要這種感覺傳遞到位，就不必強求了，對方呢，是不是一定為你做了什麼，非要對方做什麼不可的話，那你還是心態的事，調整好自己的一個心態，才能說不顯得自己咄咄逼人。能做到這些，你跟前人符合該努力的事，他也就做的差不多了，但是我還得囑咐一點，一定要保證自己，在不失去自我這個前提下去挽回，保持人格獨立性，是在愛情當中非常重要的事，兩性關系當中，最重要的是平等。不管是追求別人，還是說挽回別人，在努力的過程當中，都得有自己的一個底線，任何時候，都不要越過自己的一個底線，為對方做事，等你能做到我說的這些的時候，有來有往才叫復合，只有付出始終沒有收穫的。我勸你盡力嘛就行啊，越真誠的舔狗，越無翻身之日啊。'
