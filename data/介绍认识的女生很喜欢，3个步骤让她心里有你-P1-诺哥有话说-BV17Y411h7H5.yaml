  text: '# 介绍认识的女生很喜欢，3个步骤让她心里有你 - P1 - 诺哥有话说 - BV17Y411h7H5大家好 我是許諾，開始之前先告訴大家一個我剛發現的秘密，長按點贊三秒，你的屏幕上會冒出三朵神奇的小金花，過了元旦，下次放假就是我們農曆的新年了，相信很多單身的兄弟過年總逃不過家人親人的催婚。有些甚至已經安排了相親就等著赴約了，許諾了解到有些兄弟從心底非常抗拒相親，但事實上對相親的抗拒和吐槽大多都只是來自網絡，現實中還是很多接受相親，並在相親中遇到愛情，所以兄弟們要正視相親。相親不一定讓你遇到真愛，但也有可能因為相親間接脫單，今天許諾就來跟兄弟們講講，我們要怎麼去應對相親，要做些什麼才能在相親的過程中提升自己的個人價值，讓相親對象對你產生好感，1。思維轉變。首先兄弟們要打破常規的思維，我們不要把相親成功脫單變成我們相親的目的，現在主要是要讓對方在見到我們，以及跟我們相處的過程中被吸引，因為我們還沒有見面，更不知道他長什麼樣
    什麼性格，平常是個什麼樣的人。所以我們暫時無法判斷是不是自己喜歡的類型，兩個人是不是合適，所以談脫單成功為時尚早，但毋庸置疑的是，在這個過程中，無論會不會成功看對眼，我們要做到的首先是讓相親對象，被我們的人格魅力吸引。在第一次見面就讓對方對你產生好感，這個就是你個人魅力的展現，對你的信心也有很好的提升，就算兩個人最終沒有走到一起，你會因為被認可而得到更多的資源，那麼我給大家準備了30多套，各種類型的聊天案例解析。很多兄弟看完後，都成功地和自己喜歡的女生，更進一步的曖昧了，其中有一套就是我幫助一個粉絲，只通過聊天，就把他一見鍾情的相親對象搞定的例子，想看看兄弟，可以私信或者評論區里給我扣個1，我會免費發給你。不過記得要用一個點贊關注，或者三連來跟我交換，二
    塑造良好的第一印象，第一印象決定了對方接下來，對你所有言語和行為的判斷，有時候給人一個好的第一印象，那麼就算你說錯話了，對方都會覺得你是口誤。撞槍口了都會給你招呼，這就是良好的第一印象的作用，許諾覺得想要塑造良好的第一印象，最基本的就是得有外在的修飾，和內在的加持，簡單來講就是外在形象和禮貌，我們在外在穿搭不需要做到多麼的華麗。但如果做不到讓女生眼前一亮，那起碼要讓女生看起來舒服和順眼，許諾一再強調過，這是交際最起碼的尊重，剪一個乾淨簡練的髮型，給自己找一套足以揚長避短的衣服，例如腿短就不要穿長大衣。腿長就要懂得把大長腿襯托出來，顏色搭配以簡約為主等等，再有就是禮貌的問題，無論第一眼對方有沒有滿足你的期待，你都得禮貌的跟人交流，做基本的了解，對方說話足以傾聽，基本的禮貌做到位，三
    展現高品質高修養。吸引女生的第一點，是一個讓人印象深刻的第一印象，接下來再鞏固吸引，就需要來自人內在的穩定的高質量品質了，這也是衡量一個人最重要的標準，許諾覺得做到這一點，主要就是要做到謙謙君子，紳士這兩個標準。讓對方感受到你是個有禮貌，高素質高修養的人，那麼不僅他會被你吸引，以後他們的這個口中對你的評價，肯定也是讚不絕口，至少在聽眾眼裡，你就是個值得依託的人，這些在我30套聊天解析中，有非常多的體現。做到這些不需要兄弟們大動干戈，只需要你從細節上體現，比如不遲到，女生到了主動起身幫她拖椅子，叫車幫她開門，吃飯服務員上菜，親聲說聲謝謝，聊天的時候會仔細的專注傾聽，注意女生的反饋和感受等等，我是許諾。要看聊天解析的兄弟，記得私信或者評論區給我扣1。'
