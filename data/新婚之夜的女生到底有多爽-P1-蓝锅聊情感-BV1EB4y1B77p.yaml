  text: '# 新婚之夜的女生到底有多爽 - P1 - 蓝锅聊情感 - BV1EB4y1B77p新婚之夜的女生到底有多快乐，这是一来自我闺蜜的真实分享，她跟我说，她结婚的那天头上顶了4个小时的粪管，脖子酸痛的很，穿了一天的高跟鞋，累得要命，晚上躺在床上只想睡觉，虽然又困又累。但是想到白天收到的红包，足足塞满了一个抽屉就特别爽，估计这辈子再也不会有第二次，这么爽的体验了，我把红包倒在床上，开始拆红包数钱，没数几张呢，心情就激动了起来，但是实在是太困了，我那个傻傻的男朋友，不。现在应该叫老公了，他精神的很，他没有头顶缝关，也没有穿高跟鞋，他特别兴奋抱着我说，现在可以改口，名正言顺的叫老婆了吗，哈哈，我真的很累啊，我都已经睡过去了，当我醒来的时候呢，已经是第二天早上了。心里面还在想着昨天晚上拆红包的快乐，听完他的故事，我就已经感受到了，和喜欢的人结婚，是一件多么快乐幸福的事啊。'
