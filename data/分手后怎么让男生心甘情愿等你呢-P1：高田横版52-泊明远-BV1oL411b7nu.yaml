  text: '# 分手后怎么让男生心甘情愿等你呢 - P1：高田横版 52 - 泊明远 - BV1oL411b7nu分手后怎么让男人心甘情愿的等你呢，刚分手的时候是不能着急去修复关系的，你可以给他发下面的这段话，在一起的时候没能给你带来更多的欢乐，而是互相伤害，我突然明白了，爱一个人如果不能给他想要的，还要去纠缠他。那就是强迫，我会试着努力让自己放下，然后改变自己，让自己成为一个能给别人快乐，也值得爱的人，祝你幸福，这段话的作用是在对方的思想里埋下一颗种子，告诉他你会变得更好，当对方感受到你的诚意和你的努力。他就会持续地关注你，并希望看到你的改变，那我是博明，如果你此刻正在经历情感问题，私信我我来帮你。'
