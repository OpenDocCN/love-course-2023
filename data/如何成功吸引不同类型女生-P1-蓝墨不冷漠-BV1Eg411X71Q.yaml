    \    3.  女强人：需要在实力上让她服气，展现专业、职位、社会地位或财力，让她真正尊重你。"
  text: '# 如何成功吸引不同类型女生 - P1 - 蓝墨不冷漠 - BV1Eg411X71Q經歷過和無數女生約會之後，我大致把女生分為以下六種類型，以及相對應的核心吸引操作方法，成功率極高，第一
    搞笑女，搞笑女性格好 笑點多，但是身材長相一般，從小到大聽到最多的就是別人誇她們開朗。幽默 會搞氣氛，雖然看起來沒心沒肺，內心也是小女生，想讓她喜歡你多誇誇她的外在，留意她認真打扮的細節，不一樣的妝容變化，但搞笑女覺得，你真的是從男女之情的角度欣賞她，把她當女孩子呵護，在意她的情緒。別人覺得她無所謂的時候，你去關心她
    安慰她，能看到搞笑女不搞笑的那一面，你才真正走入了她的內心，也就是辣酒吻了，第二 高冷女，十個高冷女 九個都是色控，還有一個是悶騷，我見過很多漂亮女孩因為高冷。沒有男生敢追，一口氣單身到三十歲，只能去相親，拿下高冷女
    拼的就是心態，前妻要抱著一種平等 友好，但無所謂的態度，不必要太在意女生的反饋，當然 也不要熱情過度，她給你六分的態度，你比她多一分就行。前妻給女生舒適的社交狀態，她才會跟你繼續交往，而且沒確定關係之前，千萬不要給女生帶來不必要的社交壓力，大部分的高冷其實都是因為不熟悉，高冷女可能在剛認識的你面前高冷，但是在熟悉的朋友面前。也許是個小豆逼，第三
    女強人，很大一部分女強人對男生抱有較強的敵意，甚至是一種不服氣的態度，覺得只要談戀愛或者結婚，就違背了他們最硬為豪的獨立自主標籤，拿下女強人 別想著打感情牌，最直接有效的策略。就是專業
    職位 社會地位或者財力上，狠狠碾壓她，你在實力上讓她服氣，她才會對你真的服氣，否則就算你們談戀愛，她也不把你當回事，第四 女漢子，一般女生是先確定關係再談戀愛，最女漢子要反著來。約她吃飯看電影一起去旅遊，情侶怎麼升級關係，你都照著來，就是別跟她說想談戀愛，她反而慌，肢體升級是關鍵，女孩子腦子不開竅，身體語言騙不了人，當你發現她對你的親密舉止表現順從，時機就成熟了。故意在她面前表現和其他女生親密，她心裡一定不舒服，但是又礙於你們不是情侶關係，只能肝著急，抓住這個時機，再誘導問出她是不是喜歡你，是不是吃醋了，趁熱打挺就成了，第五
    軟妹子。軟妹子都是學生或者剛出來工作的小白領，嚮往甜甜的愛情，對成熟又浪漫的男人毫無抵抗力，多用你自己的社會閱歷和生活經驗引導她，在認知思想層面帶領她，讓她崇拜你依賴你，在外硬氣沉穩，唯獨對她耐心溫柔。多看幾部小女生最喜歡追的電視劇，你會發現，越是有兩副面孔的霸道總裁人設，越容易讓小女生上頭，這就是所謂的反差萌，第六
    乖乖女，乖乖女一般都是媽寶或者爸爸，心思很單純沒有什麼主見，想拿下乖乖女。也要想的不是怎麼搞定女生，而是怎麼搞定她爸媽，三觀症長得一身正氣，最好表現得夯厚老實心，父母都愛這塊。'
