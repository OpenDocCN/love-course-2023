- summary: "-   想利用聊天才能顺利和前任复合\n    1.  聊天需建立在尊重对方基础上，关注对方需求而非自己观点\n    2.  低质量频繁联系不利于感情维系，要有目的性和灵活变通\n\
    \    3.  利用技巧如认同对方观点、赞美对方优势、分享正向情绪提高舒适度，需努力和真诚达成复合目标"
  text: '# 想利用聊天才能顺利和前任复合 - P1 - 泊明远 - BV1hT411T7S1怎么利用聊天把钱给撩回来呢，那聊什么怎么聊啊，才能把对方聊得开心，让他愿意接着跟你聊，首先啊聊天不是说服，不是单方面的输出自己的观点，要建立在尊重对方的基础之上，让对方感到舒服的方式展开。大家常常犯的一个错误就是啊，就是只跟对方表达你自己认为对的，为对方好的，而不是对方想要的，但往往是谈恋爱的时候，对错并不重要，对方喜不喜欢想不想要才是最重要，当对方拒绝跟你聊天的时候呢。先复盘一下自己的行为，问一下是不是自己的行为导致的对方不舒服，他说是你就换，要灵活变通，其次，良好共同的前提是啊，能够抓住对方几个核心需求，我碰到几个追求者啊，他们都有一个共同的特点，就是聊天没营养。从中呢我总结出几个常见问题，第一，频繁联系并不能维持感情，我想说这一条啊，是因为低质量的联系不如不联系，感情不是说你天天的发早安晚安，可以维系的，只是废话，别去刷那些没用的存在感，那做事情呢要有目的。这种无效的聊天，会显得自己像一个舔狗，那很不值钱的，第三，机会很少，其实啊，往回工作的机会根本就不多，往回聊天一开始必须要打开局面，前两三次呢，没有打开局面，后面就非常容易变成被动舔狗，刚开始的时候。一定要珍惜自己的聊天机会，前期的破冰聊天，如果做的过头了，就会累积很多负面情绪，那刚分手之后那几次聊天，往往能够奠定，接下来的往回基调，那抓住机会，后面啊才不会大方，接下来呢，我给大家教几招啊。续命的玩天技巧，技巧一，你说的对，即便对方跟你的观点和决定不一样，也要说出一句，你说的对，大家都知道，你的伴侣需要认同，那么你怎么去认同他，从这种细节开始，你不仅要说出这种话，还要找出证据。来佐证对方说的对，那技巧二，你很好，要发现对方身上的优势，时刻不忘赞美和鼓励对方，尤其是对方不自信的地方呢，需要被认同，你来认同他，当然，不只说让你无脑的追风，不脑的夸，而是说让你冷静客观的。发现对方的优点，那肯定他做的好的地方，是有的，不管在生活当中，还是在感情当中，这都是创造了一种，心心相印的共鸣感，技巧三，我很开心，你要学会分享正向的情绪给对方，比如最近取得了进步，最近认识了新的朋友。看过新的道理等等，把对方当成一个分享的朋友，传递自己很开心的情绪，这种开心呢，既来自于自己分享的内容，也来自于和对方分享的过程，而最终聊天的目的是，为了提高相处的舒适度，聊得舒服了。对方才有可能给你更多的机会，不过，最强的技巧是建立在，自身愿意改变的前提下，感情从来都不是一蹴而就，是失败改变再来，有些时候你的聊法不对，对方不喜欢，那说不定另一种方式，对方就喜欢了，有些时候。你此时说的话，对方不想回复，那鄙视他愿意回了，说到底，是一个不断努力积累的成果，那所有的付出，必然会在达到某条线之后，有一个必然的回报，技巧加努力加真诚，那你这个复合的心，早晚会被人家所接受，我是博明。如果屏幕前的你，现在也正是面临这样的情况，可以私信修复，找老师聊一聊。'
