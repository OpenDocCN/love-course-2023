    \   3.  与榜一恋爱会失去金主身份，女主播会选择其他榜位或者直接不播。"
  text: '# 当代女主播的真实现状 - P1 - 恋爱攻心 - BV1a24y117Qy給你們分享一個大哥和我揭露的現在娛樂主播的真實情況，這個大哥自己開公會的，在他做公會之前就是喜歡看看直播刷刷禮物，後面刷著刷著就自己開了個公會，本身大哥也很有實力。首先他和我說90%的女主播都是有男朋友或者有老公的，根據我身邊認識的主播確實也是這麼個情況，這個就不用多說了，那麼下面這一點非常有價值，喜歡在直播間當榜一的大哥一定要好好聽一聽。如果一個女主播她確實是單身，她一定要在直播間選一個戀愛對象的話，那她的首選一定不是榜一，是不是很驚訝，我當時聽了也很疑惑，首先女主播肯定是要花時間精力去維護榜一大哥的，這一點無庸置疑。但真要論戀愛對象的話，主播可能會在榜一到榜十之間去挑選一個自己相對喜歡的，這種挑選的標準除了經濟實力之外，可能還會綜合考慮大哥的外在形象氣質，居住城市等各方面，但就是不會選擇和榜一談戀愛，為什麼呢。因為和榜一談戀愛就意味著失去了榜一這個金主，榜一和主播的關係其實是客戶關係，就算主播可能會和榜一搞曖昧，但一定不會捅破最後那層窗戶紙，一旦一個主播和榜一談戀愛了，那就意味著馬上失去了榜一這個大金主。所以如果真有榜一大哥追到了女主播，那麼只會出現一種情況，那就是這個主播直接不播了，被榜一大哥養著，那大多數情況要麼就是主播本身就有男朋友或者有老公，要麼就是被直播間後面的榜五榜六追到了。甚至如果直播間的比如說榜五追到了女主播，主播還會聯合榜五一起演戲，來圈榜一的禮物，其實很多大哥來找我傾訴，刷禮物花的那點錢他們根本就不在乎，但是他們無法忍受的是，自己被當成猴一樣耍，你說對嗎。'
