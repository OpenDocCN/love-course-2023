  text: '# 不拉黑 不删除 不回复 - P1 - 儒雅随和老王 - BV1EV4y1V7nr大多數人在面對前人態度往冷落的時候，這個思維邏輯都很單純，我怎麼著，那我加大力度唄，大力出奇蹟，萬萬沒想到我，就因為忍心的弱點之一，就是怕失去，你想啊，我都那麼努力的保持聯繫，他都不回覆。要是說我再不主動一點，那不更沒機會了嗎，這個時候大多數人的心態吧，他就是搖擺不定的，而且會很矛盾，有的時候真像對方直接把自己挖黑，就一了百了，絕情一點也讓自己死心了，但是就算前人真絕情。他自己就冷放下吧，這未必，結果可能是有礙生恨，或者說陷入吸引我的糾纏，當然那也是另一個故事上來，其實這件事我們可以釐清邏輯，只有弄清楚問題背後的原因，才能針對性的採取一下對應策略，咱改善一下關係。那不挖黑，不刪除的原因其實有很多，可能你們還有這個利益上的關係，可能你們這個人際關係上的選擇，高度重合，沒辦法徹底分開，可能只是對方打算凡事留一線，這咱且放一放，咱不深入討論，但是不回復的一個原因。通常都是我們能找到的，並且無一例外，大家這個情況都高度相似，回復過了，態度不變，現在不回復呢，就是因為我之前回復過了，我不打算改變主意，那你再問多少遍也一樣，總會有那個不信邪的人，一遍遍去摸你。一遍遍去試探，就導致到後面還沒點開這個信息，就直到你想說啥，就算想找別的話題，發掘一下距離，咱都找不到的機會，對方已經產生抗體了，人家築起那個又高又厚的情緒心牆，拒絕回應，在你給那個前任發信息。得不到回復的時候，不回復本身就是一種答案，它讓你知難而退，如果在這之前已經多少次糾纏了，在清除你這個目的就是挽回，拒絕之後，因為你再次糾纏的時候，他只能採取不回復這種辦法。不回復背後可能還拖勞著一些無奈，你認為自己受到這個委屈，其實對方呢，人也在忍耐，你要繼續糾纏，那忍不可忍的這下，刪除發黑，那就是時間問題，挽回當然是得主動，那你不主動沒機會，但是主動是否有推動。往這個挽回結果靠近，那往往這個挽回者吧，他沒考慮這些，大伯的說是，在挽回這個時候，與其說關注的是，對實現復合的最終目標，有沒有起到作用，倒不如說，我們只是一時需求感爆發，來尋找一下，釋放關口。結果就是大家都在自說自話，自顧自的把自己感動的一塌糊塗，前任他不為所動，甚至還向善後悠，主動聊天有沒有用，很大程度上吧，是受到對方有沒有被你所吸引，所影響，換位思考一下你就能明白。一個來自你從不在乎的人，主動聯繫，你這個感覺就是無感，過度挽回還覺得煩，要是說話題感興趣，跟你聊天能獲得一些有用的價值，那對話至少還能進行下去，但如果反拒不敵復合，總是想約出來好好溝通溝通。那對方就覺得沒有聊下去必要了，所以挽回這個時候，我們可以關注聊什麼，但是當你沒有太多，足夠吸引對方興趣的話題時候，最好的辦法，仍然是先把你自己，變成對方感興趣的那種人。'
