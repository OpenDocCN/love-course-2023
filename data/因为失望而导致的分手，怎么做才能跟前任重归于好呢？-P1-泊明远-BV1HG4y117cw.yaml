  text: '# 因为失望而导致的分手，怎么做才能跟前任重归于好呢？ - P1 - 泊明远 - BV1HG4y117cw失望型分手是分手类型当中数量最多的，失望和生气是不一样的，生气只不过是想被人哄哄，而失望就是该在理性思考，这段感情存在的意义、对错和是否爱，对于失望的原因往往不是不够爱，是太爱了。前任对感情都有一个衡量的标准，你没有在他预期里达到，不够爱就会走人，太爱则会宽限，失望型分手是全盘否认，但这里的全盘否认也是一种报复，这里面我也总结了具体的操作方法，1。跨越内心障碍，2。让他充实期待。3。有一丝机会也不要断裂，失望死性分手都一定要把握好黄金期，1。跨越内心障碍，你想挽回一个对你死心的人，要让他看到希望，但是有前车之鉴对方也会怕，就像你挽回的时候被对方拒绝怕了。每次看到的时候又怕自己自作多情，于是出于自我防御的本能，一次次在希望产生之前，说服自己已经不可能了，那对方为什么会对你死心，可能因为你一次次无视他的感受，因为你一次次说要改，但还是变本加厉地做到。因为看不到你真的改变，所以重拾期待也只是重拾信任，只有信任度提升了挽回才有可能，2。让他充实期待，想让死心的人回头，很多复合技巧效果都不好，因为你失去的是对方的信任感，挽回的核心还是利他之心。他死心与否不取决于自己，只取决于你能够让他看到多少希望，失望死心是他对未来的事情，不会产生期待了，所以哀求认错承诺改变都没用，关键是你要让他看到你的改变已经发生，并且你也证明了不是一时伪装。而是真正的改变，当你能够做到，在他面前展现出期待的时候能发生的，他才敢有下一次的期待，那这个时候可能有人会说，如果改变了对方看不到怎么办，那我就问问，都已经是被失望分手了，你配这么想吗。你以前说了你会改说的还不够多吗，他期待默默地观察你，改变忍耐不够吗，所以改变一定是要从细节和时间上来判断，你是不是一时伪装的，所以说会改没用，同样的，你真的改变了，有眼睛有心，正常人能够看到。你的爱人能感觉到，先去做，再谈别的，第三，有一丝机会也不要断了，即便对方再怎么说你，对你失望，但依旧能够联系，对你还有一丁点回应，哪怕是发现负面情绪都是有机会，晚会当中对方主动提感情，哪怕指责你的不是。都是复合的前兆，所以一定要联系，但不要死打烂打，给对方造成太大的困扰，让关系持续恶化，可以多次试探，对晚会的对象语言动作，动作解读得越准确，越是增强你复合的有效性，比如你给对方发了一个邀请。对方第二天才回应你，并且还回复了你一个考虑考虑，这个时候只有一句话比较难分析，得有同意的可能性，只是碍于面子，不好意思直接同意，如果你有这样的问断，也不要急着下定论，可以尝试着过了几天再试探一下。结合对方的动态，判断对方的真心事宜，特别注意的是对方的改变，可能只是情绪上面的冲动，也可能是想开了，对方的改变会影响你的晚会，我是博明，如果你不好判断的话，可以私信秋风，让老师来帮你判断。'
