  text: '# 前任有了新欢，并不代表他对你没感情，挽回还是有很大可能的 - P1 - 泊明远 - BV11G411A7rY分手后如果前任找到了新欢该怎么办，其实我觉得你没必要慌，你只需要先潇洒地转身，然后从容地面对生活就行了，也不要不甘心，你就这么想，如果说你真的爱这个人的话，你会放弃吗，那肯定不可能对不对。我们又不是机器人，说放下就放下，那么在分手之后，我们要先处理的是情绪上的问题，那必然会有明显的感觉到，悲伤或者痛苦，因为我们要直接面对过它，而且毕竟是真心爱过的，那这种爱它不见得可能会突然不见。它更像是会有一种抽离感，会很痛苦，就好像生活当中我们少了一个人一样，然后一时间就会很难适应，但是有些人呢，他可能就是为了逃避痛苦，会立刻选择开始一段新的感情，因为他不敢面对。所以需要借助另外一段感情来麻痹自己，给自己疗伤，其实呢，这个叫做自欺欺人，那么这种用新欢来给自己疗伤的人，我且不说这个人会怎么样，但这种行为对他是没有任何好处的，就只有不断不断地压抑自己。而且对于另外一个人来讲也并不公平，只是把对方当成了自己疗伤的一个工具人，当然也很难会走到最后，而当你的前任真的失去了你之后，在他和新欢相处的过程当中，也会不自觉地出现你的影子，那纵使新欢一弯弯好。他都会在新欢的身上看到你的影子，为什么呢，因为他根本就没有从分手的伤痛当中走出来，我知道你现在可能会很伤心，可能听不进去我说的这些话，但是你要知道，你已经失去他了，就没有必要再去做一些徒劳无功的事情。那么从现在开始此时此刻，给我好好地爱自己，那如果说你还是一直处在情绪当中无法自拔，那你也可以试试去写写情绪日记，把所有的信息都写在纸上，这一招就会对你的情绪管理非常有帮助，其次呢我想说。失恋未必也是一件坏的事情，它可能是一件成长的契机，那如果说你真的能够把握好这次机会，愿意去拥抱痛苦去消化痛苦，那么你就可以成长为最好的自己，也更可以去收获长久的幸福，那这个时候。他可能就会死乞白赖地过来缠你来挽回你，那这个时候选择权，其实就是握在你手里的，我是萌萌，如果屏幕面前的你也是刚刚失恋，也不知道该怎么办的话，可以私心修复找老师聊聊。'
