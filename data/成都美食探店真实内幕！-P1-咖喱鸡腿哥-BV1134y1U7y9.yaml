  text: '# 成都美食探店真实内幕！【成都】【美食】【达人】【探店】【餐饮】 - P1 - 咖喱鸡腿哥 - BV1134y1U7y9重都餐饮行业的内卷实在是太严重了，肥了一帮探店的博主，前段时间某因四川这边官方拉了一个达人群，把几百位粉丝量过万的博主都邀约进去了，我也在里面，我进去看了一下，哇
    里面90%的都是美食达人博主。一个二个都是天天都可以刷到的首领，某某吃遍重都 某某探店 某某去哪吃，某某吃喝玩乐 某某吃货日记，某某最爱吃等等等等，几百位小哥哥小姐姐都在群里，我和几位美食达人混熟以后，了解到了不少探店的真实内幕。今天我跟大家讲一讲，但是我这个视频绝对不是针对这些美食达人博主的，这里我只做现象讨论，我绝对不是拆你们台，你们该挣钱的挣钱，各位大哥大姐不要提刀来A我，因为现在重都餐饮行业真的很难。本来重都这个城市就是以美食和旅游为名的，一个消费级的城市，所以餐饮那是绝对的恶性竞争，行业里面真的是一片红海，很多的餐饮店真的做的都是举步维艰，每天的收入可以说是杯水车薪。把已经累耗严重的餐饮店几乎推向了绝望，我跟大家讲一讲我了解到的真实情况，我先说一下美食达人博主，这边在某音上这些美食达人博主比比皆是，因为某音上线以后，达人博主就孕育而生了，活了好几年。这一两年更是有增无减，我非常佩服这帮自媒体人的眼光，抓住了探店的风口，因为每天他们收到邀约不断，赚的是五宝六宝的，别的城市我不知道，成都的美食博主，你只要粉丝有一两万两三万，你的业务就来了。甚至连我本人都收到过餐饮店的邀约，因为各个餐饮店都会邀约，这些美食达人进场探店，条件都是几百块到一千块左右的策划费，当然要取决于你的粉丝数量和点评赞，当然要看你的账号的互动率，如果你的粉丝量大。互动率高的话，收个几千块钱也是有可能的，这样算下来的话，一个达人美食博主，一天基本上探店的是一到两家，行情好的话是两到三家店，我认识的一个妹子，国庆节前，她一天就跑到七家去探店。你们可以算一算她一天的收入，店家基本上就是配合这些达人，把店里面的招牌菜做出来让你拍，因为这些达人，很多其实吃都不得吃的，因为有些需要出镜的达人，假模假式的在桌子上来一口，故意拍到嘴巴流油。或者是饭菜满载之类的画面，一个人在店里拍个二三十分钟就撤，素材拍够了就走人，这个视频回到家剪辑，再加上配音其实也不难，很简单，个把小时就能出片，还没完，因为这些达人美食博主，赚完甲方的车马费以后。在某因上还能继续赚佣金，因为某因现在不是开通了在线团吗，达人发布视频以后，然后就可以挂上店家的链接，你刷到了这个店家的视频，只要你下单团购，到店一消费，核销团购的二维码以后，达人那边就可以收到佣金了。因为现在某因给的佣金其实挺高的，8~15个点的佣金，有的甚至超过了20%，那么单条视频就算是，3000个点赞，最少也有十几二十个人下单，一个单价我看了一下，168的川菜的四人团购餐的话，你可以算算。他们的佣金的收入是多少，难怪这帮美人美食达人博主，每天是乐此不疲的，我大概毛算了一下，这帮人每天收入大概小几千块钱，是有的，成本几乎为零，只要你有一个高像素的手机，有一个稳定器自拍杆。稍微学点剪辑就能开整，粉丝一突破1万就能开始赚钱，什么驴马烂子都在探店，以前磨剪刀的，枪菜刀的，送天然气的，换桶装水的，还有街边发小卡片的，连他妈工地打混泥土的，现在都跑来探店了，有的甚至是全家齐上阵。县城里的七大姑八大姨，都喊到成都来，一家人做几个账号，每期明月都是美食博主，对外号称了，我们来帮你探店宣传，你的银额至少能提升50%个点，这里就是A端的美食达人这一块，我再说说B端的餐饮店的老板们。因为这些年，'
- summary: '-   实体店转线上的趋势普遍，但餐饮业因需落地服务而特殊，成都餐饮竞争激烈，网店佣金高，美食达人和在线团加剧竞争，老牌店也被迫参与，99元套餐吸引消费者但缺乏忠诚度，店家只能不断优惠吸引客人，形成恶性循环。建议餐饮店老板坚守初心和底线，避免无底洞投入。'
  text: 实体店本来就难做，很多的行业，比如卖衣服的，卖手机的，卖化妆品的，都转到线上去了，但是餐饮这个行业非常特殊，因为它需要有落地的这样一个客观性，还是需要有一个门面，铺子做支撑。但是成都现在搞餐饮真的太难了，相信有很多的餐饮店的老板，深有体会，房租，人工水电器就不说了，因为前几年某团某二某点评，温水煮青蛙式的让你开通了网店，结果又把狼给引进来了。每单基本上都是20个点左右的佣金，被完美收割，现在竞争更加恶心了，美食达人和在线团又等着你，以前是生意不好的店家，才邀请了美食达人，现在我看了一下，几乎家家店的都邀请，以前是略避其辱两避。现在内卷和竞争这么严重，倒逼着一些，其实还挺有口碑的老牌店，也不得不这么做，因为人家也是心不甘情不愿，但是没有办法，因为你不做的话，流量就被其他的餐饮店给收走了，你比如说这两天我看到了一位。美食达人推荐的一个火锅店，99元的双人套餐，八荤八素来引流，基本上是奉献了绝对的诚意，而且这账额其实可以算得出来，刨开邀请达人探店的车马费，和在线的抽佣费，店家根本不可能赚到钱，只能给店里引引流。但是你们想，这帮被99块钱吸引来的食客，我敢拍着胸口说，全是他妈来占便宜吃七途的消费者，根本不可能有一点点的忠诚度，你比如说你把这个价格恢复了原价以后，你看他还来不来，所以长期以往，店家只能恶性循环。不停的开出各种组合式的优惠，或者团购，来以此不断的吸引客人，这生意做到这个份上，我觉得还做个铲穿，所以你别看这些餐饮店老板在外面，一个二个人五人六的，绷着气质，其实冷暖自知，他们这么搞。你们看是不是形成一个恶性的三角链，一边是来收着你车马费，给你吹嘘引流的美食达人，一边是被这些伤得痛不欲生的餐饮店老板，一边是满成都到处吃七头，占便宜，捡香烟的消费客群，最后的下场就是。美食达人每天那是吃得赚的五宝六宝的，餐饮门店被这段时间虚假繁荣的自我陶醉，一边是一群完全没有忠诚度的消费者，每天上蹿下跳的，来餐饮店里各种吃七头占便宜，所以长迟以往，店家就只能成为最后的冤大头。关门大吉，换下一个原主老板来接盘，所以我还是建议一些有实力有口碑，对自己的菜品有信心的餐饮店老板，还是要坚守住自己的初心和底线，不要去做无底洞视的投入，这个口子只要你一开。你好不容易几年时间积累下来的这份，存在感和获得感瞬间就灰飞烟灭了，你们看我说的对不对。
