    清朗。笑起来眼睛的向月牙，让人看到一起，就想跟着他一起笑，加上好看的卧蚕，满满的少年感，作为脸蛋天才的他，颜值长在了很多少女的心尖尖尖上，可咸可甜非常标准的淡眼型男生，脸部轮廓柔和，线条流畅舒服。五官的精致且偏圆润，而且没有失和的工具性，白金的皮肤加上饱满的嘴唇，哇
    男的帅呆了，妥妥的帅气少年，我给赵冠宇的颜值打99分，感谢小超二的粉丝，给我的一键三连再加关注，暑假期间需要个人面诊的朋友。还有面部调整的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
