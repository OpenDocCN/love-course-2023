  text: '# 分手后如何在冷静期让前任对你重燃兴趣 - P1 - 泊明远 - BV12v4y1g7Za面对濒临分手或者是刚分开的冷静期，想要主动的挽救感情这一方，往往很容易会有一种无力感，因为对方此时已经逃回了自己的心理安全区域，甚至你们之间已经出现了断连或者是消极恢复的行为。那么此时除了被动等待交给天意之外，有没有什么办法能够在冷静期让对方对你重燃兴趣呢，第一
    给出合理的心理空间，如果你的前任明确地向你表达了，他需要一个时间冷静一下。或者是他的行为已经表现出对你明显的敷衍和排斥，那么这种表达就代表他已经进入到一个油盐不惊的防御状态，此刻你最需要的做法是表示尊重，尊重他的想法，给到两个人各自的心理空间，此时一再的追问或者纠缠。只会加深对方对你的感情负面认知，使得冷静期走向消极方向，第二
    要挖掘对方的横行需求，不要执着于各种求中对方是否还在乎你爱你这个话题，只要你们曾经在一起，结果就意味着你对对方是有价值对等的吸引力的。此刻你需要做的就是认真地去复盘这段感情，在交往过程中是什么让你们的感情关系走向了瀕临崩溃呢，这个就是你们要思考的问题，第三
    点对一点地实现跨越式的自我成长，这里的自我成长可以分为三个小的板块。第一 是你们交往期间的核心矛盾，例如是情感的价值匮乏，是情感的依赖失去自我，这是你们要解决的问题，第二
    是请你回忆起最初吸引对方的是一些什么样的特质，这些特质目前在你身上是否依然在闪闪发光。在原有的基础上请你找回自己的闪光点，且让它的闪光点变得更加闪耀，第三
    是请你设想一下，你做这些只是为了挽回吗，还是说也符合你本身的自我意愿，也就是说你的改变你的进步。是否能够让你再次成为那个更喜欢的自己，这必须要和你的核心核实了准的，这也是你永恒的吸引之道，第四
    透宽视野挖掘一个更不一样的自己，人类的进化历史是注定的在选择范围时会产生征服欲，在冷静期与其原地等待。不如让自己走向更加广阔的世界，去认识更多的人，接触更多的不同的生活方式，这并不是说让你去寻找新欢，而是通过积极的社交状态去拓宽自己的视野，一来我们可以抚平自己的焦虑情绪。二来也会间接的让对方产生失去感和征服欲，更重要的一点是，你会发现你的思维将不再是一直原地打转，任何的变数和所谓的困境，在你走向更加广阔的人生的时候，它都会变成一件很小很小的事情，你很在意这份感情。你也会争取力，但同时你并不畏惧失去，此时将属于你的也会真正的走向你，我是魔明，如果屏幕前的你现在也正是面临这样的性感困境，那么思维往回，老师会来帮你。'
