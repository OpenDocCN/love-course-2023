  text: '# 没钱怎么追妹子？ - P1 - 斌哥恋爱学 - BV1Qg4y1t73m昨天有个兄弟问我，他很喜欢一个妹子，但是他没有钱，怎么去追她，这个是不是大家经常会碰到的问题，其实你实在想弄，你去给他画饼，去忽悠他，一个男人要么靠实力，要么靠无耻，但是有很多兄弟，他又没有实力。他又不积攒实力，又懒，道德标准又高，欲望还大，想不劳而获，当然靠这种无耻的方式，我们是不能拿到台面上去说的，我也不愿意去这么教兄弟们，还有我告诉你们，其实你根本就不喜欢这个妹子，你只是想跟她开车罢了。我还是希望你们能够懂得一个道理，你在穷的时候喜欢的女人，放心吧，你根本就不是喜欢，比如说你月收入不足一万的时候，你喜欢的这个妹子，在你月收入过了十万二十万之后，你看都不想看到她了，你每次想到她。你会觉得恶心，你会觉得她是你人生的污点，这个就是人性。'
