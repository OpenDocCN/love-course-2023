  text: '# 如何和女生轻松的聊天？【5】 - P1 - 恋爱攻心 - BV1zU4y1N7qb自古深情留不住唯有套路得人心，現在男女交往隨處可見都是套路，但毫無疑問，真誠才是人與人之間交往的基本前提，沒有真誠加持的套路，只不過是一場論輸贏的攪動，無論結局如何，和幸福的方向一定是背道而馳的。那我們還要不要學習套路呢，當然要，首先來理解一下套路是什麼，其實和我們做其他事情一樣，需要理論和規律的指導，那麼所謂的套路，也是基於研究者通過實驗觀察，總結出來的人際交往的運行規律。有些人又在這個運行規律的基礎上，總結出來一些持操性的具體步驟，套路可以在初期階段，成為我們了解自己，熟悉人際互動的工具，但是我們學習的重點，仍然應該專注於去了解它的底層邏輯，而不是跳過對底層邏輯的認識。偷懶的去模仿那些所謂的操作路數，掌握事物的運行規律，可以讓我們充分發揮自己的靈活性，幻化出千變萬化的操作，而亦步亦趨的去模仿操作路數，只會導致思維僵化，淪為套路的奴隸，套路可以是錦上添花。但一定不能成為兩個人交往過程中的主旋律，在真誠的底子下，用套路去粉飾，會得到意想不到的效果，反之如果讓套路佔據了主軸，那一定是本末倒置，得不償失的，增上
    我們用5期的內容完整解析了。男生如何建立一個良好的心態，輕鬆正確的去和女生聊天，和女生聊天本質上，是通過提高社交直覺的敏銳度，去對人性的拿捏，還沒有看前面內容的同學，可以出門右拐，全部都是乾貨，保證看到就是賺到。'
