  text: '# 这段话成功复合了上万情侣 - P1：这段话成功复合了上万情侣4.16百家号 - 逢爱情感 - BV15K4y1K7fZ想复合一定要告诉他这段话，如果我不喜欢你，那么面对这次分手，我可能会一笑而过，但是失去你以后，我才体会到撕心裂肺的滋味，我们分手也一定不是你希望的，你是想要改变，现在我已经认识到自己的错误了。我也收起我的脾气了，因为我知道赌气的话，可能会永远的错过你，所以为了我们的以后，我愿意低头，未来没有你还有什么意义呢，这段话复合了上万情侣，撕心挽回，我让你爱的人重新爱上你。'
