  text: '# 女生心情不好和自己吐槽，做的好一秒消气，没做好就是火上浇油。 - P1 - 彤彤聊脱单 - BV12D4y1L7Lk女生和你吐槽心情不好，你處理的好以後有什麼事她都會第一時間和你分享，處理的不好就是火上澆油，今天我就給你分享一套傻瓜的萬能公式，你照著流程走女生一秒消氣，而且她對你的依賴度從0+1直接到100。這個公式就是少說多聽加引導發洩加主觀評價加變相誇獎加轉移話題，首先別個女生願意告訴你看心情不好，說明和你的關係還是很不錯的，這其實也是你的一個機會，抓住了就能水到渠成，第一步少說多聽，我舉個例子。你說說我今天騎車的時候被逆行的車給撞了，她居然還說我不長眼睛，這道題我們先審題，她是帶著情緒和你說這件事情的，那就千萬不要給建議，或者是說一些很肉麻的話，比如說，大家傷著了嗎寶寶以後騎車小心點。因為這在女生眼裡就是和多喝熱水是一個成分，非常的敷衍，你需要做的就是兩個字，傾聽，那有兄弟們就會說了，哎呀我什麼都不表達，那這天還怎麼聊下去呀，哎，這就到了第二步引導發洩，我們當然不能讓話題就此終結。那就引導對方繼續吐槽，這個時候就可以激一下他，還有這種事情，女生肯定會接著說，對呀，逆行還有理了，這麼大個人了，還不知道遵守交通規則嗎，哎，你就讓他小嘴巴吧，配合他發洩情緒，等負面情緒發洩完了呢。我們就到了第三步主觀評價，記住，千萬不要站在第三者的角度上去幫女生平息這件事情，你要做的就是表達感同身受，和他站在統一戰線一起吐槽，我真是長眼界了，現在還有這麼沒素質的人嗎，想到自己就算了。賺到別人都不夠賠的，女生這個時候呀，肯定也會覺得你說的非常的對，情緒呢會達到一個最高值，他會說，對呀，我真的無語了，關鍵是我還吵不過他，相信呢，看到這裡的兄弟們呀，80%都要說，哎呀，乖乖。別跟他生氣了哈，這是萬萬要不得的，因為我們的目的呢，就是為了讓他消氣，而這樣說呢，根本就無法把負面情緒轉化成開心，這個時候我們就要用的第四步，變相誇獎，我們可以說，哈哈，吵不過開心，但話說回來呢。我們也別跟狗較勁，不是每個人都像你一樣通情達理的，等下次呢，吵不過啊，你就叫我，我是專業訓犬師，怎麼樣，是不是誇了他的同時呢，又表明了立場，而且還會很幽默，最重要的是呀，會增加他對你的好感，接下來。我們就到了最關鍵的第五步，轉移話題，這個時候呢，女生的氣啊，已經消得差不多了，正是邀約的好時機，我們就可以聊點別的，走，我帶你去吃點好吃的，消消火，別不開心了，咱們這不就順勢見面了嗎，但要記住。見面的時候呢，不要再去過多的聊其中的細節，道理啊，大家應該都懂，所以呢，當女生不開心的時候，我們就要讓她把情緒全部的發洩出來，然後呢，再自然的把話題轉到你們兩個人身上，現在你還覺得。哄女生开心是一件很难的事情了吗。'
