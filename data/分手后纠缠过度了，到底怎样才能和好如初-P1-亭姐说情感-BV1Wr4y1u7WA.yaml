  text: '# 分手后纠缠过度了，到底怎样才能和好如初 - P1 - 亭姐说情感 - BV1Wr4y1u7WA如果你已经对前任纠缠过度了，引起了对方的反感，该怎么办呢，不要着急，我今天呢教你一个百试百灵的好方法，可以在短时间内呢，扭转对方对你的负面情绪和印象，你可以先把这段话点赞收藏一下。晚会儿直接发给对方就好了，这是我最后一次给你发消息了，经过冷静反思之后呢，我发现曾经的我为你付出了那么多，也明知道你不会再回头，但是呢我还是想再努力去争取一次，看能不能为我们的感情换回一线生机。但是现在的我突然想通了，真正的爱是尊重和放手，之前那么纠缠你真的很抱歉，爱是不可以被勉强的，我们能够相遇已经是足够幸运了，可惜呢我们只能互相陪伴着走一段旅程，不管怎么样我还是很谢谢你，谢谢你曾经陪着我。经历了那么多的风风雨雨，如果说你现在正在经历一些情感问题，可以私信复合，我让你爱的人重新爱上你。'
