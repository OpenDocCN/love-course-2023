  text: '# 男朋友哪些行为会让女朋友失望甚至一定要分手 - P1 - 晴天老师Sunnie - BV1wc411V7QL很多男諮詢者找到我這邊諮詢的時候呢，都會強調，"讓牙事分手"，覺得沒有問題啊，之前好好的，突然就分手了，但是我讓他們複盤之前相處的細節才發現啊，其實問題重重，本來也不是之前沒有問題。而是他們自己對情感問題的感知力出了問題，那麼男方在感情中的哪些行為，會讓女朋友突然有一天毅然決然的決定離開呢，我以下講的這些呢，都是在諮詢過程中總結出來的乾貨，希望每一個在情感中困擾的男性朋友啊。都認真看一看，你如果能避免以下的絕大部分問題，那你分手的可能性至少降低50%，第一個呢就是缺乏共情和同理心，典型的女生談A點男生接B點，女生想被單純的哄一哄，而男生呢嘩嘩的講道理。女生在聊天中暗示想要被關心的意思，男生呢卻看不到，很多男生確實共情能力比較差，也不懂女生的心理，識別不出來女生到底想要什麼，想要如何被對待，儘管女生已經直接表達或者說暗示的很明確了。第二個問題呢就是和異性交往缺乏邊界感，我相信我們很多男性朋友，是非常愛自己的女朋友的，也是把對方視作結婚對象在認真的交往，但是這也並不妨礙他們和其他的異性走得更近一些。比如享受其他女生對自己的追求和誇讚，卻不明確的拒絕，給別的異性發，"想你了，你有困難啊，我肯定第一個衝上去"，等等曖昧消息，或者說留宿其他女生住自己家，在他們內心深處呢，他們確實不愛這些異性。也確實沒做什麼實質出格的行為，但是他們卻把自己擺在了一個可能面臨誘惑，給感情招致危險和不穩定因素的位置，這些都會極大程度增加女朋友的不安全感，破壞感情的信任根基，親密關係是要負責任的。不是隨意或者無所謂的，必要的犧牲以及遠離誘惑呢都是需要的，第三個呢就是讓女朋友帶著情緒過夜，這個問題非常簡單且單一，但是有多少情侶是因此分過手的，我相信呢大家是深有體會的，女生深情起來是真的深情。但是絕情起來的話呢也是真的絕情，你讓她一次次獨自處理，因為你們感情而生出來的負面情緒，那等到哪一天，她終於又一次處理好了自己的情緒，同時呢她也會處理掉帶給她這些負面情緒的你，第四個就是答應的事情做不到。女生大多情感細膩在意細節，尤其她非常礙眼的時候，你說的每一句話她都會放在心裡，比如你們一起外出吃飯的時候，你隨口說了一句，等一下吃完飯就給你買束鮮花，結果吃完飯你開車送她回家，也忘記了你說的買花。但是她真的可能因為這件事情失落一個晚上，但又不好直接跟你開口，所以男同胞記住，沒事少許諾，既然許諾了，不管承諾再大再小，哪怕是你隨口一提的，女生都是會牢牢記在心裡的，一次次失望多了。那她肯定會動離開你的念頭，畢竟誰談戀愛呢也不是為了找苦吃，我以上說的這些呢，很多失望情分手的男同胞啊一定深有同感，如果你還沒有分手，那你是幸運的，趁早改變對方提到的這些問題，不要把那個滿眼都是你的女孩。一次次的推開了，如果已經分手了，那我更希望呢，你能夠找到具體讓對方失望的點，有針對性的去做挽回，這樣才有機會，覺得有用的話，記得一鍵三連哦。(笑)。'
