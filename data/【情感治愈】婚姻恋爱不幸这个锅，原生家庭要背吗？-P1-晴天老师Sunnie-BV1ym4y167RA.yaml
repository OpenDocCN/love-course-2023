  text: 也无法直白的表露自己的情感，尽管我是爱你的，但是我依旧会寻找你身上的各种小毛病，美其名曰是因为我爱你在乎你，而且呢从来不会直接告诉对方自己的需求。会让伴侣一味的去猜测，猜错了呢可能还会闹脾气，第四类呢是我们之前经常讲的焦虑型依恋，这一部分的人是极其需要安全感的，希望伴侣时刻和自己在一起，需要伴侣时刻的报备自己的行踪。但是这样呢依旧无法满足他们的需求感，其实他们也不明白到底怎么做，才能给他们带来安全感，所以会对感情啊表现出很饥渴的状态，通常就会表现得格外的粘人，这也是因为这一类人呢，他在成长过程中父母给他们的反馈呢。是时好时坏的，是无法预期的，所以就造成了他们强烈的渴望得到爱，但是又会怀疑爱的真实性，那我们为什么要不断的谈论原生家庭呢，近几年呢我们对于原生家庭的谈论啊越来越多。但并不是让你要把所有亲密关系中出现的问题，都归咎于原生家庭，去追究是谁的责任呢，在这个时候啊已经不重要了，而是要知道自己在跟爱人相处的时候，如何避免去重蹈覆辙，这个才是更重要的。东野龟吴在《时生》中写过这样的一段话，谁都想要身在好人家，可是无法选择父母，发给你什么样的牌，你也只能尽量的拿好它，抱怨和推卸呢并不能解决问题，对于被原生家庭影响之深的我们，要如何去减轻原生家庭。给我们亲密关系带来的负面影响呢，第一个啊要摆脱被掌控的爱情，为什么我们一直在原生家庭的圈子里打转，自己在不幸福的原生家庭里长大，最终呢又会成为自己孩子的原生父母，为什么我们很难打破这个圈子。我们永远活在被掌控和掌控别人的生活中，多年媳妇熬成婆，讲的就是这样的一个道理，到现在为止啊，一些封建思想根深蒂固的地区，还是会有这样的一条食物链，就是婆婆呢大于儿子，儿子大于媳妇，婆婆掌控着一切。有着家中呢至高的权力，而等媳妇当了妈以后啊，又是一个循环的开始，所以我们要彻底的从这种掌控中抽离出来，爱情是你们自己的选择，而婚姻呢是两个家庭的事，这句话我并不否认，但是主体还是你们自己啊。父母可以给你找到他们认为的理想伴侣，但是他们并不能替你和他去生我一辈子，更多的时候，还是我们需要站在伴侣的这一边，因为这才是属于你们的小家，人生是属于你自己的，爱情也是。旁人都无法替你去感受亲密关系中的喜怒哀乐，第二个呢，不要把伴侣当做救世主，在原生家庭中受过苦的人，都会渴望找到一个慰藉，把自己曾经没有拥有过的爱呢，都寄托在另一半身上，但是伴侣他并不是爱神。他也不是你的治愈良药，你们是因为相爱走到一起的，所以不要奢求只有他单方面的付出，你可以向他寻求的帮助，是因为伴侣之间呢，需要同甘共苦，但是绝不是把他当成救世主，希望他永远像你不撒爱，第三个呢。克服低自尊心理，在儿童时期啊，父母有意无意的对孩子情感需求的忽视，容易造成这样的心理，等孩子长大成人之后呢，就会体现在他在亲密关系中的交往中，他们会认为自己永远是不被重视的那个，所以不敢轻易的提出要求。等遇到一个对他稍微好一点的人，就会像抓住救命稻草一样，不管用什么样的手段都要拼命的咬住，哪怕让自己低声下气，要改变这种心理呢，确实是不易的，毕竟是从小养成的心理，但是为了以后亲密关系的和谐。我们也要试着走出第一步，不要总想着他是不是不爱我，也不要总沉浸在负面情绪里，试着去寻找伴侣他爱你的证据，这个改变呢也不用操之过急，从生活的点滴观察中啊，慢慢的去重建你的自信心。第四个呢就是要直面原生家庭带给你的伤痛，你需要和伴侣有一个坦诚的沟通，告诉他你为什么会在感情中没有安全感，为什么喜欢发脾气，为什么占有欲强，彼此去分享彼此的童年经历。让他了解原生家庭给你带来了哪些负面影响，这样呢他就会更加了解你，
