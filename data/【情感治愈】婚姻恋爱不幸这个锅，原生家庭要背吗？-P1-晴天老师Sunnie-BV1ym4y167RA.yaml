  text: '# 【情感治愈】婚姻恋爱不幸这个锅，原生家庭要背吗？ - P1 - 晴天老师Sunnie - BV1ym4y167RA关于原生家庭的话题一直都是在被热议，不过人生的不顺婚姻的不顺，都让原生家庭来背锅，真的是对的吗，不可否认，原生家庭它在一定程度上是对我们造成了伤害，但是这种伤害一定是不可逆的。希望今天的视频能够让你们找到答案，著名的导演李安，他也是在不幸福的原生家庭中成长的，从他早期的家庭三部曲中，他就探讨过两代人的关系，他自己也说过，我一生的内心勾结都是和父亲完整的。高晓松在奇葩大会上也曾说过他的原生家庭，因为得不到父亲的认可，花了大半辈子的时间才慢慢的走出原生家庭的阴影，举以上的两个例子是想让你们知道，不是你一个人处在不幸福的原生家庭的环境里。所以也不要过于畏惧原生家庭，原生家庭对李安的影响，集中体现在他在电影中对于父亲角色的刻画，而原生家庭对于高晓松的影响，集中的体现在他讨厌别人干预自己，爱较劲的处事风格，那么在两性亲密关系中。原生家庭的影响又体现在何处呢，我们可以先来给受原生家庭影响最深的人做一个分类，第一类呢，妈宝男或者说妈宝女，这一类的人啊很容易理解，妈妈的话永远是对的，原生派里面讲原生家庭的那一期。伍志宏老师呢也有这样的一个观点，在中国母亲和儿子或者女儿，它是共生的关系，也就是说明明是你要找共度余生的另一半，但是你的母亲呢，她也参与你的选择，最终你的选择就会是你母亲的选择。这一类人在中国家庭是很常见的，都说婚姻是两家人的事情，要尊重父母的意见，一旦父母不同意了就分道扬镳，这样的故事呢我也不多说了，我想你们身边啊多多少少都会遇到这一类人，第二类呢就是无底线的低自尊。我身边有一个朋友，Z他就是这种的，他说他是在父母的争吵和打骂中长大的，父亲常年沉迷于赌博，而母亲呢得不到父亲的关心，整日借酒浇愁，两个人只要一吵架就会迁怒到他的身上，所以为了不被父母责怪，他拼命的学习。每次都考年级前十，以为成绩好就能够得到父母的表扬，可是呢情况啊并没有因此有好转，好不容易长大了，离开了父母遇到了他的对象，以为他的命运会从此改变，Z因为拼命的学习，考上的是一所国内某211的院校。出落的呢也是停地狱里，而他的对象啊高中没读完就去做生意去了，在世俗的眼光中啊，他们两个绝非是一路人，但是两个人在Z大学毕业之后就结婚生子了，周围的朋友都很不理解，但是Z说他对我真的很好。我们也不知道他说的好是什么样的，但是结婚之后呢我们都能看出来，他其实过得也并不幸福，因为怀孕没多久他就发现先生出轨了，之后的几年呢也不断的出现这种情况，但是Z啊每次都选择了原谅，这个让我们都震惊不已。因为在我们印象中的他，是会在学术研究中距离力争的，但是在婚姻生活中却完全没有了自尊，没有了底线，后来有一次朋友聚会，大家呢都喝了很多酒，Z说出了憋了很久的心里话，他说他很痛苦。但是呢他同样也很害怕他老公会离开他，因为他觉得他再也遇不到像他一样对他好的人了，他会隔一段时间就买很多东西来讨好他，虽然他也明白他做这些呢，可能是因为那段时间做了对不起他的事情，想要弥补他的愧疚。但他还是紧紧的抓住他不放手，从小生活在没有爱的环境中啊，旁人对他一点点的好呢，都会被视如珍宝，所以他不想放手，只要对方不离开，那你做什么我都可以忍受，第三类呢，其实这个也是最常见的。就是不会表达自己的需求和爱意，中国文化呢一直都是委婉含蓄的，父母也很少会直接的向孩子表达我爱你，更多的是通过一些行动去表达对子女的关心，而经常的批评教育呢，也会被冠上是为你好的标签。这就造就了我们很多孩子啊，长大成人之后面对两性亲密关系，'
