  text: '# 同样都是断联，怎么起到的效果截然相反？ - P1 - 晴天老师Sunnie - BV1uM411E7PC通过断联的方式去挽回前任，这样的行为真的有用吗，产生作用的究竟是不是断联本身呢，首先呢我们要真正的了解断联这个概念，在分手后断开联系，互不打扰并且呢保持一定的时间，这种行为就是我们经常听到的断联。但是呢在断联之后啊，有些人会慢慢冷静下来，回想起前任的各种优点，而产生挽回前任的想法，也有一些人恰恰相反，断联之后呢各奔东西，另寻新欢，好像完全不存在复合的可能性了，同样都是断联。怎么起到的作用截然相反，我们先来追溯一下，导致分手念头出现的心理活动，相互依赖理论指出呢，在人际交往当中，人类都会寻求以最小代价获得最大的回报，如果无法满足自身的利益，亲密关系呢就无法继续持续下去。而人际交往中的结果，等于奖励减代价，所以爱情能否继续，前任能否在断联之后得到挽回，关键在于两点，第一个是否得到了期望的收益，第二个呢失去现有的伴侣，我们会怎么样，这里呢我们也举两个例子。第一个呢就是一对情侣，他的感情一直都很好，提出分手实际上是因为最近一次矛盾和争吵，发展到了无法调和的地步，换句话说，在恋爱关系中，他们并没有得到期望的收益，恋爱带给他们的负面情绪，大于正面情绪。于是他们做出了分手这个选择，这种情况下的分手，并不意味着双方有了更好的替代选择，他们只是太累了，想要停一停冷静下来，那断联在这种情形下所起到的作用呢，就是减少负面情绪，唤醒损失感。在生活中我们也常常会遇到这样的情形，比如理性思考告诉我们，不要反复的去想那些消极的东西，我们应该要保持乐观，但是我们很多的做法，却是与理智背道而驰的，我们会去做那些给自己设定的，不应该做的事情。越想忘记越强化了记忆，让我们无法忘记，这个就是心理学上著名的反弹效应，为了避免出现这个症状，我们要做的就是要转移注意力，而不是继续的一直自己不要去做某件事情，而断联在分手之后，就起到了转移注意力的作用。也由此会降低负面情绪，带给恋爱的倦怠感，当负面情绪在脑海中自然而然成功隐退之后，那恋爱关系的代价也就会慢慢的降下去，所以最后恋爱的好处就会浮现在脑海，会推动我们去想起前任的各种优点。干联这个时候也就给父母和提供了一个良好的条件，除此之外还有一个好处，很多人他宁愿会选择无风险的去获得3000元，而不会选择有80%的机会获得4000的赌博，这个是在心理学上被称之为损失业务心理。莱文杰在障碍模型中指出，当分手的代价太大，伴侣往往就不会坚持分手，同理如果分手后的断联，让人们感到了强烈的损失痛感，他们就会有更大的几率选择复合，比起得到我们会更讨厌失去。所以断联所起到的作用就是告诉前任，你失去了一个关心你和爱护你的人，那这种失去的感觉就会让人不得不懊悔，当有复合的机会的时候，这种丧失感就会提高对方复合的心理意愿强度，还有第二个例子就是这一对情侣。他们之间的矛盾已经是积怨已久了，没有办法在短时间内调和，甚至还有一方已经找到了更好的替代选择，而另一方恋恋不舍想要通过断联去挽回前任，那在这种情况下，损失伴侣的代价远远小于分手带来的奖赏。并且能够逃开继续在一起的各种负面情绪，断联大概率就会帮助想要离开的人，更快的脱离旧人而拥抱新人，这个时候断联正好就给对方证明了分开是对的，我们从恋爱中获得的奖赏可以分为五种。生理价值
