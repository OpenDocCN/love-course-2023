  text: 总的来说能够获得的期望价值，一定要是符合需要的，而对方的价值短板又没有直接带来过大的代价，根据结果等于奖励减代价，这样恋爱带来的依然是正面的。所以想要分手后挽回前任，重点并不在于断联这个方式本身，关键在于断联和挽回这个结果，有没有给对方带来正值的影响，所以我们分手后一定要做的几件事情，第一个复盘感情经历并且改变。断联给了情侣双方一段感情的空窗期，所以在这段时间我们完全可以冷静下来，去复盘和思考一下之前的爱情经历，如果在冷静之下仍然我行我素，没有做到复盘和思考，或者说直面感情中存在的问题，或者根本没有丝毫的改变。直接凭本能去纠缠挽回的话，这样都等于给对方释放了一种不好的信号，我并不打算修复跟你的关系，第二个叫做价值的修复和提升，断联中还有一个重要的任务，就是要认识到修复关系本身，其实是一个价值修复的过程。所以可以提前规划好如何去修复价值，相互依赖理论指出，频繁的交往既给伴侣带去了宝贵的价值奖赏，同时也会放大冲突和摩擦，比如如果你是一个很会提供仪式感的人，最初对方可能很喜欢你的这样仪式感。但是随着相处的时间的增加，慢慢的他可能只会感觉到这种，准备仪式感的繁琐和疲惫，也会忘记你曾经带给他的感动和激情，但是这个并不意味着你的仪式感毫无价值，只是他已经习惯了。自然就会把目光聚集到那些你做的不够的地方，解决的办法就是要给到他新的刺激，一方面用一些新的方式给他展示你的价值，其实并不一定要纠结于旅游，我知道的有一对情侣，他们是因为滑雪认识的。但是后来女生会渐渐的厌烦这种方式，男生却还是在分手之后企图用滑雪去约对方，自然就会被拒绝了，所以其实价值它是有很多的表现形式的，如果你从相识到分手，都是用同一件事情去展现你的价值，其实是自身的一个懒惰。一开始可能很好用，但是如果你一直用，而且不顾对方情感需求的变化，其实就会逐渐的降低他的价值，另一方面你也可以在一些新的时间去展现价值，并且不要有很明显的规律，比如我们很多的男生找前任聊天。他会固定好比如每周一三五给前任分享趣事，二四六去关心前任有什么需要帮助的，这种给前任呈现的就是一种非常的死板僵硬的状态，还特别好懂，特别容易被拿捏心理的行为模式，在对方眼里你是没有什么神秘感的。他可能也就失去了探索的欲望，但实际上爱萌发的土壤就是探索欲，所以最好是随机的展现价值，第一个比如客观上给前任设置一些障碍，让他知道你没有那么好得到，第二个就是随机性的效益了。要让前任知道他能够从你这边获得价值，但是什么时候获得获得多少这些都是不确定的，这个导致的结果就是前任他对你的期望得到满足的时候，为了继续获得价值他可能就需要继续的跟你接触。如果他的期望没有得到满足的时候，为了得到你的价值他也会继续的接触，第三个激发对方的损失厌恶心理，沉默成本理论告诉我们，人们在决定做一件事情的时候，不仅会看他的价值补偿。还会看一下过去自己是否有过已经付出的支出，比如大量的时间金钱精力等等，所以锻炼或者复合，不仅要让前任重新感受到你的价值，也要让他能够产生损失感，想到之前付出的时间精力金钱不能就此放弃。觉得有用的话记得一键三连哦，(全片中即完結)。
