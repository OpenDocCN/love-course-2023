  text: '# 前任有了新欢，不要绝望，三步就能复合 - P1 - 儒雅随和老王 - BV1Q14y1M7ci如果想复合这个姐妹，我有一个问题，她都有新欢，我还能成功复合，曾经我也遇到过，但是后来我想偷了，如果说我们不在对方的备选区，即使说对方没有新欢，她也不会选择我，听起来很难受，那不成贝塔一样吗，你想想。她之所以抛弃你，不就是你已经不能正常上路了，所以你要的是改变，咱们要变成新的自己，其实有新欢这事没有问题，但是阻碍行动的，就是你自己的努力，与其说担心新欢，不如用这个时间，研究新欢的好，对照一下自己。然后还改变一下自身的那个步调，发现这个前任在感情当中，更多的需求的这个点，就这些不是你在分手之前，男友向你这个控诉，或者表达过的，只是说你当初没赖意，其次，如果说新欢比你差，那不就反向衬托出你这个好。前任不就会怀念你了吗，下面咱就给姐妹们讲讲，前任有新欢的话，咱们怎么去复合，以我交出心魔，对于分手后，这个前任出现新欢这一切，不同的人处理方式可能不同，但很多姐妹们呢，都会过分地在意。因为对方有新欢的话，我就感觉复合勿忘了，感觉天都要塌了，对方已经彻底死心了，他原来真不爱我，就吧啦吧啦，就我怎么失败，就连他都捕捉，主乱地这个否定自己，但站在前任这个角度，新欢就是大病后的多不可。你就是每天喝的那个，净烂的烧饼，这个男生分手之后，由于对你的一个厌恶，或者说对新生活的一个渴望，就会产生无脑的一个成熟，而且为了报复，他也会反复心化，咱们能反思一下就会发现，爱情的开始往往都是。享福心的关系，但结束往往它的，头部是那么的遗憾，你可能必然带有一些负面的感觉，大部分男人到此分手，他都没认清自己的这个内心，那这种情况反而容易复合，咱们最重要的就是，展现一下自己的一个情绪价值。高清上的情怀，他就会知道啥时候做啥事，在前任有了新欢那种情况之下，咱们要做的就是大意，然后直接去诋毁，诋毁只能发泄你们的情绪，让他更加讨厌，把这个新欢当成自己感情路上的一个，磨刀石。让自己快速成长的情况，第二种信任情绪，信任这一步非常难，因为什么呢，这个就要求自己，抛开所有理性与感情，很多情侣分开也是因为不够信任，明明没有的事却被放大成真，就像发生了一样，对方有新欢。其实新欢也会不信任，他也会怀疑这个男生，是否会跟你旧情复燃，是否后端私联，那是不是美望于你，所以说咱要做的就是这种反差，咱不去怀疑前任，就相信他对自己有感情，你之所以怀疑前任不爱你。就是因为你没有安全感，你记住安全感这玩意，从来都是自己给你的，当你变得自信，心态比新欢更加成熟，前任才能感觉到谁有谁厉害，第三个方法，就是通过现有的联系方式，以朋友身份去跟对方联系，人家有新欢的话。他是不会在你身上花太多时间，所以你俩的联系，分分小时间段，适合的方式就是社交软件，这里边交流就得注意，别给前任造成啥困扰，以前那些昵称什么宝啊亲爱的，你就别发布给别人了，被人家新欢看上的话。可能就把你删除了还要吧，保持一个正常朋友的心态，就给他和新欢一些相处建议，就是告诉前任，在跟你相处的时候，他的那些点要改正，就这样你俩复合之后，他不早就摆掉那些缺点了吗，而且还不会反感你。那有新欢其实并不可怕，可怕的是你不想继续啊，所以说姐们们，记住，决定权永远在自己手上，而不是因为对方有了新欢，不爱自己，咱们就被迫选择放弃。'
