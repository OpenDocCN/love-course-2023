  text: '# 如果你真的想要去跟前任复合，就一定要从对方的需求出发 - P1 - 逢爱情感 - BV1ag411B7D2前任每一句绝情的狠话其实都是内心不满的地方，这些话也都是前任能够回头的理由，那这种情况下一定要看清对方当下的需求是什么，不要再想着去感动对方，所以啊，你要想让这个满眼都是你的人能够回头。甚至比之前的感情更加的稳固，那你就需要认真的听完我接下来要讲的内容，首先呀，我希望你们好好的想一下，从你们分开一直到现在，你的所有挽回措施，你的各种道歉，卑微，乞求，为什么一点作用都没有。因为你的这些行为和他重新爱上你呀，根本就是两码事，甚至会让对方觉得这就是在打扰，而且你们却忽略了一个很重要的问题，对方是很爱你的，虽然你们已经分开了，但是这些问题并不是致命的，可能是因为性格方面的问题。因为沟通不好，你的坏情绪没有自控，所以呀，他会觉得相处起来很累，很压抑，慢慢的这些问题都会被积攒下去，所以呀，他不愿意再去跟你沟通，于是呢，想快速的去结束这段关系，在这种情况下。对方真正需要的就不是你的解释道歉，也不是你反复的告诉他你有多么的爱他，他真正想要的是足够的理解，以及发自内心的能够懂他，或许你对待感情是一个很执着，很坚定的人，但是感情毕竟不是一个人的事情。如果你永远都把自己的想法放在第一位，那你的这些优秀品质在对方那里就是压力，所以呀，如果你们真的想要去复合，就一定需要从对方的需求出发，好好的想一下你们到底是哪里出了问题，你有什么想法是需要克制的。你又该如何去沟通解决问题，宁可慢一点复合，也不要把关系弄得更糟，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
