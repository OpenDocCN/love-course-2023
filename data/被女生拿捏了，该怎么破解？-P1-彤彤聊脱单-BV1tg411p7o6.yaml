  text: '# 被女生拿捏了，该怎么破解？ - P1 - 彤彤聊脱单 - BV1tg411p7o6你是不是總會遇到這種情況，追一個女生你近一步對方遠一步，當你不理他了他又跑過來找你，總感覺把你控制在上不上下不下的階段，那應該怎麼做呢，一招叫你妥協，這個時候就不要在意前面和女生的聊天內容。因為大概率對方已經把你給拿捏了，這種情況一定要抱招改亂麻，首先你要提個簡單的問題，確保女生會回覆，比如你可以說我發現我最近變了，然後不要管女生說了什麼，直接表明自己的態度繼續說，我其實是一個很慢熱的人。不知道為什麼認識你以後我有一些著急，現在還是覺得回歸自我更好，這種話就直接表明了自己的姿態和立場，同時讓女生明白了你的花花音是什麼意思，此時就兩種情況，如果還是冷漠冷淡，勸你就直接放棄吧。如果對方繼續追問你，說明對你還有想了解的好奇心，但此刻也不要急於回覆，過一兩個小時再去回覆他，其中的原因你知道是什麼嗎。'
