- answers: '-   是的，宠爱容易导致错误观念，我们把我们最好的东西都给了对方，内心最珍贵的地方留给了他，但他轻描淡写的说着，是你自己要做的，又不是我让你做的，这种感受就和那父母是一样的。觉得自己的真心付出在别人的眼里一文不值，但是我们也看到过很多山区的小孩，他们的父母常年外出打工，家里面只有一个几岁的小孩，没有父母的同爱，所有的家务都是自己做，不仅要自己照顾自己。还要照顾他那个破破烂烂的家，当记者采访他，问他们最想要什么的时候，他哭着说，我什么都不想要，我只想要我的爸妈在身边，为什么往往在成长中，获得更少的小孩，反而更能体会父母的爱，更懂得孝顺。

    -   爱一个人并不意味着要毫无保留，我们要尊重别人，但更要尊重自己。很多人在爱情里面是卑微的，只尊重对方不尊重自己，但两性关系需要平等。

    -   是的，宠爱关系容易扭曲关系，因为我们对待我们的爱人，把我们最好的东西都给了对方，内心最珍贵的地方留给了他，但他轻描淡写的说着，是你自己要做的，又不是我让你做的，这种感受就和那父母是一样的。觉得自己的真心付出在别人的眼里一文不值。

    -   是的，宠爱关系遭遇扭曲后很难挽回，很多情侣因为这种关系一再吵架，在闹矛盾中一直都在试图回到原来的关系，但最终还是会彻底分手。

    -   宠爱和爱的区别在于，宠爱往往是把我们最好的东西都给了对方，内心最珍贵的地方留给了对方，而爱则是平等的相互尊重和付出。爱需要方式方法，需要磨合，需要坚持，需要相互包容和理解。'
