    \    3.  不要让别人替你解决问题，需要自己实践和经历"
  text: '# 如果分手了，但是身边的朋友都建议放弃，应该怎么办 - P1 - 泊明远 - BV1ed4y1U7V6其实我挺反感朋友劝分手的这件事的，因为这些人往往会以过来人的身份，建议不要和前人复合，他们会说你们只会重蹈覆辙，那在我看来，这些对于复合是抱有消极态度的，要么他们没有能力去解决两个人的根本问题。所以最后失败了，那么第二个感情是自己的事，自己要做决定，就算没有人走到一起，也不要让别人来插手，一方面很多人就是当下听了朋友的话，做错事之后再后悔就来不及了，另外一个方面，失恋本身就是一个自我反省。自我成长的过程，自己的事情为什么要别人替你去解决呢，如果在下一段感情当中出现了同样的问题，那么你就只会去依赖你的朋友，依赖可以帮助你解决问题的人，然后逃避所有问题，所以任何事情都需要去实践。那么你只有经历过了才会明白，我是博明，如果屏幕前的你现在也正在实践当中，不知道该如何做的话，可以私心修布，老师会来帮你。'
