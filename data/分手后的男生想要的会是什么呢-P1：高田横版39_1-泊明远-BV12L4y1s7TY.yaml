  text: '# 分手后的男生想要的会是什么呢 - P1：高田横版 39_1 - 泊明远 - BV12L4y1s7TY分手后男生真正想要的是什么呢，其实表面上男生一直在推开你，甚至在求你放过他，但是他真正想要的，恰恰是你放不下他，高位的男生都是高手，他非常懂人性，他很明白，越是推开你冷漠你，你就越是放不下他。而事实也是如此，你自己想一下，是不是他完全离开你之后，你更加离不开他了，所以你要够胆子真正的放下他，激发他的失去感，他才会主动的推进关系，我是博明，如果你现在也正在经历这样的情感困惑，那么私信晚回。老师会来帮你。'
