  text: '# 为什么你会爱上一个垃圾 - P1 - 恋爱咨询师陈晨 - BV1MV4y1M7P8你有没有遇到过这样一种情况，明明是你掏心掏肺的对一个人好，但是那个人把你给踹了，然后突然有一天你想到一个问题，我操我当时怎么看上这个垃圾的，来，今天我告诉你为什么，因为你的潜意识里面付出就等于爱。你记住这句话，比如在约会的时候，很多人就非常的擅长让对方来花钱，吃饭也好，看电影也好，或者是给你去要各种各样的礼物，但是你知道吗，他们不是爱占小便宜，也不是穷，他就是要想尽一切办法让你来付出。因为他非常清楚一个道理，付出等于爱，一个人既可以是因为爱而去付出，也可以是在付出足够多的时候，潜意识把这种习惯性付出认为是爱。'
