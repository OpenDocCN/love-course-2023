  text: 沒安排你會覺得刻薄無聊。你們自己仔細想想，有安排的人生你會過得特別精彩。沒安排的人生你會覺得我時間過去了我都幹了什麼，什麼都沒做。所以這是第二個，一個人生活慣了，你不懂得為別人考慮，你就自然不會去安排。第三個，在人生的每個階段你沒有建立起清晰的責任意識和秩序感。什麼叫清晰的責任意識，你上學的時候你們好好念書，工作的時候你們好好工作，什麼東西該放在哪裡你不知道，沒有秩序感，什麼人該親近，什麼人該遠離，然後你要的是什麼東西都不清楚。你每個階段你都對自己的人生不負責任，你接下來你當然就是說走在什麼地方你都會對自己沒要求，裝得亂的沒關係。其實很簡單一個道理嘛，你比如說你的家裡面如果一直都很乾淨的話，你突然有一天亂了你會受不了。如果你的家裡面一直很亂的話呢，你不會有感覺。同樣是看到角落裡面的髒東西，你如果家裡面一直都是很乾淨的話，角落裡面的髒東西你會受不了。第四個，對於生活沒有目標沒有規劃沒有安排，我剛說了很多。第五個。缺乏社會經驗。比如說，我說的很簡單，怎麼辦事，找什麼機構，比如說我上次講過你怎麼報警，怎麼起訴別人，什麼樣的事情出了什麼問題你怎麼去處理，什麼機構可以幫你處理，有什麼流程。有什麼規章制度，全都不知道。這也不是只能展覽啊，你生活當中你們有幾個人懂得怎麼去起訴別人，怎麼去解決矛盾啊，有什麼法律條文啊，到哪裡交稅啊，知不知道？第六個，對於未知和陌生的事物缺乏基本常識。你說好多人都不懂，好吧。好多人都不懂是對的，但是我覺得不應該。你看有的人成家了都不懂，有很多東西。這叫什麼，就是缺乏社會經驗。說白了，你平時辦的事情太少了。
