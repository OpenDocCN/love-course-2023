  text: '# 分手的时候动作越大，反而代表你们真的放不下 - P1 - 泊明远 - BV1Bg411X7Mf越是那种大张旗鼓的删除拉黑，丢东西放狠话，越是说明他并没有放下，真正能够放下的是没有任何征兆的，你知道为什么要分手的时候，要删除拉黑放狠话吗，因为他想通过这种方式去告诉你，你输了，我比你更狠更绝情。你一定会对我念念不忘，那么我等着你来求我，删除拉黑放狠话意味着什么呢，意味着有你的情绪，虽然是抵触情绪负面情绪，但情绪是可以转化的，我们可以通过后续的几个正确操作，把转化的情绪转变成对你的那种期待。可能有的人现在会问，老师我现在根本联系不上他，但是这都不是你现在该考虑的问题，你现在的这个样子，哪个平台联系他，他拉黑哪个，你建一个小号，他照样拉黑，你看看你找他的时候，你都做了什么，是自出自化。油盐不进，你根本就完全没有想过，这个阶段的你该去做什么，你完全就是凭着，自己的一厢情愿在做事，你想他，你想联系他，你就是为了和他说说话，就仿佛你们两个人的关系，并没有破裂。你现在最重要的是摆平自己的心态，你只要知道，分手不代表你们两个人的缘分已尽，他说的话再决绝，你对他来讲还是很重要的，我是博明，如果屏幕前的你，现在也正是面临这样的困境，那么思星晚回老实和你聊聊。'
