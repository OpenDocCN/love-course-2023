  - 问题1：为什么作者认为分手时大动作反而表示没有放下？
  - 回答1：因为作者认为这些动作显示出对方并未真正放下，而是希望通过激烈的行为表明自己比对方更坚决、更冷酷。
  - 问题2：删除、拉黑、放狠话在作者看来意味着什么？
  - 回答2：这些行为表明情绪依然存在，尽管是负面情绪，但作者认为情绪可以转化为对未来的期待。
  - 问题3：分手后的第一步建议是什么？
  - 回答3：作者建议要调整自己的心态，不要急于联系对方或做出过激的反应，而是先平复自己的情绪。
  - 问题4：作者认为分手意味着什么？
  - 回答4：分手并不代表两人的缘分已经结束，对方可能仍然重视你，尽管可能表达方式很决绝。
  - 问题5：作者建议面对分手时应该如何应对？
  - 回答5：作者建议不要被过去的情绪所左右，而是应该通过正确的操作来转变情绪，以期待未来的发展。
