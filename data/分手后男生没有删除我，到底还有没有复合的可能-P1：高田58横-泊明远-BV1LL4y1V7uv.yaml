  text: '# 分手后男生没有删除我，到底还有没有复合的可能 - P1：高田 58 横 - 泊明远 - BV1LL4y1V7uv分享一个学员咨询度特别高的问题，为什么男生说分手以后，没有把你拉开或者删除，排除你们只是假定分手，那么分了几天后还会和好之外呢，我来告诉你们事实是什么，男生是拥有奇怪占有欲的物种，有一个调查证明。哪怕他已经成为你的前女友，但是在这个男生的意识里，你依旧是他的女人，他想偶尔的试验一下，你最近过得怎么样，你最近在干嘛，但是听清楚，我这里所说的占有欲，并不是说想要和你复合，而是对于很多男生来说。前女友是一种资源，那以后说不定哪天就用得上，甚至很多男生都希望，前女友可以做自己的朋友，分手的时候男生和你说，你先把我删了吧，我下不去手，那么别信他的鬼话，他只是想做一个好人，不想给自己非骂名而已。我是博明，如果你现在也正在经历着，那种情感困惑，那么思情挽回，老师会来帮你。'
