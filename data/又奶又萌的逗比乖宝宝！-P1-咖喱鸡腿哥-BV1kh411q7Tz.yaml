- summary: "-   周久良的颜值评价\n    1.  周久良五官风格多变，圆润的脸颊和立体的下颌线，单眼皮小眼睛，鼻梁高挺，嘴唇厚且外翻，面部有记忆点。\n\
    \    2.  鼻子和侧眼是他的亮点，皮肤白嫩无瑕，笑容可爱，但整体颜值未达到惊艳程度，相声演员身份更重要。\n    3.  周久良的颜值打分为90分，粉丝对其支持热情，欢迎留言推荐其他艺人的颜值测评。"
  text: '# 【周九良】又奶又萌的逗比乖宝宝！【孟鹤堂】【德云社】【明星】 - P1 - 咖喱鸡腿哥 - BV1kh411q7Tz周久良的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，周久良的脸部比例，兼具了显脑与右太，五官的风格变化多端，尤其是变胖以后圆润的脸颊和立体的下颌线，忧郁的眼睛和喜感的鼻子以及丰盛的嘴巴。整体风格是又懒又萌，辨识度高
    记忆点多，能够驾驭不同的风格，对于相声演员来讲，他的长相还不赖，相声演员就是需要面部有记忆点，所以他的这种类型和其他男明星是不同的，周久良的眼睛是单眼皮小眼睛，窄长的眼睛。让他的整张的脸有非常高的辨识度，有时候他的单眼皮会让整个眼睛看起来比较准，会睁不开
    没精神的感觉，单眼皮缩小了眼睛的大小，脸部的留白增多，五官的量感减小，虽然有一点点的窝残，但总体来说眼睛确实还可以。再努力一些 再挣扎一下，他的鼻子鼻梁高挺，鼻基底不错和眉骨
    颧骨相呼应，增强起了他的面中部，正面看 鼻子秀气小巧 鼻翼适中，鼻头的软组织比较多，尤其侧脸的鼻梁大家注意观察，鼻角顺滑有型。让很多的迷妹想在哥哥的鼻梁上滑滑踢，他的嘴巴在不做表情的时候，嘴唇显得比较厚
    而且有些外翻，不过在舞台上做表情的时候会比较讨喜，很像一只小橘猫的嘴巴 非常可爱，而且他的嘴角是向下的。有时候感觉冷冰会吃小孩，只说长相的话，我感觉他五官当中鼻子比较好看，然后就是侧眼，尤其他之前比较瘦的时候，然后皮肤又白又嫩，不油腻
    没有痘痘 没有疤 相当可以，偏偏公子 少年郎，谁也帅不过周久良。这是很多迷妹对他的印象，侧眼 鼻梁 下颌线 小白手以及大白牙，这些笑容等等，都是他面部的加分项
    非常出人，总体来说周久良虽然是个小帅哥，但是没有帅到惊天动地那种地步，毕竟他是个说相声的。说好相声 做一个好的相声演员才最重要，颜值对他来说仅仅是一个加分项，我给周久良的颜值打90分，感谢周久良的粉丝对我的一键三连，加加关注，需要个人辨认的朋友可以私信我，大家还想看哪些艺人的颜值测评呢。可以给我留言。'
