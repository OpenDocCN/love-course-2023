  text: 冷戰我覺得比吵架還要。因為吵架多了之後呢，雙方會摸清楚對方的脾氣，總歸來說只要不分手，吵架肯定是越吵越少，對吧這個夫妻之間彼此之間脾氣性格，什麼的都適應之後，對吧包括呢大家彼此的這個耐受度，都上升了之後磨合好了之後。基本上吵得會非常少，就像這種情緒性冷戰這種，我跟你講這是極其傷感情的，尤其對於男生來說，所以我跟這個男生說，如果你女朋友很喜歡你，你老跟她搞冷戰的話，這女生原來再喜歡你，到後面隨著你一次又一次的冷戰。這個女生對你的那種，你在她心目當中的地位，她對你的在意的程度會慢慢地下降，所以我告訴大家就是說，所有的這個男女朋友之間，你再怎麼吵也好，最要不得的就是冷戰，冷戰不會讓人屈服，只要是冷戰過的。不管是過男的還是女的，冷戰只會增加人的憤怒，和對這個人的否定，明白吧，對就是你說被冷戰什麼這些東西，那是屬於說你們自己本身，這個女生冷戰了你不知道去哄對吧，你過度去強調所謂自己的尊嚴，有的同學是這樣。過度去強調自己的尊嚴，覺得我老去哄你，然後跟著我是個舔狗一樣對吧，或者說有的男的根本就不管，覺得等幾天就好了，然後我幹自己的事對吧，然後覺得女生會自己回來找對吧，她自己想通就好對不對。我告訴大家這樣跟女生相處，你很危險對吧，你冷著冷著然後就分手了。
