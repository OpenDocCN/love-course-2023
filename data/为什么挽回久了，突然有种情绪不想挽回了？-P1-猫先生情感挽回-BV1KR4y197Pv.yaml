    \  2.  挽回需要极强信心和热情，信念是有限资源，消耗煎熬，易导致情绪对抗。\n    3.  挽回面对未知和恐惧，时间越久信念越弱，外在诱惑和无力导致失去感觉。"
  text: '# 为什么挽回久了，突然有种情绪不想挽回了？ - P1 - 猫先生情感挽回 - BV1KR4y197Pv我认为原因有五点值得深思参考一下，一、挽回这个行为就是矛盾的，而且极强的不确定性，支援因素很多，挽回是两个人的需求，从冲突对抗到统一同平的过程，难度是一定会有的，这种主观的感受有多种因素决定。彼此分手的问题点，彼此对待事情的认知层次，彼此的感情基础，彼此外在的环境条件等等，二、挽回需要极强的信心和热情，换句话说就是坚定的信念，这种信心和热情坚定的信念是一种有限资源，对于挽回者本身来说。是不断在消耗的，也是一种煎熬，需要寻找自己支撑下去，走下去的感觉和那些值得的点，但是这些点又不是固定不变的，加上人性中趋利避害的本能，挽回带来的情绪对抗，导致挽回者本身失意压抑，非常难受。一旦突破了自己的极限，本能地保护自己，而选择了动摇逃避寻找新的希望，三，挽回面对的未知和恐惧，人在人性的对抗中，一定是需要时间的，而时间越久信念越弱，外在的诱惑以及面对现实的无力。渐渐的会失去原来的感觉，把自己的行为恢复正常化，随大众并进一步合理化，寻找新的希望和感觉来代替，四，挽回者初衷决定你的动力是否充足，信念是否坚定，很多人在挽回就是因为损失厌恶心理。不习惯不适应那个曾经在对方眼里放光的自己被否定了，想要重新满足自己的需求，也有一些人就是突然失去否才，后知后觉的感觉自己很喜欢对方，想要弥补或者补偿对方。而没有真正的去想对方身上到底有哪些点是值得自己珍惜的，那么原动力不足，或者对方的可代替性本身就不强，特征不明显，自己的需求其实很容易被他人满足，五，挽回的方法没有针对性，没有格局和规划。自己为事的做事情和表达，很多时候出现问题就是生活中一个又一个的小误会累积起来，造成彼此在心理对彼此树立起高墙，产生了隔阂，甚至互相攻击，打压对方来强行沟通解决问题，解决不了的就是想逃避冷战，一方受不了。低个头，哒哒哒，就暂时解决了，沟通问题的方式不对，谁都不想让一步，觉得对方应该理解自己，那么结果可想而知，而挽回当中对于不同的人，不同的案例，不同的背景，需要针对不同的方式，什么时候该说什么话，怎么说。说多少，什么时候该停止，什么时候该继续等等，都是要讲究方法的，不能道听途说，就胡乱一通操作，浪费了精力，措输了时间，丢失了信念，最终呢，失去了最爱的他，学会经营爱情，不断地向爱情银行储存。才能一起同舟共济，抵挡风雨，尽量不要只做到挽回这一步，如果决定要挽回，那么请相信自己，相信爱情，相信相信的力量。尽自己最大的努力。'
