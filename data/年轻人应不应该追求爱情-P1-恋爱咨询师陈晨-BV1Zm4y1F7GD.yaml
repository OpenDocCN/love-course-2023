  text: '# 年轻人应不应该追求爱情 - P1 - 恋爱咨询师陈晨 - BV1Zm4y1F7GD你没有物质基础，你哪来的爱情，我觉得这个问题就有病，你知道吗，大学毕业22岁，22岁你工作2~3年以后，你完成了出入社会这一步，你对社会有了一个基础的了解，这个时候你基本上是24~5岁了。25岁至30岁之间没有钱太正常了，你的爱情是需要去供养的，你供养你们彼此的爱情，你就是要有金钱的付出的，你没有财力，你永远就供养不了你爱情，接下来的25岁到30岁，这5年的时间是决定了，你在30岁之后。你可以获得一个什么样财富的年龄段，这个年龄段其实真的应该是心无旁骛，把所有的精力时间，去投入到你的工作，你的事业上面，我都不敢去想象，你居然还有心思去想其他的这些事情，你没有物质基础，你哪来的爱情。你知道你的同龄人，其他这些人，他们像狼一样，在撕咬在拼搏，在去瓜分这个市场上的蛋糕，这个时候你别说你退一步了，你停滞目前，你都是要被其他人去淘汰的，拼的是什么，拼的是你在30岁那一年的时候。可以立足于这个社会，你才可以去享受额外的，其他的这些东西，其中有一项就是你的爱情。'
