  text: '# 分手了就找办法挽回，别让自己后悔 - P1 - 池子的恋爱日记 - BV19W4y1d7Wm恋爱中的分分合合很正常，毕竟我们无法事先知道彼此是否合适，尤其是在分手后抱着等待对方回头的心态，将希望寄托在对方回心转意上就像是在赌博，几率就跟中彩票的概率差不多，与其等待对方回头。我更倾向于大家主动去争取复合，积极的挽回对方，如果你仍然对对方有感情，那么等待对方回头只是逃避现实的表现，也许是因为分手时，对方的绝情表现和冷酷的话语，给了你一种被拒绝的错觉。所以你抱着侥幸心理认为对方可能会主动回来找你，但这种等待只会让你失去挽回的机会，更糟糕的是，对方可能会在这段时间内结婚，或者重新开始新的生活，那实在想挽回就晚了，盲目等待是无效的。甚至会导致你们之间的关系越来越疏远，如果你还喜欢对方，不如主动采取行动啊，你想想，要是因为你的不作为而失去了深爱的他，你可能真的会遗憾一生，所以咱们还是尽量主动出击吧，尽你所能。尽量增加你们未来复合的可能性，无论最终结果如何，至少不会让自己后悔，当然啦，每个人呢都是独一无二的，每段感情也是独一无二的，挽回的方法都不一样，要是你有这种困惑呢，就找我来聊聊吧。咱们下期视频再见。'
