  text: '# 女生说对我没感觉怎么办？ - P1：22.3.10女生说对我没感觉怎么办？ - 儒雅随和老王 - BV17B4y1y7Pp你可快醒醒吧，女生是不会对一个总迎合自己丧失框架的男生产生感觉的，你对女生很体贴很细心，经常给他制造浪漫，经常给他制造惊喜，但是他还是对你说没有感觉，为啥呢，你体贴你浪漫，最多只是展示你这个价值而已。他只会让这个女生觉得你是个好男人，但是你激发不了他想要拥有你的感觉，那女生说的这感觉到底是啥呢，其实这个女生说的就是，你没有调动起我的情绪，我的喜怒哀乐都跟你没有关系，那又何妨爱情的感觉呢。很多男生一听到女生说没有感觉就不行了，受不了不停的问人女生，为啥没有感觉，你到底是想要啥感觉，我跟你说，能够让这个女生对你有感觉，这个方法有三条，一是建立关系框架，二是表达对事情的看法。三是让他琢磨不透你，什么是建立框架，框架就是在你们关系当中，原则和需求，女生喜欢考验男生，擅长出难题，动不动就让男生做点这个做点那个，这个是他优越感的一种表达，不过有些要求已经明显超出了你底线。你该拒绝你就得拒绝，该怼你就得怼，当然了，怼也得注意分寸，这女生他不会对一个总是迎合自己，丧失框架的男生产生感觉，第二就是啥，刚才说的表达对事情的看法，为什么能够激发这女生对你的感觉。因为女生天生就喜欢那种被男生带领，女生会觉得你是一个自信，你是一个聪明，从而对你产生心上的那么一个人，三是让他对你琢磨不透，女生把讨厌摊掉，如果说啥，你好是穿同样的衣服，说同样的话，带他去同样的地方。那么他很容易就猜到你要去哪，他也就没有任何这些好奇心，他就会觉得无聊，所以说我告诉你一个小技巧，最容易塑造神秘感的一个方法，不要直接回答女人的问题。'
