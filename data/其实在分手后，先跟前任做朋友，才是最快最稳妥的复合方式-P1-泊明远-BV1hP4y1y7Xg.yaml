  text: '# 其实在分手后，先跟前任做朋友，才是最快最稳妥的复合方式 - P1 - 泊明远 - BV1hP4y1y7Xg那其实先做朋友，是最适合打破僵局的，但是悲哀的是，大部分复合失败的案例，都曾经试图跳过这个阶段，结果就是摔得很惨，那为什么要从朋友做起，就因为一段亲密关系虽然破裂，那很少人想到。同时修复两个人内心的裂缝，通常你们的立场，都是优先考虑自己，比如我想要去挽留他，我就要怎么怎么样，那很少有人会优先考虑，对方需要什么，那么这就意味着，你从一开始是在破坏游戏规则，那结果就是一味的索取。要么就是一味的填口，这是无论哪种情况，你都违背了，复合是需要共鸣的大前提，你们总觉得复合很难，但是是你把复合的合作关系，玩成了对抗赛，你想要和好他想要分手，你想要联系他想要逃避。你不断的示好或者威逼利诱，他要么不回信息，要么直接给你拉黑，结果就是，分手的矛盾还没解决，又吃到新的矛盾，最终就是前任对你失去耐心，不再抱希望，就是因为你始终在用竞争的方式，去和他对抗。你们都想逃避分手的痛苦，想要重新找回安全感，但是我们寻找安全感的起点不同，思路也是不一样的，你想要升级关系，还是想退出关系，是做朋友还是做恋人，冲突和矛盾只会再次产生，其实你们经常说前任觉得不懂你。原因就在于此，所以当你越是坚定的表达，自己想要找回对方的决心，对方就躲得越远，既然对方害怕你的靠近，那为什么不保持一个安全距离呢，其实不需要靠得那么近，只要对方需要的时候，及时出现就足够，在这个范围内。朋友关系就是你对他的掩体，所以最快最稳妥的复合方式，就是从朋友做起，那我是博明，如果不太清楚朋友该怎么做的话，可以私心求付。'
