  text: '# 哪些女生一看就追不上 - P1 - 渣男学院 - BV1gG4y1H7c9今天给各位兄弟总结一下，每些女生一看就追不上，第一，很多人追求却依然单身，这样的女生要么眼光太高，要么太清楚自己想要什么样的生活，如果是前者，她想要品质生活，美味佳肴，而你自己却只有米粥跟馒头。细心跟温柔，那么这些在她眼里毫无意义，如果是后者，她已经做好了，不遇见那个合适的人，绝不强求的准备，又有极强的抗诱惑能力和自主能力，所以除非你，也是抱着非她不娶的决心为她改变。想要靠时间来感化她毫无意义，趁早及时止损，第二，整天吵着要脱单，实际上却很冷淡，那么这种情况分为两种，第一种是上面讲到的，对自己另一半的要求很清晰，不是钱和言的问题，而是他们在努力地寻找。和他们要求相契合的人，比如她喜欢温柔的你，不喜欢成熟的你，她明确知道你不是她的菜，所以说她会刻意地跟你保持一段距离，不给你任何希望，所以这种情况冷淡拒绝对方并不是什么坏事，更糟糕的是第二种。嘴上说得很厉害，但实际上身边又不缺恋爱对象，他们总是忽冷忽热，也熟练地掌握了不主动，不拒绝，他们负责三个原则，说白了他们就是没玩够，保持单身的原因，也是因为需要养备胎，时不时地向你献媚讨好，给你希望。从而达到他们的目的，这种女生要趁早远离，你永远追不上她，当然了，如果说你不知道什么样的女生适合你，或者说你遇到了自己喜欢的女生，却不知道该怎么聊，第三，男主角，这种女生每天生活在自己的幻想里。看到影视剧中的傻白甜，都拥有一群男主角来保护她，而且个个帅气，温柔多情，就觉得自己不比影视中的女主角差，自己就应该有这样完美的男一面，认为普普通通的男生，根本配不上自己女主角的身份，所以他们大多数。就是自身不咋地，择偶要求却高的离谱，但是他们忽略了一个事实，如果说你追不上一个像影视剧那么完美，那么这种自命不凡的女主角，你我肯定是追不上的，以上这些呢，是我们能第一眼就能看出来的，任凭我们如何追求。都不会有结果的三类人生，我知道肯定会有喜欢，钻牛角尖的兄弟会认为，只要想追肯定能追得上，我不否认我们消耗大量的时间和精力，去拼命努力加上正确的方法，可能能追得上，但是本身就不匹配，追上又有什么用呢。结局还不是一步一步折磨，最后分手，所以我们要的不是把有限的时间和精力，放在那些追求不到的女生身上，而是应该把时间和精力资源，放在那些追得到的女生身上。'
