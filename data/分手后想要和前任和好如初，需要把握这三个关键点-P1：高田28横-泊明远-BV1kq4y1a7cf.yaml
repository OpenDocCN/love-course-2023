  text: '# 分手后想要和前任和好如初，需要把握这三个关键点 - P1：高田 28 横 - 泊明远 - BV1kq4y1a7cf我可以负责任地说，没有人分手之后，一点都不想念前任的，只是他在想念，我会给他的口头上，越想压抑的东西，对他来说越重要，那么这条视频，我会告诉你，复合最关键的三点，最后一点非常重要，一定要保存下来。反复地观看，让你们的感情不留遗憾，第一，平等是复合的重要前提，如果你在分手后，承受不住失恋的痛苦，下意识地去认错，纠缠对方，结果只会适得其反，你一味地证明自己离不开他，只会告诉他，你是一个低价值的人。平白地丢掉了自己的尊严，从而让他生厌，第二，他不希望你下一秒翻脸，说放下就放下，那么你的自以为是尊重对方，会让他觉得，你不重视和他的关系，甚至说，让你连重视这段感情的，基础属性都保不住，那么第三。解决问题并不用那么复杂，真正解决问题的方式，不是让你学习一个新的技能，你以为提升自己，就能和前任复合吗，每天又是健身又是看书，对自己心心疲惫，对对方却无中于中，你恋爱初期的时候，你每天健身每天看书吗。新的技能只是加分项，并不能决定，你能不能够成功复合，不要再去纠缠，他多久没有回答你，你想要复合，就一定要主动出击，我是博明，如果你现在也正在，经历着情感问题，那么四斤修复，老师会来帮你。'
