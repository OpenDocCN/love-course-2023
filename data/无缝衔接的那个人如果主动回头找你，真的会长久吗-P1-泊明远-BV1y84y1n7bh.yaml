- summary: "-   无缝衔接的人回头找你，可能是因为与新欢相处不愉快、新欢不如你、或累积失望。但无论何种情况，再次复合的概率都很低，因为出现了第三者，信任感已崩塌。\n\
    \    1.  他可能把你当备胎，直到找到更好的。\n    2.  他觉得你比新欢提供更多情感价值。\n    3.  他忘不了你，但复合后可能会有心理障碍。"
  text: '# 无缝衔接的那个人如果主动回头找你，真的会长久吗 - P1 - 泊明远 - BV1y84y1n7bh無縫銜接的那個人會來找你復合，那你們兩個還能長久嗎？或者說，他會不會再次的無縫銜接給你戴綠帽子，這種情況，首先我們先來分析他為什麼回頭來找你，無非也就是這麼幾種，一、他跟新歡相處得不愉快。然後跟新歡分開之後，在外面兜兜轉轉了一圈，發現沒有更合適的，這個時候他回來找你，簡單地來說，就是把你當成備胎，直到有一天遇到了比你朋友要好的，他依舊會再次的無縫銜接你跟你分開，第二種。新歡各方面都不如你，他跟新歡兩個人處得不開心不愉快，這個時候經過了一番權衡利弊之後，還是覺得你好，跟你在一起，比較開心比較快樂，你給他提供的情緒價值，比新歡提供的要多要好，第三種情況也是比較常見的。那就是你們兩個因為累積失望，導致的無縫銜接，他對你太失望了，他跟別人談去，那他現在回頭呢，其實很大一波原因就是，忘不了你們這段感情，忘不了你，他心裡是有你，所以他才會跟新的人去分開，跟你復合。那相對於現在的情況來講呢，如果兩個人是累積失望導致的無縫銜接，他回頭找你的概率很低，為什麼，因為你們兩個經過磨合，然後多次去溝通，發現溝通無果，所以選擇了跟你分開，就是他們兩個是因為不合適。而選擇跟別人在一起，那這種情況，他回頭的概率是很低的，做情感這個行業這麼多年，說句實話，無縫銜接這種情況呢，再次復合，能夠走得長遠的概率也是很低，有走得長遠的，但是概率很小也很少。所以不管你是屬於我前面所說的哪一種情況，都不能長久，為什麼呢，因為無縫銜接是有了第三個人的出現，你們之間已經有第三者，明白嗎，所以不論是你或者是他，心裡面都已經介意，而且你們兩個的信任感已經崩塌。所以你們兩個就算是復合了，你也會有心理障礙，我是博明，如果評論面前的你，也正處於這樣的環境內，你也不好意思提了分手，不知道該怎麼做的話，可以撕心修腹找老師推特。'
