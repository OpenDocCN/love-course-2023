  text: '# 被誉为韩国女爱豆第一神颜的 【裴珠泫】 ，颜值真的如此令人惊艳吗？ - P1 - 咖喱鸡腿哥 - BV1Hh411y77Y各位文艺复兴的离谱们大家好，今天我们来说一说裴珠炫的颜值，前段时间裴珠炫入选了2020年亚太区最美的100张面孔，这个消息对于他的粉丝来说其实都是意料之中的事儿，毕竟他的出圈神图数不胜数。基本达到了日常露脸
    急上热搜的地步，从出道到现在他的造型基本没有翻过车，能够轻松驾驭各种风格，成功地收获了南韩神颜的称号，那么那个有着南韩世代女团第一神颜称号的他到底美在哪里，我们先来看看他的面部轮廓。他几乎是拥有着完美的鹅蛋型的脸蛋，从太阳穴到颧骨再到下巴都非常的流畅，发际线到眉毛的距离，鼻子到下巴的距离几乎是相等的，他有着完美的面部比例，他的脸蛋属于整体都很均衡的鹅蛋脸，没有某一部分有明显的瑕疵。他的眼睛内支略微明显，加上上行的双眼皮，这是符合东方韩旭审美的特征，内眼角略微下勾，但是整体的眼睛的走势是向上的，比起华丽的眼睛，他的鼻子的形状比较自然，从正面来看，他的鼻头很圆，有点可爱的感觉。从侧面来看，他的鼻梁线条很高聪很鲜明，鼻尖略长，但是也没有夸张到凸出来，所以，显得比较可爱，比较成熟，他的嘴巴的大小长得非常标准，鼻翼的宽度和嘴角的宽度比例接近2/3，唇形又属于薄唇，而且。上唇略薄于下唇，但是我认为他能够成为神岩的原因还在于，他有一股世代旅团理念，独一无二的清冷淑女神韵，男孩世代旅团的年龄，大家都知道，普遍偏小，娇俏可爱元气满满，占了大多数。唯有年龄偏大的裴珠炫独占这一份清冷，所以，日常出圈的神徒，几乎都是走这种不食人间烟火的风格，我给裴珠炫的颜值打98分，下课。'
