  text: '# 天天聊天会让女生产生恋爱的错觉吗 - P1 - 情感解忧-柠蒙 - BV1iN4y1M7Va我记得前段时间有句话挺火的，就是天天聊天会产生恋爱的错觉，真的是这样吗，并不是，抛开价值和魅力谈聊天都是扯淡，或者说只是你产生了恋爱的错觉，对方没有，就好比你光看到别人在女生楼下摆蜡烛。但是你并没有看到在这之前，他们就已经很暧昧，甚至说已经打得火热了，于是你也学着别人去摆蜡烛，于是别人成功了，你失败了，女生会喜欢一个天天和她聊天的男生吗，那我们先把这个角色互换一下。假设一个天仙姐姐类型的女生，天天和你聊天，你会喜欢她吗，那当然会，那假设这个女生是个如花类型的，你还会吗，当然这个例子举的可能有点不恰当，有点极端，那价值魅力当然也不只是个人形象。但是这个是最直接最直观的，聊天只是展示你的价值，展示你的魅力的一种手段，前提是你得有这些东西，如果你没有，你天天和女生聊天会怎么样，对你爱大不理，对你敬而远之，觉得你很烦，或者说她虽然愿意和你聊天。甚至有时候聊的气氛还很不错，但她也只是把你当作一个树洞，一个知情大姐姐，甚至单纯的用你来打发时间，我就经常会遇到这种案例，就很多哥们来问，说猪哥，我和女生聊了一个月，两个月，三个月，聊的氛围很不错。甚至很多私密的话题都聊了，但就是没法再进一步，要么就是约不出来，要么就是约会了很多次，就是单纯的吃吃饭，什么暧昧氛围，什么肢体接触，她都拒绝，跟她表白吧，她就说，我只是拿你当我的好朋友，啥情况。你们说这是啥情况，所以别想那些有的没的，老老实实去打基础，你以为我之前翻来覆去的，讲的那些基础的东西，都是在开玩笑吗，而且当你有价值，有魅力了，那你就更不用天天怼着聊了，虽然说这样成功率也不算太低。但也不是一个好办法，五天热情，两天冷淡，虽然老套，但是实用，你天天陪聊，女生很可能就会习以为常，觉得理所当然，当一个人习惯了你的存在，只有你消失的时候，她才会认识到，你的存在对她有什么意义。不管是追女生或者是追男生，关键都不是让她觉得你喜欢她，而是让她觉得你喜不喜欢她。'
