  text: '# 中国是世界上最平权的国家，根本不需要女性主义！｜伟大祖国崛起 - P1 - 红丸教父chris - BV1NP411S7mN在中國這個大環境裡，其實男女還是相對來說比較平權，因為它沒有像是同工不同酬，因為畢竟男女平等這個東西，它是寫在我們國家憲法裡的，而且中國它相較於西方歷史，它也沒有那種奴隸制，那種所謂壓迫。真正意義上的這種壓迫的出現，所以我認為在西方會有女性主義這樣一個議題，我覺得是合理，因為他們確實是一種身份政治，他們確實可以通過這個東西有一種政治主張，甚至為某一個群體獲得一些利益。但如果你把這個東西放在中國的這樣一個環境裡，我覺得在中國的輿論場，所謂女性主義它更多就變成了一種情緒宣洩，政治正確它的區別是甚麼，它有一個本質是一樣的，這個本質是它是為了維護某一個群體的聲譽。它去維護這個東西，你不管是女性也好或者是一些少數裔也好，或者是一些跨性別人群也好，我要去伸張一個話語權，我要去有一個政治正確站在這樣的一個立場，我是為了去維護這個群體它的一個聲譽。而這個聲譽它要保持一個在道德層面的正確，而不是對錯合不合理，不是建立在一個公正這樣的一個情況，所以我是這麼認為的，所以我不同意的點是甚麼呢，確實我會支持人道主義，我覺得人他肯定有基本的人權。如果我看到一個困區的兒童，我會覺得他們需要有人權，但是我不同意的是甚麼呢，我不同意的是去過度的伸張這種東西，然後讓一個人順應一種弱者邏輯，如果他順應了這樣的一種邏輯以後，那他就會去放棄自己的責任。他就覺得我不需要努力了，我只要去站在這個立場說話，然後獲得一些別人給我的關注就行了，但是這個東西放在中國它很可笑。因為它不會給你帶來一些實際的東西。'
