  text: '# 为什么做了很多，却没能得到好的结果 - P1 - 百里子清 - BV1sG411F791我每天都做了很多事情，也很累，也很忙，但结果为什么还是没有什么改变，感觉还是比较糟糕，这背后的根源到底是什么呢，其实我们认真去想一想，就不难发现，我们很多时候是太过的自我，就是这种自我太多了。就是我们更多的是关注于自己，而忽略了去感受其他的一种存在，就比如说我们做一件事情，你的这种目的性太强了，我去做任何一件事情，我都希望得到自己想要的结果，都想别人记住我。如果我做这件事情没有达到自己的预期，或者说别人没有记住我，或者说出现了一个我不能接受的局面，这个时候我就比较烦恼，那么这种烦恼这种累，就会让我感觉到比较累，而我自己会觉得好像做了很多事情。但其实也没有做很多事情，很多事情都是一种无用功，那其实我们真正用心去做这件事情的时间和精力并不多，那么得到这样子的一个结果也是理所当然的，那我们去做一件事情的时候，就认认真真去做这件事情。不要去想结果会如何，也不要奢望你做了这件事情，别人就能够认可你，就能得到某种你想要的东西，那么如果是以这种为出发点，那你就是想付出了，就一定要有回报，而付出和回报它往往不成正比，付出往往要多一点。而回报会少一点，如果你付出了多少，就要得到多少，都要回报多少，那注定会得到一种失望，而这种失望累积的越多，你自己的这种感觉那就发生了变化，你就会觉得自己很累，那如果我不去想这个结果。那我就不会有这样子的感觉，那反而这样子的话，我会活得比较坦然一点，那我做任何事情，那么我自己就会更有动力，反而在无形当中，我会把这件事情做好，而得到的东西，你会在某一个时间段。在某一天会以另外的方式出现。'
