- summary: "-   失望性分手是最难挽回的分手类型之一，原因可能是表现不够好或期望值过高。\n    1.  原因一：表现不够好导致对方失望。\n  \
    \  2.  原因二：对方期望值过高导致失望。\n    3.  复合方法：通过第三方传递改变信息，提高可信度，再让自己重新出现在对方眼前。"
  text: '# 失望型分手 - P1 - 儒雅随和老王 - BV1Qf4y1Z7QT众所周知失望性分手是所有类型分手当中最难挽回的一种，但同时它也是一旦挽回，这俩人感情最稳定的一种，失望性分手往往是说有两个类型的原因，第一个类型就是啥，就因为你做的不够好，所以说导致对方失望了。第二个类型就是人家对你这段感情期望值过高，导致说人家失望了，所以说失望性分手往往不是说因为没有感情，而恰恰是因为啥，这个感情太浓烈了，结果他就伴随非常强烈的失望，所以说如果你想要复合，你就应该怎么呢。就应该重点去想一下，怎么能让对方重新意识到我们吸引对方那一面，就这个时候你得注意啥，你别试图通过语言让对方回心转意，就失望性分手他根本他不吃这一套，因为人家已经给过你无数次的机会了。但是你都辜负了人家信任，所以说现在你就单凭几句话，你指定是没办法说扭转现在这个局面的，所以说这个时候，你可以让第三方来传递一下你这个改变，就让这个改变变得更加可靠，好的第三方至少具备这三个特征。首先第一个特征就是啥，这个人是你们共同好友，第二个就是这人对你没啥负面的态度，甚至说对你还有些欣赏，第三个特征就是啥的，这人跟你关心的没那么亲密，要不你会让对方怀疑，就找着第三方。然后你让第三方帮你传递一下你这个信息，就比如说啥，我今天我刷那些朋友圈，然后我变化挺大，或者咋就，我正好遇到那些怎样，这人最近怎么的，这些信息相比较你去说，由第三方介入来讲，这个可信度它更高。但是当对方因为第三方进入这个事，产生一些摇摆这个时候，就这个时候就需要你重新出现在人家眼前，你就让他亲眼看看你变化。'
