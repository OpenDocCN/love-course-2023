  text: '# 当前任开始想念你们曾经在一起的时候时，那你们复合就事半功倍了 - P1 - 亭姐说情感 - BV1HY411f7Be分手后如何让前任进入怀念期，总有人喜欢问他到底对我还有没有感情了，其实你可以想一想，你们少则在一起几个月，多则在一起几年，说没感情你自己都不信，其实很多分手后看似很绝情的人。决定分开的真正原因并不是不爱了，而是理性战胜了感性，很多人呢被分手后啊很迷茫，自己也道歉了认错了，前任始终都无动于衷，甚至呢对自己的态度越来越差了，那我们该如何留住这段感情呢。分手就意味着他对你的某些价值，不认同或者是厌倦了，那么你的死缠挨打和负面情绪，只会增加反感和厌恶，让他觉得你很可怕，所以呢当下要做的就是以退为进，通过后撤来稳住他的情绪，同时呢。保留自己在他心目中的形象和自尊，否则呀你现在低价值的行为，只会让他更加坚定分手是正确的决定，你肯定想问为什么，如果后撤了不联系了，把你给忘了或者是他有新欢了，到底该怎么办呢，其实呢你可以换位思考一下。如果现在分手的是你，但是前任天天来纠缠你，电话短信轰炸，去你家去你公司，然后让你的家人朋友来替你求情，你会不会非常生气呢，其次呢你根本就不用担心，他会不会把你给忘了，除非他有健忘症。所以呢分手后同样面对你的纠缠，他现在就是这样的态度和想法，如果你真的想复合能做的就是先抽离，给彼此时间和空间，缓解负面情绪，防止关系继续恶化，冷漠疏离也都只是暂时的，因为分手后呢。都会有一个情绪起伏的一个过程，在分手中期虽然单身自由，但夜深人静的时候，也会觉得很孤独很寂寞，如果说他身边没有新欢，或者是开始想起你的好，又或者是在新的恋情中碰壁，那么就会再次激发他。重新想和你在一起的欲望，如果这个时候，你能够判断出前任处于怀念期，那这个时候再进攻会事半功倍，如果说你现在也正在，经历一些情感的问题，你可以私信符合，我让你爱的人重新爱上你。'
