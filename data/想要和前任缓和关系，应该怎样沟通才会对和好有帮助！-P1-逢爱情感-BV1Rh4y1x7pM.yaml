- summary: "-   想要和前任缓和关系，应该如何沟通 - \n    1.  不要提及感情或过往关系，避免引起对方不愉快\n    2.  避免表现自己的痛苦和无能，不会引起对方的同情\n\
    \    3.  聊能够引起对方兴趣的话题，提供对方有利的帮助，展示自己的改变，等待对方产生兴趣再交流。"
  text: '# 想要和前任缓和关系，应该怎样沟通才会对和好有帮助！ - P1 - 逢爱情感 - BV1Rh4y1x7pM一般情况下大多数人在跟前任分手之后都是没有办法见到对方的，很多时候你想要跟他建立联系只能通过文字这个形式，所以说文字怎么发怎么去沟通是非常非常重要的，这直接就决定了你跟他之间未来的走向。所以呢你该说什么或者如何去壁垒，对于你们的复合实在是太重要了，那么哪些是你在跟对方聊天的过程当中，对方最不愿意聊的话题呢，第一个就是不提感情，感情方面的话题就不要聊了，第二点不提过往不提关系的走向。只要你一提对方不是炸了就是消失了，你可以试一试，第三点就是不要跟对方说我现在过得有多么的不好，我有多么的痛苦，没有你我根本就活不下去，那不管你过得多么不好，对方是不会可怜你的，只会觉得你很无能。那么想要跟对方逐渐回缓关系，哪方面的话题是可以提的呢，第一个就是去聊能够挑起他兴趣的一个话题，是他感兴趣的话题，不是他喜欢什么你就去聊什么，这样的话呢非常容易让对方觉得你就是在讨好他。太早的就暴露了需求感，会把前任呢越推越远，第二个就是要对他有好处的事情，比如说精神上的物质上的或者生活上的，或者工作上等等一系列的能够帮助到他的一些内容，比如说呢他最近正好遇到了一些事有难处。正好你能帮助他解决，而这个问题对他来说是非常的重要，自己呢又解决不了，那么你的机会就来了呀，你帮他解决了实际上的困难比什么都强，所以呀这个时候不要去跟他聊一些不痛不痒的，什么早上好晚上好你忙不忙。这些话只会让对方觉得你好无聊啊，他就不愿意再跟你聊天，第三个自己的改变，这些呀其实不是刻意要去聊的，而是你要在不经意当中给流露出来，让他自己去发现，用嘴巴讲对方他是不会相信的。你可以通过朋友圈或者第三方共同好友去转达你的改变，当对方看到了你发的那些动态之后呢，他是主动发现了你的变化，但是他不会提你就不要说，除非他提了你再跟他去交流就好了，那么我再强调一遍。如果说你的机会不成熟的时候，你不要主动的去提，你一定要耐心的等到对方对你的改变产生了兴趣，再去聊这些东西，这样呢你跟他之间才会产生舒适感，那么你们的关系才能回缓过来，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
