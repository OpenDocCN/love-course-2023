  text: '# 掌握这三种聊天话题，跟女生聊天话题不断 - P1 - 恋爱攻心 - BV1sQ4y1v7AK很多兄弟朋友在聊天的过程中，都会遇到困惑，不知道该跟女生聊什么，也不知道怎么聊女生才会产生兴趣，别人准备了许多女生感兴趣话题跟，女生谈得风生水起，而你只会跟女生聊你家几口人，在哪里工作。下班后喜欢干嘛这种茶户口话题，接下来大家赶快拿起笔，我来给大家讲讲跟女生聊什么，首先我把话题分成三大类，第一类，基本信息交换，简单来说，就是查户口，但是此户口不是笔户口，不是要你把女生的家底翻个遍。而是跟女生，谈谈户口本之外的基本信息，比如星座，兴趣爱好，学校，当然，如果你真的想查户口本，你应该换种方式，毕竟你不是警察，你应该这样查，问年龄，你应该是25岁左右吧，问家乡，我觉得你是南方人。问家庭背景，我感觉你应该是独生女，第二类，第三方话题，什么叫第三方话题，就是无关于你和女生的话题，比如，今天天气好热啊，这家餐厅装修很像80年代的风格，刚刚在来的路上遇到一辆车，那辆车，大家学到没有。在约会初期多聊些第三方话题，可以有效帮助你们进入约会状态，以前的我，不会聊天，不会哄女生，都29岁了，还是是个处，后来在网上看到，杭雨老师的《良妹秘籍》，里面的内容肝火满满，不到半个月。就追到了心仪的女神，除到现在还特别黏我，以至于都有点恍惚，不知道要不要结婚现在，对于还单身的兄弟们，也可以学习杭雨老师的，立即提升下自己，徽信搜公众号，宇哥教你谈恋爱，就可以找到的，很多技巧跟套路。都是可以直接复制，粘贴套用地，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，接下来，最重要一点来了，第三类，女生喜欢的话题，大家先想一想，女生喜欢什么样的话题，那就是吃喝玩乐，吃喝玩乐。是生活中必不可少的东西，每天都有，每天都会发生，所以，这就是平时聊天中，最常见的话题，包括美食，音乐，电影，活动，美酒，咖啡等等，内容非常地广泛，和女生的过程中，你当然不能说，哎，我今天点了个外卖。结果一个半小时才送到，吃了碗盖浇饭，又贵又难吃，现在都在遏住我，这样的聊天，你说出这话之前，你应该想想，女生听到这话，会是什么样的心理，会有什么样的反应，会怎么回复你，面对这种情况，恐怕收到最多的回复。就是哦，嗯，那你多吃点啊，你好不容易起了一个话题，发觉一句话之后，就聊不下去了，又只能再换个话题，后面的聊天，也会相对困难许多，简简单单罗列，其实还有很多，聊兴趣爱好，也是很好的话题。而且既然是兴趣爱好，那你肯定不是，简单地了解了解了，至少应该是略知一二吧，或者说是熟悉和精通了，当聊到这样的话题，往往能得心应手，比如很多女生，喜欢养猫养狗，你对狗很有了解，你就可以跟她聊聊。养狗的一些事，比如各种狗狗的分类特点，什么样的狗好养，什么样的狗听话好玩，养狗产生的感情等等，它都能跟你产生共鸣，也能从你这里增长认识，学到东西，自然可以有一个，不错的交流，当然，你也可以聊彼此的怪癖。癖好，如果能聊起来，就能迅速拉近你们的关系，如洁癖，因为有些癖好，对有些人，是不能接受的，如果你能够接受，并表达认同，她就会寻求到认同感，你是少数支持她的人，她会很开心，也会拉近你们的心理距离。'
