  text: '# 只要你能和前任做朋友，你们复合基本上就稳了！ - P1 - 逢爱情感 - BV13j411Q7KW那一做朋友却不愿意和好的前任到底是怎么想的，有三个原因，第一他在接触新的人，而你是他的备胎，所以呢，你对他越亲近，他就越逃避，第二，他现在的状态不好，暂时的不考虑感情问题，第三，他还是放不下你。但是一回想起这段感情就很难受，在这样的情况下，想要和好就不要太多强硬把王硬上弓了，而应该认真复盘过去的经历，为什么会产生矛盾呢，两个人的分歧在哪里，分开那天吵架只是一个导火索。压死骆驼的永远都不是因为最后一根稻草，出现这样的结局，也是因为矛盾欺压的太多了，修复感情问题其实也是自我成长过程，谁改变谁就受益，所以啊，摆正你的心态，正确归因你们的问题。不要把自己界定在受害者的范围里面，比如，你总是因为情绪意识上头做出一些不理智的行为，不是因为你没有忍住，而是你对事情的认知就是错的，你发脾气就是在为错误的认知而买单，有人总认为他爱我就要容忍我的一切。发脾气他也要忍着，那这种不合理的恋爱期待，就会让你一步一步挑战对方的底线，让对方为你付出的更多，但是要想回到那种健康稳定的恋爱状态呢，就要先给自己做好承受失去他的心理建设。这样才会有足够的能力接纳对方的情绪反扑，首先要接受你们已经分手的事实，承认两个人现在是朋友关系的状态，锻炼自己的共情能力，在日常相处沟通当中呢，主动的建立起边界感，减轻对方和你相处的压力。然后逐渐改变对你的固有印象，展示你的高价值，重新激发他的探索欲，但是也要有自己的底线，不能为了复合而一味的讨好，我知道很多男生不喜欢这种状态啊，只能做朋友而不能进一步的发展，害怕自己是对方的备胎。但是复合本来就是一段漫长的过程，不可能立马就有结果，你不能做到，那么还要修复感情，如果说你想修复，想要跟他重新和好，那就要稳住心态，不要有好胜心，让事情顺其自然，那么你可以直白的告诉他。你确实想要跟他和好，而不是只做朋友，但是这只是表达方式，不是让你要求他做一个选择，要么和好，要么就不要联系了，在这种状态下，尽管你是真诚的表达了内心的想法，但是也给了对方无形的压力。很容易错失复合的机会，知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
