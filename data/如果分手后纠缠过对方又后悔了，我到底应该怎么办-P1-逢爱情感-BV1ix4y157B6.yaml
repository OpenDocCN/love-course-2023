    \    3.  在语言中传递特殊信息，让对方感到重要和独一无二\n-   如何处理感情矛盾\n    1.  如果对方感情热度下降，理解并共情对方\n \
    \   2.  道歉并表达爱意，消除负面情绪\n    3.  在见面时表达情感，让对方感受到你的真诚和爱意"
  text: '# 如果分手后纠缠过对方又后悔了，我到底应该怎么办 - P1 - 逢爱情感 - BV1ix4y157B6分手后纠缠过对方又后悔了应该怎么做呢，在讲这个内容之前呀先给大家举个例子，你从小到大肯定跟你的父母争吵了无数次，他们呢可能没有用你想要的方式来对待你理解你，也经常的说你但是事后呢你都会原谅他们。不仅仅是因为对方是跟我们有血缘关系的父母，很大程度上就是因为我们感受到了被爱，所以说被爱其实可以化解很多很多的矛盾，那么在感情中也是一样的，大部分的人呢在分手之后的处理方式，就是去极端的纠缠对方。不但不会让对方感觉到他正在被爱，还会让对方觉得很难受，觉得你在情绪攻击他，你可能觉得给他发了无数个消息，你都那么崩溃的去找他了，甚至你在屏幕那头还在哭，对方为什么就是不跟你和好就不理解你呢。因为呀他没有办法去理解你，那应该怎么去做呢，我们就让他感受到爱，你可以不提一个爱字，但是呢通篇都让他觉得他是非常重要的，他是有存在感的，那我们首先呢就是要在语言当中取胜，你可以这样跟他说。我以前觉得在感情当中这样特别不理智，但是遇到了你之后，我怎么都没有想到，我会变成我曾经很讨厌的样子，我完全没有办法控制我自己，这句话就是给他传递一个特殊的信息，让他觉得他在你的世界里是独一无二的。如果说现在呢，他对你感情的热度在急剧的下降，那么你就去理解并且去共情他，给他去道个歉，说一声对不起，我不知道你还会不会原谅我，但是我还是想要跟你道个歉，因为我错误的爱意，让你感受到了很多不好的情绪。消耗了我们两个人之间的感情，你可以原谅我吗，见面说这种话最好，见面对方可以感受到你的情绪，你的样子你的眼神，这样是最让人受不了的，围绕着通篇没有一个爱字，但是呢你想要表达的都是爱的意思。让对方慢慢去感受就行了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
