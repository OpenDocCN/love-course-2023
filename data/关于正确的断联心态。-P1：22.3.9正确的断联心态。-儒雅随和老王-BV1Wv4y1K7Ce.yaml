  text: '# 关于正确的断联心态。 - P1：22.3.9正确的断联心态。 - 儒雅随和老王 - BV1Wv4y1K7Ce基本上天天都有人问我说，锻炼它会不会毁掉，锻炼有没有用，我更想说的是啥，没用你就补锻炼，补锻炼你又能咋的，你继续纠缠，人家越来越烦你，很多人对锻炼，他不是自己主动选择的，而是说啥，他被动的。他没有办法的办法，锻炼必然是一个概率问题，谁都不能保证，我们说应该抱着什么样的锻炼心态，首先，我们绝大多数情侣分手，都是因为关系很糟糕，矛盾很深，吵了很多架，在这种情况之下，锻炼的主要目标就是啥。这两个人花开距离，减少点接触，你去化解一下矛盾，去缓和一下关系，这个关系缓和，两个人未来才有的谈，所以说你锻炼的心态应该是啥，不管以后怎么地，咱先缓和了再说，反正关系它不缓和，未来它指定没戏。同时如果说你能做到消失，也能一定程度上冲击他这个心态，冲击他那种吃定了你那个心态，你不再是那么轻易掌控，他才会重新开始对你伤心，这其中最重要啥，怨念，整个分手拉扯纠缠的过程当中，很多女生挤了大量的怨念。一边恨他恨得都不行了，一边又想要复合，这种就内心，在极度扭曲就分裂那种状态，必然是没办法和好复合的，锻炼这个过程，也是让自己要平静的，看待这段关系，而不是说像刚开始分手，那时候怨念满满，等你先平静下来。或许你会发现啥，他也不是你想象的那么坏。'
