    \    3.  对方是否真心想分手，见面可能会引起反感和抵触"
  text: '# 异地恋分手 可以直接去对方的城市吗？ - P1 - 得意苑课堂 - BV1YL4y177FA异地恋分手了该怎么办呢，很多异地恋分手的人都会跟我说这样的一句话，我想和他见一面，我要到他的城市去找他谈一谈，要知道啊这个方法到底有没有用，首先你要知道你们是不是因为没有见到面才导致分手的。如果说是因为对方想你，但是你却没有沟通好就导致的甲性分手，那你这样做确实可以给对方带来一定的惊喜，但如果说你们是真心的分手，那这个见面带来的就不是惊喜而是反感和抵触了。底层逻辑就是你的做法忽略了对方的情绪和感受，可能你觉得只要见一面就好了，但是如果你们连正常的对话都做不到的话，见面又能怎么样呢，只是你觉得见了面跟他打打感情牌就好了，可是换位思考一下。一个连你都不愿意聊天的人，你会去考虑和他见面吗，本质上是你们之间的感情出现了问题，情绪和矛盾的累积大于两个人在一起的美好，而对方想跟你提出分手，正是因为对方不想继续这段关系和感情了。你直接不管不顾去找他所在的地方，只是为了求得对方见你一面，他只会更加抵触，因为你太自私了忽略了对方的情绪和感受，这种做法就像是你和我说你不想吃东西，而我却把你的嘴巴硬撬开硬往里面塞吃的。这样做你会感受到感动和惊喜吗。'
