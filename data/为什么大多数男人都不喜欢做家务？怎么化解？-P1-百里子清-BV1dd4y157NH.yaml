  text: '# 为什么大多数男人都不喜欢做家务？怎么化解？ - P1 - 百里子清 - BV1dd4y157NH为什么大多数男人都不喜欢做家务呢？关于这个问题我给大家简单的聊一聊，有个女孩子留言她就问了这个问题，她说和自己的男朋友谈恋爱有两年多时间了，一直以来她的男朋友都看不见家务，有的时候是指使她去做一点事情。她就只做那个事情，身边本来有些事情是可以顺带去做的，结果她就是不做，好像觉得这个男人就不喜欢做家务，这一方面非得要自己去给他讲，她才会去做，这种情况下该怎么办？其实有很多男孩子他都有一个思想。他就会觉得家务这件事情是女人去做的，但是现在时代变了，家务这件事情应该是谁有空闲谁去做，也不要去计较谁做的多谁做的少，不要去计较这个事情，因为现在不管是男人还是女人，其实工作上都比较忙。大家的压力都比较大，那么两个人就要互相体谅，做家务这件事情就是说主动一点，如果你的时间比较充裕，你就去多做一点，对方的时间充裕的时候，他也会多做一点，这样子的话，两个人才能够把这个事情给处理好。你看有的情侣谈恋爱的时候，就是因为这个事情，两个人就会争争吵吵的，这样子会影响彼此的感情，那么第二个层面就是有很多男孩子，他会觉得如果去做家务的话，自己就会失去这种地位了，他就会觉得男孩子在家里面。就不应该去做这个家务，因为女人天生就应该做家务，他是这样子的一个观念，有的人是受这种传统思想观念的影响，有大男子主义，如果是这种情况下的话，那女人你就要提出来，你要提出你的观点，对于这种大男子主义的人。他给你所带来的这种压力，你要明明确确的告诉他，因为在恋爱当中，这种东西是相互的，你比方说，如果这个女孩子在外面工作压力也比较大，这个男人本来也比较轻松的，也比较清闲的，结果他还不愿意去做家务。什么事情都得等着这个女人回来去做，那这样子的话，你们这样子的关系当中，就不是一种对等的，因为给予对方这种好，去爱对方就是从这些细节所体现的，我这个男人真的爱这个女人，难道他舍得让自己的女人这样子累吗。所以说很多时候是将心比心的，就是真正的爱，就会为对方去承担这些东西，而且也不是为对方承担，做家务这件事情本来大家都有份，不管是男人还是女人都应该去做的，所以说我们要明确这一个道理，那么第三个就是说。如果你发现你的男朋友在这一方面，你和他沟通过后也是无效的，那你可以采取另外一个策略，就是说你就把这个东西留给他，你就得让他去做，如果他不做你也不去做，通过这样一种方式看他到底想怎么办。这种情况下就不要惯着他，因为有的男人就是你自己太过心软了，然后一直惯着他，一直宠着他，所以说他才会有恃无恐，通过这样一种方式来让男人知道，你也是要去做家务的，这样子的话那么两个人之间。才会真正的在一个对等的一个状态下，当然在这个过程当中，会因为这个事情发生一些矛盾，而你自己要有信心去解决他，这个时候也要注意一些分寸，就是说这样子的话，就是说当这个男人他觉得，你为什么这样子呢。那这种情况下，你就可以坐下来和他好好谈一谈了，你就要告诉他我为什么要这样子做，然后你要告诉他你心里面的这种委屈，那这样子如果这个男人真的爱你的话，他会听进去这些意见的，然后你们在这件事情上。就能够达成一致意见了。'
