  text: '# 就是初次和女生见面就能让女生给你投怀送抱的就叫短期关系属性 - P1 - 恋爱攻心 - BV1Qe4y1V71F只要你能展現這個屬性，就能讓初次見面的女生對你投懷送抱，甚至愛上你，這個屬性就是短期關係屬性，和長期關係屬性不同，擁有短期關係屬性的男人，意味著女人更願意和你快速開啟關係，這也是女人愛上你的催化劑。如果你擁有著強大的短期關係屬性，那麼你就能讓你們的關係快速變現，並且短期關係也是可以發展成長期關係的，下面我說6個展示短期關係屬性的方法，自己保存收好，因為這條視頻隨時有可能會消失。第一
    對需求直接表達，你想要什麼你就直接提出來，這樣的男人女人更願意滿足他，因為滿足他的需求不需要其他的附加條件，越是能夠輕鬆的表達出自己需求的男人，女人越是願意滿足他，這很反人性。但是大多數男人都不懂，第二
    不要在一開始，就表現出要對女人負責的這種態度，很多時候女人並不需要你負責，女人甚至會覺得這是負擔，抄掉不負責這三個字裡的道德因素，不負責有時候是會讓人感覺到輕鬆的。你越是想要表現出負責，女人就越是無法輕鬆的和你相處，反而會給女人形成一種壓力和綁架的感覺，第三
    不要忌諱談論性，對性遮遮掩掩，並且有羞恥感的男人其實是在推開性，女人的潛意識裡會覺得你虛偽和猥瑣。第四 很多所謂的正人君子，總是圍繞著女人的性格興趣職業等等一頓猛誇，卻不懂得真實的表達出對女人身體的欣賞，因為要麼他虛偽
    要麼他不敢，為什麼偽君子不如真小人，真正強大的男人總是不避諱。不畏懼旁人對他的評價和看法，第五 敢於接受拒絕的男人，才敢提出要求，有些男人為了避免被拒絕，永遠不提出要求，不敢提出我送你回家，不敢挽留他讓他不要回家，雖然你沒有給女生拒絕你的機會。但你也喪失了和女生發生可能的機會，總想著下次還有機會
    但殊不知，這次機會你沒有把握住就沒有下次了，第六 會經營希望的女人是高手，但是給女人經營希望的男人，一定是被女人瞧不起的。喜歡描繪未來和瞎承諾的男人，往往都是為了此刻得到女人，用未來做承諾甚至是欺騙女人的男人，是最被女人所不齒的，為什麼現在的女人會覺得男人的誓言很可笑，因為太多虛偽的男人透支承諾。其實大多數女人也根本沒有要男人承諾什麼，如果一個男人真實的表達，不在乎天長地久，只在乎曾經擁有，那麼對你感興趣的女人還是會有接受度的。'
