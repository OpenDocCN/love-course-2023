  text: '# 盲目的断联，可能会直接导致你失去ta！ - P1 - 亭姐说情感 - BV1b44y1S7uD我跟你说分手之后千万不要盲目锻炼，因为有的情况你锻炼了，这个人他就对你彻底死心了，比如说他跟你提分手，只是因为冲动发起情绪等等，那就不能锻炼，当然了也别冲动的去纠缠去哀求对方，因为这个样子。你真的会把自己搞得特别廉价，让他觉得你永远都离不开他，所以就会变得对你更加冷漠，那怎么样让前任不绝情，或者是心甘情愿的跟你复合呢，绝对不是信息轰炸，也不是死缠案打，也不是卑微的去祈求对方。更不是逼迫着对方，你不回来我就怎么怎么样，这些是没有任何用处的，包括你再去强调你对他有多么的好，更是没有用的，就这种求和的方式，无疑都是在逼对方做出选择，第一要么和好，第二要么拒绝。那么答案几乎都是拒绝，因为他对你日积月累的负面情绪那么多，怎么可能你两三句话就把对方给说回来呢，那该怎么解决呢，我站在一个专业的角度来告诉你，一个铁了心想要离开的女人，你给她发多少信息打多少电话。卑微祈求也好百般纠缠也罢，这些呢通通都没有用，因为她心里面想的都是你的不好，在她看来你做什么都是错的，你越纠缠她她越讨厌你，这样下去只会把她对你仅存的好感彻底消磨殆尽，所以说首先你要明白。失望性分手的人会把你整个人完全的否定掉，如果说你只会说我错了，我一定会改的这些都没有用，因为在对方眼里，这些呢都是你为了留住对方而去撒的谎，她不会相信你的，因为狼来了的故事听太多就没有用了。所以在这个时候呢，你要学会啊用对方法去唤醒你们之间的美好，接下来挑重点，千万不要用嘴巴去说，而是要用行动去证明，而你的这种行动又不能表现得非常的刻意，因为失望的分手进行挽回的时候。一定要做出努力改变的样子，也要表现出自己已经在提升了，就算你没有你也要把它完全演出来，也是自己已经完全提升了，那么跟她交流的时候呢，也可以让对方感觉到你的变化，这样呢她才会逐渐接纳你的改变。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
