  text: '# 如何让前任回头，主动找你？ - P1 - 池子的恋爱日记 - BV1sg4y1w7UN分手之后让前任主动回头找你，要怎么做呢，首先你要搞清楚，你们之间是因为什么事情分手的，是因为感情太过于冷淡，导致对方都受不了选择分手，还是总是争吵，喋喋不休导致的分手，及时挽回很简单。只要你能够做到这三点，轻松拿捏前任，第一点以退为进，彻底消失在对方的世界里，中断跟他的一切联系，不管是朋友圈，微博，抖音，小红书，只要是任何能够看到你生活状态，跟动态的社交平台，全部都停止。第二点沉下心去改变自己，让自己有翻天覆地的变化，比如说你交往的人层次提高了，你进出的场合层次提高了，你变得越来越漂亮了等等，都代表着你自身的价值有所提高，最后一点也是最关键的一点，懂得如何欲擒故纵。因为太容易得到的东西，永远都不会被别人珍惜，所以如果对方给你发消息打电话，你一定不要秒接秒回，你要告诉对方的是我变了，你如果想找我，得看你是怎样对待我的，如果你想挽回你的最爱，可以私信我。找我聊聊看哦。'
