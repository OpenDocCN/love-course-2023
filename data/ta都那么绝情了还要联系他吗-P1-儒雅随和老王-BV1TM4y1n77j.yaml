- summary: "-   前任绝情不代表挽回无望\n    1.  前任绝情只代表当下态度\n    2.  挽回成功与否取决于眷恋程度\n    3.  不要被对方态度困住，绝情不代表未来\n\
    -   挽回过程中不要自我设限\n    1.  不要给自己找放弃借口\n    2.  过度追求安全稳定会阻碍成长\n    3.  不必强攻，慢慢让对方放下防备"
  text: '# ta都那么绝情了还要联系他吗 - P1 - 儒雅随和老王 - BV1TM4y1n77j我经常收到这样的留言，我前任都那么绝情了，我还要不要去挽留，我每次回答吧，其实有的时候会很敷衍，但这个事在我看来挺奇怪的，这个前任绝情跟你要不要挽回，这俩事有啥关系，就应该重视的。难道不是说自己的一个心情吗，想你就去做，不想你就放手，你别让自己后悔，这个才是关键，但很多人整不清楚这种逻辑，就白白的错过了各种机会，当然人他不总是理性的，就算说因为放不下了想挽留，但其中也包含着条件。比如说啥呢，我要看出希望我才挽留他，如果说没希望那就算了，那这么想倒也行，但是现实往往没那么简单，因为放下的这个恩怨，也不是那么好走，那进退两难，这就是这位人最真实的写招，其实你从旁观者的角度来看。这个事情挺清晰的，你想要挽留，说明心里里面还有眷恋，或者说的悲观点，那时望没攒够呗，那你就去挽留好了，那成功了当然最好，那不成功，就攒够了时望的再放手呗，那正好来说多挽个念想，你省了以后说念念不忘。但话又说回来，大家都纠结这个机会，那就从机会的角度说说，绝情的前任有没有可能挽回，当然有可能，很多失恋者的一个问题是啥，是被对方当下的态度困住了，你见过他所有的样，但是没见过他对你绝情的时候。但是现在说出来的话，只能代表现在的这个心情和想法，就像过去他跟你说说，永远不分开，那不也只代表过去吗，跟现在一毛钱关系没有，所以说别被对方那个话吓着了，绝情可能不是伪装，但绝情肯定代表不了以后。另外有一部分人，就想要再挽回的那个同时，又不断的给自己找借口放弃，这就挺奇怪，你不是想挽回吗，那反而在于，你太想挽回了，你就告诉自己，只许成功不许失败，在心里边说了很多遍之后，你越来越不敢想象。那个失败的那个结局，所以说后来你就怕了，你怕到不敢尝试了，你大脑里边就出现一个声音，就像个恶魔一般告诉你说，妈妈我别整了，不可能，你看他都这么绝情了，就为了避免失败，你甚至放弃了开始，因为你只要不开始。在你心里上永远都是留有退路的，在我看来，还是别给自己加那么多戏了，想要的东西你就去争取，你太追求安全稳定，害怕受伤，那人永远是不会有成长的，分手之后，你那个前任表现的绝情，那绝情只能代表对方当下的态度。因为你想要复合，那个目的被看出来了，那他这个防御机制就上来了，你要纠缠就是强攻，那对方这个防御墙，他就越住越厚，你放弃，那就是退败了，但是你有没有发现啥，就当你这么想的时候，你已经陷入到了。对方给你那个思维定势了，你痛苦挣扎，是因为你们是对立的，但你们本可以不必对立，就算说不采取强攻的方式，慢慢也能让对方放下防备，只要说你不强迫他，那你们是可以并肩走的，为啥说一上来就必须得马上挽回。就不能允许中间有个朋友的过渡期，这个前任绝情，说明情况已经不能再坏了，还有啥可怕的，就不如说转变一下思维模式，面对这个绝情的前任，不要去考虑说，我还要不要挽回，而是说问问自己，我该怎么挽回。'
