  text: '# 你的前任为什么会不屑一顾的离开你呢？ - P1 - 逢爱情感 - BV1zV4y1t7UP我以前任的角度来告诉你，什么样的伴侣最容易吸引人呢，当一段因为吸引力下降的关系而被分手的时候，顾名思义，无论你还是对方，其实都已经失去了走下去的冲动了，彼此都缺少了安全感。用一句话概括就是爱你的信念没有了，我有能力去选择一个更加优质的伴侣来匹配我，所以最让我觉得前任很有吸引力的第一个地方，就是对方是否属于一个安全型的恋人，对方的社交是否稳定，社会评价是否高，和他在一起。他能否做到情绪稳定，能不能让我有依附感，他应该不是一个小肚鸡肠，天天计较彼此付出的人，他能够在任何一段关系里都能够表现出，理解关心和支持的行为，和他在一起能够形成亲密感，我会去尊重对方的不完美。对方也能尊重我的不完美，那第二个地方也是能够最吸引我的地方，我清楚的知道，人很多时候选择一段关系，需要的是陪伴认可，一个人他来到这个世界上，本来就是需要得到别人的认可，我相信选择了这段关系，我会有期待。也会希望得到去满足，这是我必须要承认的，但同时他也能够清楚的知道，可以让我们达成彼此思想相处的方式，那么我会觉得这样的前任如果丢失了，我就会很痛苦，大家发现了没有，其实上述所描述的就是。看一个人他是否具备爱的能力和自爱的能力，对方既然选择了放弃，那么相处一定是有问题的，明白吗，如果说我们发现之前的前任，开始具备有爱的能力的时候，我们可能都会后悔，比如我既然亲手调教了一个优质的伴侣。但是我却得不到，最后拱手让人了，如果你也正在经历情感问题，私信挽回，我让你爱的人重新爱上你。'
