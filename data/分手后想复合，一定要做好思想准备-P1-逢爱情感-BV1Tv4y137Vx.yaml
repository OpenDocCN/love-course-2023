  - 问题1：复合过程中常见的心理准备有哪些？
  - 回答1：面对复合，要做好面对前任不回复或事态不如预期的准备，以及可能产生的失望和不信任感。
  - 问题2：复合时为什么需要有耐心？
  - 回答2：复合需要耐心，因为前任可能不会立刻回应，而且复合过程中的发展可能与期望不符，需要慢慢来处理。
  - 问题3：为什么复合过程中不应该急于责问对方为什么不回复？
  - 回答3：在复合过程中，责问对方会增加压力，恋爱关系需要双方的爱护和理解，急躁可能会适得其反。
  - 问题4：为什么失望会导致不再信任？
  - 回答4：失望会让人产生不信任感，因为前任的行为可能让人感到伤心和失望，长时间积累的失望会影响信任关系。
  - 问题5：复合是否需要做好持久战的准备？
  - 回答5：是的，复合需要有持久战的心理准备，不能急功近利，一旦放弃可能前功尽弃，所以要有耐心和坚持。
