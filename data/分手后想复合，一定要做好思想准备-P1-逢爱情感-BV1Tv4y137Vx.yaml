  text: '# 分手后想复合，一定要做好思想准备 - P1 - 逢爱情感 - BV1Tv4y137Vx前任觉醒分手，要复合，一定要做好心理准备，很多人在复合过程中总是反反复复，一会儿要坚持，一会儿要放弃，最后自己都不知道复合是因为爱，放不下对方，还是不甘心，所以在一段感情结束时，你真的还想复合。一定要做好面临以下问题的心理准备，第一，前任压根就不会回复你，第二，就算他回复你，事态的发展也不会像你所想的那样，你潜在的预期越高，如果事态的发展和你所想的一样，那你勉强还能接受，如果背离了你的想法。那么你就会产生落差，所以这个时候你要做出最坏的打算，如果没有成功，也没有关系，不后悔，在复联的时候，你抛出的话题对方不一定会接，这个时候很多人就开始着急了，责问对方为什么不回复你，其实在男女恋爱关系中。本来就需要双方的爱护，觉醒并不是不再爱对方了，只是对方的种种行为让自己产生了很大的失望，失望过多会让自身产生不再信任，就像之前说的一样，前任不会有问题就提分手，相反，会给你很多次机会。这也相当于一个考察期，所以面对复合，一定要有耐心，慢慢来，做好准备持久战的打算，一旦放弃，就前功尽弃了，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
