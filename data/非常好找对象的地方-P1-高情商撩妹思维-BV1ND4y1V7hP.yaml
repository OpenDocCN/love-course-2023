  text: '# 非常好找对象的地方 - P1 - 高情商撩妹思维 - BV1ND4y1V7hP除了进场，还有一个地方非趁找对象，大家猜猜是哪里，第一个特点，女员工居多，大部分长得都还可以，第二个特点，年龄偏小要求的，第三，地方小，好交流，第四，有分工，有合作，有夫妻店的感觉和做久了。就会日久生情，第五，休息时逛商场，约会一条龙，第六，倒闭率高，新店多数撑不了几个月，老板亏本了，你找个女朋友，然后再去找工作，不影响发展，即使没倒闭，追到手了，辞职做别的工作，女生也容易理解知识，第七。店里找不到，还可以让她们介绍同学闺蜜啥的，你螺丝都拿出火星子了，还是光棍一条，人家甜蜜的喝着奶茶，分分钟收获了甜蜜的爱情，大家猜到是哪里了吧，我知道有不少兄弟在聊天上，都存在着问题，所以在这里。我给兄弟们准备了一系列，全套的高情商恋爱秘籍，和聊天案例分析，照着我说的去做，都托单了，如果有想要领取的兄弟，评论区扣1。我会尽快安排。'
