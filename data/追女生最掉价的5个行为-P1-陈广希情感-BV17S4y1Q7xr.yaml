    秒回消息。兄弟们是不是一看到女生给你发消息，就瞬间来劲了，比吃十里加来劲还快，习惯性的就要马上去回复女生，但这是一个特别掉价的行为，比如说你在早上收到了女生，回手的一句问候就立马清醒了，对女生是一阵的虚寒问暖的。什么起得这么早，是早上有事情需要帮忙吗，需要我开车去送你吗，等等一连串的标准舔狗话术，就像是下属在拍领导马屁一样，只有低价值的人才会想着，去讨好高价值的人，你在无形之中就降低了自己的姿态。渣女就喜欢你这样的男生，一定要有一个准，第二点，控制不住自己的需求感，忍不住的想接近女生，忍不住的给女生发消息，忍不住的想见女生，这些都是需求感爆棚的体现，就像鱼儿离不开水，人离开空气一样，在感情中。需求感越强的人就越容易混得混湿，就会不自觉的放下姿态，特别在意女生对自己的评价，逐渐变得不再自信，爱情的本质其实是相互吸引，在女生还没有被你吸引之前，你就过早的暴露需求感。就会让女生觉得你本身就没有什么魅力，第三点，不会控制自己的情绪，女生喜欢的往往是内心和外表同样强大的人，但她们更倾向于内心强大，现在很多男生都是说被家里的宠坏了，内心十分脆弱，跟女生相处的时候。一旦遇见女生不打回消息了，或者说女生不接电话的情况，就很容易内心崩塌，容易自我怀疑，是不是我自己哪里做的不好，让女生觉得对我有想法了，自以为把情绪隐藏的很好，但其实女生一眼就可以看出来。你在女生眼里的吸引力就会迅速下降，越是在意就越容易失去，第四点，经常为自己辩解，领导跟你说话，从来都是说那个谁把那什么干了去，那个谁把那什么怎么去，从来不会给你解释原因，但你会经常跟老板解释。只有低价值的人才会给高价值的人解释，但凡你有了这种行为，你就在无形中贬低了自己的价值，尤其是经常给女生写那种小作文式的消息，女生可能连看都不看你一眼，还有的男生会直接给女生讲道理。这是非常不自信并且错误的表现，因为你这种想靠逻辑去说服女生的思路就是错的，打一开始就是错的，女生很有可能从一开始就拒绝你，第五点，过于急迫的生机关系，你刚认识女生还没多久就想跟女生牵手。刚牵手没多久就想跟女生拥抱，刚拥抱没多久就想跟女生为爱鼓掌，兄弟们咱们换位思考一下，如果你是女生，会不会在心里边想这个男生，他到底是喜欢我的人呢，还是缠我的身体，女生就会怀疑你的动机不纯。所以有以上行为的兄弟们抓紧改正，否则在女生面前你就会越来越没有魅力，如果兄弟们还有觉得其他的掉价行为的。咱们也可以讨论一下。'
