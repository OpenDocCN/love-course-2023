  text: '# 和前任分手了，断联有可能挽回吗？ - P1 - 亭姐说情感 - BV1N24y1i7Sa锻炼一个月了，他是不是不爱我了，我和他锻炼一个月了，他不会有新欢了吧，我想这些问题呢，你也曾思考过甚至发现过，我想此刻的你们不禁疑惑，为什么锻炼对大部分人都没有用呢，锻炼这种方式对于没有纠缠的。恶性分手的情况是正确的，起码分手后没有疯狂的纠缠对方，也避开了对方的逆反心理，不会将两人的关系恶化，但其实呢错误的是，大部分人啊即使用了锻炼这种方式，但他心理期待值过于高了，不停的发动态。企图呢让对方跨来找自己，想让他抑制不了对自己的思念，可是这样的方式，不就是希望得到对方的关注，让对方主动来求和吗，并没有真正的做到锻炼，我对一位来访者印象很深，他当时来找到我的时候啊。他说和男朋友锻炼两个月了，男朋友突然打电话问他最近过得怎么样，他疯了一样的开心，感觉自己所有的等待都是值得的，随之而来的是，他根本控制不了自己内心的渴望，太快的向对方表示自己急于复合。男朋友觉得他好像并没有什么改变，最后两人复合无望，他找到我想我给他一些建议，其实呢我向大家叙述这些啊，并不是说完全否定锻炼，这个方法是错误的，只是想让大家清楚锻炼的真正含义，它到底是什么。他不是说只要你不联系对方就可以了，在此之前，我还希望大家要清楚自己的内心，你究竟为什么爱他呢，其实当对一个人付出越多的时候，你就会越来越爱他，爱情也是同理，你付出的越多你越爱对方，越不付出越不想爱。在大家都清楚了为什么爱一个人之后啊，我再来给大家说说锻炼的含义是什么呢，一个词呀就可以总结，消失，那么消失是什么呢，我们大家都明白，那就是整个人音讯全无，你所有的动态都不要让对方知道。无论是朋友圈还是微博，与此同时呢，也不要被朋友泄露你的消息，就是这么简单，你想一想如果说放在往常你们分手了，但是呢他一直都能看到你的消息，他并不会有什么反应，但如今你彻底消失了，他才会着急。没有人提醒你，没有你的消息，就好像这个人都没有出现过一样，这时候他肯定会开始着急，你仿佛人间蒸发了，他也会胡思乱想的，这才是我们想要的效果呀，他对你的胡思乱想也是一种付出，他开始付出了才是爱你的开始。这是你们复合的第一步，很多人会有疑问，为什么有些人分手好久了，还是忘不掉前任呢，那是因为你时不时的想起你们的过去，你们之间的回忆，你一直在为他付出，为什么海王可以同时跟很多女生谈恋爱呢。因为他们会引导别人付出，会让你胡思乱想为他着迷，消失并不是为了对方，而是为了我们自己，把自己的重心找回来，让自己变得更优秀，不再为了对方揣揣不安，只有自己优秀了，那么才能让自己在感情中的位置更高。不至于一直处于低位，当你的需求低了，对方对你的需求感高了，真正掌握这段感情的人就是你了，你不会再被丢下了，只是你丢掉别人，消失意味着你控制着付出，当你明白了断联的意义，真正意义上的消失。也就不会再面对那些繁琐的事了，如果说你正在经历一些情感的困惑，你也可以私心复合，我让你爱的人重新爱上你。'
