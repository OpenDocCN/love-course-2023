  text: '# 你没能成功复合的真实原因！ - P1 - 逢爱情感 - BV1zV4y1Q7vB分手后你想复合，其实没有什么比较直接的方法，它是需要一个过程的，因为你们已经分手了，就意味着你在对方的心里已经定型，对他来说你没有任何的吸引力，甚至让他反感。那么所有的求和方式在他看来都是乞求。都是纠缠，没有人会喜欢一个跪着的人，你记住，你的每一次讨好，个人魅力都会往下掉，对方也只会更加反感。这就是很多人分手之后不可能和好的一个根本原因，因为你没有把握住对方的心理对症下药。那么今天我一共分为6步，给你们细细的讲清楚。那么第一步，分手复盘，我们一定要找到那个分手的真正原因，根本原因是什么，这个原因藏在对方的心里，很多人不会告诉你实话，尤其是男生。所以必须要找到分手的核心根本原因。第二步，故意求和，那针对你找出来的分手原因，向对方表明你一定会改，并且表明你的态度。再加上他不能没有你的原因，自己想一个，那越认真越好，把你要为他改正的地方。加上你自己本身的优点，以及他的需求点结合起来，把你能够给他带来的好处罗列出来，让他知道你们才是最合适的哪一对，同时也愿意改掉那些他所认为不好的缺点。简单一点就是，改正缺点，顺便提醒他一下。你一直是个有优点的人。第三，突然放弃，你之前的故意求和其实只有一个目的，就是让他知道你真的很爱他，并且你也很适合他。那么突然的放弃就是直接切断联系，不用再去理会他，让他从心理层面产生落差感。就是心理学当中的损失厌恶心理，让他感受到如果真的失去你了，就会很可惜，他会害怕这个损失，会焦虑，会不安，这个也是你后面成败的一个基础。第四步，坚守防线，你要知道一个道理啊，一味的讨好，第三下四。那根本就是换不来爱情的，只有平等呢，才会有吸引力，只有你们两个人呢，优势相当，你才会有魅力。所以说在你突然放弃之后，他就会过来试探你，看你是不是真的放弃了，意思就是再次的确认一下，你是不是像之前那样。无条件的去讨好他。他想要再次感受到那种被你讨好的优越感，他想用这种讨好的优越感来填补你突然不理他的落差感，所以啊，请记住，坚持不能让他得逞。第五步就是开始展示你的美好生活，你不仅突然放弃了他，他来找你。你也完全不理他，当他不存在，然后你又开始过上了美好幸福的生活，通过你的社交圈去告诉他，你现在生活的很好，居然这么快就忘记了他，并且认识了更多的优质异性，也进入到了一段崭新的生活。那么他的这种随之厌恶心理就会放大，带来的落差感也会更大，这个时候他就很有可能会为了引起你的注意，对你开始嘘寒问暖，那么此时此刻你更要忍住了。到了第六步就是我们所谓的关系重建。当他看到你居然这么快的就放弃，并且过得还不错的时候，而且你还不理他，那么他就会明显感觉要失去你了，要失去那个特别爱他，愿意为他改变，并且有很多优点特质的你了。然后啊，他又看到你现在过得很好。心里面会更加的难受，此时此刻，你在他心里的这个印象才会有可能重建，原因就是，因为你居然不是以前那个他认为的没有底线，没有独立人格，没有自己框架，没有优点的那个异性了。那么既然到了这里。节奏呢基本上已经把握在你的手上，你们之间已经构建了一个新的关系体系，一个平衡相当的关系，那么最后该怎么办呢，就看你自己看着办了。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
