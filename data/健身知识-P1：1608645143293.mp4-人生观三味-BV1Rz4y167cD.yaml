  text: '# 健身知识 - P1：1608645143293.mp4 - 人生观三味 - BV1Rz4y167cD反向椅子伏地挺身，这个练习是锻炼你的三头肌。把手撑在背后的稳固平面上，椅子、沙发、板凳都可以。膝盖弯曲90度角。弯曲你的手肘，慢慢把身体降低，然后再回到起始的姿势。次数尽量多做。左侧半弯曲。这个练习类似简单的压力弯曲。谢谢观看
