  text: '# 分手后想复合，这些真相一定要了解 - P1：侯婷女横_batch - 亭姐说情感 - BV14v4y1P7rh今天给大家讲一个分手后想复合的真相，在整个过程中，大家一定要明白一个道理，除了博弈，谁想复合谁就得改变，你想要维系你们之间的关系，改变的那个人一定是你，哪怕你自认为你没有问题。或者是分手都是因为他的问题，在你看来前人很自私，但与彻底失去他相比，有委屈也要咽下去，所以跟他去理论，让他去改正他的问题，或者要求他在你提升的同时，他也要做出相应的回应，让他等你，这些都不现实。因为你现在没有资格和身份去要求，就像你知道有个人在追求你，但你并不喜欢，平时也只是跟他客套而已，但他今天跟你提个要求，明天要你给点回馈，你同样也会认为，这个人是不是脑袖问题，完全吝啬不进自己的位置。所以很多时候对于挽回者来说，心里面真是有苦说不出，但事实确实如此，所以那些还把分手，当做套路前任的选手，就不要再做这么幼稚的事情了，俗话说得好，小作怡情
    大作伤身，当别人开始理性且认真评判你的时候。你不低位谁低位，你不难受谁难受，你说是吧，我是小婷，如果说你现在遇到了情感问题，撕心覆盒，我让你爱的人重新爱上你。'
