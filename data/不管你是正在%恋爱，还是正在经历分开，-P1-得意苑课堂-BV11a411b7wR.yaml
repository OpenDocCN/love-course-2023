  text: '# 不管你是正在%恋爱 ，还是正在经历分开， - P1 - 得意苑课堂 - BV11a411b7wR恋爱中那些让你觉得特别震撼的冷知识，无论你是正在恋爱还是正在经历分开，一定要看完，会颠覆你的认知，莫非定律，第一个，你越怕得不到，对方可能就会得不到，举个例子，你认识一个女孩本来是一件特别开心的事。可是大部分男人遇到真心喜欢的女孩，往往就是失心过重，回复一条信息要想很久，一条信息要修改半个小时，然后女生一不理他，感觉天都塌了，女生稍微给点好脸，瞬间就开心到上天了，仿佛就是刻意的去隐藏真实的自己。这在往回中也经常会遇到这样的情况，本来是一个很简单的对话，我们非要想得非常的复杂，这反而会失去你们在整个沟通过程中的一个舒适感，而且你的紧张通过情绪传递性原则也会传递给对方，对方也会感觉到你的紧张。由于这种紧张和压力，对方也会避免跟你聊天，本来你是想建立舒适感的，但是因为你的一系列错误的操作，以及你的心理上的一些压力，反而会让你们的舒适感消失，也就是说你越怕得不到对方，后来可能真的得不到。那么解决这个问题的办法也很简单，那就是学会去失去，因为他本来就不是你的呀，第二条就是越怕失去对方就会越失去，在恋爱中我们患得患失，怕失去对方，怕对方被别人抢走，这样的状态会引申出来很多的东西。比如说多疑，不信任，查手机，删除一心好友，不允许参加有异性的场合等等一系列的行为，长久的控制导致你们关系的紧张，其实这就是一个控制与被控制的状态，我们恋爱关系中。真实的一个状态应该是理解尊重和相互的妥协，但是如果你害怕失去对方，怕失去的这个心态会让你想要把对方的一切，掌控到自己能够掌控的范围之内，只要对方稍微一脱离你的掌控，就会心态失衡，发脾气，吵架。最后的结果就是，你越怕失去就真的越会失去，因为你在怀疑的过程中会让对方觉得他不被信任，而信任是产生安全感的基础，而安全感又是舒适感的基础，这两点一旦失去你们之间的舒适感就没有了，而恋爱中一旦没有舒适感。这个恋爱就不存在了，有的时候人还在，但是他对你的感情就没有了，这个是最可怕的一个点，针对这两条莫非定律，我们该如何去应对呢，其实也很简单啊，比如说像刚开始第一条聊天的那个状态，就是一个很普通的沟通。很轻松，随意的聊聊天，让对方觉得跟你在一起很舒服，你别每次聊天给对方的感觉就是你在排雷一样，这么紧张，对方也会感受到你的紧张，对方有的时候也并不是因为你的沟通而远离你，并不是因为你没有魅力而远离你。反而，而是因为你带给他的紧张的气氛而远离你，反而跟你最初的想法背道而驰了，明白了吗，第二个，在恋爱中我们不是去掌控被掌控的关系，恋爱是一种理解，是一种妥协，是一种尊重，学会去尊重你伴侣的生活习惯。给他一点空间，他已经跟你成为男女朋友了，这个只是你们的关系，但是在这个关系之下，我们各自要有各自的生活状态，各自有各自的朋友圈，各自要有各自的生活习惯，学会去尊重和理解并接纳这种不同。你的恋爱才会谈得更好。'
