- summary: "-   林超的颜值分析\n    1.  林超的轮廓精致，没有突出的骨感，更偏向小鲜肉气质，有幼灵感和少年气。\n    2.  林超的脸型属于瓜子脸，精致饱满，眼睛是桃花眼，灵动迷离，给人平易近人感觉。\n\
    \    3.  林超的鼻子稍短，线条自然，鼻头微翘，鼻梁挺直但不突兀，整体柔和温润，给人亲切感。"
  text: '# 整形医生聊颜值：【灵超】内娱男团颜值的绝对天花板！【坤音四子】【明星艺人】【颜值分析】【五官分析】 - P1 - 咖喱鸡腿哥 - BV14o4y1D7NY昆音四子之一的林超的粉丝请留步，今天应他粉丝的邀请来讲一讲他的颜值，林超先天轮廓基础很好，再加上五官的寸托给了他一张面部非常好的基础，林超的轮廓非常的精致，没有额外突出的骨感，轮廓圆润饱满。侧面没有过分明显硬朗的下颌线线条，所以就更偏向小鲜肉的气质，有一种幼灵感，非常的有少年气，但是我要说一下，林超的脸属于是不扛老这种类型的，典型是皮相伟，年轻的时候被定义为鲜嫩的少年，美眼清秀。苹果肌聪颖，皮肉的优越感显露无遗，反而骨相是弱势，林超的脸型属于瓜子脸，比较精致，整体饱满，整个脸型没有明显的凹凸，他的眼睛属于桃花眼睛，看起来龙情蜜意，很是灵动，眼睛梦幻迷离，笑起来整个眼睛是弯弯的。给人一种平易近人的感觉，他的双眼皮线条流畅，睫毛弯细而且浓密，眼瞳很大，眼睛整体给人一种很大很灵动的感觉，林超的精致感，还主要来源于他的鼻子，男性的鼻子一般都是比较高挺的，线条是比较粗犷的。而林超的鼻子稍短，三根过度自然，鼻梁挺直但是不突兀，鼻头微微的带点肉，而且稍翘，没有寻常审美要求的高鼻梁，没有那么的锋利，在千禧的脸部轮廓下显得柔和，温润气质干净，这样的鼻子让中庭的比例。占比面积比较小，看起来成又态感，他们上唇微微内收，下嘴唇向外微翘，是可爱的花瓣小嘴，给人一种秀气的感觉，微微的苹果肌，也是他笑起来有亲切感的来源之一，这也是诱灵感的元素，所以男生要想打造自己的诱灵感。你的面部线条一定要柔和，而且要有满满的胶原蛋白感，才能显得整个面部元气满满，他的颧骨和虾骨非常柔和，脸部线条也比较圆滑，他的眼角的微弯，眼眸的清澈，睫毛也非常长，并且伴随着浅浅的卧蚕。看起来非常年轻可爱，所以整体综合下来看，林超的少年感基本上就是他，饱满圆润的脸型，和整体的面部线条的走势所决定的，给人以柔和好亲近的感觉，我给林超的颜值打98分，感谢林超的粉丝给我的一键三连。暑假期间需要个人面诊和五官调整的朋友，可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言，下课。'
