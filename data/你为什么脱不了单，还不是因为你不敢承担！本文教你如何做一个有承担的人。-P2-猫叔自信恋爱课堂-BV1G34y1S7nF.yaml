  text: 什么意思呢？比如说你遇到一个人，一上来，或者说是你跟别人，你就说，别人就说，靠你骂。你这个时候你第一反应是什么？各位同学，骂回去是不是？第一时间你是不是就骂回去？一是二不是，你会不会骂回去？别人跟你说，靠你骂。你骂回去了之后，你觉得这个事情你们还有得解吗？你骂回去了。或者说你直接就骂回去了，或者说你直接动手打人，你觉得这个事情还有得解吗？解不了。所以我首先告诉大家，如果以后遇到一件事情，你记住，有承担是这个意思，就是说不要先使用情绪化的语言，但是要先树立威严。树立威严不是说你先去反击别人、去骂别人，这不是树立威严，这是表现你傻逼。树立威严是什么呢？你给我把话讲清楚，你先碰我妈，不管我发生了什么事情，我做了对不起你，你先给我道歉。你说这个话。如果别人不道歉的话，你动手打人都可以，这个人就不会觉得你那个。而且你这一句话说出来之后，你给我把话说清楚，我看到了错误，你先给我道歉，因为你说了靠你妈。你想想，你这样一指。是不是别人的气势已经少了一大半了？假如他真的靠你妈，然后真的来骂你的话，是不是如果他真的道歉了，之后事情都很好说了？在气势上已经落下风了。你如果说你用情绪化的语言，什么骂什么骂、怎么靠你妈。都解决不了问题。第一上来就要树立威严。树立威严的第一条就是不要使用情绪化的语言，只要是情绪化的语言，一个不要使用。第三个，不要上来就推卸责任，关我什么事啊，关我屁事啊，你是不是有病啊，这种都不要说。而是先让对方把情况说清楚。你树立威严说，你给我把话说清楚，然后说话放尊重你，或者说不要上来就靠你妈，你先说清楚，该担的责任我担，如果不该担的责任，你要跟我道歉。你不跟我道歉，那咱们怎么强？我就说先承担自己的责任。不要上来就推卸责任，而是让对方把情况说清楚，先承担自己的责任。如果对方有过分的地方，也要让对方承担自己的责任。你说靠你妈嘛，那什么靠你妈是这么容易说的嘛，那你要道歉。第五个。否则采取进一步的措施。什么进一步的措施啊，老弄死你又何？我这个时候我再对你做什么，我打你干嘛，我有理啊，你不讲理啊。我理直气壮了，这叫预示承担。预示承担呢，不管你跟别人发生什么矛盾。你都会站在有理的地方，别人不会怎么样。我们说古代的打仗叫师出有名。你们有没有发现啊？师出有名，如果别人一上来找你的麻烦，你马上跟人动手的话，你会发现有一个问题，就是旁观者他不会帮你。你们都说，哎，骂人。你要骂回去，然后怎么样的。那你想想旁观者怎么看这个事情？旁观者会支持谁啊？你怎么去让别人都倾向你啊？你想想，旁观者的态度是非常重要的。比如说你跟别人发生矛盾的时候，旁观者是非常重要的。旁观者如果都支持你的话，那对方就被迫得吃亏。如果旁观者都倾向于对方的话，你就得吃亏，你就得付出更大的代价。你们想想是不是这样子的？你们说预示没承担，其实最后是什么？我要讲的最后一个点。为什么我一直劝小丰不要去学那些东西，预示没承担最后的一个点是什么？你们有没有发现，预示没承担最后吃亏的东西是什么？
