  text: '# 复合失败，是你缺少了这三个特质 - P1 - 儒雅随和老王 - BV14G411N792有粉丝问我，为啥我为复合做了这么多的努力，还是失败了，为啥有的人他啥也没做，男人还主动求和，我就给姐们说一下，成功复合的人，他不具备以下三个特质，我跟你说缺一不可，那你为啥失败，别人为啥成功。就这个原因，姐们们好好学好好听，首先第一抛弃主观意识，这个东西对很多姐们来讲比较抽象，知道也做不好，大部分找网号科学的姐们，说的最多一句话，为啥我要改变，那他这不改变，其实这个就是主观意识。啥事都以自我来分析，来表达的，你总觉得你俩有感情，你俩不会那么轻易就结束，你以为说只要能见上对方，抱一抱，咱搭个肩就能和好，你总觉得他说的都是小事，然后突然你就被分手了。既然你总以为自己这个主观思想是对的，那你必然会排除有效的客观思想，很多事一旦说不客观了，那指定会增加失败的概率，那翻盘基本上就无望了，第二个是对反思能力，无论好坏，这段感情的失败。都是双方身上各自激昂的一些问题，如果你不解决，或者一直没有真正有效的去解决，总觉得对方这不对，那是不对，从来你不反思自己这个问题，就算到了下一段感情，你也还是会失败，因为你发现不了自身的问题。你就不会改正，就算你恋爱你谈的再多，也不会有美好的结果，当咱们具备了反思能力，就能复盘这段失败的感情，咱照出问题这个关键，是自己这个问题咱就改掉，就算不能重新在一起，那下一段感情。你也不至于再犯同样的错误，第三个是学会用心机，我说这个用心机，不是让你去骗对方，而是用点小套，掌握一些相处技巧，你的这个害怕恐惧担心，其实都来自于你这个无能，只要说你手中有干货，自然而然的。你就会知道应该怎么去做，你这个心里它就不会慌，只要你不慌复盒可能成功一半，所以听明白没，能成功复盒的人，都具备以上三个特质，就是为啥同样的方法，但是你不能成功复盒的原因。'
