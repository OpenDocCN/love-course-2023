- summary: "-   爱情中很可能前任才是更适合你的人\n    1.  前任可能是最适合的人，因为曾经共度甜蜜时光\n    2.  分手并不代表不再爱对方，努力经营感情是幸福的关键\n\
    \    3.  不要轻易放弃，错过一个可能无法遇到更合适的"
  text: '# 爱情中很可能前任才是更适合你的人 - P1：高田横版 86 - 泊明远 - BV1XL411N7tM今天講愛情裏面一個扎心的真相，其實你的前任才是最適合你的人，可能很多人都不認同，甚至會覺得，不就是兩個人不合適才分開的嗎，是不可否認，你們兩個人現在確實是因為一些原因，暫時的分開狀態。但是你們之前在一起相處了那麼久的經歷，是真實的，你們也曾經度過了一段非常甜蜜的時光，茫茫人海，兩個人相遇並不容易，那麼能夠喜歡的概率，真的是很低很低，能在一起就只有更低了。而現在的分手也不代表你不會經營感情，並不是不愛了，很多人還會把原因歸結於不合適，可是世界上哪有天生就適合的兩個人呢，你所見到的別人幸福和開心的樣子，只不過是他們努力相愛的結果，所以千萬不要輕易放棄。那麼錯過了這一個，你真的未必能遇到下一個更合適的，那麼如果這個時候還不知道具體怎麼做，那麼私心求父，老師我來幫你。'
