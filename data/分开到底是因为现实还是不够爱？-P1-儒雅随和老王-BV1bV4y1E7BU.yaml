  text: '# 分开到底是因为现实还是不够爱？ - P1 - 儒雅随和老王 - BV1bV4y1E7BU你切记啊这个分开从来就不是单一的这个原因决定的，那很多女生就会觉得那我分开是不是因为不够爱啊，那很多男生也会觉得啥，那分开这个原因就因为造化弄人，现实太残酷了。但是分手啊这个根本原因往往呢不是咱们想的那样，有的时候吧这个分开只是分开而已，你不用去给这个分开有一个啥定义，也不用说去想这个什么现实啊或者说爱情啊，这个分开本身就是一个答案了。很多人在分开之后啊说希望有一个答案，可以知道这个分手原因，有的时候吧咱们需要看到分开之后的那个未来，而不是说咱纠结过去，很多人吧分开之后就希望说能找着个答案，可以知道这个分手这个到底是拥有点啥。有的时候吧咱们需要看到的是分开之后的这个未来，而不是说咱搁那块纠结过去，我接触很多人这个感情吧，大多都是因为出现问题完之后找着我，希望说可以让我给一些这个巧妙的方法呀，还让这个感情咱说枯木逢春。铁树开花，咱也能理解说他们无助的面对这个失去这个痛苦，他们都在找我说想要一些这个处理他们感情问题这个办法，从来没有一个人需要一些说让自己不再痛苦的这个方法，分开吧只是另一种开始，并不是说彻底这个结束。如果说啊你把这个分开当成了一个末日，那你们这俩人啊就会陷入斤斤计较的一个责任划分，如果说这个分开就是两个人相处的一个过程，就像生老病死都是人生常态，那么你面对这个分开就像吃饭喝水一样的简单。分手吧是因为现实也是因为不够爱，但分开它就仅仅是分开而已。'
