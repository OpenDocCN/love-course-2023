  text: '# 【恋爱脱单】喜欢的人总说“我脾气不好”，该怎么办 - P1 - 恋爱学长轩哥 - BV1vs4y1H7x9為什麼現在很多女生都喜歡說自己脾氣不好，如果你遇到了一般會說什麼，這期視頻結合一個案例就來好好說一說，我相信對你肯定有幫助，前段時間一位兄弟問我說，可可我最近在聚會上認識了一個女生。中間一起出來玩過一兩次，也單獨請她吃過飯，昨天在跟她聊天的時候，她說在忙工作，我就多說了兩句，她就有點不耐煩了，跟我說最近工作很累，自己脾氣不是很好，我哄了她一下，但今天開始就感覺聊天感覺不一樣了。我要約她就直接拒絕，反正和她平時的形象不太一樣，我給你看看截圖，是說錯了什麼話嗎，我當時直接問了一個問題，你覺得她為什麼會說自己脾氣不好，正在看視頻的你也可以想一下這個問題，其實這就是一種姿態。前提就是男生自己一開始沒有展現自己的態度，所以對方想看看你是什麼樣的角色，你見過在工作簡歷上說自己脾氣不好的嗎，幾個女生合租有一進來就說自己脾氣不好的嗎，所以這句話只會對下位者說。這句話就跟招聘信息上說的，吃苦耐勞者有閒，打開軟件前必須開通一下權限，否則無法使用，邏輯上是一樣的，跟著我再回到案例，看看這位兄弟怎麼回答的，男生說我昨天網上搜了一下你的星座，說性格很好很溫柔。女生說沒有我脾氣不是很好，男生說沒事我脾氣好，等你不忙了我們一起出去吃好吃的，女生說嗯嗯，這位兄弟的回覆大部分男生都說過，類似的話還有我會哄人，我覺得你脾氣很好，不好意思剛才惹你生氣了。這些話看起來很溫柔很貼心，實際上這就是一個無限包容的下位者回答，還有的兄弟會選擇硬剛，說什麼我脾氣也不太好，這個回答起碼比第一種要好，起碼你體現了自己的態度，但是你讓溝通進入了對立面。不利於接下來的發展，這在社交前期是很不建議的，很容易弄巧成拙，有的兄弟肯定會說，這也不行那也不行，那應該怎麼辦，繼續看這個案例你就明白了，過了幾天男生又說，你在幹嘛呀，今天一起吃飯呀。對方回覆我說了最近很忙，你說吃飯我就要有時間嗎，男生說我不知道啊，我也想著忙完了帶你放鬆一下，過了一會女生說不好意思，剛才因為工作的事情緒不太好，我之前也說了我脾氣不是太好，我沒說為什麼要跟我道歉。不過你這樣任性確實不好，這句話三個細節，1。不去正面的對女生的情緒做反饋，2。同時也沒有形成對立面，3。而是悄悄的建立自己的態度，可能是男生的回覆態度一改往常，對方思考的又會說我怕你多想。女生這樣男生不應該哄一下嗎，而且你還說我任性，這句話其實也有兩個訊息，1。你為什麼不哄哄我，2。為什麼說我任性，思路還是一樣的，不正面反饋，悄悄建立自己的態度，我讓男生說哈哈，說你任性是因為脾氣不好。只會傷害到身邊親近的人，對方回覆我對父母脾氣又不好，每次都會後悔，之後的溝通我們做到共情加調動情緒就夠了，因為最大的難題已經被我們悄悄解決了，我讓男生說那我原諒你了，童言無忌，對方情緒一下就上來了。哈哈你好煩走開，我們繼續說遇到困難就笑一下，現在你不就開心了，過了一會對方回我決定了，今天到點就準時下班，事情明天再做，我們說怎麼是想見見我嗎，女生說改天嗎，我今天真的太累了，等過幾天不忙了我約你吧。我們回覆哈哈你要請我吃飯嗎，那我不會對你客氣的，繼續調動一下情緒，女生說那不行，又發了調侃的表情包，案例到此也差不多結束了，過了兩天女生主動邀約男生一起吃了飯，整個案例大家可以看到。男生由一開始的卑微討好，慢慢的變成了女生主動邀約男生，而且雙方的聊天氛圍變得非常的輕鬆愉快，兄弟們了解以上的細節，我相信當你再遇到類似的情況，也可以化被動為主動，畢竟我希望關注的兄弟都能成為一個。有態度和高情商的男人，'
