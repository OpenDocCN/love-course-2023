- summary: "-   恋爱脑是一种以爱情至上的思维模式，渴望得到他人的爱，但却未学会爱自己。\n    1.  我们会不断付出爱，期待对方回馈，认为只要付出就应得到感激和更多爱。\n\
    \    2.  在感情中，越努力付出反而越得不到，容易导致内耗和损耗双方精力。\n    3.  建议不要成为恋爱脑，要保持自身吸引力，学习如何吸引女生并建立稳定的感情关系。"
  text: '# 恋爱脑的底层逻辑是什么 - P1 - 池子的恋爱日记 - BV1NB4y1r7de戀愛腦一種以愛情至上的思維模式，戀愛腦他們會把全部的經歷，全部的時間，全部的心思都放在愛情和戀人身上，用著一種似乎偏執的付出，去換取戀人的回應，恨不得把自己的心掏空獻給對方。恨不得付出自己所有的精力和感情，為什麼戀愛腦可以做到這種程度呢，這就要從戀愛腦的底層邏輯開始說起，戀愛腦本質上是沒有學會愛自己的，他們渴望很多很多愛，於是他們選擇付出很多很多愛，來換取他人的愛。戀愛腦的付出是有條件的，是需要對方積極回饋，戀愛腦的付出原則就是，只要我付出了，你就必須感激我，必須對我好更加愛我，不管你需不需要這份感情，戀愛腦都會一股腦的對你好，在他們世界中，對你好這種價值。能很好的體現出自己的存在感，讓對方感受到你不可取代性，但往往這份對你好的感情，才是最容易被取代的，這是一種任何人都能做到，而且說不定做得比你更好，人們總說越努力越幸運，越付出就會有越多的收穫。這個邏輯在學習和職場中是合適的，但是在感情中恰好相反，感情中往往越努力就是越得不到，越付出就會越卑微，所以戀愛腦真的特別容易，讓感情內捲和內耗，讓雙方不停的付出，也讓雙方消耗大量的精力在感情上。一旦有其中一方無力回報這份愛，這段感情就會不歡而散，所以兄弟們千萬不要當戀愛腦，一旦自己付出太多精力在感情上，就要稍微抽出一些精力去提升自己，去維持自身吸引力，這樣才能讓感情更加長遠穩定。我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心自己遇到渣女成為舔狗，而自己也很想改變這種現狀，後台留言學習兩個字，我有一份追女生百事百靈的攻略秘笈，要來教你從開場白到女生主動找你聊天。該怎麼聊讓女生答應跟你約會，甚至主動來約你。'
