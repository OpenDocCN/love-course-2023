  text: '# 分手以后如何做才能重新拿捏对方从而让对方主动复合 - P1 - 泊明远 - BV1te4y1Y7QZ被分手以后如何去拿捏对方呢，如何让对方来主动找你呢，那很多人听到这句话就是觉得不可能，分手是他提的他怎么会主动呢，但凡能够这样去想的人啊，在这段关系里基本上都是被对方牵着走。那面对分手这件事情也是一样的，就觉得自己是被抛弃的那个人，特别痛苦特别难受，但即便是这样，也并不代表你就输了，你就可以把他从名家的位置上给拉下来，那我们到底该怎么做呢，其实很简单。让他比你更放不下从你这里找到的挫败感，首先第一点就是给对方制造落差感，一个提分手的人肯定就会觉得自己是站在上风的，所以他第一反应就是，分手以后你又情绪低落又哭又闹，工作还搞不好生活也一团糟。甚至还时不时的去偷看你的动态，有没有发现一些负能量的东西呢，那么这种心理就是优越感的作祟，可你如果真的按照他的剧本走了，那他真的就着了他的道了，无形之中就让他觉得他真的很优秀。一个人能够左右另外一个人的思想，这是一件很让人骄傲的事情，那他就会变得更加自信，觉得你离不开他，所以我希望你们记住了，虽然我们很希望你们是真的离不开他，但越是这样，你就越应该表现出一副云淡风轻的样子。每天该吃吃该喝喝，朋友聚会，健身该去去，就是把一切积极向上的东西都展示出来，你得需要让他知道，分手的这件事情对你没有造成任何影响，那这个时候他看到你的这个样子，去琢磨去揣测的人就会是他了。以后去考虑你是不是真的放下了，是不是在接受新的人，能够牵动对方的情绪，让他来揣测你，这个才是关键，那么第二点就是重新找回自己的价值，所有的分手都是有原因的，起码证明你在这段感情里。你肯定是有对方不满意的地方，或者说你身上已经没有了他需要的价值，那这个时候我们不仅需要重新找回自己的价值，更加需要让他觉得失去你就是他最大的损失，那这个也是你需要反思自己的地方，生活习惯不好，无圈子。无社交工作，人生毫无规划，如果这些事情你自己都能够意识到，那你觉得你是否需要去提升呢，本来你所有的不甘心，痛苦是因为对方过得比你好，那这个时候你再去抱怨去斯特兰达，再去渴望对方能够心软。只会让你更加的掉价和软弱，所以你需要变得更好更优秀，你得让他清醒地意识到，错过你是非常可惜的，要让他后悔很着急却得不到你，这个时候的主动权才能掌握在你手里，所以你们记住了。想要去拿捏一个人并不是言语上的打压，而是通过实际行动让他觉得，当初真的是他自己瞎了，做错了决定，所以你们得去收取那些不甘心，很难过的情绪，去转换成动力来提升自己，你听懂了吗，我是博明。如果屏幕前的你现在还不懂的话，可以私下找我。'
