  text: '# 你有多少次决心要离开男人却总是做不到 - P1：高田横版 55 - 泊明远 - BV1BP4y1p76J你有多少次决心要离开男人，却总是做不到呢，你擅自拉黑他，强迫自己放下他，你狠下心来逼自己，可到最后还是失败了，还要再去找他，为什么呢，因为你的想法，战胜不了你的感受和你内心的需求。所以你想放下却又放不下，你再想想你和他在一起的时候，是不是也是这样，你想要冷落他，可你的心里又想他，你想要恨他，可你的心里又爱他，所以你想放下他，你应该先直面自己的内心，思考一下你所做出的决定。你的内心答不答应，能不能真的放下，如果不能，你就要想办法改变你的现状，而不是一味的去逼自己放手，最后变成要分手的是你，要和好的还是你，一次一次的让自己痛苦，我是博明，有任何情感问题，私信我。'
