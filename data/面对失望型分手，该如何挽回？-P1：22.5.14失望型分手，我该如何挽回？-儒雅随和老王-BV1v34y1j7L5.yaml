- summary: "-   面对失望型分手，该如何挽回？\n    1.  失望型分手的原因：对方无法承受你的变化或缺乏进步。\n    2.  怎样找到突破口：调整自己的状态，不给感情任何期待。\n\
    \    3.  挽回技巧：留下预想，展示改变并提升个人价值，让对方产生新期待。"
  text: '# 面对失望型分手，该如何挽回？ - P1：22.5.14失望型分手，我该如何挽回？ - 儒雅随和老王 - BV1v34y1j7L5为啥有的人会因为失望而选择分手啊，是因为比起错过，人更怕受伤，就通常吧，因为失望而分手的原因，跑不出这两种，第一种就是啥呢，曾经你对他很好，但是现在吧，不一样了，就这种变化超出他这个承受范围了。第二种就是啥呢，他想要跟你有未来，但从你身上，从来就看不到你的这个进步跟提升，时间一长，你丝毫没有变化，慢慢的，开始对你失望了，通常来说啊，这种失望，挺彻底的，它是经过深思熟虑的。那咱说现在直到分手的原因，以及说啊，自身存在的一个问题，那咱们应该怎么找这个突破口，成功复合呢，首先第一点就是啥呢，自我心里，输到，你所有这个行为都会随着你内心，这个想法变化而受到影响，所以说调整好。自己的这个状态才是关键，越是迫切的，想要得到对方这个回应，或者说态度有所转变，有的时候你就越会慌乱手脚，所以说最好的方式是啥，不给这段感情，有任何的期待，第二点就是让对方，有期待，就分手之后吧。还有交流的这个情况之下，即使说这个语言混不混，他也不可能，说彻底的就对你死心了，所以说啊，这一点不需要担心，对方现在虽然说，没把你当做这个恋爱的候选人，但是在他内心，深处呢。其实还是很难把你这个位置排除的，毕竟你们曾经在一起的时候，还是有很多美好回忆的，之所以说现在，失望，是因为有曾经美好的这个对比，所以啊，对方在某个时期之内，他内心还是有所幻想的，之所以没有复合。是因为啥呢，害怕受到伤害，它是一种自我保护意识，就想让对方能够，对你产生一些新的期待，很多这个，技巧吧，都是说能使上劲的，比如说啊，你可以给对方留一个预想，当假设的，东西能够成真那个时候，是可以。鉴定你们之间那个信任度的，它也是可以让对方，相信这个假设成真，并不是啥难事，你做得到，并且你做得好，只要说，第一次让对方满意了，那么下一次这个期待，他就不怨了，有的时候吧，你不需要说。刻意让对方看见你这个改变的东西，以及说，你个人价值这个提升，反而去注重那些细节，就在那些对方不经意见，这个时候啊，这个感受，那是效果是最好的，挽回一个对你失望的人吧，只要说你超越，以往对他的一个态度啊。就能够让对方，对你回心转意。'
