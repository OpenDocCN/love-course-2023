- summary: "-   感情失败是成长的一部分\n    1.  经历失败让人懂得珍惜\n    2.  失败教会人如何爱和把握分寸\n    3.  分手后不应傻傻等候前任，要先爱自己活得洒脱"
  text: 其实这样子的例子是比较少的，有很多时候我们都会去经历这种感情的失败，因为只有经历过失败，我们才懂得珍惜。我们才知道如何去爱一个人，我们也才能够知道，在感情当中如何把握一些分寸，所以说经历失败，其实它也是有作用的，能够让我们成长，能够让我们意识到和认识到感情，到底该怎么去谈，其实从这个角度来讲。就是一种经验教训，所以说我们对待感情，特别是分手过后，不要傻傻的去等候你的前任，因为等候你的前任这一种做法，从某种角度来讲，就是一种自我感动，而且也是比较傻的行为，我们对待感情，首先要告诉自己要爱自己。你这样一个做法就是不爱自己，你都不爱自己，你怎么去爱别人呢，所以说如果你有这样子的想法，你可以允许短时间之内，你去等候你的前任，但是不要长时间去等候，因为我们的时间是最宝贵的，不要浪费自己的时间。人生一世要活得洒脱一点。
