  text: '# 你需要反向思考才有前途。 - P1 - 斌哥恋爱学 - BV1TG411u72W今天讲的这个东西要颠覆你们的弱小的心灵了，听得懂的跟我回来点个赞好不好，凡是新闻上面报道的都是小概率的事件，凡是新闻上面没有报道的，其实才是我们大家应该去学习的，所以说你这个新闻看多了。不习惯于反着看这个新闻，我跟你们讲你们是没有什么前途的，就是说大家看到新闻的时候一定要反着看，那反着看是什么呢，就是大家让你干什么，你就不要干什么，大家让你对每个人好，你就不要对每个人都好，懂吗。就是说我妈妈以前让我对保安好，让我对扫地的阿姨好，我妈为什么要这样讲呢，因为我妈妈她不是一个有钱人嘛，对不对，所以说她会同情这一个下沉社会的这种人士，那么我们想往上混，我们不要有这种同情心。说白了这个社会它就是一个生命体，就是强大的吃弱小的，作为我们人来讲我们搞的就是弱者，这个社会一定是把刀磨好了之后，向这个弱者伸去，而不是向强者，我们这个人在这个社会上是见到谁强就去学他。见到谁弱就抡着刀去砍他，它是这样一种状态，这个社会它本身就是一个动物世界。'
