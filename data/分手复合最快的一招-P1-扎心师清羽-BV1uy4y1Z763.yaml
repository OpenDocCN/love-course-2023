    \  復合过程中要试探对方态度，创造见面机会，解决矛盾并改正问题，才能真正成功。"
  text: '# 分手复合最快的一招 - P1 - 扎心师清羽 - BV1uy4y1Z763往回你要記住，一定要選擇正確的方法，因為只有適合自己的才是最快的往回捷徑，大家出現頻率最高的，是不是都是捉鬧情分手，雙方並不是不愛了，而是一時的情緒上頭，再加上對方生活和感情上的壓力。男生一旦感覺到累了，就不想談了，因為這個情況，那我要告訴大家，千萬不要過分糾纏，千萬不要過分糾纏，越糾纏會越拉低對方對你的好感，那麼復合呢就越困難，特別是那些一窟二撈三上吊的，一旦你給對方施加壓力了。那麼等待著你的，只有三歲拉黑一條龍，因為這個時下，男人只想給自己尋求一個，安靜舒適的個人空間，他根本考慮不了那麼多，不想再去吵架給自己增加負擔，千萬不要去給對方發小作文，不是說小作文沒有用。而是你們把控不好，發出去只會適得其反，不要適度去感動他，你能感動的其實只有你自己，像這種時候呢，可以先嘗試著鍛鍊，假如說你們分手過後已經過分糾纏，例如什麼哭鬧小作文全都用上了，請立刻的鍛鍊。剛分手時雙方的情緒都不是很好，我建議這個時候呢，給雙方一點冷靜的空間，一定要忍住不找他，更不要發一些傷感的文字，以此來激化矛盾，這只會讓後續的復合更加的困難，還有啊，你們千萬要記住。不要因為意識的情緒上頭，為了發洩自己的憤怒，而去刪除對方的微信，一旦你把微信刪除了，想和好你還能厚著臉皮加回來嗎，二是你發朋友圈是能夠讓他想起你，兩個人的美好回憶是無法抹滅的。你的朋友圈會是不是讓他想起你們的過往，後續復聯的時間呢，就要依情況而定，小草建議一周內進行復聯，大草則在半個月以上，兩個人在一起時間越長，建議鍛鍊時間越長，而剛在一起的情侶呢，則是兩三天就該去復聯了。幾年的情侶相應的鍛鍊時間要長一些，如果還有什麼不懂的，可以來找我聊聊，分析你的情況，當然最難的呢，就是復聯了，復聯期間千萬不要暴露自己的情感需求，什麼你還愛我嗎，你還想跟我在一起嗎，復聯是什麼。應當是試探對方對你的態度，而不是一上來你給人家壓力，你可以問一句你在幹嘛呢，如果對方不反感的話，可以繼續的說下去，如果對方沒有什麼反應，那就停止了對話，這樣往復即可，等到後續復聯過程中。愉快氛圍的時候呢，可以創造機會出來見一面，手機說了再多，真的不如約出來見一面，隔著屏幕表達的情緒總是冷冰冰的，這麼多情侶吵架，不正是因為無法直視，知道對方當下的情緒，才導致了這麼多的矛盾與爭吵嗎。在你們復合過後一定要復盤，只有找到矛盾的關鍵，擺正自己的心態，徹底改掉這些問題，才能讓這次復合有真正的意義，而不是重蹈覆轍，往回你要記住，一定要選擇正確的方法，因為只有適合自己的，才是最快的往回捷徑。總之啊，復合要有個方法策略，這並不是一件簡單的事，如果大家有問題可以和我聊一聊，希望我的建議呢，也可以幫助大家復合成功。'
