  text: '# 主动提分手后后悔怎么挽回他 - P1 - 扎心师清羽 - BV1pM411x7k7我相信很多女生在感情中都有这么个毛病，那就是什么呢，频繁的情绪化，不经思考就说分手，可往往这个时候你们都不是想要真正的提分手，是为了让对方更重视自己，去哄自己，所以也就造成了分手就特别后悔。过不了两天又主动和男生说话道歉挽回，可这换谁谁受得了呢，之前找我一个学员说，我自己昨天跟他提了分手，原本以为自己都可以放下了，但是一整晚都在翻来覆去的，都在哭都在想，是不是自己不该提分手。但是我又在他的身上看不到未来，受到了委屈不重视让我越想越急，所以一气之下就要提分手了，还说了很多的话，我当时只是想发泄我的情绪，没想到他真的答应了，我现在后悔了怎么办，我去找他复合他能答应吗。这样的情况不是个例，来找我咨询的人基本五个人，就有一个人是这样的情况，一般分的时候想是回头草的，如果对方表现的很热情，那我就当大家是一时冲动不够成熟，是感情里的小嘟小闹，对吧，是生活中的调味器。但是你们切记了，对待感情别轻易的说分手，说了绝不回头，多了就跟男来了一样，这一招相当于杀敌一千自损八百，完全捞不着好，唯一能讲的一点好呢，就是对方可能不安全感会增加，从而对你更伤心一点。但是有很大的概率后撤，对于分手后后悔的去找对方复合，对方态度冷漠或者不温不火的该怎么办呢，跟着我说让他再次回到你身边，首先呢你要表达出自己复合的诚意，将自己当时为什么分手，原因好好跟人家说明白。比如说你对我很不伤心，很久没给我买个礼物了，某件事你做的不对，说了很多次的问题你还在犯，又或者是有件事你很伤害我，事后还没跟我道歉，我到现在心里都还很介意等等，说清楚自己想要分手的原因。这是往回必做的第一步，不是说把人家当小孩子哄一哄就过去了，你提分手对方也很受伤，但是在表达自己的不满时，一定不要言语太过激烈去指责对方，不然对方只会觉得，分手了你就来说这些干嘛。我推荐的是非暴力沟通方式，客观去描述事实，让这件事带给我的感受，和期望对方怎么做，其次针对这次你提出分手，给对方带来的伤害表示歉意，表达自己的关心，无论是你真想道歉还是不想，嘴都要甜一点。这么做是在给自己留退路，然后给对方形成心理落差，就算到最后对方还是拒绝了你的负荷请求，也可以算作一次体面的分手了，至少在你这儿该做的都做了，对方不管怎样，你都不会留有遗憾了，在你表达完这些之后呢。如果对方还是很冷淡的回应，你也别着急纠缠他，也别非把对方约出来见一面，这种行为只是对他的一种逼迫，分手前你冲动做出一些行为，想要他重视你，分手后你依旧是这种强制控制的状态。想让对方尽快了断或者尽快的回头，改变分手的想法，相信我，你但凡做出这些行为，只会让他加速逃离你身边，你要做的呢，是给他一些缓和冷静的时间，让他想明白，是否还想和你继续在一块儿，是否要接受你的道歉。以及怎么解决你提出来的问题，这时候我们的课题就是等，做好自己该做的事，跟他断联不要再拉扯，等他想明白了自然会来找你，但是如果对方不是抱着诚意来跟你解决问题，尽量控制住不要回他，因为他只是想逃避不负责任。就算以后复合了，这些问题还是会让你难受，我知道断联的日子不好过，但如果他没有改变，他对你造成的伤害和痛苦，你能原谅吗，感情出现问题是很正常的，就看你怎么处理问题，好的方法可以将矛盾转化为认清彼此。达到升温感情的效果，明白了吗。'
