- summary: "-   段小玉女士被潘四爺包養，遭遇蘇雲飛闖入臥室肢體衝突，監控錄像內容顯示激烈争吵。\n    1.  蘇雲飛進行暴力行為，段女士失去反抗能力。\n\
    \    2.  蘇雲飛對段女士實施慘無人道的蹂躪。\n    3.  整段內容均為虚构，胡说八道。"
  text: '# 打巴掌这么流行吗 - P1：1670830865477.mp4 - 你的撩妹学长 - BV1e8411V7SB我真的愛你，今日新聞，上海灘著名名媛段小玉女士，已證實被潘四爺包養，在第五集23分，段女士孤身一人，在房間內進行午休時，潘四爺的外甥蘇雲飛，突然闖入段女士臥室，兩人因此發生激烈的肢體衝突。以下為監控錄像內容，你怎麼進來的，我第一次見到你的時候就愛上你，神經病，你出去，我沒辦法讓自己不愛你，你滾出去，我真的是愛你，我真的很愛你，我真的愛你，在蘇雲飛進行六巴掌暴力行為後。段女士已經失去反抗能力，隨後蘇雲飛對段女士，實施慘無人道的蹂躪，這一幕實在令人震驚，本篇均為胡說八道。'
