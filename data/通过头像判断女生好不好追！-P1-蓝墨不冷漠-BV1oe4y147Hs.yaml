- summary: "-   通过头像判断女生好不好追！\n    1.  用小动物当头像的女生成熟有爱心，成功率70%\n    2.  用卡通人物做头像的女生单纯易追，成功率60%\n\
    \    3.  用花草风景做头像的女生渴望爱情，成功率50%\n    4.  用自己照片做头像的女生自信需技巧，成功率40%\n    5.  用网图或影视明星做头像的女生要求高，成功率30%\n\
