  text: '# 通过头像判断女生好不好追！ - P1 - 蓝墨不冷漠 - BV1oe4y147Hs女生好不好追，很多時候看頭像就看得出答案，我總結了7類頭像的女生好不好追，來看一看你喜歡的女生能追到的成功率到底是多少，滿意程度呢有力道高，特別是第6種和第7種，遇到了就簡直開啟了地獄模式。開始講之前別忘了點贊關注，首先用小動物當頭像的女生，你千萬不要覺得這樣的女生單純幼稚，相反這其實是成熟的表現，因為只有真正成熟的人才能有能力去照顧小動物，那這類女生都是比較有愛心的，相處起來會很融洽。成功率在70%，第二類用卡通人物做頭像的女生，這類女生普遍性格比較單純，社交圈子也很乾淨，只和同源的人打交道，如果你想追這個女生呢，也很簡單，只需要帶她去好吃好玩，滿足她偶爾的小任性。只要她感受到了你的真誠和體貼，就一定會回報你更多的愛，成功率60%，第三類用花草風景做頭像的女生，這種女生年齡可能會偏大，經過生活的洗禮之後，對愛情就會抱有一種雖然的態度。但其實他們內心深處依然渴望美好的愛情，希望有人能夠走進他們的內心，看著他們內心的柔弱，成功率50%，第四類用自己的照片做頭像的女生，這類女生對自己的顏值普遍比較認同且滿意，喜歡得到別人的讚美和關注。想追這樣的女生需要一定的技巧和方法，因為她本身肯定是不缺追求者的，如果你本身只是一個看起來平平無奇的人，那你就需要找到屬於你自己的核心競爭力，成功率40%，第五類用網圖或影視明星做頭像的女生。這類女生普遍對自己要求很高，很在意外界對自己的評價，凡事都要求近乎完美，所以這種女生需要你有一定的能力，給到她想要的生活，同時她們有輕微的顏控，當然不需要你和彭于晏吳彥祖一樣帥，但至少你的形象不能太差。成功率30%，第六類用搞怪圖片做頭像的女生，這類女生看起來大大咧咧很好相處，但你很容易就會跟她處成好兄弟，畢竟搞笑女朋友愛情這句話可不是空穴來風，她們只負責有趣，戀愛對她們來說基本屬於可有可無的存在。而且絲毫get不到別人對她的真情，不想傷害別人卻往往傷人相當狠，成功率20%，第七類的女生能追到的成功率只有3%~5%，你們猜猜是什麼頭像來著，評論區告訴我，那下一期跟大家分享如何通過朋友圈。判斷女生好不好追，我是萊莫
    讓你真心不再難過。'
