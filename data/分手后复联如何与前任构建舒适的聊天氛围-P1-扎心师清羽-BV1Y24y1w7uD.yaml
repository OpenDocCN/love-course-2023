- qas:
  - 问题1：如何利用聊天窗口来增加复合的概率？
  - 回答1：找好时间和控制好频率，关注对方的动态，避免空洞的聊天内容。
  - 问题2：为什么不应该频繁道歉？
  - 回答2：因为频繁道歉会增加对方的厌恶感，表现不真诚和缺乏诚意。
  - 问题3：聊天时应该遵循哪些内容原则？
  - 回答3：要有目的性，间接展现个人变化和成长，避免直接表达。
  - 问题4：如何避免聊天内容过于废话？
  - 回答4：避免聊情感、过去或普通的废话，集中在对方感兴趣的话题上。
  - 问题5：为什么要注意聊天的时间和频率？
  - 回答5：控制好聊天的时间和频率可以避免打扰对方生活和工作，保持舒适的聊天氛围。
  summary: "-   分手后复联如何与前任构建舒适的聊天氛围\n    1.  跟前任保持正常沟通，利用聊天窗口增加复合概率\n    2.  避免聊情感、废话和频繁道歉，找好时间和控制频率\n\
    \    3.  聊天内容要有目的性，展现自己的变化，聊对方感兴趣的话题，建立舒适的聊天氛围。"
  text: '# 分手后复联如何与前任构建舒适的聊天氛围 - P1 - 扎心师清羽 - BV1Y24y1w7uD你只要认真去执行，那么就没有复合不了的前任，我告诉大家，跟前任刚分手，或者是处于往回阶段的人，能够靠沟通完成逆袭吗，答案是能，所以说那些分手后，还跟前任保持正常沟通的，哪怕隔三差五搭上一句话。对你来说相当于是一场试卷考试，就算分手了，它暂时还延续着对你的习惯，还有依赖，那这就算是你手里往回最大的筹码，咱们破局的关键就一个，利用聊天窗口来拉大复合的概率，这句话什么意思。那么如何跟前任建立良好的沟通呢，大体我总结一下，三了三不了，你只要认真去执行，那么就没有复合不了的前任，首先咱们来说一下，不该说的三大类，第一个别聊情感，记住了，别聊过去，别满嘴的我爱你，你是我的唯一。这辈子你就是我的之类的话，这些话向对方传递的就是，你的讨好，第二个别聊废话，吃了吗，睡了吗，在干嘛，晚安早安，想你了之类的话，你们已经不是情侣的关系了，记住了，这些话对方看都不想看。第三个不要频繁的道歉，说对不起，这不是说出来的，是要做出来的，对方已经对你不信任了，你道再多的歉都没用，只会增加他的厌恶感，觉得你又来骗我了，你没有诚意，不真诚，重点来了，怎么样去正确的聊天呢。第一个找好时间，控制好频率，控制好长度，当分手后排斥期就不要去聊，又或者说这个时间点，会影响到对方的生活工作等等，也就不要去聊，可以在对方忙完之后，自己一个人性下来的时候，去找他聊天。比如说晚上的9点到11点的时候，而且晚上也是比较容易煽情的时候，还有就是时刻的，关注对方心里面的动态，对方最近发生了什么样的事，拿事去聊，这样不会让你们聊天内容很空洞，一旦聊上头了，不要依依不舍的。更不要滔滔不绝，去把握好聊天的时间还有频率，第二个聊天的内容发现什么呢，其实只要遵循一个原则就好了，要有目的性，这个目的性就是在聊天过程中，委婉间接的展现出你的变化，但是千万不要直接去说。可以从生活变化，个人性格，脾气，情商，工作，兴趣爱好等等，只要是有利于对方对你产生改观的，对你有展现的看法的，都可以去侧面的表现，那么这样呢，对方会觉得之前的问题，你好像都有在慢慢的改变解决。现在的你和分手之前不一样了，让他不断对你重新的评估，利大于弊了，事后分开之后呢，你好像变得越来越好了，不断强化他这种感觉，还有期待，第三个聊对方感兴趣的，你总不能一直围绕着自己来说，对吧。说多了对方也不会想听，可以多去找对方感兴趣的话题聊，你要关注和认可对方，找到对方感兴趣的点，然后咱们去投其所好，这样呢，也能建立起一个很好的一个舒适感，营造一个愉快，轻松的聊天氛围。不仅会影响着前任心理对你的加减分，这还决定了，你們是否會有後續的發展，明白了嗎。'
