  text: '# 分手后什么样才算是正确的挽回思路 - P1：86横_batch - 泊明远 - BV1Na411J7Go正确的往回思路，很多人都觉得不纠缠就没机会了，他真的跟我错过了怎么办，难道你去纠缠了他就不会跟你错过吗，难道对方是因为你很喜欢他，你很爱他他就一定要喜欢你跟你在一起吗，有的人跟我说。他不喜欢不爱是因为我对他不够好，对他不够上心，我做的那些错事是我亏欠他了，现在我要去弥补，但是如果是这种情况的话，请你相信纠缠也是错的，因为对方会觉得这是你欠我的，这是你应该做的。然后他就会不断的让你做更多，更消耗你的精力和时间的事情，那怎么应该正确的做呢，你可以表示对对方的认可，不是我对你好，就是一定要让你跟我在一起，因为这本质上就是一种道德绑架，如果一旦表现出来是这种观念。他只会越来越讨厌，第二点，可能现在很多人都会纠结，对方到底还喜不喜欢我爱不爱我，如果他还喜欢我还爱我的话，我就去挽回，如果他不喜欢不爱了，那我就觉得不值得没有意义，你跟对方复合前提的条件一定是。基于对方他还喜欢你，那其实啊，本质上就说明了，你在这段感情当中是不坚定的，因为对方他没有喜欢你，你就选择放弃，那既然如此，你凭什么要求对方要对你坚定呢，他为什么要一直喜欢你呢，一直爱你。这种想法这种认知啊，本质上其实是一种，不见兔子不撒野的行为，这个问题你没有搞清楚，然后你去做复合，这其实一点意义都没有，至少谈兵，或者说你的方向是错的，就会把对方越推越远，把复合，想法这个我得想清楚啊。你暂时真的喜欢人去爱，再去付出，不要问对方喜不喜欢，爱不爱，跟你啊，这又没有关系，那第二，如果你只是因为不甘心呢，是因为很难受很痛苦，不能不舒服，不是说你要跟他在一起，是要想清楚自己要去做什么。然后再去做，不要一股脑在情绪上头啊，去做一些有的没的事情，这一点意义也没有，不仅浪费时间，还浪费自己的精力，如果屏幕前的你现在也正是面临这样的情况，可以来找我聊一聊。'
