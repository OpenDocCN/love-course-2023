  text: '# 分手后怎样通过二次吸引，重新挽回前任 - P1 - 亭姐说情感 - BV1ta411N7bV那些主动断联近亲二次吸引的人真的能够复合吗，断联对于你们来说又意味着什么呢，很多人觉得我只是想知道一个确切的日子，然后我就混呗，掰着指头数日子等时间到了就去联系，比如呢过两个礼拜我去联系对方。如果说对方还是拒绝，那你就会觉得告诉你这个理论的人不靠谱，要么呢就是觉得对方太绝情，其实啊从理论上来说，和平分手可以不断联或者是短期断联，轻微冲突可以断联了半个月，严重的冲突呢一个月打底。但是你们要知道理论永远只是理论，无论是哪种情况你都不能把希望寄托给断联，立马就能和对方原地复合，这又不是在演电影，也不是在写一些小说，你也不是电影里面和小说里面的主角，我们也不是编剧。所有的结局呢并不是按照我们的剧本去走，其实啊断联对于你们来说只是解决你们冲突的程度，更多的因素呢在于你的心态，只要你的心态OK了什么时候去联系对方，断联期间呢就使我们的心态得到磨炼得到提升。让我们能够提升自身的一个抗压程度，然后就有人又问我了，那我去断联会不会钻出一个新欢呢，的确是这样，你去联系你就得承受对方可能会拒绝你的情况，你要是不联系你就要接受可能会出现新欢的情况。人生就是这么简单残酷，只要你想要去挽回你就会面临这些相辞两难的选择，话再说回来了，新欢这个东西你断不断它该出现的都会出现，你也影响不了，可是又有人问了那断着断着它会不会把我给忘了。那其实呢很多时候啊适当的遗忘对于纠缠很深的人来说，可能就是一件好事呀，那说完了断联我们再说一下二次吸引，我在之前的视频里面有说过二次吸引根本就不存在，你们那些所谓的情感大师告诉你们。断联之后我们去做二次吸引，请问什么叫二次吸引，第一你们的印象是没有办法去消除的，断联只能让他对你的负面印象稍微有所下降，但是呢你真正留给他的一个印象，从你刚刚开始跟他谈恋爱的时候就已经形成了，第二价值。价值这个东西是恒定的，你不可能马上就去改变，再说一个比较简单的道理，你能够让单车变摩托吗，一个比较简单的例子，一个男生已经有了保时捷法拉利，让他去买什么呢他怎么去证明自己，去买泰坦尼克号。包括之前的视频呀我们也说过了，能够让一个人回头是要有一些实操性的方法，需要你有逼真的演技，需要你去学会煽情去讲故事，需要去抓住对方的心理特征表达你的情感兴趣，这样才能真正的做到有效的断联。如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
