  text: '# 【恋爱成长必看】对方总是不回复消息，他到底是怎么想的啊？ 如何管理自己在恋爱中的自我内耗？ - P1 - 晴天老师Sunnie - BV1YD4y1C7BB有很多諮詢者在最開始的時候，都會陷入這樣的一個狀況，比如對方沒有回復他的消息，經常會去想他到底是怎麼想的，他到底還愛不愛我，他對於這段感情的態度到底是什麼樣的，還有一種情況就是感情不好之後。經常去想他為什麼不愛我了，他們把大部分的精力都陷在了精神內耗裡面，反而浪費了很多時間，內耗的時候人很容易陷入一個疲憊的感覺，做任何事情都沒有辦法集中註意力，彷彿只有跟對方聯繫了，只有對方回來了。這個系列問題才能夠解決掉，自己的幸福才能夠重新到來，於是就會把所有的註意力，都放在對方到底是怎麼想的上面，可是忽略了這樣一個層面去思考問題，所有的答案都沒有意義，因為這個系列的答案。只是我們的印象和猜測，你會發現就算你名思苦想得出了一個答案，還是沒有辦法解決問題，你還是繼續停留在對自己的消耗中，所以從一開始你就知道這種精神內耗的狀態，不是因為你被不利的事情搞得心煩意亂了。而是你被對這些事情的看法和觀念，搞得心煩意亂了，把自己困住了，為什麼區區看法觀念能夠困擾你呢，因為我們對人際關係的信念是根深蒂固的，和對方談感情的時候，會不自覺的把自己的信念套到感情上。比如抱著吵架就是破壞關係，真的愛我的人就應該知道我在想什麼，會抱著這些理想的期待，但是現實生活中的親密關係，很少能夠滿足，信念告訴我們理想是什麼樣的，但是現實告訴我們世界沒有那麼好。這個就像在你的精神世界裡有兩個小人，這兩個小人觀點不同理念不同，因此來回吵得不可開交，不斷的相互拉扯，而人的心理資源就會被消耗，人就會感到累，精神內耗也就難以避免了，那我們要如何走出這種精神內耗。我們大多數人一開始會堅守原來的信念，此刻到底，尋找符合自己信念的感情，結果現實一次次打臉，無論你怎麼努力，爭吵總會發生，對象沒有獨行術，相處一直磕磕絆絆，最後還很容易對感情失去信心，因為固有的信念。絕大多數是來自於我們的天性和童年教育，不一定適用我們，還很有可能就是錯的，反而破壞親密關係，觀念上的自我改變，實際上給了你人生的第二次選擇權，我們越多的去思考當下的目標和需求。就會更多的去創造自我決定的權利，當你察覺到遭受喪失時的失望感受，比如你不理解他為什麼要分手，他告訴你是三觀不合，你會感到很傷心，這個時候覺得分手不合適，但是在考慮到為什麼是我不合適。你就掉入了自我糾結的陷阱中，還不如直接承認我們確實已經不合適了，但是這個不合適是可以改變的嗎，如果要改變的話要怎麼去處理呢，你就可以開始考慮，是去挽回還是下一個了，起初承認達不到理想是很讓人難受的。但是從長遠來看，這些觀念能夠幫助你得到更多你想要的，而更少的是你不想要的，它讓你不逃避而是去努力的修復，現實中的親密關係，從根本上走出精神內耗的狀態，可以有這四步，第一步就是把自己跟對象的事情分開。減少內耗的產生，對討厭的《有氣一書》中，心理學家阿德勒提出過一個概念，客體分離，指的是想要解決人際關係的煩惱，就要區分什麼是他人的客體，什麼是自己的客體，在心中樹立一條清晰的分界線。大白話來說就是分清楚什麼是他人的事，什麼是自己的事，對方如何對待你要怎麼做，那是他的事你無法去干涉，但是同樣的你也有你的事，這個也是別人無法去涉足的，只能靠你自己，了解到這一點。困擾很多情侶的問題就能夠明瞭而解了，比如對象希望你能夠陪他逛街，但是你剛加完班特別想躺下來休息，在該怎麼做如何做好上面，很多人就會開始內耗，比如說不敢說出去，擔心遭到對方的拒絕，又想討好對方。'
- answers: '-   分清楚什么是自己的事情，什么是对方的事情，并在此基础上管理好自己的期望，不要为了满足对方的期待而一味努力，避免内耗的产生。

    -   管理期待可以让内耗没有生存的土壤。在恋爱中，我们往往会拼命展示自己，以满足对方的期望，但这会让我们的标准越来越高，情感关系的上升趋势难以维持。因此，管理期待可以让我们不为对方的期望一味奋斗，而是明确自己的需求和想法，避免内耗和不必要的困扰。

    -   说出心里的话可以建立情感连接。长期的精神内耗会积攒不少的负能量，因此要学会把自己的真实需求和想法告诉对方，让对方了解自己，建立情感认同和共鸣，消弭内耗和不必要的困扰。

    -   接纳自己的不完美并放宽对自己的要求可以建立健康的关系。每个人都不是完美的，接纳自己的不足可以让自己更加真实和自然地面对人际关系，这会让人们更容易认同和接受自己。这也会让人们更愿意与自己建立健康的关系，并更容易处理恋爱中的不足和困扰。

    -   改变追求完美的人的心态需要理性看待问题和自己。我们可以尝试对自己的期待进行反思，看看它们是否真的合理。我们还可以关注自己的成长和进步，让自己逐渐接受不完美的一面，并在不断修正和完善自己的基础上建立更加健康和稳定的恋爱关系。'
