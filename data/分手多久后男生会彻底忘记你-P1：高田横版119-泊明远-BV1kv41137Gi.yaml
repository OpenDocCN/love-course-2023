  text: '# 分手多久后男生会彻底忘记你 - P1：高田横版 119 - 泊明远 - BV1kv41137Gi分手多久才算是真正结束，分手意味着你们的关系结束，但并不意味着你们的感情结束，大多数的情侣啊，即便是分手了，都会有痴情的一方，无论对方表现的有多冷漠，你始终对他都是有爱的，甚至对方表现的十分决绝。也并不代表对方是不爱的，更多的是因为他爱累了，爱不会因为你的一句道歉，一句祈求就重新开始，也不会随着一句分手，就真的结束，其实复合并不难，如果你需要复合帮助，私信挽回，老师会来帮你。'
