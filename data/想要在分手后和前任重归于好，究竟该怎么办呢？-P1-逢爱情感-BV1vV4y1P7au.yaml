  text: '# 想要在分手后和前任重归于好，究竟该怎么办呢？ - P1 - 逢爱情感 - BV1vV4y1P7au大多数人都知道想要修复一段感情就是要改变自己，但是我收到了很多的私信都是我根本不知道该怎么改很茫然一点头绪都没有，很多人说你们一定要朝着对方想要的方向去改变。这个也不能说是错吧
    但是这种感觉是你们想要的吗，很多人为了和好去变成了一个自己都不习惯的样子，想要长时间的维持可以说是一种巨大的挑战，其实你不需要为任何人去改变成他完全喜欢的样子。你的存在并不是为了去取悦别人
    复合是让别人觉得你有在往好的方向去改变，而并不是为了取悦他才改变，如果你让对方感觉到你为了跟他在一起 你不顾一切放弃自己的感受去迎合对方。如果说你幸运一点
    对方可能会因为感动而给你复合，当然了 这种情况下的复合打回原形的速度是相当的快 就会酿成重蹈覆辙的悲剧，不幸运的话 你会让对方感觉到压力很大 他有一种被你的这种付出给绑住了的感觉。所以说改变你只需要做一件事情
    就是找回你自己，为什么大多数人在恋爱和单身的时候是两种人格呢 因为恋爱容易让人暂时性的迷失自己，如果你不能够有清晰的认知和方向 你可能是持续性的迷失。因为在恋爱的过程中
    你的身体里面会分泌出很多的物质，会让你产生心理和精神上和单身完全不同的感觉，当另一个人走进你世界的时候 会牵到你各种各样的情绪 从某种程度上来说就是打乱了你。你现在需要去思考的是这个刚刚跟你分手的人
    最开始的时候你对他产生了多么大的吸引力，他为什么会喜欢上你 他喜欢的是你最开始的哪些呢，所以啊 你要相信你身上一定有他喜欢的点。只是因为现在你在这段感情当中已经迷失了自我，所以啊
    你现在需要去做的就是找回那个曾经的你 让最初的那个你更加的发光 再把它吸引回来，在这种情况下的改变 你至少是健康的 也是你自己不排斥的。你不会觉得在这个过程当中很卑微
    很痛苦，而你更加不用去为任何人去做牺牲式的改变 那这样你的挽回才是更加的有意义，想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
