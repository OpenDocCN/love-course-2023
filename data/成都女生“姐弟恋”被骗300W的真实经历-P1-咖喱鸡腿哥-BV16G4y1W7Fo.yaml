    \    1.  姐姐对爱情失望，遇到健身教练后激动兴奋。\n    2.  教练以各种借口向姐姐借钱，姐姐源源不断地给钱。\n    3.  姐姐被骗走300W投资潮鞋工作室，最终赔光所有积蓄，背负一身债务。"
  text: '# 成都女生“姐弟恋”被骗300W的真实经历 - P1 - 咖喱鸡腿哥 - BV16G4y1W7Fo成都有一个33岁的姐姐，之前经历了一段失败的婚姻，几经周折好不容易走了出来，由于之前的伤得太深，对爱情和婚姻都已经没有了感觉，完全不希望再找一个人托付终身，婚后是一直超时着自己的瑜伽馆。全身心的投入到自己的事业里，但是机缘巧合，这个姐姐是邂逅了，他们瑜伽馆楼上的一个健身教练，让她孤独的心瞬间就澎湃起来了，两个人在商场是一个楼上一个楼下，一来二去就熟悉了，走动的非常频繁。这个教练是小他八岁，很会来事儿，嘴巴很甜又乖巧，还会适时的送来关心，两个人之间是以姐弟相称，这个小老弟，就像是流入了姐姐心里的一股卵流一样，这个姐姐想的是，好容易整到一把爱情，她激动
    兴奋 着不住。对这个小老弟是有求必应，两个人眼睛就成了一对，年龄差距比较大的恋人，但这个姐姐本身，并没有觉得有任何的违和感，反而觉得盛世甜蜜，即便是并不了解自己这个男朋友，也阻挡不住她一心沉沦进这段爱情里。在逐渐取得到信任以后，这个教练便开始露出了她的真实目的，在确定了关系的第二个月，她就开始吐槽自己的教练证掉了，要去北京补办，说没有的话没法带学员，自己呢暂时又没有钱，这个原种姐姐上了头。看到自己男朋友如此苦恼，就立刻把什么酒店，机票和办证的钱全部打给她，出场这个甜头以后，这哥们又找了各种借口向她借钱，什么家里人生病
    房租到期，路上发生了小事故，副业搞的这个潮鞋工作室要增资等等。这女的就沉浸在这个爱情里，从来没有生疑过，像一个提款机一样，源源不断地给他送钱，借的多了之后，这个男的也怕被怀疑，还主动写了签条，约定了横盖日期，还耍起了小心眼，把小的钱都还了，大的是一次没还。尤其是她搞的这个潮鞋的工作室，一再打包票说肯定能够赚钱，由于呢像电支城拿到货，这个小姐姐，不仅把自己多年的积蓄都打给了她，还在她的游说之下带了一大笔款，还鬼死神差的成了她的合伙人。结果一年的时间都还没有到，赔了个金光，后来了解才知道，这小子根本就没有安心做潮鞋生意，而是里通外国，利用拿鞋时候这个擦架套现，把姐姐的投资款洗得是干干净净，这个姐姐知道了以后欲哭无泪，赔光了所有积蓄。还背着一身贷款，找叔叔呢，叔叔也说你们这属于是合伙人生意，亲戚纠纷这我们不管，这哥们是找了个机会跟她吵了架，顺道就分手了，留了一堆鞋在家里面，让她是天天以泪洗面，看到没有。这就是成都小姐姐真实的姐弟恋的经历，还有想搞姐弟恋的吗，去嘛，这是纯纯的沉浸式的恋爱，舒服得很，去就挨击，虽然说呢在爱情里面不分年龄，但是在爱情里啊，冲昏了头，迷花了眼的话那就刮鞋了。'
