  text: '# 不要给自己加戏你有不是演员，关于复合 - P1 - 儒雅随和老王 - BV1Jh4y1o7iw有時候吧，人們著急復合不是說沒耐心，就是害怕夜長夢久，值得擔心的事太多了，比如說對方徹底放下了掌脈癥，會不會現在就是最好的機會，那有新的追求者和掌脈癥，要是他在等我主動我該怎麼辦，要是他在考驗我怎麼辦。你可以想出100種可能性讓自己馬上行動，繼續保持糾纏，去每天跟對方聊天表達關係，試著穿插話題去聊感情，萬一人家鬆後關鍵，但是當你這麼想的時候，這過於關注那些細緻的問題。那就會讓你不留下前面我所說的核心問題，你的這個挽回仍然是建立在前任，沒有對你表現的覺醒的基礎之上，一旦說對方下定決心，徹底斷了聯繫了，你就再也沒有任何機會了，其實很多人搞錯了重點。這個挽回真正的意義在於啥，復合之後不再因為同樣的事分手，也就是說啥呢，你得解決問題，你得重塑吸引，你得讓對方主動自發的願意回到你身邊，這個並不代表說，上面你擔心那些情況它不會發生。但是在真性分手的前提之下，這已經是你能盡到的最大努力，爭取做的事啊，其他的咱別想太多，想也沒有用，總是去想那些不由你一直為轉移的那些事啊，只會讓你迷失在不重要的那些環節當中，錯過了本能的解決問題。大好復合基礎的一個時間，盡人事聽天命，就是最好的挽回心態，這個兩人從戀愛走到分手啊，必然是相處過程當中存在問題，這個挽回就是在解決問題，就是在重新吸引的一個過程，要是放著問題咱不解決。就光想著說憑死纏法拿挽回，但就算勉強達到目的啊，這個復合之後的感情，先闖白虎，經不起一點浮誇的考驗，這個分分合合到最後啊，不過就是相互理論，那還不如說從一開始就正視問題，去做一些改變啊。盡自己最大的努力。'
