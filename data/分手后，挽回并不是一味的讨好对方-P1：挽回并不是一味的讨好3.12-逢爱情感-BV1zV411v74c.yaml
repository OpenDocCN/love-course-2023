  text: '# 分手后，挽回并不是一味的讨好对方 - P1：挽回并不是一味的讨好3.12 - 逢爱情感 - BV1zV411v74c面對分手的時候啊，很多人呢，為了挽留對方，一味的討好低頭認錯，祈求對方的原諒，以為像以前一樣，哄一哄就可以好了，但是你要知道啊，挽回的時候和交往的時候是不一樣的，在交往的時候，你說如果說對方生氣了。是可以用示弱討好的方式讓對方消氣的，而分手的時候呢，這個時候對方已經對你產生了很大的抗拒心理，這個時候你再用以前的討好方式去求他，很難起到作用，但就當你被分手之後啊，你知道自己做錯了，你就想著去哄對方。讓對方重新回到你的身邊，然後當對方拒絕了你的討好之後呢，有的時候你還覺得是不是我討好的力度還不夠呢，然後你又會花更多的精力去討好他，但是我想說的是，這種一直討好式的挽回啊，只會讓對方覺得呀。你的目的太明顯了，你是為了挽回他而去討好，對方只會對你更加的抗拒，這個時候啊，就相當於你白白的又給自己增加了挽回的難度，然後最終會陷入挽回的誤區當中，其實討好式的挽回吧。會讓對方默默的把你放到低價值的這一行列，最後你換來的只會是對方的不珍惜和不尊重，以及隨時都可以把你拋棄，就算挽回了也不會長久的，因為分手啊，是因為你已經吸引不了對方了，所以這個時候提升你的價值。重塑自我才是你最該做的事，明白了嗎。'
