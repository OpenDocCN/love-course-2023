  text: '# 分手后想和前任推进关系，基本上都要经历这六个阶段 - P1 - 逢爱情感 - BV1kP4y1o7Kd今天跟大家聊一下那些主动提分手的人，他在跟你分手后的一个心路历程，基本上呢我们可以把它划分为6个阶段，第一个阶段，跟你刚分手时的一个敌对阶段，这个时候他对你是有负面情绪的，不仅情绪是负面的。他的态度也是负面的，也就是说你在他眼里是一个完全负面的存在，那你们俩就是敌对关系，到了第二个阶段，也就是我们所说的陌生人，这个时候他对你的负面情绪可能降低了，把你视作陌生人。然后呢我们再由陌生人转化为第三个阶段，普通朋友，这就是我们可以去恢复联系的时候了，我们会让你们去找前任，以朋友的基础来相处，去交流去接触，打消他对你的一个戒备心，从普通朋友呢我们再过渡到朋友。通过聊天呢推进关系，到亲密的好朋友，再从亲密的好朋友推进到暧昧的关系，最后到第六个阶段就是我们的复合，在这个过程中，只要你没有到暧昧或者说亲密好友这个阶段，有的事啊你就不能做，哪些事呢。就是不要跟他去聊感情，不要跟他去聊过去，因为这个时候你一旦开启了这个话题，就会把他拖拽到之前那些负面的，对你不好的刻板的固定印象中，他想到的都是那些不好的事情，和你在一起不愉快的事。本来呢你们的关系已经维持在推进了，往一个好的方向去发展，这个时候呢又打回了原形，这个雷你们千万不能踩，因为踩了之后又得重新再来一遍，而且过程会比第一遍更加的艰难，到最后一个阶段也是你们最关心的。到了什么阶段我们可以去提呢，第一，曾经的暧昧昵称已经重新出现了，第二，允许你进入到他的私密空间，可能是他的卧室或者说查看他的手机，第三，不排斥与你的肢体接触，你们可以牵手拥抱，第四。他对你的热情是唯一性的，第五，开始能够和你探讨曾经感情出现的问题，这个时候基本上已经开始想要接纳你了，第六，不排斥与你单独约会，可以单独出来跟你吃饭看电影，最后一条就是对于你们的聊天。他能够有着积极有效的反馈，只有你满足了以上这几点呢，你们复合的关键窗口期就来到了，这个时候呢，你不提他也会跟你提复合的，你明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
