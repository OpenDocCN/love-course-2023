- summary: "-   重要的人应该是那些对你好、付出过很多、让你进步成长的人，而不是那些伤害、欺骗、侮辱或诋毁你的人。\n    1.  重要的人让你蜕变、成长、进步、发财，是你生命中的山珍海味。\n\
    \    2.  遇到的渣男、坏人只是生命中的厨余垃圾和排泄物，不值得称为重要的人。\n    3.  对你不好、让你不开心的人只是排泄物，而不是对你有所付出、让你进步的人。"
  text: '# 你生命中的很多人，并没那么重要！！ - P1 - 曲曲大女人 - BV1134y1B7iV什么就叫人生中重要的人，我觉得对我不好的人都不重要，只有对我很好，对我付出过很多，让我上了台阶的人，对我来说才是重要的人，他让我蜕变了，让我成长了，让我进步了，让我发财了，他就是对我重要的人。那其他的嘛，那些有人伤害你，有人欺骗你，有人侮辱你，有人诋毁你，那这些人他肯定存在，谁的生命当中不遇到几个渣男，谁的生命当中不遇到几个坏人，我怎么能够称之这些人，叫做我生命当中重要的人呢。这些人只能当做，我生命当中的厨余垃圾跟排泄物，对吧，有吃就有拉，就是这个意思，那个对我好的，对我有所付出，让我进步的，那就是吃进我嘴巴里的山珍海味，这些来给我带来了不好的体验的，来欺骗了我的。来害了我的，对我不好的，让我不开心的，这种就是排泄物，[心儀快樂
    決心相伴]。'
