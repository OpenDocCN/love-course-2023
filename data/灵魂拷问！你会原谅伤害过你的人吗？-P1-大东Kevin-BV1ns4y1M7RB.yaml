  text: '# 灵魂拷问！你会原谅伤害过你的人吗？ - P1 - 大东Kevin - BV1ns4y1M7RB你会选择原谅伤害你的人吗，我觉得没人能大度原谅，只是算了，有位兄弟就遇到过类似的事，和喜欢的女生相处快一年了，有一天晚上突然发现女生在软件上，和男生聊骚的聊天记录，男生等女生从洗手间出来以后。把手机扔在女生面前，女生愣了一下，然后马上道歉，说自己就是无聊好奇，根本就没有怎么样，如果真要发生什么，还怎么会大大方方的把手机放在外面，而且记录还不删除干净呢，男生那一刻非常的冷静。他只是确信以后再也不会逢年过节，给女生送礼物，攒钱送女生包包，再也不会对一个女生那么好了，如果你遇到这种情况，选择和好就会出现三种情况，第一吵架的时候就会提起旧账，第二对方长时间没有回复消息。就会觉得对方不忠诚了，第三感情很稳定，但总会在某些时刻，突然想起以前的伤害，所以你要思考的不是，你还会不会接受这个人，而是冷静下来认真思考，你还真的需要这段感情吗，但有一个性格缺陷，大家需要注意。那就是强迫性重复，有些人成年以后，却还是会寻找，童年时期经历过的伤害，放在感情中，你考虑和好的原因，是因为更加难以放弃伤害过你的人，这类人在从小的经历中，就很少体验过什么是真正的爱，它包括了父母的爱。家庭的爱，还有学校里的爱，他们习惯在伤害中寻找爱，最终在情感里，就很容易成为受伤者的角色，所以这种性格缺陷，你一定要去克服，给自己走出来的勇气，和好是没有问题的，但你要想清楚我上面说的情况。再去考虑和好，但如果你只是被情绪控制的和好，或者再一次忍气吞声的和好，那就真的毫无必要了，OK
    这期视频就说这么多，我是大东，情感世界也有最优解。我们下期视频见。'
