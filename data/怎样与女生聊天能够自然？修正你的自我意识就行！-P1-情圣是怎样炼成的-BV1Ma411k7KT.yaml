- summary: "-   修正自我意识的关键在于承担压力，走出舒适区，拓展视野。\n    1.  承担压力意味着经历新事物，读万卷书不如行万里路。\n  \
    \  2.  经历风浪的人对待事物方式不同，主动习惯能让聊天更自然。\n    3.  不要害怕被拒绝，养成主动习惯，女生不懂怎么主动。"
  text: '# 怎样与女生聊天能够自然？修正你的自我意识就行！ - P1 - 情圣是怎样炼成的 - BV1Ma411k7KT所以，我们说如何修正自我意识，有几个点。第一个，就是说多承担一些压力。多承担一些压力，什么意思呢？就是说，你很多时候不要老是局限在自己的一亩三分地里面。什么意思呢？就是说。承担压力实际上就是要让自己走出去，要让自己去面对一些自己没有经历过的一些情况，这个时候叫承担一些压力。你承担一些压力的时候，你比如说，为什么说读万卷书不如行万里路？你们知道什么意思吗？就是读万卷书不如行万里路。就是你走过这一万里路了，你什么问题都会遇到，你就能够开阔很多自己的视野。你光是在网上去看这些东西，好像大家都是说是那么回事，但是你亲身去体验就是另外一回事。你这个时候你看那种见多识广的人，他看待一些事情的方式跟你们不一样。你比如说，经历过大风大浪的那种人，他在街上看到一个美女，人家去跟这些美女，他对这个美女的看法，他去接近这个美女，他说话的方式。包括他的表达方式，他的心理活动能跟你一样吗？如果说一个男的从底层开始奋斗，然后什么美女他都经历过了，什么女的他没见过，这个时候他再去接触一个女的，他的那个状态跟你的状态能一样吗？第三个。不要害怕被人拒绝，要养成主动的习惯。很多时候我们说这个叫自我意识，我们就是修正自我意识，主动是一个非常非常好的习惯。比如说，你们习惯性的主动了之后，哪怕是说你去跟女生聊天，你都会觉得自然很多。你们平时就没养成这种主动的习惯，这个时候你们会发现一个人对别人不主动的情况下，他们那个思维就很狭隘，他们的思维就很狭隘，他们的心理状态就很闭塞，他就不会给人那种很主动热情的感觉，就对人不主动。你们那种生硬的去主动，这个会给人感觉很奇怪，自己会觉得很奇怪，你会发现自己没话好说。你会发现很多女生，她不是什么一定要跟这个男生争的过程当中，她不是说她不想主动，是很多女生她不知道应该怎么主动。她这个主动起来，她的心理上面那种纠结感，那种情绪化，那种难受的感觉，比你们很多人都要有过之而无不及。所以，对女生为什么一定要主动，因为女孩子不懂怎么主动。很多时候，女生这个感觉就特别特别生硬。她自己她就觉得受不了，然后她自己可能在内心各种煎熬，各种折磨。有的时候我看别人给我发的那种知乎的那种资讯，就是各种情绪纠结，那女孩子就去想这个又去想那个，反正就是各种各样的情绪在心中打架。然后就从来不去找那个男的，反正自己内心戏演得非常激烈。我告诉你们，女生喜欢男生，她那个内心戏有点像《三国》，比《三国》还要复杂。'
