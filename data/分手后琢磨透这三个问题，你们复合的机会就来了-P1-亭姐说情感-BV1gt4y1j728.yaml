  text: '# 分手后琢磨透这三个问题，你们复合的机会就来了 - P1 - 亭姐说情感 - BV1gt4y1j728很多人分手后总是忍不住想念前任，不知道该怎么样去克制自己焦虑的情绪，其实分手以后呢很多人的心理防线都是非常脆弱的，都会有分离焦虑，再加上对方的否定和安全感的去世，结果就是崩溃。这是很多人在分手后都会有的表现，但是同样也有一部分人，他们就能搞定自己的情绪，能够控制住自己，不去找前任，不去犯错误，这是为什么呢，因为他们明白以下这三个关键点，耐心听完，当你真正明白了这三个问题。不管是你想跟他重新在一起，还是对你的人生，都会有很大的帮助，第一个问题，首先你要弄清楚分手的根本原因和底层的逻辑，分手更多的是在于认知方面的，因为认知带动你的情绪，情绪带动你的行为。很多情侣基本上都是沟通不愉快，让对方感觉到很不舒服，对方的失望也累积了很多，那你就需要找一找对方真正的需求到底是什么，你的哪些方面让对方反感了，你要去复盘，你要去理一理，看看能不能找到，能不能改变。如果说不能改变，那你需要做的就是先认同和接纳，为什么呢，因为当你允许别人离开你的时候，就代表你的内心已经很强大了，第二个问题，不要对他人有不切实际的幻想，活在当下，明天发生什么事情谁都不知道。那么我们在分手后能做的就是做好你自己，当你太想要那个结果的时候，你给对方的压力就会让对方感到窒息，压迫感就会很强，我们可以有一个大致的方向和规划，让之后呢彼此的接触更加的轻松，更加的愉快，第三个问题。要勇于面对分手的真相，分手并不代表结束，这个我已经说过很多遍了，分手可能只是一种新的开始，分手也好吵架也罢，它更多的呢就是把你们的矛盾给暴露出来，也让我们更加的去了解自己了解对方了解这段感情。当我们解决了感情当中百分之七八十矛盾的时候，和好也是自然而然的，这也能够让我们彼此的感情更加的坚固，也能够直面的去面对矛盾，所以呢勇于面对分手的真相，并认真的去复盘。对自己对你们这段感情都会有很大的帮助和提升。'
