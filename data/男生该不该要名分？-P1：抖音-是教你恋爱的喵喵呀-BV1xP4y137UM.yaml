  text: '# 男生该不该要名分？ - P1：抖音 - 是教你恋爱的喵喵呀 - BV1xP4y137UM宝子们这句话给我背下来，男人要名分是很蠢的，好多人来找我，我有个朋友跟女生牵手了，但是还不答应做他女朋友，咋想的咋办，我心里就想你朋友不是小可爱吗，然后三个黑线就冒了出来，男人跟女人你要啥名分啊。他都跟你牵手了，你还问别人做不做你女朋友，在读书的时候，有人跟你说我是你爸爸，你就怒了，他说他是你爸爸，他就是你爸爸吗，笨蛋才用嘴巴去说，牛X都是动手去做，人是行为塑造思想的产物，跟女生不需要表白。你只需要去行动，一旦确定，嘿他对你有好感，多约几次，约几次能出来了，就证明他对你也是有好感的，刚开始过马路的时候，就是个借口，不经意的挽起他的胳膊，这俩人就顺势，这不就有了肢体接触吗。肢体接触才能升温你们的关系，他要是挣脱了说你，你就说，你在学习扶老奶奶过马路，在下一个路口继续这样做，多来几个回合，他就被你拉着走，记住了，事实比承诺更重要，你们像情侣一样，相处就够了。不需要去询问逼问关系，人都是你的就行了，他想要名分的时候，自己就会跟你开口，自然会让你补票，你老想着去排队买票，车都开跑了，座位都被别人占了，有啥用，很多规矩用到感情上，就变成了话舌颠足。他宁愿被你花言巧语的骗到手，也不愿意明明白白的答应你，你能看破它的不作矜持，它才會放任你的，圖謀不軌。'
