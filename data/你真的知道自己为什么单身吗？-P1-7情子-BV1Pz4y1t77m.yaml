- summary: "-   为什么会单身？\n    1.  自杀式单身者不敢主动拓展社交圈子，缺乏勇气去爱。\n    2.  受过情感伤害的人很难再开启新恋情，担心经济和自卑是原因。\n\
    \    3.  自己变得优秀与谈恋爱并不冲突，不要找借口逃避现实。"
  text: '# 你真的知道自己为什么单身吗？ - P1 - 7情子 - BV1Pz4y1t77m我先問你一個問題，你現在能想到自己脫單的原因，會是因為什麼，相親還是說通過朋友介紹，我不知道你有沒有聽說過，自殺式單身，他講的是一直渴望脫單，卻又不敢主動去拓展社交圈子，不敢去接觸新的人。不想去認識新的朋友，整天上班下班兩點一線，還幻想著要擁有愛情的這一類人，那自殺式單身的這部分人呢，一半是受到了當下大環境的影響，覺得談戀愛實在是太難了，要付出這要付出那的，最後要是分手了。就是純純的吃力不討好，那另一半呢，是因為在以往的情感經歷中，受過別人給他這個傷害，他很難去說服自己，再去開啟一段新的戀情，我說句老實話的，這一類人就是缺乏去愛的一個勇氣，那為什麼缺乏愛的勇氣呢。兩個原因，一個是沒錢，擔心給不了對方以後的生活保障，第二個就是自卑，覺得自己配不上另一半，那你覺得，你什麼時候自己才能變優秀呢，兩年五年，真到那個時候，身邊的朋友連孩子都上幼兒園了，你就自己還單著呢。你的想法錯就錯在，把自己變得優秀，跟找對象完全就是不衝突的，那你怎麼就不能一邊提升自己，一邊去談戀愛呢，沒有誰規定說，哎不優秀就不能談戀愛啊，所以不要再說，哎你單身心理你條件不好。你這只是在給你自己找藉口，躲避現實而已，那比愛而不得更可怕的是，錯還不自知，你這只會讓自己離脫單越來越遠，那現在你需要做的是什麼，就是去了解你自己，知道問題出在哪，那你出的問題就已經是解決一大半了。記住了一句話啊，你的人生並不是規定好的程序，不需要達到條件再去實行，做你喜歡的就好。'
