  text: '# 怎么才能做一个有水平的舔狗 - P1 - 情感解忧-柠蒙 - BV19Y4y1W7Yz当舔狗不是男生的专利，女生舔起来其实也是一样的狗，那些说女生从来都不舔的人，肯定是没有被女生追求过，所以才在那里自说自话，不过话说回来，兄弟们咱们舔归舔，如果你一定要舔，那么请你舔出点逼格来。你看女生舔起来多有技术含量，我跟你们讲，众人皆狗为断为不同，有些女粉丝就跟我抱怨过，说现在的男人都太不要脸了，动不动就进行骚扰，然后还附上了一些，评论的截图和聊天的截图作为证据，我一看还真的是惨不忍睹。但是就那么十几个人跟我抱怨，我觉得数据不够，不足以支撑，于是我就在一个社交软件上面，注册了一个女号，结果还真的是没有让我失望，一大堆的男生在跟我打招呼，小姐姐你真漂亮，可以约吗，小姐姐你住哪里。我去找你，确实挺流氓的，看得多了，我差点都以为舔狗就是男生的专利，不过幸好我留了个心眼，我特意跑到一些帅哥的账号的评论区，去看一下，这一看也差不多，不过这些女舔狗说出的话，确实比男舔狗有水平的多。哇你腹肌怎么练出来的，教教我呗，你也喜欢听这首歌，有品味，你哪个学校毕业的，说不定我们是校友，我也养了一条拉不拉多，有机会我们碰一碰，你看这不都一个意思吗，动机不能说很像，只能说一模一样。但是换一个表达方式，感官就会截然不同，有些男生他在网上搭讪的时候，真的是非常的露骨，让女生感觉到遇到了流氓，都还没有见面，就被女生贴上了渣男的标签，令我心痛的是，这种男生真的不在少数，真的是非常丢人啊。同样是被搭讪，我们男生在被女生搭讪的时候，却很少会产生，这是个渣女的感觉，我们只会觉得，这只是再正常不过的搭讪，她是被我们的魅力所征服，而且我觉得她好勇敢啊，不要说什么男生生来心胸宽广。女生天生傲慢无礼，段位不一样，效果自然也就不同，所以我们能不能先去做一个，有内涵的人，再去考虑输出你的热情，再去考虑付出呢，我说句很无情的话，甜狗的热情在女生眼中，是一文不值的。你只不过是在用最卑微的方式，抬高了她的身价，贬低了自己的价值，你在网上反复搜索，怎么才能搞定一个女生，怎么才能打败情敌，其实从你敲键盘的那一刻起，你就已经输了，你能赶走的是，那些本身就不如你的人。那些比你优秀的，依然还在她身边，想要靠话术套路来赢得感情，这个逻辑本身就是错误的，为什么还有那么多人，在追求所谓的话术套路呢，是因为他们本身，就是灵魂空洞的人，他们本身就不具备，吸引女生的魅力。因为太空洞太无趣，所以才会想着，借助一些旁门左道来伪装自己，人到什么时候，都不能忘记提升自己，这个提升自己，并不是说你一定要变得，多么有钱有势，而是让自己变得有内涵，有思想有趣味，如果你有这些。你根本不会担心，吸引不到女生，你只会犹豫该选择一个，怎样的女生跟你共度余生，如果你活得不空虚，反而很有趣，那么她会不由自主地被你吸引，很多时候我们都是，被女生套路着得手的，你很难想象到，女生能有多主动。你不相信男人在女人面前，会有这种待遇，是因为你恰恰缺少这些，你从来没有体会过，被女人迷恋的感觉，等你真正的修为高了之后，你就会爱上这种感觉，到时候你就会比现在，有自信得多，你只会觉得之前的自己，很可笑。很卑微，很欠揍，很活该，任何书面形式的教程，都不如来一次，亲身体验生活得多，你自己去经历一回，你就会知道，如何才能摆脱舔狗的身份，想要追到更优质的女生，让自己活得有内涵，是最有效的方法，到了那时。你对女生的付出，再也不会有人说你是舔了。'
