  text: '# 分手后想要挽回有新欢的前任，到底应该怎么做！ - P1 - 逢爱情感 - BV1rd4y1v7NF当前任已经有了新欢是否再无挽回的可能了呢，如果你觉得前任有了新欢，还去挽回就是破坏别人的感情，那么你就赶紧脱身放下，但如果前任找新欢就是为了刺激你，而你放弃了挽回，可能就会错失所爱之人，所以啊。挽不挽回呢，一定要听从自己内心的答案，那么该如何挽回有新欢的前任呢，第一，对比新欢检查自己，分手啊都是有原因的，既然他开始了新的恋情，就证明了新欢对他的吸引力已经超过了你这个旧爱。很多人找新欢的原因都是因为啊，自己的另一半在某些方面并没有满足他们，比如说，在生活中你对他缺少关心，那么当别人献殷勤的时候，他就很容易被别人打动，所以呢，分手之后，你需要做的就是分析分手的原因。对比新欢吸引他的地方，找到自己的不足之处，并且要加以改善，第二，提高自身建设，改变自己外在的形象，提升自己内在的修养，让自己变得更加的有吸引力，和前任再次偶遇或者是相遇的时候呢。你的自身表现就会比身边的朋友给你说好话更具有说服力，对方呢也会觉得，哎也许你身上有很多的优点都被他忽略了，也会对你有肯定的态度，就会对挽回有画龙点睛的作用，那么第三，制造见面的机会。比如他的公司还有他家附近，适当的制造一些偶遇，然后呢，一定频率的保持在他的视线范围之内，或者是借助聚会的名义呢，跟他有到接触，这些事情由深到浅，慢慢的变回朋友的关系，联系有了就千万不能再过于着急。这个时候挽回的秘籍就在于铺垫舒适感和期待感，舒适感的营造呢，需要做到不提及过往不开心的事情，不逼问新欢比自己究竟好到哪里，不谴责他不谈感情，不暴露需求，不纠缠，那你的心态一定要积极轻松。不能流露出负能量，而期待感的营造呢，可以是为他准备他曾经说过很喜欢吃的东西，或者是和他一起做他很喜欢做的事情，不论对方当下领不领情，那只要你做的开心，他也接受的开心，久而久之，对方也就会期待你这么做了。第四，把握机会见缝插针，当他们的感情变得脆弱的时候，就是你的突破口了，当前任被新欢弄得心情低落，焦头烂额的时候，你就可以在他的身边支持他安慰他，并且呢把自己的善解仁义的一面展示到他的面前。不能主动说出让他回到你身边的话，让他自己感受，这样才会对你有更加的依赖，第五，削弱他对新欢的感觉，这个时候啊，你已经在他的心中重新占据了一定的位置，但是碍于新欢，他不会很容易的接受，所以啊。削弱新欢势在必行，由于你和他的新欢是处于对立的状态，所以呢，你不能直接的就诋毁新欢，你的嫉妒和诋毁就会让前任对你更加的厌恶，其实哈，捧杀有时候比贬低更可怕，评论新欢的必须一定是正面的赞扬的。甚至有些就是要夸大其词的，前任他虽然当下啊是比较满意新欢的，但是你不要忘了，任何感情呢都是有热情褪去的时候，磨合期就会出现很多摩擦，当新欢的缺点暴露出来，而这个时候呢，你已经改造好了自身，及时的出现了。那么距离挽回成功还会远吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
