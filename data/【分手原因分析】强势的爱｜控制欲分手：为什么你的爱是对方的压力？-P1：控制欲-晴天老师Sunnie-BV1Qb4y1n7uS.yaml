  text: 他都覺得我很厲害，做什麼都覺得我做多了，而比如他不夠浪漫，陪伴關心不夠，不及時回消息這些，給我的感覺也是被他信任的。而不是被他不在乎，他這個人太相信自己，也太相信我的品性了，他能控制卻不控制，就是因為這個人有真正強大的自我，這一點也是很吸引我的地方，所以一般強勢的人都不是真的強大，而是太害怕了。一切都要求完美是因為心裡無法踏實，真正強大和自我價值感高的人，在關係裡面反而是柔軟的，有失控感的人才會想要控制一切，有安全感的人才是放鬆的，不要執著於控制，而是學會控制你的控制慾。願意接受生活的不確定性，你會發現其實沒有你想的那麼可怕，甚至你會得到生活本來就給予你的幸運和美好，你也是需要在關係裡面享受適當的自由和空間的，他也是，覺得有用的話記得一鍵三連哦。(三峽灣的中國)。
