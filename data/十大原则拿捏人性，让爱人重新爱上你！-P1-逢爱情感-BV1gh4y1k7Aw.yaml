  text: '# 十大原则拿捏人性，让爱人重新爱上你！ - P1 - 逢爱情感 - BV1gh4y1k7Aw你hold住了人性才能谈好恋爱，第一个呢就是不要再瞎想了，也不要再去关注他的生活，我知道有的人在分手之后，他的倾诉欲望可以达到顶峰，你记得如果对方没有分享欲，那么你就别管他，第二个，爱情永远不是要来的。而是相互吸引而来的，不要去依赖任何人，不管是感情还是生活，都不要对任何人抱有不切实际的期待，第三个，你不要过多的去分析曾经的他好不好，过去的只是过去了，明白吗，如果一直那么好，为什么你们还会分手呢。有些小事只会让自己更加的痛苦，第四个，从现在开始呢，爱自己爱生活，每天的工作生活就已经够你忙活的了，不如把你自己手头的工作，都给好好地做好，给自己再找点乐子，第五个，爱他的本质就是价值交换。对方给你提供什么，你就要给对方什么，不是你不好，也不是他不好，只是你们现阶段已经不匹配了，无法达成价值交换而已，第六个，不要在意他回消息的速度慢不慢，每个人都有自己的边界和个人的空间，尊重对方的隐私。不要过度干涉或侵犯对方的权益，那第七个，不要轻易地暴露自己的需求感，你要明白，所有的甜蜜的爱情背后都是有筹码的，不是说你要什么人家就给什么，那么我反问你能够给别人什么呢，如果说你经常暴露自己的需求感。就逐渐会被对方拿捏了，你就会处在低位，而对方处于高位，甚至还会觉得你根本就配不上他，第八个，学会接受做好自己，你可以不爱我，我也能够接受，虽然我爱你，但也不影响我离开你之后，被其他人爱的一个魅力。一个人高级的能力是什么呢，是无所谓爱到什么程度，无所谓放不放得下前任，第九个，不要让沉没成本来决定未来，如果一段亲密关系当中，你觉得对方已经不能给你提供价值，并且持续让你在内耗的时候。我觉得你要做到及时止损了，第十个，要不停的去扩大自己的眼界，当你看过广阔的世界，当你接触到各种各样的人，你就会发现以前很重要的事情，其实也没有什么了不起，如果你也正在经历情感问题，撕心挽回。我让你爱的人重新爱上你。'
