  text: '# 女生的四个谎言你听过几个？应该没有了吧 - P1：1660063396392.mp4 - 蓝锅聊情感 - BV1PY4y1A7Kg如果女生跟你说了这四句话，你转头就走，她一定是在钓你，如果你已经听过两个了，那你真的要重新审视一下这段感情了。第一，你养我吗？你还想要啥？第二，我什么都听你的，那这种情况的时候，她要么是想得到你的人。她要么就是想得到你的钱。第三，我跟她真的只是朋友。哇，你听到这句话的时候，这个错误犯了不止两次了吧？狼行千里吃肉，狗行千里吃屎。第四，你是第一个让我这样的人。呵呵，兄弟，你真的觉得你很特别吗？我相信没有比这四句话更谎的话了吧？'
