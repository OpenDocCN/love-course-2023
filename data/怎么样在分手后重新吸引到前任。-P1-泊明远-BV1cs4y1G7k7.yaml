    \    3.  通过情绪冲击，保持平淡、激情和低落的循环，重建价值和情感平衡"
  text: '# 怎么样在分手后重新吸引到前任。 - P1 - 泊明远 - BV1cs4y1G7k7曾經歷過分手，感情的低谷又能重過於好的人，都掌握了一兩個一般人掌握不了的心法，也不能說是黑暗，就是有點殘酷，在他和你之前接觸的感情觀念是背道而馳的，特別是第二條，想顛覆你對感情的認知。這也是愛情和長期經營的底層邏輯，所以務必要聽好內容，一，短期的感情靠的是荷爾蒙的吸引，感情的長期的長久的保持，背後肯定不是愛，更不是你明有多少感情基礎，而是價值平衡，其實愛這個東西的背後。就是能否滿足需求，能滿足需求的特質就是你的價值，當然你們一開始能在一起，一定是價值相對平衡的，可是人在不同的時期，不同的社交環境，需求是來發生變化的，而任何關係的背後，逆行原則就是平衡。對方一定認為你身上有某一方面，有重大的價值缺陷，給對方造成了很大的困擾，所以你要把不平衡變成平衡，那只能找對方在過去關係裡，對你的不滿，那針對這一塊具體性價值，平衡價值沒有你想的那麼複雜。你只要思維變了，語言，行為，外表，甚至是性格脾氣，一切都在發生變化，但改變自己貴有的思維想法，這個才是最難的，那第二，我們剛才說了，愛情的基礎是價值平衡，那麼愛情昇華後的背後呢，一定是情緒波動。而不是情緒穩定，你讓他一直很開，你讓他一直很快樂很開心沒有用，那時間一長，不但會膩，而且他的慾望會膨脹，你也會越來越累，為什麼呀，你一直過去拼命有理，給對方製造出舒適感想念意義。這樣只會給對方建立一個基礎的，毫無波瀾感受，那你的情緒感受，並沒有受到強烈的衝擊，沒有強烈的情緒衝擊，就不可能產生情緒的吸引，所以你要讓對方的情緒，舒適穩定一段時間後，進行一次情緒衝擊。那這個情緒衝擊呢，它可以是高潮，也可以是低潮，也就是說呢，你可以讓他很快樂，也可以讓他很失落，簡單來講啊，就是不能太平淡，隔一段時間，用一次激情喚醒一下沈殊的情緒，哪怕是隔一段時間吵吵架。都會比一直穩定的情緒好得多，所以啊，就是有平淡，有激情，也要有低落，不能一直平淡，也不能一直激情，更不能一直低落，那我們總結一下，就是價值加上情緒，有了這兩個呀，你別說復合，就沒有你搞定不了的感情。我是博明，如果屏幕面前的你不太清楚，GC194找大神来聊。'
