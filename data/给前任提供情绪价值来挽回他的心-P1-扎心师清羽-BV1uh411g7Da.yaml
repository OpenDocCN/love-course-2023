- summary: "-   给前任提供情绪价值来挽回他的心\n    1.  挽回者需提供前任正向情绪体验，如安全感和帮助\n    2.  避免给出负面体验，如痛斥分手或强行关心\n\
    \    3.  理解对方感受，学会辨别情绪，展现无条件积极关注\n    4.  冷静处理争执，避免情绪激动，提供稳定和可靠形象\n    5.  培养内心的情绪稳定和高情绪价值，学会共情和理解对方视角"
  text: '# 给前任提供情绪价值来挽回他的心 - P1 - 扎心师清羽 - BV1uh411g7Da如果给前任提供情绪价值，来挽回他的心，很多挽回者呢很奇怪，为什么自己去送礼物，发小作文道歉，一套挽回组合拳打下来，前任没有一点情绪，原因呢，比较杀性，因为你的挽回动作啊，始终没有让前任的心倾向你。心不在你这儿，这正是因为爱情的感受，正是由正向的情绪所产生的，前任从你这儿获得好的情绪体验，他才能慢慢把你和美好这个词搭上边，才会觉得你有发展优质关系的可能性，今天我就拿心理学来跟你们说一说。怎么给前任提供正向的情绪价值，怎么让你们能挽回事半功倍呢，首先我们要知道，正向的情绪价值是什么，说白了，就是给前任好的情绪体验，比如说知根知底，有安全感，提供帮助等等，减去不好的体验，像是痛斥他分手。强行给他额外的关心，随意给他打电话，综合体验，依旧在水平线以上的，前任才会觉得你这个人还不错，还能处，拥有正向的情绪价值条件呢，在于有能够无条件的给出能力，自己有足够的爱，在情感上能够分出精力。考虑对方，理解对方的感受，同时拥有情绪的适应能力，和稳定的状态，可以根据场景的变化，灵活调节自己的情绪，管理自己在情绪状态中的反应，同时呢，给到对方亲密关系中的稳定，让对方感觉到可靠。如果以上三点都有薄弱的环节，那么就需要对症下药，查漏不缺，具体方法该怎么做，首先理解对方，在语言上，我们舍掉否定词，尽量以询问的方式，去征得对方的同意，先看看这事件的内容，再做决定，这里呢。也要学会辨别对方的情绪，会识别才能找出，合理的相处应对方式，可以凭直觉感受前任的感受，关键在于理解非言语语言的能力，比如说面部表情，姿势等等，非言语呢，是情绪老的模式，如果前任和你说，可以就这样吧。他的声音微微下调，抱着手臂，不断地换姿势，表达的呢，其实就是不赖粉，他真实的情绪，在于他说话的方式，而不在于说话的内容，这里我就要谈到共情了，一是情绪的共情，如果你站在前任的处境里，你会体验到什么。或者想什么，情绪是什么，二是认知的共情，用理性的思维方式，去模拟前任的视角，还有立场，去理解他正在经历的事，这最后一点呢，就是态度了，对前任你得摆出，无论他说什么，你都愿意接受的态度。不管是指责还是冷淡，这在心理学上，叫做无条件积极关注，在做到情绪稳定之后呢，提供情绪价值，那就是很简单的事了，稳定本来就是和安全可靠，联系在一起的，你得给这样一个形象，那么在发生争执的时候呢。不要立马做出回应，回想一下，你曾经和前任吵架的时候，你有没有发现，你情绪激动所做出的反应，并不是想解决这件事，而是要想宣泄自己的情绪，往往说出难听的话之后呢，就开始后悔，所以当我们的情绪来临的时候。冷静就很重要了，可以深呼吸，激活我们大脑里的放松神经，或者放慢说话的速度，让情节看起来没那么严重，最后我再说一点，内心的心理是很重要的，内心的风银是绝对的底气，如果你的原生家庭。给不了你这样的高情绪价值，那么就多读一读这方面的书籍，学会去用，去做一个情绪稳定的人，明白了吗。'
