  text: '# 你和你最爱的人分手了，你知道怎么挽回对方吗？ - P1：你和你最爱的人分手了 - 逢爱情感 - BV1ni4y1c7VN当你和你最爱的人分手了，你知道怎么去挽回对方吗，你知道为什么这么多的人，拼了命的想去挽回对方，但是结局往往是失败的吗，因为从一开始，这些人做的挽回方案和行动就是错的，他们这么做。不但不会让伴侣回来重新爱上你，反而会让伴侣越来越反感你，逃避你，甚至觉得和你分手，是一个正确无比的决定，那今天呢，我就在一个情感导师的角度告诉你，如何正确的去挽回你的伴侣，避免在挽回过程当中。那些巨大无比的坑，看完呢，你可以转发给你想要帮助的朋友，那平常大多数人都是怎么挽回的呢，大部分人和伴侣分手之后啊，很难过很痛苦，想要挽回对方，然后就拼命的给对方发消息，打电话，写小作文，甚至呢。去对方的单位，去对方的家里去挽回，来请求他原谅自己，甚至不惜做一名舔狗，去求对方回来，你快回来吧，我知道错了，但是呢，他这么做了之后发现，即使做了一名舔狗，对方也不会回来，反而会更加决绝的离开自己。他会更痛苦，有时候他会想，如果说我们在一起有四年五年的时间，你对我总是有一点感情的吧，好，那我就开始伤害我自己，他就开始整天的买醉，一整天呢，在朋友圈发一些乱七八糟的东西，整天告诉身边所有的朋友。自己不开心，他试图通过伤害自己这种行为，来引起对方对自己的重视和爱，准确的来说呢，这根本不是爱，他试图伤害自己，让自己变得更颓废更不堪，恳求让对方回来，哪怕对方回来的原因仅仅是因为我可怜你。他也要用这种手段来博取对方的同情，你干嘛要这么卑微呢，你是要相爱，还是想要他爱的施舍呢，而且我可以很负责任的告诉你，即使你去伤害自己，去作践自己，你即使变得更加的颓废，他也不可能回来，他只会更加的确定。更加的坚信要离开你，因为他觉得我和你分开啊太难了，因为我下次如果还要分开的话，那你不会做出更伤害自己的事情吗，这个是我无法承担的，你用这种方案去挽回注定是不可能成功的，只会让对方呢，更加的想要远离你。那正确的做法是什么呢，很简单，他跟你分开，就像他今天去了一家餐厅，他对这个菜品不满意，所以他离开了，你想让他回来，并不应该把这个餐馆给砸了，把这个菜做的更烂，这是没有用的，你让你的顾客回来。唯一的方法是什么呢，是改进你的产品，改良你的口味，让对方觉得哎，这个跟过去不一样了，他才有可能回来，所以啊，挽回最重要的是什么呢，最重要的事情并不是说，你今天怎么去联系他，有没有给他发那条短信。这个都不重要的，挽回最重要的事情，其实叫做重建自己，把自己变得更好，更优秀，你若花开，蝴蝶自来，他自然会回来。'
