- summary: "-   爱和自由容易被误解\n    1.  大学生将自由理解为放纵\n    2.  自由并非为所欲为\n    3.  真正的自由是内心平和安宁，按照生命节奏生活"
  text: '# 爱和自由最容易被人误解。 - P1 - 斌哥恋爱学 - BV1ZM411r7oD這個世界上從來都沒有什麼東西會像愛和自由那樣容易被人誤解，那樣容易遭到普遍的濫用，當很多大學生把自由理解為為所欲為的時候，而我的理解是，這些同學十幾年禁慾之後想要縱容一下。十幾年受苦壓抑之後想要放縱一下，所以你們習慣於把它號稱為自由，你們之前的不自由是感覺來自於他人的束縛，你感覺到了他人束縛之所困，受到他人束縛之所累，那現在好了，他人不再束縛你了。然後你的慾望開始束縛你自己，努力還是那個努力，只是他換了主人而已，他怎麼可能是自由呢，如果你正在做你所謂的自由的那件事，但你的內心卻是充滿焦慮，你的內心卻是充滿疲憊的，那麼我告訴你，你是自己騙了自己。因為真正的自由，他的內心永遠都是平和的，不管他做什麼他仍然是安寧的，自由是一種清明安和的心境，就是你找到了你生命中的節奏，從此之後，你按照自己生命的節奏去生活，今後的人生，不管是高調還是低調。你用自己的調去歌唱生活。'
