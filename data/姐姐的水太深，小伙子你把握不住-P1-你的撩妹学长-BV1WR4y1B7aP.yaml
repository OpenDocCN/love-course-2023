  text: '# 姐姐的水太深，小伙子你把握不住 - P1 - 你的撩妹学长 - BV1WR4y1B7aP給兄弟們拆解一下年輕小夥子在富婆姐姐家洗澡，這小子有預謀在姐姐家衛生間洗澡把衣服放外面，讓姐姐把衣服給洗了，但是可惜姐姐家洗衣機帶烘乾，這小子又想招了，我給你拿一件浴袍，壞了，一穿衣服魅力就喪失了。這小子你看氣得只咬牙，你個子太高了，不知道這件衣服能不能穿，主要是這個衣服不能穿，衣服一旦穿上，這個火就滅掉了，餓壞了吧，趕快吃，吃完了早點回家，我家離你住的地方還真的挺遠的，今晚要早點休息。不然我明天上班，應該挺重視你的，咱們別對得起人家，壞了，從開始到現在姐姐都站出來主動，一旦聊理性的話題，就不適合聊人情少了，如果這小子大大方方坐下吃飯，給姐姐開瓶紅酒，點個蠟燭關上燈。落地窗前兩個人就是一片雪月風花，這幾個菜就是我的拿手好菜了，上一次做是什麼時候我都不記得，雞蛋西紅柿挺好吃的，排骨玉米湯，我今天晚上能不能住在這，這小子犯了嚴重的錯誤，這種問題只有直男會問。肢體接觸永遠比語言要重要，身體永遠比大腦更誠實，順序搞反了，姐姐已經開始有防備了，我今天晚上想住在這，他好像覺得他很帥，只靠臉就可以征服小姐姐，兩個人都到這種距離了，姐姐也不反抗。但是剛才那一句話就壞了大事，因為女人天生就有防備心理，所以必須要一步一步的肢體測試，這些酒來後怎麼都這麼任性，人體不舒服了，情緒不好了，說不上班就不上班了，那怎麼行，趕快吃飯，吃飯飯，聽話趕快吃飯。趕快吃飯，姐姐的火已經降下去了，對他的身體已經不感興趣了，真是可惜了，這落地窗，留個作業兄弟們，男生的身材哪個地方最吸引女生。'
