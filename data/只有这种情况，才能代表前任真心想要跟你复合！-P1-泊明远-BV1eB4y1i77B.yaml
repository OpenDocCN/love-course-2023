  text: '# 只有这种情况，才能代表前任真心想要跟你复合！ - P1 - 泊明远 - BV1eB4y1i77B复合这件事每天都在不停地发生，根据有关统计，分手的人复合的概率高达82%，所以在一定程度上来说，只要把握时机用对方法，复合并不是一件没有可能的事，分手后其实很多人都在对前任念念不忘。那一般分手后什么样的情况，才代表前任真的想跟你复合呢，第一种
    未断联，分手后没有把你拉黑删除，你们之间还可以正常地联系，其实很多情侣在分手后，会选择第一时间拉黑删除对方的联系方式。以这种方式来说明自己已经完全放下，不想再和对方有任何联系，但是如果他在分手后还没有删除你的联系方式，甚至还会忍不住和你有一些互动，比如说经常给你朋友圈点个赞，忍不住想去了解你的近况。关心你的生活或者怎么样，试探性地问你，最近有没有喜欢的男孩子等等，这样的情况下，大概理说明你的前任并没有完全把你放下，因为一般人对于一个不喜欢的女生，特别是无关紧要的自己又不喜欢的前任，只是想保持距离。而不是忍不住和你联系，第二点
    前任表现出情绪反应之后，如果分开一段时间过后，对方仍有分手时的情绪，那么对方还有可能想要和你复合，例如 当你和某人生气时，对方会因为这件事情感到心烦或者意乱。几天甚至几周后，对方仍然会有同样的感觉，这就表示对方还在乎你，对方如果真不想和你有关系，那么就不会和这些事情过不去，而是去享受单身，不过也有一些例外，如果你在分手时，发现对方不忠而分手，那么你的伴侣。通常会难受很长的一段时间，但这些反应都在表明，对方还在乎你，只要对方还念旧，会讲到我们的共同回忆，那么就代表对方依然无法忘记旧时光，暂时还不能潇洒地离开，表面上哪怕再嘴硬，但对方的情绪是骗不了人的。第三，分手很久还是单身，在分手之后，她的身边肯定会有其他的异性出没，但她一直没有跟谁有过暧昧，也没有明确表示要和谁在一起，或许有的人说，她不过是最近在忙着其他的事情，或者说没有遇见合适的人等等。还有很多人在分手以后，都说不再相信爱情，所以不想再谈，其实这很有可能是一句谎话，因为人心总是容易寂寞的，都有情感需求，是难以展出情欲的，因此真正的原因只有一个，那就是她的心里还没有放下你，第四。会保留你们曾经在一起的记录，分手后过了一段时间，人都会变得冷静下来，自然而然地就会回忆起，当初恋爱时的美好模样，那如果当初她对你死心了，她会毫不犹豫地删去和你相关的记录，以此来表明和你分手的决心。但如果她在社交平台上，还保留着一些，比如在一起的各种记录，并且她会偶尔地更新一条，表示怀念过去的戏情说说，或者说常常和朋友们，谈论起你的曾经，那么这都说明，她此刻的状态，是没有完全放下你的。也没有办法去停止对你的爱，我是博明，如果屏幕前的你，现在就符合以上的几种情况，如果和海象要复合的话，可以私信修复找老师聊一聊。'
