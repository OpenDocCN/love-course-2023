- summary: "-   聪明的小伙伴在分手后利用人性的弱点来挽回爱人，双方都害怕失去对方，需要激发对方的害怕失去心理。\n    1.  对方可能隐藏害怕失去的心理，需要外力激发。\n\
    \    2.  制造不可得性，让对方意识到真的要失去你，产生落差。\n    3.  冷淡回应对方的联系，让对方主动来找你，重新爱上你。"
  text: '# 聪明的小伙伴分手后这样做，从而轻松和前任复合 - P1 - 亭姐说情感 - BV1N34y1n7da聪明的小伙伴都是这样去附和的，怎么样去利用人性的这个弱点去挽回你的爱人，其实啊说到人性的弱点就是害怕失去，你想要去挽回对方呢也是基于这个心理，你害怕失去对方，害怕彻底的失去这段感情。那么反过来呢在对方的心里也是同样的，当对方发现自己真的有可能失去你的时候，同样也就会有害怕失去的心理，这个呢就是人性，大家都逃脱不掉，不同的呀是你的这个心理会比较明显，而对方呢可能会隐藏的比较深。又或者呢到现在还没有意识到，那我们就需要去用外力激发，说到这个点呢很多小伙伴啊就会留言问了，但是对方根本就没有看出来那种表现呀，他看起来就像恨不得马上就想离开我，这是为什么呢，很简单啊。大部分呢都是因为你做了一些事情，让对方非常的反感，让他对你产生了抵触的心理，如果说你能够理解的再透彻一些，这个时候啊你就应该就会明白，对方害怕失去你这都是表面现象，他真正害怕的是什么呢，害怕的是失去。你对他的好你对他的在乎，你们这么多年的感情，又或者呢是他自己在你身上付出的时间感情，当你能够理解这些话后，你深刻理解了人性，知道害怕失去这个特点之后呢，为了能把对方的心理放大，或者是激发出来。我们可以试着去给对方制造一些不可得性，那么什么叫做不可得性呢，就是简单的来说，你要让对方知道你不会一直在原地等着，一旦他选择彻底的分手，那也就意味着他不可能轻易的再靠近你，得到你，也就是说呢。你要让他看到这个结果就是彻底失去，这里要千万注意，我们说的是制造不可得性，不是说让你去告诉你的前任，我不会再爱你了，我们不会再联系了，这种话呀对方听了都是没有分量的，他不会因为这个就重视起来。真正的去制造一个不可得性，是你们在断联了一段时间之后呢，对方再来找你聊天，但是你呢很正常的冷淡回应，然后对方发现你没有那么热情的时候，那么这个时候啊才会意识到，是真的要失去你了，才会产生落差。有了这种落差，才会更加的想要主动的来找你，如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
