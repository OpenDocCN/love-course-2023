  text: '# 身为男人活的有多累 - P1 - 渣男学院 - BV1XT4y1a78E身为男人到底活得有多难呢？人生已经过半，不再像年轻时那么自由，而是被物质和责任压得喘不过气来。不仅要打拼事业，更是上有老下有小，容不得半点差池。年龄越大，面具越多。在父母面前，你要当好儿子。让父母安享晚年。在老婆孩子面前，你要当好老公好爸爸，不能让他们跟着你吃苦。在工作中，你要为老板打拼干活，赚点血汗钱。你不再年轻，慢慢变得沉默。20岁迷茫的时候，你对自己说:，"嗨，没事，我还年轻。"。30岁失败了，你也可以说:，"我还有机会。"，但现在你努力了很久，依然不得志的时候，你只能告诉自己:，"我就是一个平凡的不能再平凡的人。"，从年轻时的雄心壮志到现在的迷茫不甘，有谁能懂你的失落呢？你在外打拼，身心疲惫，却找不到一个属于自己的空间，只能下班后找一个角落待一会儿，抽根烟发会儿呆。你是父亲，是儿子，是老公，唯独不是你自己。你把真实的自我藏在角落里，哪怕哭着，爬着。也只能把这被人寄予厚望的身份演下去。年龄越大，你就越觉得孤单。一睁开眼睛，身边全是依靠你的人，却没有任何你可以依靠的人。而男人之所以是男人，就是因为舍不得难为别人，就只好为难自己。但有时候你也会觉得很累吧？就像《男人好男》这首歌里唱的，男人有苦难言，也没有你想象中的强悍，但是每一个平凡的人啊，也都不简单。如果你也是这样的男人，就点个赞吧。'
