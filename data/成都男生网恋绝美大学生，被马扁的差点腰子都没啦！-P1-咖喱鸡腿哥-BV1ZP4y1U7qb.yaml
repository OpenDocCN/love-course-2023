  text: '# 成都男生网恋绝美大学生，被马扁的差点腰子都没啦！ - P1 - 咖喱鸡腿哥 - BV1ZP4y1U7qb成都有一个铁子，他的生活比较枯燥，长相又比较客观，喜欢一个人在网上认识女生，这个哥们之前通过附近的人，就认识了这么一个网友，叫娜娜，看照片十分的年轻貌美，聊天当中得知对方是成都一个。在公司实习的还没有毕业的大学生，这个哥们是一见倾心，瞬间就吻不起了，两个人在网上经过一段时间的了解，确立了恋爱关系，在这位兄弟的要求下，这两个人就出来见面，没想到这个女生在咖啡店里，还戴着口罩和墨镜。说她刚刚做完淋巴手术，伤口还没有愈合，看到娜娜病还没有好，就跑出来见面了，让这位大兄弟非常的心疼，当天娜娜就告诉他一个劲爆的消息，由于父母不太同意这段恋情，自己为此离家出走了，但是没有了家庭的支持。娜娜一个人负担不了高额的医药费，男生对这个女友坚守感情的行为，非常的感动，于是不断的转钱让她去看病，乱七八糟的费用加起来，差不多有八个W了，但是没过多久，娜娜又让这个男生，去添加自己一个女同学。说需要帮她写一个离职报告，而且这次男生又从这个女同学那儿，又知道了一个劲爆的消息，娜娜的前男友还在一直纠缠，此时这个女同学提出了一个妙计，说我喜欢娜娜的前男友，你又喜欢娜娜，不如我们凑一笔钱打发她走。这样你我都有机会，这个哥们随机就给这个女同学，转了一个W，果然前男友的事就是摆平了，这还没完，没几天以后，这个娜娜的身体状况，就越来越糟糕，甚至已经到了失明的阶段，之后更是直接失联，根据种种的迹象表明。这个男生猜测，是不是娜娜已经离开人世了，没多久，他手机收到了一条陌生短信，证实了他的猜想，短信是这样说的，我是娜娜的身前护工，现在她已经永远的离开了我们，临走的时候，他让我务必把这些话告诉你。希望你今后好好生活，找一个对你好的人，如果还有下辈子，我们一定还要在一起，另外，娜娜的妈妈，一直不同意你们在一起，最近还在查阅她的手机，可能很快就会找到你，希望你把曾经的聊天记录都给删了，也是为了你好。到这里，大家是不是觉得，这段伤感的爱情故事，就此结束了，No，在这个女生去世没多久以后，她的一个闺蜜就找到了男生，称娜娜生前有些物品，需要转交给他，两个人是一见倾心，之后，逐渐发展成为恋人关系。一段时间以后，这个闺蜜觉得和她性格不合，提出分手，要求男生支付5000块钱的分手费，和青春损失费，将其拉黑，没多久以后，一个又是自称这个闺蜜的父亲的人，给他打电话，说这个女孩怀孕了，而且已经离家出走了。你得负责，这个男生慌了，给这个女生的父亲，转让1。5个W的手术费，又过了几天，这个女生的父亲又说，这个女孩手术异常，需要10个W作为补偿，但是这个女生心疼你，说只需要你出一个W就行了，到这个时候。这个男生才开始有所怀疑，跑去找叔叔，叔叔经过一番调查以后，告诉他，这两场恋爱里，除了你自己是真的，其他所有人和事情都是假的，这个娜娜，娜娜女同学，娜娜前男友，医院的护工，和娜娜的闺蜜。全都是一个人扮演的，也就是你第一次在咖啡店，见到的那个戴口罩和墨镜的，那个女生，这个男生是欲哭无泪，跑来跟我说，说想当年在老家，也是一位非常优秀的，抠黄山的选手，怎么到了成都开个塔吊。能上这么个大B档的，我劝他说，你就知足吧，就你这个智商，腰子人家还给你留着，就算是对你最大的尊重了，所以兄弟们，你们以后搞网恋，搞的要擦亮眼睛哦。'
