  text: '# 为什么爱一个人无法自拔？ - P1 - 恋爱攻心 - BV1Z44y1T76Z你有没有想过为什么会爱上一个人到无法自拔的地步？那些让你朝思暮想的可能只是一些微小的感受，比如你看到了他的照片，就会感到温暖，偶尔聊上几句就能心安，如果能见上一面，那更是心底的欢喜。世界上唯一不能解释的就是为什么会爱上一个人，但在心理学中，一切问题都能找到根源，为什么会爱上一个人无法自拔，实际上是指依恋行为系统，之所以称为系统，是因为它由安全感缺失，到产生情绪，再到投射对象。这是一系列的过程，安全感缺失，可能是因为你的原生家庭而产生的自卑感，比如在同学或同事面前不自信，而逐渐形成了弱势社交的状态，产生情绪是因为某件事引发了你体内皮脂唇的堆积，导致了你的持续的焦虑情绪。投射对象是，比如你的同学或者同事看见你不开心，愿意陪你聊天，于是他让你找到了安全感，逐渐引发了你对他的依恋的可能性，所以很多人的初恋都是离自己很近的人，比如同桌或者邻居，这就是因为关系紧密。别人对你释放了善意和友好，让你对他产生了喜欢，你可能会说，不对啊，我当时喜欢的那个女生，就是因为她长得好看而已，实际上这种由欣赏美好而产生的喜欢，也是一样的，都属于依恋系统，那么依恋系统的原理是什么呢。因为我们每个人都渴望看到一个真实的自我，镜子可以看清楚外表，但价值观，想法，品格，这些东西却很难被真实反馈，所以我们经常迷失自我，于是你会疯狂去探索那些，能给自己带来价值认同的东西。一旦遇到你就会感到满足，比如长得像你母亲的女生，漂亮温柔的女生，积极和你互动的女生，这些都会为你提供足够的安全感，在心理学上，真爱不过是一种对童年缺失的弥补，为了满足自己的需求，寻求的慰藉而已。内心强大的人相对而言，爱一个人到无法自拔的概率就会低很多，所以一旦你的生命中出现了那个，让你沦陷无法自拔的人，多向内求，尽可能多去做一些能自我满足的事情，放大自己的价值，自己去弥补自己缺失的安全感。你就不会一直沉浸在感情的漩涡之中，痛苦挣扎。'
