  text: '# 别说自己挺不过开头2轮 那只能说明你已经毫无尊严 - P1 - 苏七教你谈恋爱 - BV1G14y1u73U你出门买多烂钱，打破流星断略过我冰线，我用一举抓你的衣角，你为我带点燃结局就会改变，一层血痘就要离开，我赠与你寒冷永恒，我不开气泡，就当我不存在，我的伤口里只有你，只想先破不及待。吞下来的冰线
    全是雾霾，屏幕黑白，我和你洗的操作，老话扯扯决定皮卡，为什么我很难输，也还是没有力挽，你说我没有操作，不懂冰线让人下饭，为什么开始不说。'
