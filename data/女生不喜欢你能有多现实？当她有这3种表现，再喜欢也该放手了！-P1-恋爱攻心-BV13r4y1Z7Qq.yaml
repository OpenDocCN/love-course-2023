  text: '# 女生不喜欢你能有多现实？当她有这3种表现，再喜欢也该放手了！ - P1 - 恋爱攻心 - BV13r4y1Z7Qq以上有这三种表现在喜欢也得结束，1。从不担心伤害你，前几天我和几个朋友聚餐，有一个男生带了一个女孩，一看她就特别喜欢人家，吃饭的时候又是倒水加菜，又是关心人家冷了热了的，但是中间不知道。他俩在那悄默声的嘀咕什么呢，可能起了点小矛盾，然后这个女生就当着餐厅那么多人的面，直接就特别大声的冲这个男生嚷嚷起来了，那真的是一点面子都没给啊，给我们都整得挺尴尬的，就这啊。我这个朋友还是在豪生豪气的哄她，给我都看呆了，所以啊，在你的朋友面前，在公共场合，就这样大声的指责你，但凡他有一点点喜欢你，我觉得都不至于吧，所以如果你遇到这样的事儿啊，你得长点心吧，2。他很少谈及自己的事儿，经常有小老弟说，他找女生聊天的时候，人家也挺有耐心的，但是他好像几乎不怎么主动说他自己的事儿，问起来呢就说几句，不问呢就不说，咋啦心累了是吗，哎，累就对了，我听着都觉得累啊。老弟们，人家还能好好地跟你聊几句，你都应该感激他素质教育学得挺好，人家其实呢就是想让你知难而退嘛，谁知道你愣是没看出来呢，就分享于这个事情吧，就跟你饿了要吃饭，你渴了要喝水一样，它是一种本能。那他每天总要跟人说话的吧，那他不跟你说，那就是跟别人说了呗，是不是，那么第三点就是，任何人都比你重要，你为了给他一个舒服的约会体验，费尽心思做攻略，安排一切，人家好不容易答应了吧。结果突然他的朋友约他了，突然他的工作太忙了，突然他的心情不好了，然后呢就一句话把你给打发了，每次都这样，你真的甘心吗，要我说啊，你也不应该怪人家，你要怪就应该怪你自己，人家起码没亏着自己，是不是，你呢。你也乐意一直这么忍让啊，这不就是你亲手把这个伤害你的权利，交到人家手上了吗，你要是一直这样啊，你也别来找你晨哥我诉苦了，我真的叫不醒一个装睡的人。'
