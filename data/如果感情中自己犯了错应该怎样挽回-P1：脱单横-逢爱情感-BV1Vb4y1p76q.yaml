  text: '# 如果感情中自己犯了错应该怎样挽回 - P1：脱单横 - 逢爱情感 - BV1Vb4y1p76q感情里犯了重大的错误包括很多方面，大家对号入座一下啊，一般分为三块，第一是原则性错误，比如出轨啊动手打人，严重的辱骂骂人，第二呢是破坏型，破坏对方工作，事业生活亲情家庭等等。第三呢是做过一些很极端的事情啊，比如人身安全啊，比如重大的经济问题等等啊，这些呀就不再列举了，我见过的各种情况五花八门啊，但是呢都有一个共性，那就是这个重大的错误，导致对方失去了信任。留下了一个严重的阴影，自己呢被扣上了一个危险分子的帽子，觉得跟自己在一起啊，存在不安定的因素，毫无安全感，所以就觉得你是一个丁式炸弹呀，所谓的一朝被蛇咬十年怕井绳呢，想要复合第一步。那就必须要消除扭转固有的负面影响，如何消除扭转呢，这是一个很缓慢的过程，它不是一下子就能扭转过来的，没有人愿意在同一个坑里跌倒两次，除非他觉得那个地方已经不是坑了，所以呢我们要做出改过自新的形象。那么第一呢道歉是必不可少的，但是不用重复太多，一次真诚深刻的道歉就足以，由于过多的道歉，只会让对方觉得更厌烦更虚伪，第三也就是最关键的，做出强烈反差的事情让对方刮目相看，比如啊之前你酗酒现在戒酒。比如之前呀经常去娱乐场所，现在开始练书法，做一些修身养性的事，还有很多例子呀，总之就是说，把自己的形象与之前的形象，形成一个强烈反差，衍然一幅改过自新的全新面貌，不然对方是没有理由去原谅你的。即使会在心里原谅你，也不会和一个不安定的危险分子，继续待在一起，这些只是扭转印象而已，只是从仇人转化成朋友，后面呢还需要关系的不断升温，由朋友再变成恋人，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
