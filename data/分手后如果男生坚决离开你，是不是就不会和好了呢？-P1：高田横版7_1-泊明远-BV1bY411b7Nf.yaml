  text: '# 分手后如果男生坚决离开你，是不是就不会和好了呢？ - P1：高田横版 7_1 - 泊明远 - BV1bY411b7Nf分手后男生坚决的离开你，是不是没有办法和好了，其实老师总结出来一个道理，男生总以为女生会一直的变下去，而女生总以为男生不会变，那么谈恋爱的时候，你以为他不会改变不会放手，那么所以做起事来肆无忌惮。从来都没有好好的经营过你们的感情，可是你们一旦闹分手了，男生稍微表现的绝情一点，你就觉得他不会和好的，彻底放弃了挽留，其实男生不管说自己多么坚决，都只是一时的情绪罢了，他对你的爱是不会有波动的。有高峰就会有低谷，那么分手只是你们的爱处在低谷期而已，我是博明，如果你现在也正在经历这样的情感问题，那么斯金修夫老师会来帮你。'
