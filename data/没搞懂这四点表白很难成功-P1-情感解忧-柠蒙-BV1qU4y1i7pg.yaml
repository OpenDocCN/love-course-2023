  text: '# 没搞懂这四点表白很难成功 - P1 - 情感解忧-柠蒙 - BV1qU4y1i7pg高中的时候我是一个书呆子，那天从隔壁班转来了一个姑娘，是我当时的挚爱，暗恋了一年多，然后因为一封情书我把自己给玩玩，到了大学的时候就更加各种脑残操作，历尽艰辛终于约到了我的女神，到了小树林表白被拒。那时候我才明白，总是不答应你的邀约，突然答应你了，出来其实只是为了拒绝你的，你问我学到了什么，其实从这些失败的经历当中，我真的学到了不少东西，第一
    表白的实际，很多人觉得表白的意义就在于。让她知道我喜欢她，于是在女生还没有给你，足够的正向反馈的时候，你出手了，你出手的原因大概就是，无论你怎么对她好，送她礼物，请吃饭，表达情意，她都会装作不知道你喜欢她，于是你就会觉得，可能她是真的不知道。于是你买了鲜花，甚至摆了蜡烛，在一个错误的时间，做了一件除了能够感动你自己，感动不了任何人的事情，表白，人们总是以认识时间的长短，来判定关系的亲密，其实这是一种错误的观念，爱情是不以时间来衡量的。能够用时间来衡量的，是友情和亲情，爱情不可以，爱情是不讲道理的，感觉来了，你就会发现，你追了五年的女神，和一个认识不到五天的小伙子，在一起了，人家甚至还没有走表白这个流程，你说你气不气。把男女确定关系前，简单分为四个阶段，相识，熟悉阶段，互生情愫阶段，暧昧阶段，前面两个阶段，她不拒排她性，这两个阶段，也就是比路人好一点的阶段，有的男生，他在熟悉阶段待得太久了，忍不了了，于是告白了。于是彻底凉了，贸然告白只会遭到拒绝，在第三阶段，我依然不建议表白，一段关系最美好的时候，就是互生情愫的阶段，双方都在猜对方的心思，都在小心翼翼地，试探对方的感受，我这种老司机，是很难体验到这种感觉了。不过那种感觉是真的好玩，互生情愫阶段，女生考虑的是，进一步了解你的性格，身份等等相处时的不确定因素，考虑的是能否长期相处，以免做出冲动的决定，这时候表白还是有一定的风险的，最后就是这个暧昧阶段。举个最肤浅的例子就是，暧昧阶段就是，你们已经知道，你们以后很可能会一起起床，但是不知道什么时候，才会开始躺在一起，这个时候即使你不表白，短时间内对方也不会被抢走，这个时候你可以说暧昧的话，做暧昧的事。这个阶段堪称最开心的阶段，也是表白的最佳时机，第二
    表白的方式，我以前写过情书，也写过短信表白，后来我才发现，这些都是很怂的操作，女生喜欢的是勇气播演，我也是后来才发现的，因为有一次我在熟悉阶段。和护身情愫的阶段过渡的时候，我勇气了一回，我抱住女生一顿表白一顿啃，居然成了，所以表白一定要当面说，第三
    表白的意义，表白的意义并不是，让她知道你喜欢她，也不是让两个人更快乐在一起。表白起不到这样的作用，两个关键词，不承诺和仪式感，在暧昧期聊天的时候，会有一些宝宝爱黑之类的，暧昧聊天，也会偶尔有一些肢体接触，对吧，你要是一直暧昧，一直不表白，女生也不会一直等你，她也会想。你是不是在玩我泡我，等女生有了这种想法，你离悲剧就不远了，所以在暧昧聊天，和有一些肢体接触之后，需要不承诺，至于仪式，女生都在意仪式感，你可以来一束花，来一个正式的表白，人家一个大姑娘。总不能不明不白的和你在一起吧，第四
    表白失败的本质是什么，表象就是因为，两个人的关系还没到火候，你就想要提前出锅了，肉都没熟怎么吃呢，但是表白失败的本质就是，女生还不喜欢你，或者说她还不喜欢现在的你。或者说她不喜欢现在的你，表现出来的你，你还没有或者没有展示出，足够的特质来吸引到她，让她有接受你的理由。所以变强吧少年。'
