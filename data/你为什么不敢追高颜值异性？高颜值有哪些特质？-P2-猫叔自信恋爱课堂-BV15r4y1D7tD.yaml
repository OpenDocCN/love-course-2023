  text: 我要最显眼。这样大家目光才能聚集聚焦在我身上啊，我才能释放出我的所有这个这个这个这个我的能量啊，我的帝王风范对不对，所以大家理解了吗，什么是外在是最外在的内在，听明白意思吗，就是所有人的外在你的这个穿着打扮。你的展现的这个风采对吧，包括你的言谈举止，其实都能够让人散发出这种荷尔蒙气息，如果说你看那种平时这种在人群当中这个毫无存在感的啊，然后呢，又是那种什么啊，除开我们那种武侠江湖江湖里面说的。这就跟现在这个社会完全就不符合啊，武侠江湖里面说那种什么，我们讲究决定高潮要做扫地什么，但是我们在现代社会里面我们可以看到你一般在路上看到那种路人甲啊，什么那种那种人啊，一般来说，什么都没有什么吸引力。对吧，就是因为什么，因为他本身他的这个荷尔蒙释放这个这个这个强度不够啊，缺乏吸引啊，而且这就怎么对吧，你们比如说你们很多人说在女生面前也不知道为什么就是无法吸引女生啊，然后呢，也没什么女孩子喜欢你。你照着镜子好好看看自己，你平时穿什么样子，你脸上什么气质有精神吗，头发油不油腻，对吧，各位同学是不是，有没有照过镜子好好看看自己，对吧，外在是最外在的内在嘛，所以我们看到啊，我们讲过一个啊。你们这个字面倒是一等一的啊，看了感觉很舒服啊，对今天有人说了一句话说什么，这个人还是自然美好，对就是越自然的那种人越越越漂亮，不要整波的啊，然后我就越好看啊，不要整波的，然后我就回了一句，我就说对啊。我每次照镜子的时候都有强烈的这种感觉啊，对感觉今天又帅了，可就是什么，可惜的是就是没有女孩子喜欢你帅有屁用了，一句话是不是又把你打回原形了，那当然我知道你在开玩笑啊，我也在跟你开玩笑，然后呢，我们看啊。其实所有高颜值的人啊，并不一定天生长得好看，你们有没有发现现在颜值高并不是并不一定是长得好看，有没有发现啊，颜值高并不一定长得好看，一是二不是，颜值高并不一定长得好看。很多颜值高现在的颜值高基本上都是打扮出来的，都是穿衣啊，打扮啊，审美啊啊包括用的这种化妆品啊，这些东西堆出来的东西，对吧发型眉型皮肤穿搭对你看有人总结的很到位，我今天就讲到这里吧。谢谢大家收看咱们下次节目再见拜拜。
