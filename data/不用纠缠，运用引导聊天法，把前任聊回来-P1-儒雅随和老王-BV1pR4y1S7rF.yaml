  text: '# 不用纠缠，运用引导聊天法，把前任聊回来 - P1 - 儒雅随和老王 - BV1pR4y1S7rF分手之后你要是没被前任挖黑删除，你就透过这个乐了，因为你这个复合难度就要比那些被挖黑被删除，那些人小很多，你都可以直接把对方撩过来，那有的姐们说我是个网友，最后对方直接把我挖黑删除，咱瞧瞧他发的是啥。不是给人家发最近过得咋样，就是发有时间没可以聊聊我，你们都干到卑微，然后对方不回复又继续发，回复一下呗，你咋不回我呢，难道连朋友都做不成吗，但对方依旧没有回复，最后直接挖黑删除，那为啥呢。因为他发的每一条消息，对方都净准的预判，只要回复你，你就得提出复合的请求，所以越卑微他就越狠心，你自己也就越伤心，如果你想不用这种纠缠的方式，就把这个前任撩回来了，那今天这个视频好好看好好听。那怎么不卑微的把那个前任撩回来呢，这个就是运用淫道聊天法，这个方法就可以交出一下对方的一个负面预判，淫道前任对你重新产生好奇，从而诱发对方嫉妒心理以及占有欲，用聊天的方式达到复合的目的。我先给大家来预设一个场景，就是当你走在大街上的时候，你看着一个夸着绿色的买菜不口的大妈，向你走过来，并把手伸向不口的时候，你是不是下意识地绕开了，或者对她摇摇手，为啥，因为你已经把她预判为发传达了。所以就躲避，同理当你在分手之后，对你那个前任发，最近过得怎么样，还在忙吗，有时间吗，那对方就会预判你接下来将要说的话，淫道聊天法这个目的，是不断引导前任对你进行精神投资，行为投资，从而达到复合的结果。那我来看一下我一个粉丝的一个真实情况，她在跟男朋友分手之后就找我，当我了解到她说还没被阿黑删除之后，我帮她制定了淫道聊天法，首先我叫她别去联系对方，你直接发4天自己非常积极的生活状态的朋友圈。当第三天发出自己去旅游这个信息的时候，对方蹦不住，直接给下了评论，你去哪，你之前我叫你陪我去，你都不去，你看对方是不是就主动来聊天了，你们得明白，不要打开对话框才叫聊天，评论区域也可以叫聊天。我给这粉丝说简单回复一下，行，你千万别暴露自己的一个复合需求，之后继续发自己这个朋友圈，从这开始男生主动性我跟你说越来越强了，他们就从评论区聊到线下见面，所以姐们你看着，从始至终这位粉丝。他没主动提过一次，全是从朋友圈引导对方主动评论的，一点没卑微过，而且还是这个男生主动求复合的，但如果你没有点心理学知识，你阅历不丰富，你就别乱用，因为极其容易翻车。'
