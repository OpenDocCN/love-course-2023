  text: '# 送你一个挽回技巧，希望你们能早日和好 - P1：高田横_batch - 泊明远 - BV19r4y1b79C一个百事百灵的挽回技巧，打破她的心理逆期，很多女生都会在一个问题上陷入陷阱，她不爱我，我是不是没有希望挽回了，我是否能和好，是不是完全取决于对方呢，你要这么想其实也没错。你的挽回如果能够打破对方对你的心理逆期，让他脱离对你的刻板印象，那你的复合基本上就稳了，所以感觉不难对付对不对，但是爱情本身它就是一个考量的因素，能不能挽回得靠方法，也得靠对方是否是因为爱。而情绪的本身是多变的，吵架的时候，前人会把你骂得一无是处，第二天又爱你爱得死去活来，所以学会掌握别人的情绪，你就能主导你的爱情，那记住，那具体来讲我们该怎么做呢，记住这十个字，打破预期。展示自己的核心价值，你觉得她不爱你是吗，那你就需要呀，改变对方对你的固有认知，营造出来一种若有若无的感觉，这个是能最能救发男人好奇心的，如果说挽回是以展示自己的价值为核心。那么展示过程就相当于洗脑的过程，也就是在整个过程当中，给对方一种稳定的感觉，让他对你能够产生依赖感，其次就是调节高低位，你要学会去拿捏对方，你要让对方喜欢，并且在感情当中始终处于高位。那你就一定要做到这两点，第一是让对方产生心理畏惧，第二是让对方产生尊重，从我经手的案例上来看，只要时间足够，毕竟你们也不是特别原则性的问题的话，大部分的感情其实都可以挽回的。但是前提是你要按照正确的方法才行，一个正确的方法能够赢得一个正确的结果，一个正确的情绪，就能获得一个正确的回应，而你只要方法用对了，那么你得到的结果大多数都是你想要的，你明白了吧。如果屏幕前的你现在也正常遇上了情感关系，可以来找我聊一聊。'
