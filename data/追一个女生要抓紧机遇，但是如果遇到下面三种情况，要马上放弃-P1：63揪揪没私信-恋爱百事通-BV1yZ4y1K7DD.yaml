  text: '# 追一个女生要抓紧机遇，但是如果遇到下面三种情况，要马上放弃 - P1：63揪揪没私信 - 恋爱百事通 - BV1yZ4y1K7DD歡迎來到啾啾頻道，相信很多人都聽說過追一個女星不要太久，因為太久並不會有結果，喜歡你的無論你怎麼聊，她都會喜歡你，但是不喜歡你的話，你怎麼花裡胡哨的她都不會喜歡你，其實我很認同這一句話的。但是說明了注意一個誤區，不要想著佛系的去找女朋友，怎麼看緣分吧，那說法你也信，這個世界是很瘋狂的，無論是人還是機會都會銷眾直視，追一個女生也是如此，你不要相信什麼看對眼的就可以。要懂得抓住她的穿口氣一舉拿下，比起你追到天昏地暗就好得多，這也很好地解釋了為什麼渣男能夠屢屢得手，就是因為自癒，但是如果你碰到以下三種情況，你要學會馬上放棄，及時及損。第一種就是當女生終結你很多次話題的時候，就是有很多兄弟做過實驗，和十個不同的女生聊天，你會發現往往能夠聊下去的，並不是因為你的話題有多好，而是你有多會聊天，關鍵點是這個女生願意跟你聊。不是有一句話是這麼說的嗎，如果你和一個人交談是特別愉快的，那麼和你聊天這個人的情商肯定是特別高的，然後那十個女生當中，剩下的只乎都是話題終結者，無論你聊什麼女生回覆你都是，哦
    嗯 呵呵，就是這樣的回覆。他們往往能把很有趣的天都給聊死，連回正傳，所以當你老是碰到結束你話題的女生時，建議不要多浪費時間，趕緊撤，第二種就是碰到很驕傲的女生，有一種女生叫做高冷女生，並不是說她高冷有多不好。人家活成什麼樣我們沒辦法跟射人家，我們能做的只有改變自己是吧，高冷的女生往往是比較驕傲的，你看那些霸道總裁，上市勞農，公司老闆，哪一個不是高高在上，高冷的模樣，如果你碰到這樣的女生，往往會吃很多的虧。聊天就且不說了，你要像供主宗一樣供著她，不能惹她生氣，聊了很久約出來見面也一樣，還要承受她隨時可能放鴿子的可能，當然她可能不是故意放你鴿子，她只是沒那麼看重你而已，人家壓根就沒在意。你以為愛情那麼浪漫對你自食不渝，現實一點好不好，她放你鴿子完全是看她的心情，你還以為是愛情，不存在的，所以碰到很驕傲的女生，建議立刻止損，把你的精力時間給值得的女生，第三種，當有人說是很慢熱的時候。這個時代是快速發展的，無論是精緻，誠實，還是我們人類的本身，所以我不得不告訴你一個真相，男人追一個女人的時間，都不會超過10天的，說真的，起碼10天就能找到一個，合適你的女朋友了，真的不用那麼久。要你追幾個月的，馬上放棄掉，不要等，簡直是浪費時間，想想看，你們又不是以前，車馬很慢，書信很長，一生只夠愛一個人，現在每天都可以在網路上聊天，那女生說慢熱，那你對待壞男人的時候，怎麼就不慢熱呢。一個勁的是往壞男人身上貼，所以真的不要去信一些別人的言論，遵從你自己的內心，相信你自己，真正適合你的人，是不會讓你等太久的，一切所謂的慢熱，都是藉口，都是理由，所以兄弟們醒醒吧，好啦。本期視頻就分享到這裡，喜歡點贊和分享，關注我兄弟。'
