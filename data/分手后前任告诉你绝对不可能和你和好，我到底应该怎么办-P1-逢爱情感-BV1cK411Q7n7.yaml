  text: '# 分手后前任告诉你绝对不可能和你和好，我到底应该怎么办 - P1 - 逢爱情感 - BV1cK411Q7n7分手後前人說了絕不回頭怎麼辦呢？大多數人都認為分手後說了絕不回頭的人就真的不會回頭了，但其實啊真的不一定，你要知道分手是一個過程而不是一句話，分手後說絕不回頭我們沒有結果了等等。這些話基本上都是在剛有分手念頭的時候，這個時候啊給你留的時間就是讓你去徹底解決問題的，如果在這段時間裡你能給對方信念不去糾纏，那麼對方就不至於走到心淚崩潰的地步，那麼真正想分手的人都會經歷三個階段。疏遠試圖拉近關係又疏遠，這就是他猶豫不決優柔寡斷的表現，那為什麼會這麼說呢？因為雙方在一段感情裡都是投入的，投入的越多越難以割捨，所以說了絕不回頭不可怕，可怕的是心死，心死才是決絕的。對你徹底心死的人會直接消失全網拉黑，因為他承擔不了這份愛了，就會讓你再也找不到他，而真正能夠回頭的你一定能夠找到他，偶爾還能回你的信息哪怕只是一個表情，都表示他對你還有餘情，我常說分手後想要去復合。首先第一件事情就是先去處理好自己的情緒，再處理你們的問題，因為只有理性才能對抗分手之後失控的狀態，想知道你的另一半是否愛你嗎？可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
