    \    3.  男生可通过幽默和关心转移话题，展现高情商暖男形象"
  text: '# 女生说来大姨妈了怎么高情商回复？看到最后立马就懂 - P1 - 许诺有话说 - BV1ZT4y1o766女生說來大姨媽了怎麽回复，女生說來大姨媽了怎麽回，基本上現在稍微有點常識的男生都知道，不能回答多喝熱水，那到底該怎麽回呢，這好像是個死亡問題，怎麽回答都不對，不回答也不對，有些哥們學了點皮毛。可能想著去調侃一下女生的情緒，比如說走哥請你吃冰激凌，或者說我有個治療姨媽疼的祖傳秘方，治療過後保證你十個月都不會疼，這其實就是跳樑小丑了，所以無論是處於哪種情況，這時候都別開玩笑，一定要好好說話。這一點一定要切記，我們來看看這個案例，女生說我來大姨媽了，那麽你不是醫生，他也知道你幫不了他，那他為什麽要告訴你這個呢，所以你要分析這句話真正的意思，他不是在向你諮詢生理知識。你也不一定了解生理期的知識，那他為什麽要告訴你這個，他是要跟你傳達什麽呢，他只是在向你傳達，他現在很難受，想找你尋求一些安慰，警告你現在別惹我，那你就給他安慰好了，不用給出具體的解決方案，然後我讓他回。那你現在一定很痛吧，先站在他的角度上呢，去給他同理心，把話題延續，這時候女生一定會說是的，然後女生回是的，感覺自己要死了，你看很明顯，他的回答中，求安慰的指數已經非常高了，粉絲看到這句話以後就說。要不要叫個外賣，給他買點止疼藥給他送過去，他應該是真的很難受，我馬上叫停，這些事情女生自己不是不會做，那他為什麽自己不去做，要來和你說，前面也說過，因為他來找你，不是要你幫他解決問題，這些止疼的方法。他一定比你要懂得多，他就是難受，想找個人陪陪他，安慰他一下，哄哄他，所以我讓他回復女生，那你把手拿開，我給你揉揉吧，我看看能不能把姨媽疼傳染給我，我小時候練過比較扛疼，通過這種方式。把女生的註意力從他自己身上，轉移到你的身上，讓他不再糾結肚子疼不疼這件事情，然後女生回復，你練的是啥，也教教我唄，雖然你這句話呢很扯淡，明眼人一看就知道，你是在跟他開玩笑，但是呢話題就順利的轉移走了。所以聊天時，你一定要像個領航員一樣帶著他聊，就像這裡女生說姨媽疼，當下呢是很煩躁的，你跟著他的節奏去聊，他的情緒是煩躁的，就只會讓他越聊越煩躁，所以你必須要把他從這種不好的情緒中，抽離出來。那麼下一句話呢就很關鍵了，這個光面效果也不明顯，還要配合服用我家裏祖傳的熱水，才能達到最佳效果，有時間可以來我家做客，我請你喝一點，大家都知道不能和女生說多喝熱水，那我們為什麼不能換個思路去說。多喝熱水這件事情呢，就這麼聊我就不信女生他不笑，女生說哈哈哈哈，你要不要這麼搞笑，然後男生回復女生，哎呀小心點，別笑太用力，你肚子還在疼呢，一會更加疼了，逗他開心之餘，還不忘繼續告訴他。你還記得他肚子疼這件事，馬上又把話題拉回到關心他上面去，讓他感覺你不只是個傻傻的豆皮，你還是很關心他的，然後女生回知道了，你今天沒出去浪啊，你看這個話題呢不僅轉移走了，還順利的延伸到了其他的話題上去。做暖男呢每個男人都會，但是用幽默情商還高的暖男，就不是所有人都能做到的，敢問這樣的男生哪個女生不愛呢，(字幕製作/時間軸:秋月AutumnMoon)。(看中)。'
