  text: '# 分手后长期处于低位，应该如何才能逆袭 - P1 - 泊明远 - BV1SV4y1j7Xt怎么才能让前任对你有失去感呢，那你要先问问，自己分手后，你有没有做出，让前任认为，你还想跟他复合的举动，那如果有，失去感就永远不可能出现，因为你的前任，知道你就是想要挽回他，那么他就可以肆无忌惮地。搞你的心态，如果正在被前任拖着吊着，其实分手后你的关心，你对他的好并不需要，你在别人心目当中，可能就是一个，毫无价值的可有口的存在，那么这条视频，你已经看到到这里，你肯定是想要主动出击，制造一句失去感。想让他也尝尝失去你的滋味，失去感的核心，就是博弈，很多时候，就是要看谁比谁，更不害怕失去对方，或者说，自己敢承担失去对方的风险，其实很多逆袭的案例就是，在断联的一段时间后，前任看你最近过得很滋润。突然间来撩拨你，来刷存在感，然后今天打了无数个电话，发了无数条短信，的确一个都没接，一个都没回，他发现自己联系不上你了，到了这个时候，他才会意识到，真的是需要你的，当选择权在自己手上的时候，你要不要。想不想，那就完全取决于你自己，我是博明，如果想要把选择权拿回来的话，不知道该如何做，可以找我聊聊。'
