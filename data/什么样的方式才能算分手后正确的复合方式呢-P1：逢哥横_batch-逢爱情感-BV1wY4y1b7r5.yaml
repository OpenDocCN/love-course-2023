  text: '# 什么样的方式才能算分手后正确的复合方式呢 - P1：逢哥横_batch - 逢爱情感 - BV1wY4y1b7r5不管你们是为什么分开的，彼此心里多少都会有情感的残留，分开以后发消息不回，打电话不接，怎么解释道歉都没用，甚至对方会把你所有的联系方式给删除拉黑掉，这都是因为当时过激的情绪没有消退。分手后。如果说你纠缠了对方很久，也试过了很多方法，对方就是不肯回头，那这个视频我告诉你们分手后应该如何正确的挽回前任。很多人被分手之后，伤心欲绝，不肯放手，对前任也是死缠烂打，结果被对方狠心拉黑了不说。没把人给追回来，反倒是把人给推远了。我知道，你想证明给他看，你在乎他，你不想离开他，但他现在不会再被你感动了，他只会觉得你好烦，那正确的做法应该是什么呢？亮着，从现在开始，赶紧停止你的猛烈的挽回攻势吧。你要拿回主动权，让他主动来找你。你现在的每一通电话在他眼里其实都是骚扰，先把这段感情放一放，你该忙什么忙什么，不要再围着他转了。很多刚刚失恋的人，就是按耐不住自己的心和手，你要知道，心急吃不了热豆腐。感情这个事，你越是着急，你就越是成不了，你得先把自己给冷静下来，给对方一些空间。刚开始你亮着他的时候，他可能会感觉到很轻松，整个人是如释重负，潇洒又自在的，其实主动提分手的人心里也是有压力的。毕竟真心爱过。现在你们的感情出现了问题，又不知道怎么去解决，所以才提了分手，更何况你还不同意，那他的压力就更大了。你突然不联系他，他就会以为你看开了，就开始享受自己的单身生活了。但是呢。当你坚持三个星期不去找他的时候，他就会很好奇，毕竟主动提分手的人都有一种优越感，他觉得自己的人格魅力让你离不开他，那你三个星期不去找他，他就开始好奇了，是不是自己没有魅力了，是不是你不喜欢他了。是不是有新欢了等等等等。那这个时候，他可能会主动的来找你，关注你，关心你的近况，那这个时候你一定要清醒一些，这个时候他来找你不是因为爱，而是因为他的优越感所驱使的，所以你要坚持住啊，千万别人家一来找你。你就自己按在不住了，你要让自己忙起来，把生活的重心放在自己的身上，去提升自己的人格魅力，这样也会变得更加的自信。那有的人啊，他就会很担心啊，会不会晾着晾着就凉了，那相信我。真正爱你的人一定会主动来找你的，你可以跟他聊，但是你一定要端着，就保持一种不冷不热的态度，那最重要的一点呢，就是你一定要是那个主动结束话题的人，就算不忙，也要装作一副很忙的样子。让他觉得他在你这里也没有很重要吧。你越是不紧不慢，就越能激起对方那种控制欲和占有欲，那这段时间呢，不只是你在冷静，他也在冷静，就相爱的人不能在一起啊，真的是很可惜的，但是两个带刺的人紧紧相拥。也是会伤害到彼此的，所以啊，给双方一些时间和空间，也让自己成长，学会收起自己的锋芒，当再次拥抱对方的时候，才能更加的幸福。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
