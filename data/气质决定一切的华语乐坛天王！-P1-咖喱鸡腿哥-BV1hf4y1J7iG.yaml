  text: '# 【周杰伦】气质决定一切的华语乐坛天王！【周董】【昆凌】【jay】 - P1 - 咖喱鸡腿哥 - BV1hf4y1J7iG周杰伦的粉丝请留步，今天应杰伦的粉丝要求来讲讲他的颜值，周杰伦大家都太熟悉了，华语乐团的一位创作型音乐人，也贵为天王，他年轻的时候唱了无数，也创作了无数快车轮回的歌，所以成为了华语乐团的标志性人物。杰伦有好几个时期都有自己独特的气质和颜值，我简单说一下，刚出道的时候，青涩，整个颜值棱角分明，胶原蛋白充足，在他唱《无与伦比》时期，意气风发，个人气质爆棚，作品也是才华横溢，在摩天轮时期。身材脸蛋还是当时的社会地位，都整出了一波新的高潮和巅峰了，那个时候的他，男人味爆棚，加上那个时候已经是华语乐团的天花板地位了，所以不管颜值身材才华都处于巅峰，周杰伦他五官谈不上帅，尤其是刚出道的时候。但是这么多年拿下来看比较有型，早期杰伦真的是太瘦了，02
    2003年好点，脸上有点肉了，他眼睛比较小，还有点下垂，虽然他不是传统的审美，但是很独特，加上他本身比较酷酷的性格，小眼睛有反差萌。杰伦的早期眼睛是一单一双，小而上眼皮，有点下垂，不是那种上扬的那种魅的小眼睛，后期随着年龄的增长，眼部肌肉开始发生变化，双眼皮整成单一皮了，所以眼睛看起来，虽然稍稍大了点，有神了点。但是眼皮的下垂就比较明显了，杰伦的鼻子，这么多年一直都比较挺，鼻尖还微翘，几乎没什么变化，嘴角精致有棱角，看起来还是蛮性感的，其实周杰伦的脸还是属于比较小的，我说的是他没有发胖之前。眼睛这么小还是不会显脸大，所以有人觉得周杰伦早期，下半张脸的时候看起来有点宽，其实那个时候他是有婴儿肥，后来杰伦健身，加上年纪增长身上有了肌肉，掀起刘海以后，整个脸型就露出来了，早前大家都知道。周杰伦是一直留着刘海，甚至还有人传说他的刘海是发片，咱们没有必要去纠结，所以后来周杰伦有了这种硬汉的帅气，当然再到后来大家都知道，他喜欢喝奶茶，这个稿子脸就一下崩了，周杰伦的四高三低轮廓非常立体。眉骨
    鼻梁都极高，眉型自然大气不散乱，眼睛不大，但是眼尾狭长，背后整体的脸型很有神，鼻子和嘴都是很突出的部分，没有一点的模糊阴影，脸颊偏瘦，有一种刀削鬼斧般的感觉，这种脸颊不胖的话非常识相。但是脸型不会轻易的，根据变化而去上下，杰伦大家注意看到有一些浅浅的酒窝，一般酒窝配合自然弧度，脸颊会显示出一种婴儿微胖的感觉，杰伦的气质非常特别，像游行绅，包括气这种东西，就是由整个人的本质散发出来的。早期的杰伦是一种内敛的气质，大家都很熟悉了，所以说整体上来讲就酷，不开放不展开这种状态，你看他的这些海报专辑封面，整得非常有意思，很迷当时的那一票女生，这些年经过时间的磨练与成长。我感觉周杰伦的心态放平和了很多，所以他的相貌，在一些节目当中，就完全舒展开来了，表现出了更多的平和善意，没有任何的攻击性，我给周杰伦巅峰时期的颜值打98分，感谢杰伦的粉丝，给我的一键三连在家关注。需要更多面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
