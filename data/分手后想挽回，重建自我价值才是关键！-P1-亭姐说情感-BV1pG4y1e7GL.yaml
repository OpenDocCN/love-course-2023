  text: '# 分手后想挽回，重建自我价值才是关键！ - P1 - 亭姐说情感 - BV1pG4y1e7GL一，制造出共鸣只需要重复，在谈话的过程中要与对方的话题链接产生共鸣，让女友产生出你还是很懂我的感觉，当女友在表达她的观点的时候，你只需要认真的去聆听对方，然后重复对方说话的内容。表示认同就可以制造出共鸣的感觉，例如女友最近遇到工作上的一些麻烦，上次今天批评了她，她向你抱怨，这明明就是其他部门的问题，为什么就批评我一个人，我真的是太委屈了，那你就应该跟她说，她不批评别人就批评你。确实很委屈，通过简单的对话技巧，就让女友与你的距离就近一步了，让她产生出我们就是同一类人的共鸣，第二，试探对方的反应，虽然说你们分手了，但是也不是说第一次共进晚餐了，就跟老朋友一样轻松的相处就好了。不必有过多的来表现自己，例如就坐实，特意的去帮女友拉开座椅，这种平常不会做的事情，就不要在这个时候表现了，可以在以后维护感情的时候，在细节上多注意一点，但并不是说现在做这个动作。这样只会让你复合的目的性过于明显，然后引起对方的防备心，你可以在上菜的时候给她推荐菜品，顺带给对方加菜，如果说女友没有明显的抗拒，或者是客套的话，你可以尝试进一步的亲密接触，例如转场的时候。让她走到远离车道的一边，双方的距离可以稍微靠近一点，甚至有意无意的触碰到对方的手臂，如果对方都是非常自然而然的，接受了所有的亲密倾向的行为，那你就可以大胆一点，顺利进入到复合阶段了。那分手后怎么复合的过程呢，其实就是为了能约见对方，关系的转折点在于，能否在肢体上接触更近一步，所以分手后的第一次见面非常重要，希望以上的几个小技巧，能够帮助你距离复合更近一步。如果说你现在遇到了一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
