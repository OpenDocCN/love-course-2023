    \    1.  追不回前任不是因为找不到方法，而是预设不被喜欢的事实。\n    2.  关注对方反应会导致紧绷和不自在，失控节奏。\n    3.  积极自我暗示可以改变行动方式，吸引对方重新爱上你。"
  text: '# 追不回深爱的前任，很多时候并不是因为没找到方法！ - P1 - 亭姐说情感 - BV1av4y1d7h7我发现可能很多挽回者还没有意识到一个真相，你追不回自己深爱的前任，不是因为你找不到方法，不会聊天找话题，而是你预先设置了不被喜欢的事实，有人会问了，你这句话是什么意思呢，我来给大家举个例子吧。如果说我们去追一个人，关注的焦点都是，他又不回我消息了，他是不是嫌弃我了，他会不会开始和别的人聊天了，那么自然而然，你面对他的时候，会下意识的变得紧绷和不自在，他没有及时回应。或者是他没有给你期待中的反应，你会整个人都崩溃掉，不知道该怎么去继续了，如果说两个人聊得很舒服，能够破冰或者是正常升温，谁还会担心尴尬呢，但往往很多人的复合之旅就败在，对方的反应超出了我的预期。而我却拿不出得体的回应，最后被对方反过来掌控节奏，这大概率会导向两种结局，你越来越倾向讨好，沦为对方的普通朋友，或者干脆逃避放弃，陷入情绪里无法自拔，那我们这个时候可以去倒退一下。如果说我们可以去想象积极的结果，以结果为导向的话，行动上就会以怎么实现目标为主，从而充满了行动力，心理学上这叫做积极的自我暗示，也属于好的自证预言，意思是人会不自觉地按照已知的预言来行事。最终令预言发生，试想一下，不被爱的人才会时刻紧绷，而一个被爱着的人，他可以自然地做到轻松自如，你不必费尽心思去找话题，聊你自己喜欢的就可以了，你也不用小心翼翼地去照顾对方的情绪，因为他也会反过来照顾你。甚至你们待在一起，一句话都不说也不会有丝毫尴尬，不必去讨好，也不必想方设法地用技巧，自然而然就能把自身的问题都克服，那结果就是你必然会二次吸引到对方，如果说你现在正在经历一些情感的困惑。你也可以私信复合，我让你爱的人重新爱上你。'
