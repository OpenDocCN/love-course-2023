- qas:
  - 问题1：2003年的中国婚内出轨率男性和女性分别是多少？
  - 回答1：男性是20.9%，女性是5.6%。
  - 问题2：哪些因素会影响男性和女性的出轨率？
  - 回答2：城市/乡村差距、年龄、外貌吸引力、婚姻满意度、受教育年龄、社交时间、收入、行业、社会地位、婚内性行为、有无子女、出轨态度。
  - 问题3：男性和女性在哪些方面的出轨率显示出显著差异？
  - 回答3：外貌吸引力和受教育年龄方面，男性和女性的出轨率差异显著。
  - 问题4：社会地位如何影响男性的出轨概率？
  - 回答4：有高管光环的男性出轨概率是普通男性的4.018倍。
  - 问题5：女性的社交时间如何影响她们的出轨率？
  - 回答5：女性的社交时间越低，出轨率反而越高，尤其是家庭主妇和无业女性的出轨率较高。
  summary: "-   出轨学\n    1.  男性出轨率高于女性，受城乡差距、年龄、外表吸引力、婚姻满意度、受教育年龄、社交时间、收入、行业、社会地位、婚内性行为、有无子女、出轨态度等因素影响。\n\
    \    2.  女性受教育年龄越高出轨概率越高，社交时间越低出轨率越高，收入增加和高管身份也会增加出轨概率。\n    3.  男性出轨概率受到更多因素影响，而女性出轨率相对稳定，出轨行为主要由男性主动引发。"
  text: '# 出轨学 - P1 - 斌哥恋爱学 - BV1qG4y1P7Pq今天講一個兄弟們特別關注的東西，出軌，我會用真實的查閱數據跟我的邏輯，跟大家好好講一講什麼事，如果你擔心你的對象會出軌，那你就一定要點贊收藏好這條視頻，數據表明，在2003年的時候。我國的婚內出軌率男性是20。9%，女性是5。6%，這個數據就很符合生物學的定義，男性的天性就是要不斷的去尋找，去追求更多的這個目標，對吧，但是這份2003年的調查，它涉及到的變量非常多。而我從這個調查裡面，提取了12個變量，跟大家好好的去講一講，第一是城鄉差距，城市裡的男性的出軌率，是農村的1。62倍，但是女性在城裡農村出軌率是一樣的，第二個是年齡，它是一個倒優形的。就是不論男女在出軌，都會在某一個年齡達到峰值，然後慢慢的往下降，第三是外表吸引力，這一項就挺有意思的，長得帥的男性，出軌率比普通相貌要高出83%，但是長得好看的女人，要比長相普通的女人出軌率高478。6%，這個我就不用解釋了，數據沒毛病，第四就是對婚類愛情的滿意度，愛情滿意度每上升一個單位，男性出軌的概率就下降35。7%，而女性出軌的概率就下降63。9%，好那麼最有意思的數據來了，第五受教育年齡。受教育年齡對男性出軌的概率，基本沒有影響，但是在女性這一邊，每接受多一年的教育，女性出軌的概率就上升12。4%，這裡的女性平均受教育的年齡是9。5年，這個就相當於是高中水平，就是說高中文化往上。妹子每多上一年學，出軌概率就高12。4%，到現在2023年，妹子在互聯網上受到的各種教育，那大家就知道怎麼一回事了，我不想說太多免得被限流，第六社交時間，男性的社交時間每增加一個單位。出軌概率就提升23。3%，這個比較容易想通了，但是妹子這邊就比較有意思，出軌率最高的女性群體是什麼，是家庭主婦，女性的社交時間越低，出軌率反而越高，無業的女性的出軌率，是女性打工者的538。4%。自由職業出軌的概率，是女性打工者的207。6%，看來在自律這一方面，還是男的比較強一點，第七收入，男人有錢就變壞，收入每增加一個單位，出軌概率就增加19。9%，第八行業，從事第三產業的男性出軌率。要比從事第一產業和第二產業的，要高出一倍，第九社會地位，有高管光環的男性，他們的出軌概率，是普通男性的4。018倍，第十婚內性行為，這個頻率每上升一個單位，男性出軌的概率就下降17。3%。那就是被榨乾了嘛，對不對，但是對妹子毫無影響，兄弟們是真的很慘啊，第十一有無子女，有子女的男性的出軌率，是無子女的1。88倍，但是有子女的女性，是無子女女性的33%，看你還要不要跟你的老婆生孩子啊。你細品，第十二出軌態度，這個也挺有意思的，對出軌持開放態度的男性，是不開放態度的男性的四倍，但是女性不論出軌的態度，是開放還是不開放，出軌率基本上無影響，這個呢，我認為其實是主要取決於出軌的時候。一般都是男性主動，可能有一些女的她長得醜吧，她雖然很開放，但是呢也沒有人對她提，對吧，幼稚阿新呢妹子們，在這個越來越綠的時代。我們還是要開開心心的過好每一天的。'
