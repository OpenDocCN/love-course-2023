- qas:
  - 问题1：为什么有些人分手后不会删除对方的联系方式？
  - 回答1：一个不想和你在一起的人，通常不会在意这些细节，只要你不搞事情，他也不会去删除拉黑你。
  - 问题2：分手后对感情还抱有期待的可能性是什么？
  - 回答2：可能是因为前任认为你们之间还有可能，所以留下了一个联系窗口。
  - 问题3：为什么有些人分手后还会保持之前的互动习惯？
  - 回答3：这可能是习惯性导致的，就像跳槽后还和前同事保持联系一样，分手后他还没有完全习惯没有你的生活。
  - 问题4：如何应对前任不删除联系方式的情况？
  - 回答4：与其纠结于为什么他不删除，不如去改变自己的状态，如果还想修复关系的话。
  - 问题5：作者建议面对情感困惑时应该采取什么态度？
  - 回答5：作者建议私下修复，并指出改变自己的现状可能会更有效。
  summary: "-   分手后没有被拉黑删除的真正含义\n    1.  前任不删除联系方式并不代表重要性或舍不得\n    2.  前任可能仍抱有期待，认为关系还有可能\n\
    \    3.  暂时未摆脱伴侣角色，习惯性保持互动行为，建议改变自身状态修复关系。"
  text: '# 分手后没有被拉黑删除的真正含义 - P1：高田横版 100_1 - 泊明远 - BV12Z4y1r7qw分手后没有拉黑删除，那么到底代表着什么呢，很多人对前任没有拉黑删除，都抱有侥幸的心理，那么今天来和大家讲一讲，怎么去理解，前任没有拉黑删除你，这个分为好几种情况，第一，前任不删除你的联系方式。并不代表你有多重要，或者说你有多舍不得，一个不想和你在一起的人，是不会在意那些细节的，只要你不搞事情，那么1万年，他也不会去拉黑删除你，第二，对这段感情还抱有期待，前任和你提出分手，可能是因为你们之间。有不可调和的矛盾，只要通过分手来解决，但是他心里面依然没有放下你，他认为你们之间还有可能，所以为你留下了一个窗口，那么第三，暂时还没有摆脱伴侣的角色，这个是习惯性导致的，就像很多人跳槽换工作。刚到新公司的时候，还会和前同事聊天聚会，那么同理分手后，他也没有完全的习惯，没有你的生活，这就像很多分手不严重的小伙伴，分手后，依然保持着情侣间的互动习惯，如果你还想修复你们的关系，那么就不要把关注点。放在删除拉黑上，与其不断的纠结，他为什么不删除，你还不如去好好的改变，自己目前的状态，我是博明，如果你现在也正在面临，这样的情感困惑，那么私底修复，老师会来帮你。'
