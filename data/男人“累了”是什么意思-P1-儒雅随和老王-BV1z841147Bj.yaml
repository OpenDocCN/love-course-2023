  text: '# 男人“累了”是什么意思 - P1 - 儒雅随和老王 - BV1z841147Bj就這個男人說"喂呀"到底啥意思，可能說很多女生吧，就覺得這個是"喂呀"的意思，但我跟你說，其實男人說"喂呀"，大多是長期積累負面情緒，導致的一個精神疲憊，在某一次矛盾當中，他就爆發。就成了那個壓死骯髒駱駝，最後一根稻草，這個時候不管你說啥，他都不想回頭，在兩性鬧矛盾的過程當中，很多時候呢，都是說男生主動去哄女生，那哄多了呢，這個男生就會覺得，"喂呀"。為啥每次都是我得主動去哄那個女生呢，為啥每次都是因為同樣的矛盾呢，其實吧他服軟，並不是因為他覺得自己做錯了，而是他不想繼續吵啊，他覺得這樣的相處方式很煩，當然說有一種可能就是他還是很愛你。所以說他主動服軟，就男生跟女生在感情當中那個思維，他就是不一樣的，那女生呢他就比較感性，他更重重在感情當中的一些細節，這個男生呢，他就不善於處理這些感情問題，他不在乎那些細節，反而呢他們比較害怕麻煩。所以說很多時候鬧矛盾吧，他只想逃避，甚至說不對，隔個一兩天道個歉，他也就和好了，但如果你跟你這個男朋友每一次衝突，最後都是有男朋友胡亂出場，你總也找不明白，人家到底內心裏邊真是想法是啥。人家情感需求到底是啥，這個積累的矛盾度啊，男生就覺得煩了，就不想繼續啊，就不想出啊，當他覺得他也還在失望，並不意味著是不愛，而是他需要時間來消化，你們的相處模式是存在問題的，只有把那些問題咱說解決了啊。換一種適合你們的相處模式，你們這個感情才是可以繼續下去的，當你們發生矛盾的時候，咱別總想著說男生還服軟，比起對方服軟，咱更需要整明白整清楚，感情當中存在的問題，當他說哎呀，當他說反話的時候。咱們應該管理好自己的一個情緒，咱別給對方灌輸太多負面情緒，給對方一個相對來講獨立的空間，讓他去好自信，讓他去思考，當這個男生說哎呀的時候，你們這個感情已經出現問題了。在於溝通模式和這個矛盾處理這些問題上，所以當他有太多負面情緒的時候，你可以試著傾聽一下男朋友的想法，鼓勵一下這個男朋友，把自己真實的感受表達出來，就兩個人把平等溝通達成共識，比如咱可以哄哄對方嘛。讓對方說出一下內心的感受，畢竟在感情裏邊，需要哄的不只是女生，男生他也需要，如果總是覺得自己在感情當中，是被需要的那一方，這麽長久下去，這個愛情的天平，它只會發生情形，漸漸的對方感受不到被愛。那他也會覺得這樣感情可有可無。'
