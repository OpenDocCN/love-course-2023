  text: '# 蕞高级的自律男人，不做女人的牛马 - P1 - 恋爱百事通 - BV1gG4y1v7Pn我覺得一個男人最高級的自律，不是健身理財，而是他不允許壞女人留在他的生命裡，真的，真正聰明的男人，他絕不會浪費時間跟渣女消耗，因為他很清楚，成年人誰也別教育誰，他只篩選不改變，多數男人在愛情裡面的苦。就是非要跟個垃圾糾纏，好好的正常人不當，上桿子給人當牛做馬，我說你啊，你要跟壞女人糾纏幾年，財運都要差好幾倍，遠離垃圾，好日子找上你，做个聪明男人，让坏女人远离你。'
