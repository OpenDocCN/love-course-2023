  text: '# 在爱情中坦诚相见很难吗？ - P1：老挽回8.29横 - 逢爱情感 - BV1Fq4y1T7Ts在爱情中坦诚相见很难吗？感情中最重要的事就是信任，坦诚是一段感情的基础，哪怕你是为了避免引发更多的矛盾和不必要的误会，但是你要知道啊，世界上没有不通风的墙，等到被对方发现，就算你真的没做什么。你也解释不清楚了，根本原因就是你欺骗的行为，人们只相信自己所看到的，开诚布公的说出来，虽然说对方难以接受，但是那也远比被欺骗被发现带来的伤害要小得多啊，任何事情被扣上欺骗的帽子，性质就变了。信任感崩塌就是从第一次的欺骗开始的，说谎话的人即使说了真话也没有人再相信，所以啊，人和人之间的信任啊，真的是至关重要的，更何况是恋人之间呢，你说对吗，四星挽回，我让你爱的人重新爱上你。'
