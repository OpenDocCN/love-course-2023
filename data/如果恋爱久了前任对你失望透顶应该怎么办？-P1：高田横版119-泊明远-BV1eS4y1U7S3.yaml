  text: '# 如果恋爱久了前任对你失望透顶应该怎么办？ - P1：高田横版 119 - 泊明远 - BV1eS4y1U7S3感情中对方对你彻底失望，应该怎么办呢，那么第一步，就是重新地塑造人设，当你越追求结果的时候，你的目的性就会越强，而在分手后，你的消息利用第三方去传递，会被你自己主动传递出去，可信度会高很多。等对方因为这些信息而感到好奇的时候，你就可以重新地出现在他的面前，那么第二步，就是巩固信任，这个是最核心的一步，因为对方从来没有停止过，爱你，他只是不信任而已，那么在这个过程中，要做好足够的心理准备。给你们彼此多一些的时间，也许他就会对你爱大不理的，但是这都属于正常的情况，因为他需要不断地观察，来验证你是否真的和以前不一样，那么第二步就是，唤醒曾经，失望型的分手，都是因爱生恨，对方选择了分手。不是因为对你没有感情，而恰恰是因为爱得太深了，结果带来了巨大的失望感和无力感，所以我们在复合的过程中，就应该让他重新地发现你的闪光点，唤醒他对你的爱，那么真正能够让前任回心转意的，绝对不是你的斯团烂打。能让他感觉到后悔的事，只能是让他发现，他错误，错在了之前，没有发现你这么好，我是魔明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
