  text: '# 【恋爱脱单】ta不回你的消息？克制这4点 让你逆转乾坤 - P1 - 恋爱学长轩哥 - BV1Xo4y1r7wk如果你能克制這四點，女生不回消息，反而是你逆轉成為高段位男生的機會，我發現很多兄弟在碰到女生敷衍冷漠，甚至不回消息的時候，不是頻繁的看手機，就是不停的追問，最後慢慢被冷淡，放在好友列表裡吃灰。這期視頻就分享四點小建議，如果你能學會，不誇張的說，對方主動帶著話題來找你聊天，第一點，克制追問的想法，女生不回消息無非只有兩個原因，第一，正在忙沒時間回覆，第二，你的話題很無聊，不想回。但不管是哪一種原因，如果你繼續不發消息，只會讓對方感覺到你需求感爆棚，非常的低姿態，而且因為吸引力法則的原因，人們只會對那些具有新鮮感和陌生感的事物，提起興趣，放在感情中也是一樣的。如果你一上來就表現出對女生很大的了解慾望，在她眼裡，就會以一種上位者的心態，來看待你們的關係，結果就很容易變成被拿捏，況且女生天生就比男生的忍耐力要強，幾乎可以做到，在你不聯繫他們的時候。一個月都不理你，但見面的時候，該怎麼樣就怎麼樣，所以想要在這件事情上戰勝對方，心態這顯得尤為重要了，具體怎麼解決，我們最後來講，第二點，克制浮誇的表現，我知道很多兄弟在和女生聊天的時候。都會想要去快速提升聊天的氛圍，在網上搜一些，比如你和星星的區別就在於，星星在天上，而你在我心裡等等之類的情話，一旦女生不理你，腦子裡就會瘋狂的在想，剛剛的話是不是不合適，時機是不是不太對。於是著急去解釋，嘗試把聊天節奏重新拉回來，但往往卻忽略了，這個時候你越是慌忙解釋，就又變成了補發消息，內心越急躁，給出的情緒價值就越低，所以如果你目前還不能很好的去，把控聊天的話題和節奏。不去過分的表現，最起碼不會出錯，因為一旦出錯，想要重新再拉回來，就很難了，第三點，一個話題結束，再開啟另一個話題，這一點非常關鍵，因為在剛認識女生的時候，你和女生打招呼說，你好。即使對方幾個小時沒有回覆，你也不會感到焦躁，因為這個時候，你還處於無所謂的狀態，不會影響到自己，反而是對方在之後看到了沒回消息時，還會去和你解釋，剛剛吃飯去了，或者剛洗完澡，但如果你打完招呼之後。看到對方沒有回覆，就去接著發，你在幹嘛呢，怎麼不回消息之類的話，對方本來還想繼續和你聊天，但看到你充滿壓力和需求感的聊天，就會選擇敷衍過去，甚至不回，如果你也出現過這種情況，可以發在評論區一起分享一下。放在聊天中期也是一樣的，對方回一句，你就接一句，一個話題聊完了，再開啟另一個話題，如果一次性給的話題太多，不僅自己會焦躁不安，對方也會不知道回什麼，因為你的行為是在索取價值，第四點，補發消息。女生不回消息，這其實是一件很正常的事情，但不代表對你沒有興趣，有可能是正在忙，看到了也不想敷衍了事，就先放一放，等忙完事情之後，有可能就忘記了，尤其是在不熟的情況下，如果出現這種情況，就需要你知道。什麼才是正確補發消息的時機，比如早上發完消息沒有回，那就選擇晚上收拾完，躺在床上的時候再去補發，晚上不回覆的，那就等到第二天中午再回，但切記，千萬不要說，你為什麼不回我，這類埋怨的話。就當上一條消息你沒有發過，很自然的重新開啟一個新的話題就好，這樣對方也不會覺得，有任何尷尬的地方，一切從零開始，最後我想說，不要陷入在聊天的糾結當中，把每一次的聊天都當做是第一次。你才能不斷的提升自己的聊天技巧，但如果對方在不回你的時候，還去發了朋友圈，那麼這種情況就真的算了，我是柯和，還有什麼問題可以一起聊聊。說些我會放棄的事。'
