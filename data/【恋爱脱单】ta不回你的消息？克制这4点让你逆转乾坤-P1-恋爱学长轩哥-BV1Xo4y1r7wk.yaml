- answers: '-   克制追问的方法是停止不断发送消息，让对方回复。这样会暴露出强烈的需求感，容易让对方觉得低姿态。而且人们只会对那些具有新鲜感和陌生感的事物产生兴趣，如果你表现出对女生很大的了解渴望，她就会以一种上位者的心态来看待你们的关系。所以要保持冷静，适当地回应对方即可。

