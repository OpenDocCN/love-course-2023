    \    3.  矛盾源于女方不做饭，婆婆不满，导致夫妻关系紧张，进入静默期"
  text: '# 成都男生婚后AA制的真实经历！ - P1 - 咖喱鸡腿哥 - BV1ad4y1z7qV成都有一个铁子跟我讲了他结婚一年多来，和他老婆AA制生活的经历，很神奇啊，这哥们儿每个月乱七八糟加起来能够赚个两个W左右，而他老婆只能赚一个W左右，婚后他心里其实是希望经济是由她来管的。毕竟他也担心这个女方乱花钱，领证的时候他还问过，结果女方把问题抛给了他，问他你觉得呢，所以这个男生考虑到女生比较爱花钱，所以没有好意思直接说，最后找了一个折衷的办法说，为了大家都不吃亏不如AA。这个女方愣了一下，但是还是爽快答应了，结婚的时候呢，两家的父母凑钱在双流给他们买套房，名字写的是两个人的名字，实行了AA制以后呢，贷款也是一人承担一半，除此之外呢，家里面的所有开销。包括水电器日用品日常吃饭等等，两个人呢也都是一人付一半，为了算账更加方便了，这两个闺儿还专门做了个记账本，一开始的时候啊，男生其实是有一点担心的，怕女方有不好的情绪，而且呢，这种情绪一旦带到生活里啊。就很容易影响彼此的感情，而好在呢，这个女生也比较随意豁达，虽然是乱花钱的这么一个组，但是对于这种一人付一半的做法呢，她也没有表现出任何的不满，毕竟呢对于女生来说，追求简单自由的生活呢，也是她希望的。结婚头几个月呢，这两个人都十分的享受，下了班呢一起点外卖，既不用做饭呢也不用洗碗，矛盾自然就少，可是外卖吃久了容易腻，而且呢外卖的支出呢，也不是一笔小的费用，所以渐渐的这个男生就有些不满了。当然呢最重要的矛盾呢，主要来源于一次，这个男生的母亲过来看他们，刚好到了饭点，这个女方就问婆婆想吃什么，她好点外卖，这个时候啊这个婆婆才得知，这个小两口结婚以后啊，就没有做过一次饭，表示非常的不满。还说自己和他爸结婚以后呢，就包揽了家里所有的活，这个女生说啊毕竟年代不同了，以前的女生呢，会把更多的时间和精力放在家里上，但是现在女生呢，要把更多的时间呢放在工作上，因为有了工作才有稳定的收入。有了收入才有更好的生活，但最奇葩的是呢出现在饭后，这个女生要求婆婆，把给她点的外卖的钱付给她，说啊男生呢是AA制的生活，给你点的这一份呢算是男生的，婆婆一听啊觉得这个儿媳简直不可理喻。为了表达自己的不满呢，晚上给这个男生说了很多，男方等他妈走了以后呢狠狠的骂了女方，说他不懂人妻世故，但是女方呢也觉得他这样做呢，理所当然，毕竟是AA制的生活，那就丁是丁嘛是吧。两个人因为这个事呢吵得不可开销，而且对彼此耿耿于怀，现在两个人已经在静默期里了，而且呢已经是第15天了，所以这个AA制婚姻呢在国外确实常见，但是这玩意在国内好像不太现实，根本没有办法坚持。而且无法感受到婚姻的温度，往往到最后啊都会不欢而散，所以啊各位有婚姻AA制想法的帖子。'
