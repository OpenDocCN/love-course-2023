  text: '# 真性分手想要复合，一定要做好打持久战的准备 - P1 - 亭姐说情感 - BV1N24y1m7aT分手后想复合要做好打持久战的准备，想要复合的小伙伴啊，记得点赞收藏，这期的视频价值很高，在复合的时候我们要做好打持久战的准备，为什么这么说呢，如果说你是真心分手，那在挽回前任的时候。我们要做好很重要的一个心态建设，我们一定要做好去打持久战的准备，不要想着两三天就能取得胜利去挽回对方，如果说是那么容易的事情，你也不会这么难过了，你想一想，都已经闹到了分手的地步。肯定不是因为一点点小矛盾小摩擦，而是你们的感情啊已经出现了比较大的问题，而且这个问题啊并不是那么容易去解决的，当对方决定要跟你分手，要结束你们关系的时候，那不管你有没有和对方保持联系。还是说已经断裂的关系，或者说已经出现了反复断裂的循环，你想要去复合的话，一定要做好打持久战的准备，因为真的下定决心要跟你分手的人，特别是男人啊，他是非常理性的动物，不会因为你的三安两欲就会跟你和好如初。他或许会悬横立毙，或许呢会考虑复合之后他将要去面临什么，这个时候你也不要去急于求成，逼对方跟你复合，而是去换一种思路，虽然他现在不接受你，但并不代表以后就会拒绝，就算被拒绝了，大不了下次再来呗。当然了下次肯定是要去调整好自己的方法，不能随随便便的去求复合，去挑战对方的底线，去骚扰对方，这种肯定是不可以的，我们要去尝试去复盘，找到你们分手的根本原因，然后想办法去解决你们两个人之间的矛盾。消除彼此心中的误会和偏见，而这个过程是非常漫长的，而且是非常难熬的，所以如果说你确定你们是真心分手，你想要去挽回对方，你就一定要做好打持久战的准备，不要三五天看到没有效果，就立马就没有耐心了。又去闹矛盾去发脾气，这样做对挽回不仅毫无作用，而且还会加深对方对你的负面情绪，让你的挽回不可能成功，你懂了吗，如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
