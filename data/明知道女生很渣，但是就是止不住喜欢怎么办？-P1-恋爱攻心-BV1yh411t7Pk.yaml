  text: '# 明知道女生很渣，但是就是止不住喜欢怎么办？ - P1 - 恋爱攻心 - BV1yh411t7Pk余哥发现很多到现在都没有谈恋爱的兄弟，其实最主要的问题不是因为不会那些，所谓的恋爱技巧，根源的问题其实是自己的自卑情结，余哥了解到这些兄弟内心都有这种想法，没有，人会看得上像我这种人的。或者他们都有一个共同经历，当暗恋了一个女生，内心的第一个想法就是，像我这种人，怎么配得上她呢，余哥想发自内心地问问你们，他们凭什么看不上你呢，像你这种人怎么就配不上了呢，你配不上。那什么样的人才能配得上呢，兄弟们这种想法就是典型地抬高他人，贬低自己，这一推一拉之间，毫无疑问就把问题给扩大了，把妹对于我以前来说，真心是太难了，彭子深保持了28年之久，那个时候心里都有阴影。恐惧跟女生接触，也是偶尔情况下看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，除到现在还特别黏我，现在才明白。把妹就是个技术活，东宇不懂的结果完全是不同的，我觉得想脱单的兄弟们都可以看一下，微信搜公众号，余哥教你谈恋爱，就可以找到得了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学以致用。祝兄弟们都早日脱单，其实脱单没有你们想象的那么难，这些问题都是兄弟们自己夸张出来的，今天，泽哥就来教兄弟们克服心理，自卑带来的问题，避免给自己设限，才能有所突破，一跳出习得性无助的绑架。这里余哥给兄弟们解释一下，什么是习得性无助，习得性无助只因为重复的失败或惩罚，而造成的，听任摆布的行为，例如，刚加上女生的微信，聊没两句就被拉黑了，刚跟女生把气氛热起来，结果她突然不回信息了。接触了很多女生，就是没有成功过，诸如此类的经历多了，兄弟们就会把原因归于，我不适合谈恋爱，或者，没有女生会喜欢我，由此采取了悲观的应对方案，就这样吧，不跟命运抗争了，就像生活和人生一样。总会有一波接一波的挫折，一个接一个的难题，只有经历完，解决了问题，生活才会一步步往好的方向发展，但是，如果你在这个过程，被挫折击垮了，总觉得过不去了，改变不了了，抱着消极的态度去面对发生的一切。那就是真的不会好了，这就是习得性无助带来的后果，不要因为被连续挫折蒙住了希望，一码归一码，不要被前面的失败影响了后面的心态，只有你相信了，才会有可能，二积极的自我心理暗示。罗森塔尔教授在一所普通中学逛了一圈之后，随便指了几个同学跟老师说，这几个人的智商很高，过了一段时间，教授回到这所中学，发现这几个同学，真的成为班里的佼佼者，这个就是著名的罗森塔尔效应。后来也被称为积极的心理暗示，实验证明，当外界给你积极的心理暗示，可以激发你各个方面的潜力以及行动力，再后来积极的心理暗示就发展成积极，低自我心理暗示，指的是不靠外界给我们心理暗示来解决问题。而是靠自己给自己心理暗示来达成问题的和解，在对自己进行心理暗示的时候，同时还可以回忆以往身边的人对你的肯定，无论是哪一方面，仔仔细细地过一遍，相信自己真的很棒，三通过改变和努力充实底气。在积极的自我心理暗示过后，兄弟们可以适当地提升自己的魅力，人只有不断地向上发展，才可以一直拥有吸引人的光芒，所以兄弟们可以可观地检视自己的不足，接受自己的不完美，然后找到一些需要改变的。或者需要提升改进的，进行彻底的转变，例如在穿搭方面，根据潮流的变换，一直都有上升空间，在聊天技巧方面，面对不同类型的女生，聊天话题和思维模式也有所不同，只要兄弟们做出改变的决定，相信自己，并跨出那一步。在脱单路上就成功了一半。'
