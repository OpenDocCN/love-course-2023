  text: '# 疲惫型分开不代表不爱了 - P1 - 扎心师清羽 - BV12X4y1p7aQ其实疲惫型的分手，绝对不是因为不爱，如果说不爱就不会被消耗，更不会觉得疲惫，甚至说疲惫型的分手的前任，反而爱的程度是最深的，所以说不管你们分手的时候，你闹得有多凶，你要记住，爱是不会因为伤害而消失的。反而因为这个伤害，这个爱会被你们铭记得更深，当然我不是鼓励你们去互相伤害，可能过去你们不知道该怎么去沟通，所以说每次想解决问题的时候，总是闹得不欢而散，可能情绪也不知道该怎么合理的去宣泄。但是经过这次分手，你们之间的感情一定会发生变化，所以说先不要灰心，我知道他肯定会对你说一些绝情的话，比如说爱认识你送我倒霉，有多远滚多远，对我们已经不可能了等等等等，你可能会说，他都这么绝情了。为什么之前还那么相爱，那么现在为什么他能说出这种话，但事实上他如果说不说狠一点，他不逼自己一把，他也害怕自己放不下，其实这是他理智和感情之间的撕扯，虽然说理智上他觉得离开对彼此都好，在一起太痛苦了。但是感情上他还是难以割舍，所以说这些绝情的话，一部分是说给你听的，另一部分更多的是说给他自己听的，是理智告诉了他，他不能再给自己留后路了，但是由于情绪上的难受，所以说他说出了这些狠心的话。但是你们记住这不全是针对，如果说你能耐心的听到这，能够看到这一层，那你们和好的概率，就已经高出其他人了，所以说现在的问题已经很清晰了，就是他不知道该怎么走下去，才会认为分手是最好的选择。但这个只是他认为的，并不是客观事实，对吧，在他的认知里面，他只能看到这一步，所以说咱们要引导他，为什么我一直在强调引导的重要性，就是所谓的引导，就是让他看到不一样的世界，不一样的观点，不一样的角度。不一样的可能性，所以说很多时候让你改变，让你们用一些方法，用一些技巧，其实更多的就是为了打破他原有的认知，打破认知这个过程，它会很痛苦，但是也一定要去做，哪怕他给你的反馈是负面的，也不要埋怨方法的问题。而是说这是你们之间必然会经历的，因为在这个引导的过程中，我们需要做一些引导对方，排除负面情绪和印象的操作，很多时候就是这个负面情绪，他不知道该怎么排解，所以说他才会选择逃离，用逃离的方式来远离这个东西。所以说在这儿，我希望大家能够有一个最起码的认知，就是和好过程中，不要怕对方对你的态度不好，这真的没什么，千万不要就是对方对你的态度一狠，或者说一冷，你人就慌了，就挽回的时候。最怕的就是你被对方的情绪牵着鼻子走。'
