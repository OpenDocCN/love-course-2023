  text: '# 雷尼尔效应，让你的前任主动来找你！ - P1 - 泊明远 - BV1Xt4y1K72a我相信在很多男女相处当中，很多人在投入到一段感情后，其实并不能够接受对方的变心，甚至说会因此而受到伤害，尤其是自己在还爱着的情况下，通常会陷入到一种悲伤的情绪当中，久久不能自拔，那其实很多伴侣的变心。它并不是说爱上别人，也不是说他一个人的错，是在两个人的这段关系当中，处理上问题上出现一些矛盾，因此他们往往也会后悔，但是由爱于面子，或者说一方坚决不肯低头，白白错失一段感情，所以无论是男人还是女人。我们都应该去尝试着，怎么留住伴侣，首先第一点，你要搞清楚对方的需求是什么，比如说我想吃香蕉，但是你却给我一个苹果，虽然苹果营养价值很高，但是我不喜欢，这就好像恋爱时候，你给我的感觉并不是我想要的。这种感受让人很难受，说你在乎吧，你不知道我真正需求是什么，尤其是男女思维是很不一样的，很多事情无法做到共通，这个时候无力感的变，由而而生，那么时间一久，对方自然而然就会感到无奈，疲惫，甚至说怨气加深。当他可以忍受到一定程度，开始认为，说你的这种行为对他来讲，是一种负数和压迫的时候，他就想要去逃离了，那么这个时候，无论你怎么挽留，其实都改变不了他的心意，因为他们现在一心只想远离你，越远越好。所以想留住前任的心，你必然不能把自己认为好的东西，给强加对方，而是要探索对方真正需要的，就如此才能够让他更加青睐于你，那第二个呢，就是要提高自身的整体水平，让自己更加富有威力，让自己呢。进入到一段恋爱当中，最忌讳的就是停止前进的脚步，当你停止开始依赖，这段关系这段感情的时候，对方就慢慢地看不见你身上的优点，反而会聚焦你的缺点，那么时间久了，自然就会厌烦，而当你能够提高自身的整体水平。从各方面开始要去要求自己进步，并让对方能够看到你的改变，甚至对你对你竖出大拇指的时候，他对你的欣赏，自然就变成了不想离开你的原因，当然，自我提升不仅仅是外貌上，在事业上在情商上，也不仅仅是为了取悦对方。当你真的能够让明天的自己，比昨天的自己更好一点的时候，你自然会发现，你整个心态或者你的眼界，都发生了很大的变化，那么此时此刻，你也不会着眼于说如何留住他的心，而是有了一些更长远的规划。往往说你的事业你的感情，也会随之上升一个台阶，所以说，变化和提升不仅仅是为了别人，更是为了自己，你站在半山腰上，那么你永远看不到山顶的风光，而当你有本事站到山顶上的时候。你自然不会着眼于半山腰上的一些风景，所以在一段好的感情里面，我们总是希望能够白头偕老不离不弃，那么在遇到一个合适男的时候，也往往想把对方牢牢把握住，但爱情确实让人捉摸不透，并不是说你怎么样就能怎么样。爱情这个事，无论如何它都需要岁月，但即便是这样，也不用沮丧或者难过，聚散中有识，你错过了这一个，并不代表说不能迎来更好的，只要我们尽了最大努力，去重新塑造自己的魅力，去努力的经营维护。即使结果并不如我们的心意，也不会去后悔或者遗憾，我是博明，如果评论片前的你还不太清楚的话，可以私心修复。'
