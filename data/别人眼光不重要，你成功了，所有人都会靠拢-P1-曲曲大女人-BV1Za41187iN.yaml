  text: '# 别人眼光不重要，你成功了，所有人都会靠拢 - P1 - 曲曲大女人 - BV1Za41187iN这个世界只会给胜利的人投来善意的目光，你之所以会怕这个怕那个是因为你还在路上，因为你还没有成功，但是当你真的成功了的时候，每一个人都会向你表达善意，每一个人都想与你为伍。这个就是这个世界最底层最根本的一条游戏规则，所以你明白这条游戏规则的时候，你会发现你想的这些问题其实都很多余，你总觉得我这样做了，别人会不会觉得我不好，我这样做了别人会不会觉得怎么怎么看我。你看看人家邓文迪，你之所以会纠结是因为你还没成，你真的成了你就不纠结了，所以这些事情都是打平的，比如说他对我会有一些误会，重要吗，就是他会自我说服，人是一种非常神奇的动物，他们的自我调节能力非常之强。体现在什么方面呢，当他需要你的时候，当他觉得你的能量高于他的时候，当他觉得你拥有比他更强劲的社会资源的时候，他会不自觉地说服自己要向你靠拢，所以你现在担心的东西根本就不重要，重要的是你要把这件事情搞成。这个才重要，MING
    PAO CANADA | MING PAO TORONTO。'
