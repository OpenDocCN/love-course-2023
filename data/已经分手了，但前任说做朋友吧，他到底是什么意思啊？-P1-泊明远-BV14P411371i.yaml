- summary: "-   前任提出做朋友的建议，可能是因为仍对你有感情，但不愿复合。\n    1.  对方仍对你有感情，但认为无法满足需求和期望。\n  \
    \  2.  你的一些缺陷和态度成为对方不愿复合的原因。\n    3.  要意识到自身问题，做有效改变才有可能重新吸引对方。"
  text: '# 已经分手了，但前任说做朋友吧，他到底是什么意思啊？ - P1 - 泊明远 - BV14P411371i一般情况下，他如果真的想跟你分手，就不会啰哩吧嗦的跟你斤斤计较，如果对方真的不喜欢你，那么他对你是没有任何耐心和爱意的，不如直接拉黑删除来得更加省事，更不会说我们做朋友吧，所以要看清当下，你自己也清楚。当一个人对你极度失望的时候，对方对你产生的情绪，是厌恶和排斥的，对吧，更别说聊情感话题那方面了，一说就来气，那么你要清楚，这个时候前任回来和你说，还愿意做朋友，说明了什么问题呢，就说明。他对你的爱和期待还在，还有一定的余地，但是你过去的一些行为，种种迹象都表明，你不能满足对方的需求和期望，有的时候，你的态度你的表现，不能成为他择偶的标准，所以不敢对你轻易表达害怕，重蹈覆辙。那么这个时候你要明白一件事情，既然对方还愿意和你做朋友，也不排除对方就是想吊着你，把你当个备胎，但是剩下的多多少少，对你还是有感情的，这个时候，为什么就是不愿意和你和好呢，说白了，你的一些缺陷没有改。并且在心里认定了，以后你们没有未来，所以这个时候，就不要再去追问什么了，结果你也已经很清楚了，要的不过就是那份，自己内心的不甘，现在这样与其互相折磨，不如和平分手，到了朋友这个层次，关系淡了。那时间久了，两个人自然就能走了出来，那这个时候，我们就又回到了初识的问题，为什么前任愿意和我聊天，许可问短，甚至还能一块出去玩，但是一提复合一聊感情，对方死活就不同意了，这就是说明。对方跟你在一起的时候，他放不开，处处被你约束，那么和你分手之后，你也不认为自己的问题有多大，那你觉得，前任有什么勇气，来接受你的复合呢，这个时候怎么办，怎么去突破，这个所谓的朋友之间的界限呢。关键点在于，你是否能意识到自身的问题，并且在短时间内，做到有效且直观的改变，这个改变是什么呢，是你自身的情绪价值，原有的思维和你的沟通方式，特别是要更注意细节，你要清楚，一个分手后。还愿意和你做朋友的人，就算对你还有点喜欢的感觉，也请你记住，理性要大于感性，对方在意的，并不是彼此之间那种，你所认为的爱，而是这段感情值不值得回头，比如说对自己还有没有价值，有没有需求。还能不能满足自己，明白吗，所以想要复合，首先一定要有自己的方向，思维逻辑要清晰，那么之后，你所做的一切才有意义，性价比才会高，那具体怎么做，其实我之前的视频当中有讲过，就是说找出彼此分开的。真正的内在一母关系，这个时候，其实对你来说，至少成功了一半，比如说前任能够重新接受，你的底线在哪里，同时你也能够很清楚地，知道自己的问题在哪里，以及在挽回时候的，大体方向又在哪，所以。这也是每个人在分手之后，必须面对和思考的事情，当然，具体的问题具体分析，但是思维逻辑都是大同小异的，说直白点，那就是改掉彼此在情感中的，根源性问题，对方才有理由让自己，去重新接纳你，不要一味地毫无头绪。盲目地做，我想，最后带来的效果，那你也知道，只会是适得其反，所以，想和前任复合，最大的难处永远不在对方身上，而是在于自己，在于你自己，没有真正地审视过自己，你能够充分地进行自我分析，和审视的时候。弄清楚前任真正抗拒的点在哪里，让自己看到，自己思维上的提升，自身价值的转变，这个时候，你的心中，莫名地就会产生一种踏实，一种从未有过的自信，所以，当这个人能够从你的身上，看到未来的期待和信心的时候。他才愿意重新审视和你的关系，这个就叫做有效的二次吸引和联系，你学会了吗，我是莫名，如果评论面前的你还不太清楚的话，可以私心修复。'
