- summary: "-   遇到让你不爽的人怎么办\n    1.  遇到让你不爽的人时，应该如何面对\n    2.  避免与不爽的人接触，除非必要\n  \
    \  3.  不要为了他人认可而违背自己的感受，顺应自然规律，避免强求合群"
  text: '# 遇到让你不爽的人怎么办 - P1 - 百里子清 - BV1o84y1a7yJ遇到那种让你感觉不爽的人，我们应该怎么去面对他，其实在生活当中，很多时候我们遇到有些人，他就是让我不爽，我就是觉得这个人不好，然后不好沟通，不好交流，然后他有的时候一些做法，我也感觉到不爽。这个时候有的时候，好像还没有办法去避免，你比方说他就是你的同事，必须有一些接触，那我们怎么去和这种人，去沟通交流，和这种人去相处，把握一个原则，非必要不要接触，简单来讲，你比方说是你的同事。除开工作以外，我就不和他接触，比方说如果这个人是你的亲朋好友，那么不到万不得已，你比方说亲朋好友要聚会的时候，我就和你有一些接触，其他的时候我就选择远离，这种让你不爽的人，让你感觉不好的人。那么你如果非得要去和他，把这个关系搞好，你非得要人家认可你，你非得要这种感觉比较好，其实就是违背了这种意愿，因为人和人之间，是人以类聚物以群分，有的时候就是这样，有的人和人之间就是不好相处。你看见他或者说你和他在一起的时候，就是一种不爽的状态，而这种时候我们要接受这种不爽，因为我就是和他合不来，那合不来就不要合，合不来就不要相处，就这么简单，只是初开这种非必要的接触以外，我就不去接触。另外一个你就不要去想很多的事情，那有很多人他就会去想，你比方说如果这个人是自己的亲人，如果我不和他接触的话，好像他们在背后会说我不合群什么的，你不要去思考这些问题，我这个时候只能考虑我自己的感受。因为人活在这个世界上，很多时候有很多事情，你是没有办法去左右的，你只能顺应这个现实，合不来的人你非得去强容，那就是你自己的问题了，我们很多时候要关注自然的一个东西，自然规律的一个东西。不能违背这个自然的规律，就是说它也是一种自然的规律，合不来从某种角度，它有它自身的这一个规律所在。'
