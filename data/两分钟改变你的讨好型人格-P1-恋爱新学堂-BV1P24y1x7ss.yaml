- answers: '-   作者如何从桃花型人格转变为情感果断的?

    -   作者从桃花型人格转变为情感果断的关键是不被他人的期望所操控，他认识到自己曾经活在别人的期望中，但现在不再害怕任何人对他失望，这是他最大的改变。

    -   作者为什么强调不受他人期望操控的重要性?

    -   作者强调不受他人期望操控的重要性是因为他意识到自己过去被他人期望所左右，而现在的他明白，他的生活不应该由别人的期望来定义，因此不再让他人的期望左右自己的行为和情感。

    -   作者如何从活在他人期望中解脱?

    -   作者从活在他人期望中解脱的关键在于不再为他人的期望而过分努力，他意识到他的生活不应该由别人的期望来决定，因此他不再让他人的期望左右自己的行为和情感。

    -   作者如何避免人设绑架,不过于完美主义?

    -   作者避免人设绑架和过于完美主义的方法是主动暴露自己的缺点，他认为如果一个人把自己的形象塑造得过于完美，那么他就会失去别人的包容度。因此，他强调要勇于展现自己的缺点，不要过于追求完美。

    -   作者如何学会自私,理解人性的阴暗面,不让别人总是满意,最终辜负自己?

    -   作者学会自私、理解人性的阴暗面以及不让别人总是满意的关键在于认识到自私并不是一件坏事，他认为敢于承认自己的自私，能更好地理解人性的阴暗面，从而减少内心的怨气。同时，他认识到过分追求让别人满意最终只会辜负自己，因此更加注重自己的内心感受和需求。'
