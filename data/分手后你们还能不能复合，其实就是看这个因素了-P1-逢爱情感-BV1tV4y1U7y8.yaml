  - 问题1：如何判断对方是否还在意你？
  - 回答1：通过对方是否保留你们的联系方式，尤其是微信和电话，以及是否偶尔回复你的信息来判断。
  - 问题2：联系方式被删除或拉黑了，代表什么？
  - 回答2：这表示对方真的不想再见到你，目前对你没有任何感觉。
  - 问题3：分手后的第一步应该做什么？
  - 回答3：确认分手的原因，并且处理掉导致矛盾的问题，让对方感觉到解脱和舒服。
  - 问题4：分手后如果想要复合，需要注意什么？
  - 回答4：不要盲目纠缠，而是通过细节上的改变让对方重新关注你，然后再考虑复合的可能性。
  - 问题5：复合是否值得一试？
  - 回答5：如果你觉得这段感情值得，可以尝试一次。赢了可能会有全新的开始，输了也只是失去一个不在乎你的人而已。
