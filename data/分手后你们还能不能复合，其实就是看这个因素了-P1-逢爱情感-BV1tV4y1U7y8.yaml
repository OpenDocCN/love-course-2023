  text: '# 分手后你们还能不能复合，其实就是看这个因素了 - P1 - 逢爱情感 - BV1tV4y1U7y8很多人都会问我分手之后如何去复合，还有没有希望等等这方面的问题，首先在你准备复合之前，你要先去判断对方的心里还有没有你，判断的依据最直接的就是联系方式了吧，那么第一种所有的联系方式还留着。那么或者说他留着比较重要的联系方式，比如说微信和电话，两个人之间偶尔还能够有联系，虽然有决绝或者是争吵，但是你发信息对方偶尔还是回复你，那么这种情况你们的复合概率还是很高的。第二种就是联系方式全部都被删除拉黑了，要是他做到了这个地步就说明一个问题了，他是真的不想看到你了，至少当下他对你是没有任何感觉的，这个时候你可不要傻傻的一次又一次的去添加对方了，说着一堆你们之间的过往。以及表达自己想要改变的决心，那相信我，他看到的话只会对你越来越厌烦，一旦他把仅有的一丝愧疚感和伤心都淡化掉了，那么你们就彻底没戏了，所以在这个阶段你要做的只有一件事情，保持暂时的静默。这或许是一场赌注吧，但是你只有赌，因为删除拉黑在我接触的案子里面，基本上都是为无法挽回，只能暂时的被动，其次就是第二步了，确认你们分手的原因，分手往往不是因为最后一件事情导致的，而是长期积压的矛盾。大多数分手的原因跟占有欲和控制欲是有关的，对方觉得你太粘人了，没有空间，那么在你们刚分手的日子里，你就要处理好这种关系，从细节当中让他感觉到舒服，像是解脱了一样，那么等到时间长了，他就会想到去找你了。说清楚分手的原因，而到了这一步，基本上他的注意力也就到你这里了，那么这两步就是给想要复合的人，一个最基本的分析和判断，切记不要去盲目的纠缠了，复合里面有很多事情其实都是细节。如果说你觉得这段感情值得你去复合，那么就去尝试一次嘛，赢了就是一场一劳永逸的翻盘局，和一段全新的开始，如果说输了，那失去的也只不过是一个完全不在乎你的人，无关痛痒，对吗，知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
