  text: '# 前任怎样对你的，你就怎样还回去，不要再给ta二次伤害你的机会！ - P1 - 泊明远 - BV1Lv4y127xE一定要記住啊，對待前任要以彼之道還施彼身，要足夠絕情，他能在不顧你死活的前提下提分手，你為什麼，還要給他第二次傷害你的機會呢，那很多姑娘分手後，還被前任調到做朋友，偶爾聯繫，不主動也不拒絕等等。為此很苦惱很疑惑很痛苦，但是你知道嗎，是你親手把匕首交給他，張開雙手迎接他的背叛和傷害，在他找你的時候，如果你一開始就義正嚴詞的拒絕，並且灑脫離去，你只會成為他心中的白月光。永遠不要把前任當成走出試煉醫療的解藥，記住，他啊，是你嚇得和平紅，那二，及時止損，看看你的前任多瀟灑，發現風向不對立馬養寒，改變路線，他也有沉默成本，但是他就夠霸氣，夠果斷，夠自信。跟未來的所得利益相比，這點成本算什麼呢，再看你自己，你都知道前任是一個垃圾垃圾，撩騷，撒謊晃大餅等等，還放不下怎麼說，幻想有一天你能復合，那再續前緣，是啊，你是被分手的一個，是更難忘掉過去甜蜜時光的。但是在復盤分期後，你瞭解了真相，你也應該有所察覺有所覺悟才對，要堅定地斬斷一線連線，你可以期待他回頭打臉，因為那是你值得的，但是打臉並不等於復合，到那時候，掌握全局的他也會是你，怎麼拿捏都是你說了算。這個才是女生復合的最佳姿態，明白了嗎，我是博明，如果評論面前的你不太清楚，可以私心修復。'
