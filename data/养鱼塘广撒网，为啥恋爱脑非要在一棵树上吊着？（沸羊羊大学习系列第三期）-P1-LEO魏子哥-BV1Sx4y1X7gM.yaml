  text: '# 养鱼塘广撒网，为啥恋爱脑非要在一棵树上吊着？（沸羊羊大学习系列第三期） - P1 - LEO魏子哥 - BV1Sx4y1X7gM![](img/weizige-3-1.png)大家好，我是魏子哥。今天这期视频，我来骂醒那些专一痴情的恋爱脑，很多因为爱而不得，从而陷入精神内耗的人，其实都犯了一个很大的错误，就是你在喜欢上这个人的时候，你眼里就只有他。但是这个世界上能让你心动的人，难道只有他一个吗，你想想，你在认识他之前，是不是也喜欢过别人，你是不是也发过毒誓，说你这辈子就喜欢他一个，但是现在不是都他妈G了吗。请问你为什么不去拓展你的社交圈子，去认识其他人呢，与其不顾一切的在一个人身上，投入你所有的时间和精力，同时认识好几个你感兴趣的人，然后用低成本的投入，测试他们的反馈。再把反馈比较好的人拿出来重点培养，这种方法岂不是有效的多吗，你在一个人身上投入很多，那你必然对他有很高的期望，但是在好几个人身上一起投入，那你就无所屌为了呀，渣男渣女之所以渣。最大的原因就是因为他们认识相当多的异性，他们把一条鱼吃完了以后，就从鱼塘里再捞一条就好了，与其在别人的鱼塘里等别人来捞你，为什么不自己挖一个鱼塘，然后把感兴趣的人放进来呢，你说你不想当渣男。你想在这个快节奏的时代寻找一个真诚且长期的伴侣，可是你怎么知道别人不把你当成鱼塘里的鱼，别人又怎么知道你不把他当成鱼塘里的鱼呢，在这种情况下，你不管别的，直接把别人当成鱼，这不就是最优的选择吗。在对你没有兴趣的人身上付出是完全没有意义的，一个真正在乎你的人不会让你在一段关系中这么煎熬，他会给你正向反馈，并且会让你看到进度条的，如果你在跟你喜欢的人交往的时候感到很难受。那就说明他不在乎你呀，与其耗费时间在一个你永远也追不到的人身上，不如同时认识很多人，然后筛选出一个你喜欢并且能追到的人，这样子你会舒服很多，付出的成本也少，那些你喜欢的人也不会感到太大压力。大家都是成年人，没时间没功夫多浪费精力在不值得的人身上，恋爱佬总是喜欢用一种自虐的方式制造出一种痴情的假象，来使得自己站在感情的道德制高点上，获得一种畸形的满足感和安全感，给他送一杯奶茶什么的。，自己回想起来往往要觉得对方肯定感动得要死，但是对于对方来说，一杯奶茶就是一杯奶茶，无法承载起你想要在上面寄托的山崩地裂的情怀，少年的时候总是迫不及待的将自己的满腔爱意表达出来。而结果往往是陷入表演之中而不自知，成长就是要懂得克制自己，深情要留给值得的人，被珍惜的才叫爱，不被珍惜的，那都叫自我感动，那么以上就是我个人的看法，希望大家多多点赞，多多投币，多多支持。谢谢，(CC字幕製作:貝爾)，(看我最愛的)。![](img/weizige-3-2.png)'
