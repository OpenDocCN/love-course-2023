  text: '# 泡妞的高阶玩法：X吸引力 - P1 - 恋爱攻心 - BV1zB4y1s7zz如果你没有这个特质，即便你是亿万富豪，女人也会打心底瞧不起你，什么钱不钱的，金钱在他面前就是个弟弟，这个特质就是X吸引力，有本书叫《别把男人不当动物》，是写给女生看的，很可惜这本书的作者已经被和谐了。今天我想和你们男生说，别把女人不当动物，这不是一句噱头，我们人类虽然是高级动物，但不管再怎么高级，一定是脱离不了动物这个范畴的，添一句题外话，我欢迎不同的观点来我评论区讨论，但张口就来的喷子。我看见一个拉黑一个，至于那些内心看我不爽，但又想继续关注我内容的黑粉，我劝你们低调点，夹着尾巴，不要作声就好了，别出头，出头我就拉黑你，好
    回到正题，那怎么来理解，别把女人不当动物这句话呢，意思就是。女人也是人，人是高级的动物，低级的动物凭欲望驱使行为，饿了就去觅食，困了就睡，到了发情期就去交配，而我们人类这种高级的动物，是可以通过大脑理性的思考后，去选择或者控制自己的行为的，但不要忘了一件事情。人类再高级也是动物，虽然我们可以控制自己的欲望，但不代表我们能消灭欲望，我们同样也是饿了要吃，困了要睡，寂寞太久，也需要安慰，只不过这些行为，我们会尽量表现得得体一些，在这个前提下，我们再来看那些说。只要有钱就有女人的男人，假如你是亿万富豪，但因为你年纪大了，丧失了某些功能，你觉得你娶回家的这个女人，是爱你，还是来继承你的遗产的，有钱最多只能控制一个，贪图你钱财的女人的行为，但是你控制不了她的想法。你也无法满足她最基本，最原始的一个需求，我不是说钱不好，而是想说，如果你只把目光放在赚钱这件事情上，忽略了自身最原始的X吸引力，那么你就无法满足女人最基本的需求，当一个女人在你这里。连最基本的需求都无法得到满足时，她就会有去别的，有X吸引力的男人那里，满足自己需求的想法，其实你们可以去看看，我之前的一些观点，说长得帅比有钱更重要，其实都是在表达，X吸引力比金钱更重要。我所说的帅其实就是雄性荷尔蒙，当一个男人没有X吸引力时，有再多钱，其实内心都是自卑的，因为他无法满足一个女人最原始的欲望，说夸张一点，太监在正常男人面前会不会自卑，我并不是说一个男人不应该努力赚钱。而是不应该用钱作为衡量一个男人的唯一标准，有钱并不能和吸引力划等号，凡是这么想的都是没赚到过钱的，经济实力是加分项，但你不能直接把你的经济实力，等同于你的吸引力，吸引力是靠你的综合价值组成的。而一个男人自身最原始的X吸引力，是最吸引女人的，当你丧失掉X吸引力，只有物质条件作为筹码时，我前面也说过了，你只是个供养者，女人即便和你在一起，身体本能反应会对你提不起兴趣，这不是大脑能控制的懂吧。我只能说的这么委婉了，你们自己去脑补吧。'
