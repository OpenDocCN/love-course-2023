  text: '# 分手后怎样给前任发消息，对方才会不反感有回复的欲望呢？ - P1 - 逢爱情感 - BV12A411X7oT分手后怎么给对方发消息，发什么内容对方会不反感，愿意回复你呢？很多人都说呀，那不管自己发什么，对方都很冷淡，或者说完全就不想沟通，根本就不回复。这个时候我们应该怎么做呢？首先呀，一定要保持情绪上的稳定。不要去用情绪来绑架对方。这一点对于大多数人来说都是非常困难的。但是呢，却是成功复合的必要因素之一。因为很多人在遭受到感情的冲击之后，会自然的产生崩溃、痛苦、焦虑这样的情绪。那这种情绪的驱使下。那你就会做出很多不理智的行为，比如说信息轰炸，违追堵截，疯狂的去道歉认错，拼命的求和，卑微纠缠等等。那这种情况下，只会增加你们的复合难度。还有就是，我们想要去联系前任的时候，一定要想好你怎么去发消息。发哪句话对方是非常反感的，哪些信息呢，对方他完全都不想知道，或者说不知道该怎么回答你，或者是在误会你在纠缠他，然后呢就把你给删除、拉黑的。那这一点呢，其实并不难，我们完全可以换位思考一下。那如果说你主动提的分手，当下你最抵触的信息是什么呢？是在干嘛，吃了没，睡了没，那这些就很无聊，对不对？或者说，你是不是在外边有人了，你是不是早就想跟我分手了，我对你这么好，你为什么还要离开我呢？我到底哪里不好，你告诉我呀。那对方他只会觉得你很烦，更加的不想理你。那更有甚者呢，还会说什么，哎呀都是我的错，你再给我一次机会吧，我以后不再这样了。你觉得你说这样的话有诚意吗？能够说服对方吗？那你这个消息一旦发出来呢，反而会让对方更加确定，那分手就是你的不好，分手就是正确的决定，那仅剩的一点的好感和不舍得，都会被你给消耗殆尽了。那什么样的消息会让对方感觉到舒服，而且有回复的欲望呢？你可以这么跟他说，你现在不想回复也没有关系，等到你情绪稳定了，好一点再说也行，不要给对方压力。那你或者这样说，你最近好像是变瘦了，你去夸一下他，那重点就是你去传递出的情绪得是正面的，还有就是。千万不要再去提感情，你说都分手了，有的人呢还一直纠缠着对方说我爱你，我忘不了你之类的话，那么就这么翻来覆去就这几句话，那完全就暴露了你的需求感，既然对方他觉得你根本就没有认清现实。还想要把他带回到这段不开心的感情里，那么他就瞬间变得不想再回复你了。记住啊，情感的话题它是情侣之间独有的，你们现在已经分手了，这个时候你不能去聊，而且呢，不管对方给你回复了什么，你都要理智。就算他不回复你也很正常，你也不要失望和难过，前期复联的目的就是为了让你们重新建立联系，那只要可以正常的沟通就可以了，你可以慢慢的去规划后面的推进步骤，记住啊，千万不要心急，挽回就是你越急。就会让对方越警惕，更加的提出你。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
