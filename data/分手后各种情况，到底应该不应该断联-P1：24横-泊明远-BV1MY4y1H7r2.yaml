- qas:
  - 问题1：分手后应该不应该断联？
  - 回答1：分手后的断联与否，视情况而定。
  - 问题2：哪些情况下不应该断联？
  - 回答2：小吵小闹引起的分手或双方还能像朋友般交往时。
  - 问题3：哪些情况下需要断联？
  - 回答3：对方排斥或反感、对方有了新欢、双方矛盾无法调和时。
  - 问题4：断联的意义是什么？
  - 回答4：给对方冷静空间，减少负面情绪，让美好记忆重新浮现。
  - 问题5：断联能否确保挽回？
  - 回答5：断联并不能确保挽回，但有可能让对方开始想念你，有助于复合的可能性。
  summary: '-   分手后应该断联还是保持联系，取决于具体情况。不应该断联的情况包括小吵小闹导致分手，双方仍保持友好联系。需要断联的情况包括对方排斥反感、有新欢、矛盾无法调和。断联的意义在于给对方冷静空间，降低负面情绪，激发挽回欲望。'
  text: '# 分手后各种情况，到底应该不应该断联 - P1：24横 - 泊明远 - BV1MY4y1H7r2分手后到底该不该断联呢，那很多人在分手后，都会有点不知所措，但是基本上，有点理智的人呢，都会知道，不能够死缠烂打，无理取闹，在必要的时候吧，甚至可能还要断开联系一段时间，来让双方，从分手当中冷静下来。但是到底什么样的情况，才有必要断联呢，断联是不是就一定能够挽回呢，这些问题，应该是断联前，你最应该思考清楚的，否则随便的断联，很有可能会让你们，错过复合的大好时机，那今天啊，就给你们简单的总结一下。首先，我们要知道哪些情况，是不应该断联的，就如果说你们是因为，小吵小闹而分手，那断联呢，反而会演变成冷暴力，让你们啊，渐行渐远，所以这种情况下，就是你们等到，事情稍微过去以后的时候啊。在双方的情绪稍微稳定一点，你好好哄哄，基本上就行了，但是第二种就是呢，分手期间，你们还是一茬一茬的联系着，对方呢，也偶尔会联系你，就好像好朋友之间那种联系，而这种情况下，你想跟对方复合，就没有必要断联。因为压根你们啊，就不是真正客观印象的分手，如果说你们双方之间的冲突，并不大，对方对你的联系啊，也没有很大的排斥，双方还能够以朋友的方式，去交往的话，那这个时候，最好不要断联，因为保持联系感也很重要。那什么情况下需要你断联呢，第一种，就是分手后对方很排斥，对你很反感，第二种，就是对方因为有了新欢，要跟你分手，第三，就是双方因为不可调和的矛盾，而导致的冲突浓度很高，那么这几种情况啊，断联是必不可少的。那我们断联的意义究竟是什么呢，首先啊，就是要给对方留一点冷静的空间，降低对方对你的负面情绪，等到对方对你的负面情绪，都慢慢散去的时候啊，你们之间的这种美好的记忆，就会慢慢的，在他的记忆当中显现，而此刻。你正在处于和他断联的状态，那么对方，也会有一种正失去你的感觉，而这种缺失感，就会慢慢的浮现出，联系你的念头，那我最后，他就有可能啊，主动的来挽回你，我是博明，如果你现在，也正在经历这种情感问题。那么我私信挽回，老师会来帮你。'
