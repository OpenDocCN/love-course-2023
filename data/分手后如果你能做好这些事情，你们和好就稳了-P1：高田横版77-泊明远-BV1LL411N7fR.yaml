- qas:
  - 问题1：复合挽回的核心是什么？
  - 回答1：改变自己，让自己变得不一样。
  - 问题2：如何让对方看到自己的改变？
  - 回答2：通过真正的自我成长和发自内心的改变。
  - 问题3：为什么只靠痛苦和为了挽回而去改变不够？
  - 回答3：因为这种改变不是本质上的，只是一时的人设。
  - 问题4：如何确保挽回不是暂时的？
  - 回答4：通过真正沉淀和持久的改变。
  - 问题5：什么态度能让挽回变得更容易？
  - 回答5：发自肺腑、带着诚意去改变，并展示真实的自己。
  summary: "-   分手后改变自己是复合的关键\n    1.  改变需要一个过程和沉淀\n    2.  不要因为痛苦而为了挽回而改变\n    3.\
    \  真正的改变是发自内心的，而不是假装的"
  text: '# 分手后如果你能做好这些事情，你们和好就稳了 - P1：高田横版 77 - 泊明远 - BV1LL411N7fR分手后做到以下几点，那么离复合你们就不远了，复合挽回的核心就是去改变，让自己变得不一样，那么很多人就会问了，对方都已经把我自己给删除拉黑了，而且很难有机会见到，怎么样才能让对方看到我的改变呢。这个问题我集中回复一下，首先改变是需要一个过程和沉淀，自己不需要受到外界任何因素的影响，它只是一种本质上的改变，而这样才是真正的自我成长，我举一个非常简单的例子，比如说当你在做某件事情的时候。很多人都在否定，那么你就去用真正的，做出这件事情的结果，去证明自己，还是说你不厌其烦的去告诉别人，你在做的这件事情的过程当中，你付出了多少努力，多少辛苦，我告诉你，如果你选择了后者。那么这不是本质上的改变，只是因为你现在非常的痛苦，为了挽回而去改变，为了挽回而去给自己去做人设，而本质上的改变并不是这样的，所以大家都可以看得到，很多人和好之后还会分手，因为人设是你设定出来的事。你假装出来了，你能够假装一阵子，但是你能够假装一辈子吗，难道你可以一直长期的装下去吗，装不了的你总会露出马脚，那么只有真正的去沉淀下来，真正的去做出改变，那么你去挽回对方的时候，让对方看到不一样的你。只要你是发自肺腑，带着诚意去改变，然后站在他的面前，才会让对方眼前一亮，挽回也会变得更加容易，我是博明，如果你现在也正在经历这样的情感问题，那么思情挽回，老师会来帮你。'
