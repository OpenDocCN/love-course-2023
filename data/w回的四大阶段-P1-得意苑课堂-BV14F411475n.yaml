- answers: '-   往回的四大阶段分别是一排斥期、二展示自我期、三试探期和四复合期。

    -   在一排斥期，应该结束纠缠不放的行为，降低对方的抵触心理，专注自己的生活，不主动联系对方或在朋友圈更新动态。

    -   二展示自我期可以展示自己的新生活，扩大社交圈，旅行、认识新朋友等，让对方看到你已经开始了新的生活。

    -   在三试探期，保持适当的距离感可以让对方更加在意你，不要立即回复对方的点赞评论，保持适当的冷淡和热情。

    -   在四复合期，可以通过与对方见面来展示自己的改变，保持与对方聊天并逐渐升温感情，适当展示暧昧行为来挽回关系。'
