  text: 等到你價值提升之後啊，他也許會悔恨，當初為什麼不再堅持久一點，接下來呢，我們就來到了最重要的一步。換位思考，先理解前任在這兩種選擇裡做出分手的決定，一定很艱難，而任何一種情況呢，你都是能夠接受的，讓前任知道你有在為他考慮，接下來呢，你可以談一談，你打算如何去解決這個現實問題，並且呢。最好在小事上找出你已經開始解決的證明，展示給他看，這樣前任他才會變得對你更加有信心，會更願意等你去做出改變，第三種現實情況就是遭遇意外的重大困難，反倒是很好挽回，因為整個分手，他就有一種突發性質。雙方都沒有考慮清楚未來，只是知道呢，在短期的將來會有一個重大的壓力，拿最近的疫情舉例吧，疫情初期呢，好多人分手，最大的問題啊，其實存在於兩個，第一個呢，是外在的客觀問題，第二個啊，是疫情帶給我們的影響。最終呢，兩個疊加，迫不得已會讓我們放棄，當時可能還不錯的一段感情，外在的客觀問題，就是疫情期間呢，我們可能不能跟戀人相見，本來呢，線下的接觸和交流才會更適合營造兩個人良好的親密關係，但是因為疫情。兩個人只能在網絡上互動了，這樣時間一長呢，很自然的就會覺得感情好像變淡了，第二個就做疫情延伸出來的困難，因為疫情他改變了我們的生活，會嚴重的影響到我們的學業和工作，所以呢，原本一個穩定的模式。現在被打破了，不少人可能就會走上不同的道路，也許是去結識了新的伴侶，也許是自己的情況呢，不足以去承擔戀愛的壓力了，但是呢，現在兩年多過去了，出行變得自由多了，很多人可能就開始後悔了，所以啊。因為某一些意外，大家會走上一個和原本不同的人生軌跡，但是千萬記住意外，它是暫時的，想要關係能夠很好的發展下去，一定是靠穩，而不是靠呢，一個有變數的刺激，所以呢，最好是不要放棄，你要做的是一個呢。等待情況好轉，第二個去提升你的婚戀能力，爭取呢，話語權，包括情感價值的提升啊，物質基礎的提升啊，等等，雖然錢它不能解決所有的問題，但是呢，確實可以解決很多的現實問題，當你經濟獨立，並且啊。還肯為他付出的時候，前任他就不會擔心你未來對他不好，他的父母也不會擔心自己孩子呢，跟著你受苦，所以說現實問題還是要從現實去解決，而在此基礎上呢，你要堅定的去愛他，愛雖然不能解決問題，但是愛比問題更重要。放手去努力吧，不要未來後悔，覺得有用的話，記得一鍵三連哦。
