  text: '# 因为现实问题分手的人还能挽回吗？ - P1 - 晴天老师Sunnie - BV1sP4y1f765說到這期視頻的人，你可能都已經快絕望了，但還是不甘心，現實真的能夠打敗真愛嗎？，現實問題真的難以解決嗎？，今天這期視頻，我們就講一下這個挽回的方法論，全部都是乾貨，記得點贊收藏，現實問題一般有三種。第一種是一方或者說雙方的條件特殊難以匹配，這種情況下，你們之間的愛是真的，但是卡在你們中間的民族問題，家庭環境，同性戀愛等等，都看上去是無法逾越的，第二種就是因為不滿意對方的現實條件。往往會發生在談婚論嫁的時候，又分為在一起過不下去，可能連吃飯都有問題，和家境學歷懸殊的兩種情況，第三種可能就是遭到了意外的打擊，分手的人覺得沒有信心走下去了，比如說疫情，或者說投資失敗，突然負債了。或者說生病短期內治不好，上述這些問題，其實都是可以挽回的，因為現實因素居多，你們還有感情，也不是因為出現了原則性的矛盾和衝突，復合的機率還是挺大的，不過具體的做法很重要，先說第一種情況。條件特殊難以匹配的，兩個人其實也非常的努力的去找一切辦法去解決，最後依舊被打敗了而面臨分開，因為都努力過了，在放棄眼前的人根本不是不夠愛，而是承受不住現實帶來的壓力和委屈，那這個叫什麼呢。我們叫做有心無力，當你想要得到一樣東西，但是又沒有把握住它的能力，沒有能夠抵抗外界干擾的堅定信念的話，這種渴望而不可得的狀況，就會讓人衍生出大量的受挫感和不甘心，這種不甘心。歸根結底還是出於自己的軟弱和無能，這個時候你就需要先考慮一件事情，你們兩個人這樣的情況，放在其他人身上，真的一粒成功的愛情都沒有嗎，拿最難的民族問題來說吧，我接過一個案子，男方他是雲南回族的。女方在大學的時候和對方認識了，三年多的感情只於畢業的時候，男生吞吞吐吐的對女生說家裡是不會接受她的，想要放手，女生捨不得，去男方的家裡試圖改變她父母的想法，當然被冷言冷語的勸分失敗了。但是女生還是沒有放棄，男生這時候也看清了女生的決心，心思其實已經有點偏向於他了，但還是不堅定，接下來女生她去報了雲南的學碩民族舞蹈研究，而男生敷衍家裡安排的相親，並且極力的想考家外面的編制。他們兩個也是熬了好幾年，快要結婚了，同性相愛的話，也還有奔赴外國去結婚的，那麼為什麼你們就偏偏被現實打敗了呢，最怕的其實叫顧影自憐，當一個人他順了家人的意，服了社會的軟，卻還在那裡說著不甘心，放不下。這其實才是得了便宜又賣乖，如果行為上你就退縮了，想擁有愛呢，但是又不想為此付出，沒有勇氣去面對阻礙，不願意在一定程度上委曲求全，以為愛就應該是乾乾淨淨，順風順水的去接受每個人的祝福。那麼一輩子你都會自怨自艾，世界虧待了你，真正的愛情呢，本可以讓一個軟弱的人變得勇敢，讓一個固執的人變得願意為對方做出改變，讓一個消極的人變得積極，變得願意相信希望，對確定了沒能力得到的東西。要放棄的乾淨，有一絲希望呢，最好就全力去爭取，這才是我們面對愛情時應有的態度，如果你瞻前顧後，又痛苦又不想改變，其實都還是因為自己不夠強大，還沒有強大到自己能夠去接受現實，去承受現實，所以啊。如果你有挽回的想法，還想要去爭取，那你就要知道這個現實問題，它有其他的解法，只是你沒有選擇走上那條道路，當然也不是要你現在就下決心做一個了斷，再猶豫就說明呢，你還留戀當下的平穩，你還依賴家裡給你的支持。這個呢無可厚非，刻意的去刺激自己，無能才導致分開，並不能幫助你奮起，還可能讓你呢生出怨憤，憑什麼為前任付出這麼多，所以呢，挽回的解法還是要從自己著手，你告訴自己我該變得更強大一些。在一個人生活的日子裡呢，努力的去提升自己，慢慢強大以後，'
