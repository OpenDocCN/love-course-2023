- summary: "-   男生应该避免每次约会都是吃饭逛街看电影，女生会觉得无聊和烦腻。\n    1.  女生可能已经看过同一部电影多次，只是为了给男生面子。\n\
    \    2.  提出了一些更有趣的约会项目，如爬山滑雪、美甲、蹦床等。\n    3.  建议在彼此熟悉后可以一起做饭、泡温泉等更亲密的活动。"
  text: '# 男生和女生约会时的好项目！【男女】【情感】 - P1 - 咖喱鸡腿哥 - BV1KS4y1c7N8你男生不要每次和女生约会都是吃饭逛街看电影这三个项目了，就连一年约会一次的女生都会觉得无聊，人家这些女生从初高中开始被男生叫出来以后都是干这些事情，早就烦腻了你还乐此不疲的。人家同一部电影可能一个月能看个三四次，只是人家给你留足了面子不好意思当面拒绝你，你要是下回就真的很难把他再叫出来了，我今天给大家说一些和女生约会的好项目，你比如说你带她去爬山滑雪兜风美甲觅死蹦床攀岩。然后你跟她熟悉一些以后去你家做饭泡脚马杀鸡泡温泉，这些都是非常好的项目你拿笔记非常好使。'
