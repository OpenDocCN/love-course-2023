  text: '# 从这五个方面入手，复合真的很简单 - P1 - 扎心师清羽 - BV1Tu411x7dy通常情況下那些能夠成功修復感情的人，都掌握了普通人難以掌握的五個技巧，雖然每個人的情況和對感情的看法都各不相同，但只要找到了正確的方向還有認知，感情修復其實並不復雜。但如果你到現在都不知道這五個竅門是什麼，也許你這輩子都修復不了自己的感情，這五個點可能是你花了很多的學費，都不一定能夠明白的，因為這是別人吃飯的東西，很多博主就是把這五個竅門復雜化後再講給你聽。所以這期視頻有點長，你可以先點贊收藏下來慢慢觀看，我曾經就是拿這五個竅門幫助很多的學員把感情重歸於好，首先所有的分手邏輯都歸結於人性中追求權利，避免傷害的本能，記住一句話，沒有永遠的愛人。只有永遠的利益，這種利益不僅僅包括物質財富，還包括了心理層面的情感價值，如果有人覺得和你在一起會降低他的生活質量，那麼他就會考量和你在一起能得到什麼，以及自己是不是配得上更好的人。是不是可以擁有更好的未來，實際上在他開始做出考量的時候，分手的結局已經注定了，所以你也不要傷心難過，打起精神，不如好好的分析一下對方屈的是什麼利，避的是什麼害，一定要從多個角度去分析問題。來確定是你們內部的問題，比如說性格不合，或者家庭原因，還是說外部的問題，比如說是否出現二加一，有情歡樂，以及明確你們兩個人的價值是否平衡，只有找到問題所在，並朝著正確的方向去解決。才能避免做出錯誤的決定，第二點就是要保持穩定的心態，一旦下定決心，就不要瞻前顧後，想修復一段破裂感情，並非像那些所謂的專家說的那麼的簡單，發個朋友圈，把正當話發給他，再決心的人三天之內就會和好了。這現實，考慮清楚，做好打持久戰的準備，你正在嘗試修復一段真正破裂的關係，而不是小時候玩的過家家遊戲，那在這個過程中，你需要做好被冷漠被對待的心理，我希望你永遠不要放棄自己的自尊心，你可以去承受冷漠。但千萬不要委屈了自己，但如果有一天你覺得自己忍受不下去了，不想內耗了，那我歡迎你隨時抽身離開，你的快樂比任何事都要重要，所以我鼓勵你要堅持，但那些都是在你本身的意願之內的堅持。所以我才堅持前面強調穩定你的心態，不是讓你去欺騙自己，或者說服自己去承受委屈或冷漠，而是變得更加包容，心態更堅強，當然了，這不是一件輕而易舉的事情，不是說想能變就能變的。你可以嘗試給自己設置一個心理預期，增強自己的耐受力，那些原本讓你感到難以堅持的事，也就不至阻礙你邁向他的大山了，第三步呢，就是根據不同的情況制定計劃，在行動之前呢，準備工作必不可少，謀定而後動。不要浪費時間在無限制的無私亂想下，而是專注於可制定的操作的計劃，把握好時間節點，這個我沒辦法詳細的講，因為每個人的情況不同，所以具體的計劃根據具體的情況來制定，但是如果你已經做好了充分準備，再去行動。你的成功率會大大的增加，而且你也能夠減少內心的精神消耗，當你痛苦的時候呢，多給自己一些積極的心理暗示，這些經歷過的痛苦和煎熬，將成為你未來最寶貴的財富，接下來呢，復活計劃就可以圍繞著自己的改變而展開。因為對方在對你不滿和重燃希望之間，最好的橋樑就是你的改變，這改變可以是內心的改變，由內而外的改變，言談舉止的改變，還可以是形象的改變，總之所有這些改變，總的來說呢，都是自我價值的提升，第四步。叫重燃希望，在復活的過程中，很多人都會面臨一個問題，我已經改變了呀，你滿足了他的需求，你變得更好了，但對方卻看不到，感覺不到這些改變，這不是白白折騰嗎，這個呢，叫做反差化解，那只是時間的問題而已。想想如果你真的做到了這些，比如不再像之前那樣糾纏對方，在態度上發生積極的變化，'
