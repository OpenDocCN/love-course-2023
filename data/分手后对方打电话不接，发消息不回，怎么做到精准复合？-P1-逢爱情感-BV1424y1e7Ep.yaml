- summary: '-   分手后想复合，最为精确的复合方式是少说废话，多做改变，坚持真诚挽回。首先要稳定心态，不要联系对方，给自己正面心理暗示。其次，各退一步，做普通朋友，反思问题。最后，情绪波动，让对方产生得失感，逐渐拉回低位。最后一步是稳定情绪，沟通解决问题，保持平和沟通。'
  text: '# 分手后对方打电话不接，发消息不回，怎么做到精准复合？ - P1 - 逢爱情感 - BV1424y1e7Ep分手后想复合，最为精确的复合方式到底是什么呢？一句话来概括，少说废话，多做改变，然后坚持，仅此而已。最质朴的方式呢，往往是最能够打动人的方式，最大的套路就是真诚挽回，没有那么多花里胡哨。用真诚坚持去让对方产生希望就好了。可是很多人呢，都死在了半路上，因为他控制不了自己的情绪，为什么控制不住呢？心态不稳定。心态为什么不稳定呢？因为得失心太强了。那么，正确的复合方式到底该怎么去做呢？首先。第一，就是稳心态。在不确定什么是对，什么是错的时候，最好先原地不动，什么都不要做，先不要联系对方，这个时候啊，你任何方式的联系都是徒劳的。因为在刚分手的这个时期，对方是油盐不进的，刻板印象已经形成。你说什么他都不信，也不会理会，只会增加他的负面情绪。你需要做的就是先控制好自己的情绪，降低期待，端正好自己的心态。如果说你连自己的情绪都没有稳定好，那不好意思，你是复合不了的。我推荐的方式就是多给自己正面的心理暗示。那么你就假设，这次分手就是你们慢慢感情道路上的，其中一个坎坷而已。假设你们能够幸福的生活一辈子，那么他现在只是暂时离开你两个月三个月而已。或者他只是暂时闹了一个大的脾气，需要你长时间的去坚持和真诚才能和好。第二，各退一步。不做陌生人，也不要做恋人，那就做一个再普通不过的朋友。不要再去暴露自己任何的需求感，直接表达出自己不想和好的意思。只有这样对方才会卸下防备。这个阶段你也要去反思你们之间的问题。两个人分手那绝对不是一个人的问题了，你伤心难过，对方他也好受不到哪去。可是复合的是我们，我们是有所求的，谁有需求谁就被动。这个时候你找对方的问题显然是送人头，所以在这个期间好好检讨一下自己的问题，然后去想一下你们两个的问题到底出在了哪，应该怎么解决。第三，情绪波动。这一步才是大招。当冷静了一段时间之后，那对方一定会很好奇。你为什么不联系他了呢？你在干什么呢？当然也不排除他会主动的来找你，但是你不要着急过于热情的回复他，忽冷忽热的聊一点有的没的，那这就会给他造成心理上的反差和波动。你要让他觉得有没有他呢，也不是那么重要了。让他自己进行自我怀疑，怀疑现在你是不是不喜欢他了，不断的让他增加得失感，那让他有了这种感觉，你才会把低位逐渐的给拉回来。这个时候，大部分人都会绷不住去表达自己，急于去谈感情，去承诺未来，千万要忍住啊。但是有些人肯定会担心，说我就这么晾着，要是晾凉了该怎么办呢？你放心，心里有你的，看到了你实质性的改变，他一定会接受你的。人啊，有情，有感性，也有理性，感性接受了你，理性也接受了你。也被你搞得情绪是忽高忽低的落差，那有了情绪波动，那绝对不会凉的，这个就是人性，这在恋爱心理学中就叫做推拉。最后一步，就是你感觉火候到了的话，带着你稳定的情绪和你想好的解决方案邀约见面。用稳定的情绪把问题给沟通好。那这次不管沟通的如何，第一次千万不要发生过于亲密的举动和关系，保持平和，像老朋友一样不卑不亢的沟通，不然你之前做的所有准备和铺垫都会落空的。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
