- summary: "-   男生被甩的原因\n    1.  校园情侣中女生容易被上级或领导吸引\n    2.  女生对未来认知模糊，容易被幻想和期待影响\n\
    \    3.  男生因工作忽略而产生不满，导致隔阂和矛盾，女生转移情感至工作领域\n-   上级的影响\n    1.  上级通过工作时间搅动女生的感情\n\
    \    2.  上级给予女生重视和培养，导致女生对其产生好感\n    3.  上级的成熟稳重和帮助让女生觉得是最好的选择\n-   解决问题的方法\n\
    \    1.  避免被工作影响感情，保持沟通和理解\n    2.  注意自身的表现和态度，避免产生隔阂\n    3.  学习如何处理类似情况，避免被上级或领导影响感情生活"
  text: '# 这样的男生最容易被甩 - P1 - 诺哥有话说 - BV1BM411m7zB為什麼很多校園情侶，要麼一參加學校的社團，女生就跟社團裡的學長或者上級跑來，要麼畢業一參加工作，女生就把男朋友給踹了，然後跟單位裡的小領導好了，甚至連這個男人有家室都不在乎，他都願意倒貼。所有人都在指責這個女生現實花心拜金，但卻完全忽略了，這個拐跑她的那個男人的問題，其實這種事情，在各種社會環境裡都是很常見的，這個上級就是用工作時間，去搶佔她戀愛的時間，不是簡單的壓榨員工。而是給這個女生傳遞出來，你很有潛力，我很器重你，我要培養你，對於出入社團或者出入社會的女生，她們對未來的認知是很模糊的，也是很容易抱有幻想和期待的，這種操作沒有幾個人能扛得住，你想象一下。你的女朋友因為工作而忽略了你，你是不是很不開心呢，於是你就想搶回她身上，原本屬於你的時間，但她這個時候只會覺得，你在拖她的後腿，滿腦子都是情情愛愛，甚至是你看破了這個套路，你去開刀她。她也只會認為你想的太多，佔有慾太強，覺得你不思進取，然後你們經常會因為這些事情而吵架，那這個時候，你們就出現了不可修復的隔閡，她會覺得自己成熟了，而你還很幼稚，她就開始對你全方位的不滿。所有這些負面情緒，都會被她帶到工作當中，當然也會被她的上級或者領導發現，但是你別以為這個領導，會在女生面前說一些風涼話，因為這種行為太低級了，高手只會輕描淡寫的說一句，嗨我當什麼事呢，小男孩都這樣。好好工作，你肯定會遇到更好的，這句話傳遞的信息就是，對於你這麼優秀的人來說，這壓根就不算什麼事，然後誰才是更好的，對於這個女生來說，眼前的這個小領導，風度翩翩，成熟穩重，懂她，理解她。還能在事業上幫助她，她就是最好的選擇，因為對於年輕的女生來說，我在誰身上付出的時間最多，誰就會住在我的心裡，你有沒有遇到過類似的經歷呢，你是否知道該如何避免，以及解決這種問題，我給大家準備了30幾套。各類型的聊天案例解析，想看的兄弟，可以私信或者评论区扣一来找我联系。'
