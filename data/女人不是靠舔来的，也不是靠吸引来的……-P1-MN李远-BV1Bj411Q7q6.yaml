  text: '# 女人不是靠舔来的，也不是靠吸引来的…… - P1 - MN李远 - BV1Bj411Q7q6我们不是去吸引女人，而是要去征服女人，就很早之前我就学了弥兰方法，弥兰她很看重吸引，那过去几年呢我也很看重吸引，我的观念是，几乎所有的情感问题都是因为不够喜欢，只要你能够让女人不够的喜欢你。其他的基本上不是问题，那后来我发现这个是错的，女生喜不喜欢你不是那么重要，吸引也不是那么重要，我问了很多女人同样的一个问题，你更看重喜欢还是更看重合不合适，那有的女生她会更看重有没有心动的感觉。但是也有不少的女生她的回答是，更看重合不合适，我们喜欢心动的感觉，但是，慢慢的我们会发现，其实喜欢的感觉，也就那么回事，我们男人只要看到漂亮点的性感点的，就会喜欢就会心动，喜欢的感觉是很容易产生的。据话说，喜欢的感觉是廉价的，是肤浅的，女人们也会发现这一点，看到帅的有钱的她就会心动，但是这种能够让她产生心动的感觉的男人，也不少，那怎样去挑选出更优秀的男人，那就是那些能够征服她的。能够给她带来安全感的男人，那对于生存，对于人生的不确定性，每个人的内心深处有不安，是恐慌的，女人想要找一个有钱的男人，也是因为钱能够给她带来安全感，钱可以给人带来安全感，但是解决不了根本的问题。只有内心强大的人才能够真正的内心平静，所以女人她想要找的是一个内心有力量，勇敢有魄力，有想法有主见，内心平静，能够坐海不乱，不能说掌控一切，但是你至少能够控制自己，能够控制自己的情绪。同时能够给她带来一些情绪价值，带来一些安全感的男人，给她安全感最直接的一个方式就是征服她，证明你比她强，你不比她强，你怎么给她安全感呢。'
