  text: '# 引导对方和你做高质量的沟通。 - P1：22.2.13引导对方和你做高质量的沟通。 - 儒雅随和老王 - BV1VP4y1c74y多少人他都跟我反应说，说我就不知道怎么去引导，以及说建立一个良好的沟通，联系又尬调，不联系又怕人家说把我忘了，你记住每个人都有倾诉这个欲望，只是看你能不能引导出来，我举个最简单的例子，你们聊天这个时候。男生可能会说啥，说我最近工作压力太大了，但是好像想想也正常，就这话咱听着是不是就很正常的一句话，但用不一样的方式引导，你就可能获得截然不同的沟通深度，最差的有两种，第一个就是啥，你工作压力大。你工作压力大，那就是你能力的问题，能力上来自然它就不会有压力了，这话一点毛病没有，咱们来听第二种，好的，或者说好的，就这种，你想想就你这么说完，别说你们是在修复一段亲密关系，你就算正常朋友聊天。这天这么聊下去，这不也聊飞样了吗，那咱说咱应该怎么聊，我给你两个死择物，如果说你今天性质不佳，也晚了聊，你可以简单的关心一句，然后下次再聊，但如果说你还想跟他继续说的话，你可以把它前半句话重复一遍。然后谈谈你对于这件事情的看法，聊天这个事，一定要你情我愿，你不可能说去改编他聊天这个意愿，但如果赤裸裸的说出，你想要聊天这个念头，它也不合适，那最好的办法就是啥，就是直接说出你的想法。让对方可以愿者上钩，我给你打个样，我说现在工作压力，把普遍都挺大，但有些工作可能就是吃着压力往前走，反而就会有惊喜，你觉得对方这个时候，往往会更愿意把自己的一个心里的，这个话对你说，你要记住。不管他说什么话，你都要遵守三不原则，那哪三不呢，不评论，不指责，不知道，这三不，就是安安静静的听着，让对方把他想要说的话，通通说出来，你没听错，这里边咱要的沟通，就是存听，存存的就是听，就是倾听。你别看存听的一件小事，你可以回想一下，你身边可曾有人可以提供你，这样的陪伴吗，是不是几乎没有，因为我们这种大多数人，他都太急于发表自己这个观点，还给出自己这个看法，却忘了啥，别人也有同样的需要。所以说咱可以预见，存听对于人来说，它有多么难能可贵，又有多么容易让人上心，但是咱存听，绝对不是说做对方情绪的垃圾桶，这件事你也需要谨慎，你得有底线，会拒绝，有底线会拒绝的女人，才能说让男人去尊重。尊重是爱情的基础，明白了吗。'
