  text: '# 什么样的男生会沉浸网恋？ - P1 - 恋爱攻心 - BV1bv4y127pK什么样的男人他可以在一段网络的虚拟的恋爱当中能够沉浸其中还能够付出真感情，什么样的男人会这样啊，第一这个男人他本身的吸引力在现实生活中的吸引力一定不高，因为在现实生活中不是很有市场吸引力不高的男人。他才会觉得网络上这样来之不易的一个就是被一个美女喜欢的这种感觉，我才要牢牢的抓住而且我要对他认真，我要对他付出感情，我要真诚对待他，只有这样的男人他才会投入这种网络的恋爱，那还有一种的就是。这个人可能本身价值也还可以然后长得还可以有魅力，但是他很闲，有这种就是本身不喜欢社交的男生，然后他的生活很单一，他除了就是搞自己的事业工作，要么就是自己一个人呆着回家呆着，很少有社交，一个人闲下来呢。他就很想要去找到一个存在感，这个存在感他应该是一种被别人喜欢被别人认可的这种感觉，这种情况下，他也愿意去沉浸在网恋当中，但是他这些都不属于，对如果你的这个男朋友，他平时一点都不闲，工作有工作要忙的。平时社交有社交要忙的，并且还有其他女生喜欢他，他这个人在现实生活中是有魅力的，他身边不缺美女的资源，那我告诉你，这个男生他一定不甘愿于谈一段网络恋爱，他刚开始跟你愿意去这样去相处。是因为他觉得很新鲜很好奇很有意思，但是这个好奇新鲜有意思的感觉，很快就會掉下去。'
