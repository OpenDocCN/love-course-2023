  text: '# 成都男生去外地提亲，结果被对方整伤心了！【相亲】【成都】 - P1 - 咖喱鸡腿哥 - BV17R4y1u788一个成都的男生是放弃了自己年底双薪的机会，陪自己的女友去河北的邯郸卫县，去见他女方的家人商定婚事，男方的情况是这样的，某杨启成都的分公司的一个小头目，90年生人研究生，成都本地人，在上海的工作了若干年。被单位调派回了成都工作，年收入大概是30个左右，有车有房，父母也是事业编制，他的女朋友比他大一岁，是河北邯郸人，之前在老家是工作了4年时间，是后来那时候来到成都工作，年薪大概差不多是8个到10个左右。两个人在成都是属于自由恋爱，恋爱期间比较稳定，大概在一起有两年时间了，所以今年过年，男方是提前请了假，放弃了自己年底双薪的这么一个机会，陪着自己的女友，去了他老家河北邯郸，探望女方的父母，顺便商定婚事。因为是第一次去女方家，男方是比较重视，打算在当地要是多待一段时间，多和女方的家人，还有亲戚朋友都交流一下，刚去的前几天，女方的家里还是蛮热情的，一切都非常顺利，对男生本人也非常认可，几天时间相处下来。男方把女方家人，还有亲朋好友挨在一起了个遍，显得非常有力有节，差不多一周多时间下来，男方就开始正式和女方家里，谈起婚事了，女方家里面提出来的条件，就有点让成都这个男生，始料未及，女方的父母就要求，第一。两人结婚，需要在成都和河北邯郸的老家，各自办一套房，或者男方把婚前的房子，需要写入女生的名字，彩礼方面是按照当地的习俗，给一个16万8800的彩礼，还有女生现在开的是一个，经济型的代付车。要求男方给她置换一个，20万左右上下这么一个B级车，这些条件男方都全部接受了，另外一点，女方还有一个弟弟，让男生帮忙解决一下工作，结果一打听，女方这个弟弟，是属于当地的一个该溜子，而且还被处理过。初中都没有读完，就进入社会了，就比她姐姐，大概小五岁左右，属于是村里的精神小伙，头发弄得是跟巴生安一样，估计也是个横行乡里的主，所以女方家，希望未来的姑爷能够支持一下，这个成都男生瞬间感觉就不好了。打电话回去和他的父母商量，家里人比较担心，这个小舅子，未来要是真的来了成都，鬼知道会发生什么事情，所以昨天成都这个男生，就跑来问我的意见，从他能够接受女方家庭，提出的这些条件来看，我其实还是蛮佩服他的。毕竟四川这边，特别是成都，好像对彩礼没有那么特别的看重，一般都是包个红包意思一下就完了，而且呢，玩笑你还答应了，房子车子这些条件，应该是真爱无疑了，但是女方的这个弟弟，你未来这个大舅子，属实是个雷。因为他文化程度比较低，而且在社会上混了这么多年，又没有一个正经事做，拉一屁股鸡晃，肯定是一个游手好闲，耗吃懒做的主，这玩意你要是敢答应，住你这吃你这，玩事你还要忙前忙后的给他找工作，你这刚刚结婚。两人世界还没有过踏实，女方家里要给你领个弟弟来，这不是传说中的福地魔是啥，未来就算给他找到工作，谈谈恋爱，结婚了买房，看他家里那个阵仗，不全部都把压力推到你这里来了。所以成都这个男生现在也是一个头两个大，没想到啊闹出这么一出，对女方呢，他又是真爱，所以马上就要选日子摆酒了，现在答应也不是，不答应也不是，大家有没有什么好的办法，能够帮帮这位成都的兄弟。大家在评论区讨论一下。'
