  text: '# 女生和你约会的两种目的 - P1 - 麦子的恋爱课 - BV1Rt4y1F7Zi在女生看来约会分为两种，一种叫考察性约会，一种叫升级性约会，那什么叫考察性约会呢，就是你们之间还没有见过面，女生对你的了解呢，都来自于中间人的介绍，来自于你的微信朋友圈，还有就是从聊天中获取的一些信息。她觉得还挺满意的，她想进一步的了解，那怎么了解呢，就是见面，通常来说第一次约会见面，女生都带着考察的目的，有句话叫是骡子是马牵出来溜溜，我近距离接触一下，看一下这个男生到底行不行，行呢我就继续触。不行就赶紧拉倒，省得浪费时间，那什么叫升级性约会呢，就是第一次约会见面考察，她挺满意的，她还想继续和你往下谈，但是呢谈来谈去她发现一个问题，就是你太老实了，不解风情，不会升级关系，两个人约会呢就是吃饭。吃完了你把她送回家了，这种约法，你就是吃上十年也成不了情侣啊，你得突破呀，又因为女人她是矜持的，或者呢她需要装矜持，所以呢，她就通过频繁的大量的约会告诉你，你可以牵我的手啦，你可以亲我了，你可以抱我了。我作为一个女人对吧，我不能太主动呀，我只能通过三次五次七次一直出来告诉你，你再看不懂你不傻吗，有两种常见的错误啊，第一种就是在考察期去升级，第一次见面就动手动脚牵手拥抱，显得你很急，显得你很饥渴。显得你不尊重她，你把她当成了随便的女人，尤其是相亲的女生，她觉得你太花心了，她没有安全感，这种案例呀，现在越来越多，都是一些所谓的导师瞎教你，第一次约会，你就要去牵手，不牵手啊，约会干什么呢。结果你听了信了，你就去做了，结果你就凉了，第二种错误呢，就是在升级阶段不作为，你很怂对吧，你害怕被女生拒绝，你想在她心中塑造一个好男人的形象，你不敢牵手，不敢拥抱，结果时间长了，女生没感觉了。你再想约她也约不出来了，谈恋爱啊，一定要懂女人的心理，你得知道女生在这个阶段，她想要的是什么，考察期呢，我们就好好表现，形象，细节，言谈举止，约会氛围，安排，都尽量做好，升级阶段呢。我们就大胆勇敢的去牵手拥抱，她想要什么，我们就给她什么。'
