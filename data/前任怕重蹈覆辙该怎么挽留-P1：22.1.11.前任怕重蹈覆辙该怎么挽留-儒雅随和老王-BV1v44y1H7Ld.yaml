  text: '# 前任怕重蹈覆辙该怎么挽留 - P1：22.1.11.前任怕重蹈覆辙该怎么挽留 - 儒雅随和老王 - BV1v44y1H7Ld就面对前任复合这个时候的犹豫，挽回着还有可能做的事，比如说促进沟通了解，多在互动的过程当中，培养一些熟识感和默契，针对他的顾虑，给予一些信心，重新点燃希望，为此首先要接近，通过互动的增加。引导他去表达一下，就是导致他犹豫，胆怯不敢复合的原因到底是啥，只有说你清楚原因了，才能说根据对方疑虑，寻求一些突破点，这回指定是能有一个好的结局，其次你注意的是啥，如果说对方在相处的过程当中。表现的比较积极，你们互动良好，但是他仍然决定就到此为止，那么千万不要着急推翻他这个决定，相反你要同意他的感受，站在他这个立场去思考，并给予一个正面的回应，不要去说啥，不现在情况是不一样了。因为当你表示否定的时候，对方马上会助起防御，他就想象，就是你在想办法，贡献他的一个心墙，一旦变成了对立的立场，就算你拿出多么有力的证据，他一句话就能把你彻底击溃，太迟了，就这一句话就足够我了。你应该以一种感受的方法去回应，比如这么说，分手以来，我想了挺多的，其实你是对的，曾经的我太不成熟了，做了很多错事，你真挺好的，就这样的表达，可以降低对方的这个戒备心理，让他觉得说，你真的是有反思和进步。接下来才能说更好的，把你的这个话说到他心里去，最后挽回，他是没有办法，急在一时的，真正的这个分手，从来不是说仓促决定，除非说你们都没投入，那另当别论，所以说如果对方暂时，还是表示不愿意接受。那么你面对现实就好，还是继续朋友去相处，继续努力做好提升和改变，把复合当成你们之间可选项之一，而不是说强迫的，一定做这个选择，挽回是一个沟通的过程，只有说充分尊重对方的感受，那后续传达改变，重塑吸引。达成信任，这才能成为一种可能，我跟你说，强扭的瓜它不甜，但复合任何时候，都是有机会的，你要做的，不过是证明自己，你值得他留下，最后祝你成功。'
