- summary: '-   逢爱情感 - BV1Fm4y1s7vQ分手后，恢复平等是关键。不要频繁联系，让对方占据主动权。要恢复平等，不要主动联系或道歉，让情绪缓解。观察对方的反应，包括回复信息、与共同好友交流、关注动态，若有一种情况出现，即可重新联系前任。'
  text: '# 这三点你只要符合，你就能和前任恢复联系了 - P1 - 逢爱情感 - BV1Fm4y1s7vQ分手之后对方不理你，其实关键的核心就是四个字，恢复平等，分手之后相互深爱过对方的人，在情绪点低的时候，是不适合频繁联系的，发信息他不回，打电话他也不接，就算你道歉，他也不会去听，而且主动提分手的人。会在你做了这些行为之后，占据双方的主动权，那么你就只能慢慢的，被动转化为很卑微的角色了，这个时候有很多人就会反问了，那么我除了主动去联系他，去纠缠他，或者我只能断联，那么我还能做什么呢。如果你现在真的很想让他回到你的身边，这个阶段你要做的就是恢复平等，其实很简单，这个时候你要做的就是什么都不做，不要去联系也不要道歉，对方有情绪的时候，你所有的行为和动作，在他看来都是对他的不尊重。都是你的一厢情愿而已，所以你现在一定要先稳住了，但是也不能完全的不联系，更不是让你断联，不要想那么多，其实最主要的就是让你们双方的情绪都先缓一缓，等你们情绪都稍微好了一些，关键点就来了。你就看他有没有以下这三个反应，如果说有一点符合，就说明你们是可以复合的，那么第一点呢，比如你发一些朋友之间这种比较简单的信息问候一下，那么你就测试一下他，你就说最近在忙什么呢，打个招呼之类的嘛，然后呢。不管他什么时候会回复你，那么一个小时也行，两个小时也好，或者说他隔天才回应你，那么只要说他有回应，就说明他在感性和理性之间已经增长了一下，然后呢，选择搭理你，那么他对你们的感情还是有留恋的，对吧。第二点就是确认一下，他有没有和你们的共同好友聊过，如果聊过呢，就说明他对这段感情还是很在意的，对吧，最后第三点呢，就是观察一下你们的动态，第三方平台或者说朋友圈呢，有没有被他看过。或者他有没有给你点过赞，如果对方下定决心分手了，他还会对你好奇吗，不会的，那么他还来偷偷的看你，原因只有一个就是他心里还有你，所以啊，三种情况只要有一种出现，你就立马可以跟前任重新的联系起来。如果你也正在经历情感问题，撕心挽回，我让你爱的人重新爱上你。'
