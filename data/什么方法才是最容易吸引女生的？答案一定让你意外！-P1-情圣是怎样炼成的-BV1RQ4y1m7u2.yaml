  text: 也是你第一眼看這個女生，這女生對你什麼反應，你就知道大概應該怎麼做。你經驗多了，你一定可以。包括你應該怎麼跟人聊天，然後怎麼去約人家，如何效率最高地去展現你的優點，然後讓這個女生覺得你這個人不錯，然後再抓住機會去讓你的氣場變強。然後怎麼去增強你的行動力行為的這種行為強度的這個過程。讓你一拳打出去，你有力量，讓你整個人內心被激活，同時處於那種消極抑鬱的那種狀態。你應該聽到我們接下來還要跟大家講非常乾的東西。你比如說怎麼讓本來不喜歡你的人喜歡你，這個東西難度很高，但是我們也有辦法。比如說展現你的優點，然後去了解對方的狀態，然後如何通過這種人際關係的這種圍攻，去做一些讓人家願意給你機會的事情。讓他內心產生鬆動，這就是強攻的一個過程。包括還有什麼？還有跟大家講一型心理三部曲，比如說第一階段感官刺激，第二階段安全感，第三階段親密感，這三部音怎麼走，很具體。包括更深層次的怎麼換位思考。你怎麼去掌握別人的心理。就是說出一句話，人是這樣的，你說出一句話，就好像是說你在半夜十二點的時候，你怎麼去掌控別人呢？就好像是說，你半夜十二點的時候，你知道對方肚子特別餓的時候。你給人家發一個美食的照片，你說這個時候人會不會更餓呀？這個時候你要把他叫出來吃消夜，或者說你送消夜給人家，人家是不是更加容易接受呀？而且正好你又研究過人家最喜歡吃的。這是不是把人家完全死死的摳在你的手裡面，讓人家完全聽你的？我教你的就是這種東西。這不是心理學，這是常識，這是謀略，這是智謀。我教給你們的是腦子，教給你們的是勇氣，教給你們的是行動力。教給你們的是你要獲取這個世界上好的東西，一切東西，這應該具備那些底層的品質，讓你成為一個更好的人，而不是給你一個技巧。就像跟你說打遊戲天天教你怎麼開挖罐一樣，我不是教你這種東西。包括怎麼去跟你講什麼是男性的心理，什麼是女性的心理，然後從哪些方面去解讀對方，更加去了解異性。所以大家不要著急，要改變自己，經常遇到這種什麼追女生追不到，然後人家不理你，然後怎麼樣，不要去想著說用套路。也不要想著說我要如何變優，就提升自己。找到正確的方法，好好用你的腦子去想，提升你的行為的行動力，然後激活你的荷爾蒙，讓你整個人變得更加陽光，更加開朗，更加熱情。這才是吸引女生最容易、最簡潔的方法。最直接的方法。你通過其他的方式，那種都太難了，然後你該得不到，你還是得不到。而且最後一個，我也要提醒大家，當頭一棒跟大家講，不是所有女生你都能搞定的。你永遠要認清一個事實，有的女孩子不喜歡你。她就是不喜歡你，你做什麼都沒有用。就好像是說，你做什麼都不能阻止你的死亡一樣，就好像是說，你做什麼都不能阻止地球圍著太陽公轉，月亮圍著地球公轉，最後也是一樣。這世界上有很多事情是，不管你願不願意。它都會發生，但不代表我們要放棄自己。我們每一分努力，我們每一分付出，都只是為了我們能夠去得到一些多那麼一點點的可能性。你如果明白這個道理，你活得會輕鬆很多，你會知道失敗的事情是常態。做不到的事情是正常的。但是呢，我們做每一件事情都應該全力以赴，這就是我們應該有的能夠給到大家，能夠對於你們有積極作用的一種生活態度和價值觀。我更多的希望說，你們來到這個平台。不管是聽公開課還是參加我們收費課程，你們更多的應該是收穫我們底層的一些價值觀，然後去對你們以後的人生有正確的指導意義，而不是讓自己的生命在沒有任何意義的情況下去荒廢。所以跟著我們，你們會了解更多。包括了解你自己，了解女孩子，了解這個世界。謝謝大家！(字幕由Amara。org社区提供)。
