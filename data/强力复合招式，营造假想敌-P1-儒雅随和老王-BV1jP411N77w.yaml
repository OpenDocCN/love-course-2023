  text: '# 强力复合招式，营造假想敌 - P1 - 儒雅随和老王 - BV1jP411N77w在這個營造假象裏，就是分手復合當中，相當強力的一招，用的好，就讓前任想主動追回你，你要用的不好，就會讓這個前任覺得，你有心煩，甚至說遠離你，今天我就給大家整理一下，什麼營造假象的實操方法。其實就需要兩步，就能開啟一個復合的，最高境界之任務，第一步在社交平臺上，展示你的正面形象跟改變，現在這個社交平臺太多了，就比如說朋友圈，起格，某陰某格，聰明的女人，都懂得經營好社交平臺。然後提升自己正面形象，這個東西不僅有利於復合，也有助於你吸引新的對象，下面我們就可以以朋友圈為例，姐妹們趕緊拿這個小本，為咱們說記下來，不偷發朋友圈底層活跡，那前任自然會來聯繫你，當你想在朋友圈。擅於興趣愛好的時候，你就得明白，根據你想營造出來，什麼樣的形象，來決定展示什麼樣的興趣段，尤其在你展示分手之後，新興趣，能讓前任感覺到你的煥然一新，比如說你們是因為，相處照顧的問題分手的，那分手之後。你可以發羊蹴紅，或者跟寵物互動，照顧小動物這些動態，這樣一時的就可以營造出，你細心有愛的形象，就會比千言萬語更有利，再比如前任因為你不上進，跟你在一起沒有為好愛而分手，那展示你認真工作的樣子。這麼一時的，就能快速扭轉你的形象，如果給朋友圈裡，展示你認真工作的樣子，我教大家一些技巧，比如參加一些會議，研討會議的一些照片，要是你有入鏡的這些照片，就盡量不要發你在看鏡頭，就會顯得你很刻意。就會顯得你不認真，再比如去個會上，你遇到比較大咖的人物，就可以發你們的合照，並配上活潑逗趣的一個文字描述，你這麼說，第一次這麼近跟誰一塊交流，發現他本人比電視裡面皮膚更白，也就這麼這麼的。或者說跟傳說中的誰誰誰合照，他比想象當中更有親和力，就這樣不僅展示出，你是個上進的姑娘，還能讓人感覺到，你工作當中的合力，再來你還可以在朋友圈，發一些提問或者求助，這個就相當於你釋放了一個。讓人搭訕你的機會，這東西有點像釣魚，聰明的做法，提問不一定要很正經的問，比如去農場玩，可以發一張跟動物合照的一個配文，我跟他比誰可愛，要是目標對象上鉤的話，那你就可以趁勢進行聊天邀約，也許哪天有空一起。咱過來上這個農場玩一玩，這個求助的話，就可以稍微正經一點，這個求助的內容，跟目標對象背景要相關，比如前任他就是個IT男，你就可以發朋友圈，詢問電腦相關那些問題，甚至說直接問他，那除了我剛才說的。一些經營社交平臺的方法，其實還有很多，打造朋友圈的小心機，比如怎麼正確曬社交生活，如何發自拍或者美照等等，這些都是我的一個綠場姐妹告訴我的，她親測十分有效，接下來咱說第二步，營造好像有人在追你的感覺。前面我講第一步，是吸引前任來聯繫你，當你跟前任已經有了聯絡了，或者即將聯絡的時候，你才能用這第二步，這種假想敵的營造法，既抬高你自己的價值，讓前任產生嫉妒感，又不至於讓這個男人覺得，自己完全沒有機會。就想法主動追回你，來諮詢我這個粉絲裡邊，有些姑娘甚至說，一不小心就成了前任的那啥呦，而你不想成為前任的那啥呦的時候，咱營造假想敵的效果就會更加強大，那如何在朋友圈，或者與前任的信息當中。有意無意的暗示一下，最近似乎有人在追你，我給大家舉幾種方法，第一種，你發和一群朋友的合照，那這個合照當中，有男有女異性偏多，而你要站在C位，就顯示出你似乎很受歡迎，身邊一邊是異性一邊是同性。如果這條動態引起了前任詢問你，最近感情狀態，你記得你得含糊其詞，或者你幽默點回答，去營造出那種琢磨不定那種感覺，要是前任心理素質不夠，那可能他就會為要消除這種不安全感，而主動提起附和。'
