- answers: '-   学习和实战的区别在于学习是获取新技能的过程，而实战是将学到的技能应用到实际情况中的过程。

    -   在学习中，熟练掌握基本原理、练习技能、找到容易看到结果的事情并持续投入都有助于掌握新技能。

    -   实战可以帮助提升自信，因为只有实际应用技能并看到成果，才能对自己的能力产生真正的信心。

    -   練習是为了提高内在能力，而学习是为了掌握新技能。練習需要找到具有挑战性且重要的事情去做，而学习需要掌握基本原理、练习技能。

    -   实战中需要降低难度是为了帮助提升自信，因为看得见结果、先从容易的事情着手可以增加信心，而将难度降低可以帮助应对挑战。'
