  text: '# 【情感挽回｜情感修复必看攻略】亲密关系中怎样让Ta重新信任我？ - P1：信任危机 - 晴天老师Sunnie - BV1MR4y147R3分手挽回过程中重建信任是比重新爱上更难的事情，我们全心全意爱一个人的时候会无条件的信任他，但是发现信任被辜负的时候，爱作为一种信仰的力量也会崩塌，在亲密关系里忠诚和信任是最好的维持关系的良药。而背叛和怀疑则是最重的毒药，在社会心理学中信任被认为是一种依赖关系，虽然看我脑子里好像装了很多东西，但我和我家那位出门呢，我是从来不带脑子跟着走就行了，这就是信任，既然我选择了相信你。那么呢我就从不怀疑，要是我相信错了，那也是我自己的选择，后果呢自己承担便是，我不缺安全感，也是因为对自己的信任负责，事实证明呢我也信对了，他也很爱我，全心全意的信任我。即使他在外人看来是不可能忠诚和专一的那一类人，身边的人呢也总是说信任我，说我会给人安全感，明明我什么也没有做，对人呢也从不热情，其实啊这里就涉及到了一个，信任履约能力的问题，很多人担心别人不信任自己。而我呢就怕别人太信任我，因为信任啊就是为了责任，辜负信任呢就是在透支你自己的信用额度，而信任我的人越多，我信用被透支的风险也就越大，尽管呢我已经尽量的做到不承诺，话不要说太满，不轻易答应别人做什么事。很多咨询者一开始呢是不信任我的，面对这样的不信任呢，我心里反而不会有什么负担，也不会说你一定要信任我，也有一些咨询者一来就说相信我的，我会说你不要太信我，信你自己就好了，不信任呢不谈合作。不信任呢也谈不了感情，但现在啊信任危机，仍然正在成为亲密关系中的重要问题，情侣们因为互相不信任，或者辜负信任而分手，又因不敢再信任了，而形成了挽回最大的难点之一，我常常会对一些姐妹说。你们分手呢很多都是因为过度的缺乏安全感，你们分手过后呢也常常会说一定会改，但是啊很多改变是你靠个人力量无能为力的，比如说对人的不信任感，这种信任力是从婴儿时期建立起来的，埃里克森的人生发展阶段里的认为。在婴儿前期0到1岁这个阶段中呢，这时候婴儿是没有自理能力的，如果照料者能够及时敏锐耐心的去满足婴儿的需要，那么这个婴儿呢才能发展出健康的，对人和这个世界基本的信任感，相反如果照料者冷漠或者呢缺乏耐心。婴儿的基本需求被忽略，成年后啊也很难产生对人的信任感，我们很多人都以为导致爱情悲剧的原因，是信任被辜负了，但其实呢发自内心的不信任和不安全感才是，你容易因为一点点小事就怀疑。是你发自内心就觉得亲密关系不可靠，选择伴侣的时候呢，也会不自觉的去印证自己的这种想法，虽然这次呢我打算说的是你不再被信任的问题，但在我遇到的大部分案例中啊，根源其实首先是你没有信任他人的能力。其次呢才是你没有被信任的能力，当你对对方缺乏最基本的信任感的时候，在亲密关系中实际上你就无法让步出自我的信任尺度，当你觉得自己是不值得被爱的时候，感受到对方的爱意和真心的时候，你会心虚。当作是对方的一时糊涂，一时的爱意，于是呢你就会过度的自我保护，以及无止境的去考验对方，信任危机和矛盾能因此而产生和升级，在你对于伴侣的考验和怀疑背后啊，是对自己深深的不信任，对自己爱的能力的质疑呢。是在关系中容易草木皆兵，气急败坏的原因，而你确实就是缺乏爱与被爱的能力，我希望你先提升自我的信任感，具体呢你需要通过一系列的疗愈，治愈内心那个受伤的小孩，不要让你的伴侣来扮演这个，你理想中父母的角色。你已经长大了，你需要为自己负责，当你因为信任感缺失，比如说无法信任他人，和不被他人信任而陷入情绪谷底的时候，学会去感受接纳和治愈自己的情绪和情感，拥抱内心那个不安全的小孩，'
