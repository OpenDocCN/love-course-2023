  text: '# 三个层面的链接 - P1 - 恋爱攻心 - BV1uB4y1D7p4当一个人开始关注到自己的外在的时候，其实他的内在是认知也在增长，就是并不是说我把注意力放在什么身材啊，外在啊，形象上面，就是我在我在打造一个花瓶，不是这样子的，你开始把注意力放在自己身上的时候。其实你的内在认知是在提升的，这个不冲突，其实我觉得追求，无论是追求这种虚荣的，排面上的，物质上的，还是说追求外形上的，就是这种身材啊，或者是性吸引力上面的，当然两性之间的吸引力，这个是非常重要的。甚至是更高层次的追求精神上的，心理上的，对吧，这三种其实都是你是因为什么去跟这个人建立链接的，你就会因为什么继续延续这个链接，会因为什么结束这个链接，所以我们把它先放在第一个，第一点，第一个当中就是。如果跟因为你的这个财富来的这个人，他包够了，或者是你也给够了，你们两个链接是很容易就结束的，当你觉得无趣的时候，你就想要结束，或者他觉得无趣的时候，他也想要结束，其实第二个，根据因为你的这个外形。你的身材，或者是你某方面的吸引力，我们如果说我们接近这个人，我们跟他在一起，我们相处的就是在这方面的认知，我们很认可，那如果这个人是个草包，他不努力不上进，他的思维模式非常单一，时间久了也会乏味。这是我们说的始于颜值，但是终于人品，终于才华对吧，那第三点就是这个人的认知，和他的精神层面，精神层面其实就是才华，就是一个人他的思维维度是什么样子的，他的思想是一个什么样的层次，如果这个人可以带领我。或者是我们两个同频，我们可以聊到一起去，我们的沟通总是一种良性的，总是向上的，那么前者和后者之间相结合，其实他在金钱这个方面，只是生活的一个调动的资源而已，他并不是说你一定要有多有钱，我就被你吸引了。向内认知，向外行走，对吧，就是我们向内的话，就是提升自己对一些事物的看法认知，就是让自己增长阅历和知识面，那向外行走是什么呢，向外行走就是塑造自己，就是外形，塑造自己表象上的，表象就是向外。向内就是我们吸收到的一些知识面。'
