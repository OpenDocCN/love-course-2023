  text: '# 女生主动说“早安”，别回答“你也早”，高情商回复赢得爱情 - P1 - 苏哥谈恋爱 - BV1fy4y1o7tx當女生主動對你說早安，如何回覆呢，有很多男生想都沒有想，回了一句明夜早然後就沒有然後了，要知道女生主動給你發早安，那就說明了她對你的好感度是很高的，此時此刻她是想找你聊天的，這是一個非常好的機會。如果你抓住了這個機會，那女生對你的好感就很容易轉變為喜歡，那麼正確的方式應該是怎麼回的呢，很簡單，表達狀態表達行為以及表達感受，而感受是最關鍵的，比如你可以這麼回應，剛睡醒就收到你的消息心情真好。你的狀態是剛剛睡醒，行為是收到了你的消息感受是心情真好，當你這樣子回應之後，你會發現女生就會對你越來越主動，當然有人可能會問，那要是女生早上十一點鐘給你發早安，此刻我早就起來上班了，我要怎麼回應她呢。道理也是一樣的，你要把你當下的狀態跟感受表達出來就可以了，重點是你的感受，男生是這麼回應的，大小姐都十一點還早嗎，女生回了，我剛剛睡醒羨慕吧，男生說不羨慕但是我更多的是感動，女生問你感動什麼，男生說了。剛睡醒就想我感不感動啊，很快聊天就到了曖昧的狀態，女生很喜歡這種聊天的感覺，這就是情緒的吸引力，當然我所講的東西不是話術，更不是套路，而是一種思維模式，當你真正領會到這種思維模式。你就會發現原來僅僅靠聊天，健靠聊天就能夠讓女生喜歡上你。'
