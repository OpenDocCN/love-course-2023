  text: '# 仍有爱意，放下释怀 - P1：高田挽回横版 5 - 泊明远 - BV1344y1q7Yw我们在一段认真投入的感情当中最痛苦的是什么，不是刚刚分开时候的心意难平，而是明明和对方还有感情，却只能感觉再走下去，对双方来讲都是一种消耗，我们向往的理想爱情，觉得只要两个人在一起互相喜欢。就可以一切不是问题，可是生活是心愿没有办法掌控的，而人的想法更是复杂的，相互喜欢又能怎么样呢，就可以包容一切吗，这显然并不能，很多女生在分手之后啊，工作照干不误，正常吃饭睡觉，很多朋友都会说。你怎么不难过看起来对不对，对啊，你怎么看起来并不难过呢，你应该有失恋的样子才对啊，其实慢慢慢慢你会发现，你并不是不难过，你是不允许自己难过，那这些日子像什么呢，我觉得像蜗牛。不仅要背着一个厚厚的壳在默默爬行，而且在我们停下来的时候，还要被这些情绪包裹起来，那怎么办，只有坚强才可以，可能在过后的某个日子，你遇到了一件微不足道的小事，而恰恰是这件小事。才让你明白了当初的一些事情，究竟是幼稚还是幸福，所以说，放下一段感情的标志，是对以往的释怀。'
