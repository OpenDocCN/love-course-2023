    \    3.  小伙成功获取多位小姐姐的微信，投资成本低效果显著"
  text: '# 成都小伙做合栓，跑通认识小姐姐新路子！ - P1 - 咖喱鸡腿哥 - BV1wY4y1E7C2我認識的一個成都小哥哥是一個高段位，我們經常在一塊交流，這兩天他又跑通了一個認識成都小姐姐的新路子，之前成都各個區不是在做棉簽進嗓子眼的業務嗎，36-7度的天大晚上的一眼望不到頭的隊伍。他聰明就聰明在他在這裡面就發現機會了，他前天剛做完檢測以後並沒有第一時間離開，而是跑到對面的超市裡去買了幾瓶驅蚊水，然後又去商場的門口的辣涼點，拿了一堆人家免費送的小扇子，跑到排隊隊伍中間去。見到單身排隊的小姐姐他個龜兒就主動上去說，這裡的蚊子多，我給你的腿上手臂上噴點驅蚊水吧，這些小姐姐一個個的高興壞了，一口一個謝謝小哥哥，大晚上出來排隊本來蚊子就多，人又沒有辦法來回來去走。蚊子就圍著排隊的人挨著挨著咬，他給你整這麼一出，這些小姐姐沒有一個拒絕他的，全部親一色的感謝他，完事末了的他還每個人送個扇子，說天太熱了你別中暑，你渴不渴啊，渴的話我去對面給你買瓶礦泉水，太貼心了。把人家這些排隊的小姐姐感動的沒法，這哥們就很順利的要到了微信，說大家酸友一場有機會出來喝酒烤串，哥們一晚上只加了幾百個小姐姐，投資成本就幾瓶驅蚊水和幾瓶礦泉水的錢，絕對的是花小錢辦大事，純純的人才。他說過幾天等解除了以後，就搞一個酸友聚會，看到沒有，兄弟們，這就是高段位的男生和普通小老弟的區別，你認識女生追女生，講究的就是用心這兩個字，做當下可以給到女生情緒價值的事情，做順勢而為的事情。小老弟們學會沒有，就成都現在這個情況，大家這些天還有機會，路子已經交給大家了，值得整一班手。'
