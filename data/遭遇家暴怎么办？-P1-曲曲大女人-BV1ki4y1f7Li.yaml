  text: '# 遭遇家暴怎么办？ - P1 - 曲曲大女人 - BV1ki4y1f7Li这个东西它肯定会愈演愈烈，我给你的建议呢，就是你现在可能还没有完全地做出决策，你也不知道你能不能忍能忍多久对吧，在家里装上隐形的摄像头，这就是我给你的唯一的建议，如果说有一天你真的不想跟他过了。你随时随地有证据，这个就是你需要做的，他到现在就是最多是就是摔东西，打包自己才没有错，还是往后嘛，他如果说永远都是停留在摔东西的阶段，你就不搭理他就完了对吧，他爱摔摔，但是如果有一天他真的动手了呢。那么那个时候你不能说临时再去找证据的，那个东西是很不好定性的，按你说的这男的就是随着他自己的事情不好做了，钱变少了，然后控制不住自己的情绪了，越来越暴虐了，现在的这个经济形势那不是一下两下能好。我告诉你，为什么人家说婚姻的幸福指数，就从社会普查的角度上来说，婚姻的幸福指数跟经济的好坏，它是完全成正比的，就是经济好的时候呢，大家的婚姻就觉得很美满，经济不好的时候离婚的就特别多。经济跟情感完全成正比，所以说你老公他现在在这个经济不好的时期里头，以他的这个状态，那你说不好的他能不能起来很难，所以说那这种状态要是持续三五年，说万一有一天你忍不了了呢。是不是你还是得给自己想到解决的办法，解脱的办法呀，你跟他谈是有用的，因为你的性格你比较软，你也很柔，他在说你这些东西的时候，如果说我们的话我们肯定就怼不住，但是你在那个氛围里头的时候你是做到的，嗯对。像是其实如果就是小吵小闹或者怎么样，我可能还可以，就可能是作把子来就作一下，然后但是如果他真是像他发那么大脾气的情况下，我就可能就不知道要怎么办，而且我也害怕他会伤害到我，对呀，留证据这个就是你要做的。留证据的目的是当我想好了的时候，我能够有十足的支撑让我自己离开，暴力这种东西就是会越演越烈的，除非除非你能跟他对着搞。关注点赞分享哦。'
