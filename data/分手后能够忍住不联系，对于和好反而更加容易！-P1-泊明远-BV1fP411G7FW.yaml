  text: '# 分手后能够忍住不联系，对于和好反而更加容易！ - P1 - 泊明远 - BV1fP411G7FW为什么忍住不联系的人更容易和好呢，就我们很多人都害怕去断联，一方面压抑不住自己内心的需求，想要跟对方联系，而另外一方面，又害怕不联系的过程中，对方身边会出现新的人，可你要知道啊。但凡你们之间出现了一点小问题，那也不会分开，我要告诉你们的是，在这种情况下，不联系其实更利于和好，只是你要看清一点啊，分手以后，你们之间的需求是不一样的，能够走到分手这一步。那两个人之间会存在很多的矛盾，这个时候，对方的需求是分开，而你的需求是什么呢，和好，你们的立场和需求啊，那是对立的，你别嘴上告诉他你爱他，可实际上呢，又不断地去纠缠他骚扰他，甚至影响到他的正常工作。你能说这是爱吗，在对方看来啊，这就是控制是强迫，分手以后有情绪啊，向老对方沟通，想表达内心的需求，这些我都能理解，但是你有没有好好地去看一看自己的状态呢，整天都被负能量包裹着，消极颓废。一副离开了谁就活不了的样子，这种状态，连你自己都觉得糟糕，已经失去自我，你又拿什么去谈感情呢，难道当初对方选择跟你在一起，你也是目前这个状态吗，那很明显不是啊，所以对方没有任何理由去接纳现在的你。我经常跟你们讲，复合就是一个二次建立感情的过程，所以你需要有点耐心，不要随便锻炼个三两天，就觉得是不是该有点效果了，就迫不及待地找对方，那一旦别人回应不好，又怪别人狠心绝情，那你要知道，当下你的情绪。是完全被对方牵着鼻子走，自始至终都是在追着对方，而你这样的做法，也只会让对方更加有愉悦感，觉得你离不开他，让他呀，变得更加自信，可事实是什么，人性是很残酷的，因为没有一个人会为了一个已经得到过的。并且感觉不会再失去的东西，继续去付出，因为感情里面真正的赢家呢，通常都是那个，最沉得住气的人，我是博明，如果此刻呢，你并不知道该如何去做的话，可以私心修复，找我啊。'
