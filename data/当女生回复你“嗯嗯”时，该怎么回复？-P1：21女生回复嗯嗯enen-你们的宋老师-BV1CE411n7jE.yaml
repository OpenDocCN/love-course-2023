  text: '# 当女生回复你“嗯嗯”时，该怎么回复？ - P1：21女生回复嗯嗯enen - 你们的宋老师 - BV1CE411n7jE當你和你喜歡的女生聊天，她回覆你，嗯嗯，該怎麼回覆啊，我們先省題，女生回覆你，嗯嗯，代表什麼，她是在委婉的告訴你，對於你們現在聊的話題，你不太感興趣，也不知道接下來，該和你聊什麼，所以該怎麼回覆。才能引爆下一個話題，讓氛圍熱烈起來，讓她立馬就想跟你聊天，其實非常的簡單，當女生回覆你，嗯嗯的時候，你就回覆她，你嗯你媽的你嗯，你嗯你媽的你嗯，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。'
