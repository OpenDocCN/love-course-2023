- summary: "-   与前任沟通的最佳时间并不重要\n    1.  无论何时发消息，重要的是你是否有改变\n    2.  前任是否感受到舒适和满足更重要\n\
    \    3.  选择网点取钱的比喻说明重点在于改变自己，而不是时间和内容"
  text: '# 和前任发消息几点钟更合适！ - P1 - 泊明远 - BV1Nd4y1B7y8几点钟给前任发消息最容易回复呢，有的人讲是晚上，因为晚上人闲，而且时间多，所以恢复的概率会比较大，其实都是错的，我给大家举一个例子，明天我想去取1000万，请问我去哪个网点去取呢。是共航建航还是华夏还是普巴，这个时候你在考虑的是网点的大小，考虑能不能预约那么多，这个时候的选择就是有益的，但是你要说我明天去取100块钱，你应该去哪个去取呢，答案是你去哪个网点都可以。你找个ATM机都可以，就像你现在在这想破脑袋了，要发什么消息给前任，几点钟发他是一模一样的，你始终都没有明白，任何一个网顶都有足够的钱给你，因为你只取100块，那轮得到你去选择网点吗。如果前任现在对你有清涨回流，你随着我一发他都会有回应，那无论何时何地，你根本就不会问这个问题，因为到了这个阶段你会明白，真正重要的根本就不是时间，也不是你发的内容，而是你有没有改变。有没有让前任对你有真正的回忆，前任有没有得到那种舒适感和满足感，这个才是你需要真正考虑的地方，我是博明，如果你并不清楚该如何去做的话，可以思前求后。'
