  text: '# 分手后，你是挽回的一方还是被挽回的一方？ - P1 - 晴天老师Sunnie - BV1jW4y1a7Ww从现实角度来说，分手后，但凡你动了复合的心思，你就只能是这两种情况中的一种，主动挽回方和被动挽回方，不同的立场面临的感情困扰不同，挽回的一方可能会纠结，要不要去挽回，对方值不值得你挽回。而被挽回的一方也会纠结，要不要接受复合之后，会不会重蹈覆辙，今天的视频，这些都会告诉你答案，到想达到复合的目的，双方都需要做出不同程度的努力，我们先来说一下，如果你是主动挽回的一方，需要做些什么。第一点清醒的面对分手的事实，这一点看似简单，但是实际上做到的人很少，因为分手对于失恋的人来说，就是他们心上的一道伤疤，不愿意去揭露，不愿意去承认，尤其是很多女生，常常在分手后无法自拔。表面上说自己分手了，但是内心还是忍不住去依赖前任，这其实很明显就是内心，并没有接受自己分手事实的表现，这个时候不管你怎样倔强，说自己已经分手了，也只是自欺欺人，当你能够接受自己分手的时候。你才更能够正视自己，这样挽回才能够进行下去，所以开始挽回前，你需要搞清楚这几个问题，自己是因为什么分手的，为什么自己那么想要挽回对方，真正让自己放不下的到底是哪一点，这里我也可以说一下分手的一般原因。大部分人觉得分手一定是不爱了，或者说没那么爱了，其实有很多感情不是不爱，而是爱被不断的消耗了，直到分手，如何去爱是一门人生的学问，我们在探讨的路上永无止境，思考自己分手的真正原因。就像你看病要先知道病理一样，才能够钓到病除，而关于为什么你想要挽回对方，也许你自己说不上准确的理由，只是停留在一种感觉，这种感觉它的根本动力其实就是爱，这个也是我们挽回进行的前提。当你不确定自己是不是发自内心，有足够动力去挽回的时候，你可以在一个安静的房间数一下自己的心跳，当你想要去挽回，以及挽回成功之后的时候，如果明显你的情绪是很激动，或者说心跳是加快的，那就是不会错的选择。因为你身体的反应是不会欺骗你的，还有一个就是自己需要想明白的问题，就是对方是不是值得你挽回，这个也需要你在挽回前先想清楚，因为我们挽回是需要花费很多时间，精力去学习的事情。第二个你要做的就是去修复破裂的信任，大家都知道破镜难燃，多半就是因为不再信任了，比起修复信任不如重建，就像你做淘气一样，对于一件已经坏了的淘气，除非你是手艺精湛，否则你是很难完全修复好的。就算你完全修复了，可能还是能看到一些些裂痕，相反如果你重新做一件，反而可能容易得多，呈现出来的作品效果也会更好，从理要想重建信任，所以你自己首先要焕然一新，关于自身的改变，我们老生常谈的话题了。就是自我的形象和自我价值的提升，我在这里就不再赘述了，只是跟大家要强调一个关键因素，计划性，很多人提到改变都是开头满腔热血，等到真正行动起来又止步不前了，除了自身惰性以外。还有一点就是你不知道怎么去迈步子，具体需要做什么，那你就需要有一个切实可行的计划表，不一定直奔挽回，但是首先要先让自己忙起来，比如计划自己的一日三餐，作息时间，参加兴趣爱好班，或者说跟朋友约好。一起做一些想做的事情，这些都能帮助你打起精神来，传到对方耳朵里，你也是一个积极向上的，是一个正面的形象，另一种给对方全新感觉的方法，就是言语上，可以渗透到你们线上聊天和线下见面中。首先改变自己聊天的语气，这个最能体现出你的态度问题，解决那些聊天中尴尬瞬间的事情，这个时候你就要学会引导聊天的话题方向，或者说营造出舒适的聊天氛围，突破点就是去了解对方所想的。比如你可以在对方感兴趣的点上，去营造你俩的共同点，因为男女生本身他的兴趣爱好就不同，'
