  text: '# 想要顺利和前任复合，千万别做这几件事！ - P1 - 逢爱情感 - BV1h14y1j7bS你们可能觉得断连真的让人很痛苦，那种想联系却不能联系的感觉让心里非常受不了，但是当你真正复联了之后，你才会发现，复联才考验一个人的心态，才是最磨人的过程，有很多人好不容易熬过了断连，却在复联上栽了跟头。今天这条视频我就详细的说一下，在复联的过程中你绝对不能做错的那些事，第一点，不要一恢复了联系，你就马上去谈感情，你好不容易断连了之后，你跟他联系的第一句话又变成了，我好想你啊，你还爱不爱我。我们要不还是复合吧，记住，你已经改变了那么久了，不要这么一上来你就破功了，他本来就是想要看看你有没有改变，结果你一张嘴全部都暴露了，第二个，不要去找他解决问题，不停的去说，哎呀。我们要不还是再好好沟通一下，把之前没有解决的问题再解决一下吧，我以后就不跟你闹了，我对你好好的，这样一说，对方肯定会拉黑你，因为在分手前他就已经说过很多次这个问题了，而你却没有改变过。这一次他也不会相信你是能够改变的，第三个，该装傻的时候你就装傻，你要搞清楚，现在你的身份是已经分手了，是前任了，所以在分手之后，你的前任他大概率也会接触到其他的异性，他们可能聊得也比较好。这一点你千万不要太过在意，也不要去着急，因为有的时候，有一些人他只是在撒谎而已，他跟那些异性交流，就是为了让你去猜测，那么你胡乱猜测，只会让自己的心态更崩，其实不管他跟你说了什么话。你都要装出一副没有问题的样子，这样对他来说，他就搞不了你的心态，那么自己反而会被搞崩心态，而且如果说，他是真的有目的性的跟你说一些谎言的话，如果他发现当下的谎言能够骗到你了。其实他就知道你现在跟以前是真的不一样了，这个时候反而就是你把他给拿捏的死死的，第四点，就是你一定要做的一件事情，你现在其实正处于一个考察期，所以你需要好好去展示一下你自己究竟有什么变化，那比如说。以前你很闹，而且在某件事情上经常出现分歧，就算是对方没有错，你也会去跟对方对着干，那现在呢，你就可以去赞同对方了，可以去认同对方，用嘴巴来展现你真正的变化，你要让他看到，你现在跟以前是真的不一样了。让他觉得跟你相处起来真的是非常舒服，相处得也很愉快，如果说这些点你都避开了，并且也做到了应该做的，那么你还有什么理由不附和呢？想知道你的另一半是否爱你吗？可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
