  - 问题1：前任分手后会不会想起你？
  - 回答1：会的，他会不断地想起你，想念你的好坏。
  - 问题2：分手后是否会后悔离开你？
  - 回答2：不一定，视情况而定，如果他感受到复合的需求压力过大，可能不会。
  - 问题3：复合的关键是什么？
  - 回答3：降低需求感，不纠缠对方，避免过高的期望。
  - 问题4：感情世界是否公平？
  - 回答4：不公平，谁更在乎谁，谁更放不下，谁更想控制对方的内心，谁更依赖对方，决定了关系的走向。
  - 问题5：分手后，前任是否还会对你有爱？
  - 回答5：可能会，因为爱情是渐进的，不是突如其来的。
