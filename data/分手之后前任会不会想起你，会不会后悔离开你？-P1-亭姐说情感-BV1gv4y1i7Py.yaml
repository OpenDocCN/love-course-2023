  text: '# 分手之后前任会不会想起你，会不会后悔离开你？ - P1 - 亭姐说情感 - BV1gv4y1i7Py分手之后他还会想起你吗，答案是肯定的，他还会想起你，不断的想起你，而且呢不仅会想念你的坏，还会想念你的好，那这个相思之苦，如果说能受得了，他就不会找你复合，那他受不了，他就一定会找你复合吗，那也不一定。那如果说你抱了过高的需求感，他一般都不会找你复合，这就是为什么我一再强调，复合首先呢就是要降低需求感，不要再去窥探对方的生活，不要再去纠缠，他想要复合，你也想要复合，但只是因为你暴露了过多的需求感。他就不想复合了，你是不是觉得这挺不公平的，确实啊，这个世界上本身就是不公平的，感情这个事本身就没有对错，它也没有什么公平可言，谁爱得多谁就弱势，爱得多就说明你需要的多，时间
    身体 钞票，谁越在乎。谁就越放不下，越放不下，他就越没有办法过好自己的人生，结果呢他就越吃亏，对方的一举一动，都越加占据你的内心，直到说他占据你的全部世界，而当你的世界只剩下他，他就不得不选择离开，当你这个世界里面只有他。那他还怎么走进你的世界呢，因为感情的世界本身就没有对错，没有公平可言，只有谁更在乎谁，谁更放不下谁，谁更想占据谁的内心，谁更想依赖谁，那分手了，他对你还有爱吗，爱你之前他也是不爱的，那由爱到不爱。由不爱到爱，这都是很正常的，我很喜欢这么一句话，爱不是大风刮来的，爱是在一个个不起眼的小细节里，逐渐蜂拥起来的，是在漫长的岁月里，一点一点累积起来的，恩和情，感情呢就像饰演一样，也像你养宠物一样。需要我们去认真的对待，坦荡的经营，不是说一味的索取，或者说一味的享受感情，那如果说你一味索取，一味的享受这个感情，那指定不会长久，因为它本身就是不健康的，如果说你现在正在经历一些情感的困惑。你也可以私信附和，让你爱的人重新爱上你。'
