  text: '# 分手后如何反客为主不再那么被动 - P1 - 扎心师清羽 - BV1tj411R7QC如果說讓你去挽回你的前任，你會怎麼做，找到戴無欠認錯，跟他當面說清楚，但是這樣你會變得特別被動，複合權全在他手上了，這樣就算複合了你也很低位，就想要去挽回一個男人，不是靠同理心就能抓得回來的。那應該怎麼辦，我教你一招，如何反客為主，拿捏對方，讓自己不再那麼被動，我先給你講一個案例，這個女生是我的一個朋友，她跟她男朋友在一起一兩年了，其實都是奔著結婚去的，看著還是挺幸福的。但是前段時間他們倆鬧了一次分手，好不容易這個女生把他哄好了，但是兩個人的狀態還是不對，然後這幾天男生又開始多鬧這個女生了，就是想鬧分手，這不就是被純純拿捏住了嗎，對你看這個男生一開始怎麼說這個女生。他說要不然我們還是分開，這種是很典型的，男生他已經思考過一段時間，醞釀過一段時間了，但是我們不要慌，我們先放平心態，所以說我當時讓這個女性朋友這樣去回她的，所以你也覺得我們該分手了。然後對方一開始還有點迷糊，你知道吧，他回了個什麼意思，他還是很防備是吧，對怕女生像以前去糾纏他鬧脾氣，然後我們就繼續回，我教這種女生是這樣回的，這一天還是來的太早了，我以為我們這段關係啊。還有機會能夠改變的，沒事兒情理之中，如果說你決定退場，我也不會糾纏你，這句話主要是改變對方對我們的一個什麼刻板印象，讓對方覺得我們不再像以前那樣，又愛作又愛鬧的樣子，然後我們通過一些超出對方範疇的做法。讓他意識到了這段感情分手後的一個，不甘的一方到底是誰，然後呢我讓這個女生繼續發了這麼一段話，就前段時間呢我有想過，我們兩個人好像真的不太合適，我也確實對愛上你這件事情有所遲疑，我也能夠感覺得出來。你對我其實並沒有那麼堅定，所以說我在盡可能的讓自己不要過多的，對這段感情充滿期待，我怕我們都受到傷害，你知道這句話什麼意思嗎，什麼意思，你還是不開竅吧，這裡是把對方往外推啊。他肯定會覺得你跟之前的態度不一樣，感覺到意外知道吧，他感覺到詫異懂不懂，果不其然男生回了個你變了，說實話你今天的態度讓我很意外，為什麼不是指責和抱怨呢，這男生開始已經有點腦補了，然後我繼續讓這個女生回。對我不堅定就不會提分手了對吧，這點不重要，雖然開始確實我是被你吸引了，而且我想過盡全力對你好，你知道為什麼我會心甘接受嗎，你現在不提我以後也會提，我們的感情確實出現了問題啊，只是面對這些問題是分手。還是繼續在一起在這個岔路口上，選擇哪條路要走罷了沒事了，讓我們的回憶就停留在這一刻，我覺得也是極好的，你放心我隨時尊重你的決定，你知道男生回了個什麼嗎，他說我現在心裡很亂我不確定，也許是我小題大做了。動搖了，對動搖了男生開始懷疑自己，是不是最近壓力過大或者情緒上的問題，就是導致自己想太多了，幾句話我們就把這個男生給拉回來了，所以說遇到這種情況不要慌，反客為主拿回主動權才是我們要去做的。'
