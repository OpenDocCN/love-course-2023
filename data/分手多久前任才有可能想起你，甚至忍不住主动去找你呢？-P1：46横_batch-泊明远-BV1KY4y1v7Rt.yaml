  text: '# 分手多久前任才有可能想起你，甚至忍不住主动去找你呢？ - P1：46横_batch - 泊明远 - BV1KY4y1v7Rt很多人在断联之后，都会问一个问题，那就是前任多久才会想念我，甚至主动找我，这个问题我们要好好的想一想，对于主动提分手的人来说，当下他的这个阶段，会觉得你分手就应该有个分手的样子。所以必然会有一个抽离的状态，那么这个时期，就算他能够想到你，都是一些不好的事情，一些不愉快的事情，所以在这个状态下，老师经常跟大家说一句话，那就是分手是需要一个冷静期的，其实前任分手后，他难过你也难过。大家都难过，又不是只有你一个人，在这段感情里付出，但是能够想到你，并不足以促使他来找你，主动找你是需要条件的，而这个就是存在于感性，适合待于理性，如果喜欢你更多，对你的需求更多，那么他就会潜移默化地。妥协之间你们遇到的问题，主动地找你沟通，慢慢地恢复关系，那分手吗，无非就是这么几种，现实问题，相处问题，原则问题，那如果他过不了自己那一关，或者说主动找你，发现你还是老样子。那基本上就开始重新地去否定你这个人，那这个时候，就需要我们自己去主动地找他沟通了，我是博明，如果你现在也正在经历这样的情感问题，那么私信晚回，老师会来帮你。'
