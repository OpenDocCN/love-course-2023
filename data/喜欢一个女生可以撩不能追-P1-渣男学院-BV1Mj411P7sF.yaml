  text: '# 喜欢一个女生可以撩不能追 - P1 - 渣男学院 - BV1Mj411P7sF如果你喜欢一个女生，你千万不要去追她，为什么，你喜欢一个女生，你可以撩，但是你千万不要主动追，追本身就是暴露自己的需求感，让这个女生知道，你被我的外貌吸引到了，就算你来训他问暖，信心表慧，抢着买单。无限的讨好，对他好，他都不会觉得你好，他只会觉得，是因为我好，你被我吸引到了，但是你可以让这个女生知道什么，知道你有一点喜欢她，你要用暗示的方式，你要让这个女生在脑子里面去思考，这个男生到底喜不喜欢我。他说话好有意思，他今天撩我，但是又没有说破，这个脑海里面就满脑子都是你，所以你需要做的是让这个女生明确的，感受到，但是又猜不透你，她就会在你身上投入更多的情绪，没错，就是这个时候，大多数女生。她都会想要证明自己是有魅力的，去靠近你。'
