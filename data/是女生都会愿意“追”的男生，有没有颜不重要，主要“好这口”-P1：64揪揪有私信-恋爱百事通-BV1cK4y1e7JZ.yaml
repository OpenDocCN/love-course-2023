    \    3.  展现独特的思考和见解，让女生对你产生崇拜感。"
  text: '# 是女生都会愿意“追”的男生，有没有颜不重要，主要“好这口” - P1：64揪揪有私信 - 恋爱百事通 - BV1cK4y1e7JZ(音樂)，哈嘍大家好我是Joyo，聽說喜歡點贊收藏加關注的兄弟，明天七七就脫單啦，社會上不缺乏一些喜歡小狼狗小奶狗，顏值高的女生，主動起來的女生都非常的可怕，也非常的crazy。可能我們很多兄弟沒有經歷過，被女生倒追的這種情況，因為都是我們拼個命的去追求女生，我們從未嘗試過，被女生主動的那一種幸福感，那麼到底是什麼樣的男生，女生才會願意主動出擊呢，那麼我們就來說一下。只要四個女生啊，都會喜歡的男生是什麼樣的，首先呢有自己底線原則的男人，說的好像很官方的樣子，有原則有底線，其實呢不單單是兄弟想的那樣子的，像什麼不被事實所感染，不被強權壓迫等等，這些呢都是不一定的。這個有原則有底線的，其實體現在很多方面上面，比如你不想去討好追求一個女生，這是你的原則，那你不也是一個有原則的男人嗎，再比如啊，雖然你很髒，天天都換不同的女朋友，但是你負責呀，該送禮物的送。該花錢的花錢，事先呢就跟女生說好，你就是這樣子的人啊，她接受呢就處，不接受就拉倒唄，當然啦我們碰到好女孩呢，也不會主動去禍害她，儘管你是個渣男，但是女生呢也不會覺得你是渣男的，一點都不渣。你看明明就是個渣男，硬是被女生說成了有底線的好男人，你說奇怪不奇怪，女生呢就是這樣的，當你沒那麼費盡心思的去討好的時候，她呢反而會覺得你是個有主見，有原則的男人，但是對於那些討好或者是費盡心思。在她身上的好男人呢，她呢反而會覺得你是個老實人，就沒有那麼看重你了，擺明呢就是看著你是老好人，欺負你，如果你有遇到這種女生對你不用心，甚至是想要利用你的情況，你呢又很想改變這種處境。那麼你可以點這我的頭像，轉到主頁找到私信回覆我啾啾，我會送你一份總結已久的追女生寶典，讓女生跟你相處的時候，可以引導女生適當的付出，讓她不敢再看低你，滿滿的乾貨送給你，第二呢是有一點頹廢感覺的男人。當然了，這說的那種頹廢不是你們印象中那種頹廢，而是一種滄桑感，一種惹人心疼的那一種滄桑感，說不定上都會把女生說成是一種弱勢的，一個群體，當然了，我們也可以說他是敏愛氾濫的群體。比如說看到一些小貓小狗很可愛，是吧，他們呢就會特別的淋濕，看到寶寶或者是嬰兒哭泣了，會很心疼，那麼男人一旦有了滄桑感和頹廢的感覺，女人看到也是會心疼的，但是千萬不要說是真的頹廢。那麼女生就真的只會嫌棄你是軟弱了，會對你說你真沒用，偶爾的頹廢滄桑感，對女生來說非常具有適應力的，這一點大部分男生都是不知道的，也把握不好這個尺度，如果想知道怎麽去把握好這個尺度。記得給我點贊收藏加關注，第三就是有審美主見的男人，有主見的大家都知道是非常重要的，對吧，因為你什麽事情都依著女生，什麽事情都去詢問女生沒有自己的主見，女生是並不會覺得你是在，主動的問她意見尊重她的。她只會覺得你這個人很煩，什麽一點自己的見解都沒有，但是這個見解是需要你具備一定的審美的，比如有一些男生就莫名其妙的評價女生的妝容，人家明明只是塗了個口紅而已，就說人家化濃妝真好看。你對於這種不是你常向的事情，你就不要隨便的給出你主見，女生聽到只會給你一個白眼，回你一句你瞎啊，你那可以在一些你擅長的地方給出你的見解，比如談論汽車或者是電影的時候，給出你對這個事物獨一無二的觀點。女生就會覺得你是有自己思想的，經過自己思考的，會在心裡默默的給你有一點小刮目相看的感覺，大家都知道想要女生長久的被你所吸引，你就得讓她對你產生那種崇拜感，就是她對偶像那種感覺。好了本期的視頻就分享到這裏，喜歡點贊收藏加關注的兄弟。'
