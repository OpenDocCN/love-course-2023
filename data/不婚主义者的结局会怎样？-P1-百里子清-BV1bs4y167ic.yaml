  text: '# 不婚主义者的结局会怎样？ - P1 - 百里子清 - BV1bs4y167ic不婚主义者结局一定是不好的吗？其实有很多人的观念里面，都会有这样子的一个想法，他们的观念里面就会认为，那种不婚主义者最终肯定是孤独终老，是过得比较凄惨的这种状态，但实际上我们每个人最终的结局到底如何。谁也不知道，谁也没有办法去预料，但是对于这种不婚主义者，势必要面临一些问题，你比方说你不婚这种状态，那么受到大众观念的一个影响，那么身边的人他们会不理解，他们会评头论足，他们会说一些难听的话。你既然选择了这样子的一个状态，你就要承受这些流言蜚语，那么有很多人他是承受不了的，如果你承受不了，你就要去锻炼自己这方面的承受能力，或者说你改变你自己的这一种观念，另外一个其实有很多不婚主义者。他们不是真的不婚主义者，怎么理解呢？其实他就是为了给自己找一个借口，找一个理由，因为他的确确是找不到合适的妥当对象，那么他对外界宣称，我就是不婚主义者，那这样子就堵住别人的口了。所以说有很多人他其实是还是想结婚的，想要有一个家庭的，但是碍于现实的一个因素，真的就是没有办法找到，没有办法找到，他就是被动的成为了这种不婚主义者，那这样子的人来说实话，他们自身的所面临的压力会更大。因为真正的不婚主义者，他是想明白了，是能够明白这样子的一个做法，是我自己的选择，是主动去选择，至少从这个层面来讲，他们心理上面应该要顺畅一点，那种被动成为这种不婚主义者，他是被动的状态，他是不甘心的。他的心理面上的这种压力会更大一点，但其实你不管是什么样子的状态，就像我们刚才讲的，你要去面临现实的一个因素，因为现实的这个东西你必须要去面对，你不去面对的话，那对于你自己的生活的话，肯定是不利的。这是第一个层面的东西，那么第二个层面就是对于这个类型的人，我们需要做什么呢，就是说你既然选择这样子的一个状态，那你对以后的人生还是要有一定的计划，有一定的规划，你比方说我们遇到一些问题的时候。我们该怎么去处理，你是否有一定的保障，提高自己的生活品质，这一方面这一系列的事情，你需要自己给自己一个保障，那么在很多情况下都是靠你一个人，因为在婚姻当中，至少说两个人还是相互扶持的。有一个人会在你比较低谷的时候，你比方说你生病了，对方还是会照顾你的，对吧，是这么一种情况，所以说如果你是不婚主义者，那你就要独自去面临这个事情，当父母老了，他们离世了，到时候的话那就是剩你一个人了。所以说这一种场景，这一种状态，你该怎么去面对，怎么去应对，你应该要有自己的一个计划，有自己的一个规划，所以说这一方面其实对于这个类型的人，一定要去做好这个事情，其实从我们每个人自身的角度来讲。我们可以选择任何一个样子的这种人生，但是你选择过后，你要为你自己的这个选择，来承担所有的后果，因为我们每一个选择会带来不一样的结果，而这种结果你需要去承担，你需要去承受，那么有的人就是这样。选择了这样子的一个人生，他又不接受这样子的一个结果，那就是一种矛盾的状态，那你始终是过得不幸福的，所以不管选择什么样子的人生，都是可以过得幸福的，关键是你要为你的这种选择去承担，能够做到这么一件事情。那么就OK了。'
