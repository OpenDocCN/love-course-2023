  text: '# 如果前任出现这四种情况，那就不要和前任复合了！ - P1 - 逢爱情感 - BV19A41127hf什么情况下我建议大家原地放弃，不要再想着复合了呢，我总结了以下的四种情况，最后一种尤为重要，第一种在短期内，比如说一个星期或者半个月，就能够马上投入到下一段感情中，并且确定关系，这个就叫做无缝衔接。他能够在短时间内就能够放下你，放下你们这段感情，说明他根本就不喜欢你，所以面对一个不喜欢你的人，有必要在想着怎么去复合吗，他的心思已经不在你这了，换句话来说，就算你们两个以后能够复合，也会因此再次分开。你们之间已经出现了第三个人了，而且是无缝衔接的这种情况，你们两个当时分手，你去纠缠他，你做了那么多卑微讨好的事，你不觉得你心里不平衡吗，你们两个是不可能，再回到曾经的那种状态了，第二种错不自知。在这段感情当中，他已经做错了很多事情，但是他并不认为自己是做错了，反而觉得理所应当，那么在物质方面，比如说花钱这方面，你给对方付出了很多物质方面的东西，但是对方他理所应当的收着了，并且没有什么回馈。他觉得你给他花钱是理所应当的，他不给你买东西也是应当的，所以他并不认为自己做错了，他也只是想要在你这里索取而已，因为他根本就不喜欢你，第三点，在面对你去挽留他的时候，不尊重你，各种的打压你去贬低你。从而获取一些优越感，觉得自己好像就是高人一等，觉得自己好像有多么的难追等等，这种情况你也不要再想着去附和了，因为他压根就没有把你当人看，没有把你当回事，第四种有心欢乐，他不仅觉得自己没有错。反而觉得是你的问题，他才会去找心欢，那么在你去挽留他的时候，他不仅没有悔改的心理，反而还会因为别的人而选择跟你分手，跟你说什么，就是因为你做错了，所以我才会跟别人在一起等等，他会合理化自己的行为。把所有的错都归咎到你的身上，让你去进行自我怀疑，当你们两个出现以上4种这些问题的时候，那么就已经没有回头路了，又或者说，就算两个人未来有一天是附和了，隔阂那么深，那么怎么着才能去修复你们的那些隔阂。那是很难的，你不要觉得只要他还没有结婚，只要我还喜欢他，我就一定能够挽回得了他，那么你的爱真的是太偏激了，爱是成全，你知道吗，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询。我来帮你解答疑惑。'
