  text: '# 擅长主动，你才能拿捏全局。 - P1 - 大东Kevin - BV1eo4y177Dv段位越高的人越會主動，因為容易拿捏全局，被動是不自信，反而意味著多餘，但主動不是討好，記住這五點，好的感情不會少，尤其是第五點，一定要注意，第一，主動的出發點是取悅自己，因為過程你能體會到樂趣。而且還要告訴自己，我主動是為了讓你享受被我喜歡的感覺，如果你討好的目的是為了讓他記住你，這就是索取心理，第二，不要企圖控制，付出誰都會，但很多人付出過後，情緒崩潰，是因為他沒有達到你心中的預期。但你控制不了別人的行為，你只能控制自己，所以你要記住，情緒能不被左右，對方才會對你好奇，讓他好奇，你才會有魅力，我就問一個問題，你和喜歡的人發消息，對方三天沒回覆，你能不能當他不存在，感情是流動的。一開始對你有好感的人會消失，一開始沒有好感的人，說不定什麼時候也會改變主意，所以不要讓對方的行為，控制你的情緒，第三，把主動當成打卡體驗，面對喜歡的人不會猶豫，但主動過後就忘記，因為越優質的對象。身邊的人會越多，你不主動，總會有人主動，你要等著他來找你，那是不可能的，但主動只是你的社交建立，在過程中學會判斷，因為眼神和動作不會騙你，第四，控制好頻率，主動不能持續，而是間斷和拉扯。主動是為了釋放信號，讓他注意到你，然後緩口氣，讓他了解你，頻率差不多主動兩三次，休息兩三次，有一招非常強勢，聊天的時候，主動脫離，讓他自己去思考回憶，培養他和你溝通的習慣，但是呢，你不給壓力。就和健身一樣，少食多餐，收放自如，第五，主動但是高姿態，因為你要掌握全局，話題不感興趣，喝酒才會消息，那就不要熱情應對，你要知道，感情是平等的，並不是喜歡，只要以你為中心，這五個高段位的大招。@給你的朋友，感情不能用力，需要邏輯，進我粉絲群，一起聊聊你的情感問題。'
