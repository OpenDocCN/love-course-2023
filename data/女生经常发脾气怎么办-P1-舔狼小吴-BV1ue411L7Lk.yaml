  text: '# 女生经常发脾气怎么办 - P1 - 舔狼小吴 - BV1ue411L7Lk然后你可以说一说过程中发现他很多问题是什么意思，可以跟我说一说，就是开学前两天的时候，我要去陪爸妈，大学嘛就是在家里的时间很少，我想利用之后两天去陪陪爸妈什么的，然后这个时候他说。就是我要收拾行李我要做核酸，然后他说这两个都不要很久，你不明天再陪吗，让我感觉就是，他不在乎到你的感受是吧，但你有没有想过，他其实也不是想跟你在一起吗，他想让你早点去是这个意思。那时候就是他态度比较差的那个时候，就是他想要拉我去玩游戏，但是说我觉得陪家人比这个更重要，我觉得是这样子，就是你要去明白，为什么这个女生会对你态度比较差，为什么这个女生想找你玩游戏。好可能一方面可能确实喜欢你，有可能啊，也可能想让你去多陪她一点，这是第一个点，第二个点就是什么呢，就是她已经习惯性的去来要求你，去为她去做某些事情，对对我觉得是习惯性，习惯性的去要求你。或者觉得你应该去做的，那这个时候你就要去思考你的问题了，是不是因为你在前面的沟通交流过程中，总是去迎合她，总是去听她的话，你后期了觉得好像不太好，有些自己的想法，那这个时候女生觉得你不应该这样。因为你前面就是这么对我的是吧，是你的一些没有态度，让对方觉得你很听话，你好说话，所以她可以给你提要求，所以她可以对你不客气，所以很多时候并不是女生的原因，而是我们男生在前面的沟通交流方式中。没有自己的态度，导致了这种局面的产生，导致了女生给你随意发脾气，到后面可能越来越变本加厉，可能对你忽冷忽热，让你最后崩溃了受不了了，很多男生都是这样，就是因为你前面的浅沟通的传递，没有传递好。对方觉得你这个男生没有态度，没有价值，觉得这个男生也不过如此，你学习再好一个人怎么样呢，甚至还会来打压你，怎么办，而你看我跟我女朋友相处的方式，就是我有时候也会惯着，我有时候也不会不惯着。她就摸不清楚你的节奏，所以她不敢随便给你发脾气，因为我女朋友本身也是个喜欢发脾气的人，我跟她说，我说你要好好说，你不要随便发脾气，你下次发脾气给我接走，好，从那一次之后，她以后她就会特别的小心翼翼。不能，她会知道这样不太好，你否则你惯常了，她就真的是上天，是吧，所以这也是相当于跟一个女生交流过程中，怎么要有策略，好不好，怎么什么要改善自己的态度，因为我被一个女孩的伤害太多了。我之前也被女生伤害过来的，我也发现我都对她这么好了，她为什么还要这么对我，就是你惯的，你乐意这样，你不懂得怎么去经营感情，所以也不要把所有原因都怪在女生身上，说这个女生性格不好，性格不好你可以不接受。那为什么你后面还妥协了，所以要多去反思反思自己的问题，因为只有反思自己才会有成长。'
