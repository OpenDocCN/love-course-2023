  text: '# 分手后不回消息，怎么挽回 - P1 - 许诺有话说 - BV1EW4y1H7fi大家好 我是许诺 一个已婚的情感博主，开始之前告诉大家一个秘密，长按点赞三秒
    你的经验值会直接翻倍，上个星期有个粉丝来问我，女生分手后不愿意回复她消息了该怎么挽回，首先和你们科普一个冷知识。在挽回当中给对方发什么消息，或者和对方怎么互动，其实没有你想的那么重要，很多人对于挽回都有一个误解，觉得好像挽回就是凭借自己的三寸不烂之舌，这一套呢感动天感动地的输出，然后呢对方就会回心转意。要么就是觉得自己和对方持续沟通下去，每天跟打卡一样的多聊几句，对方就会习惯成自然，两个人的关系一点一点的解冻，而这些都是错误的，在分手的前期，越是着急的想要挽回前任，越是会把你们的关系推向冰点。因为你们现在已经没有任何关系了，对方没有义务对你的信息进行回复，还有人在这个时候会拿着所谓的感情基础来说是，每次我看到这种想法我都会皱眉头，为什么会觉得自己和前任之间还有感情基础呢。没错你们的确谈过恋爱，没错你们真的曾经在一起过，但是结果一点也不好呀，你们这一段失败的感情已经证明你不是一个靠谱的对象了，你们之间哪有来什么样的感情基础呢，所以先明确一件事，对方不回复你的消息。才是挽回当中最常见的情况，而且这不影响你的挽回，首先我们要先分析一下，对方为什么不愿意回复你的消息，大概率是因为两个原因，一你的消息给对方制造了太多的负面情绪，二，你的消息对于对方而言没有价值。先来说第一个原因，也是最常见的原因，很多人在分手之后都会持续性的，消息轰炸对方，在这个时候会给前任，造成很强的压迫感，对方能感受到的只有负面情绪，所以往往这个时候前任会直接选择逃离。对你发过去的消息视而不见，具体该如何做呢，我这里有30多套聊天案例，很多都是分手后通过正确的方式挽回然后重归于好的完整聊天案例，很多分手的兄弟照着聊都顺利复合了，如果你也想看记得评论区或者私信扣1。我会发给你，不要钱只要你的一个点赞关注或三连来和我交换，回到正题其次就是你的这种消息毫无价值可言，再强调一次，不要再觉得自己和前任有什么情感基础了，所以那些试图拉近感情的话语。对于对方来说一点价值都没有，对方唯一可能关注的信息就是，你是不是真的有所改变，当初导致我们分手的问题有没有解决，所以当你没有真正做出改变的行为，你挽回对方的决心仅仅停留在口头的时候，就不要去找前任。因为这对你们的感情而言没有任何价值，那什么才是正确的去找前任的方式呢，其实很简单，先明确你们分手的具体原因，注意这个具体原因并不是你们分手的导火索，只解决导火索对于挽回是没有任何帮助的，举个例子。假设你们是因为他埋怨你打游戏，结果你觉得他作，结果你们大吵了一架分手了，那么在这个案例当中，打游戏只是分手的导火索，而在感情当中过于自我不考虑对方的感受，才是导致分手的具体原因。很多人就只是解决了分手的导火索，而根本没有解决具体的原因，所以在着急，忙慌的联系到前任的时候呢，才会让前任觉得十分的失望，因为你还没有意识到他为什么要和你分开，明确了分手的具体原因。并且进行了实质性的改变之后，就要试着去传递这样的信息，可以是通过你们的共同好友，也可以是你去联系对方，但是要注意，在这个时候我们只传递信息，我们不要立刻和对方，表示我们想要挽回，最后呢等到对方。对我们有的改变的这种，认知有了以后呢，对方真正的通过联系，愿意出来和我们见面了之后，经过相处，逐渐拉近关系，我们才有可能和对方重新，提起来复合和对方重新在一起，所以发现了吗，挽回过程当中啊。其实发消息真的没有我们想象的那么重要，或者说根本没有大家想的，'
