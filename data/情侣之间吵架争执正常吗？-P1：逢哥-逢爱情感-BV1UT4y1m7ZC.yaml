  text: '# 情侣之间吵架争执正常吗？ - P1：逢哥 - 逢爱情感 - BV1UT4y1m7ZC情侣之间吵架是正常的吗？其实一段感情能够一直走下去啊，真的不会是像电视剧里面全是浪漫，一定会有平淡，会有分歧，甚至会觉得不那么爱了，这都是很正常的，如果你每次觉得不那么爱了，你就换人。那其实啊就是在消耗你的爱情感知力，最后你会发现你很难再爱上一个人，其实当你感觉爱开始变淡的时候啊，真正的爱才开始浮现，并且出现这样的情况也可以完全去避免，我说爱情真的是需要经营的。不要每次一遇到一点问题就要说分开，这样真的太不成熟了，感情出现问题应该是去解决问题，而不是逃避问题，想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
