  - 问题1：別人的認可重要嗎？
  - 回答1：很多人總是挖空心思，想要獲得別人的認可，其實你越是想獲得別人的認可，你得到的是不認可，你得到的是失望。
  - 问题2：為什麼認可別人會帶來失望？
  - 回答2：因為獲得別人的認可是一個未知的事情，結果可能是不如預期，這會帶來失望感。
  - 问题3：自己的認可相比之下有什麼不同？
  - 回答3：獲得自己的認可是可以自己掌握和提升的，相對於依賴別人的認可，這更為確定和穩定。
  - 问题4：這段文字中提到的焦慮是什麼來源？
  - 回答4：焦慮來源於對別人認可的渴望和無法確定的結果，這使人擔驚受怕。
  - 问题5：冷靜思考後得出的結論是什麼？
  - 回答5：別人的認可並非必要，不值得去追求，這是在冷靜思考後的結論。
