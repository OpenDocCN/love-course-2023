  text: '# 成都30岁经济未独立的女性，该不该尽早回老家！ - P1 - 咖喱鸡腿哥 - BV1iT411A7YJ这两天一个知名的教授，因为建议这些在大城市里30岁了，经济还没有独立的女性赶紧回家，不要留在城市里混了，结果人家被全网的女性喷了，这个教授对此事是表达的观点，是结论式的表达，再加上他的身份。尤其是现在各种女权主义盛行的当下，对全网的女生喷也是真心不意外，但如果是一种劝导方式，大家再去看这个视频，实则是人家肺腑之言，人家是说了真话，但是当下这个社会，还有人能够讲真话是真心不容易。尤其是这种透过现象去看本质的真话，尤其是针对大龄女性，在大城市里进退两难的处境，他看的要比一般人要深刻得多，但是笨就笨在，这个袁总教授你说个瓊瓊真话，反倒是被那些不为力心的人喷了，属死活该。这事人家自己心里不知道吗，需要你来说，如果是我，我就天天糖衣炮弹，恭维这帮奶奶，天天跟他们说好话，唱唱歌，告诉他们你就应该留在城里，万一哪一天本地的首富把你看上了，谷底要娶你，对不对，那么通过这个事。聪明的人一定要明白一个道理，当你面对认知比你低的人，千万不要和他去争辩什么，你千万要控制住自己内心的情绪，特别是想要改变他的这种方法，或者是说服他的这种冲动，因为你认为，讨论问题的方式是逻辑推理。摆设是讲道理，但是认知低的人，他对自己所有不能理解的不同意见，都是充满敌意的，也就是说，不同意你的观点，就要攻击你的人格，他们会用锋利的语言，去发泄他们心中的愤怒，这个就是他们的思维和认知方式。如果你碰到这样的人该怎么办，你聪明点你就去夸他，对不对，对他们所有的行为，疯狂点赞，表示认可，哪怕他说一加一等于区，你也跟他说对，你说的对，如果你一旦这么做了，你就会发现生活其实会变得特别容易。所以你能看到很多，特别是成功的这些人士，会对那些认知特别低的人，都是客客气气的这么一个原因，那么这个社会说什么，你别说真话，干什么你别干吃亏出霉头的事情，再说回来，30岁经济会独立的这些女性。该不该尽早回家，她们在大城市里颠沛久了，就真的很难回去了，由简入奢易，由奢入简难，她们在城里见识的太多了，知道的太多了，大城市里面钢筋水泥的高楼，无处不在的公交，川流不息的地铁，朝九晚五的繁忙。你无论处在任何的社会阶层，每天都接受着无差别的信息洪流，不断的刷新着她的思维和想法，你让她回老家去种地，抠黄扇，再找个老人嫁了，她牙儿才答应，所以对于自己内心没有方向的人，她去哪都是去逃离。对于生命里有方向的人，所以这些年龄在30岁左右，留在城里的女生，你们千万不要回去，你所在的城市的首富，一定会倒在你的温柔箱里。'
