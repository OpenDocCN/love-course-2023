  text: '# 分手挽回时，如何正确展示高价值，让他主动来找你？ - P1 - 亭姐说情感 - BV1ke411c7Em短回中如何体现高价值，关于这个问题可能小伙伴们马上就能联想到，观赏价值、社会价值、情绪价值等等，不过我们从亲密关系的差异维度来解答这个问题，毕竟从我和你转变成我们。这个过程就是持续不断的提供积极的情绪价值，那么闲话少说，开讲亲密关系的差异维度涉及五个方面，了解、关心、依赖性、一致性、承诺，那先说了解，挽回是一定要在了解前任的基础上进行的。这里的了解不单单是知道对方的近况、所思所想，也是要对你们整个恋爱周期，他的情感态度有个客观的评价，同时你要知悉转变的原因，那体现的方法就是将自己的了解外显为理解，每一个情绪都代表着一种需求。那每一个需求又是一个动机，我来举个例子，假设前任对你态度冷漠，回忆一下过去的相处经历，以及死缠挨打的行为，其实也就很好解释了，他可能对你失望了，或许也是应付你太过疲倦，那就要表示理解，主动提出了不打扰。或者暂时选择沉默，这就是高价值的体现，因为成年人的体面就是要保持分寸感，第二
    关心，很多人关心几乎是不痛不痒的，甚至想不起来去关心，比如说最近有个小伙子来找我挽回，前任抱怨大清早的装修太吵了，他说。嗯 那你挺烦躁的吧，对方和你抱怨，你这话说的就跟没说一样，而且他俩就住在一个小区，我说你怎么不约人家，一大早就出来吃个早饭呢，多好的一个机会，就算人家不肯出来，你也可以和物业打个电话，帮忙解决一下。不管人家乐意不乐意，物业能不能去解决，至少你关心的这个举动，它是实实在在的，也显得出你有能耐
    有办法，这不也是体现你的价值吗，所以能解决实际的问题，你就试着帮忙去解决，如果说你本身的价值感比较低。那最好就是提供一个方法，不要包办，另外不能解决的问题，比如说吐槽之类的，那你就照顾别人的情绪，陪他一起骂两句，第三
    依赖性，依赖性就是和前任和你，待在一起是安全的，挽回中不安全的因素，最直接的体现。就是违背对方的意愿，比如说对方执意要分手，你非要苦苦地哀求，挽回过程中情绪反反复复，动不动让别人拉黑你，还要去拉黑别人，还时不时的，惯用伴侣的身份进行一些要求，换句话来说，依赖性也就是一种自我约束。你需要有意识的去克制自己的冲动，克制在挽回过程中，自我需求的一些行为，同时也要学会安抚对方的情绪，理解彼此的处境，第四
    一致性，一致性就是需要同频，同频的两个人是顺准推舟，更多的表现在。前任可能还没有说什么，也不用刻意地表达什么，你就能够理解到他的意思，那么在平时的生活中，你也能给予到一些支持和安慰，同频是一种惺惺相惜，互相理解
    心照不宣，不是一定要追求完全的相似，就好比我说挽回。你们可以投其所好，但是有差异也是可以允许的，就像你们都喜欢看电影，只是兴趣点不同，但是你仍然愿意去欣赏他的偏好，引导前任多说，偶尔的去发表自己的看法，而不是一味地说出自己的观点。那这也能促进彼此关系构建的一种方式，第五
    承诺，如果说你们指望对前任好就能挽回，大错特错，此时的好都是短暂的，关键的是你是否能承担别人未来的能力，很多在考研的小伙伴来问我，老师该怎么挽回呢。我几乎都会说赶紧先上岸吧，虽然不是说你一定要有车有房有存款，才能拥有爱情，但至少你能有实现这一切的能力吧，或者说你至少能保障自己的生活能力吧，承诺往小了讲就是说到做到，往大了说就是责任与忠贞。如果说你们总说我想挽回，但是一点行动也不愿意付出，也不愿意为未来积累必要的筹码，总是叫苦连天的，那我建议你们还是再考虑考虑吧，如果说你现在正在经历一些情感的困惑，你也可以私信复合。不让你爱的人重新爱上你。'
