  text: '# 情感里犯了重大错误如何挽回？自我反省+信任重建+不再犯错 - P1 - 晴天老师Sunnie - BV1K24y1d78Z你要记住一点，犯错的可以说我不会再犯错了，而被伤害的人其实一直都会被伤害，既然你给对方带去的损失是实实在在的，是无法和好如初的，那我们就只能靠补救，把它拉回到一个比较低的起点。用三年五年的时间去把这个伤害抹平了之后，再谈将来，所以今天这期视频就是讲一下，我们在感情中如果犯了重大的错误，该如何去挽回，一般的这一类重大的错误主要是以下这三种问题，一原则性问题。比如说自己欺骗出轨隐瞒疾病等等，前任无法原谅，或者说第二类问题破坏性质的问题，比如说破坏了对方的事业名声社交之类的，前任损失很大，还有第三类就是威胁到了对方安全的问题，比如说家庭暴力。或者说无端的跟踪纠缠，让前任心里有了心理阴影，首先你要有一个严重程度的判断和认知，最简单的家暴也有推嗓，吓唬人和动手进医院了，这些是客观上来说错误有多大，在感情里面还有另一层标准，就是说前任有多介意。那这个错误就有多大，我们有一个咨询者，就是被女朋友发现了自己跟前女友的聊天记录，女朋友非常生气，她好说歹说就安抚住了，安抚之后她也没再放在心上，但是过了几天之后，女朋友还是因为这个跟他分手了。她这才追悔莫及的去挽回，所以你一定要对前任的感受上心，要以他的标准来判断自己的错，毕竟挽回的是对方，你只有让他接受你才是挽回成功，另外你犯了错之后，前任可能还能够跟你聊天，甚至有些还会很依赖你。表现出一副可以相处的样子，但是感性和理性其实是割裂的，他会一直有心理隔阂，对你充满戒备，一遇到类似的事情可能就会翻旧账，你每次想好好说话的时候，可能都会被他掐回去，你会觉得自己明明都已经改了。为什么还要被这样对待，为什么就是不能好好过日子呢，其实都是创伤后应激障碍，让前任他无法真正的放下，一旦情景再现，比如上次是他查你的手机发现了暧昧，如果刚好碰到某一次，你没有立刻让他查手机。那他可能就会异常的激动，哪怕最后发现你真的只是在发工作文件，他也会难受不信任你，但是这个还是阻止不了他的控制欲，这段亚健康的关系能坚持多久，也很难说，所以挽回前我们就要明白，伤害已经造成了。我们现在在做的都是补救，补救完成之后才是从你欠前任，到你补欠他什么之后才是，希望他再次选择你，当你认清这一点，当下我们就可以开始挽回了，首先认错一定要趁早，从最简单的难度来说，如果前任他愿意跟你交流。其实就是在给你机会，对你没有完全的丧失信心，前任有属于他自己不想离开你的理由，你该觉得高兴，因为感情首先谈的话就是在一起的意愿，这种情况你就只需要解决错误，本身给他带来的困扰。第一步你要控制好事态的发展，有一个诚恳主动的态度，我们有一个咨询者，就异地的时候建议撕签了，藏了另一个男生送的情书，最后被发现了，之后两个人分手分居，前任天天给他罚，你还干了些什么，你怎么有脸什么的。他很惭愧，所以一直也不敢跟前任去争辩，或者说多说几句，总是觉得自己被骂的越多，对方肯定就能弃销了，但是这其实也是一种错误的往来方式，被误解多了，那你在前任心中只会是越来越肮脏的形象。所以该出声的时候我们还是要说的，但是不要觉得自己不说，或者说找个借口能够糊弄过去，这个态度只会让对方觉得你在逃避问题，会让他更加的失望，最好的态度就是知错，然后道歉，并且承诺一定会弥补，你要告诉对方。你现在做的事情都是在补偿他，很多时候对方他的恶意猜测，其实是对你不明确承担错误的一种愤怒，所以他才会不断的放大你的问题，本质上他需要的是你认错的态度，所以道歉是绝对必要的，不过我遇到一些咨询者。也会跟我说，'
