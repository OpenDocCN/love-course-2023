- summary: "-   两种分手后的表现\n    1.  想缠着又想放手，矛盾心理\n    2.  瞬间想通又瞬间想不通\n    3.  未来在对方眼中失去意义，情感问题需要解决"
  text: '# 两个人真心相爱，一旦分手后到底会是什么样的 - P1：高田横版 89_1 - 泊明远 - BV1Cb4y1W7HL如果这个人是你的真爱，那么分手后一定会有两种表现，第一，他既想缠着你又想放手，思念告诉你去纠缠，尊严又告诉你要放弃，那么第二，你瞬间想通了，觉得自己能够走出来，下一秒你又想不通，又觉得自己的未来。在他那里没有丝毫的意义，那么你现在有没有这两种感觉呢，如果说有，那就去争取，我是博明，如果你现在也正在经历这样的情感问题，那麼斯心挽回
    老式過來幫你。'
