  text: '# 太爱他忍不住去联系他该怎么办 - P1：高田横版 182 - 泊明远 - BV13u411o73z很多姑娘跟我说，老师我就是忍不住去联系她，该怎么办呢，你现在闭上眼睛和我想象一个场景，比如我让你十天不找她，你到了第八天第九天的时候就忍不住了，就是要给她发个消息，当你打开电脑的时候看一下。发现她发了一条在吗，那这个时候你就不会再想发了，因为你的需求感没有了，就可以再多忍十天，这就是她的消息给你提供的能量，那反之也是一样的，你去找她，除了给她提供能量，对你没有任何的好处，也许你再坚持一天。她就会主动的给你发消息，那我是博明，如果你现在就遇到了这样的情感问题，私信挽回，老师会来帮你。'
