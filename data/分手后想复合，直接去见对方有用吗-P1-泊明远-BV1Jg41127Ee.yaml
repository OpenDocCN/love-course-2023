    \    3.  见面并不能解决感情问题，需要双方正常沟通和解决矛盾，否则无意义"
  text: '# 分手后想复合，直接去见对方有用吗 - P1 - 泊明远 - BV1Jg41127Ee分手直接見對方有用嗎，那想要知道這個方法到底有沒有用，首先你得知道，你們不是因為沒有見到面才導致分手，如果因為對方想見你，但是你們之間沒有溝通好，導致的假性分手，那你這樣做啊，確實可以給對方驚喜。但如果你們是真性分手，這個見面帶來的就不是驚喜，而是反感和抵觸，底層的邏輯就是呢，你的做法忽略了對方的情緒和感受，大家好像總覺得見一面就好了，見一面就沒問題了，但如果你們連正常的對話都做不到。見一面有什麼用呢，只是你覺得，見面好像跟他打了個感情牌就能好，可如果一個你不想跟他聊天的人，你會想跟他見面嗎，本質上是你們的感情出現了問題，情緒和矛盾的累積，大於兩個人在一起的美好，而對方和你提出分手。正是因為對方不想繼續這段關係，你直接跑去，不管不顧的在對方所在的地方，求對方見一面，他只會更加抵觸，因為你忽略了對方的情緒和感受，就像是，我跟你說了我不想吃東西，而你卻把我嘴巴掰開硬往裡塞。那你能感覺到驚喜和感動嗎。'
