  text: 这就是我们说的，你跟人产生连接的时候，你一定除了我以外，你心中还有另外的东西。就是你自己本身的你的角色啊，你这个角色是什么，就比如我对别人，我是朋友，对吧，你就不光只是我了嘛，对吧，虽然我挨骂了，我被喷了，我也会有不爽，但是我作为朋友，我更多感觉的是愧疚啊。所以这个时候就不会被别人排斥，反而别人会来安慰你，所以怎么破呢，啊，怎么破，我们怎么去把这种排序思维转变成这个连接思维，首先我我讲完这节课，首先第一个啊，大家跟我讲是不是觉得这节课很多东西都能够解释。就是你的这个你们平时这个被人讨厌，是不是基本上就我说的那个排序思维在多挂，而且这种思维是什么，不受控制的，来大家反馈一下，一是二不是一是二不是快点，差不多要讲完了啊，要结尾了，一是二不是啊。所有的其实基本上都是这种啊，就是处于这种叫就叫排序思维里面，然后我们应该怎么破呢，你们会发现这种排序思维啊，是不自觉的，而且往往发生什么，往往是你在跟周围环境当中啊，什么时候人会产生排序思维。就是我没有安全感的时候，我没有安全感，比如说有很多时候你你在一个女神面前啊，你特别没有安全感的时候，你马上就会冒出这种排序思维，我该要如何向对方证明自己我牛逼，对不对，所以就会开始出现哎。各种显摆自己各种去刻意展示自己的这种思维就马上出来了，就这就为什么你们挖空心思，搞个妹子永远搞不定用排序思维也能解释，为啥，因为你不是跟人去连接，你是跟人去竞争呢，你怎么可能那个你处处想去显示你牛逼啊。但是你如果真的怎么样，你真的想跟人在一起，真的想跟人那个的话，你是不会去显摆自己的，你就是会跟人家说，哎，我觉得你很不错，我想认识你，对吧，我人家就会觉得哎，你你是谁呀，然后怎么样呢，对吧，你就说哎。其实我就在这附近上班了，然后这个我就觉得你不很不错啊，我就我就比较喜欢你这种类型啊，有点不好意思，我就过来认识一下，对吧，你不需要去刻意去认识去去那个去显摆自己或是去证明自己。如果说你想去证明自己前面的啊，我是这附近几个公司的大老板啊，我特别有钱，我开的车是什么样的啊，我有几栋别墅，那么我们交个朋友吧，你想想这是不是被人讨厌，是不是被人讨厌，但是如果说你用连接思维的话。你就会去跟人家会很礼貌的去表达你的这个思维，然后表达说哎，我想跟你认识，然后告诉大家告诉别人你是个什么样的人，然后让他不要有太多顾虑，然后你是有诚意的，那其实就很简单的嘛，你为什么去接近他对吧。想要跟他跟他发展一段关系嘛，而不是说你想着说哎，管我脚了，然后想尽办法了，我想就在从你身上占便宜嘛，就得到些什么东西嘛，对不对，所以你们就会发现当一个人处于没有安全感的情况的这种情况下，他就会怎么样。
