    \ 断联只是消除疲惫的下策，反向操作才能挽回前任\n    3.  改变负面情绪和行为，承认对方决定，可以消除分手前的疲惫"
  text: '# 挽回疲惫型分手的前任，断联只是下策，反向操作才是上上策 - P1 - 泊明远 - BV1sP411g7zr疲憊型的分手该如何处理呢，那么这个时候，锻炼只是下策，反向操作才是上策，这条视频超级干货，全部都是细节，建议你多听几遍，疲憊型的分手，那光明四溢，就是有一方觉得太累了，那恋爱本身应该是。快乐而又美好的事情，那现在感受不到愉快和放松，那最后的分手也会是必然的，那为什么这么疲憊呢，就是因为你有意识，无意识要求的太多，对方满足不了，或者即使前人去做了之后，又得不到重视和满意。不断的单方面的去怨气积压过久，导致身心疲惫和分手，那么该如何操作呢，首先任务当然是消除疲惫，如何消除疲惫让他放松，刚分手时，那人家明明很轻松，你非要给人家拉回去，纠缠质问讨好争辩，那一套连绕下来。让他会更加的疲惫，所以你的这些操作，没有正向作用的话，还不如什么都不做，什么都不做，也就是我们老生常谈的断联，那你有可能会说，断联这么久，我可等不了，或者是我怕他有新欢了，那别急，断联只是下策。接下来才会是上策，那就是反向操作，想想你之前是不是纠缠质问，讨好争辩，是不是都是负面情绪和负面能量呢，所以我们要做到，他们的反义词，就能够带来正面效果，那纠缠的反义词是疏远，质问的反义词是询问。讨好的反义词是高冷，争辩的反义词呢，是认同，听到这里有些懵是吧，因为你们很难有见面的机会，这些全部都体现在，聊天内容和联系上，所以聊天的内容和技巧，就显得十分重要，那么接下来，就是保姆级的细节操作。如果之前是质问，那需要改变的就是态度，比如你之前质问，我真的想不通，到底哪里对不起你，你竟然这么狠心要跟我分手，我看透你了，那变成呢，对不起，我不知道往哪些地方，做得不够好，让你这么累。分手也让我分个明白，我想知道原因，那高冷相对于讨好啊，带来的是旧的情绪反差，比如，我真的很想你，你回来好不好，那就变成了，我好像没什么感受了，我也真的要离开了，认同相比于争辩，那就是承认对方的决定。比如之前你争辩说，我不是那样的人，你怎么能这么想我呢，你可以换成啊，你说得很对，我确实让你感到很累，那么这一步操作完之后呢，你就会发现，它变得轻松平和许多，但是啊，这些只能消除分手后的疲惫。那分手前的疲惫该怎么办呢，同理，就是分手之前，你让他疲惫的行为去反向操作，其实就是这么简单，那么按照我上面所说的，去照葫芦画瓢就好，因为太多的情况，那么不同的情况，也要对症下药才可以，我是博明。如果评论面前的你，不太清楚该怎么去做，那么可以私心修复。'
