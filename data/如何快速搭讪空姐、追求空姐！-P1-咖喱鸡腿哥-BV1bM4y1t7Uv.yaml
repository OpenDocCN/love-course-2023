  text: '# 如何快速搭讪空姐、追求空姐！ - P1 - 咖喱鸡腿哥 - BV1bM4y1t7Uv有帖子问了空姐怎么搭讪怎么追，我一般是不建议帖子们去干这事的，因为这群小姐姐，你要花的时间成本，还有空间成本，以及沉默成本都很高，但是架不住，有很多帖子非要通，来吧，今天就给帖子们讲一个相对快速的路子。保不齐，你搞的板眼了，第一就是你要先学会在飞机上，和她制造好感，在空姐帮你放好行李以后，你主动的给予适当的小费，一定要当着众人的面子，让她稍微下不来台那种，不停的表扬她的热情周到，增加她对你的初印象。国内的空姐，肯定是不会收取你的小费的，但她一定会对你过目不忘，因为在国内的航空中，几乎没有人给小费，她会被你弄得不知所措，这个时候你在礼貌诚恳的说，就是你的专业热情，以及你的贴心服务。以及服务水平打动了你，才给你了一定的肯定，她的心里一定是乐开花的，然后尘尘追击，在飞机达到平稳飞行之后，这个小姐姐相对闲下来的时候，你去按一下呼叫铃，等她过来以后，你假装生气的说，请把你的姓名还有公号。写下来给我，这个时候她肯定心里会咯噔一愣，以为是哪没有做对，你要投诉她，但作为客人，你一定要学会坚持，她一定会给你她的姓名，以及公号的，瞧重点，要到以后不要去纠缠，把悬念是留给她。因为做这种事情的客人会非常少，她回去以后，一定会在座位上左思右想，接着最后来了，等飞机落地以后，你等人走的差不多了，然后你找到她，说你的手机没有电了，想要接她的手机，要联系一下来接机的人。空姐一般都很难拒绝这个理由，再说之前你已经有铺垫了，拿到手机以后，你就拨你自己的电话，对了，提前你要先把你自己的手机弄成静音，不然穿帮了，然后回家，先别着急联系她，先晾她个几天。等她都要快忘记这件事情的时候，再和她取得联系，你就告诉她说，你之前到哪哪哪，飞到哪哪哪的那次航班上，要你的姓名还有公号，是为了些表象信寄到你公司去，你把你能想到的溢美支持都扔给她，这个时候。对方心里那块大石头才能算落地，因为这个空姐她最怕投诉，在一定时间内要连着被投诉的话，就停飞都算是轻的，而且被你这么一通拿捏，对方心里一定美滋滋，后面的故事该怎么写，你肯定懂了吧。虽然成年人的世界里没有技巧可言，但咱们必须说的就是，在各种祸后的路数上，必须充满技巧。'
