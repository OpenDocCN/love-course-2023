  text: '# 为什么尽量不要跟别人诉苦？ - P1 - 百里子清 - BV1fY411y7QT为什么尽量不要跟别人诉苦呢？后台有位粉丝留言问了这样一个问题，我给大家简单谈一谈，其实在现实生活当中，我们遇到了一些问题，自己呢有一种苦的时候，这个时候都很想向别人倾诉，其实这个时候我们一定要记住。尽量不要向别人倾诉，为什么呢？其实当你倾诉的时候，你呢就是在传递你自己的这种负能量，而我们每个人喜欢的都是正能量，其实没有任何一个人，喜欢去听你的这些东西，即便是你身边最要好的朋友，或者说你的亲人等等。他们呢都没有办法感同身受的，其实呢你也最多听一听，最多安慰一下你，解决不了什么实际上的问题，如果你一直说一直在那说，其实呢对方也很尴尬，听呢一直就感觉不爽，如果不听呢，碍于朋友之间的关系。好像也没有办法拒绝，所以说你让对方也感觉到不舒服，所以说我们将心比心，很多事情很多苦，你只能靠自己去释怀，你给别人亲亲的时候，你就是在宣泄你的这种负面的能量，而对方呢如果他把你当成朋友。他会给你一些安慰，但是如果这个人呢，就是把你当成一个比较普通的朋友，他有可能转身就会去和别人讲，那你的这些苦，对于他来讲就是别人这种弹子了，别人的一种弹子了，所以说这样子其实是不妥的，也是不好的。那么聪明的人或者说人呢，越活越到后面呢，我们都明白这个道理，尽量去少向别人诉苦，诉苦这个事情呢，其实从某种角度来讲，我们每个人都不容易，我们每个人呢都会经历很多的苦难，那既然我们每个人都会经历这些苦难。你又何必去向别人诉苦呢，诉苦其实就是一种费力和讨好的事情，但是我们很多时候需要找别人倾听，那该怎么做呢，就是你把握好一定的分寸，你比方说你的好朋友，或者说你的亲人，你适当的讲一讲就OK了。不要老是在那儿巴拉巴拉的说个没完，这样子谁都会讨厌，你最终还得靠你自己去承受这一些，你所经历的这种苦难，其实有的时候在别人看来，也没有什么多大的事情，因为有的人经历过比你更苦的事情，谁都比较苦。所以说你从这个角度去理解的话，那么就OK了，另外一个从自身层面来讲，你把这些苦把它接纳了，然后你不认为它是一种苦，其实它也不是一种苦，怎么理解呢，你现在去诉苦说明什么，说明你已经经历过这些苦了。而你经历过这些苦难，这些苦是不是已经过去了，只是你现在心里面还放不下而已，或者说当下你过的日子，或者说你现在这个状态确实是比较苦，但是我们现在去面对它，那我们就可以证实它，我们就能想到办法去解决它。但是如果说你总是去向别人诉苦，就说明了你不承认这一点，你不愿意花那么多时间和精力去改变，但是我们只有通过自己的努力去改变了，我们才能过得更好，当你把这两个事情想通了过后，你就知道我不应该去找别人诉苦。一方面就是我们刚才说的，其实这个东西它已经过去了，另一方面就算你现在再受这样子的苦，其实我们证实它面对它，那么我就能够找到办法，如果你一直是向别人诉苦，那把这些时间都浪费了，浪费在这种倾诉上面。而没有时间去解决问题，那这样子的话其实这个问题还存在，一直存在的一直就是这种苦的状态，所以说还是像正版乔先生说的那样，靠天靠地不如靠自己，其实人很多时候就是这样子，越活就是要越活得通透。要想明白一些事情，很多事情当你认认真真去想明白过后，想通了过后，你就知道了，就懂了。'
