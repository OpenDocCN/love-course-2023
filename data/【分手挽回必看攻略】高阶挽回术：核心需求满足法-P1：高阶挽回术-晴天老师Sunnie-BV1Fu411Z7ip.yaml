  text: '# 【分手挽回必看攻略】高阶挽回术：核心需求满足法 - P1：高阶挽回术 - 晴天老师Sunnie - BV1Fu411Z7ip很多咨询者最爱问我的问题，就是对方心里到底是怎么想的，或者说怎么才能知道对方心里是怎么想的，今天的视频帮你们解决这个疑问，对方心里是怎么想的，对方心底的核心需求是什么，前几天和同事吃饭就聊起来。大部分的情感咨询者其实在硬价值上面都是相对较高的，在交往中也是付出比较多的一方，很多人分手其实是因为软价值不足，比如情绪控制能力，沟通协调能力，冲突处理能力，理解共情能力等等，打个比方来说。很多咨询者对心理咨询师，或者说情感咨询师相处过程中，都很容易形成情感依赖，导致咨询者离不开咨询师了，这是因为咨询师能够提供给咨询者很高的期许价值，也就是我们这里说的软价值。这个也往往是挽回的人自己最想要的，他们想要有让一个人离不开自己的能力，现在的人大部分都有经济独立的能力，在经济上很难离不开谁，所以让一个人离不开你最好的办法，就是让对方形成对你的心理依赖。这个是一种比较难的高阶的挽回方法，可能极少有人能够学会，但是你们可以了解有这样的一种途径，你可以终身学习，也最终能够终身受用，第一个就是要触动到他的核心，这个可以让你在感情关键时刻转败为胜。永远不会处于劣势，想要更深的走近一个人，你要能够想他所想，见他所见，甚至能够想到他想不到的，看到他身上自己看不到的价值，你要给对方取代不了的价值，很多咨询者很惊讶，为什么通过他的直言片语。我们就能比他自己更懂对方心里想的呢，甚至更懂他自己，或者说没有见过你的经历，但是却能像亲身见过一样的去还原你的经历，第一个就是因为专业性，第二个主要就是丰富的挽回指导，以及情感咨询经验，咨询是了解你。不是了解你这一个人，研究人性本来就是我们的工作所需，我们需要了解各个人格类型的人类，这样的能力在挽回中同样适用，你不需要深入的了解透彻每一个人，你能了解你的挽回目标就可以了，你有对他的了解基础。再深入到核心，可以成为他生活中不可取代的对象之己，当他习惯了你的存在，就会害怕突然间失去你，现在发生在你身上的难以割舍的痛苦，其实如果你明白自己背后的心理机制的话，也可以为你所用。你为什么放不下离不开他呢，你离不开他的点是什么呢，又怎样才能让对方也同样放不下离不开你呢，说说我自己的核心吧，算了不要暴露自己，还是说说我对象的核心，他的核心就是家人，他核心的渴望就是家的感觉。因为他从小父亲一直在外地做生意，自己长大过后也习惯了漂泊，但是他内心其实一直期待是有一个属于自己的家庭的，而我和他完全不同，我是一个渴望自由的人，想要离开家，因为我从小就是在束缚很严的家庭中长大的。我们每次矛盾都是因为他想要家庭，而我想要自由，我一直以为我对他很好，很温柔，很善解人意，他说未来规划我也非常讲道理，说清楚我不愿意以及我为什么不愿意，他也没有再多说什么，但是有段时间他总是很沉默很敷衍。我用尽了各种的沟通技巧，发消息也很少回应，我觉得我好话歹话软硬，结诗都不行，这时候其实我也有想过要不要分手，但是我没有，我知道这种时候只有我说出他内心最想听到的话，他才会愿意理我。很多女生都会讨厌男生的冷暴力，其实这就和女生的作一样，都是希望，他不说你也能猜到他心里在想什么，不过就像很多男人猜不到女生作的时候心里想什么一样，女生其实也猜不到冷暴力的男生心里在想什么。一个人最想说的话，往往都是藏在他没有说出口的那一部分，我仔细回忆了他每次认真跟我沟通时候说的话，他跟我聊天时候所有的欲言又止，来来回回的翻我们的聊天记录，最后终于确定原来他想要的是这个。'
