  text: '# 追女生的四“不”原则 - P1：抖音. - 是教你恋爱的喵喵呀 - BV11q4y1c7pT追女生你必须遵循的四步原则，不解释，不纠缠，不对抗，不道歉，我一次解释每一个都很重要，第一个不解释，在恋爱阶段女生给你的任何难题都不要解释，比如说这句话你是不是和其他女生也说过，这个时候千万不要解释。不要说我这个人很老实的，不是那种花心的男人，你误会我了，解释你就上当了，因为这是女生的废物测试，废物测试就是女生故意给你挖的坑，让你往里面跳，这个时候所有的恋爱小白还有前狗都会中招。最常见的错误就是解释，解释就说明你心里慌了，你要去用男生的姿态来回应她，她问你这句话是不是和其他女生也说过，你就说看不上的妹子我懒得说，废物测试会贯穿恋爱的整个始终，哪怕你结婚后你媳妇也少不了给你抛。一定要学会破解，第二个不纠缠，女生最讨厌纠缠的男生，像个狗皮膏药一样，年少就甩不掉，比如你跟女生聊天，最后她不回了你就别聊了，继续聊甚至质问小作文就是纠缠，你发了很多消息女生内心不想聊。但是出于礼貌她会简单的回复你，你发5句她回1句，这种聊天会让女生很恶心，会快速消磨她对你的好感，男生要明白，聊天是两个人的事，有来有回，你一句她一句，这才是有效聊天，你一个人在那疯狂叭叭叭叭。她只言片语甚至不回复，那这种聊天就是毫无价值，聊得越多死得越快，女生不想跟你聊，要么是因为她对你这个人不感兴趣，要么是你的聊天的体验感太差，你要做的就是学会聊天，并且去充实提升自己，而不是去纠缠她。还有千万不要去公司堵她，不要去她家堵她，不要尾随她，这种事你只要做一次基本上就凉了，有的男生会说，我不去找她，不跟她聊天，万一她跟别人聊了怎么办，这种想法说实话有点可笑，照你这么说你天天纠缠她。她就一辈子不找对象不结婚了，她顶多就是先拉黑再报警，你还有啥辙，一定要记住，在恋爱阶段，你只能通过好的体验来吸引女生，而不是去纠缠女生，第三个不对抗，有的男生没事就跟女生叨叨，别熬夜那么晚，没事少喝酒。对身体不好，这就是典型的费力不讨好，你要搞清楚自己的位置，你只是个追求者，还不是她男朋友，这些事不是你能管得着的，你说了人家也不听，说多了还弄得人家烦你，女生觉得你跟妈一样，整天叨叨叨没完没了。你要做的就是理解她，支持她，跟她说，忙了一个周了，周末一定要放松一下，明天可以睡个懒觉，你这样说女生会觉得，你很懂她，跟你相处呢也很轻松，而不是跟她对着干，哪怕她有一些小毛病，也是你们成为情侣。她爱上你之后，你再跟她说，宝贝我希望你以后少喝点酒，她才会听你的，第四个不道歉，道歉是成为情侣之后才做的，恋爱阶段不要道歉，为什么不能道歉，有两个原因，第一个，你肯定是做错了一件事，才想着道歉。比如说你跟她聊天的时候，拉伸的尺度大了一些，女生觉得你不尊重她，就有点不高兴，正确的做法是，别当回事，就当这事没有发生过，接下来该聊天该约会，我告诉你啊，女生也不会当回事，但是你一道歉。她说我错了对不起，那就完犊子了，你这个事就大了，女生会放大你的错误，接下来你就很难谈了，你犯了错误肯定会减分，不道歉减5分，道歉减50分，第二个原因，你一旦道歉了说，我错了对不起。就把恋爱的氛围给破坏了，恋爱的氛围一定是轻松有趣的，但道歉是沉重的，你恋爱的氛围一旦被破坏，就很难再尽力了，接下来怎么谈怎么别扭，不解释，不纠缠，不对抗。不道歉。'
