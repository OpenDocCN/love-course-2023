- summary: "-   追女生的四“不”原则\n    1.  不解释：在恋爱阶段女生提出难题时不要解释，以免中废物测试。\n    2.  不纠缠：女生最讨厌纠缠的男生，聊天要有来有回，不要疯狂发消息。\n\
