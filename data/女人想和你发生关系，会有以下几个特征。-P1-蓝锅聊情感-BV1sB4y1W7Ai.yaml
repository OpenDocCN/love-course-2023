  text: '# 女人想和你发生关系，会有以下几个特征。 - P1 - 蓝锅聊情感 - BV1sB4y1W7Ai有人想跟你发生关系会有五个特征，真的准到怀疑人生，必须给我点赞收藏起来，要不然等你遇到了，你连人家什么意思都不知道，第一他会主动找你聊天，并且会主动聊些情感方面的话题，第二每次他见你的时候呢。特别容易脸红，并且说话还支支吾吾的，并且很喜欢对你撒娇，第三他会对你特别的好，特别的关心你，你说的每一句话他都会特别的重视，第四他会把他最美的一面，都展现在你的面前，每次见你之前。都会把自己打扮得漂漂亮亮的，第五他一见到你就想抱着你，粘着你，不想跟你分开，如果他有这样的动作呀，就代表他不想离开你，那接下来你知道怎么做了吗，你身边有这样的女人吗。'
