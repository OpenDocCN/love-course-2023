- summary: "-   如何控制需求感\n    1.  追女生需求感爆棚\n    2.  无法控制需求感的危害\n    3.  增加獲取愛的方式来控制需求感"
  text: '# 怎么控制自己的需求感 - P1 - 情感解忧-柠蒙 - BV1eW4y167V5我大學的時候班上有個哥們江湖人稱追女十八崩，聽他這個外號就知道是一個很有故事的男人，沒錯他連續追過十幾個女生都一一崩掉，那段時間我都不敢看他的眼睛，他的眼睛是綠的還放著光，嘴角還留著哈喇子。彷彿是在說男人我也行，後來我們幾個哥們坐下來討論，研究他為什麼會連續崩掉十幾次，最終得到一個結論需求感爆棚，其實很多時候追女生搞砸就是因為需求感爆棚，需求感就像寄生蟲一樣寄生在我們身體裡。幫我們搞砸一次又一次，需求感可怕嗎其實一點都不可怕，因為是個人就會有需求感，可怕的是你不能控制你的需求感，甚至你根本就沒有意識到你需求感爆棚了，如果你有以下幾種情形，那麼你就應該明白今天你需求感了。比如非常的渴望和對方建立融洽感，於是表現的太過於紳士，結果反而束手束腳，比如在現實中和妹子交談的時候，身體不由自主的向前傾，比如太單純妹子調侃你的時候，你會單純甚至產生負面的情緒波動。比如聊天的時候總是要深思熟慮，總是要矯情老實的去想，女生這句話什麼意思，我怎麼回復她才能吸引到她，比如總是想要去了解妹子更多的個人信息，恨不得去偷她的戶口本，以上你中了幾條，中的越多說明你需求感越強。當然有人可能就要說，如果我能避免以上幾條，我是不是就能控制我的需求感了呢，我的答案是當然不可能，需求感這種東西是發自於你的內心，有就是有無就是無，當你不能控制你自己的時候，你放個屁裡面都是滿滿的需求感。都說了需求感是發自於內心，那麼你要去控制你的需求感，那就得重新出發，首先我們要明白，為什麼你會需求感爆棚，因為匱乏嘛因為缺愛對吧，當一個人獲取愛的方式極其有限的時候。生活中正好出現了一個看起來還不錯的人，那麼立馬就會把獲取愛的魔爪伸向對方，這個不分男女，只不過男生的比例可能會大一些，而對方對你的需求感的厭惡，就好像你一個多年沒有聯繫過的老同學。他突然給你打電話對你噓寒問暖，目的卻只是為了向你借錢一樣，讓你感覺到非常的不爽，所以如果你真的想要去解決你需求感的問題，那你就需要更多能夠獲取愛的方式，如果你的生活除了工作，就是吃飯睡覺打LOL。是不可能有更多獲取愛的方式的，你需要是在這三點一線之外，去體驗不一樣的生活，在新的項目中去獲取愛，比如培養一兩個興趣愛好，去參加一些社交活動，或者在周末的時候，你約上一兩個朋友一起出來玩。丟掉你的電腦遊戲，哪怕你去咖啡廳點一杯咖啡，然後坐一下午，去圖書館坐一下午也可以，甚至你偶爾去857嗨比一下也行，當你獲取愛的方式夠多，你就不需要全部從對方那裡獲取愛，你的需求感自然也就能控制了。反而到了這個時候，你能給對方提供更多有趣的話題，氣氛反而熱烈了，什麼時候才是我們追女生最好的狀態，就是當你發現這個世界上，還有很多東西比追女生更有趣的時候，當你意識到這個世界上，還有很多精彩的東西。你沒有去體驗的時候，她沒回我消息，愛回不回。'
