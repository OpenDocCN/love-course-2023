  text: '# 在挽回中，和前任聊天最重要的就是心态！ - P1 - 泊明远 - BV1SR4y1D7xu在网会中聊天的技巧到底重要不重要，重要，但真正的核心其实是心态，因为在网会当中最常见的，也是最大的问题往往就是，太过于急于求成，以结果为导向，不管他三心二意，就感觉只要能够让对方回心转意，你都去做。但是你越着急，越是能够遇上每一个红的，这本身就不是一个适合网会的心态，就更像是输不起的赌徒，那网会也好聊天也罢，不是你单方面付出努力了，就能够达到目标，所以，关于在网会当中聊天的心态建设。首先你要接受的是两个事实，第一是什么呢，就是焦虑，它是一种正常的现象，就很多人不敢聊，不知道聊什么，根本原因就在于，他害怕失败，因为输不起，所以不敢赌，那一想到可能得到的负反馈。哎呀整个人就焦虑的不行了，然而这种负面情绪，焦虑情绪是正常的，是我每个人都会遇到的问题，就好像快考试了，还没复习好，工期快到了，工作还没完成，遇到问题还没有解决的时候，人都会有焦虑情绪的出现。所以不要因为焦虑就不敢对话，第二，失败是成功的一部分，和焦虑一样，失败也是正常的，没有人能够保证，对不对，在复联的时候，每一次都能达到一个很棒的对话状态，它不是一个人玩单机游戏，你得看你的队友。他配不配合，你的搭档他接不接茬，对吧，那今天他的心情，他的工作时间安排，都会影响到他当下的情绪，也就影响了他回应你的，积极兴趣和心态，总的一句话来说，就是失败是正常的，更是有用的。从失败当中总结一些有用的信息，规避掉那些雷区，继续地优化下去，这个才是你应该去做的事情，你听明白了吗，我是萌萌，如果评评理解的你还不清楚的话，可以CG4。'
