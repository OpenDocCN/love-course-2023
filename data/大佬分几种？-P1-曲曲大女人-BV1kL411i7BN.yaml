- summary: "-   大佬分几种？\n    1.  建议首先提升学历和社交能力，才能获得大个付出\n    2.  不要考虑生孩子，保护自己，提高自身价值\n\
    \    3.  大佬会选择配置高、学历低的对象，抠抠大佬不会加大付出"
  text: '# 大佬分几种？ - P1 - 曲曲大女人 - BV1kL411i7BN他每个月给我4w做生活费，我都想要他给我大个付出，你自己什么学历啊，初中才毕业，我跟你讲啊，第一件事首先一定是提升学历，你拿到学历以后，你一定要出去社交，如果说一个男的觉得你是一个，一低价值者。二低社交者，那么他就不可能给你大个付出，有无论他多大方，大方还是小气，这个东西都跟你无关了，因为你的自身状态，是没有道理让他去加大付出，从现在开始哪怕不要他的米，你都一定一定要把自己的价值拔出来。如果你不能把自己的价值拔出来的话，你就废了，第一件事提升学历，第二件事打开圈子向上社交，然后才来谈所谓的加大付出，因为你没有基本盘，他就没有付出，明白吗，那生孩子这个事情就不用去考虑是吗，坚决不可以。一定保护好自己，跟这种爷爷在一块，没有1000个，这个事想都别想，这个就是我对你的建议，你要不然就是为自己挣的一个钱图，说白了就是你自己价值起来了，你出去还能再找，跟他付出额度差不多的。也不会也这个事上还是有很多的，比他年轻的，比他健硕的好吧，要不然你要在这个爹爹身上有大的，那你一定也是这样，价值拔到一定程度，我怕失去你，或者我觉得你现在价值高了，你要跑了，他才有可能答应你提出来的。一二三四五，没有1000个，这个爹爹绝对考虑都不要考虑，我告诉你们，找一个什么18岁的，什么没学历的，这种，找这种女生下手的所谓的大佬，一定是个抠大佬，我告诉你们，他百分百是个抠抠，他要不是个抠抠。他绝对不会锚定这样的对象，知道吗，所有的行为背后都是有出逻辑的，那些大方的，他就喜欢盯着那些，全身上下配置高的人搞，我告诉你们，你配置越高，他越大方，那个抠抠搜搜的，他就喜欢什么找些学生妹啊，是吧。什么这这这，初中的，什么初中的，高中的，什么大学的，就没见过什么世面的，因为找这种，他就觉得稍微给你点，你就已经很开心了，他觉得你已经觉得不错了吧，你看，你还找得到，找得到我这种，给你这种金额。他会这么思考问题，这种人的人设置注定了，他不大方，明白吗，但是你要跟他两个人，温水煮青蛙，凭啥呀，把你的青春往里的死耗啊，不可以，一定是，因为你现在不是没有筹码吗，你不是没有价值吗，对不对。一定是在这个过程当中，不断的增加自己的筹码，然后他才有可能，在被温水煮青蛙之后，给你加大付出的，否则的话，从他的人物形象的，这个底层逻辑来说，他是不会的，不可能的，他如果是，一上来就能加大付出的人。他压根就不会选你，他就不找你了，知道吗，拜拜！。'
