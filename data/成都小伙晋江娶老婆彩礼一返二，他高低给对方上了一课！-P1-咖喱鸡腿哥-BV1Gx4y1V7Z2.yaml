  text: '# 成都小伙晋江娶老婆 彩礼一返二 ，他高低给对方上了一课！ - P1 - 咖喱鸡腿哥 - BV1Gx4y1V7Z2成都有一个精神小伙儿，是做鞋类批发生意的，早年间在荷花池来回导货，他发现这个鞋类的源头工厂和企业，基本都在福建，结果这哥们就是两头跑，一边从那边进货，一边让他拉回来，再穿越地带搞批发。一来二去就认识了一个，在晋江做贴牌鞋子生意的家族鞋厂，这个精神小伙儿他脑袋赚得快，生意做得比较活，和这个在晋江的上家工厂，配合的比较有默契，两边都有的赚，加之和这个鞋厂老板的女儿，暗生情愫。他老父亲就把这条线交给了他，两个人走得就更密了，工作的时候互相帮衬，感情上是不断的升温，没两年时间，这两个人就开始谈婚论嫁了，由于他常年玩访于川明两地，这个精神小伙儿对当地的风俗和习惯，早已了然于心。由于当地的嫁女，基本上都是一反二的情形，尤其是当地一些做企业的老板，都希望嫁女风光，愿意付出更多，所以这个精神小伙儿，寄予这一趟已经很久了，扯这以后，就开始聊到彩礼，这个小伙儿自己手里。只能拿出七八十个，可支配的流动资金，其他的款子都压在货上，但这哥们的脑袋打得是非常的圆滑，知道投入回报比非常高，然后去各个口子上下钱贷款，网上的各种蛋让他撸了个遍，这还不算，就跑去做了车底和房顶。还没完，在当地他还找了一家商业银行，下了一大笔的彩礼蛋，七七八八加起来，差不多就弄了小二百个，然后带着这些家长，去晋江当地下聘，人家那边也很耿直，他给多少彩礼，人家就足额返双份，婚礼搞得是风风光光。几家人都是各取所需，皆大欢喜，非常的圆满，哥们的最后一算账，还完本利，自己还大赚了一笔，属实牛掰，兄弟们，学到没有，属于你们的爱情在晋江。'
