  text: '# 追女生要学会“嘴甜心硬” - P1：横版 - 麦子的恋爱课 - BV1y3411Y7Zo追女生要嘴甜心硬，男生想在戀愛中不吃虧，想佔據高位，一定要做到嘴甜心硬，就是你看起來很主動，說了很多話去撩他，但實際上沒有投入感情，沒有把他當回事，比如你撩了他半個小時，然後你把手機一扔就去玩遊戲了。等玩夠了拿手機一看，女生發了好多信息，然後和他說，剛才公司太忙了，就是不聊的時候就忙自己的事，事業生活圈子愛好，等忙完了無聊了就找他聊聊，聊的時候熱情一點，主動一點，就像演員拍戲一樣。一開機馬上進入狀態，嘴甜心硬最大的好處，就是讓你找到最佳的戀愛狀態，就是和女生同頻，男生要知道，女生都是慢熱的，麻省理工學院研究發現，女生的心動時間比男生晚6周，因為男人都是外貌協會的。只要女生年輕漂亮身材好，男人一秒鐘就動心，然後各種美化女生，把他想象成完美女神，就會進入一種極度亢奮的狀態，瘋狂的表達我愛你，但是這個時候女人還在考察階段，女人要了解的很多東西，不是一眼就能看穿的。比如男人是不是情緒穩定，有沒有擔當，有沒有上進心，溝通能力怎麼樣，有沒有暴力傾向等，你在這個時候就瘋狂的表達我愛你，和我在一起吧，暴露需求感，聊起來就沒完，一直想約他，那你這種過度熱情只會嚇跑女生。很多男生就是這麼死的，最佳的戀愛狀態就是你和女生同頻，他對你熱情，你也對他熱情，他投入50%，你也投入50%，他最愛你的時候，你也最愛他，兩個人共同達到愛情的最高點，所有這些都需要男人來掌握節奏。所以男人在前期不要動情，不要圍著女人轉，以下這幾件事千萬不要做，1。盯著女生的朋友圈看，她發個動態你就研究半天，2。過度解讀女生的一切行為，比如她換頭像換個性簽名，3。研究女生的微信部署，4。用女生的照片做聊天背景，5。為了一個好的開場或者好的話題想半天，總想把一句話說的很完美，6。沒事就盯著手機期待她回信息，7。經常腦補她在幹什麼，可能有的男生有心理障礙，說愛一個人怎麼能用套路呢。愛情應該是純潔的，有這種想法的男生，我希望你清醒一下，你得知道自己想要什麼，如果你的目的是追到她，娶她當老婆，那你就聽我的，如果你的目的是自嗨自我感動，就是表達你愛她，那你隨便。有句話叫用雷霆手段掀菩薩心腸，你又不坑人不害人，你把她追到手也是想好好珍惜她，用點套路有什麼問題，雙向奔赴才叫愛情。一廂情願那叫舔狗。'
