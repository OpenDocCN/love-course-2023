  text: '# 如何增加男人的“吸引力” - P1 - 斌哥恋爱学 - BV1W14y1Z7EP你只能泡到被你吸引的溜，那如何增加你的吸引力呢，其实吸引力这个东西很玄妙啊，但有些人你就是很喜欢，有一些人呢，你怎么看都是无感的，今天教给兄弟们的是，我向很多前辈身上学到的，好好听，第一。留人都是更多的关注自己，这里面有一个玄机啊，就是过度的关注别人，其实都是给别人能量，被别人用心关注者，不管他是善意的还是恶意的，你都能够从中吸取到养分，他爱你，关心你为之你赚，就算他厌恶你。他也绝对会让你增加自信，有人嫉妒你，黑话你，你应该内心暗爽，而不是胆怯或仇恨，因为这代表着你比他优秀，或者是你制约了他，他却拿你没有什么办法，我们这个人的注意力是很宝贵的，不要随意去分给别人，第二。在感情中培养一种桃花很旺的思维方式，这是很多兄弟想都不该想的事情，一个妹子不喜欢我是因为，我见的妹子还不够多，只要她选择了我，无论这个妹子有多么的高贵，那我就一定配得上她，无论她是明星还是富豪。因为如果说她有更好的，她就不会选择我，她选择了我就证明，我是她综合考量下最好的，配得敢强，多观察，少说教，在情感中不要总是想着推进拿捏对方，而是应该想明白自己有哪些点是对方喜欢的，不断去强化。在一起后你可以展现一点小自私，看看对方能不能够迁就，如果不能就找机会分手，关注自己的需求，不批判少说教，会筛选，自爱又灵活，即便分手你也不会觉得亏，不要觉得这种自私的行为不过分。这个世界万事万物都是有代价跟成本的，你要无私你要大义，那谁来付这个成本，一个男人的吸引力，很多时候是因为你在一段感情里面享受到快乐了，你的自身的能量会越来越强。并且你的这些精力时间身体都是谈恋爱的本金跟门票，出不起你就不要进场，这反而是对双方都负责，很多兄弟搞得你不想伤害妹子的责任感，结果耽误了妹子的青春，你在感情中可以养成自我负责的思考方式。你的人生也不需要依靠任何人，这样你的吸引力就会大大增加，私信我学习更多的恋爱思维。'
