  text: '# 主动并不是一个卑微掉价的行为，感情中往往都是主动了才会有故事！ - P1 - 泊明远 - BV1we4y1u7YH总有女生会担心一个问题，那么我主动了会不会很掉价呢，那你要永远记住，无论是在情感关系中，还是在其他的社交关系中，你只有主动了才能争取到机会，并有主导的可能性，那么你为什么那么怕主动掉价呢。一个是你本身就缺乏严重的自我认同，自我价值感低，你需要依托对方主动来找你这个行为，来告诉自己自己是高位，那第二呢，主动并不意味着，就是要拉低自己去舔别人，他怎么看你怎么想你。怕自己小小的举动会导致对方看低你，容而忽略自己是真正怎么想，那么真正高段位的主动，他的发心永远都是因为自己我想你了，那我就去找你，今天呢我也不想分享什么，要怎么主动啊，需要什么技巧之类的。技巧永远都是锦上添花的事情，但永远撼动不了装死的人，所以你想去做任何事情，你冲就完了，我管你怎么想，会不会回复我，那即便是你没有回复我，我也会专注地做自己其他的事情，也不会整天想着你跟丢了魂似的。但我们也是有要求有回馈的，你一次两次无动于衷可以，但我最后认为我暖不热，那我就会及时收回我自己的好，我不管你怎么想，我会找一个下一个目标对我好的，当你的立场永远站在了你自己身上。才不会被对方的行为所波动，然后放松打乱，所以你要真正松弛，否则所有的云淡风轻都是装的，对方也会及时地捕捉到，这样能高看你才怪，当你完全没有胜负欲望，并不执着于特定的结果的时候，你反而行为不扭捏。更舒展而有魅力，那么强大的磁场，就会给你带来更好的结果，我是博明，如果评论面前你不太清楚，可以私信修复。'
