  text: '# 分手后对方十分抗拒如何和好如初 - P1 - 扎心师清羽 - BV19V4y1i7zS哎 静雨老师，我去找我前任复合了，他对我好抗拒啊，甚至我都觉得他很讨厌我，我该怎么办啊，讨厌啊，你这是去纠缠了吧，嗯
    他提分手的时候，我整个人都是懵的，只能胡乱使用方法都用上了，哎呀 我就说嘛。那他现在对你有抵触情绪，其实挺正常的，那关键我已经纠缠了，应该怎么办啊，很简单很easy啊，你就去合理化你的纠缠就好了，纠缠就纠缠，这东西怎么合理化，你就这么跟他发，我是纠缠了。我是对你造成了一定的困难，可是我不是有意的，我太爱你了，我过去的行为就是因为，我太想挽留一个重要的人，的无奈之举，因为你太重要了，一想到你要离开，我就控制不住自己，你可以按照你的语气，再去编辑编辑。反正就是表达出你的真诚，还有就是你纠缠的合理化，但是通常这样的情况下，他不会接受你的道歉的，他自己有防御机制知道吧，因为他去意已决，他都不接受了，那我还不如继续纠缠呢，我都还没说完呢，你急什么。发这段话，至少是你要让他明白你的真诚，明白你的心意，你是知道自己的问题的，你不是无可救药的，那就够了，那之后呢，这就要提到老生常谈的断联了，断联不就是断没了吗，可是姐妹啊，你都把他纠缠烦了。断联是你现在唯一的权衡之计了，唯一的一条路了，你只能选这条路，断联是可以创造一个过渡期的，最后面正确的去，打一个好的纠缠，创造一个缓冲的阶段，不然你就算换一个方式，去求对方和好。对方还是会感觉到压力倍增的，所以说先缓一缓，但是断联多久，具体的细节，还是需要根据具体的实际情况而定，那之后呢，最后一步也是最关键的一步，就是改变了，你别告诉我什么是提神，看书画画什么的。这得到什么火年马月去了，这些网上什么教练什么博主都说烂了，我怎么可能叫你接前嫌了，随便就把你打发了，具体怎么做呢，就是你要把之前的负面行为，全部反过来做一遍，什么意思，比如说把卑微改成不卑不亢。把骚扰纠缠，改成不打扰不纠缠，把小作文把它变成实际行动，把它变成落地，把质问对方，辩论对方变成认可对方，把情绪不稳定变成情绪稳定，把这些改变全部展示给他看，这些表现会跟你之前形成一个很鲜明的对比。他会认为你是改变了，这个就是信任的一个开始，他会开始试着信任你，但是要把握好一个度，千万别过犹不及，等到你累积多了，随时去观察一下他这个窗口期会不会出现，如果说有窗口期了，那负荷几率就会很大。'
