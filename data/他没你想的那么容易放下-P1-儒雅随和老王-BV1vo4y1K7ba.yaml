  text: '# 他没你想的那么容易放下 - P1 - 儒雅随和老王 - BV1vo4y1K7ba要放下一個人其實沒你想像那麼容易，你認為說自己不需要任何人，你習慣了自己一個人做所有事，當你遇著一個能理解你的人，因為你喜歡他，所以說你不知不覺的打開了自己這個門，讓他走進你這個內心，看著你這個脆弱。遇著這個人之後，你這個門被打開了，你無數次的願意為他磨掉自己的橫膠，無數次的向他妥協向他推搪，也無數次的因為他而感覺到被愛被需要，你這個殼終於被撬開了，你終於說不再那麼無堅不摧。以前你拎起行李箱你就可以搖哪走，扛起這個大水桶你都能直接上樓，現在愛上一個人了，你不需要那麼無懈可擊了，你可以在他面前不這麼堅強，你可以做一個真實的有效有惠的人，這一切是多難得，這一切來得多不容易。只是說因為分手，你以為這些就可以憑空消失了嗎，當然不會，他也不會，這一段感情給一個人大概改變那麼多，你憑啥你就認為分手之後，他就立刻他就能忘掉一切，他啥也不說，只是說因為他需要時間消化這個事實。他需要勇氣去接受這件事，你也一樣，就每當我看著那些識點者在我面前，說痛哭流涕，控訴前任這個絕情的時候，我都會問他們說，你是不是覺得說，對方離開你之後很快樂，這個啊不過就是你的錯覺罷了，你太傷心了。人總是需要找一個發洩口，把自己放在一個受害人的那個角色上，就這樣的事兒，能讓你稍微好過一點，而他呢他也一樣，他也覺得是自己被你傷害了，他沒刪除掉你這個聯繫方式，可能是啥，在很多個深夜裡。他打開過你這個朋友圈，他一條條看你這個動態，翻開你們之間這個相冊，一張張的看過去你們那個合照，打開跟你這個聊天對話掛號，打完一行又刪除，刪除之後又輸入，反反復復，但你這個手機呢，始終沒收到他任何信息。他沒想過跟你復合嗎，不可能，這個是我作為過了一輩子的經驗，每個識點的人，無論是他提出分手的還是被分手的，他留著前任這個聯繫方式，其實就是在給自己留一個選擇，放不下，所以說刪不了，所以說你問我。那分手之後沒互相刪聯繫方式，還有機會復合嗎，其實這個答案不言而喻，為啥說那些沒互相刪除聯繫方式的人，有的能復合，有的復合不了，其實挺簡單，就那些沒有能力解決問題的人，他們連問題的本質他都看不著。更不會說改變自己和引導對方，所以說他們即便心中還有情，也沒辦法復合，這個跟有沒有刪除聯繫方式，其實關係不大，有的情侶吧，他一刪除了依然說能成功復合，因為他們找到了正確的方法。解決了這個感情裡邊的任何誤會，但是有的這個情侶分手之後，就算說親密到可以進入彼此的身體，他們依然是在互相傷害，用不成熟的方式做著，自以為在挽救感情的事，就這麼說，只要說還有情，你們就有可能會復合。就看你們想不想能不能。'
