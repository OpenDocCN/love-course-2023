  text: '# 分手后你不知道的一些知识重点，了解了就有和好的可能 - P1 - 亭姐说情感 - BV12d4y1o7bX今天跟大家聊一些你在分手复合中不知道的知识，就拿断连来说，很多人都知道分手后需要断连，但是对于怎么断连
    断多久，适不适合断连，以及断连之后如何复连，很多人都是不太了解的，如果说你能知道以下这些事。可以让你的挽回烧走很多弯路，有的人断连后好不容易忍了十天半个月，然后就控制不住自己，不停地给对方发消息，试图用卖惨求饶的方式让对方回心转意，但是这种方式不仅不会让对方回复你。大部分还会获得被拉黑删除的结果，断连以后的复连其实是一个阶段，而不是你作为复合的一个手段，如果说你还是屡做屡错，今天我又教你们该如何操作才是正确的，首先我们应该去试探对方的态度。看对方此时的情绪到底是怎么样的，一般有两种方法，一种是强需求
    一种就是弱需求，先拿前者来说，意思也就是说你在开始沟通的时候，要围绕对方去展开话题，当对方给你一个正向回馈的时候，你再适当的说出自己的需求。如果说实际不对，然后就退一步，等待下次聊天的机会，然后逐步去推进，直到最后可以跟对方顺利见面，这期间需要你准确判断对方的兴趣程度，把握好时机，再来说什么是弱需求，就是你通过间接的关系去试探对方的态度。比如说你分手之后，你们的关系已经闹得非常僵硬了，但是你有东西还落在他那，你就可以找个理由去询问，他关于你的东西，句句不提感情复合，但是可以侧面通过他的反应来判断他的态度。这两个阶段也有一个需要着重注意的地方，就是你不能主动开启复合的话题，不要直接暴露你的目的性，千万不能让他猜到你的想法，否则你前面所有的铺垫都功亏一篑了，还有一个问题就是被前任拉黑删除了。我们该怎么加回来，这个问题是很多人在后台私信我的，在我看来，我们就要根据每个人的具体情况，去判断加回的时机和方式，我大概总结了几个点，大家可以对号入座的看一下，第一种就是你在气头上。直接把对方拉黑删除了，对于这种主动的类型，你直接去申请黑暗好友就行了，在分手情况里面，女生出现这种情况会比较多一些，第二种就是假性分手，可能你们因为某件事情大吵了一架，对方处于情绪气头上。直接就把你删了，这种情况下，你也可以直接去申请好友，但是记住，一定要隔几个小时，或者是次日再去添加，避开他的情绪巅峰期，第三种就是在分手后，你认为前任还会回复你的消息，是在给你机会。然后你去反复的去纠缠，最后被拉黑删除，这种情况其实是不太适合去添加的，我们就需要一个过渡期，一个冷静期，其实我们都需要明白一件事，就算加回来了，你的目的是为了跟前任继续保持联系。那保持联系的目的又是为了什么呢，是为了缓和关系，建立舒适感，从而达到复合的目的，其实有很多案例，他们并没有那个联系方式，同样也可以正常的沟通和相处，甚至是邀约，比如说通过抖音
    微博，或者是短信的形式。办法很多，就看你能否找到正确的答案了，如果说你现在正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
