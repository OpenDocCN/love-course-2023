  text: '# 分手后如果你做不到成全,又怎么能复合呢？ - P1：逢哥横 - 逢爱情感 - BV1Sm4y1U7fX分手后要先成全再复合，我们要记住啊，对方会提分手一定是有原因的，你甭管这个原因是什么，甭管是谁的错，既然对方会提，那就说明这个原因肯定是让他很不舒服的，这个时候呢作为爱人，不能去否定对方的感受。咱们强行去解释呢也没有什么意义了，这个时候你越是激进，对方就越会觉得你很自私，我们不妨呀先试着去理解对方的感受，毕竟呀你可能很长时间，都没有倾听过对方内心的声音了，他也可能很久没有给你表达过自己的感受。这本身就是一次很好的沟通机会，也很容易去改善对方对你的印象，但是往往有很多人呢，都会忽略这个机会，对方一分手，你就情绪很大，硬生生的把对方想表达的心情，都给怼了回去，那么最后啊，对方能做到的只有绝情了。如果说你还要再去逼问对方，为什么这么绝情的话，那么就相当于，自己抱着一个受害者的心态，然后呢去做了一个落井下石的事情，这不就是互相伤害吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
