  text: '# 你真的会谈恋爱吗？ - P1 - 曲曲大女人 - BV1XT411c7u4所有的关系还一定是存在着一个高地位的，就是在我们这个概念里头，只有能给你带来什么实际价值的关系，才值得你去折，就这个关系还能给我点什么，那么我一定要好好地去规划它，然后试图让我想要的这个东西到手。这个是我们的概念，但是如果这个人他不是能够真的给你点什么实际价值，自身背负的这样的关系，你以你开心为准，你开心就好，就像大家经常那个留言板说的，我管他是不是怪，哎
    就可以啦。因为就是如果你只是找一个普通的人，你不存在什么向上择偶向上社交没有这个东西，那么你去对待他，我希望你们能够有自己的主心骨，以自己的快乐为基准，懂吧，不行就换，不开心就让他滚，这个就是我对你们的建议。不要那么卑微与懦弱，那就是你还要哎呀我要哄着他，哎呀我要怎么怎么给他情绪价值，我希望你们把这个经历换到别的地方，懂了吗，换到那些能够让你噤声的地方，能够给你资源能够给你平台能够给你证明。哎你跟他谈个恋爱，他们把你抽个阶级，哎我觉得这种哎你们这个就蓄力，是不是就蓄力一下对吧，因为钱难挣屎难吃啊，对不对，为什么要学这个东西，是因为我带什么证据都费劲，我想在任何一件事情。任何一个领域取得成绩都是不容易的，既然如此，现在有一个这样的关系摆在我面前，那么我就试一试能不能从这个关系里，能让我自己变得更好，那么我就可以倾谷之言去学习一下，有的人说哎呀你们就天天傻着长来。那搞不定自己不会长错，哼你们去看一下我们的这个学员啊，我们的学员里头人家都是白富美，人家都是自己不知道多会挣的，自己挣不影响我还要依靠这个渠道，不影响我还要通过人际关系去撬动，更大的资源，毫无关联。好吗自己挣是自己挣，别人给是别人给，那怎么能一样呢，那不一样了对吧，(訂閱鬼鬼，轉發車震撼鬼鬼)。'
