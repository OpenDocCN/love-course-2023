  text: '# 等我变优秀了再追女生，还来得及吗？ - P1 - 麦子的恋爱课 - BV1jB4y1D7tb等我变优秀了再追女生还来得及吗，很多粉丝问这个问题，那我今天呢就来回答一下，我觉得这个想法挺傻的，首先你和一个女生认识是一种缘分，比如说你现在25岁，你遇到一个特别喜欢的女生，结果呢你不敢追。你说等我变优秀了再说，那可能到时候人家都已经结婚有孩子了，追女生就是喜欢就追，不要留遗憾，你想过几年再追，那女生会等你吗，想不明白的去看一个电影，叫《了不起的盖茨比》，看一遍就懂了。第二点就是优秀它是相对的，就是你比同龄人强你才叫优秀，20岁的时候别人挣5000，你挣8000，30岁的时候别人挣2万，你挣3万这才叫优秀，而不是说你20岁的时候你挣5000。你到了30岁你挣6500了，这有啥用啊，你得搞明白你在挣钱的同时，你的竞争对手也在挣钱，如果说你抓住了一个风口，你的事业能正在飞速的上升，你可以等一等，如果说你就挣个死工资，你工资涨的还没有通过膨胀块。那你还等啥，第三点这点呢就有点可怕，就是如果你常年不谈恋爱的话，那你对女生就没什么兴趣，或者说没什么欲望，很多男生和我说，老师我不想谈恋爱，我觉得一个人挺好的，根源是什么呢。就是他没有真正的被一个女人爱过，没有体会过爱情的美好，没有和一个女人真正的生活过，没有感受到女人的好女人的妙，所以他说我对女人不感兴趣，这就好比什么呢，就越穷的人他对挣钱越没什么欲望。他就觉得我拿个底宝挺好的，但是真正有钱的人，他今年能挣一千万，明年他就想挣两千万，他觉得有钱真好，第四点呢就有点扎心，大部分人说先变优秀了再追女生，只是找一个逃避的借口而已，根源呢就是害怕失去。害怕被女人拒绝，害怕这种挫败感，于是呢就找了一个拖延的借口，就像很多学生他不想工作，就和家里说我要考研是一样的，考啥考呀他都不学习，说白了就是找个借口再玩一年，那些嘴里说要变优秀的人。大部分啊也没什么计划，就是该玩玩该吃吃该喝喝，除了逃避谈恋爱别的都一样，最后一点就是只有你谈过几段恋爱，你才会知道自己的需求，我喜欢什么样的女生，我讨厌什么样的女生，哪种女生更适合我。那么在结婚的时候呢，你就能选一个特别满意的，那如果说你一段恋爱你都没谈过，你都不知道自己想要什么，家里给你介绍了个女生，然后你就稀里糊涂结婚了，那结婚之后你才发现，哎呀不是自己想要的或者说不合适。然后你再离婚，费不费劲，最后送你们八个字，大胆恋爱谨慎结婚。'
