  text: '# 好男人误区 - P1 - 麦子的恋爱课 - BV1ia4y1V78A男人都有一个毛病，就是遇到喜欢的女生就不敢下手，比如说约会好几次连个手都不敢牵，带女生回家也不敢碰她，他们想的是我要给女人留下一个好的印象，告诉她我是个好男人，我是真的爱她并不是图她的身体，但是兄弟们。你觉得自己很伟大，但是在女生看来，你要么就是个怂逼，要么就是个直男，都是减分的，为什么呢，她要是不想让你牵手，她老跟你出来约会干嘛呢，她要是不想让你碰她，她跟你回家干嘛呢，你要懂女人是什么意思。这个时候女生要的不是你尊重她，而是想让你抱住她
    扑倒她，我记得有这样一个故事，就是说一个女生和一个男生晚上住在一起，然后这个女生在两个人中间画了一条线，说你过了这条线你就是个禽兽。然后这个男生就很听话很规矩的睡了一晚上，没碰这个女生，结果第二天这个女生就很失望的说，你果然连禽兽都不如，所以你懂了吗，(字幕製作/時間軸:秋月AutumnMoon)。(沉默中)。'
