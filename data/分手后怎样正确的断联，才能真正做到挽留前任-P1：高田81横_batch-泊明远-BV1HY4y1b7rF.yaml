    \    2.  挽回自己，提升自身价值，成长。\n    3.  调整心态，平静面对关系，以全新心态重新接触前任。"
  text: '# 分手后怎样正确的断联，才能真正做到挽留前任 - P1：高田 81 横_batch - 泊明远 - BV1HY4y1b7rF正确的锻炼才能留有前任，给大家剖析一下，分手后想要复合题的最多两个字，就是锻炼，首先从字面意思上来看，就是断了所有的联系，但是为什么很多人，断了断了就断没了，因为你只是从表面上，断绝了一切的联系。也就是说是无效的，而我们要做的就是有效锻炼，在锻炼期间，你的心态上会有几种变化，一认清你们已经分手的现实，不管你们曾经多么相爱，但是现在已经分手了，分手后的纠缠，其实是一种比较自私的行为。因为你只想到你的需求，不断的去满足自己想要复合的需求，而忽略了对方想要分开的需求，那么你只有满足了对方的需求，他才会回头来考虑你的需求，所以你要从心底上认识到，你们两个人现在已经分手了。那么再度的纠缠是没有用的，第二个就是挽回自己，通常分手之后，我们都是把自己搞得垂头丧气的，如果你现在照照镜子，你可能自己都看不上自己是不是，那怎么会有人喜欢你呢，所以说在挽回之前先挽回自己。很多时候我会告诉大家，分手其实并不一定是一件坏事，它可以让你有机会遇见更好的自己，你也可以用这个时间，来好好的爱自己，在锻炼的时间里好好地去成长，不管是内在还是外在，你都可以去提升。让自己变得越来越有价值，越来越迷人，第三一个好的心态，利用这段时间，让自己慢慢地平静下来，客观地去看待你们之间的关系，想清楚你是真的爱爱她，还是说是因为习惯了，或者不甘心，那这样一来。你可以用一个全新的心态去面对她，把她看作你身边的一个老朋友，到时候恐怕呀，她可能不想放下心防，去重新地接受你，如果说没有养成好的心态，那你们在见面的时候，聊的又是之前的那些话题，那就会让她觉得呀。和你分手之前没有什么两样，当你真正地做到这三件事情的时候，才能够称之为有效锻炼，那么屏幕前的你如果此刻也遇到这样的情况，来找我聊一聊。'
