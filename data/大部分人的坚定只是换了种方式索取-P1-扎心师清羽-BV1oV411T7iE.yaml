- summary: "-   大部分人的坚定只是换了种方式索取\n    1.  过分坚定的执着会给自己和前任带来压力\n    2.  社交关系中无法从某人身上得到全部满足感\n\
    \    3.  修复爱情需要产生吸引力，要先爱自己并找到满足感来源，用理智填补感情空缺。"
  text: '# 大部分人的坚定只是换了种方式索取 - P1 - 扎心师清羽 - BV1oV411T7iE过分坚定的执着其实对于任何人来说都是一种压力，修复爱情也是一样的，你认为你的坚定执着很多时候对于前任来说，它就是一种同归于尽的压力，不仅对他没有任何效果，对你来说能讨到什么好处，也没任何好处，为什么。权重的问题，因为对于社交关系来说，我说的是所有的社交关系，我们都得先接受一个最大的设定，我们永远不可能从某个人身上得到全部的满足感，永远是不可能的，这跟这个人是否爱你，达不达到你的要求，毫无关系。因为达不到你的要求，你会作，你会痛苦，达到你想要的要求，你也会痛苦，你自己痛苦不说，还容易被嫌弃，尤其是那些已经意识到自己爱作的女生，最知道我这段话在说什么，那么问题就来了，没人爱你了，可是你该怎么办。你们是不是还忘了一个人，那就是你自己爱自己才是终身浪漫的开始，你要爱自己，并且爱的具体点要自主自发的去获得满足感，但是靠人获得满足感是靠不住的，那什么是靠得住，事情大家都知道。就是修复爱情是需要产生吸引的，产生在于你的价值，换句话来说，你是有能力先给予对方一些需要的能量出去的，那你才会有机会，但是问题是现在你没有，你甚至已经不记得自己有过什么价值，产生过什么样的吸引。但你怎么给呢，为什么大部分人去求和的嘴脸，你前任一眼望去就是在索取我，在跑过来在逼我复合，你们照面镜子瞅瞅你们去求和的样子，是不是就差直接写在脸上，写着求求你理我这几个字了。物质上的穷是一眼就能看得清的，但心理上的穷只能靠你自己去反思，如果说不正视自己的需求是不行的，你得先从别的地方去汲取，然后再给，而且给的还不能多，因为一多你就心疼。一心疼你就可能连本带利的想要对方全部吐出来，你们经常说的我为你付出了这么多，通常就是投入产出完全不成正比，导致的什么心态上的失衡，所以说你们会去跟对方抱怨去控诉，会去崩溃，但这种状态你们不妨想一下。可以从什么事情上来得到满足感，而且这些事情通常其实也很明显，比如说学业，比如说事业，比如说爱好等等都可以，你们失去了经营爱的能力，但大多数人都还有经营事情的能力，对吧，考研了解一下，考证了解一下。升职了解一下，实在不行找个兼职，养些花花草草，划个雪，钓个鱼之类的都是可以的，这些方式的本质都是用理智在代替感情，用现实在填补空缺，感情我们谁都没办法把握，那是人跟人之间的事，但是事情是可以把握的。对吧，早起你可以把握，每天背30个单词，你可以把握，大半年的时间练好一个身材，你同样可以把握，但是即使能把握全靠混是混不过去的，这些具体的事儿，不仅不能混，你还要全力以赴，如果说你觉得自己太敏感。太细腻，想要无条件的爱，但是又不想脱离自己的收视权去为生活拼命，对不起，做不到的，你既不会爱自己，一直又不坚定，一闲下来就胡思乱想，越痛苦的人越闲，有这些时期在这里犯病，你不如绕着小圈去跑两圈。去做一些有意义的事情，并且做这些事情的本身给你的反馈，是确定而且明显的，这种确定性可以很快的补充你的能量，说白了，让你被甩自卑的人重新自信起来，但是你们不要小看这份自信。当你带着这份满状态跟对方沟通的时候，首先你就不会有这种索取感和紧迫感，而且这种放松，你不用解释，对方也能够轻易体会到，一个心虚又紧张的人，无论他怎么营造，都是营造不出来那种轻松感的，第二。就是哪怕对方反应冷漠，你还有这种好心态来兜点，比如说我收入高，比如说我那么优秀，我根本不怕跟你耗，有这种心态其实就不存在什么消耗了，反而更容易吸引到对方，至于这种状态你能不能做到，能做到什么程度。我管不着你，你得问你自己。'
