  text: '# 挽回一个背离你的女人，你需要有这个心理准备 - P1 - 逢爱情感 - BV15g4y1A7Ry感情当中啊有一个很有意思的现象，就是如果没有出现第三者，对于背叛你的那个人，他在你的意识里好像并没有那么重要，而一旦遭遇了背叛之后，他的分量反而在你的心中增加了，在平时的生活中。你们双方可能都是独立的个体，没有那么的互相依赖，可是一旦遭遇了背叛，这个伤害了你的人突然之间就像生殖了一样，分量一下子暴涨，甚至成了自己生命当中的不可代替，其实对于那些遭遇了背叛，又舍不得放下对方的人。我有的时候会想问他们一个问题，他到底给了你什么呢，是在你的生活有困难的时候帮助了你，还是在你心情不好的时候安慰了你呢，他是给了你幸福的生活，还是给了你优越的物质，很多人都无言以对，其实现实就是这样。一个能够失去忠诚的人，其实给不了你什么东西，尤其给不了你那些珍贵的东西，那么这样的一个人，为什么会在你的心目中会如此的重要呢，为什么在他的背叛之后，你反而会更加的在乎他呢，那问题当然出到了你自己的身上。是你自己给对方增加了分量，是你误认为对方是如此的重要，他之所以变得重要，是因为你怕失去很多的东西，因为有的时候我们往往不觉得很重要，如果要觉得失去了这个东西，它就会变得很重要了。那么不知道大家有没有这样的心理，当你准备在家来一次大扫除的时候，可能平时很多你完全不会用到的东西，你拿到手里还是舍不得扔，对吧，你纠结了半天，最后通常还是不舍得扔的。如果这个时候有人要从你手里抢走这个东西，你大概还会拼命的去保护它，为什么呢，因为你的心理暗示就是，这个东西是属于我的，那留着总比扔掉好，被别人抢去那是断然不可以的，所以在被背叛之后。那些有悟性的人会逃脱掉这个心理陷阱，他们会更加关注的是这段关系，是这个人到底对我还有没有价值，是不是实际的重要，如果他对我而言可有可无，那么完全没必要挽留，一个给不了什么，反而给自己带来痛苦和伤害的人。你留着他做什么呢，事实上对于大部分人而言，那个背叛你的人，并没有你以为的那么重要，你之所以舍不得放不下，更多的无非只是不甘心，其实面对这种心理，如果你自己已经明确的，不想再留在这样的关系里。我就希望你能够以更好的方式走出来，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
