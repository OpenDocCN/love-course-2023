  text: 他要付出多大的努力，他呈现出你在你面前的才是一个什么，才是一个网红，你才多去看他一眼。这都是对于自己有要求而来的，而不是什么，而不是说我怎么去赚钱，我怎么去骗别人，怎么去让别人更多的来关注我，那些去露奶的，那些露腿的，那些去怎么样，去搞这种下三滥的这种表演的人，他们就怎么，这是求快吗。对吧，我要快速得到别人关注，他们就没有底线，他这件事情就不会得到别人尊重，他可能赚了钱，但是别人永远看不起他们，对吧，要不然大家都去做妓女好了，对不对，女的都去做妓女，对吧，为什么很多人不愿意去做妓女。来钱快，妓女多好，跟人家啪啪啪就能来钱，但为什么很多人不去做，因为被人看不起，对吧，人除了要有这种实际利益，结果之外，他还有名誉，还有尊严，对吧，你们这些人就不在乎自己尊严的，我就讲一个最典型的说。你们敢去跟别人说，你学这些东西吗，敢去跟你身边的熟人去说，你在学什么，怎么让女生快速爱上自己，说出去，你都觉得自己都觉得丢人，对吧。所以我们说这种缺乏维护自己尊严的人和争取个人权益的人都是这些懦弱自卑的人，他本身没有什么尊严感，对吧，反而是越自卑的人，他可能自尊心越强，这种人常常会被人认为是傻逼，对吧，你说句话又没有说他，然后呢。你很敏感，你是不是说我，你比如说有的这种人提问题吧，对吧，我没有顾虑他，我在答别人的问题，他就说，老师你是不是看不起我，对吧，我问的问题，你为什么不回答我，你是不是对我有意见，对吧。这种人看上去好像自尊心强，但实际上怎么是自卑啊，对吧，那更加让人反感，所以我们说啊，我们常见的是这种自卑的人，这种自尊敏感的是什么，是在成长经历过程当中被人羞辱过，被人欺负过，然后呢。我们也可以关注到没有朋友的男性，往往也没女孩子喜欢，因为他们怎么样，他们的言行举止当中透露的什么，是不是被动消极啊，这种人是不招人喜欢的，你们这些去学习技巧的人好好想一想，是不是这样子啊。学那些东西的就是因为你们被动消极，所以什么事情只想简线程呢，自己不会去主动，不会去积极，没有那种饱满的情绪在别人面前，所以你们真正需要改变的问题是什么，是不再逃避问题，不再只想快速收获结果。你这是你们懦弱自卑的人的一个通病，一个共性，就什么，躲避困难，快速收获结果，有困难，我不愿意对吧，有苦，我只想躺在这里对吧，随便说几句话聊几句天，然后妹子就送到门来了，一事二不成，一事二不成。有多少人是这样的，就是我永远不愿意去解决问题，我遇到问题，我只想逃避，遇到难点的，我只想跳过去对吧，快速收获结果最好，不想要过程，而一个人最懦弱的地方啊，就是在逃避过程，大家注意啊。一个人表现出的勇气了，什么叫勇敢啊，就是我愿意去经历过程，这个才叫勇敢，对不对，不只是不只是后果，一个人真正的勇敢什么，是我愿意去经历过程，这才叫勇敢，就鼓起勇气去承担起这个过程，哪怕不好受。哪怕难受啊，我愿意去经历这个过程，这才叫真正的勇气，结果嘛，对吧，没什么结果，没什么对吧，无非是好或者坏嘛，对吧，关键在于很多人明知道要好的结果，他不愿意去经历这个过程的人是缺乏勇气的，是懦弱的人。对不对，大家有没有发现，真正的勇气来自于对过程的愿意去经历啊，所以你逃避这个过程呢，你永远只会怎么样，懦弱自卑啊，就是你逃避逃避过程，你可能有了好的结果，但是怎么样，你无法建立起真正的自信啊。你不会对自己真正有自信心，你永远会怀疑自己，因为你没有经历过那个过程，对吧，即便你得到了一个好的结果，你下一次呢，你下一次呢，你又能通过同样的套路，然后获取同样的结果吗，不可能的嘛，对吧。
