  text: '# 男人对你很冷淡四句话让他改变对你的态度 - P1：高田挽回横版 38 中 - 泊明远 - BV1VL4y1Y7Jw男人对你很冷淡，四句话让他改变对你的态度，如果男人总是对你爱答不理，消息不回，电话不接，总是跟你说他很忙，那叫你发这四句话，让他重新地重视你，第一句，我不会再打扰你了，忍得住就忍，忍不住就哭。我不会再为难你，第二句，我好像从来没有被重视过，只偶尔被你需要过，第三句，失望和绝望之间的痛苦，它叫空欢喜，第四句，多少的怦然心动，到最后都变成了无话可说，不为所动，不悲，不喜，我是博明。有任何情感问题，可以私信我，我来帮你。'
