- summary: '-   成都的富婆多集中在一环内商圈周边，近年来搬到太古里一带和金融城附近。寡头生意者在陆山陆湖一带，老土著则多在上山路一带。部分富婆选择华阳木马山等地养老。富婆们多有财力，但需做家务和送外卖，国人应实实在在努力工作。'
  text: '# 成都的富婆都住在哪里？【情感】【富婆】 - P1 - 咖喱鸡腿哥 - BV18T4y1Y7Ck最近有好幾個活不起的遠種跑來問我，問成都的富婆都住在哪裡，我也懶得去猜他想幹嘛了，我直接跟你們說嘛，這些在成都賺到錢的富婆真的是多得扣卡，不管是本地的土著還是外地來做生意做嗨了的，早年間在成都。這幫人基本都住在一環內，什麼春溪路啊鹽市口的商圈周邊，現在這夥人集體搬到什麼太古里一帶，盤城岡一帶就紮堆了，近幾年靠著互聯網加短視頻，嗨起來的這些新貴富婆，基本上都是住在高新的金融城一帶。那些嗨到爆比如做寡頭生意的，基本上都是在陸山陸湖一帶，還有那些什麼成都的老土著，玩上山路的做白手套的，幻花西下草堂啊同志林一帶比較多，上了年紀的這些富婆呢為了圖個親近。很多都跑到華陽木馬山啊三聖鄉周邊啊，新京啊甚至浦江大義去養老了，啊所以你大概聽聞摸得點火門沒有嘛，啊弟弟，你要是實在不行啊，你把那個賣房子的軟件你打開來看，你把那些最近十年開盤就賣3。5個。4個w以上的這些準新小區啊，你挨打挨到翻，這裡面住的婦女啊基本上兜里啊都有兩個掌，但是你又能幹嘛呢啊，你該給人家換水管你換水管，該給人家修馬桶你修馬桶，該給人家調時wifi你調wifi。該給人家送外賣你現在這個情況，你老老實實的把外賣放在人家小區物業的門口，你個狗嘚在幻想什麼呢，你真把阿姨我不想努力了這樣的段子信進去了，一臉活不起來樣子，國人老老實實的打螺絲搬磚扛水泥混出點名堂來。個龜兒一天天的尋世啥呢，成都的富婆是家裡的車厘子熬不動了，還是她手裡帶的翡翠太重走不動了，把你一個溫商領養了死欠。'
