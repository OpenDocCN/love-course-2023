- summary: '-   分手后删除对方联系方式并不代表彻底放下，而是试图忘记对方。建议删除前任是为了避免不必要的骚扰和重新联系。被删除的人可能会感到厌恶和反感，不愿再联系。重新联系前任前需反思自身和对方态度。真正的放下是心如止水，无波动。'
  text: '# 分手以后删除了对方的联系方式，代表了什么呢？ - P1：侯婷女性横25 - 亭姐说情感 - BV1wR4y1W7Sk分手之后删了对方代表什么，我之前做过很多咨询，很多帮别人复合的时候呢，都会遇到这种把前任删除的情况，或者是被前任删除的情况，一般啊遇到这种情况呢，我都会很淡定的告诉对方，不用害怕。这个人呢只是想现在忘掉你，并没有彻底的放下，因为我们在戒断前任的步骤当中呢，都是这样去做的，之所以我会要求咨询者删除对方，是因为我害怕他根本就管不住自己，留着这个人，只会让他不停的去骚扰对方。或者忍不住的去重新联系对方，为了尽可能的保证不重蹈覆辙，我都会建议想要戒断前任删除前任，但是我们都知道那不是真正的戒断，真正的戒断是什么呢，是你还在我的好友名单里，但是你跟死了没两样。你发消息给我我也懒得搭理你，或者呢就算搭理你我也不会想到复合，这才是最决绝的态度，所以说删除了对方，只能说明我们正在努力的，试图忘记对方，但是严格的意义上来说，并没有真正的放下，好那我们再换一个情况。被删除的人要是再去联系这个人，会不会有不一样的转机呢，其实也不是的，因为删除这个举动啊，虽然说不是彻底的放下，但是也是一个带有情绪，十分强烈的举动，这就说明了主动删除对方的人呢。是十分厌恶和反感被删除的人，短时间内不是很想再和那个人有联系，为什么不想要联系呢，可能是因为之前的沟通十分的不愉快，没有价值没有效率，所以说与其留着对方，让这个人对自己进行长时间，无效率的打扰。那就不如删了，眼不见心不烦，最后呢给大家一个建议，如果说你删除了前任之后，或者你被前任删除了之后，你想主动联系对方，重新加为好友，这个时候我们要去考虑两个点，第一呢你和他重新再续前缘。那么你有没有真的去改变自己，你对自己之前的感情，有没有进行过反思，第二就是如果这个人，真的不想和你在一起了，如果说你现在非常想复合，但是在短时期内能不能做到，不去给他情绪干扰，就像我一开始说的。删除一个人，并不是真的说明他忘记了你，或者你忘记了他，真正的忘记和放下一个人，就算是他在你面前，你也不会有一点反应，心如止水情绪没有波动，最后呢再送给大家一句话，其实删除这件事情看起来十分的严重。但是它并不是最可怕的，最可怕的还是彻头彻尾的，不在乎那种，就算呢你在我的好友名单里，就算你还和我有联系，我都没有反应，我都不想搭理你，挨打莫过于心死懂了吗。'
