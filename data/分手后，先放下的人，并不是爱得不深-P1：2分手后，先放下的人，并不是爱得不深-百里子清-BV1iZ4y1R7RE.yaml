  text: '# 分手后，先放下的人，并不是爱得不深 - P1：2分手后，先放下的人，并不是爱得不深 - 百里子清 - BV1iZ4y1R7RE有人说分手以后先放下的这个人，肯定是爱得不深的这个人，其实这个观点是错误的，先放下的这个人并不代表他爱得不够深，只能说明他分手以后他先选择了放下，爱得深和先选择放下，这两者之间并没有直接的联系。一个人他分手过后，他想明白了这段感情，他对这段感情有了自己的认识，他也知道该放下了，那么在这种情况下，他先选择了放下，就说明了他已经释怀了，并不代表他没有爱过，那么有的人他始终会相信这一点。其实后放下这个人，也并不是说真的很深爱，只是他觉得不甘心，很多时候就是这样，他觉得自己没有办法过这一道坎，很多时候其实就是这么回事，其实分手以后，我们最终的目的肯定是要去，肯定是要再过新的生活。这是一个很自然的规律，所以说放下是必须的，那么既然是这个样子，那么谁先放下，谁后放下，并不能代表他是不是够深爱，其实在一起曾经在一起过，那么都肯定是爱过的，这一点是无容置疑的，从另外一个角度来说。既然已经分手了，再去计较爱与不爱，再去计较谁爱得深，其实已经没有多大关系了，也没有多大的意义，因此分手过后，如果注定没有再续缘的机会，那么就要各自安好，过好自己的人生，那就OK了，其他事情就不要去多想。那么为什么有的人，会有这样子的想法呢，其实他们就是觉得，别人已经放下了，已经开始新的生活了，他心里其实是不高兴的，很多人在分手的时候总会说，祝你以后过得幸福，但是对方真正过得幸福的时候。他心里有一种不平衡的感觉，自己还没有走出来，自己还过得不好，在这种情况下，其实难免会有这么一个心境在里面，其实这种情况下，我们要劝慰自己，人家已经和你分手了，他以后过得怎么样，那是他的事情。你只需要把自己的日子过好，做到这一点就OK了，其他的都不关你的事情，所以说分手以后，不管是男人还是女人，记住这一个原则，过好你自己的日子才是最重要的，爱与不爱，曾经爱过就够了，你心里清楚就行了。至于别人怎么想，那是别人的事。'
