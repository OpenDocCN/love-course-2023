  text: '# 没有结果的恋爱，还要谈吗？ - P1 - 麦子的恋爱课 - BV1Pv4y1g7qF没有结果的恋爱还要谈吗，当然要谈，虽然没有结果，但是你经历了，你成长了，你曾经拥有了，很多人觉得大学谈恋爱的都是傻子，反正毕业了就得分手，也结不了婚，谈着干啥，最后发现是自己傻，大学的恋爱是最单纯的。没有那些利益，房子车的钱都没有，就单纯的你喜欢我，我喜欢你，你一旦错过了，可能这辈子就再也没有这种感觉了，有一些男人啊，有一种很傻的观念，就是我第一次谈恋爱，就要结婚走到最后，这就是纯扯淡。男生是需要成长的，初恋的时候，你啥都不懂，会做一些傻事，然后女生会慢慢教你，等你成长之后，再遇到对的人，你就能把握住，如果你一次恋爱都没谈过，碰见你喜欢的女生，你也搞不定，而且犯的都是低级错误。还有就是我们人生，说白了就是一种经历，生不带来死不带去，有句话叫曾经拥有，比如说你谈过五个女朋友，个子高的，长得漂亮的，学历高的，你喜欢她的，她喜欢你的，那么你找老婆的时候，你就可以包容很多。因为你曾经拥有过，就怕有一些男人，一次恋爱都没谈过，他就把对女人的，所有的要求和幻想，集中在一个人身上，这就很累，接下来我说一句话，这句话可能不是那么正能量，就是男人对女人的要求和欲望，是由你的初恋。你的前前女友，你的前女友，还有你的老婆，分别满足的，做到。'
