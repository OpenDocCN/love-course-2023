  - 回答4：作者认为每个人本质上都是善良的，具有发展向善的潜力。
  - 问题5：神经经济学中的效用是什么意思？
  - 回答5：效用指一个人在行为中所体验到的内在满足感，即使外部行为看似不合理，但对个体而言是合理的。
