- answers: '-   外界评价可以在很大程度上影响我们的自我评价体系，因为我们常常将他人的看法视为对自己的反映，从而塑造了自己的认知和价值观。

    -   在面临压力时，头脑中的自我评价体系会出现是因为压力会激活我们的焦虑和自我怀疑，导致我们开始质疑自己的能力和价值，进而影响我们的思维和行为。

    -   社会评价体系限制我们的行为和思维主要体现在对我们的期待和规范，当我们过度在意他人的看法时，会受到这些评价的束缚，导致我们无法自由地表达和行动。

    -   集体潜意识对社会评价的形成有很大影响，它是文化、传统和社会规范的集合体，塑造了人们的行为和价值观，进而影响着社会对个体的评价。

    -   要减轻社会评价压力对决策的影响，可以通过培养自我意识和自信心，学会接受自己并不完美，重视内在的核心价值而非外在的认可，以及学会放下对他人评价的过度在意，专注于自己的目标和价值。'
