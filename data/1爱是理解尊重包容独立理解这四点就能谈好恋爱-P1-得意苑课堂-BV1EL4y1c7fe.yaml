  text: '# 1爱是理解 尊重 包容 独立 理解这四点就能谈好恋爱 - P1 - 得意苑课堂 - BV1EL4y1c7fe分手只有三种情况，除了最后一种情况，另外两种我都觉得可以复合，也有复合的可能，先认真听我说完，首先第一种情况，相处模式不和谐，比如说不会沟通，不会表达，不会相处，两个人明明都很在意对方。都想和对方继续走下去，但是说不了几句话，总是吵架，长期心累导致无法去沟通，或者是总是沟通词不达意，你想表达的和对方想要接受的，永远不在一个频道上，又或者相处过程当中，总是因为一些对方的小毛病。小问题发生争吵和矛盾，导致两个人相处的越来越累，也不停的在消耗着两个人的感情，最后没有办法分手了，这种分手也是最好复合的，然后复合也真的很简单，我这里直接告诉你们，你只要记住谈恋爱的三个核心。尊重
    理解 独立，首先尝试着去理解对方的行为和思维，尊重对方你所不能理解的思维和行为，你能做到这两步，你们的相处基本不会出现太大的问题，然后尽量做到两个人彼此独立。给自己和对方一定的私人空间去独自的成长，而不是说过多的去约束或者是控制对方，第二种呢，这个情况是个现实问题，表现为买车呀买房呀等经济问题，父母不同意等婚姻问题，异地工作呀孩子呀等生活方面的问题。这类分手复合就比较难了，首先呢就是你们必须要面对问题，因为这是所有的感情想要往前一步，必须要面对的情况，你更不能通过感情去胁迫对方要和你怎么样，作为一个成年人，你要有承担爱情的能力。我一直都觉得爱情是生活当中的延伸品，保证生活的基础情况下呢爱情才能落地，爱在这里唯一能做的就是给你们一点的缓冲期限，如果说你们因为这类问题分手，你就必须要拿出可行性的方法，和正确面对问题的态度给到对方。希望只要你传递的是正向的东西，相信我你们一定能熬过去的，最后一种情况就是不能复合，或者是说我建议你们不要去复合的，那就是不可调和性的问题，比如说家暴呀出轨呀人身攻击呀等等，这些原则性触犯底线的问题。遇到的话直接远离，成年人也要学会为自己的行为负责，也要学会控制自己的情绪，不管对方是因为什么原因什么理由，对你做了那些行为，都是不值得原谅的，更不值得去复合的，爱是理解是尊重，也是包容更是克制。你懂了吗，我是小婷，若说你现在遇到了情感问题，撕心复合，我让你爱的人重新爱上你。'
