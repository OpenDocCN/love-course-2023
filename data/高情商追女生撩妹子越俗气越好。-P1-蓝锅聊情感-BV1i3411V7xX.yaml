  text: '# 高情商追女生撩妹子越俗气越好。 - P1 - 蓝锅聊情感 - BV1i3411V7xX追女生 談戀愛 越幼稚越好 越俗越好，妳就把他當個孩子
    妳當個孩子王就可以了，晚上妳們倆逛公園沒話題怎麼辦，不要聊人生 聊理想 聊三觀，這些內容是個人都不一致 一句話聊不合適就能聊崩。妳就四處看看唄 天上的月亮好美，妳就帶他玩歌曲接龍
    每句歌詞必須包含月亮，接不上來就刮鼻子 多好呀，妳們倆坐公園的椅子上無聊，就猜旁邊路口下頭路過的人是男是女，猜錯了就真心話大冒險 多有意思呀。不要覺得幼稚
    高手都是這麼撩妹的，妳以為呢 講大道理 講藝術人生，女生是來找對象談戀愛的，不是來找老師的 不是來頭腦風暴的，她上班已經很累了 就想找個人談戀愛玩 懂嗎，自以為高深高雅有品味的人。基本上都是自掘於群眾
    十個有八個沒對象，我之前有個哥哥 年齡老大不小了 還一直單著，拿著幾千塊的工資 整天關心國際局勢 研究歷史，總覺得一般女生都太膚淺，要找就找個志趣相投 有深度的
    誰都說不懂。現在人都魔怔了 女生都躲著他，窮人有窮人的俗 有錢人又有有錢人的俗，本質上都一樣，吃米其林和蒼蠅館都叫俗 出國旅遊叫俗，小區邊公園溜達也叫俗，沒錢就小俗
    有錢就大俗，談戀愛本身就是一件大俗事。能俗到一塊去 才能一起過日子，戀愛是生活的延伸 絕對不是生活的升級，不要指望談成戀愛，不要指望談成戀愛就變智慧了 變高級了，越簡單開心
    越接地氣 愛情才會離你越近，不會談戀愛的來找我 我教你。'
