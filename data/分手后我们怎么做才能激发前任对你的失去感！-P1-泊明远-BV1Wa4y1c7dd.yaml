  text: '# 分手后我们怎么做才能激发前任对你的失去感！ - P1 - 泊明远 - BV1Wa4y1c7dd在走之後，你害怕對方不會再回頭，害怕真的就失去了，所以在復合的過程中，總會做錯事佔據下方，那你有沒有想過，如果我們換一個思維，去激發起來了這個心理，讓他害怕失去你，那反過來，想要復合的人就不是你。而且你要必須明白一個道理是什麼，一件可以很輕鬆就能得到的東西，任何人都不會去珍惜，那因為沒有價值的東西，自然也就沒有吸引力，此時此刻的你就是這樣，因為目前你所表現出來的，所有行為和做法。一直在反復地告訴對方，你很愛他，你不能離開他，可能連你自己都意識不到，對方已經將你攔截，他知道你的底線是什麼，那你的付出和努力在他眼裡，自然就不會看在眼裡，但你一定不能忽略的一點是什麼。是人其實是有戰友慾的，你們那麼久的感情，曾經過往的經歷，美好的回憶，以及他自己在你身上，投入的時間和精力，各種投資，如果你能理解這些話，能夠把對方這種害怕的心力，給放大出來，你就可以看到。前任會回頭找你，那我們想要做到這一點，其實一點都不難，關鍵是給對方製造不可得性，什麼意思，他既然想跟你分開，那你就順著他的想法來，就徹徹底底地分開，你要讓他知道，你不是一個會在原地等他的人。你要讓他看到這個後果，而不是像之前那樣，去證明你的愛，既然是製造不可能性，就是需要通過行動來證明，而不是言語上，你去告訴對方，我不再愛你，我也不再聯繫你，一定不要把分手這種事情，搞得像解除合約一樣。真正的放下，都是巧合生氣的，而不是大張旗鼓地告訴對方，那我們要做的就是，給對方製造這種落差感，讓他毫無防備，這個時候那邊很多人也會擔心，如果真的不聯繫，如果真的他放下了該怎麼辦。如果他接觸新的人又該怎麼辦，我想說，挽回這件事情，本來就是一場新的博弈，如果你總是怕這怕那，那復合對你來說就很難，你也會逐漸地失去自我，更多地浪費時間，我是博明，如果屏幕面前你不太清楚，該如何具體去做。給私人修復找老師聊聊。'
