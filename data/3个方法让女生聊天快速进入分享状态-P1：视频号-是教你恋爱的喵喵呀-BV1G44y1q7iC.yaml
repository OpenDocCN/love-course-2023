  text: '# 3个方法  让女生聊天快速进入分享状态 - P1：视频号 - 是教你恋爱的喵喵呀 - BV1G44y1q7iC三个方法让女生快速进入分享状态，再也不担心聊天没话题，第一找到对方感兴趣的话题，建立共同点，人只有面对自己感兴趣的话题，才会有表达的欲望，去寻找女生可能感兴趣的话题，然后引导女生多说话。你可以看他的朋友圈，有分享和学令接，电影书籍或者运动之类的，都可以从这些方面去开始话题，记着人更喜欢听跟自己一致的观点，当你表达出某件事情与女生有相同观点时，那女生就会更愿意跟你沟通。毕竟遇到志同道合的人不容易，比如说你喜欢周星驰的电影吗，他的《大圣曲千里看过吗》经典之作，那从一部电影可以聊到演员，或者是其他的电影，发散出很多的话题，建立两个人之间的共同点，迅速拉近关系。第二要有信息量，打卡式聊天，查户口式聊天容易受到反感，最重要的原因就是，你说出的话完全没有价值，并且一直都是在索取价值，人总是会被有价值的信息吸引，比如说一个人跟你说早上好，那另一个人跟你说起床了吗。我知道一家早餐铺早点特别好吃，想要尝尝吗，那这两句话你会对哪一个更有兴趣，一定是第二句，因为给你提供的信息是有价值的，所以说的话要有信息量才是有价值的，即使是很平常的关于吃饭的话题。再比如你想了解女生的饮食，不要只知道问你喜欢吃什么，你就可以说最近万象城开了一家，泰尔酸菜鱼，除了排队没啥毛病，你们四川妹子是不是一顿不吃辣，会很难受，这么多的关键词还担心没有话题，第三调整自己的心态。跟女生聊天最重要的是心态要好，你不要一上来就有很强的目的性，你这样往往还会因为紧张，过于想表现自己而词不达意，并且对方也会受你影响，两个人都处于紧张的状态，你连正常的交流都有问题，你再多的技巧。你也没有用武之地，學會了嗎？還不會聊天，呵呵找我。'
