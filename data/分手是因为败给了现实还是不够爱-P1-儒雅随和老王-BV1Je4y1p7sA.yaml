  text: '# 分手是因为败给了现实还是不够爱 - P1 - 儒雅随和老王 - BV1Je4y1p7sA姐们们你得知道说分开从来就不是一个单一的决定，就很多女生都会觉得分开就是因为不够爱，很多男生就会觉得分开是因为造化弄人，现实太残酷，但我跟你说分开根本原因就往往不是咱们想象那么简单。有的时候这个分开只是分开而已，你不用去给这个分开一个啥定义，也不用去想现实或者说爱情，这个分开本身就是一个答案，很多人分开之后就希望说有一个答案可以直到分开这个原因。有的时候咱们需要看到的是分开之后的未来，而不是说咱纠结过去，很多粉丝找我问号，就说自己这个感情出现问题，希望我可以给他一些巧妙的方法，让这段感情说枯木逢春，铁树开花，咱也能理解他们这个无助。面对失去伴侣这个痛苦，他们都在找一些处理感情问题的这些技巧，但是从来没有一个人找我要一些让自己不再痛苦的方法，要知道分开只是另一种开始，并不是说彻底的结束，如果说你把分开当成世界末日。那你俩就会陷入斤斤计较这个责任划分，如果说这个分开是两个人相处的一个过程，就像生好病死那都是人生常态一样，那么你面对分开这个事儿，就像吃饭像喝水一样平反，所以说分开是因为现实，也是因为不够爱。但分开它就仅仅是分开罢了。'
