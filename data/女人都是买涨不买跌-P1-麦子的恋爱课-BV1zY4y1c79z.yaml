  text: '# 女人都是买涨不买跌 - P1 - 麦子的恋爱课 - BV1zY4y1c79z女人找男人就像炒股一样，都是买涨不买跌，你越表现的缺女人，她越看不上你，你越缺爱就越得不到爱，很多男生就会找理由，说追不到女生是因为没钱，我告诉你，和钱没有任何关系，大部分情况就是，你到不了前那一步。就已经被淘汰了，就比如说我昨天有一个粉丝，他是在网上认识了一个女生，还没见面，然后就聊了一次天，他就跟人家表白了，说我有多爱你，我对你是真心的，我要娶你当老婆，后来我就问他，我说你单身多少年了。然后他说，老师我没谈过恋爱，我一直单身，我告诉你，女生也能看得出来，他马上就知道，你是一个单身多年的，很饥渴的屌丝，哪怕你有点钱，他也会把你养成备胎，捞钱也不会爱上你，很多渣男，直到带女生回家了。同居了，女生都不知道他是干啥的，也不知道他叫什么，但就是喜欢，因为他足够自信，骄傲有气场，女生就知道，他之前被很多女生喜欢过，那很多直男，女生也没问过他，一个月挣多少钱，银行卡里有多少钱。就已经把他淘汰了，因为他很自卑，很饥渴，需求感很强，女生的逻辑就是，别人喜欢的，我也喜欢，别人不要的，我也不要，这就像银行借款一样，银行不会因为你多缺钱，而把钱借给你，而是你越有钱。他越借给你。'
