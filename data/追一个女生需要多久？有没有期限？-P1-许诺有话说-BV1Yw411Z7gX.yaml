  text: '# 追一个女生需要多久？有没有期限？ - P1 - 许诺有话说 - BV1Yw411Z7gX大家好 我是许诺，昨天有一个刚加到我微信的粉丝跟我说，自己追求了一个女生三个月了，每次自己想要放弃，女生就会过来勾引他一下，当他开始主动，女生又好像表现的无所谓了，他就问我诺哥，追女生到底该追多久。有没有具体的时间和进度条，那我今天就来和大家好好的聊一下这个问题，开始之前先告诉大家一个我刚发现的秘密，长按点赞三秒，你的经验值会翻倍哦，不知道你们身边有没有这样的朋友，他们经常会给你灌输。追女生得有点耐心，你看看张三，追求李四追了三年，最后不是在一起了吗，你喜欢她就得让她看到你的真心，如果你听进去你朋友的这些话，我保证你备胎做的稳稳当当，你喜欢一个女生，追两个月追不到。就要好好地反思一下，是方法不对，还是女生对你没意思，是不是得考虑换目标了，真正喜欢你的女生，不会让你等那么久的，但其实很多男生都会有这样的想法，他不接受我肯定是因为我没做好，我还不够努力。我还要继续用真心去打动他，他肯定是在考验我，如果你有这样的想法，是很容易当备胎的，真正喜欢你的女生，是不会让你单方面付出的，超过两个月还没确定关系，就要好好地反思这段感情，学会放手。你对一个人好奇度最大的时候，是什么时候，是不是刚认识的时候，刚认识，新鲜感和好奇心都是最强的时候，但是随着彼此了解逐渐增多，如果还不能确定关系，他对你的兴趣就会越来越小，最后就会平淡下去。或者直接就成为兄弟了，两个月的时间，如果你在和他的互动中，各方面都做得很好，就不要再去坚持了，有可能你不甘心，可是感情的事情，也不是你一个人能说了算的，当你把你所有的方法，技巧，真心，都用过了之后。你的吸引力就会不断地衰退，那如果你现在和女生，还没有超过两个月，你喜欢的女生也还没有拒绝你，但是你不知道跟她如何确定关系，我这里有20套，是我和各种女生聊天的，聊天记录视频讲解，如果你还没有看过。可以私信找我要，或者在评论区扣个1，记得用你的三连和关注，来和我交换哦，如果你按我的聊天方式来聊，聊了两个月，对方还是不愿意和你在一起，我劝你别再努力了，再努力也只是徒劳白费而已，及时的止损，对你对她。对这段感情，都是良性的，所以你要好好地想想，自己也不差呀，只不过是要找到珍惜自己的人，别天天想着付出，就一定要有回报，尤其是在感情上，你追一个女生，虽然她没有给你进度条，但是你不能没有进度条呀。你要学会及时止损，我是许诺，我们下期见。'
