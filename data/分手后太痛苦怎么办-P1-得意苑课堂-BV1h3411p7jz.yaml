  text: '# 分手后太痛苦怎么办 - P1 - 得意苑课堂 - BV1h3411p7jz分手后后劲大吗，非常非常大，很多人是个恋爱恨不得要了自己半条命，可能会祈求对方找他复合，想尽一切所能想到的方法，让自己死心绝望，有的朋友说你可以找个替代品，让自己放下痛苦，如果再放不下。那就每天嘘寒问暖来感动对方，这些方法也许会暂时的舒缓你的伤痛，有的却只会让你越来越难受，难受到崩溃，我们每个人都经历过这种感觉，难受到崩溃，但是只有你自己亲身经历过，你才能走出来。然后你会发现这一切根本没有用，该痛苦还是会痛苦，该悲伤还是会悲伤，该孤独还是会孤独，满脑子都是对方，而且你会发现工作的时候处处不顺心，感觉生活怎么这么难，其实生活就是这样的，有的时候心情好上加好。坏的时候也会坏上加坏，我们不要惧怕分手后的痛苦，而是要利用它来做出改变，分手后的痛苦情绪也是具有两面性的，它既可以让你堕落，也可以让人成长，所以我们要注意，假如你一心想要跳过这个阶段。这样你一点成长都不会有，几年以后恋爱再次失败，你再来恍然大悟，当一切过往在你的脑海里浮现的时候，你就会知道你还是犯着同样的错误，而且错过了无数你找不回来的良机。'
