  text: '# 如何让你的恋爱变得更顺畅？不妨学会这三步！ - P1 - 情圣是怎样炼成的 - BV11R4y1x7Ri我們一個人處理事情往往是有三個步驟的，這三個步驟是什麼？第一個叫想法，第二個叫安排，第三個叫執行。大家有沒有發現？我就舉個例子吧，想法其實基本上就是我們的慾望，要吃飯。比如說，你冒出一個想法的時候。大家有沒有發現？只要我們說冒出想法的時候，一定是這個時候有慾望和需求了，一是二不是。我們先從這個方面講，有了想法之後我們要去實現，實現就有過程，這個過程我們要去安排，比如說我吃什麼，我去哪裡吃。花多少錢，這些都要去安排。然後安排好之後，這個時候我出門去吃飯。那麼我們就從一個人處理事情的三個步驟來說，我問各位同學，你們生活當中大多數的人有前場部門，有想法和安排嗎？你們大多數人有前場部門。就是有沒有想法，有沒有安排，你們有沒有發現其實你們是沒有的，有。有什麼想法，有什麼安排？有的同學說一下，你們每天有什麼想法，有什麼安排？說有的同學來告訴我，那個叫責任的英文，還有那個叫小區居民的。你們有什麼想法和安排？來跟我講一下。想著聽毛老師的直播，這個不叫想法和安排，對吧？這個我是說你平時你自己，比如說你每天，你今年你有什麼想法，對吧？然後你要做哪些安排，對吧？這個東西我覺得其實大多數人。你說報書苗班，然後怎麼安排，具體是。我不是說這個你簡單的一個事情，就是說我們說一個人，我們看到那種很會處事的人，他往往都是什麼？有自己的想法，有自己的安排，然後一步一步按部就班，然後去完成。你們有沒有發現？我就說最簡單的。你看那些你給人一種比如說那種很優秀的人，然後生活過得很順利，很順暢，然後很健康的那種各方面面面俱到，然後什麼事情都有，好有理的那種人。你們有沒有發現他們第一個有想法。我今天我要幹什麼？第二個呢，我這件事情怎麼安排？第三個我怎麼去做？對吧？所以我們看，首先我不多說，我跟大家講這個，我不是說什麼一定要跟你們講清楚這個原理，我只是告訴大家。我們看大多數人實際上都沒什麼想法，對吧？都沒什麼想法。你們知道執行一岔是一個中間有一個最重要的原因，你不是執行，去做這些事情，是什麼？是你們安排好，是你們不想去安排。你們有沒有發現？就是你光去做事情。你今天想起來一點做一點，明天想起來一點做一點，你會發現這一點用都沒有，它沒有辦法形成積累效應，你去掉了這個中間的安排的過程，對不對？就是說，這個叫什麼？我有需求，第二個呢，我管不管事，第三個我做不做事。對吧？你負責任就是說，我們說對一件事情負責任，就是我管事嘛，然後呢，我得去做事嘛，安排和執行就是管事和做事，對不對？你比如說，你有個想法，大家一起去吃飯嘛，對吧？然後呢，我把這個大家一起吃飯。然後點單啊，包括訂位子啊，所有這些東西安排好，然後大家按照什麼方式，然後我們出門，對吧？打幾輛車，所有這些東西都安排好，然後大家就行了，去啊，吃飯了，就完了嘛，對不對？所以，其實大多數人都是怎麼樣。我們說一個人處理事情的三個步驟，為什麼要講這三個？就是，你們看看啊，有想法，然後呢，執行走樣的很亮，實際上你是第二個，你沒安排好，你沒安排好的話呢，你在這個過程當中，你的這個結果就不太好，對吧？包括很多人說執行的這個很走樣嘛，對吧？所以，我們可以看好，看大多數人嘛，實際上呢，大多數人是怎麼樣？他都沒什麼想法，就算他有想法呢，也是只顧他自己，你比如說，你們說有想法嘛，剛剛那個同學說你有什麼想法？我要包個素描班，對吧？那是你自己的事情，對不對？那你有沒有想過別人嘛？你有沒有想過你家庭裡的事情，你怎麼去安排啊？你有什麼想法？公司裡的事情，你有什麼想法？'
