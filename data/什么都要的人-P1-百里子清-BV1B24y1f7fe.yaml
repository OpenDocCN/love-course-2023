  text: '# 什么都要的人 - P1 - 百里子清 - BV1B24y1f7fe什么都想要的人到最后有可能什么都得不到，为什么这样讲呢？其实古人已经给了我们这个答案，人心不足，蛇吞象，你自己想一想，我们什么都想要，什么都想把它捧在手心，放在自己的手里。以为这样子就能给自己带来安全感，就有一种成就感，但我们思想一下，你的双手是不是有限的？你的能力是不是有限的？你所控制的是不是也是有限的？你如果什么都想要，那么不断地去扩张自己的欲望，当最后你会发现。你还要更多的，而在这个时候已经超出了极限，你这个时候如果再想要更多的，你是不是要把所有的这些东西都放下，当你放下的时候你会发现，你拥有这些东西吗？你不拥有，所以说这个时候你会发现，一切都是一场空。而这个状态下，你又真正得到了什么？你得到的是无止尽的这种忙碌，因为你想得到这些东西，你肯定要付出，你一直在这种忙碌的状态，而你没有认认真真去思考过自己的人生，也没有去认认真真在这个过程当中，好好地活过。没有认真去思考一下，所以说这样子的一个生活状态，这样子的一个人生，难道是我们想要去追求的吗？所以说从这个层面来讲，我们到了这一步，你真正拥有的是什么？我们人生一辈子其实是很短暂的。我们没有必要去拥有很多的东西，我们只需要拥有该拥有的，只需要拥有那些极少的，能够保证我们生存的东西就OK了，很多东西你没有必要完完全全，所有的都要拥有，你想拥有的越多，你的这种心里的欲望就会越大。而在这种情况下，就会驱使你不断地去耗费，自己的时间和精力，而到最后你才会发现，一切都是一场空，一切都是一场梦，就好比那句话，生不带来死不带去，当你明白这个道理过后，你认真去领悟这一个道理过后。你就会发现，我们应该活得简单一点，没必要活得那么复杂，你什么都想要，最后的一个结果就是什么都得不到。'
