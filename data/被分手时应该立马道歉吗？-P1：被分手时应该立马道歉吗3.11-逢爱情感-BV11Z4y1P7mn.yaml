  text: '# 被分手时应该立马道歉吗？ - P1：被分手时应该立马道歉吗3.11 - 逢爱情感 - BV11Z4y1P7mn被女朋友提分手了，怎么办呢？大部分男人直接就慌了，非常担心彻底失去了心爱的女人，立马就去求原谅。还问，我哪里错了，我改还不行吗？你不要离开我，只要你不生气，你要什么我都答应。我还见过那种女朋友一说分手。她就下跪的，你说至于吗？这些做法太愚蠢了，你要注意，女人提分手和男人是不一样的，大部分都是一时冲动说出来的，属于比较情绪化的表现，甚至未必是真心想分手，而是想通过分手去吓唬你。你要是当真了去卑微的挽留。她反而会更加的看不起你，还会因为惯性思维觉得自己就应该分手。下面说一个终极段位的回应，你可以笑着跟她说，怎么了，是谁欺负你了吗？我去收拾她。她要是说，那就是你欺负我，你就说，那行，那我也让你欺负我一下。咱俩扯平了。明白了吗？这招既转移了她的注意力，显得你非常有男人味不怂，而且还有大海一般宽广的胸怀接纳了她所有的不开心。一定不要她一说分手，你就立刻的搅软，立刻跪下求复合。因为男人的魅力是来自于强大的内心，你明白了吗？'
