- summary: "-   如何减少烦恼的根源在于太注重结果，导致情绪波动。接受结果，专注后续行动，避免浪费时间和心情。\n    1.  过分看重结果会导致情绪波动，反思之前的行为，产生烦恼。\n\
    \    2.  沉浸在成功的喜悦中，忽略后续行动，与现实脱节，带来烦恼。\n    3.  注重问题的因而不太注重结果，遵循自然规律，冷静应对局面，减少烦恼。"
  text: '# 如何减少我们的烦恼 - P1 - 百里子清 - BV1i44y1D7R5大家有没有去想过，我们每天很烦恼的根源在什么地方，其实答案是很简单的，就是我们太注重结果了，举个例子，我们平常在工作上，你比方说今天去做一件事情，然后这个事情结果不怎么好，这种情况下我就很糟糕了。我的心情就非常的不舒服，然后我会因为这个结果，而产生很多不好的情绪，我会去推演，如果之前我不这样去做的话，是不是就不会出现这个结果，我当时好像某个地方做错了，我当时不应该那样做，我们一直会顺着思路。因为这个结果，这个不好的结果，顺着这些思路，去想之前的一些事情，然后脑袋里面一直在想，要是这个事情没有发生该多好，要是这个事情不是这样去做的，就会出现另外一个局面，我们就会有这样子的假设。出现这样的一个想法，就是因为我们太看重结果了，其实在这种情况下，它出现不好的局面，我们接受它就行了，接受它承认它，我就是没有做好，我没有做好，我不去想不好的结果，而我要用心去做后面的事情。我把时间和精力用在后面的事情上面，我在后面的事情做好了，我就不会出现这样子的局面了，但是你这个时候老是想着结果，你除了浪费你的时间以外，还会浪费自己的心情，还会把自己搞得越来越不舒服。除了出现这样一个局面，能带来什么样子的结果，再举个例子，有的人做一件事情，出现了一个好的结果，好的结果他这个时候就很高兴，非常的高兴，我终于取得成功了，我得炫耀一下，我得向人家证明我还是很能耐的。很厉害的，他就沉浸在这一种喜悦当中，而沉浸在这种喜悦当中，他没有发现这个时候其实已经悄悄发生改变了，因为你的时间和精力用在这种喜悦之上，那么接下来的事情呢，接下来的事情你就没有时间去应对它。但是除开我们自己的这些想法，除开我们自己的这一些存在以外，世界它有它的运行规则，其他的事情它都在发生改变，我们周边的事情已经发生了改变，而这个时候我们还沉浸在这种结果当中，你自己想一想。那我们就和这个现实已经脱节了，而脱节过后给我们带来什么样子的结果，就会给我们带来烦恼，因为你没有办法做到这种随机应变的，你没有办法跟着变化的节奏去顺应自然的规律，那我们做任何事情后面那不就是比较乱了吗。那这种情况下就会带来很多的烦恼，所以说我们太注重这个结果，这个结果不管是好的还是坏的，你太注重它了，那么你就会变得会一个很糟糕的状态，而这样子就是会产生更多的一个烦恼，那如果说我们不注重这个东西。我们去看待因，更注重这个问题的本身，注重这个因而不太注重这个果，那从这个事情的因为出发，那我们去做事情的时候，就相当于是遵循自然的规律，顺应自然的规律，那不管出现什么样子的局面。我都冷静冷静冷静的去应对它，那我就能做到随机应变，那这样子顺着那烦恼不就会越来越少吗。'
