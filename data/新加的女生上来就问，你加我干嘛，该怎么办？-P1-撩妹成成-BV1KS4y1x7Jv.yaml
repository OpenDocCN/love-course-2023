  text: '# 新加的女生上来就问，你加我干嘛，该怎么办？ - P1 - 撩妹成成 - BV1KS4y1x7Jv我叫自己开了牌，我没说那首没带，依然对又不出声，仿佛当我不存在，他在上路狂想弄我，没人和开成败，可他最后的情绪全是无奈，脑袋空白，我和你洗着操作拉扯，就决定避开，为什么我们的输赢，还是没有例外。你说我没有操作，不懂兵线让人下饭，为什么抬举不说，却躲到了现在，他也不来了又来抓了，又抓还是避开，为什么我在你眼里，是如此的下饭，我还是追了出去，不想踏下杀绝等待，最后却看着高地，在我面前，我怕痛快。你冲我买多蓝剑，打破了心都掠过我兵线，我用一举抓你的一脚，你为我带点燃，结局就会改变，一层血都就要离开，我曾愿你寒冷又寒，我不该激盼，就当我不存在，我的伤口里只有你，你是闪现迫不及待，吞下来的兵线。全是无奈，屏幕黑白，我和你洗着操作拉扯，就决定避开，为什么我们的输赢，还是没有力量，你说我没有操作，不懂兵线让人想法，为什么开始不说，却拖到了现在，打野们买了又卖，抓了又抓还是劈开。为什么我在你眼里是。'
