    \    3.  理解和宽容在分手过程中同样重要，尊重对方的处理方式"
  text: '# 分手【识人术】只需看两点，深度分析对方人品。 - P1 - 大东Kevin - BV17N411S7rH分手以后你别慌，两点就可以深度分析出对方的人品，我告诉你，真的非常非常的准确，第一不逃避，他可以主动坦然的详细的告诉你分手的理由，因为我接触过很多很多的人，分手是选择逃避，不接电话，不回信息。这其实暗示着一个严重的问题，内心有愧疚感，所以才不敢直面，如果能够坦然面对，人品不会差到哪里去，这只能说明你们确确实实是存在一些，实质性问题的，第二就是常说的无缝衔接。你可以观察他分手后多长时间开始另一段感情，这段时间其实是对上一段感情的尊重，如果他很快就开始了新的感情，无缝衔接，那实际上与背叛没有什么很大区别，你要相信一件事，无缝衔接。要不你们在一起的时候就已经开始接触了，要不就是他对感情非常的随意，如果对方分手后有相当长的空窗期，实际上他也值得被尊重，每个人处理情感问题的方式都不同，但是一个主动坦诚告诉分手原因。并且让上一段感情持有尊重态度的人，人品都不会差到哪里去，你要记住，在分手的过程中，理解和宽容也是非常重要的品质，如果你遇到这种情况，即使最后没有重新走到一起。以后你也要学会尊重这个人。'
