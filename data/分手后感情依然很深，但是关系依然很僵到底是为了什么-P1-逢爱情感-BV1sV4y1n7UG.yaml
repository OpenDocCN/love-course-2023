  text: '# 分手后感情依然很深，但是关系依然很僵到底是为了什么 - P1 - 逢爱情感 - BV1sV4y1n7UG其实分手以后啊两个人都还有感情，但是关系很僵，你不知道该怎么办，其实很正常，可能是你们两个人当中啊，某一个人或者是两个人都说了狠话，也可能就是因为气不过，然后一方苦苦的哀求，另一方呢就是不给机会。在这种情况下，双方既没有断联，也没有互删联系方式，那该怎样去争取复合呢，你一定要记住啊，不要乱来，因为乱来很容易把你在前任心里的，最后那点欲望也给消耗掉，你要明白，分手并不是结束。但是分手后你一系列的作死行为，真的有可能导致你们真正的结束，对方需要时间，那你就给他时间，如果这个时候，你还是没有办法控制住自己的情绪，然后在分手的问题上呢，不断的继续纠缠，甚至委曲求全。然后不断的道歉，然后卑微的讨好，那这个时候，你传递出的情绪价值就全部都是负面的，你可以换位思考一下，如果是你提出的分手，对方用这样的方式来纠缠你，你会怎么想呢，你是不是会觉得他没有你就是不行。然后你会有一种莫名的优越感，那如果情况是这样的话，你还会想跟这样的人继续在一起吗，你心里面关于他的形象，是不是又降低了很多呢，你会因为同情他，可怜他就跟他复合吗，并不会，所以说啊。如果你们两个人啊还存在着感情，想要争取复合，就一定不要去卑微祈求，我们在跟前任联系的时候，其实也不仅仅是表面问题，心态上面也很关键，其实那些所谓的高位的人啊，有的时候并不是真的高位。而是因为你太害怕失去了，把他们捧成了高位，说白了很简单的道理，没有人会愿意跟那些，整天有负面情绪的人在一起的，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
