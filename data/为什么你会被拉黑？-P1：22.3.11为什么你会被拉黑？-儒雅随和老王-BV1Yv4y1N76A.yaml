  text: '# 为什么你会被拉黑？ - P1：22.3.11为什么你会被拉黑？ - 儒雅随和老王 - BV1Yv4y1N76A这个事没有别的原因，百分之百是因为对方这个情绪，达到一个负面的一个巅峰，他可能说因为啥，因为你说的某一句话把你挖黑，可能因为跟你吵架，气到不行，把你挖黑，也可能是啥，因为想要开始新的生活，把你挖黑。但不变的一点是啥，所有挖黑行为，都是说对方在表达愤怒，现在这个愤怒，或者说过去的愤怒，这种行为，它承载着对方一种强烈的，情感需求的释放，就好像在说啥，我现在真生气，我不想跟你说话，我不想看见你。挖黑之前可能说人已经这么说了，你没有尊重对方情绪需求，还沉浸在自己那小世界里面，就只顾自己表达着自己想法，对方感觉说自我感受不被重视，多次出现这种感觉，就容易被扎到心毛，引起一种强烈的情绪。心态崩了
    炸了，完全拒绝沟通，我自己，我也有过挖黑别人的经验，你要问我说，我真讨厌被挖黑这个人吗，其实也不至于，我甚至还挺喜欢的，但当时我只是一股脑情绪上手之后，我觉得我必须要挖黑，他出这一口恶气。谁叫他不理解我，我好说歹说，那种感觉都像鸡同鸭讲，给了对方很多次机会，但是他就知道气我，我不把他挖黑，我还能怎么整，我还能削他一顿是怎么地，对不，后来我引解下来之后，我也想明白了，挖黑从另一个角度来讲。其实他是非常在意一个人的表现，不在意的话，绝对不会对一个人投入这么多的情绪，他在或者不在，我根本我就不在意，挖黑干啥，只有说你很在意的人，你才会想办法处理，你跟他之间的关系。'
