  text: '# 分开后常见的废物测试越是绝情越是痴情 - P1 - 扎心师清羽 - BV13c411n7Bz分手后你的前任很可能会对你进行肺部测试，什么是肺部测试呢，简单来说就是它是一种绕弯子的方式，来试探对方真正想法的行为，肺部测试只在测量两个方面的东西，第一个是对方能否满足自己的需求。第二个对方是否愿意满足自己的需求，它的底层逻辑就是当我有个需求的时候，又不能确定眼前这个人能否满足我的需求时，为了保全双方的面子，我只能间接的通过肺部测试来试探对方，当分手后双方仍存在缺憾时。对方可能就会用肺部测试来试探你是否满足自己的需求，但你对他来说就是一个不良前科的伤害者，他不确定你会用什么样的方式来对他，就会用肺部测试来试探你的真实想法，肺部测试也得分几关来应对，一种是动机性悲测。一种是回避性悲测，动机性悲测的意思就是他拒绝你甚至骂你的目的性非常强，他就想从你的口中听到你还爱他，而且他能意识到自己对你有感情和期待，比如常见的有理有据的就犯旧账，你之前不是说有我没我一个样吗。那你自己过，你可以先表示对他的理解和接纳，先稳住他的情绪，然后再根据他攻击你的内容进行回应，总的来说要注意一下几点，先给出可得性再合理化，表达自己的情绪和态度，最后明确表达目的。而回避性悲测的意思是他不喜欢处理感情中令人难受的问题，以此来选择惯性的逃避，不管对谁都喜欢绕弯子说话，他对你没有期待，甚至可能没有意识到自己对你的感情，即使意识到了也不想承认，然而实际上他说了这些话。潜台词是你所做的已经足够了，但并不是我想要的，如果你能给我我想要的，我们再说现在请别烦我，明白了吗，你也不必去问他到底想要什么，因为他对外界的下意识态度就是防御，包括说需求以及外露真实情绪。但这些事会让他感觉到不安全，甚至有罪恶感，这样的行为很可能就源自于，他的原生家庭童年时期未受到的关注，或者被打压的经历，就像最近我接到一个资讯质量，他经历了典型的回避性悲惨。他原本是一个分手后被挽回的那一个，可是他没有答应，男朋友坚持一个月就放弃了，结果他反过来又想挽回男友了，我问他既然你那么反感他，为什么还要挽回，我能看出来你不想跟他说话，结果他说什么，当时觉得很烦。觉得他不懂我想要什么，但是当男友放手之后，他才意识到默契可以培养，而愿意付出的心思很难得，所以明白了吗，要应对回避性悲惨，不能上来就暴露自己的可德性，去表白自己爱他，因为他已经不相信。不再相信你们的感情了，这样的做法只会让他更加的逃避，那正确的做法是什么，先理解他想被包容这一点，来软化他的态度，然后再用合理化来描述和沟通，总结一下，就是尊重包容加合理化，加摆情绪和态度说目的。那基于我处理了上千个案例，我可以断言，如果你能通过对方抛来的肺腑测试，那么往回练习就成功了一大半，接下来的时间，你只需要为他营造舒适的环境，并把握好适当的时机，你的复合就岂不可待，但你们听着很容易。做起来也真的让我头疼，毕竟我不止一次被来犯者问到，老师你觉得我现在布店的差不多了，你觉得我现在可以去问他，是否能够原谅我了吗，你要明白一个道理，有些事不需要过于明确的表达，说的太明白反而不好。本来你们相处的好好的，矛盾也能展示的接过去，顺其自然约过会就完事了，结果你专门具体原谅，这就等于踩着红线，让他对你拉响警报，他本来没觉得你们之间的距离，有什么问题，结果你一提，他就反应过来了。这个伤害我的人，怎么还在我身边，瞬间又对你输出了一层防御，我懂你肯定是认为不能贸然行动，才想要一个可以复合的信号，但信号也不一定非要嘴上说出来，一步步来，循序渐进才是最稳妥的，所以最后你要做的。就是在暧昧中尽量用心毛，'
