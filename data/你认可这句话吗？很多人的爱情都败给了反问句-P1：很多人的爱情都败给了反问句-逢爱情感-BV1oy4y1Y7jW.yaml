- summary: "-   很多人的爱情败给了反问句\n    1.  举例说明反问句对爱情的影响\n    2.  提出正确的问话方式可以改善关系\n   \
    \ 3.  强调智慧对于解决问题的重要性"
  text: '# 你认可这句话吗？很多人的爱情都败给了反问句 - P1：很多人的爱情都败给了反问句 - 逢爱情感 - BV1oy4y1Y7jW很多人的愛情都死在了反問句上，舉個例子啊，比如說下班了，眼看到飯點了，你老公呢還沒回來，你直接一個電話就打了過去，開口第一句話就是，你怎麼還沒回來呀，還回不回家了，你說一個正常的人聽到這些話。他能不生氣嗎，本來就辛苦了一天了，你還這麼說，就算本來到家門口了，他估計啊也得再點上一根煙，再磨幾個幾分鐘再上樓，他還憋著一肚子氣，這個時候呢如果你再問話，這個時候呢你再換個問法，比如說電話打過去之後。你就說，老公啊你到哪了，菜馬上就出鍋了，你這話一說完，你老公心裡多舒服呀，就算是還沒到家，他也會快馬加鞭的往回趕，而且啊就算他今天有應酬回不來了，他聽你這麼說完呢，他也會更加的愧疚。以後呢會更加的加倍對你好，其實很多時候啊，真的不是對方不愛你，而是你在不經意之間的言行，一直把對方往外推，你記住啊，所有的問題呢，都有原因也都有解法，關鍵是要有智慧呀。'
