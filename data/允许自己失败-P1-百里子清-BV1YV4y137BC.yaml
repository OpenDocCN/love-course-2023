  text: '# 允许自己失败 - P1 - 百里子清 - BV1YV4y137BC一个人最大的失败应该是不允许自己失败，我记得小的时候我们读书，老师就给我们讲过一个道理，失败是成功的妈妈，其实我们都懂得这个道理，那既然这个道理是被证实的，那也就是说不管你是，目无名的人也好。不管你是成功人士也罢，不管你是伟人也罢，其实我们人生的一辈子，都会经历失败，经历过失败过后，我们才有可能取得，自己想要的那种成功，而且我们每个人给自己的成功定义，都是不一样的，小事情的成功。大事情的成功，它又有不同的意义，所以说从这个角度来讲，我们就要去认真对待失败，失败就相当于是积累这种经验，而这种经验积累多了，我们想要的这种成功才能获得，那么有的人总想自己，一定要获得成功。而不希望得到这种失败，一旦失败了，他们就会比较着急，然后心里就不高兴了，然后就是陷入一种焦虑的状态，其实在我看来完全没有必要，为什么要焦虑呢？你比方说有的人，他会认为我今年一定要挣多少钱。如果我没有挣到这么多钱就是失败，你为什么要这样去定义自己呢？人生的道路上很多都是未知的，任何事情都是在不断的变化的，那么你非得要坚持你想要的那种成功，那么我们就会成为这种成功的奴隶。而在这种被束缚的状态下，我们就不会活得高兴，也不会活得开心，其实我们想一想，我想要取得这种成功，想要获得这种满足感是为了什么？也是让我活得开心一点，让我活得愉快一点的，结果我为了实现这种所谓的成功。让我自己活得不开心了，那我就得怀疑一下，我为什么要去做这件事情呢？任何事情都是在不断的变化的，成功也是这样，我们如果是故意刻意去追求这种成功，那这种成功本身就是一种失败，在我看来，人生一辈子随性一点。不要太刻意去追求某样东西，如果你太渴望成功，那麼你最終得到的肯定就是失敗。'
