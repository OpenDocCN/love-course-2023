  text: '# 分手后是制造失去感还是做朋友相处呢？ - P1：分手后是制造失去感还是做朋友相处5.4百家号 - 逢爱情感 - BV1m64y117eT分手后是制造失去感还是做朋友呢？这个就取决于你能给他的价值，只要说你们两个还有机会能够重新建立需求，那对方给你提出了分手就说明他当时是非常的抵触你的，但只是一时的想法，如果他对你的需求感不强。你去制造失去感是完全没有用的，那这种挽回的几率会很低，在这种没有需求或者需求感薄弱的时候，要先给对方建立需求，提升自己的价值让他重新对你产生依赖，让对方跟你在一起的时候，再次觉得跟你相处非常的舒服。那这种挽回肯定是可以成功的。'
