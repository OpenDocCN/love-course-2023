- summary: "-   前任复联的心理\n    1.  分手后习惯性复联\n    2.  犹豫和焦虑的心理\n    3.  解决犹豫的方法"
  text: '# 分手后前任还跟你“复联”，是什么心理 - P1 - 得意苑课堂 - BV1BL411N7jf前任不太会主动找你，但是你主动找他，他还基本上都会回复，这其实是一种惯性有欲的心理，惯性是你们交往了很长时间，突然的分手，平时每天联系的一个人，突然不联系了，他也会有不习惯的感觉，所以你去找对方聊天。对方都会心甘接受，也是这个原因，他其实还是习惯，你每天和他聊天的，这种习惯更像是潜意识里面的一种习惯，那为什么他很少主动的找你聊天，那就要解读犹豫了，分手是因为矛盾的，不可协调和舒适感的破坏。这两者并不会仅仅随着你们的分手，就得到有效的缓解，所以你们之间的隔阂还在，会让他犹豫要不要跟你好好聊天，他会对和你复联这个行为，产生很强的焦虑感，不知道该不该和你多说，也不想和你多说。但是不说又会觉得心里空落落的，缺少一点什么东西，遇到这种情况，你需要做好两步，第一做矛盾合理化，培养舒适感，尽量弱化矛盾本身，在他心里所造成的负面结果，同时培养好舒适感，在与对方沟通的过程当中。提供优质的情绪价值，和情感上的共鸣，第二，你要对他时而热情一段时间，时而要冷淡一段时间，不要以一种态度从头到尾都不变，被偏爱的有恃无恐，如果你对他一直太热情，让他觉得舒舒服服的，那无疑就是太惯着他。这种焦惯的状态一旦时间久了，对方就会养成另一种惯性，就是一直被动的等着你去找他，而他完全没有主动的意识了，即使你们之间的矛盾解决了，舒适感回来了，那么可能对方也曾经在这种，错误的关系里面不愿意出来。最后一个心理咱们下一期再说。'
