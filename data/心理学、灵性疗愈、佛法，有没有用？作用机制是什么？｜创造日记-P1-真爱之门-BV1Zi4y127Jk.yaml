    - 真爱之门 - BV1Zi4y127Jk你好，我是Hero，欢迎你来到真爱之门，在今天的创造日记的谈话录节目当中，我想给你分享一位真爱之门的粉丝，他对于灵性，对于现代心理学，包括对于佛法，对于老庄一些学说的，他自己的体验，他自己的感悟。包括他认为的这几个流派，这几方面内容之间的关系，以及不同的地方，他也分享了他认为的为什么灵性疗愈，为什么一些心理学的治疗方式可以起作用，包括他也发表了他对于他自己学习佛法的体验，他对于佛法的认识。那么接下来我们就去看一下他体验是什么样的，他想向你表达什么，Hello，大家好，我叫张超，今天跟大家分享一下我跟Hero的一次聊天，还有我最近对这个聊天的一些反思，以及对爱心的认识，在除夕那天。我有一个网上的朋友说，他身体很疼，期待解决，但是我不会疗愈，我就想起了Hero哥，访谈过后，他说他的这个症状和很多抑郁症患者很像，关键不是那些症状，而是觉得这些症状有问题，需要消灭的抗拒感。我说我很认同，第二天我跟Hero说，我突然想起以前学心理学画的一张图，全知全能的意思是人内心深处，觉得自己什么都知道，什么都能拥有，但当看到自己不能够达到以为的拥有和知道时，就会在抑郁和狂躁中循环反复。我也曾经学过一些心理学的分析工具和治疗方式，但或许是我个人特质吧，我还是更倾向佛学和庄子的分析方式，达到自然而然的治愈，我总觉得心理学的种种工具就好像是把交响乐分拆出管弦乐，钢琴曲等等。看看它们为什么会合成这种感觉的音乐，然后根据来放者的需求来调整局部，但当我学了佛学和庄子后，我深深发现整体远远大于部分之和，剖析整体调整补充局部的复杂，与牵一发而动全身的神奇，却不如直接感受整体。比如完全打散，按一下你的暂停键，再重建你的身心，我经常在冥想中借助两个剂子，来自金刚经，是一切有为法，如梦幻泡影，如露亦如电，应作如是观，凡所有相皆是虚妄，若见诸相非相，极限如来。用这两个剂子去感受元气性功，时间久了就能够达到治疗，我还会借助庄子的大鹏或鹏祖视角，麻雀或夏虫视角去看各种事件，说白了，庄子的逍遥游就是用不同的时间空间尺度，去看各种事件，这样用的久了也会达到不纠结。但我因为有小学基础嘛，我会用量子的度量衡，还有光连的度量衡去看待一些事件，也比较方便，然后黑幽说，确实现代西式科学细分出来的概念和解释，就像沙子一般的像，反正我那次聊天，基本上是把西方那一套分析呀。解释啊，给否定了，但是最近我又觉得得肯定，因为光去看那些工具，还有市面上一些人的做法，确实应该否定，但是为什么这些工具会在一些，用了很多很多年的学者，还有那些像黑肉哥这种疗愈师手里面会有很大的作用呢。我是最近才发现的，他们会有作用，是因为疗愈师是借助这个工具，去搭建去和来访者去搭建一个关系的桥梁，而不是真的把他当成一个外科手术上的一个手术刀，手术前去切开，就让我去填补，不是不是这个工具本身不是爱。他只是桥梁，当桥梁搭建好之后，疗愈师和来访者他们之间会，有一个很深很深的关系，因为疗愈师会深深的理解与接纳来访者，而我为什么非常认可佛学还有庄子那一套，是因为介入他们那一套，自己就能跟自己的很多部分。有深深的理解与接纳，可是有一个问题，我会在现实中碰壁，比如我跟我对象，毕竟，哎呀，人这个脑子，他有一个最大的特点就是自己一个人是一个模式，跟别人相处又是另外一种模式，因为大脑很真的很会欺骗自己。他会让你的一个身体用很省力的方式去生存，'
