  text: '# 分手后想让前任后悔，我应该怎么做 - P1：高田横 - 泊明远 - BV1LL4y1K7SP那分手后如何面对前让他后悔呢，其实很多人分手后会纠结这么一个问题，就是我为什么那么爱对方，我为他付出那么多，到最后还是被分手了，然后你们心里面不甘心啊，去求人家回来，第二我想告诉你啊。如果说你真的想要去挽回一段感情，那么你要做的并不是当下，马上急着去联系，而是先把你的心态给调整好，你去反思去付款去想一想，你们两个人到底是怎么结束的，然后他是怎么对你爱搭不理，不理不睬甚至冷暴力。那你何必用你的热烈去贴人家的脑皮肤呢，其实很多人在这个时候啊，很害怕失去对方，但是对方并不害怕失去你，这就好像我们去银行借钱，那么你知道什么样的人在银行能借到钱吗，就是有钱的人资产的人。如果说你是个穷人，你工作没有资产没有，你觉得银行会把钱借给你吗，当然不会，你只有真真正正的拥有了那种，不害怕对方失去的勇气，那么这个时候你才能真正的去挽回对方，我是博明。如果现在你也正在面临这样的经济攻击，那么可以私信秋后。'
