- summary: "-   告别前任的方式\n    1.  表达不再期待对方联系自己\n    2.  坚决不再主动联系对方\n    3.  放下对前任的期待，重新洒脱自己"
  text: '# 前任不回消息就把这段话发给他 - P1 - 得意苑课堂 - BV1ra411x7r1如果分开以后啊你会死缠烂打把对方给纠缠烦了，打电话不接发消息不回，而你又一次次的放下自己的尊严和面子去找他，换来的却是拒之门外，你可以给他这样发一段话让他害怕失去你。我已经不再期待你联系我了努力了这么久到头来什么也没有，大概是我主动久了让你觉得我的爱很廉价，可是你并不知道我本来其实不是一个主动的人，我也不是对谁都是这个样子，以后你不联系我我也不会再联系你了。虽然很难释怀但是我不会再对你抱有任何期待，可能我们不会再有任何交集了，但是也许只有这样你才会快乐我也能够重新洒脱，发完之后不管他有没有回复你都不要做任何的回应。'
