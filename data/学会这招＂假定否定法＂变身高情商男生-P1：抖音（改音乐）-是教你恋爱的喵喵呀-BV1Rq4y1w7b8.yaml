  text: '# 学会这招＂假定否定法＂ 变身高情商男生 - P1：抖音（改音乐） - 是教你恋爱的喵喵呀 - BV1Rq4y1w7b8如果你和女生的聊天风格是这样的，这一招假定否定法好好学，学会了你就是高手高高手，当你想要问对方问题时，记得多用假定否定法去提问，而不是封闭式提问，比如你问对方吃饭了吗，得到的回答只能是吃了或者没有。然后你又接着一个问题，吃了什么饭，女生只能回答蛋炒饭，这就是封闭式话题，高手会怎么说，我猜你现在肯定窝在沙发上撸猫刷剧，女生回复没有呢刚吃完饭，这样我们就得出了她的当下状态，在用之前教你们的。分享自己的生活状态加感受，去跟女生聊天，达到一个同频共振的效果，比如有点羡慕你，我现在刚加完班，感觉要走不动路了，这个时候和女生聊天的话题，不就被打开了吗，而不是说那种一直枯燥乏味的，索取价值时的聊天。就你们想一想，女生听你这么不停的提问，她们脑子里想的是，我跟你熟吗，我为什么要花时间回答你，那么那么多无聊的问题，所以她们就突然悟透了，然后她们就溜了，不理你了，先用陈述句转换你想提问的疑问句。并且问的目的是在聊天中，去寻找哪些话题可以变成我们的谈资，借此来输出我们的价值感，去调动对方的情绪，然后共情对方的感受，而不是一直无脑地去追问对方问题。我猜你现在肯定背着我偷偷的点了个赞。'
