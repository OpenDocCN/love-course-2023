  text: '# 分手后我们到底应该如何去联系前任！ - P1 - 逢爱情感 - BV1iN411r7qN分手之后啊和前任建立联系有一个大前提，就是不要将你的前任拉到理想的思考模式，就是不要去触发前任去思考关系的本身，应不应该这样的话题不要去提，比如说我想跟你做朋友，我能约你出来吃个饭吗。这些话都是不合适的，这会把前任拉到理性的思维模式上，那么我们就拿邀约吃饭来说吧，前任接到了你邀请这样的一个信息，于是呢他的大脑就会自动进入到思索模式，他约我吃饭，那我应不应该去呢。那么当我们被邀请的时候，我们第一反应就是去，是不是想不想去，应不应该去，而这个要不要应不应该，就是触发理性思考的一个表现，那么当他用理性思维来处理信息时，他就会考虑的非常的全面，比如说会考虑身份的问题。对吧，为了避免不必要的麻烦，所以通常你的邀请都会被婉拒的，除非有一些比较好心的前任，怕伤到你的自尊心，可能就会应付一下，但是基本逻辑是不变的，那么应该怎么做呢，咱们绕开这个话题，聊天就直接聊。不要谈感情，不要谈过去，不要谈自身的改变，你看你们还能聊天，起码说明你们之间没有闹得特别的难堪，那么就直接找一个具体的话题或者事情来聊，就可以了，哪怕你去跟前任去胡扯，只要你表现的不是想要去挽回的。那么问题都是不大的，关系到了就直接的邀约他，叫他出去，那么关系没到呢，反正你问不问都约不出来不是吗，而做朋友你们已经是在做朋友了，为什么还要再专门的去提一嘴呢，有些东西啊，真的是不需要说的这么明白。模糊化就是分手后很长一段时间内的最优解，没有之一，而且呀我提醒大家一点，你们常用的那种可不可以的句式啊，千万不要再用了，后果不仅仅是容易被拒绝这么简单的，更加深层次的风险就在于。前任每进入到一次这种应不应该的思考模式当中呢，就相当于被你一次又一次的提醒，你们已经分手了这件事，事实上就是你不断的加深他对分手的印象，还有就是一定要记住，我们最好的身份定位关系就是模糊的。介于前任朋友熟悉的陌生人和知己这样的一个状态，那具体到什么样的关系，你不提他不提，对方甚至去怀疑，怀疑你们到底现在是什么样的关系的时候呢，那个就离成功不远了，知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
