  text: '# 建立联系的时候需要用舒适感让对方放下戒心 - P1：侯婷女横建立联系的时候需要用舒适感让对方放下戒心 - 亭姐说情感 - BV1DZ4y117i9该怎么和你的前男友建立联系，今天我跟大家分享一些干货，我们在恢复联系的时候，一开始需要有事说事，这是为了缓和关系，先建立起联系感，这里说的不是跪舔，而是要你聊天的时候聪明一点，聊天要有敏锐的一个观察。不能想说什么张嘴就来，要么通过舒适的聊天，让这个人放下防备，让他感觉到舒适，他才会继续的和你保持联系，千万不能一联系上，就以情侣的身份开始问东问西，你知道吗，正常的恋爱应该是不合适导致分手。分手后的一段时间上，基本上都不会有新欢，因为别人也是需要休息的，他的感受就是，又要开始了，本身还是愿意要聊一聊的，现在就直接不想回，其次如果说对方感觉到，不在状态的时候，无论你还有多少话想跟他聊。无论你聊得有多么的意犹未尽，你必须及时的停下来，目光放长远一些，因为心急是吃不了热豆腐的，我是小婷，如果说你现在遇到了情感问题，私信复合，我让你爱的人重新爱上你。'
