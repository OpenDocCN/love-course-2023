  text: '# 分手后的几个月里，前任的心里到底都在想些什么？ - P1 - 泊明远 - BV1iY4y1L7Yh分手后的几个月里，前任的心里到底在想些什么呢，我知道你和前任分手的这段时间，对你来讲一定是非常难熬，因为作为突然被告知分手的这一方，一定会经历了无数个情绪反复的夜晚，所以对现在的你们来说。最想知道的一定是对方在这个时期，是什么样的心理状态，心里面到底在想什么，这也是我们每天被问的最多的问题，站在男生的角度上，和你们说一句真话，男生在刚开始提分手的时候，他的状态并不是有多伤心。他不会去想你们曾经有多么的相爱，你对他有多么多么的喜欢，因为他满脑子想的都是他自由了，他如何去寻求快乐，所以这些期待说分手后他会难过的，女生们可能会让你们失望，他跟你提分手，不管是因为什么原因。在那一刻肯定是因为他，觉得没有你的日子会更好，所以他才会做出分手的决定，他当初有多爱你，现在就有多冷漠，所以这个时候谁都阻挡不了他想分开的，在分开后的几个月里，即使他没有新欢，他也一定不会闲着。因为大部分男生在刚分手的时候，都会试一试自己的魅力，他会觉得自己重新回到了单身的市场，一定会撩到更多更好的姑娘，享受自由和新鲜，这个时候他是没有时间去想你的，听我说到这里。很多女生可能已经心已经凉了半截，其实也不用太难过，不要觉得自己面对他的绝情，就好像像个笑话一样，因为随着时间的往后推移，男生也会进入到怀念期，他会发现接触过一段时间之后，那些姑娘也并没有像想象中那么好。自己的魅力也没有那么大，如果这个时候恰好你也有了不小的提升，他的内心即使没有马上想要和你重新在一起的冲动，但多少也会带着占有欲而不甘心，他就会开始怀念过去，简单来说，分手后几个月的时间里。无论是你被甩还是甩你的他，你们两个仍然处于博弈的状态，博的就是社交圈的扩大和自身建设的提升，那如果他比你强，那么他根本就不会想你，如果你比他强，他才会重新的关注你，所以在这个时期。引导和布局是至关重要的，你可以不相信爱情，但你永远可以相信人性，你要想要达到什么样的效果，就要做相应的事情来辅助你达到这种效果，真正能掌握这段关系的人，才是能够被宠爱有长久的亲密关系，我是博明。如果屏幕前的你，现在也正在面临这样的情感困境，可以私心求福，老师会来帮你。'
