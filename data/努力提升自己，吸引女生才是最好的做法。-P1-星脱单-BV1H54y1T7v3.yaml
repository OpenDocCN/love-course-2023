  text: '# 努力提升自己，吸引女生才是最好的做法。 - P1 - 星脱单 - BV1H54y1T7v3现在越来越多的男生都开始觉醒，摆脱了舔狗思维，终于明白了谈恋爱的正确思维是什么，那就是让我主动追可以，但是让我费力追求讨好你，那是不可能的，你慢热可以，但是超过三个月，那就拜拜你自己一个人慢慢去发热吧。我可以为你付出为你花钱，但是你一毛不拔给我带来的反馈也不好，还觉得我的付出天经地义，那我就只损前面的付出，就当喂狗了，相处起来很累，一点都不尊重人，还自私的女生再喜欢也要躲得远远的。就算找不到和自己双向奔赴的人，也坚决不要做舔狗，舔狗讨好只会降低自己的价值，低价值的人是不配被爱的，男生只有明白了，人应该为自己而活的那一刻。才是真正的觉醒。'
