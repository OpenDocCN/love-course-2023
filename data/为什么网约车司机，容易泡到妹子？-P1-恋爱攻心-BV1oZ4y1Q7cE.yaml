  text: '# 为什么网约车司机， 容易泡到妹子？ - P1 - 恋爱攻心 - BV1oZ4y1Q7cE为什么网约车司机容易泡到妹子，生活圈子太窄，接触不到女生的不满，有些人就打起了网约车司机的主意，每天开车只接女生的单，想认识不同类型的女生，就去不同的地方守着，找学生妹就去各大高校夫妻。想认识美女就去各大商超会所，想要夜生活丰富就去酒吧，一天接个二十单没什么问题，而且车内环境比较私密，适合聊天，一来二往就加上微信啦，就连瞎猫都能碰上死耗子，时间久了，司机也就和妹子搞上了。所以说身边没有妹子，你想泡也泡不到。'
