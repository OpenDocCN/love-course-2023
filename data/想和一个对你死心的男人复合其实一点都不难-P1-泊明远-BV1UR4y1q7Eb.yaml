  text: '# 想和一个对你死心的男人复合其实一点都不难 - P1 - 泊明远 - BV1UR4y1q7Eb挽回一個心死的男人，其實一點都不難，而你需要的是主動，主動再主動，別聽一些斷連的騙局，從此就消失不見，讓他一個人去冷靜，那冷著冷著就會冷丟了，冷著冷著就會出去找別人，其實所有的男人都架不住主動。那你們之間的感情出現了問題，肯定是有一些重要的事情沒有談攏，那如果這個核心問題他能夠解決，或者說通過說一些話，讓對方意識到，你現在知道問題在哪裡，並且想解決，那麼這個男人的負面情緒，就會立馬的消退。所以主動不是讓你去找碴，去釐清對方的理論，為什麼不愛了，而是要怎麼解決問題，要麼讓對方看到，你有解決問題的想法和意願，讓對方的情緒先消退，讓他在接下來有念想，有期待，在分開之後。只要你沒有做過讓對方恨錯的事，那麼空窗期的男人，一定會時不時的想起你，只是你看不見而已，所以你需要從一開始，就讓他知道你很懂得分寸，不會讓他煩，更不會跟他去糾纏，表明這個態度之後，你不必去逼迫他。讓他馬上答應跟你復合，更不用去哀求他，因為逼迫會引發逆反和厭惡，同時，沒有一個男人會願意看到，心愛的女人去哀求自己的樣子，你只需要丟下一句，我還是忘不了你，然後保持一個若即若離，讓他有一種，回頭你還在。一伸手就在的感覺就好，那麼由於你沒有跟他吵翻，更沒有人願意讓他為難，所以在他寂寞難耐的時候，在想起你的時候，他自己就會鬆手而來，即便是他不主動送上門，那麼在你看到他已經願意跟你說話。心理上已經願意跟你親近的時候，你再人為地製造一點互動，製造一下兩個人獨處的機會，再來一波回憶殺，那麼適當地營造一點氛圍，那麼感情的小火苗，它就會重新燃燒起來，我是博明，如果平庸面前你不清楚怎麼去做。可以私信秋風找老師聊聊。'
