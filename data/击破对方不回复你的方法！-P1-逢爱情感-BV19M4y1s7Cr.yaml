  text: '# 击破对方不回复你的方法！ - P1 - 逢爱情感 - BV19M4y1s7Cr对方不回复你还是想舔着聊天该怎么办，说实话辅导了这么久的案例，按照经验来看，不用人性的方式，最好的办法就是交给时间，你过了四五年之后再去联系对方，对方一定会有反馈，但是它解决不了我们暂时的占有欲和需求。所以利用人性来刺激对方的回复还是很有用的，首先你们换位思考一下，不开的门一直敲是不礼貌的，一直去道歉去刷存在感，只会降低对方对你的好感度，拉低你的地位，而唯一能够去缓解这种方式就分为两点。直接博弈感情谈判，或者让对方感受到你的情绪，你需要去攻破对方对你的刻板印象，首先如果选择用博弈，你应该考虑的前提就是对方他的同理心的强弱，如果他是特别在乎别人对他评价的人。那么你就可以用博弈的方式来激他，什么是博弈，举个最简单的例子吧，我希望你能够去遵从你内心的想法，你不要总是端着架子，我们之间应该有个衡量，我不差你，我也不希望能够从你的身上获得什么好处。我只是做到了自己爱就要去主动，但是长久以来我的主动和笑脸也是需要反馈的，说实话，你现在这个样子就足以让我恨你很长的时间，可以说你已经给我造成了精神创伤，就上述这段话就已经足够了，这样做就是为了去激对方。让你们俩能够进入到深入沟通的机会，这样做它是能够快速缓解你们之间的沟通氛围的，但如果说对方还是很高冷，那么你就要换方式了，而对于第二点，让对方去感受你的情绪，最简单的方式就是你有事情求他，他帮你解决。你不回复对方，或者就是抽一次聊天的机会，对方正在用心的去回复你，你隔个四五天，你不回复对方，四五天之后你再开始新的话题，那么也是可以缓解的，当然了方式可以用，但最好是因人而异，如果你也正在经历情感问题。死性挽回，我让你爱的人重新爱上你。'
