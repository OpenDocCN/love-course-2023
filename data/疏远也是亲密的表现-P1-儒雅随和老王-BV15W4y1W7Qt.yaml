  text: '# 疏远也是亲密的表现 - P1 - 儒雅随和老王 - BV15W4y1W7Qt有一个影儿吧，明明自己很喜欢你，当你表现出自己也喜欢他的时候，他就会越来越疏远你，那咋回事呢，这个就是典型的回避性行为，那为啥会这么惹人呢，造成回避性依恋模式的这个根本原因，就是从小缺乏安全感。心理学上它们有下面这么几个特征，首先第一点没安全感，认为感情不堪一击，也不相信说任何关系能够长久稳定，第二
    逃避沟通，或者说缺乏这个沟通能力，经常把这个沟通转变为争吵，第三 表达能力弱。用说反话做反事儿，来表达自己的一个感情，第四 刻意的远离这个亲密关系，就算说是对方很喜欢自己，第五
    鄙视亲密，就认为恋爱脑是对一个人最大的侮辱，也怕自己被感情束缚，第六 就是在感情当中缺乏自信。看似高位实则低位，对自己要求苛刻，不允许自己犯错献丑，就认为强烈才配被爱，第七
    认为克制和痛苦，是幸福的支撑垫，不是说不想被爱，而是说必须结合逃避，这份爱才安全，所以说违逼性依恋，对待这个亲密关系。这个整体态度，并不是说真正的厌恶，而是说矛盾的想要接近，他们身披革帽，看似说熟练，但是背后就是跟那个常人，相同的需求，他们也需要被爱，也需要去爱，甚至需要别人的一个支持和温暖，只不过正常人面对亲密关系。这个态度是喜欢，所以我接近，而这个回避性依恋，对待亲密关系，态度是喜欢，但喜欢没用，喜欢自己会受到伤害，我得逃避，所以说你要明白，遇到回避性的人，你不能用这个长故意的操作，去判断他的行为。'
