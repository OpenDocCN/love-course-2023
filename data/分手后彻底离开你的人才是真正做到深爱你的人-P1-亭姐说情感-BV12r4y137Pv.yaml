  text: '# 分手后彻底离开你的人才是真正做到深爱你的人 - P1 - 亭姐说情感 - BV12r4y137Pv我觉得呀那种分手之后就彻底消失的人，他们的爱是很深沉很高级的，当然呢这里排除那种短则你，最后玩消失的人，我说的前提呀是他之前真的爱过，然后分手之后呢他就彻底消失了，你再也看不到他的任何动态。一个人得多爱你多重视你，才会把这段感情当成了自己的全部呢，这个人是得多伤心多难过多失望，才会从你的整个世界里面消失呢，忍住思念不搭理，其实啊相比那种分手之后还纠缠不清，互相利用价值的。我觉得啊这种爱是要深沉很多的，我是小婷，如果说你现在正在经历一些情感问题，思情复合，我让你爱的人重新爱上你。'
