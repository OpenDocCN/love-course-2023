  text: '# 如果前任已经彻底放下你了，到底还能复合吗？ - P1 - 逢爱情感 - BV1Fo4y1k7UY分手之后前人彻底死心了还能复合吗，那首先啊你必须要搞清楚一点啊，没有说所谓的彻彻底底，人的情感是变化的啊，很多女人呢分手后看似那么坚决，肯定是铁了心的，肯定是没有机会了，那么我告诉你，你错了。你要认清楚人的感情是最主观的东西，可塑性是非常的强，会随着心情和环境等等因素而变化，就好像我们都有过经历，一开始我们可能很不喜欢一个人，慢慢之后呢，可能变成了你最好的朋友，原来并不喜欢的一项活动呢。也有可能慢慢之后你会发现很有趣，人的情感心境其实一直都是在变化的，这些都是随着人的处境和经历周遭的变化而变化，所以啊就算他确实看起来死心了，很绝情也没有关系，因为人的情感是变化的。那最后一定会变得松动甚至是后悔，第二点你要明白就算是真的死心了，也不仅仅代表着当下，不代表着下一秒，更不代表明天和将来呀，人性呢都是自私的，所有的决定一定是对于当下的趋利避害。这一点呢大家一定要记住和明白，人的任何决定选择也好放弃也罢，其实啊都是为了他自己，都是在一个趋利避害的结果，那随着利益的改变，决定呢也会发生着改变呀，所以呀没有所谓的永远死心，有的只是暂时的权力倾斜。原本的死心呢是完全可以动摇的，那甚至完全可以改变的，因为人都是自私的，趋利避害呢是他的本能，相信我，第三点你要相信啊，人性是大于个性的，如果说他们真的做了决定就不会轻易改变。那么曾经做了和你在一起的决定，现在不也一样改变了吗，对不对，再理性的人也逃避不了，根本的人性，只要他是人就有人性的弱点，比如说啊我提到的自私和趋利避害，比如说占有欲，比如不服输等等等等。所以呀挽回一个很倔强，彻底死心的前任，不是靠你跟他讲道理，也不是靠你的道德绑架，更不是靠你去强迫他，因为如你所知，他们都是非常固执的，但是如果说你利用好了他们的人性，让他们觉得重新跟你在一起。符合他们的利益，让他们觉得不跟你在一起不甘心，让他们觉得你才是那个最适合他的人，那么请相信我，他一定会改变的，因为这个就是人性，人性大于个性，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
