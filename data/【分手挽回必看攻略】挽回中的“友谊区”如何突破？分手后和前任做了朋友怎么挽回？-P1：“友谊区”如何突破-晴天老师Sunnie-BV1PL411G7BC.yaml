    先做朋友吧。来日方长，安全信任呢是暧昧的基础，如果没有前期，友谊区长久的反复考验，他也不会相信你，也无法保证自己的安全，弹性呢是暧昧的特点，如果只是朋友，原则性一般比较强，也不容易恢复到亲密关系。只有暧昧这样的状态，才方便关系层级的升级，暧昧的最终目的呢，是要让彼此的依赖关系，最终恢复到中间水平，处于安全独立的状态，复合之后，也是需要不断的去维系感情，让感情不断的升温的。用高接受度带来的高度包容，来解决感情中的细微隐患，不过呢突破友谊区了，也不一定就能复合，一般对方还可能会有顾虑考察，甚至是对比，比如新欢出现了，你那一句话，一定要藏在复合成功了后再说。其实我一点也不想做你的朋友，我和你做不了朋友，只想做你的男朋友或者女朋友，与爱的人除了恋人的关系，别的关系啊都是将就，但是为了最后在一起，先将就一下吧，做朋友也行嘛，来日方长，觉得有用的话。记得一键三连，常回来看看哦，行动，(救命)。
