  text: '# 女生说不想谈恋爱是什么意思？应该这么去回？ - P1 - 苏哥谈恋爱 - BV1ta4y1M71V当你鼓起勇气向喜欢的女生表白之后，女生却说我现在不想谈恋爱，你会怎么办，我相信大部分的兄弟肯定都很崩溃，但是确实很爱这个女生，最后特别真诚的说一句，没有关系我可以等你，如果兄弟你是这么做的，我想告诉你。如果你想等那你就等吧，等着等着你就等到了女生的结婚请帖，还有一部分兄弟，他完全就是一根筋，女生说不想谈恋爱，他就只知道问人家为什么不想谈，一个劲的问为什么，你是不是觉得我不够好看，还是说我对你不够好。我可以改，最后女生只是无奈的说，可是我真的是不想谈恋爱而已，对不起你是一个好人，还有的兄弟就更加离谱了，不知道哪里抄的话术和女生表白，女生说我现在不想谈恋爱，他来一句，我就放心了，其实我也不想谈。那么这种回复自以为情商很高，但是在女生的心里面，他是在翻白眼的，你不想谈，那你跟我表个白屁，对吧，你玩弄我的感情了，幸好我没有答应你，不过女生还是很给面子的问了一句，为什么，男生回来。因为每个不想谈恋爱的人，心里面都住着一个不可能的人，你知道我的心里面住的是谁吗，我知道有些人看到这么回，觉得还是挺撩的，很感人，但是千万不要这么撩，这些话术都是误人子弟的小技巧，看起来很高明。实际上女生的心里面，压根就不关心这个人是谁，如果真的关心，他也不会跟你说，他不想谈恋爱了，那么这个时候有些人就说了，这也不行，那也不行，那你倒是直接说，怎么做才是正确的，小本本拿出来。首先我一定要明白一个道理，女生说现在不想谈恋爱这句话，他并没有把路给堵死，如果他不喜欢你，他完全可以直接的拒绝你，但是他并没有直接拒绝，他说我现在不想谈恋爱，那么他这么说就说明。在他的心里面还存在了一些顾虑，所以说这个时候我们就要以退为进，打女生一个措手不及，刚好我这里有个案例，这里男生是这么回的，好吧，虽然说挺可惜的，不过还是要谢谢你，我已经很久没有这种心动的感觉了。这种感觉很好，但是我会尽快忘记，这里我们加一句，你也不用太在意，以后还是继续做朋友吧，女生拒绝你之后，他都做好了你会死缠烂打他的准备了，他会觉得你肯定会纠缠他，让他再给你一次机会，男生这里的做法。其实就是反将了他一句，那些本来对你有好感的，但是出于某种原因拒绝你的，女生听到你这么说的话之后，肯定心头一紧，瞬间产生危机感，哪怕他没有那么喜欢你，但是听到你这么说，他也会非常的失落。无论女生是想再考察一段时间，还是说出于矜持了心理的拒绝，那么听你这么说了之后，他都不会怠慢，女生回了，怎么气氛一下子变沉重了，其实我对你还是有好感的，只是我觉得太快了，怕你得到了太快，不会好好的珍惜。看到没有兄弟们，这个时候女生已经对我们说出了，这是拒绝我们的真实原因了，他怕太快了，我们不会珍惜他，所以呢，刚才如果你去做死缠烂打之类的举动，都只会让这个追到他的这件事情，变得更加的困扰，更加的复杂。既然现在我们得到了真实原因，我们只需要加大进攻力就可以了，而这回答怎么会呢，都是我的女朋友了，我肯定会加倍对你好，这句话属于口水话，女生他听了不一定会信，但是我们是一定要说的，我们这里再加一句。如果你不放心的话，我们可以先试着做一周的情侣，感觉好的话，我们就在一起，如果感觉确实不合适，我们再继续的做朋友，那么这个女生处于一个犹豫的阶段，如果我们强行去升高关系，很容易激起这个女生的反对心的。所以呢，我们采用这种温和的方式来提供安全感，你看呀，如果觉得不合适的话，我们再做回朋友，那么当女生看到这句话，他就不会再害怕了，以后你得到了不会真心这种事情，打消了这个顾虑。'
