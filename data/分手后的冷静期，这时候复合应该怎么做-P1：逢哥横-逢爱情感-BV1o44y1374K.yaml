  text: '# 分手后的冷静期，这时候复合应该怎么做 - P1：逢哥横 - 逢爱情感 - BV1o44y1374K每个人的分手情况都不一样，但分手后的两个人的心理状态，都会进入到这样的时期，分手的第一个时期叫做排斥期，这个时候很想挽回的人，就会拼命的纠缠，而被挽回的一方一心就想要逃离，当两个人情绪反复拉扯了以后。就会进入最关键的时期，那就是冷静期，这个时候双方都会反思，自己在这段感情中出现的问题，那提分手的人也会想，之前那么拒绝他是不是有些不妥呀，是不是这段感情中，我也有很多做得不好的地方呢。而被分手的一方也会想，我前几天乞求了他那么久，他也不同意复合，是不是真的不爱我了呢，如果真的不爱那就算了吧，选择了放弃复合，其实很多人会在冷静期，对这段感情失去信心，最后导致原本可以复合的两个人。错过了一生，其实这个时候你的前任正在想，之前是不是不应该那样对你，也许应该对你再多一点的耐心，现在就不会分手了，他现在正处于这种纠结的心理，也会有一些外在的表现形式，比如之前把你拉黑了。又把你给拉回来了，或者主动给你发信息，聊一些无关痛痒的话题，还有一些会说要回来拿东西等等，其实这些表现都是在测试你，看看你现在的态度，这个时候很多小伙伴看到，前任来找我了，是不是又想复合了。就各种需求感又暴露出来了，一顿乱操作，结果前任再次决定要跟你分开，因为你始终没有符合他的心意，他没有看到你的改变，这个时候实际上是进入到了，分手后的第三个时期，窗口期，这个时期对于你们能否复合。也是非常关键的，具体怎么利用前任的窗口期，重新打开对方的内心进行复合，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
