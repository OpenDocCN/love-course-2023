- summary: "-   前任心中还有你，就会出现这些表现\n    1.  分手后应该关注真实原因，而不是对方是否还爱你\n    2.  对方若刻意避开见面或保留亲密关系，可能还爱你\n\
    \    3.  对方突然变得积极生活，可能是情绪波动的表现\n    4.  对方提出做朋友，未否定在一起意义，可能还爱你\n    5.  对方未向周围宣告分手，可能还爱你"
  text: '# 前任心中还有你，就会出现这些表现 - P1：高田 102横 - 泊明远 - BV1bY411u7Nr那最近有很多人来私信我，说这个让我帮他们判断一下，前任心里还到底爱不爱他，心里还到底有没有他，他们分手后还有没有机会，再重新地和好如初，其实分手后你应该想的，不应该是对方还爱不爱你，你真正要想的是。你们分手的真实原因，那既然都已经分手了，那肯定是活爱大于爱，而这个时候也并不是说，前任就不爱你了，而是因为长期的负面行为，去触碰到了对方的底线，又或者说你们之间的某些沟通。某些事情成为了你们之间阻碍的障碍，然后对方觉得没有办法，再跟你继续走下去了，其实很多人在分手后都会觉得，对方是因为不爱自己，才和自己分手，那其实这个判断很片面，那我们如何去判断对方，还爱不爱自己呢。其实有一点非常的简单，就是看他有没有刻意地逃避，就比方说分手后只要有你出现的活动，或者说有可能遇到你的场合，对方都会刻意地避开，这就说明对方还没有放下去，见地跟你接触，而第二点就是呢。他没有改掉你的亲密头像，比如游戏里的亲密关系，社交动态也没有大量地删除，还是会说明他心里没有做好，跟你彻底串通关系的准备，第三点就是他突然地更加积极地生活，没有任何预兆，平时可能去内向沉闷。突然积极地去爬山健身，正能量的很多，仿佛全盘否定了之前的生活，那这种刻意呢，其实反而会暴露他的情绪波动，而第四点就是我可以跟你说，我们可以做朋友，很多人都听到这句话吧，分手后前任没有给你撕破脸皮。反而告诉你我们可以做朋友，你可以自己想一想，他从根本上就没有否定你们在一起的意义，所以说在对方心里，他一定还是爱你的，最后一点，他没有把你们分手的事实，告诉你们周围其他的人，所以说在对方心里。他肯定是爱着你的，最后一点，他没有把你们分手的整个事情，宣告给你一声，甚至等你去接触他身边的朋友，你会发现他都还没有跟身边的朋友去说，你们已经分手了，各位小伙伴回忆一下，你们的前任是不是遇上了这种情况。如果遇上这种情况，你就可以去放心大胆的去复合，别去对方就在等着你重新分析了，明白了，我是博明，如果先评估起来，你现在也正在面临这样的情况，可以CQ4到我这聊一聊。'
