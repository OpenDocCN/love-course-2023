  text: '# 【必拿下】最是人间留不住，朱颜辞镜花辞树！ - P1 - 撩妹成成 - BV1CY4y1F72c詞:李宗盛 曲:李宗盛，陽光變成陽台 我又透著眼去往吧前台，回憶裂掉
    也沒人在 就像我的思緒越思考越混亂，我叫自己開了拍 沒許諾手沒帶 依然對又不出聲，彷彿當我不存在 她在上路 往上弄我 沒任何開場白。可她最後的情緒全是無奈
    腦袋空白，我和你細節操縱拉扯 卻決定避開，為什麼我們的出演還是沒有例外，你說我沒有操作 不懂兵線 讓人下飯，為什麼抬舉不說 卻躲到了現在，那夜幕來了又來抓了又抓
    還是避開。為什麼我在你眼裡是如此的下飯，我還是追問 處處不想踏下 傻傻等待，前步卻看著高低在我面前 崩塌慫快，你出門賣多爛肩 打不流星都掠過我。'
