- summary: '-   分手后的男生经历放飞、工庄、痛苦和怀念四个阶段。放飞阶段自由自在，不受束缚；工庄期感到孤独；痛苦期开始怀念过去；怀念期想复合或与前任联系。'
  text: '# 分手后的男生内心会产生哪些变化？ - P1：高田横版 129_1 - 泊明远 - BV16T4y1i7fS当一段关系结束后，男人的状态是放飞阶段，再也觉得没有人能够束缚自己，不需要去照顾谁的感受，可是过了一段时间，就迎来了工庄期，要知道分手后的一段时间，恋爱的惯性依然是存在的，尤其是经过放飞之后。当生活回归平稳的时候，就会感觉到孤独，于是进入到痛苦期，开始想念过去两个人在一起的时候，那么如果这个期间，没有寻觅到更合适自己的人，那么就自然而然的进入到了怀念期，怀念前人的各种好。开始想办法的和前人复合，甚至直接去和前人去说话，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
