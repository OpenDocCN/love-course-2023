  text: '# 想挽回做到这几点，离复合就不远了 - P1：侯婷女横 - 亭姐说情感 - BV1c3411s7nZ分手后前任什么时候才会开始怀念你呢，要知道这个问题的答案呢，你首先需要了解失恋后的人会经历的几个心理阶段，第一个呢就是自由喜悦的这个阶段，就是当他成功的脱离了一段反复纠结的感情之后呢，他松了一大口气。这种重获自由的感觉和解脱的喜悦，远远要大于分手后的痛苦，第二寻找新欢，你没有听错，排除巨变型分手啊，所有的真心分手都是为了摆脱痛苦的感情关系，寻找新的幸福，但不排除啊有的情况呢只是为了排遣。分手后的不适应和痛苦，才去找新欢的，第三呢空虚寂寞，在幻想和现实碰撞之后呢，他没有找到合适的目标，就会开始感到很空虚，这个时候呢，潜意识就会驱使他开始怀念前任，开始怀念你的好。甚至呢会产生一种后悔的情绪，但是会不会来找你呢，因人而异，当然了也取决于这段时间的一个做法，两个人在一起呢其实没有合不合适，这个世界上不存在完全合拍的一对情侣，只有愿不愿意为对方做出努力和改变。所谓的不合适，其实就是你们相处方式的问题，可能呢有一方过于执着有个性，另一方呢，过于隐忍和迁就，有些人呢就挺有意思的，就是在一起的时候说遇到你啊，就是我的幸运，分手了之后呢就说我们不合适。说好听的叫逃避，说难听一点呢就是不愿意承担责任，你要知道啊，这个世界上没有天生适合的两个人，这句话我就不知道跟你们说了多少遍了，都是互相迁就的，都是互相去改变去磨合，都朝着一个目标前进，才有了白头偕老。两个人呢不断的调整转变成长，这个才是爱情最美的样子，爱情不是简单的花弦月下，也不是说说而已，是陪伴是义无反顾，是包容是不离不弃，如果说你现在遇到了情感问题，撕心覆盒，我让你爱的人重新爱上你。'
