    不要寻找爱的痕迹，要活得真实。'
  text: '# 如果真心相爱过，分手后会有什么样真正的做法！ - P1 - 亭姐说情感 - BV1RG4y1e75r如果你曾经真诚专一用心的对待过一段感情，那么分手后你就应该狠而且要狠在骨子里，当你确定了对方想分手的时候，你可以一言不发的离开，彻底的消失在对方的世界里，你可以感到难过，但是你没有必要去纠缠。不停的去刨根问底，或者说对自己产生怀疑，这些自己跟自己过不去的行为是没有任何意义的，对方这时候也感受不到的，你爱的时候可以非常的真诚，离开的时候你要干脆利落，你对我好我就对你加倍的好。但是你对我决心的时候，我可以比你更决心，当你对一个人好的仁至义尽，就算他离开了，你也可以做到心爱里的无情无义，没有践踏过爱，你也没有亏欠过任何人，所以你可以活得很真诚，活得很真实。不要在分开后去寻找那些爱的痕迹，如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
