- summary: "-   他对你的爱变淡了吗\n    1.  爱情心理学解释：随着时间推移，对方的好变成理所当然，难以感动。\n    2.  被驳定律：人在经历强烈刺激后，事与的刺激变得微不足道。\n\
    \    3.  爱情建议：在爱情中，给与方要多做雪中送炭的事，少做锦上添花的事，授与方要珍惜自己的所得，善待身边的人。"
  text: '# 他对你的爱变淡了吗 - P1 - 渣男学院 - BV12T4y1Y7hH恋爱心理学，它对你的爱变淡了吗，你饿了，它立马给你点外卖，你冷了，它立马给你送温暖，你无聊了，它立马带你到处旅游，然而时间一长，它对你的好变成理所当然，你对它的体贴也细以为常，这时的你就很难再被感动。它必须付出远远超出之前的努力，你才会感觉惊喜，这就是心理学中的被驳定律，当人在经历过强烈的刺激后，在事与的刺激就会变得微不足道，可能别人的一束鲜花，就能击碎他多年的陪伴，所以并不是它对你的爱变淡了。而是你变得贪婪了，被驳定律告诉我们，在爱情中，给与方要多做雪中送炭的事，少做锦上添花的事，而授与方要懂得珍惜自己的点滴所得，善待身边的人。'
