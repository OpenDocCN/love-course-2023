    \  提到自己脱发问题，缺乏自信，不敢接触心仪女生，寻求宋老师的建议。\n    3.  警告女同学不要因为遇到其他女生而耽误自己，要及时分别。"
  text: '# 宋老师的粉丝评论回复（二） - P1 - 你们的宋老师 - BV1ZD4y1H7Sd追前女友閨蜜被拒絕了怎麼辦，挺好的她閨蜜我覺得，三段挺正的，前女友閨蜜你也要去追，你還真是不怕別人說你渣男啊，你這問題問的，你難道還想把同性朋友，變成女朋友嗎，如果一個女生叫你去喜歡別人，是什麼意思。其實她說的挺委婉的，直接點翻譯的話就是，滾遠點別再來煩我了，加了女孩微信大台，一直沒有聊天怎麼開口呢，來看我啊，上下主旋，打開就開口了，這就張口了嗎，加了微信就要去聊天嗎，這麼簡單的事你都不做。你等著別人開口把她追走嗎，我鑰匙可以開我家的門，可以開我的車，你要我兩把鑰匙，你可真行啊小寶子，宋老師你以前也是禿頭小寶貝嗎，可能冒犯到您了，不好意思我今年年一，飽受脫髮困擾，頭髮掉落已經很稀疏了。現在更沒有自信，眼淚也開朗了，話也變少了，碰到心儀的女生也不敢接觸，想問問您，我現在這種情況怎麼辦，你和我並流交流啊，啊，你錯你就錯在，你是真傻呀，他以前不忙事業現在忙，他忙事業和你談戀愛，有衝突嗎。這是藉口啊這位女同學，不是遇到另外一個女生，就是遇到另外一堆女生，趕緊分別耽誤自己，還有誰。'
