  text: '# 如何让一个女人在精神上对你上瘾 - P1 - 渣男学院 - BV1Ed4y1j7Dr如何让一个女人在精神上离不开你呢？特别是第三步，人性拿捏得死死的，第一步一定是你要学会看人下菜。什么意思呢？就是说，你可以没钱没眼，没有能力，但是你一定要知道这个女人她想要什么。因为每个人在面对感情的时候呢，前意识里都会被自己所缺失的那份特质所吸引。比如对方性格内向，你就要展示出你阳光的一面。比如说，她从小缺乏被认可，那么你一定让她感觉到自己有价值，给她自信。这就是价值情绪中的隐藏心理。我上一个视频就讲讲过了，匹配空缺才稀有，这是非常有意义的一步。即使我们在物质价值或者是性价值的这方面优势不够明显，也可以让我们脱颖而出。第二步呢就是感情的付出。一个人之所以爱你，取决于他为你付出多少。你给一个女人花了十万块钱，你给另一个女人花了十块，你会舍不得离开谁呢？沉没成本越大，我们就越难以割舍。所以，我们必须要强化对方的付出，增加他的沉没成本。第三步非常重要，让他为你上瘾。所谓的上瘾，也就是我们所知道的这个行为不好。但是我们就是停不下来，我们就是要利用人性的这个趋利避害的本能，让对方放纳对我们在精神上产生依赖。首先设条内心。让他把你当作一个习惯。若有若无地出现在他的生活里，抓住他每一个需要人的瞬间及时出现。给他别人给不了的安全感。安全感这个东西，是最让你为上瘾的，不要从始至终地多给他安全感。而是要让他感受到被偏爱的安全感。什么意思呢？就是你看起来是一个海王玩世不恭的人，但是却只给他安全感。这种强烈的对比，才能让你为上瘾。'
