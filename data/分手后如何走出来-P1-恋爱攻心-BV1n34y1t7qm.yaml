  text: '# 分手后如何走出来 - P1 - 恋爱攻心 - BV1n34y1t7qm為什麼很多人說分手了就去旅行，其實我們要的是走出來嗎，我們要的是把這段感情放下，這段感情它已經發生過了，它是實實在在的體驗，我人生當中的一段經歷，我為什麼要走出來，我不是走出來，我是把它放下來。放下來放在那，然後這只是我人生當中，它需要過去的這麼一段，那麼你既然說到走出來，那我們就走出去，那就動起來，就邁開腿，對不對，你不能不邁開腿，你邁開腿就是先去做，如果可以去到一個環境比較。風景比較好的地方去旅個遊，然後去看看外面的這種風景和，呼吸外面的空氣，可以讓你在那個環境當中，馬上抽離出來，你會到達另外一個狀態，因為我們人總是被客觀的環境所影響的，我們看到周圍的熟悉的建築物。經常在一起喝茶的辦公室，或者是我們經常路過的馬路，它就會獨物私人，對
    因為我經常想像，那種事情大約一年來，也只在我公司裡面上班，嗯 對，特別是回到公司看到，看到他們那個辦公室的時候，也挺難過的。所以說一到公司，有時候就沒心情去工作，是的，所以先給自己，如果你現在就很難調整過來的話，你就盡快讓自己出去一趟，因為真的就是你在某一種情緒下面，深陷到某種情感的漩渦裡面，一直在那打滾的時候。你這個情感漩渦跟你周邊的客觀的，這些所有的一些小因素，一些環境全都是有關的，所以為什麼很多人說，分手了就去旅行，分手了就去就是，直接說走就走，就拿著自己的背包自駕或者幹嘛，因為你到了另外一個地方。特別是越遠越好，真的越遠越好，你到另外一個地方，你看到的是完全不一樣的面孔，完全不一樣的環境
    建築 馬路，包括山水這些東西，它都會改變你當時的心態，你在那樣的心態當中，那樣的環境當中洗禮過一次以後。你整個人會好很多。'
