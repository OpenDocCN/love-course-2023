- summary: "-   快餐式恋情的特点是短暂，当热情消退时容易分手，有些人只是享受快乐而非真爱，女人肢体接触后有三个动作表示不爱你。\n    1.  要钱要礼物，只在乎感官上的满足，不顾及感情，会不停要求男人花钱买礼物。\n\
