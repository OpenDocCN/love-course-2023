- summary: "-   前任失望地提出分手，指责给予太多机会但反复辜负信任。\n    1.  很多人在面对前任抱怨时，表现出矫情心理，直到分手才意识到问题的严重性。\n\
    \    2.  克制冲动去挽留，而是关心恶化并共情对方感受。\n    3.  记下对方不满点，积极沟通并调整行为，展示诚意，学会重新开始。"
  text: '# 前任对你非常失望，说给过你太多次机会了，我到底应该怎么办 - P1 - 泊明远 - BV1WV4y1L7eB分手后前任失望地跟你说，我给过你太多机会了，为什么呢，因为已经给过你太多的机会，却被你一次又一次的辜负，已经失去了最基本的信任感，在我接触的很多案例中，很多人，他不是没有受到过前任的抱怨。而是收到了也不理会，或者说刻意地逃避这个问题，大部分都抱有矫情心理，觉得对方这个问题并不是很大，直到对方提出的分手，才意识到问题的严重性，然后匆匆忙忙地保着鬼感，去管着对方，但实际上。如果你的恋人提出的建议，你没有及时地处理她的负面情绪，从量变发展到质变，在她的心中，我们真的可能就会被打上，顽固不知悔改的表现，这个时候，即使她跟你做出了，一千次一万次的保证，对方也会觉得。我们是为了挽回，而挽回不是真心的悔改，所有的眼泪和补偿，都不会得到信任，这个时候我们能做些什么呢，去挽救这段，濒临破裂的亲密关系，还是去挽留伤透的新的前任呢，今天我来告诉你们，你们第一点要做的就是克制。把你们想去和对方求和的冲动，给压制下来，并去关心恶化，然后站在恋人的角度上去思考，去共情他们的感受，你一味地去挽留，你多么多么爱她，多么多么需要她，可能对方感觉到，我们不是真的体谅她。而是害怕失去一个可以依赖的人，这个时候她反而会心生不满，我已经给过你这么多次机会了，你一次一次地辜负我们信任，你这个时候痛苦，但是你有想到我之前的心寒吗，对不起，我该去哪就去哪，不要打扰我。所以此时的我们能够做的就是，记下她不满的点，而且在之后的日子里，做出明显的调整，想办法和对方积极地沟通，如果没有办法沟通，适当的利用断联，慢慢地去理解对方，并且去调整我们做的不好的地方，用行动力。让她看到我们的诚意，最后希望大家一定要学会，接受感情严重受损的现状，学会重新开始，而不是闯规矩号，我是博明，如果屏幕前的你，现在也正在面临这样的困境，不知道该如何去做的话，可以私心求负。'
