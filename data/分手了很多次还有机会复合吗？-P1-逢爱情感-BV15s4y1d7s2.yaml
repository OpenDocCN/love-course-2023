  text: '# 分手了很多次还有机会复合吗？ - P1 - 逢爱情感 - BV15s4y1d7s2为什么有的人他分手很多很多次，但是最后还是结婚了，有的人分手一次，那么这个人就与世隔绝了，就像从来没有认识过一样，其实啊，我总结了一下这个问题，就是因为有的人懂对方的潜台词，有的人根本就不懂。就是如果说你现在分手了，正在找你的前任要跟他复合，那么请你认认真真的听一听我这个视频里的逻辑思维，当我们分手之后人就会被情绪给控制，那么被情绪控制的那一部分人呢，就会去求对方，你会认为求他是最简单。最有效，最适合你，也最让你舒服的方式，因为你此时此刻正在取悦他，你知道其实道歉没有用，那么对方也并不能接受，但是说出来之后，你总会舒服一点吧，那么另外一种聪明的人，他是怎么做的呢。他就是去捕捉对方的言外之意，想要表达的意思，一个人懂不懂另外一个人，就是要看他听不听得懂他所想表达的言外之意，分手后我们恋人之间，对是谈过恋爱的啊，一定会去说最狠的话，那前者他就会认为是最狠的话。就是在赶他走，那么他就必须要去感动对方呀，对方才会回来，如果说你这样想就错了，你这样想就是你已经跟那个人彻底的分了，不用再想以后了，我来举一个最简单的例子，那么昨天晚上的我一个学员。他和前任已经有一个月没有联系了，他去发送了一个好友验证，然后呢，前任就通过了说你有事吗，没事我就删了，那么我们应该如何理解这句话呢，前者就是我前面所说的那个人，他肯定会去求对方，你不要删，我还有话说。然后让对方觉得哼，我又可以来拿捏你了，那么你还是这样，你永远说不出来新鲜的话，那其实啊，聪明的那一类人能够在分手之后啊，让两个人感情越来越好的那一类人，其实就会捕捉对方潜台词，对方说有事吗。没事我就删了，其实啊，就是想要听你说点什么，这个时候啊，你就可以调动一下他的好奇心，你可以说，我有好多话想跟你说，但是你这样一问，我突然不知道该说什么，如果说你想删的话就删掉吧，我就叫他回了这条。那么消息发送之后，对方回复我现在去洗澡，你慢慢说，我一会儿听，是不是这句话跟前面的两句效果完全就不一样了呢，这个就是分辨对方的潜台词和只满足自己现在内心想法里面的不一样的感受。就是说给到对方的感受也是不一样的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
