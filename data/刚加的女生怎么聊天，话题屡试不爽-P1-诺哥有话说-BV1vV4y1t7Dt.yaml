  text: '# 刚加的女生怎么聊天，话题屡试不爽 - P1 - 诺哥有话说 - BV1vV4y1t7Dt最近有好多兄弟在后台私信我说，刚加上的女生不知道该怎么聊天，开场发个你好，女生回个你好，就懵逼了，屏幕前的你们现在也有这样的困扰吗，今天就来和大家讲一讲开场如何聊，相信大家都有或多或少的意识到。聊天需要一个有来有回的模式，首先我们对于刚认识，刚加上的女生聊天的目的，就应该是通过聊天，让女生对你有一些基本的了解，然后对你产生想要继续接触的欲望，这样我们才能和女生形成良性的沟通。才会有进一步发展的可能，先来说第一步开场，兄弟们你们一般是怎么和女生开场的，评论区告诉我，我看看还有没有茶壶口式的开场，其实当我们想得到，知道别人的信息的时候，最好的方式其实就是先给别人做个自我介绍。平白无故的加了人家，总要说明一下，那记住这三个句式，你是谁，怎么认识她的，如何有了她微信，当然其实你们之前见过面，或者是同学朋友的关系，只要你们之前的交集不多，对于女生而言，你就是一个陌生人。所以你要在开场的时候简单的介绍一下自己，比如我是谁的朋友，今天我们在聚会中见过，我看你性格挺好的，就跟你打了招呼，看你今天走的挺早的，我就想找谁，要你的微信，只是想认识你一下，希望没有吓到你。很真诚的开场，没有那么多的花里胡哨，让女生觉得你很靠谱，然后就来到了我们的第二步，找共同话题，虽然交换了信息，但现在的你们，人是比较陌生的人，想要拉近关系，最简单的办法就是共同语言。当然还有一些是社交软件上认识的女生，该怎么聊呢，这些女生往往没有任何的交集，兄弟们可能就更懵逼了，那我这里有30套完整的聊天记录，有8套就是社交软件上认识，到直接聊成女朋友的完整案例。兄弟们可以拿去借鉴，看看我是怎么聊的，在评论区或者私信扣1，我就会发给你，不要钱，只要你的点赞关注和三连和我换，开始聊天前，我们可以先看看他的朋友圈，他的朋友圈可能会透露出他的生活习惯，兴趣爱好。个性特点，职业等等，例如他大多数朋友圈发的都是吃，那说明他是一个吃货，你可以从吃方面入手，把他聊得馋馋的，然后再找个时间约出来霸占美食，如果他不发朋友圈，你也不知道他的兴趣爱好，可以从他的身份。例如某某专业的学生或职业入手，还可以从你们共同认识的人，以及认识的时候有什么渊源开始，当女生逐渐开始对你放下防备之后，就可以来到我们的第三步，展现价值了，这个时候我们要做的就是建立吸引。你们知道什么样的男生，能快速引起女生的注意和好感吗，统计是这三种，一有价值，你在某个领域做得不错，能给他带来帮助，二有反差，和他平时见到的不太一样，三幽默，讲话特逗，特能够调动他的情绪。有些男生就不是幽默的性格，但又特别想和女生聊得很开心，打开对话框全是机械的对话，自己一句女生一句的尬聊，又想和女生有更多的互动，但对于这种情况束手无策，要是有这样的情况的男生，可以私信或者评论区扣1。问我要聊天记录，照着聊就好了，很多看过的兄弟都直接脱单了，学会轻松调节两个人的聊天氛围，掌握对话的节奏，最后来到第四步，及时邀约，在交流完之后可以模糊邀约一下，比如可以这么说，没想到和你有这么多共同点。下次什么时候，我们可以一起去干嘛干嘛，这个时候女生基本就不会拒绝了，我们下期见。'
