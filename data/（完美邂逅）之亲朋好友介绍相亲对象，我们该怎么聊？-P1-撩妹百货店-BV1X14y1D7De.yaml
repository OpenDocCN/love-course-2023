  text: '# （完美邂逅）之亲朋好友介绍相亲对象，我们该怎么聊？ - P1 - 撩妹百货店 - BV1X14y1D7De可怪不可以 你靠得越来越近，你眼睛在看哪里
    还假装那么冷静，可怪不可以 都怪我什么魅力，气质有那么多机，相信我真的生气，可我的你是不是弄错了，好像我没有点击够吧，可爱又棒又糙不得，虽然有点可爱味道。小姐你是说假的真抱歉，你改变做作搞不好，当道当事真的看不到，你说的话莫名其妙，你现在哪里
    我每天都在想你，想念你 想抱空气，想念你 晃晃眼睛，你现在哪里 我每天都在回忆，回忆搞笑的相遇，回忆悲伤的结局。可怪不可以 你靠得越来越近，你眼睛在看哪里
    还假装那么冷静，可怪不可以 都怪我什么魅力，计者有那么多机，相信我真的生气，可我的你是不是弄错了，好像我没有点击够吧，可爱又棒又糙不得，虽然有点可爱味道。'
