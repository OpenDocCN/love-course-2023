    \    3.  主动联系，表明无法适应对方不在的生活，想要复合。\n    4.  改变行为，朝着复合方向发展，为重新在一起做准备。\n    5.  发送深夜陰謀信息，表明仍在意分手，无法走出。"
  text: '# 五个信号，表示他有复合的想法 - P1 - 儒雅随和老王 - BV1Xb411D7Dn就你那個若即若離的前任可能真是在暗示你想要復合，接下來這五個復合信號你千萬別錯過，你錯過了這次你可能就會永遠的失去它，第一個信號分手的時候說話都有餘地，其實大部分人他都不會在這個分手的時候。瞬間就決定再也不跟你來往了，分手的時候說那個話都有餘地，為了給自己留一條退路，這個時候就這種情況，它通常可能是咱說的假性分手，它就是一種試探方式，這目的就是為了分手之後，咱對方好好反省一下自己的行為。之後才能更好地在一起，第二個信號長時間的消沉，分手初期有短暫的抑制消沉，我跟你說這太正常了，大多數人在放下前任之後，都會走出這個時間陰影迎接新的生活，這心理狀態也會逐漸變好。但如果你看到對方一直處於分手之後，那種抑制消沉的狀態，他很有可能就放不下你，或者是向你釋放他在等你回回的信號，第三個信號主動聯繫，不管你是不是主動分手的一方，只要對方願意主動來聯繫。那就代表說他適應不了你不在的生活，他不想從你的生活當中抽離出去，所以才會想方設法跟你產生聯繫，甚至說找機會復合，第四個信號你發現他正在改變，如果沒有啥特別的動機，或者遭遇到啥重大變故。一個人通常不會改變自己的行為，所以說他這個改變一定是有原因的，如果你看到他正在朝你期望那個方向發展，那個方向改變，那就說明他心裡其實在為你們的未來，重新在一起做準備一點，第五個信號深夜陰謀。就有些放不下那人，特別喜歡在分手之後，他發一些什麼陰謀的朋友圈，比如分享一些失戀的一個音樂，或者帶有感情色彩的文章，就算他不是發給你的，至少他也能說明對於分手這個事，他還是很在意的，他還是走不出來的。那以上幾條中了三條，那就代表復合這個概率還是很高的，具體怎麼操作呢，你可以看看我以往的視頻，或者說你後臺私信找我聊一聊。'
