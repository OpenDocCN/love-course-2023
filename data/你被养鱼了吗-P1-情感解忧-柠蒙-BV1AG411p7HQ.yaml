    -   健康关系需要责任和回馈\n    1.  真正喜欢一个人会为对方付出\n    2.  感情是双向流动的\n    3.  跳出鱼塘是最好的选择"
  text: '# 你被养鱼了吗 - P1 - 情感解忧-柠蒙 - BV1AG411p7HQ对于那些明知道自己被养鱼，还不愿意主动跳出鱼塘的人，我们无能为力，因为你叫不醒一个装睡的人，但是还是有那么一部分人，他们根本就没有意识到自己被养鱼了，这就很可怕了，因为你发现的越晚。受到的伤害可能就越大，所以分辨自己有没有被养鱼，就非常的重要，你有没有被养鱼有这几个信号，你们自己对号入座，第一，没有答案就已经是答案，就是你以为你们现在已经进入了，一段非常亲密的关系。但是对方从来没有正面回应过，你以为自己和对方很亲密，无论是语言上还是行为上，都是情侣该干的事情，但是对方从来没有和你确认过关系，就算是你主动提起，对方也是顾左右而言其他，比如在你们有一些亲密的举动之后。你问对方我们现在是什么关系，对方和你说，我觉得我们现在这个状态就很好，再比如你和他单独在一起的时候，你们非常亲密，但是有其他人问起来，你们是不是男女朋友关系的时候，对方说是朋友，第二。光会拿好处不承担责任，你和对方在一起付出的永远都是你，对方很少会付出，或者只是在语言上进行付出，很少有行动上的表现，时间一长你就会发现，对方只会说一些好听的话来哄你开心。从来没有实际上的行动来表示自己的诚意，第三，时间的主动权永远在对方手中，对方需要你的时候你都在，你需要他的时候，得看对方时间经常会放你鸽子，但是总能找到很好的理由让你消气，这样的事情不断的在发生。如果一段亲密关系出现了以上几种信号，那么别怀疑，这绝对不是一段健康的感情，对你来说这只是消耗，感情有多远走多远，好的亲密关系是绝对离不开责任的，对对方负责，对两个人的关系负责也是对自己负责。真正的喜欢一个人，爱一个人，就会想要为对方付出承担责任，恨不得全天下都知道你的存在，如果有这么一个人，他只愿接受你的付出，从来不回馈，也不愿意承担责任，那么别怀疑他真的不爱你，感情是两个人的事。就是你来我往，进进退退，保持一个微妙的平衡，是双向流动的，如果你得不到同等的回馈，那么跳出鱼塘是你最好的选择。'
