  text: '# 你有经历过感情失而复得的快乐吗？ - P1：高田 8 横 - 泊明远 - BV1a34y147Bu分手的话要不要复合，还能不能复合，我先说第一个问题，要不要复合，这是一个很主观的事情，关键点就在于，你想不想和对方，我不能帮你做决定，但是我可以给你三点建议，你看完这三点，或许你就会有答案了。该及时止损就及时止损，该努力奔赴就去努力奔赴，第一，你复合的动机到底是什么，你是单纯的舍不得这个人，还是害怕自己遇不到更好的，又或者是，被分手的不甘心，不愿意认输，不管你的出发点是什么，如果不是纯粹的。因为喜欢对方的话，那结果一定是二次伤害，那么第二，复合不是简单的，安抚对方的情绪，而是要理性复盘分手的原因，甚至要完全推翻，过去的相处模式，如果你只是嘴上特别坚定，并没有什么实际行动的话。那他凭什么回头呢，所以你要做的就是，挖出导致分手的矛盾根源，从而一个一个地解决，第三，在过去的这段感情，和分手的这段时间里，你成长了多少，其实对于大多数感情来说，分手的原因只有一个导火索。其实是日积月累相处的矛盾，那才是难以逾越的情感障碍，跟前任复合的重心，应该是提升自己，经营亲密关系的能力，而不是说去追求复合的结果，如果说你还是和当初一样，你还是你，他还是他，那么即使是复合了。你还是会重蹈覆辙，第二个问题，分手了还能不能复合，能不能我也不知道，那么如果你也碰上这样的性感问题，可以直接私信我聊聊，老师可以帮你分析分析，毕竟你们的情况我也不清楚，我也没有办法，去直接地告诉你答案。复合这件事看似简单，其实都有其内在的原理和动力，初期看规划，中期看行动，后期看态度，如果你每个环节尽量不出错，那大概率是可以复合的，有的人说两个人分手之后，成功复合的概率是80%，复合后能走到最后。只会有3%，那么剩下的77%，大概率会再次分手，而且分手的理由和之前一样，其实我说这些数据，也并不是去吓唬你，是在给你们打个预防针，但是我相信，只要你们能够好好的，经营这段感情，你们又一定会剩下3%。我是博明，如果你现在也正在经历，这样的性感问题，那么私信修复，老师会来帮你。'
