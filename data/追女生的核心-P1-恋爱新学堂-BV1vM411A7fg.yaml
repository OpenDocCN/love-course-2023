  text: '# 追女生的核心 - P1 - 恋爱新学堂 - BV1vM411A7fg至於女生一定要懂得製造混亂感，兄弟們有沒有發覺，當我們很認真去喜歡一個女生的時候，往往結果都不太好，反而是我們沒有那麼在乎一個人，沒有那麼喜歡一個女生的時候，往往對方會喜歡我們，為什麼會這樣。因為當我們很喜歡一個人的時候，我們就會不受控制的想跟她在一起，會秒回消息，會什麼話都想跟對方說，會什麼要求都去答應對方，但你這樣給女生的感覺，就是你不再有神秘感，我已經把你吃定了。有的男生之所以可以很受女孩子們歡迎，是因為他們懂得給女生製造一種感覺，這個男生到底喜不喜歡我，這種感覺它妙就妙在，可以讓對方不停的想到你，為你投入情緒價值，用得好甚至可以讓對方去思考。你說的每一句話是什麼意思，你發的每條朋友圈什麼意思，甚至讓對方期待跟你聊天，那麼重點來了，我們怎麼讓女生產生一種，這個男生到底喜不喜歡我的感覺呢，一個詞，製造混亂感，前提是對方不討厭你的情況下。大家一定要懂得用這個技巧，我給大家舉個例子，比如說你和一個女生約會，過馬路的時候，馬路上車穿牛不稀，這個時候你要不要扶女生過馬路呢，可能有的內向的兄弟不會，擔心對方會說自己耍流氓。有的兄弟可能會用力過猛，直接上去牽別人的手，那有沒有折衷又可以不那麼流氓的方式呢，當然有，這就是製造混亂感的核心，你可以過馬路的時候，勇敢的拉起女生的手腕，一句話都不用說，過完馬路立刻把對方的手腕放下。這裡有兩個重點，第一，拉手腕不是拉手，第二，過完馬路立刻把對方的手腕放下，這個方法妙就妙在，女生會去思考這個男生，好像不是為了拉我的手，好像是真的關心我的安危，他過完馬路就把我的手腕放下了。但他好像又確實跟我產生了肢體接觸，看見了嗎兄弟們，這個叫製造混亂感，前提是對方不討厭你的情況下，再比如你跟一個女生約會吃飯的時候，女生的嘴邊有油漬沒擦乾淨，你會不會直接去幫女生擦掉。那如果是我的話我一定會，我會直接拿紙巾給她擦嘴，但是我會加上一句話，看見你嘴上的油漬，把我的強迫症都激發出來了，看見沒有兄弟們，這句話妙就妙在，我不是真的為了跟你產生肢體接觸的意圖。而是因為我自己有強迫症，但實際上我們又產生了曖昧的行為，當然還有很多的技巧，包括聊天中也有很多機會可以製造混亂感，這都是我自己擅長用的一些技巧，兄弟們感興趣的可以直接私信我，用過才知有多好。當然這裡有的躺平的兄弟會說，女生不喜歡你，你怎麼做都沒用，對於此類躺平的兄弟，我只想說你們一句話，悲觀者永遠正確，樂觀者永遠進步，(字幕製作/時間軸:秋月AutumnMoon)，by
