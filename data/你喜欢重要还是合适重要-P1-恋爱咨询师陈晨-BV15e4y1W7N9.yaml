  text: '# 你喜欢重要还是合适重要 - P1 - 恋爱咨询师陈晨 - BV15e4y1W7N9你觉得喜欢重要还是合适重要，你父母给你介绍的每一个相亲对象都是合适的人，你自己喜欢吗，我相信你一定接纳过，但是你回忆一下，你是如何去接纳的这个合适的人，心里难受吗，当你遇到你喜欢的那个人的时候。你身边所有人告诉你不合适的人，你心里有什么样的感觉，难受吗，合适是什么，合适是妥协，合适的背后跟爱情没有关系，如果你愿意妥协的话，那你可以选择合适，但是你自己内心你想一样的事，其实当你问出来。是喜欢重要还是合适重要，这个问题的时候，你不如直接去问，我的爱情能不能交给你，这个事情在你自己心里面。'
