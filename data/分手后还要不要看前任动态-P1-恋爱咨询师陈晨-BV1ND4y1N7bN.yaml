  text: '# 分手后还要不要看前任动态 - P1 - 恋爱咨询师陈晨 - BV1ND4y1N7bN這其實是一個特別傻的行為，分手後還要不要看前任的動態，如果你心裡面沒有放下他，即使不讓你看，能攔得住你嗎，而且你忘不掉的不是他，你忘不掉的是曾經的你自己，所有這些想去看前任動態的人，都有一個目的。想要拿自己去跟前任的現任去做一個對比，這其實是一個特別傻的行為，你發現你自己完完全全比不上人家的現任的時候，你會嚴重的自卑，你發現他的現任遠遠的比不上你自己的時候，你會想不通，你會對這個世界產生質疑。但其實這一切都沒有意義，這個世界上每一個人都是一個獨立的個體，誰跟誰都沒有個別性，只有放得下的人才能拿得起，如果你想真正提升自己，就看評論區吧，我不是抠，我是真不敢說。'
