  - 问题1：为什么恋爱咨询师陈晨认为分手后还要看前任的动态是特别傻的行为？
  - 回答1：因为如果你还没放下前任，即使不能看到动态，也无法阻止你，而且忘不掉的是曾经的自己而非对方。
  - 问题2：根据陈晨的说法，看前任的动态的人通常有什么目的？
  - 回答2：他们想通过与前任现任的比较来验证自己的价值，这种行为通常是出于自卑或对世界的质疑。
  - 问题3：陈晨认为人们应该放下前任的行为有什么意义？
  - 回答3：他认为每个人都是独立个体，没有必要通过与他人比较来验证自己，只有放得下过去才能走向更好的自己。
  - 问题4：陈晨建议那些想提升自己的人应该做什么？
  - 回答4：他建议他们应该看评价他们的评论，而不是沉迷于看前任的动态。
  - 问题5：陈晨在文中是否提到他自己是否认为自己是一个抠（小气的人）？
  - 回答5：是的，他说他不是抠，而是不敢自称。
