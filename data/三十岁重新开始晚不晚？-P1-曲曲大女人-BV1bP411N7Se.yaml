- summary: "-   30岁是一个微妙的年龄，重要的是如何看待这个时间节点，是人生的中后段还是重新开始的起点。\n    1.  有人因为过去的30年过得颓废，无法重新开始；有人则因为不断追求成长，有能力重新开始。\n\
    \    2.  对于那些过于舒适的人来说，突然脱离舒适区可能是困难的。\n    3.  30岁重新开始需要锻炼耐受力和脱离舒适区的能力，但改变行为习惯并非一蹴而就。"
