- summary: "-   博主分为真实类和演员类两种，真实类博主输出自己认知的内容，吸引相似认知的粉丝，演员类博主则根据观众喜好创造内容，吸引大量粉丝但缺乏高粘度粉丝。\n\
    \    1.  真实类博主优势在于持续输出相同价值观内容，吸引高粘度粉丝。\n    2.  演员类博主优势在于快速吸引大量粉丝，但缺乏深度认知，容易短期内被推翻。\n\
    \    3.  演员类博主擅长割韭菜，但难以建立个人IP和高粘度粉丝。"
  text: '# 博主分两类，你是哪类？你又是被哪类吸引？ - P1 - 曲曲大女人 - BV1wF411E7Wq昨天我跟一个我很欣赏的知识类博主，叫做静极的小徐一起吃饭，吃饭的过程当中聊着聊着呢，我就产生了一些灵感，我发现啊其实博主分两类，一类呢就像我这样的，或者说是小徐这样的，我认为他是这样的。就是叫做真实类博主，还有一类是什么样的呢，我就不举例了，但是我认为这一类叫做演员类博主，有什么区别呢，就是像真实类的博主，他是什么，他是讲的就是我自己所相信的，我自己所认知的，那么我吸引到的是什么。我吸引到的就是，跟我有相同或者是类似认知的人，那像这样的博主呢，他的优势在哪里，他的优势在于他能够长时间的，垂直的去输出，同一个价值观体系下面的内容，只要他有持续输出内容的能力，那么他就能吸引到。越来越多的高年度粉丝，那他们的劣势在哪里呢，他们的劣势就在于，由于他们不是围绕观众的喜好，去创造内容的，他们在快速吸引流量这方面，他们是比不过那些演员类的博主的，那么这种演员类的博主，他们有什么特点呢。就是他们所说的，并不一定是他们所认知的，甚至有可能是跟他们自己，所认知的东西背道而驰的，他们仅仅只是去研究，现在大部分人想听什么，喜欢什么，然后围绕着这个大部分人的倾向，去创造内容，那像这样的博主呢。他的优势在哪里，他的优势在于，他容易短时间之内，吸引到很多的人去拥护他，并且为之付费，但是他的劣势在哪里，他的劣势在于，由于他自己讲的东西，并不是他自己深深认知的，或者说他通过自己的生活经历，所得到的。他更多的是一种拿来主义，那么像这样的博主，他就有可能会产生，他今天说的观点，跟他很早以前说的一个观点，是相背的，是背道而驰的，他会自己推翻自己，那么时间长了以后呢，他是产生不了所谓的高粘度粉丝的。那像这样的博主呢，他们擅长的就是在于，割韭菜的这个环节，但是呢他们并不擅长，持续地去立住自己的个人IP，并且让自己的这个个人IP，逐渐地越扎越深，他就不容易产生这样的高粘度粉丝，也就意味着他没有办法。在自媒体这个领域产生，互利效应，这就让我想到了一个预言故事，就是说，真实和谎言一起去河边洗澡，可是呢，谎言却穿着真实的衣服逃跑了，于是呢，人们就只喜欢穿着真实外衣的谎言，却不喜欢赤裸裸的真实。拜拜。'
