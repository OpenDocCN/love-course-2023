  text: '# 喜欢的女生讨厌“姐弟恋”怎么办？这3个问题解决了，甜甜的恋爱就来了 - P1 - 蓝锅聊情感 - BV1Zt4y1W7JD我们都知道女生对于年龄这个问题都十分的在意，如果有人来问我我多大了，我都会跟他生气，所以在大多数女生的眼中，姐弟恋也成为了一个她们十分忌讳的一个存在，那我做一个女生来说一说女生反感姐弟恋的三个原因。只要你能够解决这三个问题，那她大概率会打破原有的观念，从而介绍你，第一有社交的压力，女生都是十分在意自己的名声，害怕一些人言非语的，不仅仅是为了自己，也是为了男生还有两家人着想，在现在的人们看来。姐弟恋不是女生老牛吃嫩枣，就是男生做小白脸吃软饭，虽然谈恋爱是两个人的事情，但是舆论的压力就像一座大山，把无数的姐弟恋给压垮了，而且这一点也是你比较很难去改变的，但如果女生实在是接受不了这些流言蜚语。你也不要一直让别人强行的接受，就多在两个人相处的时间里慢慢的培养感情就行了，久而久之她也就会习惯了别人怎么去说了，这时候你再去和她说在一起的事情，那她就会忽略掉压力这一点会跟你在一起，第二有代沟。现在时代发展这么快，别说你想踏三年以上的情侣了，就算你相差一年左右的姐弟恋，都会因为代沟而导致分手，谈恋爱过日子最重要的就是维系的手段，维系的手段是什么，那就是沟通，本来两对人就是有不同的兴趣还有三观。相处已经很艰难了，可是现在两个人还要去面临代沟这个问题，这让本就不安的女生更加惶恐了，想要解决这个问题其实也很简单的，不是去想怎么去培养共同的爱好，而是你要把谈恋爱这件事情当作共同恋爱去培养。了解她的信息，分享你的信息，强度的扶持，不断的去磨合，共同成长，要明白矛盾是不可避免的，但只要是你们两个去解决好它，那它就会成为滋养这段感情的肥料，我知道兄弟们，你在面对喜欢的女生的时候。总是很习惯性的去为对方考虑对吧，渐渐的你就会忘记了吸引力的重要性，女生不会因为你对她好，她就会跟你在一起的，她不会的，女生会因为你很有吸引力，才会和你在一起的，如果说你没有吸引到她。那么你大概率就会沦为一条甜狗，不值钱的甜狗，而且是，那如果你正在遇到，或者是你想要避免这种情况的发生，很渴望得到女生的青睐，那你可以来到我的后台发一个1，又或者在评论区扣一个1。我准备了一份追女生百事百灵的密集手册，让喜欢的女生心甘情愿的成为你的女朋友，第三，没有安全感，绝大多数的女生谈恋爱，其实就是想给自己找一个依靠，而在她们的眼里，男生就是一个年纪越大越成熟越可靠的物种。年纪越小的小弟弟虽然是很暖，但也只是能够满足一下自己母爱发辣的心而已，而且年纪小的男生，除了豁而代和渣男，基本上都是穷和不懂情爱的代表，另外对于向来习惯去索取的女生来说，让她去付出供养一个男生的成长。这只有是傻白甜和甜狗才会做出的事情，那这个问题应该要去怎么去解决呢，不难的，只要你把自己幼稚的一面收起来，让女生看到你愿意为了她去努力的去成长的决心就可以了，成熟这个东西其实是很难去伪装的。所以为了稳妥起见，少做少测，保证自己有功不过就。'
