  text: '# 分手后在窗口期到底如何做才能复合 - P1 - 逢爱情感 - BV1aZ4y1e7ZA分手后窗口期怎么复合？想复合一定要在合适的时间做正确的事情，如果你们看了之前的视频，处理好了分手后的排斥期和冷静期，并且没有让事情更加的恶化，那么现在就是当你们彼此冷静下来后，就是机会的到来。冷静期你经过了复盘，梳理清楚各自的问题和分手的情况之后，当对方也冷静下来了，你就可以尝试和对方进行一次开诚布公的沟通，这个沟通的目的不是去为了复合，而是为了解决你们之前遗留下来的问题。让你们的关系出现一定程度的缓和，那当然如果你们分手的问题不是很严重的话，可以直接进行复合的操作，但是在进行这次开诚布公的交心之前，一定要明白自己的问题所在，对方的需求在哪里，那讲明白之后。对方也了解了你的心意，也看到了你的变化，你们自然就可以复合了，但是如果前任对你还有芥蒂，或者你给对方造成了很深的伤害，又或者你们之间存在一些现实性或者是原则性的问题，那你就需要一步一步的慢慢的推进了。因为这个时候前任的心理对你还是有防御机制的，只是没有之前那么强烈了，你就可以先对之前造成你们不能复合的问题，进行一个弱化处理，让你们从低频联系慢慢的恢复到朋友关系，这个时候不要再去提复合。更加不能暴露你的需求感，需要有耐心的慢慢缓和关系，重新建立舒适感为复合做好铺垫，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
