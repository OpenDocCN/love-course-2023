    \    3.  结合前任的兴趣和问题进行沟通，引起对方的认同感和被需求感。"
  text: '# 前任不回消息，怎么打破僵局、挽回爱情？ - P1 - 亭姐说情感 - BV1jg411H7J8你有没有这种经历，忍不住给前人发消息，既怕对方看见又怕对方看不见，最怕的是他已读但是永远不回复，很多人来找我的时候啊，都会问这样一个问题，我想和好，但是他现在连个消息都不回，这种情况下我还有机会吗。有是有，但是呢你得先搞清楚，为什么前任不愿意回复你的消息，其实让前任失去聊天兴趣和欲望的原因有三个，一个是时机问题，分开后很多人会立刻对前任发起消息轰炸，因为克制不了自己的情绪。克制不了自己不甘心的欲望，可是现实呢却与你背道而驰，你的前任不希望与你有任何关系，他们只希望一个人去敬酒，针对这个常见的问题呢，我在这里给大家一个新的建议，分开后请使用弱联系法则，说的简单点呢。就是在前两周与前任适当减轻沟通的频率，这个方法针对的是你已经纠缠过一段时间了，对方处于一个负面情绪高峰期的，这个时候呢你可以用弱联系法则去进行抽离，一方面打破对方的心理预期，他本来以为你继续纠缠。结果呢你华丽转身了，让他去猜你是不是有了什么新的想法，另外一方面呢也是给对方一个缓冲的时间，避开一个冲突的浓度高点，用时间的冲刷稀释对方对你的负面情绪，使这种负面情绪渐渐变淡，第二个原因就是负面回忆。如果说分开之前或者是分开的这个阶段，你和前任的关系充满了争吵和不愉快，那么分开后每次你给前任发消息，不管你的意图和心态到底是什么，他们在潜意识里面都会认为你是在咄咄逼人。这种厌恶的消极情绪呢会让他选择忽略你，弱联系原则呀在这里同样奏效，不同于实际问题，针对负面回忆进行的弱联系时间呢也不必太长，三到五天就可以了，从无联系向弱联系过渡。通过正确的沟通方式去扭转对方的负面回忆，第三种情况就是沟通内容不行，前任更倾向于对他自己感兴趣的信息做出回复，事实上这个定律呀不仅仅是针对前任，每个人呢都喜欢谈论自己感兴趣的事情。很多人都抱怨对方态度冷淡不会信息，大部分都是因为他们沟通都是从自身出发，而不是针对前任的兴趣开始对话的，对此呢我的建议就是，宁肯不发也不要错发，不要用废话去刷一些存在感，试图去引起对方的注意。要知道你们曾经在一起过，你那天小久久和小心思对方非常了解的，这种自曝需求感的行为呢，只会让对方对你更加的厌烦和反感，对你更有疲惫感，一般来说呢最有效的沟通啊，是可以将前任的兴趣和你的问题融合在一起。这样他们觉得自己很重要，他会产生非常强烈的认同感和被需求感，用这些心理优尔吸引了他们的注意力之后呢，再去准备一个开放式的问题，让他们参与到对话中来，这种沟通方式啊会让你的复合过程呢事半功倍。如果说你现在正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
