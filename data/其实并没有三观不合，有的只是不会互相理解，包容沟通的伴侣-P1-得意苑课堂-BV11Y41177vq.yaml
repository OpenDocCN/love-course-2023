- summary: "-   三觀不合并非分手原因，而是缺乏共同解决问题的能力和理解对方的心思。\n    1.  男生常以三觀不合为由，实际上是因为对方的态度与自己期望不符。\n\
    \    2.  三觀一致并非要求完全相同，而是能够包容和欣赏彼此的差异。\n    3.  复合关键在于接受分手事实，调整心态，努力让思想保持在同一水平线上。"
  text: '# 其实并没有三观不合，有的只是不会互相理解，包容沟通的伴侣 - P1 - 得意苑课堂 - BV11Y41177vq很多人和我說他們分手的原因是三觀不合，其實這只是一個籠統的藉口罷了，真正的了解下來你會發現，其實分手的原因並不在於三觀，而是遇到問題矛盾不會共同的去解決，彼此不能理解對方的心思。男生也是動不動就說三觀不合，其實他也沒有思考過，只是單純的認為你的態度不符合他的想法而已，比如你想晚上出去找朋友放鬆一下
    玩一下，他說晚上回家太晚了 不是好女生，你想婚後依舊保持自己的事業工作。他認為女人就應該安心照顧家庭 做一個家庭主婦，其實這些想法都沒有誰對誰錯，畢竟每個人對同一件事物的認知和處理事情的方法，都會不一樣，我們說的三觀一致，並不是要求你們的每一個想法都要一模一樣。而是你們彼此能夠求同存異
    懂得包容和欣賞，既然對方都說了你們三觀不合 該怎麼復合呢，首先肯定是要接受分手這個事實 寬容對待，不要去糾纏，你自己也需要調整好心態去冷靜的思考一些事情。思考什麼呢
    思考你們兩個人產生差異的原因，是由於哪些思想上的 行為上的差異導致，先接受對方的差異化，畢竟每個人的成長環境不同 接受的教育也各不相同，對事物有不同的看法和理解都是再正常不過的。所以接下來你的復合重點就是努力讓兩個人的思想，保持在同一水平線上
    去引導對方相互融合，比如說你已經意識到了 對吧 該怎麼展示呢，你可以在交談的時候去透露自己和之前遇見同樣的事情，不一樣的態度。比如說之前遇到的事情不夠成熟
    沒有主見，那麼你接下來分享你自己最近工作中處理事情的時候，語氣更加沉穩 適當的提出他之前的觀點，讓對方認為你們現在能夠達到統一的想法，還可以多去找他談談彼此心裡的真實想法。用心平氣和的語氣和友好的態度來和對方進行溝通，如果又遇到什麼不同的思想
    不要急著去否認，先給予對方積極的回應 然後告訴對方自己的想法和需求，彼此交換意見 這樣相處會更加舒適，世界上沒有絕對合適的兩個人。任何美好的感情都是需要用心去經營的，多溝通
    相互包容 其實就可以很大程度上杜絕三觀不合的這種說法，你们说呢。'
