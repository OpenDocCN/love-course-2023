  text: '# 分手后遇到男生对你的冷漠绝情，往往和好反而不难 - P1：高田 71 横_batch - 泊明远 - BV1gU4y1U7EP分手后的绝情冷漠可能更容易和好，那么很多人都问我，对方这么绝情我还有希望吗，按照他的这种态度，我无论如何都不可能跟他复合了吧，其实并不是，我可以用经验告诉你们一个真理，在绝大多数的情况下。绝情的人远比冷漠客气的人更容易复合，但是有一个大前提就是，你不能去自残滥打，自残滥打的情况下，很有可能导致你被拉黑删除，而这个时候你的操作步骤和浪费的时间，会比原来要多得多，很多人在面对前任绝情的时候。他们的态度会让你丧失信心，其实也不用因此而绝望，你们只不过没有找到对的方法而已，为什么很多人都会认为，绝情的前任很难去挽回呢，无非就是因为，你们在按照自己的思维去考虑，在你的认知当中。对于感情这个固定影响是理性的，但是大多数的人，关于感情的重要抉择，其实是凭于感性，在分手之前，人家不愿意见你，把你拉黑删除，包括在朋友面前提起的时候，往往都很逃避，这个是很正常的一个操作，也恰恰表明了。他很在意这段感情，如果不在意，他怎么会害怕被你影响呢，所以这个时候，更加需要你拿出一点态度，很多人选择分手的原因，并不是完全没有主观爱意，而是爱得太疲惫，我是博明，如果你现在也正在经历这样的侵杂问题。那么私信挽回，老师会来帮你。'
