  text: '# 缘分这件事，尽力就好！当然最重要的是自己学会举一反三！ - P1 - 不怕队长 - BV1G24y1m7gh小姐姐，你好香，你用什么牌子香水，我用了一个小众的品牌，那你能推给我吗，可以啊，好，但是如果是这样，我没有喷香水，你知道吗，在生物学当中说，如果一个女生没有喷香水，但是呢，我依然可以闻到她的香味的话。就代表我的基因选择了你，所以我们加个微信。'
