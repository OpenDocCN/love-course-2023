- summary: "-   健身训练方法\n    1.  手臂训练：转身后抬起手臂，侧向举起，反推七十回，重复8-12次。\n    2.  无字拳击：站好姿势，交换手脚姿势，挥拳练习，挽足不到。\n\
    \    3.  结语：视频结束致谢，下期内容期待。"
  text: '# 健身训练方法 - P1：1608645445408.mp4 - 人生观三味 - BV1RZ4y1g7rM转身后转身的手臂稍微抬起，把手臂举到侧边直到别的面同行。稍微停下，吸气，然后把手臂反推七十回之。重复这个练习8到12次。一眼无字拳击，双脚与肩同宽站好，一脚在前，一脚在后，膝盖稍微弯曲。将一只手臂向前伸展，并弯曲另一只手臂。重复交换手脚的姿势，用拳头挥弓拳，尽情地挽足不到。掰~，下期視頻見
    拜拜，Thank you for watching。'
