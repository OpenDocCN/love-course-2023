- summary: '-   大S的评价两极分化，有人讨厌他的自私和恋爱脑，有人觉得他敢爱敢恨。他从小就要带着妹妹闯娱乐圈，内心缺乏安全感，但努力引导妹妹。汪小飞家族资产缩水，不停消费大S形象，导致婚姻破裂。大S明白自己好才能让整个家族好，是人间清醒的。'
  text: '# 大S到底是“恋爱脑”，还是“人间清醒”？ #大S #汪小菲 #具俊晔 - P1 - 曲曲大女人 - BV1iF411T7MM大S自从跟王小飞离婚以来，公众对他的评价就是两极分化，有的特别讨厌他的唯我和自私，也不顾两个孩子的感受，让他们成长在没有父亲的环境里，简直就是个恋爱脑，还有一部分就觉得他真的敢爱敢恨，又有钱又有名。活出了很多女人不敢想的样子，我觉得大家真的不用神话大S，其实他就是一个正常的女人，他会为了爱情而冲动，也会为了想要给孩子一个完整的家庭，而忍耐一阵子，但是他作为一个资产雄厚的正常女人。他也绝对不会跟一个拖自己的后腿，而且还会激发自己对于原生家庭的恐惧的，那种心理阴影的男人在一起一辈子，为什么我会这么说呢，我们要知道大S他是生长在一个，父亲酗酒，母亲性格非常软弱的家庭里面的。就是又要当爸又要当妈的这样一个角色，他从小就要带着妹妹闯娱乐圈，两个女孩子手无缚鸡之力，那小S又非常喜欢跟别人去比较，非常在意别人对他的看法，由此我们就可以知道小S，她是一个内心很没有安全感。而且很慈悲的一个女生，那么大S不仅仅是要在行动上，带着她到处去找机会，而且他还要在心态思维的角度上，引导妹妹，才能让他们姐妹俩为整个家族改命，可想而知大S走到今天是多么的不容易。他绝对不会允许任何一个人来破坏掉，他今天所拥有的一切，我们再反观汪小飞，他这几年家族资产缩水极其严重，所以导致张岚和汪小飞，他们母子俩要不停的靠消费大S，来为自己的家族生意挽回局面。他们无论是开酒店还是开直播，要把大S的照片挂在酒店里，然后要在直播里反复的提到大S，这些行为的本质就是在消费大S，而且他们的行为是完全不受大S控制的，大S今天就算不去找一个，为自己加分的家庭。他也不可能愿意一直被消耗，这个是对他这么多年，好不容易经营起来的，形象财富的一种严重折损，所以他为什么后面再婚的时候，愿意找一个过气明星去去虐，那是因为这个男的，只需要跟他谈爱情就够了。就算什么都不用给他提供，起码也不会折损他吧，我估计在他这十年的婚姻当中，他已经无数次的忍受了被消费，他也按捺住了自己无数次的愤怒，他也像广大的传统女性一样，试图的去维持过他这段完整的婚姻。但是自从口罩事件以来，汪小飞频频的在社交媒体上面，酒后失态
    破口大骂，而这个就成为了压死骆驼的最后一根稻草，让他又回忆起了，自己那个无能的爸爸的影子，所以他最后才会毅然决然的，选择结束这段婚姻。当你明白我才是一切的本源的时候，你可能也就能够理解大S这一系列的所作所为了，他既不是恋爱脑
    也不是冲动，而是他明白只有自己好，整个家族才会真的好，认为他是真正的人间清醒的，记得给我点个赞。还想听我说谁 评论区告诉我，喜歡的話記得訂閱喔~。'
