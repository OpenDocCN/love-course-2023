  text: '# 无缝衔接的新欢，其实一般只有两种情况！ - P1 - 逢爱情感 - BV1n24y1t7Hj我问大家一个问题啊，你会跟刚分手的人去谈恋爱吗，我觉得大多数人都会说不会，所以啊，无缝衔接的新欢只会有两种情况，第一种情况就是这个新欢知道他刚刚跟你分手，还愿意和他在一起。那么他对这段感情既不尊重也不认真，一段没有尊重的感情啊，是不会长久的，第二种就是这个新欢不知道他刚分手，从刚开始呢，就被隐瞒，被欺骗的感情，他就不是一个正常的状态，那么不正常的恋爱就一定不会长久的。而往往有新欢的人难的是过自己心理上的这一关，而不是完全没有机会复合，分手后有新欢本来就是很正常的事啊，但是太快找到了新欢，长久的概率是极低的，速度越快就越不稳定，而跟新欢的感情稳定且相对成熟。难度确实非常的大啊，你们可以看看身边这些例子，很多人分手后马上就找到了新欢，对吧，那就像我之前所说，要么就早就有意思了两个人，那么就等着分手的时候时机到来，要么就是把新欢当成了创可贴。那伤好了创可贴都会被扔掉的，那么就是我们所谓的反弹关系的疗愈，这也是分手后太快找到新欢会被人诟病的原因之一，不是对不起前任，而是对不起下一段感情，而新欢其实很容易成为受害者的，相对来说。前任的身份还是占优势的，所以啊，分手以后你还想让那个人回来，尽量就不要拖太久，也不要一旦出现了新欢就退出，事实上新欢就是一面镜子，可以说没有任何新欢能够做到任何方面都比你好，相反。只要对方身上有一个不如你的细节，对方都容易放大，而我们去挽回有新欢的前任，一定不要去贬低去指责新欢，而是不断的抬高新欢的价值，让对方产生现实中的巨大落差，从而呢，更加对我们有利。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
