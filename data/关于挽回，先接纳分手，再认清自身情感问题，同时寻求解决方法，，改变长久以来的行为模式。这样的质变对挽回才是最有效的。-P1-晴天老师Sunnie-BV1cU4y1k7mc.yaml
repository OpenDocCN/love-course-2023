  text: 最好的就是拿筆記下你渴望解決的情感問題，寫下你目前遇到的挫折，也許很長也許很短，也許你感覺在記流水賬沒什麼用，或者說你覺得這樣的時間不值得，但是重點它並不在於你自述了多少，而是要冷靜下來，靜下來去思考。對情感的復盤，寫下來的東西，你再回頭看的時候，你才能夠看出一些自己邏輯上的矛盾，這個時候你能講出來的情感經歷，幾乎就是脫離為自己辯解的真實情況了，你也會對自己有一些更清楚的了解，挽回第三步。我們稱之為跳出情感的舒適圈，其實真不是我話說的太滿，事實上很多的改變，它就是像龍捲風一樣，但是我們大家挽回的時候總是覺得，挽回似乎沒有效果，糟糕的情況還是一成不變，其實是因為你的準備是多過於你的行動的。為什麼不行動，還不是因為怕脫離思想的舒適圈嗎，某種程度上做好了前兩步還想挽回的人，會很清楚他們的舉止，哪些會將前任推遠，可以推斷的是，在挽回中遇到的困難，在他跟其他重要的家人朋友相處的過程中。也是無法避免的，只不過在情感中，這些問題的影響更大，我們說的舒適圈就是你認為無法改變的理由，一種既定的對你來說很有效的處事方式，在你原來所處的環境裡，周圍的人和你達成了一種平衡。會包容你那些也許不那麼好的地方，只有當情感衝突超過了你想要的舒適，通常只有當你的行為產生了很嚴重的後果的時候，你才會有足夠的動力做出改變，比如說當你總是在糾纏前任，惹得對方很討厭，前任拒絕聽你的解釋。或者說你的情感生活沒有周圍同齡人美滿的時候，又或者說你喜歡的人告訴你他對你非常的失望，根本不相信你的改變的時候，這個時候也許才會讓你意識到，舒適圈已經不能夠滿足你了，如果經過這樣的事情。你覺得自己經受的痛苦已經變得不可忍耐了，才會有足夠的動力去接受挑戰，去改變長久以來的行為模式，那這樣的質變對我們挽回才是最終有效的。覺得有用的話記得一鍵三連哦。
