  text: '# 关于挽回，先接纳分手，再认清自身情感问题，同时寻求解决方法，，改变长久以来的行为模式。这样的质变对挽回才是最有效的。 - P1 - 晴天老师Sunnie
    - BV1cU4y1k7mc多年前我也曾深受被分手的痛苦，經常反問自己是哪裡不夠好，能夠讓他把我們過去這麼多年都當作不存在，讓他對我挽回的消息視而不見，當時甚至一度很迷信占卜術，我也知道我是病疾了。但是只有占卜在說我還可以跟他在一起，而周圍的人都是在唱反調的，我花了幾個星期去看星座走勢，學習塔羅牌的算法，有時候似乎對了，可是好像下一秒又不對了，我總是感覺他的情緒是很反覆的，其實現在回過神來。反覆的是我才對，當時已經失去了對感情的判斷力，不知道自己該做什麼，也不知道怎麼做才能夠達到在一起的目的，連續幾個月都只有迷茫和痛苦，到後來連自己為什麼要在一起都已經不清楚了，腦子裡只有當時甜蜜的回憶。但是我跟他在一起真的還能夠幸福嗎，忍受不了這樣的自己我才決定改變，有希望並不是不對的，可怕的就是心存空想，沒有人一開始就會對情感精通，其實那個時候我的前路也是在迷霧中，如果你也在這樣的狀態裡。我希望你能夠看看自己，挽回是你現階段的想法，是達成了讓你幸福的方法，作為方法的話，它必須要有頭有尾可以操作，你需要去掌握它，而不是讓自己的生活被它掌握，本末倒置了，那你依然會痛苦。挽回愛情是為了讓自己幸福，挽回的過程必然不能違背自己的本心，而你的本心就是自己從一段感情中獲得支持，是自身為了應對社會生存形成的習慣，是想要將來有一個圓滿的小家庭。那你就要改變跟他在兩個人親密關係裡面不好的相處模式，也要保持自己的價值持續增長，跟上社會的步伐，保證自己舒適的生存，你現在為了挽回做的一切行為，會給你一種為了幸福在努力積極的感覺嗎，如果是有的話。那你就可以繼續保持，你離成功可能只差一點時間和一點點技巧，如果是沒有的話，那你就需要聽一聽我下面這些經驗之談了，我之前被分手為了不讓自己閒下來，因為閒下來我就會忍不住拼命的去回憶。我討厭想起自己被拋棄這件事情，只能拼命去求挽回，想要當後來發生的一切都沒有發生過，結果直接就被拉黑了，根本也沒有渠道去挽回，聯繫方式其實還是其次的，打擊最大的其實還是有的時候，你都看到他再現不回了。但是只能不斷的反思，是不是自己又做錯了什麼，又說錯了什麼，然而我們想要挽回的話，必須先要敢於承認事實，不敢相信分手，那你就失去了認清自己現在狀態的可能性，那你所做的事情其實都是架空在。我和他還保持著一個良好關係的幻想上面，雖然我自己也曾經否認這一點，可是事實它不會隨著我的設想改變，何況只有我在修復感情，他已經放手了，這種不對等的做法引發矛盾就是必然的，他在剛分手的時候。也試過勸我要理解一下他的想法，但是我裝作沒有看見沒聽見，很快他也不想再聽我說重複的話了，我在後來的生活中，也看到了更多像我這樣的女性，我們也許可以指著自己規劃的成功項目。驕傲的表示這一切都是我一手帶領的，也能夠很快的明白事情的走向，朝對自己有利的方向前進，對事情可以很成功，可是對人對親密關係卻誤會很大，前任他是一個活生生的有想法的人，意識到這一點不難。但是在乎這一點才是最難的，情緒上頭的時候，你真的是很難控制自己，所有的表現都是想要對他說，你看我沒有你我過不下去，我很在乎你，那你應該也要在乎我，前任想說的卻是，我也想要你在乎我。但是我發現我們互相都沒法讓對方舒服了，我看不到可能了，所以我放手了，想要挽回本不該是去強扭那個瓜，強扭的瓜不甜，大家都知道，如果我們提供的是合適的土壤，是晴朗的天空，就不會發展成這樣了。人確實很難從一條錯誤的道路上馬上離開，'
- summary: "-   通過改變自己的心理學，提升情緒能量，形成正向循環，挽回感情的第一步是告別失敗的戀情，認識自己的情感問題。\n    1.  學習積極的心理學，改變形式，獲得正面反饋。\n\
    \    2.  分手是一個警鐘，讓你看清矛盾點，改掉缺陷。\n    3.  鄭重告別失敗的戀情，認識自己的情感問題。\n-   挽回感情的第二步是真實的自述，向專業人士尋求支持，走出情感困境。\n\
    \    1.  坦誠面對自己的問題，不隱瞞過往，尋求支持。\n    2.  宣洩情緒，走出自我的催眠，解決實際情感問題。\n    3.  清楚看待自身問題，切除壞死點，改變不穩定的毛病。"
  text: 但是在錯誤的路上前行，吃苦的還會是我們自己，甚至還會連累到他，會離你的希望越來越遠，但是不能在一起又更加的難受，所以這種無助和無力，讓我開始踏入情感領域。從淺顯的如何表達，讓對方感覺不到敵意，到學習積極的心理學，通過形式的改變，身處環境的氛圍，先獲得正面反饋，去提升自己的情緒能量，再以真心感受到的幸福去擁抱生活，從而形成一個正向循環，心態式前提。技巧是外有，積極的關係相處模式才是內在，外在的技巧是為真正的親密關係服務的，學習了這些，你才會知道，為什麼多年的感情，也會被一些不知名的小矛盾沖垮，正是長久以來對這些小矛盾的忽視。才會一點點的變成了你情感上的缺陷，分手反而是一個警鐘，它會讓你看清楚有哪些矛盾點，讓一開始喜歡你的，愛慕你的他都忍受不了的這些點，要改掉這些才是我們挽回成功的要訣，我的經驗是先認識分手。你再認識自己的情感問題，最後我們再去尋找解決辦法，所以挽回的第一步，我們一定要鄭重的告別，告別失敗的戀情並不是否認，更不是放棄，我們從來都可以否認一段感情的破裂，可是如果你想要挽回的話。你否認這段感情破裂，就不是什麼好的應對方法，是他拋棄了你，你們的感情沒問題，看看這些理由其實都是來自於外部，而你在其中具體做了什麼，扮演什麼樣的角色，哪怕你說你什麼都沒做，有沒有想過這種什麼都沒做。其實可能才是導致你們感情出問題的原因，更不要談那些可能被你忽視掉的，已經做了的行為，有時候一種生活方式，它可以適合你身處的社會角色，適合陪你走了很久的家人，但是偏偏可能就是其中的一部分。與你的另一半衝突，與情感它的本性是衝突的，畢竟情感和生活在某些方面就是有分歧的，比如你從小就享受父母的保護，你的生活中到處都是你原生家庭的影子，這是你最舒服的狀態，有人會捧著你的平信。如果有人他願意照顧你的平信，他希望能夠跟你走下去，他可能做出了一些妥協，例如搬來你的城市，或者說放棄他原有的工作，或者說為你負擔部分的經濟，可是如果有一天他的妥協，一不小心超過了他的底線。或者說他長期都沒有可以支持下去的回饋，也許你注意到了，但是你還是想要再享受一點點，或者說你沉浸在你圓滿的生活裡，根本沒有看見了，愛情的付出一定是雙方的，我們需要能夠使自己保持正軌的方式。來處理這段走偏的愛情，能夠自如的說出我分手了，反而可能是卸下了一塊大石頭，這意味著你已經承認，並且告別了這段確實很糟糕的情感，當然你也不用鋪天蓋地的在朋友圈去發自己的告別，你只是某一段情感告一個段落。此時的感悟，你可以告訴他，你可以告訴你的家人，你也可以告訴你親近的朋友，甚至告訴專業的人士，向他們尋求下一步的支持，最重要的是你要知道這段感情，它還會有新的篇章，所以我們挽回的第二步叫做真實的自述。就算是專業的情感諮詢師，他也不會讀清楚，可是很多人來諮詢的時候，要麼出於羞愧等原因，可能會隱瞞一些自己的問題，只是說現在發生了什麼狀況，對過往絕口不提，而且很多看上去好像都是對方的問題。並不是說你這樣錯的就非常離譜了，我曾經也有過這樣的經歷，怨恨痛苦比起解決情感問題，更多的可能需要的是一個宣洩口，最終你能夠走出來，是因為你會發現只有情緒，不過是深陷自我的催眠。會離你解決實際的情感問題越來越遠，已經走偏走錯的愛情，最終釀成絕情分手，要改變這個創傷，你就還得往自身看，看得越清楚，那你切除的壞死點就越多，那些讓感情不穩定的毛病，一下子全都爆發出來。你再隱藏也只會腐爛，放棄這一段再等到下一段感情，它其實也不能夠自行痊癒，不要在腦子裡想，因為大腦它會蒙蔽你，也不要只去詢問一個好友，好友當然會順著你的思路來說，說了很多遍的謊言也會成真。
