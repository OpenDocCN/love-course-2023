- summary: "-   拉近关系：提出一段话术，即使前任失望也能回头\n    1.  表明冷静思考，尊重对方，暗示放下感情\n    2.  给予后撤感，让对方感受到失去的可能性\n\
    \    3.  等待对方主动联系，避免谈及关系，尊重对方决定"
  text: '# 拉近你们彼此关系的一段话，就算是失望型分手的前任听了也会心软回头 - P1 - 泊明远 - BV1z14y1H7eu她說她覺得太累了，需要調整一段時間，然後你也沒有去找她，因為怕她煩，那麼今天呢，就給你們一段話術，再失望的情人啊，也能拉近你們的關係，你去這樣說，我這兩天呢，冷靜思考一下我們之間的問題。因為我心裡是在意你的，所以我尊重你，雖然我還想要挽回這段關係，但是我現在決定，把這段感情先放一放，意思就是，先表明我們的態度，我還是在意你的，但是我沒有像以前一樣去糾纏，我可能要失去你了。但是我也不在意了，下一步想去忙一點我自己的事情，那這段時間就讓這段感情放一放，如果有可能的話，那就是等你緩一緩，或者過段時間我們再談，因為如果你現在就告訴對方，你現在的思考結果是什麼，那對方只會覺得。都是你自己的事，跟他沒什麼關係，所以你得給他一點點的後撤感，那你知道，人什麼時候想要去用力抓得更猛嗎，就是當對方感覺到，他真的要失去你的時候，他可能會有一點點的反撲，你現在這種糾纏狀態的話。他只會覺得你很煩，當你真的不再去談這件事情的時候，想要把這件事情放下來的時候，他反而會覺得，你是不是來真的，是不是真的要放棄了，那人性就是這樣，先把我跟你說的那段話發給他，然後什麼都不用跟他說。等到下次他主動找你，這個時候你倆再慢慢地聊，這裡面還有幾個需要注意的小細節，第一千萬不要提關係，第二尊重對方的決定，第三千萬不要說什麼，我們再繼續下去之類的話，你要是表達了你們還有可能。繼續走下去的意思，就顯得你沒有真正決定，把這個事情放下，所以這個時候就先不要去想，什麼繼續不繼續的事情，先後撤一下，觀察他的動向，再去考慮下一步吧，我是博明，如果平庸面前的你不太清楚的话，可以私心修复。找老师聊聊。'
