  text: '# “小镇做题女”式的女生，可以娶吗？ - P1 - 咖喱鸡腿哥 - BV1bA411X7DY小鄭做題家時的女生能不能娶，最近有不少帖子在問，首先我們要了解，什麼是小鄭做題家時的女生，小鄭做題家這個詞，更多是反映了當下的年輕的大中下，無資本無背景無顏值，出生於農村或者是小城鎮。畢業於知名的高校的年輕人，唯一能夠傍身的，就只有通過自己不懈的努力了，所以小鄭做題家，原本是一種自嘲，尤其是這種名校畢業，然後進入到社會，又對自己當前生活不滿意，於是產生一種，除了自己會做題以外。其他啥都不會的感慨，那麼這一類的女超，她能不能娶，這些年在輿論的暗示下，很多的小鄭式的做題女，她的精明，勢利，愛佔便宜，自私排外的形象，不斷的被強化，以至於成為社會文化的消費品，而且身上時常伴有劣根性。比如你拿她當朋友，但是她未必能跟你交心，未必會包容你，而且會時常帶有欺騙，強行的讓別人，接受她的觀點和方法，時常對認識的人進行詆毀，金錢至上，太過自私，不懂浪漫，內心自卑等等等等，很多小鄭做題女。她們在自己的原生家庭裡面，烙印太深，大多都是從小，是從物質比較貧瘠的地方長大的，凡事都只會考慮自己和自己的家人，不太會顧及除此之外，其他人的感受，自私和吝嗇，無條件的為家人付出，不顧及朋友和愛人的利益。而且非常虛弱，致力於嫁給富人，思想相對比較極端，容易在不知不覺下，傷害到對方，很多男生，愛上了小鄭做題女以後，不僅給自己帶來了經濟上的負擔，而且還背負了精神上的負擔，一旦兩個人發生衝突，缺乏有效溝通。還會讓你感到身心疲憊，這些都是他們在家庭環境，和成長環境裡所造成的，所以說，小鄭做題女，鐵子們在戀愛和婚姻的選擇上，千萬要留神，即便她擁有名校畢業的加持，但她身上的劣根性太多，你還是要慎重。'
