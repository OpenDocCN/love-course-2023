  text: '# 不要因为同情一个妹子，而和她谈恋爱！ - P1 - 斌哥恋爱学 - BV1Y84y1w7nU兄弟們千萬不要因為同情可憐妹子而跟她談戀愛，你年輕的時候要專注於自己的資本生殖，只需要管好你自己就可以了，每個人都是獨立的，君子之交淡如水，小人之交甘若梨，這個小人都是通過利益相互勾結。所以本質上通過金錢來看待一個男人是否真的愛他的妹子，是不值得可憐的，當然也不是說不給妹子花錢，要根據自己的財富狀況有一個度，這個度把握的好，兩個人的感情反而會更加的長久。這個層次低比較窮的人是難以理解的，他們絕對是要相互幫助的，這個男人是很容易產生幫助這個妹子的想法的，但凡你跟那種非常有錢的人在一起接觸過，你就知道他們是不會相互幫助的，他們之間甚至完全沒有感情的交流。越牛逼的人越知道要做好自己的事情，越知道關心自己，智商越低的人越喜歡去關心別人去管別人，我希望兄弟們每天想的是如何去改變自己，不要總是想著去改變女人，你改變不了任何人的，如果那個人還需要你去改變。那他其實就是一個低價值的廢物，你想去改變一個廢物，最終的結果一定是你被這個廢物改變，想學更多嗎。'
