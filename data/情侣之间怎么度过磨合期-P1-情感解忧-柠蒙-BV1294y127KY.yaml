- summary: "-   情侣磨合期是因为权利争夺引起的矛盾和爭吵\n    1.  熱戀期结束后，开始意识到要共同生活，权利争夺开始\n    2.  互相希望对方改变，导致摩擦和爭吵\n\
    \    3.  磨合期可能导致分手、达成平衡或持续累积问题\n-   制定规则是磨合期的关键\n    1.  吵架后制定解决方案，共同执行规则\n  \
    \  2.  制定能让彼此舒适的规则，求同存异\n    3.  磨合期是学会平衡和成长的过程，关系才能进入稳定期"
  text: '# 情侣之间怎么度过磨合期 - P1 - 情感解忧-柠蒙 - BV1294y127KY當熱戀期的濾鏡消失之後，我們可能慢慢的就會忽略對方的優點，進而總是盯著缺點無方，為什麼在磨合期會有那麼多的矛盾和爭吵呢，本質原因就在於兩個人之間的權利爭奪，爭奪主動權，爭奪話語權，以前你一個人的時候。所有權利都是你自己的，你想紀念起來，你想吃什麼，周末是宅在家還是出去野，都看你自己的心情，但是熱戀期一過，你們兩個開始真正的意識到，我們要活成一個共同體，關係更進一步的同時，權利爭奪的序幕也就拉開了。在磨合期我們最喜歡幹的事情就是，打著我愛你的旗號，希望對方為了自己做出各種改變，我們在熱戀期的時候，總是會把這段感情想象的特別的美好，你們兩個人可能都會覺得對方是無微不至的，體貼有加的，善解人意的。而當真正的深入了解之後，你就會發現對方身上有太多的，不符合你預期的行為和性格，於是你們就開始不假思索的去改造對方，甚至去逼他做他不願意做的事情，就是這種我為你好，我希望你變得更好的改造。很容易就造成很多摩擦和爭吵，因為哪裡有壓迫哪裡就有反抗嘛，在磨合期的一些爭吵，其實也是為了驗證彼此心中的一個困惑，就是我在這段關係中還有多少話語權，彼此對於這段關係的掌控感。其實也是為了滿足自身內心的不安，而權利爭奪之後一般會有這三種結局，第一一言不合就分手，第二過度彼此找到了一個舒適的平衡點，跨越了磨合期進入了穩定階段，第三迴避每次問題都沒有解決，一直在積累。直到雙方的耐心被消耗殆盡，磨合期其實也不是一件可怕的事情，你說兩個人他偶爾吵個架，拌個嘴其實再正常不夠了，但是吵歸吵矛盾它既然產生了，那麼最關鍵的問題就是，怎麼去解決這個問題，為什麼你們的磨合期。就是一個持久的互相消耗戰呢，就是因為你們沒有解決問題的能力，舊的問題一直在積累，新的問題又不斷地在產生，最後戀愛的壓力越來越大，自然也就崩了，怎麼解決呢，比如說你今天想吃西餐，他想吃麻辣燙。你們可以因為這個事情吵個架，但是吵完之後，你們要制定一個解決方案，比如說你們吵完之後，你們要達成一個共識，以後135吃什麼，你說了算，246吃什麼，聽我的，你們在吵完之後，能夠制定出來一個規則。並且兩個人都能夠心甘情願地去執行，這樣吵架才是有意義的，為什麼有的情侶總是吵個沒完呢，就是因為他們總是在宣洩情緒，但是卻沒有去制定規則解決問題，同樣的問題重復地吵，最後實在吵不動了也就分了。磨合期的關鍵就在於制定規則，在無序的親密關係當中，制定一個能夠讓彼此共同舒適的規則，既能夠保持自我，又可以包容對方，我們求同存異嘛，這樣你們的關係才能步入良性的循環，磨合期累不累。這就像你從一個試用期員工，到正式員工轉正的過程，這個時候你既沒有剛在一起時的那種衝動，也沒有對於關係處理最基本的耐心，你當然會覺得很煩，但是一對情侶因為累而分手，其實是最沒有必要的，因為你們一旦度過了。磨合期進入了穩定期，你們兩個人之間的關係就會變得很默契，進入所謂的情感舒適區，而兩個人在一起，哪怕一句話不說也會非常的安心，戀愛靠的是感情，但是談戀愛靠的卻是理性，感情是你們兩個人在一起的原因。但是一個穩定卻又舒適的規則，才是讓兩個人持續走下去的動力，磨合期最重要的東西，不是兩個人漫長的鬥爭和爭吵，而是彼此在矛盾中找到平衡，在瑣碎的生活中學會成長。這才是磨合期的意義所在。'
