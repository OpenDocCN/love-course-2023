- summary: "-   机场遇到空姐怎么办？\n    1.  男主晚点很久，请求空姐帮忙改签。\n    2.  空姐发现男主的登机牌是25年前的。\n\
    \    3.  男主邀请空姐一起下午茶，空姐接受并一起旅行。"
  text: '# 机场遇到空姐怎么办？ - P1 - 不怕队长 - BV13J411S7Za(愛你每個節日)，那個 不好意思空姐小姐姐，就是我已經晚點很久了，我想知道去哪裏改簽，妳可以幫我看一下嗎，在您前面的登機牌可以給我先看一下，好啊，但是您這個登機牌是不是拿錯了，沒有啊。我看這個是25年前的，對啊，晚點了25年，現在改簽還來得及嗎，對啊，想改簽到妳心裏去，現在妳想，那一起下午茶，我一會還要放班要飛，飛去哪裏呢，飛去，那要不一起吧，我就當去旅行。走吧。'
