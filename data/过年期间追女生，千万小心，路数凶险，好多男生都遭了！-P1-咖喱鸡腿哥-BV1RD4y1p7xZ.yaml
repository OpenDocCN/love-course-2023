  text: '# 过年期间追女生，千万小心，路数凶险，好多男生都遭了！ - P1 - 咖喱鸡腿哥 - BV1RD4y1p7xZ兄弟们 过年这段时间，你们追女生千万要小心，有很多现在女生的路数，简直是防不胜防，我身边好几个男生都糟了，被人家是玩得团团转，就前几天成都一个男生，在聚会上认识了一个小姐姐，这个小姐姐是娇艳妩媚。玲珑剔透，风情万种
    冰雪充明，这个男生看到以后就走不动路了，一晚上聊下来觉得很投缘，第三天的时候，这个女生就约他去家里坐坐，男生刚开始还是很谨慎的，怕对方的爸爸妈妈在家里，结果人家女生一个劲儿说。家里就住她一个人，要给这个男生做红烧肉吃，这个男生一听激动惨了，沙发上是又倒立又劈叉的，以为要吐年开门红了，第二天天还没亮，他就起来倒指了，又洗澡又搞造型的，香水喷了两斤多。不知道的还以为他要去春晚压轴呢，大早上的兴冲冲的，就赶到人家女生家里了，人家女生正好是穿着睡衣，在门口等他，但是人都还没有坐热呢，就出状况了，这个女生的前男友跑来拿东西，六目相对很尴尬。但是人家这个女生聪明，马上就开始圆场，跟他这个前男友说，这是家政公司派来打扫卫生的，这个女生的前男友倒是很客气，又是倒水又是上滑子，然后指挥这位大兄弟拖地板，擦玻璃，搞了一上午，还洗了浴室，又洗了厕所。这兄弟也是累得上气不切下气，汗珠子掉地上摔八瓣，一直忙到中午，饭也没有吃就走了，临走之后他前男友还问呢，哥们多少钱，这个女生还抢着说，我已经付给公司了，回来的路上，这位兄弟是越想越不对劲。喷了两斤多的香水，结果去是流了两斤多的汗水，水都没给喝一口，所以铁的吧，快过年了，你们在外面接触女生，千万要悠着点，这个女生家里的卫生，跟狗窝一样，打扫起来是真心累。'
