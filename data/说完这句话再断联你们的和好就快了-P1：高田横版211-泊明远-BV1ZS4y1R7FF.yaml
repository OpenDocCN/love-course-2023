  text: '# 说完这句话再断联你们的和好就快了 - P1：高田横版 211 - 泊明远 - BV1ZS4y1R7FF和她说完这句话再和她断联，那你们的和好就稳了，赶紧点赞收藏，不然用的时候就找不到了，我就是这样的一个人，当爱的人离开之后，我不会故作矜持，该说的话该做的事，我都会不顾面子的去做。但是当我付出了所有的努力，还是没有得到相应的回报时候，我就会提醒自己，该放下了，如果你觉得我不是你想的样子，没关系，你去找一个比我更好的人，我是博明，如果你现在就遇到了这样的情感问题，不妨试试这一招。那你或可以在后台留言挽回，我会来帮你。'
