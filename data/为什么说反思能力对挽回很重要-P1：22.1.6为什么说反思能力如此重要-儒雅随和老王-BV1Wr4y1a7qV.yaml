  text: '# 为什么说反思能力对挽回很重要 - P1：22.1.6为什么说反思能力如此重要 - 儒雅随和老王 - BV1Wr4y1a7qV我为啥说反思能力如此重要，请你想一下，如果说在分手之后，你都不知道自己做这个事情，有没有伤害到你们这个关系，伤害到对方情感，我一整句会跟粉丝说这么一句话，只要说你能够意识到的问题，你才有可能去改掉。我可以给你提供思路，我可以给你提供框架，但最后解决问题的始终得是你自己，我给你举个例子，你在紧张的时候，会摸摸自己的耳朵，你完全意识不到这个行为，但是长期跟你打交道的人，人家就能看出来，当你身边的人说。天啊你紧张啥，你就会感觉挺奇怪的，他怎么就知道我紧张，所以说当你知道自己紧张会摸耳朵，你才会开始去改正这个行为，也就是说啥，当你觉察紧张的情绪之后，你开始控制自己的手，不去摸耳朵，我举这个例子。我是想告诉你的是啥，试图挽回这个时候，你有没有发现说，你说这个话要么对方很烦烂，要么对方不回复，要甚至说回复你，挺烦的，更有甚者，就是你说了一些话，看起来没啥问题，对方做第一人就开始怼你了。你也很崩溃是不，我跟你说最重要的是啥，你还不知道这问题出现在哪，把你跑过来问，你说王哥，我觉得没问题，到底怎么事，我告诉你，这些情况无外乎啥，对方还在情绪之中，你说的对话，对方没办法接，你说的话。并不是对方认同的，可以解决问题的内容，你依然在想，你依然在提要求，你在索取，你依然在输出情绪，在对方眼里，你还是好样的，可以说以上6条，都是自我反思不够的表现，当自我反思不够这个时候，你是意识不到。自己曾经在关心当中，说了哪些话，做了哪些事，让对方有什么感觉，什么想法，为什么这些感觉跟想法，对方不能忍受，一定要选择分手，那么在挽回这个时间段，你自然更不可能知道说，这些问题，到底应该怎么去解决。所以说，在你挽回这个过程当中，根本它就没有策略可谈，全靠猜，全靠碰运气，说的这些话，都是以自己感受，为出发点去表达，做了一堆自以为，感天动地的事，结果没有任何效果，让自己很受伤，最后咱们来实战一下，好。请听题，上土这两句话，你觉得哪个对方更容易答应，做完这个习题之后，咱们再反思一下，好不好，就是说不要直接还跑过来，跟我倾诉，你很痛苦，对方总是拒绝你，但是怎么说话，怎么做事，都是一步步提高的。王哥知道你难受，但是我不能啥都代替着你去做。'
