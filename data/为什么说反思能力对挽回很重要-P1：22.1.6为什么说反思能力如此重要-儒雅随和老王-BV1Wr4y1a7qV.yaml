  - 回答2：在紧张时会摸耳朵，这是一个人不自觉的行为，但周围的人却能察觉到。
  - 问题3：挽回过程中为什么可能出现“全靠猜，全靠碰运气”的情况？
  - 回答3：因为在缺乏自我反思的情况下，很难准确理解问题所在及其解决方法，只能依赖猜测和运气。
  - 问题4：作者提到的自我反思不足的表现有哪些？
  - 回答4：自我反思不足的表现包括：无法意识到自己的言行可能对关系造成的影响，继续表达情绪而不是解决问题，以及自以为是地做出一些行动但效果不佳等。
  - 问题5：在挽回过程中，为什么作者强调需要提高沟通方式？
  - 回答5：因为只有通过提高沟通方式，才能更有效地理解对方的想法和感受，从而有针对性地解决问题，增加挽回成功的可能性。
