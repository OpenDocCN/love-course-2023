  text: '# 分手后想挽回，应该如何才能扭转感情里的高低位 - P1 - 泊明远 - BV18a411V7Sc告诉你们啊，如何扭转爱情里面的高低位，那么在往回中呢，两个人之间啊，有人在高位，那自然有人就在低位，这个就是一个，你比较需要他，还是他比较需要你的问题，那如果你比较需要他，你就会处在低位。因为是你想要往回他，那你要重新的把他追回来啊，你只有一个选择，那就是去追，而他却有两个选择，就是重新接受你，或者不再接受你，那这种情况呢，就会变成了，他一直在选择你，地位比你高，能够指使你的高位。所以即便你成功往回爱情，如果这个高低位最终没有改变，到最后啊，你们之间有可能因为任何的小摩擦，而再次分手，所以想要成功的往回他，必须要改变你们之间的固有关系，那第一呢是需求感，你要时时刻刻的觉得。他是你的全部，他是你最想要的那一个，你需要他，这样的想法，就已经暴露出你过高的需求感，也侧面的反映出啊，你的价值低，那这样子的你呢，对于他来说是不重要的，在他的人生当中，缺少了你。似乎和平时没有什么两样，但是如果在往回的过程中啊，你一旦降低了对他的需求感，就会让他感觉到一种失落，就像大家经常说的那样，人性本见，在你需要他的时候，他不屑于你，那么你不要他了，他又开始不习惯。从而会想啊，是不是自己哪里做的不对，让你不再需要他，第二呢，拓展朋友圈，很多人在恋爱的时候呢，往往会忽略掉，以前围绕在身边的朋友，导致啊很多朋友，都在不知不觉间，断绝了联系，从亲密无间的关系。转化为点头之交，那这种害处呢，就往往体现在你们分手之后，而你们一旦分手了，就会感觉到全世界，都在离你而去，因为你的孤独，更加惦记着他的好，更加对他有高需求，这不利于你的重新生活，和好好往回。但是这一切啊，都是可以改变的，在你分手之后，你可以重拾过去的朋友圈，去拓宽你的社交圈，那有了一个广阔的社交啊，才会发现，这个世界上，除了他，还会有更多的精彩，第三，价值等于吸引力，提高自身价值呢。才能重新的吸引到他，价值啊，它是一个包括很广阔的词，个人的价值，包含着你的本人拥有一切，包括外貌，内涵，知识能力等等，那一个人的价值，他的提升空间是非常高的，如果说，在你和他的关系当中。一直处于一个低位的状态，那是因为，你忽略了自身的价值提升，或者说啊，不注重自身价值的好处，所以你要懂得，要如何的，把自己的价值给重新定位，慢慢的提升，那当你提升了，你的价值之后呢，你们的关系地位啊。也会随着发生变化，你会从低位，慢慢慢慢的，上升到相对的高位，因为你越活越精彩，价值越来越高，那么身处高位的你，已经扭转了，原本的固有关系，在感情的挽回中，如果你能够成功的，扭转高低位，那么我告诉你。复合必定是近在咫尺，我是博明，如果屏幕前的，你有什么疑问的话，可以找我聊一聊。'
