- summary: "-   与前任聊天需要注意沟通技巧和目的，包括信息交换和情绪交换。\n    1.  聊天目的要清晰，避免陷入情绪宣泄，考虑对方感受。\n\
    \    2.  避免尬聊和封闭式聊天，使用开放式聊天引导对话。\n    3.  利用共同兴趣点延伸话题，制造见面机会，提升关系。"
  text: '# 分手后这样和前任聊天，你们的关系自然升级！ - P1 - 逢爱情感 - BV1bM4y1b7H7想要找前任聊天却不知道该聊什么怎么聊，那么今天呀我就讲一讲，符合必备的沟通技巧和底层逻辑，首先沟通的本质是释放接受反馈情绪和信息的过程，那么聊天的目的大致就可以分为两块，第一个叫做信息交换。第二个叫做情绪交换，你们就可以回想一下自己和前任聊天的时候，是不是从来没有想过找他聊天的目的是什么呢，你只是一味的陷入到自己的情绪当中了，只顾着宣泄情绪，从来都不考虑对方的感受，而且呢。总是扯感情上的事儿，最后啊，闹得两个人是不欢而散，那么你换位思考一下，如果是你，你会回这种信息吗，另外就是有一部分人呢，他就是尬聊，聊了半天一句有用的信息都没有，那除了早安晚安，你在干嘛。那剩余的话题就不会说了，那么再来换位思考一下，你对一个人没有一点好感，甚至反感的情况之下，你会回这么无聊的信息吗，那么正确我们应该怎么去聊呢，聊天的最基础框架就是聊天的时候，我们多用开放式的聊天。拒绝封闭式聊天，我们在聊天过程当中，在信息交换的时候啊，多给自己留一些可以延续的话题，封闭式聊天就是一问一答，他的回答选项只可能是是或者不是，对不对，有或者没有，比如你找对方聊天，你问他吃了没睡了没。他只能回答是或者不是，那么他回了，你也不知道接下来该说什么，那么这就把天给聊死了，那么这就是封闭式聊天所存在的问题，即使你的前任他开始愿意回答你，愿意回复你，也会因为你的聊天太过于无聊。而不知道该跟你说些什么，那么我们就要学会用开放式的聊天，去引导对方的回复，并且在这个对话当中，你起码要预留一个可以延续对方对话的点，明白了吗，简单来说就是当你开启了话题之后，你不怕没有话说。比如说聊前任擅长的，比如他很懂车，他也知道你有车或者开过车，那么关于车子的保养费用，去哪里做，能不能让他去帮忙做，都是可以延伸话题的点，还有制造见面的机会，这个话题就是非常有效的引导互动，制造互动。甚至可以提升你们的关系，这是不是比你们之前那种封闭式的，一问一答的聊天要强多了呢，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
