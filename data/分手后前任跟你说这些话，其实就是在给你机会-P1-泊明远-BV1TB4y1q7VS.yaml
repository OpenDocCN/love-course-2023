  text: '# 分手后前任跟你说这些话，其实就是在给你机会 - P1 - 泊明远 - BV1TB4y1q7VS分手后前任有没有跟你说过什么话呢，我发现啊，其实我们很多人在分手以后，都会被愤怒和焦虑去冲昏了头脑，一时之间啊，只顾着生气，而忽略了分手后，前任是否给你过很多暗示，很多时候啊，即使对方给到你机会。或者说给到你信号，但是你却抓不住，相反呢，如果把情况搞得一团糟，那么分手后前任跟你说些什么，能够说明他呀，在给你机会呢，今天啊，我把负荷力最高的情况，分为了以下三种，第一种情况。就是前任跟你抱怨了一大堆，说了很多的无奈和委屈，那其实说明啊，男生在这个时候，他觉得自己在这段感情当中，付出了很多，在你这里得到的回馈却很少，他的需求一直没有得到满足，其实这说明男朋友在给你暗示。我并不是不爱你啊，我只是在对你表达不满，我希望你能改正，那么这种情况，其实就是很典型的，假性分手，他的本意并不是要和你分手，而是想要彼此重视，两个人之间的问题，但是你却忽略了这样的暗示，让他更加失望。最后反而坚定的要放手，第二种情况，前任跟你说，我们先冷静一段时间吧，我们先暂时分开了，我们有点不合适，我们大家都认真地考虑一下，那注意了，但凡你的前任能跟你讲出这些话呀，就说明他跟你之间。还是有很大余地的，并且他也并没有把话给说死，其实是留了退路，所以这个时候你要明白，对方这么做的目的是什么，那是因为你心中还是有犹豫，对你的感情是真的，但是问题也确实存在，他同样也是痛，也是难受。但是你起码要知道一点啊，他是想要你们之间的这段感情，还是要有余地的，可是我们很多人，天天在这个时候考虑的方向，是不一样的，结果就是错失了年纪和缘分，那第三种情况呢，比如说男生跟你说，祝你幸福。我就不打扰了，以后我们还是朋友，有事我会尽量帮你，当你听到这些话的时候，你是不是真的有以为，男生是在祝福你，其实没错的，没有任何一个人是希望，自己的前任过得更好，他之所以这么说，无非就是想让你心软愧疚。让你放不下他，他既然有这个心思，那就说明他对你并没有完全死心，以上三种情况，就是我们常见的情况，那么你是属于哪种情况呢，找到正确的挽回思路，其实并不是问题，如果说你有其他的情况，欢迎私信。我会帮你分析分析。'
