  text: '# 分手后要不要挽回❓❗思考这两点，让你摆脱矛盾不再纠结 - P1 - 猫先生情感挽回 - BV1pM4y1F76BHello，我是你们的老朋友安琪，想必很多人都有过被分手或分手的经历，或许痛彻心扉，或许夜不能寐，也接待过很多前来咨询挽回的来访者，还有一些甚至是在其他机构被骗了好多钱，最后才找到我的。经过那么多的挽回案例，在这里想和宝宝们分享几点，首先没有100%可以挽回的感情，如果一个机构告诉你可以快速帮你挽回，或者告诉你很容易，一定可以，还有一些会告诉你，如果不抓紧时间学习。就会错过挽回的黄金时期，宝宝们如果遇到这些一定要注意了，别轻易受骗，挽回并没有绝对的黄金时间，就算是假性分手，都要好几个月的时间，更何况真性分手，在我经手过的案例里面，半年一年的也是有的。所以真的要走挽回这条路的宝宝们，先问问自己这个问题，我能有耐心去做这件事情吗，当对方态度冷淡的时候，我真的可以保持稳定的情绪吗，这直接决定了挽回是否可以一直进行下去，也就涉及到了第二个问题。你的挽回动机正确吗，如果你是因为以下几种情况，那么挽回并不适合你，第一不甘心被抛弃或被分手，第二突然觉得变成了一个人自己不适应，第三对方就没想和你发展长期关系，第四报复对方对对方心存厌恨。第五谈了很多年舍不得放手，第六不想看对方喜欢上别人，因为如果有上述一种或多种心态，都会很容易在挽回的过程中，因为各种困难心态崩掉，也会产生怨气，凭什么我那么努力改变，他却无动于衷。但其实挽回真的是一条很孤独的道路，很多宝宝在心理咨询师的陪伴下，情绪都会很容易反复，更何况自己是一个人单打独斗，那么什么情况下是适合挽回的呢，那就是你预见了，挽回路上可能有的困难。以及很多的不确定性之后，你仍然愿意继续，这是一种内趋力，你能耐得住一路的寂寞和可能有的冷漠，在你了解并看明白这个人的真实优缺点之后，你确实想好好为这段关系努力改变，并和对方一起前行，最最重要的一点。对方对你确实也不错，是你的某些行为让这段关系走到冰点，挽回的本质是抱着失去这个人的风险，开启了一段艰难的旅程，在挽回这条路上真的没有任何捷径好走，每次遇到被骗后来咨询的学员，真的特别特别心疼。真心希望大家不要轻易被骗了，我是安琪，你们情感路上终身陪伴者，如果我的分享对你有用，记得点赞关注哦，咱们下期视频再见。'
