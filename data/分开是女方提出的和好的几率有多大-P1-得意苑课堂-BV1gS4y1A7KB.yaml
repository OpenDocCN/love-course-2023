  text: '# 分开是女方提出的和好的几率有多大 - P1 - 得意苑课堂 - BV1gS4y1A7KB女人提分手复合成功率高达90%以上，很不可思议对吗，但是大量实验数据证明出来的就是这个结果，其实女人提分手的原因很好理解，她也不想跟你分开，她也害怕跟你分手，害怕彻底的失去你。但是你们感情里面遇到的所有的矛盾和分歧，她也不知道该怎么去解决，心情之下就只能以分手来止损，或者是急于找个新欢来摆脱现状，很符合女人的思维习惯，但这些都是下下策，想要知道这个女人心里面还有没有你。你们还能不能复合，看这几点征兆就知道了，首先第一点就是拉黑删除你，表面上她对你怨念很深，不想再跟你有任何的牵扯，但是我们从女性思维去分析，她把绝情做得这么明显，就是在赤裸裸的告诉你，我生气了。你不来哄我我就真的不理你了，她也想跟你和好，但是你们之间的问题不解决，她也会害怕跟你重蹈覆辙，受到二次伤害，第二点就是她会一直跟你强调，她很生气，你有多少多少缺点，她有多包容你，吐槽你的各种毛病。各种嫌弃你，并表示我们没有可能了，她越失望就证明她对你，曾经抱有多么强的期待，不在乎你的人根本就不想搭理你，她能有这么多怨言，就是希望你能够改变，说到做到，只有爱你在乎你的人才会这么做。如果她对你毫无留恋，你的任何举动就不会影响到她的情绪，遇到这样的女人，她不是不爱你了，只是你要更讲究方式方法了，你知道该怎么做吗，如果说你现在正在经历情感问题，私信复合，我让你爱的人重新爱上你。'
