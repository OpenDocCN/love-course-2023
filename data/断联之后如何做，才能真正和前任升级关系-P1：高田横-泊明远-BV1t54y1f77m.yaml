  text: '# 断联之后如何做，才能真正和前任升级关系 - P1：高田横 - 泊明远 - BV1t54y1f77m往回的时候我们都知道断连，但是断连之后，不是让对方主动的求我们复合，而是我们要逐步出击，那一个学员私信我，他也断连了半个月，在联系了之后，对方也愿意简单聊几句，结果就忍不住消息势成大海。甚至说出现了红色的感叹号，所以，复连并不是直接让对方给出结果，而是把复连当做一种手段，来打探对方的行为和态度，一般会有两种方式，一种是强需求，一种是弱需求，强需求的话，就是你说的话，都是以对方为中心。询问对方的态度和感受，比如说，你最近还好吗，最近还忙什么等等，那如果对方表现的很热情，那在首次复连当中，也表现出自己的需求感，看对方会不会主动开启话题，进一步判断他的兴趣指标，但是我还是建议。主动结束话题，等待时机下次再聊，推进见面的程度，那如果对方回复的很冷淡，可能也要继续开启更多的话题，尤其是女生回男生，会更加的克制，只要对方有温和的回应即可，那什么样是弱需求的特点呢。就是通过事物了解对方的态度，比如你去问，你们的共同朋友的电话号码，或者说，你有什么东西在那里，如果是前期闹得比较厉害的人，可以用这种柔和的方式，关于具体的话术有很多，那在锻炼的时候，就是要去好好的学习。那么复连都需要注意哪三点呢，第一不要提感情，其次让对方知道，你现在是在做什么，如果能做到让对方想办法，猜测你在做什么，其实就离成功很近了，第二第一次联系之后呢，不要马上第二天就开始联系。隔三差五比较合适，当然这个也要看你们具体的情况，那第三就是千万不要发小作文，你明白了吗，如果屏幕前的你啊，现在也正是面临这样的情况，可以来私信老师找我聊聊。'
