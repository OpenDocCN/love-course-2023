  text: '# 如何通过网名看谁是直男？ - P1：以下哪个网名不是直男  横 - 你们的宋老师 - BV1WX4y1V7xS以下的何网民不是直男呢，A 成都盆鱼宴，B
    孤独浣江，C 孤独余生，D 我是汪汪队，我们先来看A，什么成都盆鱼宴，文台薛之谦，唐山龙俊凯，田中江黄国，甚至还有中英文混杂的，比如说武当头尹审。尹审还写错了，这一类男生，通常都不咋好看，试图想突破网民，迷惑他人，以为他是一个帅气仰光大的男人，虽然这一类男生呢，很幽默很像，但是他们只会对兄弟搞笑，一遇到女生就心火不守，什么也不敢说，什么也不敢说。所以A是非常典型的直男，来看B，孤独患者，这是什么类型的网民啊，寂寞伤感类嘛，怎么，孤独患者咯，天外来物咯，爱香龙却疯咯，还有什么，九指擒我，看得见山却看不见你，之类的，这一类男生取网民。是想把自己包装成一颗，有故事的苍山男人，文艺且优于，但是你细品，是不是透露着那么一丝丝，风格炫耀的味道，这一类男生典型的什么，不懂浪漫，属于直男白的，主管型，排除掉，来看C，顾雨萱，嘶，乍一看。这个网民很诗情画意了，来
    请你冷静想一想，这一类的网民不就是典型的，言情小说的男主的名字吗，什么顾雨萱，顾北，李牧白，林佳和，司徒叶凡，这一类男生通常都比较白，爱看故事，美情小说，一般呢。心智都不太成熟，而且非常大男子主义，总以为自己是富家公子，霸道少爷，但是现实中呢，又不讲实际，特别爱口憨，甚至很多还以为，女朋友就是该来服侍男人的，所以呢，不懂得为对方考虑，也有少数人，不懂得尊重女性。这一类的网民很明显都是，渣男吧，所以，C，正确选项，来我们来看D了，什么，我是汪汪队，一键咸阳是我爹，死死不忘我老死人，这些属于什么，自暴自弃的网民，有这种网民的男生，多半，非常的搞笑，性格也很豁达。但是不太凶兵，也不太懂生活的仪式感，属于那种，我找得到女朋友就找，哎呀我找不到，就干脆单身，多半就做赞的状态，直男爱玩游戏，哎，所以D也排除，好了，没问题了吧，好，就让你去单身吧。'
