  text: '# 分手后什么情况可以去挽回？ - P1 - 得意苑课堂 - BV11L4y1G7Aq很多人在分手之后呢，都想过到底要不要复合，今天我给大家一个标准啊，如果说你符合我接下来要说的，下面任何印象的话，那我还是建议你们去复合，首先分手之后，你会不会控制不住自己去想他。还会下意识的去关注他的生活，第二点呢，你听的歌放的歌全部都是一些伤感的，听起来就让你想起他的点点滴滴，然后你会控制不住的去想他，第三点呢，就是你的手机备忘录里面全部都是一些，关于想跟他说的话。或者呢是想表达一些很思念他的话，全部都记录在里面，第四点，就是在你分手之后，你对周围的一切事物都不感兴趣，第五，当你闲下来的时候呢，你的脑子里面想的，全部都是跟他在一起之前的回忆。一些美好的蓝图等等等等，第六，不管你是一些开心的或者是伤感的，你第一个想要分享的人就是他，然后第七点，虽然你身边的朋友都劝你要放弃，但是只有你自己知道你是真的放不下，第八，你批评他最近过得很好。你也会替他感到开心，但是呢你会想念很难过，觉得没有他在身边，第九，你无数次的幻想过你跟他和好的场景，如果说我说中了以上任意四条的话，我建议你们还是去复合吧，如果说你现在正在经历情感问题，思情符合。我让你爱的人，重现上你。'
