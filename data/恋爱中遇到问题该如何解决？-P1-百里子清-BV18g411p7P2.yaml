    \    3.  不要着急解决问题，需要时间和冷静。\n    4.  尊重客观现实，就事论事不要扩大化问题。"
  text: '# 恋爱中遇到问题该如何解决？ - P1 - 百里子清 - BV18g411p7P2恋爱中遇到了问题，我们该怎么去解决，后台有位粉丝留言问了这个问题，那本期内容我们就来聊一聊，其实对这个问题也是比较棘手的，那很多在恋爱当中的人，他遇到了这个问题，他是不知道该怎么去解决的。正所谓当局找迷茫，但是我们还是要去解决这个事情，所以说我给大家讲几个原则，首先第一个原则就是接受和接纳，其实这个道理也很简单，就是说这个事情已经发生了，你就不要去想其他的一些东西了。那么有很多人他在这个时候，还不愿意去接受这个事情，他就会觉得这个事情，怎么会发生在我的身上，是不是真的，我们之间是不是真的有这么大的矛盾，你不要去想这个事情，你们之间发生具体的问题，你比方说吵架了。那就是吵架了，那我们要接受这个现实，我们先接受这个现实，然后我才能够让自己在现实当中，去找到一些办法去解决它，如果你都不接受这个事实，你都不承认这一点，那你怎么去想办法解决，所以说第一步是要接受和接纳。这个原则是很重要的，那么第二个原则就是不要先入为主，那有很多人在这个恋爱当中遇到了问题，总是先入为主，总是习惯性的会觉得，我自己没有什么大的问题，是对方的问题，很多人都是这样子的一个思维逻辑。这就是一种主观的意愿，会把责任放在对方身上，其实任何一件事情的发生，都有主观的和客观的一些矛盾的存在，你肯定也有问题，对方也有问题，至于多少，至于这个比例，我们暂时不去管，但是你不可能一点问题都没有。所以我们在看待这个问题的时候，不要先入为主，主观意愿上就去判断了它，而且在感情当中很多事情，它其实没有对与错，绝对的就是你的问题，就是他的问题，不是这么回事，它很多事情有很多东西综合所影响的。所以说我们要去看待它的本质，而不是去争一个对错，你去争对错，就相当于你要争一个输赢，你最终有可能争赢的，但是你输了什么，你输了感情，所以说第二个大的原则就是，我们一定要客观的冷静的去面对它。而不是主观意愿的先入为主，去对它做出一个判断，那么其三就说不要着急，其实这一点也很好理解，就是说很多人他当这个事情发生过后，他立马就会想我马上就解决它，我不解决它我就寝食难安，我解决了我们两个人之间。就回到最初的那个状态，但是有的问题它需要时间，需要时间去慢慢的消化它，有的问题那两个人都需要冷静，在你情绪不稳定的时候，对方来找你沟通交流，你觉得你能够平静静气去应对吗，那同样的道理。在对方情绪不稳定的时候，你去找对方和解，对方能给你这个机会吗，所以说彼此都需要时间冷静，冷静之后两个人才会找一个时机去化解，那要遵循这么一个流程，所以说不能太过着急，太过着急往往是解决不了这个问题的。那么第四一个就是说，我们在解决这些问题的时候，一定要尊重客观的现实，就事论事不要扩大化，那么有很多人总是习惯性的，我们举个例子，两个人在恋爱当中，谈恋爱的时候发生一些问题，本来是一个小的矛盾吵了架。而这个时候本来是要解决这个具体的事情，但是吵着吵着，然后就会翻出以前的旧账，就会延伸出很多的问题，那如果因为一个小的问题，延伸出很多大的问题，两个人喋喋不休，你们怎么去化解这些矛盾呢，化解这些问题呢。那不是越来越多吗，那到时候你们之间这个感情还怎么办，所以说我们要就事论事，只去解决这个事情，其他的事情不要提，其他的事情过去了，那就过去了，对吧，所以说我们要遵循这么一个原则。另外还有就是我们在这个过程当中，也可以去听一些别人的意见，毕竟我们只是一个当局者，当局者有的时候有的东西是看不清楚的，当局者迷吧，这个道理其实很简单的，但是有很多人往往在这个时候，听不进别人的意见。'
- summary: "-   在恋爱中遇到问题时，应该倾听身边人的建议，稳定心态找原因，冷静沟通解决，循序渐进处理问题。\n    1.  身边人的建议值得倾听，兼听则明。\n\
    \    2.  解决问题的关键在于稳定心态，找到原因。\n    3.  通过冷静沟通和对方达成一致意见，问题可解决。"
  text: 其实特别是你身边的人，他们像你的父母，或者说你玩得好的朋友，他们是真心想为你解决这些事情的，所以说他们的一些意见和建议，是值得我们去倾听的，兼听则明，我们多听一听，对于解决这些问题是有帮助的。所以说当我们在恋爱当中，遇到一些问题的时候，我们要有信心去解决它，而具体的一些处理方式，其实就是先稳定自己的心态，然后一步一步的找到原因，最后沉着冷静去和对方好好沟通交流，最终我们才能达成一致意见。这样子就把它就化解了，这就是一个大致的流程，说起来是很简单的，也很容易去理解，但是我们去做的时候，去化解的时候，你一定要循序渐进的去解决，你有这样子一个心态，有这样一个态度去对待这个事情。那麼這些問題就不是什麼大的事情就能夠解決了。
