  text: '# 父母不同意分手的男生心里的真实想法 - P1 - 扎心师清羽 - BV1Uh4y1W7U4父母不同意分手的男生心裡的真實想法，父母反對導致分手，今天我來給你們揭開男生背後隱藏的真正想法，他真的是因為父母不同意才分手的嗎，儘管他的父母確實反對你們在一起，但更重要的是你要知道是什麼。他自己有沒有想好是否和你在一起，這才是最重要的，畢竟父母也是過來人，他們可以看到你身上很多短板，或者他不夠堅定的態度，因此即使他的父母對你們的感情稍有反對，他也會覺得自己父母說的對，但根本原因是什麼。你們自己對你們之間的感情並不夠堅定，那為什麼說他會讓你給他一點時間去說服他的父母呢，那是因為他也一直沒有確定好要不要分手，他的內心很矛盾，此外父母給他介紹了很多相親對象，他總會覺得得多見幾個。有個了解的過程吧，那萬一了解後都不滿意，這還不是能夠回頭再找你，有個退路，心裡也不會說沒有著落，再說了分手也不是一時半會就能分得開的，你之前他也承諾過愛你喜歡你，想和你結婚好好照顧你。因此如果說突然改變態度，把事情做的很絕，會讓人覺得他很渣，是預謀很久的，那男生因為父母不同意分手之後會後悔嗎，我告訴你很難說，只要面臨了這種情況，以後就一定會後悔，但是他後悔呢，就是回頭來找你。就會說分手後自己過得很不幸福，很後悔，面對父母的反對，我沒有堅持自己，我選擇了其他人，但是其實他心裡很明白，他生活過得不怎麼樣，跟父母反對沒關係，哪怕他當年堅定的選擇了你，也一定會後悔，這類人啊。說白了就是他只愛自己，如果你面臨這種情況，我的建議是及時的止損，你需要清楚的知道，問題不在於父母同不同意，而在於男生自己，所以說你遇到這種情況，你就先去問一下男生的態度，看他願不願意和你堅持。有沒有做出什麼實際的行為，如果他連這個態度都沒有，趕緊掉頭走吧，不然還給他時間背著你去相親嗎，是不是。'
