  text: '# 追女生的这个观念，令人拍手叫绝！后悔太晚听到 - P1 - 苏哥谈恋爱 - BV1Zv4y1j7cb至於女生最狠的觀念，懂的人早就不是單身了，今天輸哥告訴你一個女生絕對不會告訴你的秘密，只要你學會了這個觀念保證你不再單身，本期的視頻內容太狠了，建議你點贊收藏，萬一視頻被平台下架了，那就是你的損失了。可能很多兄弟會經常聽到女生說自己喜歡真誠的男生，不喜歡男生騙她，好有些兄弟就信了，掏心掏肺對女生付出，而結果呢，女生卻跟著那個花言巧語滿嘴謊言的渣男跑了，這是為什麼呢，因為謊言會更容易讓女生接受。比如說約會結束之後，你想讓女生跟你回家，你跟女生說，上去喝個水吧，跟我回家看個電影，你以為女生不知道跟你回家，你想幹嘛嗎，但是即使你哪怕說你家的貓會後空翻，都要比你直接跟女生說跟我回家吧，要強一萬倍。因為呢，女生是矜持的，你提的要求女生輕易答應，她會怕你覺得她是一個隨便的人，但如果說你找個藉口她答應了你，那事後她也有推卸責任的藉口，因為呢，你騙了她，女生這個時候呢，就有理由把責任推的乾乾淨淨的。反正錯不在我，是你騙我的，那麼在戀愛中啊，有一種男生是特別的牛，那就是呢，偽渣男，大多數的這個渣男兄弟追女生呢，明明自己是不會撩的，強裝自己很會撩，結果呢，女生和這樣的男生聊天啊。就差點把尷尬寫在臉上了，那為什麼是偽渣男呢，這種男生明明自己很會，但是呢，一上來就跟女生說我不會，比如說這個兄弟啊，是這麼跟女生說的啊，我不太會談戀愛，不太會追求女生，這個時候呢，先降低女生對他的預期。結果呢，女生在和這個兄弟啊，聊了一段時間之後才發現，自己啊，上當了，這哪是直男啊，套路一套一套的，所以說女生就問男生啊，你當初不是說你不會追女生嗎，怎麼你套路這麼多啊，不會是個渣男吧，那麼兄弟啊。是這麼回女生的，我本來就不會，可能是因為你，所以就會了，前期這個兄弟呢，就是用這種方式，降低了女生對他的防備，結果呢，在後面的相處過程中，層出不窮的套路，讓女生一不小心就中招，被這個兄弟撩得心花怒放的。而且呢，這樣子的男生啊，特別會說一套做一套，女生說呀，最近同事都說我胖了，還發了一個難過的表情，那麼兄弟們呀，如果是你們，你們會怎麼回呢，可能大多數的男生會說呀，不啊，你哪裡胖了，我覺得剛剛好啊。那麼這樣子的話說多了呀，女生也會無感的，畢竟呢，女生沒有解決自己變胖的問題，他下次還會說，那也不能直接說女生胖吧，男生是這麼回的，我覺得呀，你這樣特別的好，特別的忘福，每次看到你吃東西啊。我都覺得特別的幸福，然而接下來這個兄弟做了什麼呢，在網上給女生下單的，跳繩和呼拉圈，當女生拿著這些東西自問男生，你怎麼這麼虛偽的時候，結果呢，這個兄弟是這麼說的呀，我不想讓你焦慮。我哄你開心是為了讓你快樂，我帶你吃東西也是為了讓你快樂，但是呢，當我不在的時候，只有運動能替我給你快樂，這一套組合拳下來，直接給女生整蒙了，這個兄弟不僅會說一套做一套，而且還能圓回一套，最主要的是。女生還就是這一套，所以說兄弟們呀，女生真正想要的，不是一個老實芭蕉對他好的人，而是一個就算是花言巧語，也能夠哄他開心的人，就算那些套路女生都明白，但是呢，只要你願意去做，女生就會心甘情願的進你的套。所以女生呀，就不能什麼話都直說呀，拐著彎去表達自己的需求，給女生一個合理的藉口，女生就會欣然的接受你的要求，好那麼本期視頻就到這裡，我是蘇哥，如果你也有喜歡的女生，但是不知道怎麼追，記得來找我。我會教你。'
