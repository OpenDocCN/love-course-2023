  text: '# 分手后如何让前任主动回头，挽回的真相到底是什么%心理学 %挽回前任 %心理咨詢 %分手后怎么办 - P1 - 得意苑课堂 - BV1Gi4y1C7aR分手後千萬千萬不要盲目去挽回，不然你不僅會失去一份幸福的愛情，你很有可能還會錯過一次改變命運，擁有幸福人生的機會，而這個機會，99%的人一生可能也就只有這一次了，我分享的挽回內容。可能會和別人的不太一樣，大多數的博主關注的是，如何幫你解決眼前的關係衝突，和如何挽回關係，但是作為一個見慣了戀愛挽回，婚姻矛盾和親子關係的人，我更需要告訴你一個殘酷的真相，分手挽回。可能是一個人改變命運，獲得幸福成本最低的一次機會，如果你匆忙的放棄，或者是依靠套路去挽回關係，那麼結果就是，你不僅沒有去成長，同時又徹底的失去了這份愛情，為什麼我非常重視分手挽回。因為很多人挽回後會再次分手，帶著創傷去經歷一次又一次失敗的愛情，直到最後徹底的對愛情失望了，另外這種失望，在幾年後傳遞給自己的家庭和孩子，造成更大的損失，而相比於失敗的婚姻。甚至把不幸傳遞給下一代的家庭關係，戀愛就像是一顆剛剛成年的小樹苗，我們也能更容易覺察修正，從而降低後續的人生損失，所以如果你也有意識到，套路和技巧是無法幫你真正的挽回愛情，那麼創傷又會影響我們的人生。那接下來的內容，我希望你能點贊收藏，因為我分享的不只是思維或者是觀點，而是作為一個關係的見證者，站在從戀愛到婚姻到家庭，這樣的完整的人生發展線上，為你提出真實的建議和誠懇忠告，改變與否我們自行選擇。但是至少我們要看到和知道，內容信息有些龐雜，我已經盡量的凝練，但是還是需要分為三個視頻來進行分享，所以再次提醒你，點贊收藏避免錯過，首先我們需要意識到，分手挽回和親密關係。對於我們人生的真正影響到底是什麼，親密關係其實並非可指戀愛或者是婚姻，其中也包含了我們與父母家庭的一面，所以你會發現，戀愛或者是婚姻關係，很多時候是在尋找，你曾經在家庭裡體驗過的親密感。也就是說它是延續和重複，換句話說，你以為你是你自己，你以為一切都是你的選擇，但是其實你會喜歡什麼類型的人，建立什麼模式的婚戀關係，這一切早就因為你的家庭背景，成長背景和社會文化而注定了。如果看不到這些底層的規則，你幾乎是無法逃脫自己的命運的，就像是遇見渣男的人，他並不會只是遇見一個，遇見家暴的人，他也不會只是遇見一個，因為他們喜歡的並不是某一個人，而是具備某種特質的一類人。而這就是我們為什麼要通過分手挽回，來覺察和改變的主要原因，如果你的戀愛不夠幸福，無法得到理想的結果，我們可以說與人不熟使命不濟，但是現實就是，我們必須要正視問題，我為什麼會喜歡這樣的人。我為什麼會把最開始甜蜜的關係，帶到了今天的這個結局，如果這一次是這個結局，那麼下一次呢，戀愛是這樣的結局，婚姻呢，這些問題正常情況下，你根本不會意識到，也根本無從改變，而重大的戀愛挫折。就給了你一次看見創傷和錯誤，有時間和機會停下來，慢下來，看到問題，做出升級的重要的切記，如果以上我說的話，你是能接受和認可的，那麼下一個視頻我會告訴你，分手後能幫我們真正的，挽回一份愛情。和實現自我成長具體，需要從哪些事情開始做起，戀愛收藏，我們不見不散。'
