  text: '# “真的爱你一定会来找我”？ - P1：22.3.9“真的爱你一定会来找你”？ - 儒雅随和老王 - BV1bY411w7Pu如果说他真爱我，他就一定会来找我，还真别说，确实很多人都有这种信念，就这种信念，可能是一种自我暗示，就是啥呢，只有坚信这一点，才能骗自己坚持去锻炼，不然没有这个信念，咱很多女生连锻炼的勇气，他都没有。咱们先讨论一下，这句话正确与否，或者咱反过来看这段话，一个很爱你的人，他也有可能不爱找你，当然有这个可能，注意了，这跟一个人框架有关，现实生活中，你会发现每个人框架，它都不一样，有的人很容易被外界影响。很容易妥协，很容易被迫做一些决定，这个就是所谓的啥，框架弱，你自己明明说，一辈子都不想跟他联系了，结果没超过三天，你就忍不住联系他，但你就框架弱他，当然框架强也并不是说啥，真的他就是说到做到。真就是一辈子不联系，而是好歹你也过段时间，比如说一个男生跟你分手的话，后来跟你断绝过了一段时间，他想起你，就想看看你怎么样，但是他也有这样的想法，并不代表他当下他就会联系你，想到就去做，这叫啥。这叫随心所欲，随心所欲的人，他可不会框架强，框架强的人啥样，必然是自我要求很高，自我控制力很强，所以说啥，他一定是在好几次想起你，这种情况之下，有一个这么激烈的过程，才会有一天还联系你。那么对于框架强的人来讲，他如果说很爱你，他会怎么做，他有可能会来联系你，也有可能不会，他就算来联系你了，也不会随随便便，也不会那么轻易，也许需要更长的时间，也许需要更多的动力，说到动力。那就涉及到第二个因素了，在女人这个世界里，永远只靠对爱与不爱，只要爱我们就可以继续，要是不爱，一切它都没有意义，但在男生这个世界里，除了靠对爱与不爱，还要靠对实际的相处情况，我们到底能不能相处好。这是男人经常思考的问题，他虽然说很爱你，很舍不得你，但是如果他发现，这两人长期相处很糟糕，经常吵架，经常干仗，他真的没有信心，跟你继续下去，就算说，断点复点，如果两个人状态没变，还是会延续之前相处模式。依然是各种吵各种闹，他必然不会跟你想要复合，说到这给大家提个醒，在复典过程当中，最终能够复合的关键点，就是啥，你得让男人产生一种感觉，一种希望，什么感觉，什么希望，你们两个可以好好相处的，感觉和希望。如果说，复点三四天，你们又开始有矛盾了，又开始别扭，或者说，很多女生开始各种旧事重提，什么你的错，他的错，他指定是不太想要复合的，同时，你想让一个男人爱你，不是说一直去问他，一直去要求他。而是说你要把注意力，放在两个人实际相处上，简单的讲就啥，你俩要是处得好，他就爱你，那处得不好，他就不爱。'
