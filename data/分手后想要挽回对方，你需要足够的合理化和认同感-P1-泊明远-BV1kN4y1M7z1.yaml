- qas:
  - 问题1：挽回被背话术要抓住的关键点是什么？
  - 回答1：合理化和认同感。
  - 问题2：合理化在挽回过程中起到了什么作用？
  - 回答2：削弱对方对之前不舒服行为的感觉，表明并非故意造成的。
  - 问题3：如何通过表达认同感来影响对方？
  - 回答3：表达对对方行为的理解和接受，展示对他的喜欢和包容。
  - 问题4：作者建议在挽回过程中需要做到哪两点？
  - 回答4：做到合理化和表达认同感。
  - 问题5：作者认为在什么情况下，挽回成功的可能性较高？
  - 回答5：分手时间不长，对方还未完全放下，且双方没有深仇大恨。
  summary: "-   分手后想要挽回对方，需要合理化和认同感\n    1.  挽回背话术要抓住合理化和认同感\n    2.  合理化的作用是削弱对方不舒适感\n\
    \    3.  认同感是对对方行为产生理解和接受"
  text: '# 分手后想要挽回对方，你需要足够的合理化和认同感 - P1 - 泊明远 - BV1kN4y1M7z1挽回被背话术，要抓住合理化和认同感，那最近呢有很多朋友来私信我啊，和之前破冰覆雷的我有提到过，合理化和认同感，那大家都不是很理解，今天呢我就跟大家，详细的举一些例子来说明一下，比如说啊抱歉。我之前呢总是会在你面前作闹，给你带来了不好的感受，现在回想起来，我的内心总是过意不去，那这个时候我感觉到啊，有些控制不住自己，会不自觉的和你作和你闹，我从小到大呢都没有体验过。被一个人好好疼爱是一种什么感觉，只有和你在一起的时候，才真正感受到了被关心和被爱，我太害怕这种感觉啊会随时消失，所以总是用一些无理取闹的方式，来证明你是不是还爱我，来证明你能不能更爱我，是我太幼稚了。把那么好的一个你啊给作没了，你看这就是一个合理化，那合理化的作用呢，就是对于你之前的一些行为啊，给到对方不舒适的感觉去进行削弱，让对方知道你并不是有意为之，你不是故意让他不舒服的，你不是故意去作的。是你背后有更深层次的原因推动了你，你意识到了问题，也表达了他对你的喜欢和包容，更传递出了你对他的认可，再比如现在回想起来，我们在一起的时候呢，感觉自己真的好幼稚啊，那个时候的我，自己都不喜欢自己。更何况是其他人呢，你那个时候也太不容易了，怎么会对我那么好，对我那么包容呢，要是我呀早就跑了，所以挺想当面的和你说一声抱歉和谢谢，那为什么我的那段时间作闹，让你很不舒服说声抱歉，也是为了你啊。能够这么包容我，说一声谢谢，你看啊，这个就叫认同感，认同他呢，当时不喜欢你甚至讨厌你的状态，来表示对于这些行为产生理解，相信我，只要做到以上两点，正常来讲，只要你们分手的时间没有拉得太长。而对方还没有彻底放下，那你们之间呢，没有什么深仇大恨的话，对方都会欣然接受，并且再次期待和你们见面，我是博明，如果屏幕前的你，现在也正是面临这样的情况，可以思念秋父，找老师聊一聊。'
