  text: '# 女生从来不主动找你聊天该怎么办？ - P1 - 撩妹成成 - BV1GD4y117AP我叫自己开了牌，我没说那首没带，依然对又不出声，仿佛当我不存在，他在上路狂想弄我，没任何开场白，可他最后的情绪全是无奈，脑袋空白，我和你细节操作拉扯，却决定避开，为什么我们的输赢，还是没有例外。你说我没有操作，不懂兵线让人下饭，为什么抬举不说，却躲到了现在，他夜幕来了又来抓了，又抓还是避开，为什么我在你眼里，是如此的下饭，我还是追了出去。不想踏下杀绝等待。'
