  text: '# 六条人性法则，让你越混越好 - P1 - 得意苑课堂 - BV15A4y1979T让你越混越好的六条人性法则，听懂了让你的未来如鱼得水，第一条和别人聊天的时候呢尽量多聊对方拥有的，不要总说你自己拥有的，有好多人聊天就喜欢聊我有这我有那呀，其实你这些谁爱听啊。人家不打断你只是因为人家有涵养而已，第二条和比你厉害的人一起吃饭的时候，不要等到吃完饭之后再跑到前台抢着买单，这种呢你就给人感觉你很没有诚意又很low，你应该呢在吃饭中间找个借口直接把账结了。这样做呢就会让对方觉得很舒服，也会让你的形象在他心目中留下很高的位置，第三条有些小事啊就不要找别人帮忙了，如果说找了人家帮忙一定要事后发个红包，他收与不收是他的事，但你发与不发那都是有区别的。如果说你借了别人的钱，一定要在约定时间把钱还给人家，然后呢再给人发点利息，这个世界没有人是不图回报的，哪怕就是你爹妈，不也有那么一句话吗，叫养儿防老，第四条不要跟谁都实在都说实话。因为大部分普通人是接受不了真话的，比如说一个病人要做手术，你告诉他没事手术的成功概率80%，哎他一听就高兴了，如果说你换一种说法，你说这个手术啊失败的概率有20%，你这种说法虽然也是真话。但是别人听了之后就很难接受，虽然说它和前面也是一个意思，所以说能听懂真话的往往都是高手，因为他们更在意自己是如何成长的，而不是一味的捍卫自己那点尊严的面子呀，有些人呢总是在想方设法的证明。我是对的我没错，遇到这种人呢不要跟他争论，你就直接告诉他对你是对的，然后呢安安静静的看他错下去就行了，第五条永远不要相信任何人嘴中的承诺，尤其是感情中的承诺，基本上就等于放屁。男人嘴里的我会爱你一辈子的呀，其实就是因为他暂时还没有遇到更好的，女人嘴里的什么，哎呀我不在乎你有没有车有没有房，我只要你有一颗爱我的心，你能信吗，说这种话最后分手的理由都是，你给不了我想要的。拜拜吧你了，这个世界永远记住了，每个爱你的人都是有所图的，要么图你长得好看，要么图你有钱，你就慢慢品吧，第六条人要适当的活得自私一点，你才能不被伤害，虽然自私听起来呢是一句贬义词。但是这个世界除了你爹妈和你口袋里那点钱，不会出卖你，任何人任何事都有可能出卖你，做一个没有感情的机器吧，尽量对谁呢都不要投入太多感情，保持中立保持理性，尽量的跟任何人不要靠得太近。只要你能给别人带来不可或缺的利益，就没有人因为你的冷酷而离开你，因为世人皆现实，慢慢品吧。'
