  text: '# 一个女生好不好追，看头像就大概知道了 - P1 - 彤彤聊脱单 - BV1Dd4y1v7nY有的头像一看就知道是渣女，这期视频我就要告诉大家，一个女生好不好追，其实看头像就大概知道了，看看你喜欢的女生属于以下哪一种，当然我这说的不是普遍现象，千万不要随意的贴标签，建议兄弟们提前收藏保存。以免视频下架了，首先第一种经常换头像的，这类女生年纪都应该挺小的，她们经常会因为一件事情而换头像，比如说换了就能考好，换了就能发财，幸运颜色是什么就同步换什么，她们也许在现实中有一点社交恐惧。但是在网络上还是很活跃的，所以在聊天方面，多分享一些当下热门的事情，或者根据她最近感兴趣的事来展开话题，第二种动漫头像，这类女生一般都是外表文静，内心比较活泼灵动的，平时就喜欢打打游戏，宅在家里追剧。基本上你带她上上分，吃喝玩乐一下，她们就很容易对你产生好感了，第三种用自拍当头像的，这类女生一般对自己的颜值，身材都很自信，喜欢展示自己，所以她们对另一半的要求也不会太低，如果你对自己的外在不太自信。可以通过适当的赞美来拉近距离，但要注意方法，原因大家都懂，第四种刻意的秀身体的某个部位，比如锁骨
    美腿等，这类女生一般社交圈比较广泛，什么样的男生都见过，玩起感情来，你绝对招架不住。你如果觉得她还挺热情的，那只能说明你太天真了，因为她热情主动男生，能从这里排到法国，如果你的段位不高，就别去挑战这种高难度的了，第五种豪车副驾当头像的，如果你没有点钱，她们都不会搭理你的。而且不仅是头像，她们的朋友圈，也全是各种名牌奢侈品，每天出高端场所
