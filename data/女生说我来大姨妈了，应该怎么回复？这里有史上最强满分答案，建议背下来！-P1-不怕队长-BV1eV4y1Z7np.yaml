- summary: "-   女生大姨妈期间的护理方法\n    1.  饮食方面：避免凉水、雪糕、某些水果，可喝温水加柠檬水\n    2.  身体保暖：使用暖宝宝或热水袋，穿着舒适宽松的衣服，避免高跟鞋和牛仔裤\n\
    \    3.  情绪调节：注意情绪波动，避免辛辣食物，可喝红枣、枸杞、红糖泡水，使用酒精棉球缓解疼痛"
  text: '# 女生说我来大姨妈了，应该怎么回复？这里有史上最强满分答案，建议背下来！ - P1 - 不怕队长 - BV1eV4y1Z7np我來沾一碗，妳聽我說，這幾天別喝涼水，別吃雪糕，別吃蘋果、西瓜、柿子、檸檬，如果想喝檸檬水的話，可以擠壹點到溫水裏面，這幾天用蘇菲的小翅膀就可以，如果沒有的話就買7度空間，240的容易側漏。300的用著不舒服，270的剛剛好，到家之後準備壹包紅糖，找壹塊生薑，生薑去皮切開，切成十指大小，找五個紅棗對半切開，準備兩份的量，然後燒水，水微開的時候把生薑扔進去，當水整個燒開了之後，把紅糖放進去。然後慢慢地攪拌，攪拌之後聞到壹些香甜的氣息，這個時候可以把紅棗扔進去了，調至小火熬20~25分鐘，早晚各喝壹次，對身體特別好，喝完之後肚子還有點不舒服，妳就可以拿壹個暖寶寶貼在肚子上面。太燙了就趕快拿下來，如果沒有暖寶寶，就找壹個熱水袋，放在小腹上面，這兩樣如果都沒有的話，妳就可以用雙手搓熱，搓熱之後放在小腹那裏，順時針地揉幾圈，這幾天要特別註意，不能穿漏息的衣服，不能穿高跟鞋。也不能穿牛仔褲，最好絲襪也別穿，可以適當地在家走壹走，如果壹定要洗澡洗頭的話，盡快地把頭髮吹幹凈，洗澡壹定要用淋浴，按時睡覺，每天壹定要睡夠8小時，在睡覺的時候，可以找壹個小的軟的那種東西。墊到自己的小腹的背後對應的位置，這樣睡覺特別舒服，在家時不時可以躺著，不能吃太油膩的東西，不要吃那些辛辣的食物，因為妳的毛孔張開，特別容易暴痘，準備壹些酒精棉球，特別疼的時候，可以塞到耳朵裏面。這個特別管用，準備壹些紅棗，枸杞，紅糖，疼的時候，泡水喝，生理期間還特別容易情緒不穩定，容易發脾氣，生氣的時候，壹定要馬上告訴我，我想辦法哄妳開心，好麻煩呀，那我來幫妳吧。學會了嗎。'
