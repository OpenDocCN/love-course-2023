  text: '# 分手后的前任已经非常绝情了，我到底应该如何做！ - P1 - 泊明远 - BV1SW4y187AT如果前任对你很绝情，你很痛苦，那么这条视频会帮到你，首先，不管他是什么原因对你绝情，我问你，你想不想复合，如果你不想，那么请你赶紧把你那些矫情的情绪，统统给我丢掉，你都不想跟他复合，你还管他屁股干嘛。还整天想着他为什么要伤害我，我要怎么报复他，那折磨你折磨的不够吗，你自己还要折磨你自己，去找一个新的，或者给自己一点时间提升，不好吗，人最傻的地方，就是在看不见的地方感动自己，你自己过好的比什么都强。那如果你想复合你又放不下，你就是更不要纠结，这种他是不是我爱的，他当初许的承诺，是不是骗你的那种想法，你抓住他就道歉认错，证明自己是全世界最爱他，那你知道，他看到你的这些表现，是什么想法吗，无奈，想笑。我当初爱过的人，现在居然是这样的，他会更加坚定分手，所以道歉一次就够了，剩下的精力用来控制自己的情绪，对于挽回，你只要情绪稳定就成功一半，他的决定只是一时的，人都是会变的，就像当初他说他爱你。要给你房子车子全世界，想要天上的星星也展开给你，那现在呢，还不是说不爱就不爱了，那是不是现在对你所说的话，对你的狠心也是一样的，你是只能代表当下这一刻，所以千万别傻了，你现在情绪崩溃的特别厉害。每天就是想着烦他，那不就越推越远了吗，要把核心的问题找出来，找到他对于关系的需求，去针对性的改变，那个才是你能用的事情，不要再想着他爱不爱你了，这只会让你越来越消极，对事情的看法也越来越极端，那人呢。最容易在得不到的时候，胡思乱想，在拥有的时候，你又不懂真心，我是博明，如果你还是在原地，转圈走不出来的话，可以四季求货，找我聊一聊。'
