    \    3.  复合的关键是重新给对方信心，不要退缩"
  text: '# 前任越是绝情，反而意味着你复合的希望更大了 - P1：高田 120横 - 泊明远 - BV1Pv4y1G7aB那我听过很多的一句话就是，她对我特别特别绝情，说无论如何，都不可能和我在一起，我复合是不是就没有机会了呢，那其实不能说的这么绝对，我可以用我的经验，去告诉你一个真理，在绝大多数的情况下。绝情要远远比冷漠，更容易复合得多，特别是女生，那为什么大部分的人，都会认同，绝情的前任比较难以挽回呢，其实就是因为你们，都在按照自己的，固有思维去思考，你们分手的问题，而这种固有的思维，会让你觉得。对方的觉醒是偏于理性的，是深思熟虑之后带给的结果，那事实上，关于感情的重要抉择，其实都是偏向于感性，在分手之后呢，他们绝情的表现，无非就是拉黑，删除，逃避跟你见面等等，这些都是常规的操作而已。而这个也恰恰表示了，在他的心里面，依旧是很在意这段感情的，那害怕会被你影响，所以这个时候，会更加考验你的耐心，因为很多人选择分手的原因，并不是因为他不爱了，而是因为爱得太累太疲惫。所以才会用这种退出的方式，去寻求解脱，那么这个时候，你想要去复合，其实最重要的，就是重新给予对方，对这段感情的信心，那千万不要因为前任，表面上的绝情冷漠，那你就退缩，其实，你就真的失去了。重新在一起的机会，那我是博明，如果屏幕前的你，现在也正在面临这样的情况，那么思念修复，老师会来帮你。'
