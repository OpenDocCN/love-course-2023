  text: '# 如何用聊天的方式，让前任对你欲罢不能 - P1 - 猫先生情感挽回 - BV1sr4y1M7YW总是有人问我怎么去和异性聊天，其实这个问题问的挺大的，如果你想学一些话术或者是技巧的话，你去网上一搜，很多人都在教，但是我觉得聊天吧，它是一个瞬息万变的东西，我们没有办法像背课文一样。用一套话术去回复每一个人，但是这个世界上确实又存在一些人，他说的话总是让别人都愿意听，今天我们就来拆解一下，这些人聊天方式背后的逻辑，什么样的聊天方式最让人动心呢，那一定是让对方感觉到。这个人怎么这么懂我啊，和他聊天非常的走心，我们可以深层次的交流，我们好像就是同一类人，很多小兄弟小姐姐肯定会说，我又不会读心术，我怎么可能做到呢，那今天就教你一套读心术，从心理学的角度上来说。多数人表面的性格特征，都是和他内心的情感空缺，刚好相反，也就是说他内心越缺少什么，他反而就越表现出什么，按照这个逻辑呢，如果对方是一个性格外向，又热情的人，那你就赌他性格柔软，多愁善感。如果对方是一个性格腼腆的人呢，那你就赌他渴望被认同，内心渴望被关注，如果他是一个人缘好，很会和别人打交道的人，那你就赌他其实没有表面，看起来那么坚强，他总是照顾到别人的情绪，但总是忽略了自己。他也渴望被别人照顾，如果他是一个寡言少语，温文尔雅文静又懂事的人，那你就赌他内心有内涵，有思想，丰富又有趣，同时他希望别人能够懂他，以此作为切入点来和别人聊天，你一定能很快去拉近彼此的距离。很多人都会说聊天没有话题很尴尬，那是因为你们聊天都停留在表面上，日常的生活琐碎上，这些都是没什么意义的，其实我们每一个人都是戴着面具活着，继续去演示自己内心那个真实的自己，同时又渴望别人能够读懂自己。所以呢，我们要去挖掘对方的内心，才能打开对方的心门。'
