    \    3.  真诚地改变自己，站在前任面前展现出新的样子，让对方眼前一亮，挽回会更容易。"
  text: '# 如果分手后想复合，做到这几点很快就离复合不远了 - P1：44横 - 泊明远 - BV12F411g7LY分手后做到以下几点，那么离复合就不远了，复合挽回的核心是去改变，让自己变得不一样，那么很多人就会把对方问的，对方都已经把我们给删除拉黑，而且又是异地，很难有机会见面。那怎么样才能够让对方看得见我的改变呢，那这个问题啊，我集中回复一下，首先改变是需要你集中下来一个沉淀过程，我举一个非常简单的例子，比如说当你在做某件事情的时候，很多人都在否定你。那么你就去真正做出这件事的结果去证明自己，还是说你不厌其烦的去向别人反复证明，你在做这件事情当中付出了多少努力呢，那么我也告诉你，那些被挽回的人啊，你们不可能去拥有一个好的时候的他，但是我也想跟你说。一定要在你改变之后的样子站在他的面前，才会更好地说服你，而当你改变以后，我还愿不愿意去选择他，那是你自己的事，你变好了之后，选择别人去选择更好的人，也没有人去怪你，因为你的价值变高了。但是为了挽回你的前任做出的那些改变，你心脑子里面一直在想着，我到底要怎样才能让这个人看到我的改变，这个是两种本质的区别，我告诉你的，那不是真的改变，那是因为你失去了一个人非常痛苦，为了挽回而改变。为了挽回而去做的人设，那么什么叫人设，人设就是你设定的人物的特点，而本质上并不是这样，所以大家可以看得到，很多人和好之后还是会分手，那是因为人设是你设定出来的，是你假装出来的，难道你能假装一辈子吗。装不了的你总会在某些时刻露出马脚，那么只有真正沉淀下来，真正地做出改变，那么你去挽回的时候，让对方看到了你的样子，只要你发自肺腑带着诚意地去改变，然后站在他的面前，才会让对方眼前一亮。而挽回也会变得更加地容易，明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么思及往回
    老师会来帮你。'
