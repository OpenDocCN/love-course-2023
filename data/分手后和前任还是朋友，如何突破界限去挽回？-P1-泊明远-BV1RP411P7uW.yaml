    \    3.  朋友关系稳定需注意界限感，避免过度融合和依赖。"
  text: '# 分手后和前任还是朋友，如何突破界限去挽回？ - P1 - 泊明远 - BV1RP411P7uW大家都知道和前任做朋友呢，一般关系界限上是比较模糊的，但是两条线可以走，一条线是想分手的人，可能想借着做朋友来过渡到陌生人，那另外一条线呢，是想挽回的人要过渡到恋人，这就要看谁在这段感情博弈当中。谁能掌握主动权，那该怎么办呢，耐心看完，最开始的时候如果对方输你，你肯定不能过度的依赖，你想啊，正常的情况下都是你进攻越猛，对方退的越厉害，那如果你之前，已经发起过猛烈的进攻，那么只要后撤一点点。对方的压力，就会减轻，要是之前你比较沉得住气，那么保持不卑不亢的交流姿态，就可以了，刚分手的时候呢，朋友关系还不是很稳定，很容易边界混乱，关系降级，那这个时候能够稳定住朋友关系，就很不错。这里需要大家注意的就是啊，朋友之间的界限感是最重要的，不要在不知道对方的情绪状态的时候呢，盲目的暴露需求感，但是友谊区不能不待，也不能久待，会有诸多的隐患，过度融合和依赖，无法抽离。也无法重建健康的亲密关系，所以往回呢，你就要先接受分手的事实，复盘过去感情失败的经验，以全新的身份和思维模式，去面对你们的关系，那分手后啊，你们彼此可以给予关怀，也助长了彼此的依赖性，藕断丝连。无法从根本上解决你们的问题，复合依旧很容易重蹈覆辙，而你们习惯有人陪伴自己聊天，可你们又是前任，那至少需要有一方，可以无欲无求地帮助对方，这可不是正常的恋爱节奏，即便以后复合，一旦哪天这种，极其亲密的。频繁的沟通被破坏了，就会产生巨大的落差，引起新的感情问题，而恋人之间呢，需要的又是合而不同，要有差异性，那如果太熟悉了，真的是像亲人一样，那就离散伙不远，很多人出轨的理由，都是彼此太熟悉了。就像是左手摸右手一样，不会吵架，但也没有继续走下去的兴趣，所以友谊区也是危险区，当有把握关系的时候，就不会降级了，那么最好尽快的升级，如果你们已经处于友谊区，一段时间，已经稳定了。那么一定要加速关系的推进，重新激活你们的感情激素，尽快的升级到暧昧期，暧昧呢是更亲密的关系，意味着你需要，有更高的满足，对方情绪需求的能力，营造一个安心舒服，带着一点粉红色的相处氛围。激发对方的情感波动，摆脱友谊区时候的淡定节奏，当对方习惯之后，没有互动的时候，失落感就会特别强烈，会迫切的渴望你出现，如果你反复测试之后，约不出来他，那也是很正常的，不用着急。只是之前你们没有聊到位而已，说明你们之间还不适合见面，他觉得你抱有太强的目的性，那他的警惕性就非常高，约出来了，反而会不好，最后希望大家明白，安全性认识暧昧的基础，没有前期友谊区，长久的反复考量。前任是不会相信你的，也无法保证自己的安全，弹性是暧昧的特点，那如果只是朋友，原则性一般比较强，也不容易恢复到情侣关系当中，只有暧昧这样的状态，才更加方便关系的层级升级，我是博明。如果屏幕前的你还不太懂的话，可以私信求负。'
