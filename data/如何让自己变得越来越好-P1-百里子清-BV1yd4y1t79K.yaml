  text: '# 如何让自己变得越来越好 - P1 - 百里子清 - BV1yd4y1t79K怎么做才能让自己变得越来越好，其实很简单，去做那些你害怕的事情，那些你不敢去做的事情，你通通都去面对，然后去解决它去做，你就会发现，把这些害怕的事情解决过后，哎
    我不会那么害怕了。那这个时候你就会变得更好了，越来越好了，那你也会发现自己的能量，会变得越来越多，而你自己整个人的能量，变得越来越多的时候，你就能够感知更多的东西，当你感知更多的东西的时候，它就是一个很好的方向的发展。那这样子你自己整个人的能量场变大了，那你能够感知的东西多了，那你自己的这种感觉，你就变得越来越强了，就变得越来越好了，它是一个好的方向的发展，但是它需要一个时间维度上的积累，那很多人其实问这个问题。他想得到的答案是一个速成的，那么速成的这种方式是不可取的，天底下没有速成的方法，就比方说我现在做了一个事情，就要回报，那这样子的事情是不存在的，而这样子的事情在生活当中，往往也是比较短视的。你比方说我去做一个临时工，今天做完了就会得到一个收益，这应该是比较快了吧，但是这样子给我们带来的能量，它是有限的，往往那些高回报的东西，它是一个时间维度，需要你持续不断的去做一些事情，最终累积起来。就有一个大的收获大的回报，所以说让自己变得越来越好，是需要慢慢去累积的，慢慢累积，慢慢去做你那些害怕的事情，慢慢的去做，把这些事情都做了过后，到那个时候你就会突然发现自己，和之前的那个状态。那就是天壤之别。'
