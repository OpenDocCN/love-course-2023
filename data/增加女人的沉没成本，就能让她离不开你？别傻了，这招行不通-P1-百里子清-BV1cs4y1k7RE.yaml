  text: '# 增加女人的沉没成本，就能让她离不开你？别傻了，这招行不通 - P1 - 百里子清 - BV1cs4y1k7RE让一个女人离不开你的方法，是增加她的沉默成本吗？后台有位粉丝留言问了这个问题，我给大家简单讲一讲，现在普遍的观点认为，只要想让这个女人离不开你，你就要增加她的这种沉默成本，所谓的这种沉默成本就是说。让她持续不断的为你付出很多，包括时间精力等等，也就是说引导这个女人为你付出很多，那么她想要离开你的时候，她就会去掂量一下，她会有一些不甘心的，她就会舍不得离开，那是这么一个逻辑，是这么一个道理。但其实这个东西真的管用吗？想给大家说的是，不要盲目的相信这个观点，这个观点它本身就是不成立的，如果一段感情真的走到了尽头，即便这个女人有很大的沉默成本，她还是会选择离开你的，真的彻底含辛的时候。她毫不犹豫的就会选择离开你，她付出再大的代价都会选择离开你的，所以说在感情当中，不要用这样子的一个策略，然后你以为增加人家的沉默成本，那这样子人家就离不开你了，其实不是这么回事，你想让这个人离不开你。最关键的是什么，是你自己有这种吸引力，你自己真的能够给别人提供这种价值，你能够持续不断的提供一辈子，那么他就不会离开你，他在你身上想要的这种价值，他就需要就你能提供，那么他得到这种价值。那么他才会延续下去，所以说当一段感情真正走到尽头的时候，这个人真的含辛的时候，那是九头牛都拉不回来的，从这个角度来讲，我们在感情当中对待感情，你不要想什么样子的办法去留住对方。这个世界上没有任何一种办法，能够让一个人永远不离开你，我们能做的是什么，就是尽可能的去提升你自己，提供给对方他想要的价值，你只能从这个角度去做一些事情，然后最后他会不会留在你的身边，那就顺其自然。所以说很多时候是要跳出这个格局，来看待这个事情，那么现在有很多人始终会去相信这个观念，然后他在谈恋爱的过程当中，就故意的去引导对方为自己付出很多，但是你自己想一想，对方他是傻子吗。他付出了他不需要自己获得这种回报吗，他会无条件的一直付出吗，付出多了没有得到回报的时候，他不知道停止下来吗，你即便引导人家为你付出，那这样子的话，人家一直在付出你又不付出，而且你是这种小心眼的。你是以这种心机让对方为你付出，你自己想一想，你这种观念你的出发点本身就不对，那你是爱他吗，你都不爱人家，凭什么让人家离不开你，所以说在感情当中它是这么一个逻辑，我们在感情当中不管是男人还是女人。都要把这个东西，把这个核心的逻辑想明白，那么我们就知道我该去做什么，简单来讲，在感情当中，你多花点时间和精力用在自己身上，自身越来越OK，才是最大的吸引力，你自己有足够的能量，足够的价值。才能真正留住这个人，至少可以留住的时间要长一点，对吧，所以说我们要正确理解这个观念。'
