  text: '# 暧昧阶段的女生，表白被拒怎么办？ - P1 - 直男救星倩姐 - BV1fP411j7WE跟你玩爱美你表白了，但是又拒绝你的女生，要怎么追呢，有一种女生啊，她特别的擅长在你心上取暖养痒，偶尔会给你一颗糖，让你对她是日思夜想，你跟她示好呢，她也不会拒绝，甚至是反过来撩你一波，最后呀。你受不了了，直接跟她表白，可是结果呢，她会告诉你再等等，那她为什么拒绝和你在一起呢，第一，女生她根本没有把你放在心上，因为你从一开始就没有给女生留下过任何深刻的印象，女生呢，只知道你是一个男的。其他的你也不清楚，不管你是相亲，还是正常接触人生的女生，留下一刻印象，是非常重要的，就好比以前上学的时候，每一个班啊，都有一两个学霸，对吧，你可以一口气说出来，她叫什么名字，有多高，有过什么光荣的事迹。但是你对那些学习成绩不上不下的同学，你甚至连名字都叫不出来，就是这个道理，所以呢，想要改变这个现状，你必须要建立起自己不可代替的这种感觉，比如说，你特别会拍照，然后呢，你当场咔嚓咔嚓给她拍了两张照。然后这个女生也特别满意，就算平时不主动联系，她呢，也会主动的跟你说话，这呢，就叫做不顾概念，你没有办法影响女生的情绪，不管是聊天还是见面，你只会问人家吃了吗，吃的是什么呀，最近忙不忙啊。这种不顾不养的不温不温话题，只会让女生对你丧失耐心，但是呢，因为某种顾虑，不得不跟你保持表面的友好关系，又或者是说，她觉得你这个人还不错，哎，当个普通朋友也还不错，不管是什么情况，就是你没有吸引到她。但是这种情况有三种应对措施，就行了，制造危机，继续付出，反差打发，这三个结合起来呢，效果会更好，不管是什么类型的女生，绝对是抵抗不了，都可以直接把她拿下，她只是喜欢你的物质，而不喜欢你这个人的话。说白了，她呢就是掉眼，想要让你继续为她付出，这种情况是我见过最多的，我处理过很多这样的案例，那么在半年前，有一个案例是这样的，这个男生呢，他追了女生有一年半的时间，给女生买的东西。前前后后加起来接近了10万块，女生呢就装出一副喜欢男生的模样，每天早安晚安的，有时候还会来一句我想你了，甚至会给男生来一拥抱啥的，男生呢，他也是当真了，把这种行为当成了真爱。前前后后跟这个女生表白过四次，都被拒绝了，于是呢最后一次被拒绝的时候，他找到了我，我让他对这个女生说，我对你怎么样，你心里应该明白，给你一周的时间，如果你答应我，我会比以前或者是现在对你更好。如果是你不答应的话，那就不要再联系了，我的耐心和热情也是有限的，这个女生一听啊心里就觉得，哎这好不容易养了个备胎，现在要跑了呀，于是立马就改变了态度，对男生说，你确定要这样做吗，当时男生的心里是很慌的。但是呢我让他不要回复，最后这个女生他坐不住了，对男生说，原来你也是不过如此，随随便便就把喜欢挂在嘴边，又随随便便的跟我说放弃，那很多男生看到这儿啊又开始说，那我是不是做错了，我告诉你啊。他这是在给你下套，你这么做就正中他的下怀，继续变回了深情的甜度，最后我指导了这个男生，差不多半个月的时间，这个男生就跟女生确定了关系，所以说啊追女生，有时候不是看你老不老实，而是看你的段位高不高。事实上呢越老实的男生，他就越容易被咬，在感情当中，真诚实负好事。'
