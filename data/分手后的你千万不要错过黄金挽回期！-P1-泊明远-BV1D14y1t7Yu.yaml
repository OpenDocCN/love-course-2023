  text: '# 分手后的你千万不要错过黄金挽回期！ - P1 - 泊明远 - BV1D14y1t7Yu那么分手后有没有一个黄金的挽回周期呢，当然是有的，那是不是越早越好呢，肯定不是，因为你们分手之后，人的心理上会有一个情感的回溯过程，心理学上叫做静音效应，那如果你能够准确地把握住对方的情绪节奏点。就相当于是摸到了对方情绪的开关，那你就只需要在正确的阶段，先打开正确的操作就可以了，那我们又怎么样才能知道对方的心理阶段呢，你可以看一看以下几点，第一
    锻炼期间，这个期间你会陷入到深深的焦虑和怀念。他会抗拒跟你的所有消息，也不想被你打扰，那么这个时候你的所有惊动都是无效的，很多人也就死在这个节点，那如果这个时候你还要去上门纠缠，那对方就会送你一个删除拉黑豪华打理包。那么正确的办法就是给对方一个冷静期，千万要注意，这时间不是让彼此的共同好友一说起，尽量不要引起冲突，防止你们的关系出现恶化，第二
    空缺，说白了，就是对方没有什么大的情绪波动。但是也不代表对你的防备心理就彻底消除了，这里面也有很多的人踩坑，他刚感觉对方排斥的力度下降了，就又开始骚扰对方，结果又回到了锻炼期，那在这个期间你应该注意，不要聊过去的感情。不要说废话比如说早安晚安之类的，每隔几天联系一次，每聊一次天几个回合，我们就要结束，第三
    观察期，如果你已经到了这一步，那么挽回可能就差最后一步了，到了这个阶段，他可能会重新地考察你，看看你们合不合适。三观是否一致，同时你也会感觉到对方反复误差忽冷忽热，这个时候一定要保持淡定，因为你们的关系是否变得亲密，这个过程他肯定会有一些不适应，于是他会主动地测试你，看看你到底是不是真的改变。而你只需要看清楚这两个障眼法，维护好现在的状态，那么离真正的复合就一定是不远了，第四
    怀念期，怀念时对方会想到你们的美好回忆，比方说一些具体的事情，听到了一些具体的歌，一些具体的文案等等。甚至说会主动地翻阅你的抖音号和社交平台，了解你的最新动态，如果说你最近刚好表现得不错，也能够重新吸引到他，那么就会增加，他想要复合的念头，甚至说他会旁敲侧击地测试你的回应，那么正确的做法就是。让他试图掌握这个主动权，你啊
    就按住他毛骨，按照他舒服的方式来深谋你们的关系，早知道这样做，你们复合也就是能够水来水尘了，我是博明，如果屏幕前的你现在，也正在面临这样的情感困境，可以私信秋腹找我聊一聊。'
