- summary: "-   一个女声工老师放不下前任，挽留是因为不甘心，但明白重在放下自己\n    1.  不甘心曾经的付出和爱情，想要找回前任但明知无结果\n\
    \    2.  重复伤害自己，需要放下自己才能放下别人\n    3.  看到比自己更惨的人，明白前任并非特别，放下才能重新开始"
  text: '# 断联期间如果这样做，前任主动回头来找你 - P1：你的挽留到底是因为喜欢还是不甘心 - 泊明远 - BV1UZ4y1S7w3最近一个女声工老师，老师我就是放不下，明明知道两个人在一起没有结果，那个人也不可能再回头了，但是我还是放不下，因为你只是不甘心而已，不甘心自己曾经的付出，就这么付出东流了，不甘心你爱的人那么久。就轻易地把你抛之脑后，过上了新的生活，所以说你不顾一切地要找回她，没有她你就活不下去了，但是其实你的心里非常明白，就算你们重新在一起，也只会重蹈覆辙，人有的时候就是这样，道理多种，可就是控制不住自己。就像你被骗了一笔钱，因为想要把钱拿回来，于是又往里面打了更多的钱，然后失去的越来越多，感情同样如此，它给你带来的伤害，其实只是一时，而你自己把这个伤疤反复地揭开，是你自己一直在伤害自己。所以要想放下别人，就得先放下自己，你就得不断地告诉自己，没有必要一直地折磨自己，多去看看别人的故事，你就会发现，比你惨的人其实比比皆是，而那个你觉得很特别的人，没有了你的喜欢。他就是再普通不过的张三李四，只有彻底地放下，才能说和一个新的人，有重新开始的机会，你明白了吗，我是罗明，如果你现在正处在这样的情况，那么私信晚回，老师会来帮你。'
