  text: '# 到底怎么样才能有安全感 - P1 - 恋爱咨询师陈晨 - BV1fU4y1v7Ue其实很多女生追求的安全感，很有可能就是一种陷阱，你一定经历过那种，非常痛苦的失恋，你现在回忆一下，在你们热恋期的时候，你是不是可以感受到，这种满满的安全感，在你们分手阶段的时候。这种安全感是不是在逐渐消失，甚至于完全感受不到，其实这两种感受，它都是真实的，但是分手之后，你为什么又会去质疑，她有没有爱过你呢，这件事情的根本原因，是你自己没有让这份安全感，延续下来，人心都是善变的。你要记住这句话，安全感只有你自己，才能够给自己，给对方安全感的同时，你也要让他有危机意识，这两者是相辅相成的，你一定要明确自己的底线，没有碰触底线，你给足他安全感，一旦他尝试去接近你的底线时。你就要给足他危机感，让他知道你敢碰触我的底线，我转身就走，喜欢也好，爱也好，它是一种情绪，是荷尔蒙催发出来的冲动，这种情绪来得快，去得也快，只有懂得经营关系的人，才会将这种情绪，持续地维持下来。'
