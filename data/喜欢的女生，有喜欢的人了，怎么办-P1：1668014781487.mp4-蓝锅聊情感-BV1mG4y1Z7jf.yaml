  text: '# 喜欢的女生，有喜欢的人了，怎么办 - P1：1668014781487.mp4 - 蓝锅聊情感 - BV1mG4y1Z7jf你喜欢的女生有喜欢的人了，怎么办，是不是还有兄弟们觉得，喜欢的女生有喜欢的人了，是自己的原因，是追求的方式不对，还是说自己真的那么不堪，我告诉兄弟们，不存在，今天我告诉大家。这三个办法可以让她反过来喜欢你，第一，是不是你问这个女生，你喜欢什么样的男生的时候，她可以侃侃而谈，但是你问她喜欢自己吗，她却说你是一个好人，为什么，因为你没有自己的标签，换句话说，你没有吸引力。增强自身的吸引力，吸引女生，让女生对你产生好奇，产生好感，那么你就要有自己身上的标签，投其所好，一个最简单的办法就是，从朋友圈入手，你可以通过她的朋友圈，去寻找这些标签，比如说，你发现女生喜欢美食。到处玩，还喜欢小猫小狗，你可以把这些标签全都找出来，打在自己身上，当然这些标签不是让你来改变自己，而是让你向这种方向靠拢，当女生发现你是跟她有共同爱好的人，就会对你有一种相见恨晚的感觉。女生就会下意识的放下对你的防备，还会有说不完的话，你就会在这个女生心里留下印象，如果一个女生喜欢你，不是因为你对她付出了多少，而是因为你本身的特质，我就很喜欢你，那么，吸引她最重要的办法，就是标签。你可以把自己旅行的图片，吃过的美食，养可爱的宠物照片，分享在朋友圈，让女生看到，并且主动会跟你聊天，慢慢的你在她的生活中就有了存在感，每次刷朋友圈，时不时的就会留意你一下，甚至会点开你的头像去看。她发现你跟她志同道合，话题多了，她对你的感兴趣的程度也就多了，你也就被她吸引了，第二，既然女生已经有喜欢的人了，那咱们不能追求了吗，但是可以走进她的生活，以朋友开始，不然女生开始对你说不。以后她会对你产生戒备心，无论你想说什么，想约什么，习惯性的说不，再也没有机会了，一旦你跟一个人有了共同的爱好，那你们的生活也会交集很多，所以第一步，只需要做到女生对你感兴趣就可以，从朋友做起。平时不需要天天聊天，隔三差五的聊上几句就OK，这样的话，你自始至终都没有表现出来明显的需求感，女生就会慢慢的放下对你的戒备心，熟了起来之后，你就可以适当的约她出来升级一步关系，想让女生放弃喜欢的人。转向喜欢你方法只有一个，就是女生通过自己的观察，发现你比别人要强要好，女生自然而然就会喜欢上你，如果你一开始就暴露企图说，我要跟你更合适，更想跟你做男朋友，那么她只会对你越逃越远，甚至会刻意的疏远你。第三，多接触一些女生吧，确定自己的心意，兰果在这里建议大家，比如你也遇到这种情况，一定要先找到自己身上的原因，看看是不是平时接触的女生本来就少，是不是犯了传说当中那个真命天女症，认为我认识这个女生。她就一定要是我的，如果大家认识了更多的女生，真的觉得非她不可，那就大胆的去追求，千万不要因为女生有喜欢的人，就绅士的站在一边，默默的为女生加油打气，要知道缘分可遇不可求，遇到自己喜欢的人。本就不是一件容易的事情，现在还要拱手送人吗，奉劝各位兄弟们，如果遇到自己喜欢的女生，一定要珍惜，如果遇到自己喜欢的女生，有喜欢的人了，具体问题，具体分析，找我。'
