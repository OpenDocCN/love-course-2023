- summary: "-   胡夜涛的外貌并不符合传统审美标准，但他拥有独特的面部特点和个性魅力。\n    1.  脸部轮廓清晰，线条流畅，棱角分明，给人清冷感觉。\n\
    \    2.  眼睛小小的却散发出大的光芒，眼尖距离略宽，与世无争。\n    3.  鼻子特点明显，鼻基底凹陷，鼻翼外扩，嘴巴小巧可爱，整体具有特点和个性。\n\
    -   胡夜涛的长相被认为是高级的冷酷脸，不同于大众熟悉的网红脸，受到一些人的喜爱。\n    1.  长相有特点，不同于传统审美标准，被认为是高级的冷酷脸。\n\
    \    2.  唱跳能力出众，谈吐得体，展现出有理想、素质和潜力的艺人形象。\n    3.  拥有个人魅力和颜值，受到粉丝喜爱，颜值得分为96分，展现出与外貌相符的魅力。"
  text: '# 整形医生聊颜值：【胡烨韬】千年一遇的秀气五官！【五官分析】【颜值分析】 - P1 - 咖喱鸡腿哥 - BV1QQ4y1R7L1胡夜涛的粉丝请留步啊，今天我以他粉丝的邀请来讲一讲，他的颜值，胡夜涛从选秀一出道，就一直被大家诟病他的外貌，大多都是刺耳的声音，但是这样的声音并不能代表当下审美的主流，长得好看没有哪一条规定。一定要高比良和大眼睛，只要自信，有自己独特的能力和鲜明的个性，都应该值得被尊重和喜爱，胡夜涛的面部轮廓清晰，线条流畅
    棱角分明，脸颊偏瘦犬骨 高脸颊，中间有凹陷，给人一种清冷的感觉。他不像其他人千篇一律的大眼尖领，而是拥有了自己独特的魅力，三频比例标准，五官的分布排布较均匀，他眼睛没有大众追求的大眼睛双眼皮，他眼睛小小的散发出大的光芒，眼尖距离略宽，给人一种清冷的感觉，与世无争。眼皮略微下差，让人觉得，起初看着，没有睡醒，他的鼻子很有特点，第三根，鼻梁也略微的塌了一点，不算立体，主要是他鼻基底，比较凹陷所致，鼻翼有些外扩，整体来说，鼻子在他面部显得比较有特点，他的嘴巴小小的。上嘴唇薄下嘴唇厚，嘴唇的唇瓣饱满，看着像嘟嘟的唇，嘴巴非常可爱，他的长相是比较有特点的，是很高级的冷酷脸，并不像，大众所熟悉和了解的网红脸一样，尖眼，尖脸，大眼，高鼻梁，有的人喜欢他长相。也有的人说他长得不好看，我想说的是，每个人的长相都不同，审美也各不一，我们不能对他人的长相，过分的自制点点，没有谁是最完美的，要学会尊重他人，不能礼貌起人，我认为胡夜涛，他的观感很舒服。加上他唱跳能力去加，谈吐与他人互动，我认为，他是一位，有理想有素质有潜力的艺人，以上这些，都是他的个人嘉宾向，与他的颜值正好相得益彰，我给胡夜涛的颜值答，96分，感谢胡夜涛的粉丝，给我了一键三连。在下关注，需要个人面子看脸的朋友，可以私信我，大家还想看哪些艺人的，颜值测评，可以给我留言，下课。'
