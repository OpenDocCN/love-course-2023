  text: '# 【人生建议】了解一个人，一定要看他的原生家庭 - P1 - 晴天老师Sunnie - BV1jT411b758作为一个经手案例无数的咨询师呢，我要告诫你一句，爱情不是努力了就有结果，还得要有方法，话虽然说的残忍了一些，毕竟在挽回过程中嘛，前任他已经对你有了一定的了解，甚至呢可能对你的缺点还抱有很多的怨言。那你需要比追求时期还要付出更多的额外的精力，来安抚他的痛苦，有时候即使我们感觉自己付出了所有的努力，但仍然没有办法改变他的想法或者情感状态，因为每个人都有自己独特的人生经历，性格特点和情感需求。这些都会影响他们的选择，所以从客观上来讲，挽回真的还挺难的，每个来求助我的人跟我说，不努力一次我不甘心就这样放弃，我都是既心疼也很佩服，为了不让这份真正的爱被消耗掉，我们先要将不努力就放弃。和无底线无原则的靠勇气去挽回区分开，想做到这一点呢就要把认识前任当成第一步，为什么这么说，挽回其实是一件有方法的事情，比如说什么时候联系，以何种方式联系，如何去联系，这就涉及到了心理学上的。情绪识别和情境识别的概念，情绪识别，简单说就是我们要能够理解前任的情感状态，比如有的前任刚分手的时候想要回归自由，那他此刻的情绪就是解脱，你去联系其实就是和他现在的情绪相矛盾的，这个就会给他造成困扰。相反如果分手后前任他还保持着一定的情感依恋，那这时候你越界说几句我想你了，他也只会觉得是你说出了他心中的想法，而情境识别就更重要了，因为我们需要了解前任他的生活环境和情况，你在他压力大的时候跟他说。他做什么你都会支持他，肯定要比他什么事都没有，你追着说你会一直等他效果要好得多，了解完这些呢，那我现在问你，你知道你的前任他是想解脱还是舍不得吗，你知道他现在压力大不大，需要你的关心吗。很多人的问题就出在呢，光有勇气去挽回，但是细节一概答不上来，还是对前任太不了解了，因为我们很多人谈感情往往只注重表现，对关系是怎么运作的并不上心，他们更习惯这样的思考等式，比如说他回我消息了。代表他心里还有我，他不回我消息了就意味着他变心了，这个就会让你形成不去思考细节部分的习惯，而细节部分是什么呢，是他独有的状态，是你对他会产生这种状态的理解，还是不回消息这个问题吧。你可以先回想一下他是个什么样的人，比如平时他是不是都很积极，只是最近不怎么回话，那你就要去思考他为什么会导致这样的变化，或者说他一贯说话都很简练，那你就要去思考为什么他会产生这样的变化。这种对细节的顺藤摸瓜呢就叫做复盘，也是我们挽回时最关键的方法，回到认识前任上面，我们该怎么去复盘，要复盘些什么呢，这里有一个很容易被忽略的点，就是原生家庭，哪怕对方被前女友影响过。被社会主流的思想洗脑过，又或者在你们相处的时候形成了什么样的偏见，其实都不及他的原生家庭对他的影响大，他是个什么样的人，核心需求是什么，很多早在童年时期就已经定型了，在亲密关系里。我们也比较容易察觉到对方的家庭状况，一些比较交心的伴侣，可能甚至都专门聊过这个话题，所以我们可以借原生家庭的情况，复盘出比较接近真实的答案，今天我就从三个常见的情况，给你们展开分析一下。比如第一种就是被忽略的原生家庭，原生家庭会影响一个人的人格发展和自我认同，有些人比较特殊，他的过往可能会让他无法产生对爱的信念，比如如果父母比较忙，平时也很怕麻烦，不愿意陪伴孩子，那孩子就会比较敏感。一点点厌恶的负面情绪，都会让他们觉得自己可能被抛弃，因此就会产生一个依赖和焦虑的情绪，这种情绪会一直延续到他长大成人，也会让他对亲密关系存在一定的恐惧，问题是爱这种东西是看不到的，习惯了忽视的人。'
