  text: 我们就需要帮助他重新获得爱的信念，要让他相信自己和我们之间的感情是真实存在的，他才可能度过这段低谷，重新进入对感情的积极投入状态，这类人也有低阶和高阶两种成熟度，低阶的话还处理不好感情。容易出现分手后你们的相处还是忽冷忽热，那可能是他状态好的时候，希望通过自己的热情来拉近距离，但是这种热情又很容易破灭，在你没有及时的回馈，或者他认为回馈的不好的时候，他又会怀疑自己是不是不配拥有。所以我们可以通过一些方式，向对方传递这种肯定，你们可以通过共同的朋友，又或者说直接跟对方聊，告诉对方自己喜欢对方的点，让对方感受到自己对他的重视和爱意，高阶的话他会明确地表示分手，就是不喜欢被束缚了。一般不会这么动摇，因为他们已经习惯自己维护自己的安全感了，心防也比较深，但实际上他说分手，还是会在乎感情中能不能感受到爱的，也是他在用一种反向的方式暗示你，他在这段感情中的痛苦，那对于这种的话。你就要习惯他这种行动大于语言的表达方式，同时要跟他保持适度的距离，和表现出理性，当对方看到你在积极地改变，认同你和他现在在同一频道的时候，就不难挽回了，第二种就是高压的原生家庭。越是高压的家庭培养出的孩子，越喜欢逃避压力，如果你发现男友以前就是闷葫芦，痛苦也不愿意沟通，无法坦诚地表达自己的情绪，总是装出一副无所谓我很好的态度，再结合一下他自述的童年。他有没有跟你抱怨过父母的严厉，或者说自己无法选择自己喜欢的专业和工作，这样你就能够明白他的行为动机了，很可能是因为父母在他成长的过程中，不断地给他提要求，很少会关注感受，在意见冲突的时候也只会施压。所以孩子对抗不了高压，就只会用逃避来保护自己，所以他糟糕的态度，可能并不是针对你的恶意，如果你常常否定他，或者说会拿他跟别的男生比较，或者说要求他做到什么，就触发了他这个逃避机制，尤其是在挽回中踩雷。比如他决定要分手，但是你不断地跟他强调还能够在一起的理由，那在他眼里就是在强迫他，所以他会习惯性的抗拒，挽回的关键就在于要基于他们足够的空间和主动权，他们对压力过于敏感，在这种情况下。我们可以采用一些不具有威胁性的语言，比如说，你可以什么都不用说，来减少他们沟通的阻力，也可以试着把问题和责任先揽下一部分，我确实任性了，现在才发现你的感受有多糟，慢慢来，我不会再要求你一定要回我话了。如果我们说的话能够击中他们内心的痛点和需求，那他们沟通的欲望就会被激发，也会重新给你了解他真正想法的机会，还有第三类就是惩罚的原生家庭，最后讲的这一类前任，他们往往自尊心比较强，大男子主义。有时候甚至会和你对着干，明显算不上是好男人的标准，但有时候又会笨拙的跟你表达爱意，你时常搞不懂他们的情绪起伏，其实这种明显的特质往往也来自于他们的原生家庭，我们有很多的父母在教育孩子的过程中。经常会用给他长个记性的方式，只为了让孩子知道做错事会面临什么样的后果，他们会毫无保留的吸收这种错误的价值观和行为模式，再将这种模式应用到他们自己的生活中，也会导致他们在成年之后。难以有效的解决和你的感情问题，我研究了过去的案例发现，往往选择这一类人当做伴侣的人，也都是有着同样缺爱经历的人，当两个性格缺陷的人碰到一起，又都渴望爱，但又不会表达爱。拥抱的时候又像刺猬一样的会去伤害彼此，所以才导致不得不分手，所以挽回其实也是要治愈自己，先稳定自己的情绪，才能控制好你的错词和行为，尽可能的减少一些刺激对方情绪的因素。这个在心理学上叫做情绪取向关系疗法，第一步，在你想要对前任发火的时候，提醒自己，愤怒并不是我要带给对方的感受，第二步，你要告诉自己，你的生气只是情绪对自己的保护。
