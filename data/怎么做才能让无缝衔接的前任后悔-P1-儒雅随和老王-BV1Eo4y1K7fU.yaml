  text: '# 怎么做才能让无缝衔接的前任后悔 - P1 - 儒雅随和老王 - BV1Eo4y1K7fU怎么做才能让那个无缝衔接的前任后悔呢，有句俗话说的好，世上无难事，只怕有些人，如果说你想让这个无缝衔接的这个前任后悔的，一个你，哎，甚至说让他感觉到说自己根本配不上你，那你只需要做到以下四个点。这个视频好好看，你一定你得知道说这个无缝衔接你的人，他们都不值得你再花任何时间还有精力，所以说也没必要让自己一直陷入到那个痛苦当中，其实并不是说真的想让对方回头，而是说吧，想看他们回头卑微祈求你那样。就这样事儿的，你的心里才会平衡，那其实你想让他后悔的方法非常简单，你就记住这四点，首先第一就是啥呢，爱美至今人皆有之，你一定提升自己的一个外来形象，包括自己那个内涵啊，修养气质各方面，万一说朋友聚会上。或者说街上碰着人家跟那个新欢在一起啊，那你都可以让他眼前一亮，一定让他觉得咋的呢，跟你分手之后变得更漂亮，变得更有魅力啊，第二个就是啥呢，就是一定要主动的放下过去，逼自己做一个对感情的断舍的。就比如说啥呢，你们之前拍过那些照片啊，你该删你就删，你们那个什么情侣的那些衣服啊，该扔就扔它，或者说啥呢，偏向他那边的那个朋友吧，哎咱适当保持距离，别让他那个朋友还打听，最近过得好不好，第三点就是啥呢。提升自己那个能力和价值，别人讨论你优不优秀这个时候吧，正常来讲啊，是看硬实力和软实力，这个所谓的硬实力就是你工作能力，直白点说，就你挣的这个够不够，那软实力是啥呢，就是你给对方能提供的那个情绪价值。这里就包括啥呢，就是一个人的情商是否独立啊，有没有自己这个生活的兴趣爱好，所以说姐们学会为自己投资，就只有说当你足够优秀啊，才能让这个男人五体投地，第四个就是啥呢，就如果说啊还有联系方式。当他在你面前说出存在了，就那个时候，比如说给你点个赞呢，或者说给你评论呢，千万别回复他，你一旦回复啊，他就觉得说你还没放下他，咱总结一下就是啥呢，分手之后，只有你变得越来越好啊，他才容易后悔。但当你真正变得优秀喜欢的时候啊，基本上你就不会再研究说，怎么让他后悔啊，只想跟他划清界限，就我这么说，你要还不明白的话，那你可以找我单独聊一聊。'
