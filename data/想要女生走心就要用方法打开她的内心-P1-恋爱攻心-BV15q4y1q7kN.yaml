  text: '# 想要女生走心就要用方法打开她的内心 - P1 - 恋爱攻心 - BV15q4y1q7kN高手是怎樣贏得女生的心的，如果你不能打開她的內心，那麼你做再多感動、驚喜、有心的事，可能也無濟於事，就像你可能對高原很有反應，但高原對你毫無反應，多數時候你等著女生主動向你敞開內心，那是不現實的。但山不過來
    人可以過去啊，下面4個步驟教你打開女生的內心，耐心看完，保證你追女生的成功率能提升到90%，第一步 先從欣賞開始，記住 再讓你心動的女生，你也不要在一開始就大張旗鼓的表露出自己的喜歡。想要說喜歡的時候，最好都用欣賞代替，欣賞比較容易讓女生感到安全，這是一種積極的向上的能量，而喜歡容易讓女生感到壓力，從來沒有喜歡是單方面的，你過於強調自己的喜歡，其實就是變相的逼迫她盡早表態。但欣賞可以是單方面，會讓女生以為她不需要做任何回應，但其實這只是一種假象，一方對另一方欣賞的時間長了，往往就會變成雙向的，第二步
    關鍵是建立信任，當你找到理由和她之間進行了幾場活動之後。最關鍵的不是關係更進一步，也不是確定她對你有沒有感覺，而是增進彼此的了解，最終建立信任，有了這種信任，就有了彼此繼續發展下去的資本，第三步
    最根本的要產生共情，你們之間產生了信任。這就為你們後面更多的約會吃飯打下了基礎，因為她出於對你的信任，本能不會排斥和你在一起，但直到這個階段，整件事還是和愛情無關，你要想確認她對你的感情，就需要將自己更進一步的展示在她面前，所以第四步就是。你對事物的看法，你的心路歷程，你的父母家庭，你的朋友，以及你兒時的回憶等等，你可以每次設計一些主題，精心準備很多小故事，通過這些故事，一點一點的向她展示，你豐富的經歷和你的內心世界，並引導她。盡可能多的向你展示她自己的內心世界，不要經歷了前兩步，她才可能會真正進入你的故事，產生代入感，體會你講的故事當中蘊含的情感，和你產生共情，如果不能產生共情，吃再多次飯也不過是填飽肚子。逛再多次街也不過是鍛煉身體，講再多故事，也不過是聽單口相聲，而一旦產生共情，她將會沉浸其中，甚至到約會結束，她都感覺不到時間過得這麼快，基本上走完這四步，女生就已經對你淪陷，把心交給你了，(吧)，畢業。曾经量产于草原的浮生、水槽、基库、石窑。'
