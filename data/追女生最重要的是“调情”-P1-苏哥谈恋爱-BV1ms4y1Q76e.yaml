  text: '# 追女生最重要的是“调情” - P1 - 苏哥谈恋爱 - BV1ms4y1Q76e至於女生最重要的是調情，調情不是遊你和耍流氓，它是一種在言語和肢體上循序漸進，突破女人心理防線的技巧，先說緣一條的吧，這是最快捷的也是最需要技術的，虛的不說我們直接上案例，這個兄弟和女人約會遲到了。那放在之前他可能會很有禮貌的說不好意思，我因為什麼原因遲到了，這個就是典型的無效解釋，女人剛等你這麼久難道會心平氣和的跟你說沒有關係，繼續跟你友好的互動下去嗎，但後來呢他在我的幫助之下。這次是開玩笑的跟女生說，為了緩解你的緊張我故意晚到了一會，女生當時聽到這句話是又氣又好笑，最後只能不服的說一句，我才不緊張見你有什麼好緊張的，不僅是緩解了遲到的尷尬。還反客為主製造出了女人很喜歡我們的假象，在拉近彼此的關心，再換個場景，女人跟你一起吃飯的時候，不小心她撞到了桌腿怎麼辦呢，安慰或者說關心嗎，有用但是其實不多，他最多回你一個謝謝，剛挑逗你就得這麼說。雖然說我長得帥但是你也不用這麼緊張吧，我們是側面的展示自己的自信，還讓對方瞬間充滿了情緒，再來說說，肢體的調情，這比上一種就簡單多了，比如女生跟你說今天挺熱的，那這個時候你就可以大大方方的摸一下她的手。然後說看來你真是一個溫暖的小朋友，再比如說你們約會的環境比較吵，那你就可以假裝聽不見她說話，然後呢接著靠近她的耳邊說悄悄話，還有什麼過馬路牽住女人的手，這些經典場景都是你調情的利器。那麼當你有任有餘之後，你們的關係自然就會發生質的變化，女人也會不自禁的對你產生微妙的情感，不過呢就算天車有良緣也會歷經波折，而我能有今天的成就也絕非一朝一夕，幻想無數不如勇敢前行，我是蘇哥我還在進步。你也可以，我是输哥我还在进步。'
