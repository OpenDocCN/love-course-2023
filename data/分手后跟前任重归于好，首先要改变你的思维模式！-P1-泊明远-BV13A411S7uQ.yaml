  - 问题1：为什么在考虑采取行动之前要自问自答？
  - 回答1：因为要判断这个行动是满足自己的焦虑还是给对方刷新好的互动体验。
  - 问题2：为什么重建联系的过程中最重要的是持续健康的相处模式？
  - 回答2：因为这样可以避免陷入旧模式的恶性循环，而不是简单地逃追或没有挡的复合。
  - 问题3：为什么大部分人在遇到危机或焦虑时会表现出死缠烂打的行为？
  - 回答3：这是一种退行的心理防御机制，放弃成熟的应对技巧，用幼稚的方法来应对危机。
  - 问题4：为什么成年人应该用成年人的方式来应对危机？
  - 回答4：因为成年人的世界是讲规则的，每一个行为都会产生相应的后果，后果不会因为不接受而消失。
  - 问题5：为什么前任复合的目标不应该是回到过去？
  - 回答5：因为好的复合目标是在重建联系的过程中探索出持续的健康的相处模式，避免陷入旧模式的恶性循环。
