  text: '# 分手后跟前任重归于好，首先要改变你的思维模式！ - P1 - 泊明远 - BV13A411S7uQ如何和前任重新在一起，第一步的关键就是形态建设，形态是重新追求的过程当中，最耗时耗力的部分，我想说，至少你可以相信一条，最简单不会出错的原则，每次准备做什么行动前，先判断一下，我这样做。是满足我自己的负荷焦虑呢，还是在给对方刷新好的互动体验，怎么判断呢，很简单，方位思考，比如消息轰炸，跟踪打听，动辄几千字小作文，做这些事情的时候，你就会发现，自己的心里面舒坦了，情绪发泄出去了。那你的焦虑感，会因为做这些事情而减少，但是，如果把自己调入到对方的立场呢，这些行为会给对方带来，积极美好的感受吗，每次行动之前，只要自己自问自答一次，就可以避免掉很多，把对方越推越远的骚操作。除了这条基本原则之外，我同时总结了两点，必备的心态和认知，来和你分享一下，磨刀不误砍柴，让我们调整好姿势，再出发，第一，彼此无法回到过去，我曾经见过一个很有案例的代表性，在故事的叙述是一个男生。在男生的视角里看，女生关系里面的控制欲太强，不断地挤压这个男人的生存空间，男生承受不了压力就提出分手，但前女友挽留不成，想到了一个绝招，去相亲，这个绝招果然奏效，男生在受到刺激之后，忍不住去联系了女生。两个人还于情未了，顺水追舟就重新在一起，但是复合没多久，他们又陷入了那种，你追我逃的相处模式，在重复内耗了近半年后，男生又一次提出了分手，这一次，无论女生用什么样的方式去刺激他，他都坚定不再回头。提到那段经历，男生跟我说，第二次分手的时候，别说拿相亲来威胁，就算他马上和别人去生孩子，我都不想管，那看到了吗，回到过去绝对不是我们复合的目标，好的复合目标，是在重建联系的过程当中，和对方探索出一个。持续的健康的相处模式，而不是没逃没挡的复合，陷入到旧模式的恶性循环，第二，用成年人的方式应对危机，照我了解的案例里面，大部分人都有过被分手后，对前任死缠烂打的经历，那么死缠烂打指的是。做一些为了缓解自己的焦虑，违背对方意愿的骚操作，比如纠正前任崩溃哭闹，疯狂地给他打电话发消息，托朋友四处打听情况，跟踪前任的行踪，甚至用伤害自己来威胁前任复合，大部分人换来的。都是对对方避之不及和全网拉黑，甚至有些人明明知道这么做，会被对方讨厌，但还是控制不住这种行为，这种行为在心理学上叫做退行，是我们的一种心理防御机制，当遇到巨大危机或者严重焦虑的时候。我们会放弃掉我们已经掌握的，成熟的应对技巧，转而倒退，用小孩子最本能幼稚的方法来应对，这种心理防御很常见，但是我们必须保持清醒的是，成年人的世界是讲规则的，我们每一个行为都会产生相应的后果。这个后果不会因为你不接受就自动消失，我是博明，如果评论面前你不太清楚，可以私信修复赵老师聊聊。'
