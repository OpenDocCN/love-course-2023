  text: 也就能夠意識到你接下來說的話需要重視，人都是有一種禮善往來的潛意識的，你之前讓他聊得很愉快，他也不好直接拒絕你。而是會選擇先聽一下再做判斷，這就是你要把握好的時機了，那我們聊怎麼聊呢，可以聊以下的三點，第一個回憶一下過去，表示釋懷和理解對方，比如說，我們現在聊得很愉快，讓我想到了我們初次約會的時候。我還記得當時什麼場景，然後點出落差，難得我想到我們之前還鑽簾了一段時間，之後再弱化分手的影響，分手的時候我們鬧得很糗，誰也沒想到，但是現在我能夠理解你當時的做法，如果換作是我，或許我也會和你說的一樣。我也會選擇這樣做，站在對方的角度去說表示釋懷，這個也是一個從善意的角度，理解對方的說法，同時給對方台階下，讓他不至於猜測你的意圖而緊張，第二點結合對方的情緒和態度，只聊他想聽的，如果對方反應激烈。不願意談起感情，說明時機未到，可以再回到我們上一步閒聊的狀態，但是如果他態度好，願意回應的話，甚至順其自然的表示都過去了，那你就可以做好一個覆盤和總結，表達出你在斷聯的期間理解學習到的。你們感情的矛盾來自哪裡，是你們彼此不配合，還是你要爭一個勝負不願意退讓，或者是有別的外界原因，說的時候保持理性，保持耐心，將自己的想法和認知，陳述給對方，爭取獲得對方的理解，最後再總結。我確實意識到自己之前在這段感情中的各種問題，雖然是和你分開了，我也不希望以後每天都生活在懊惱中，什麼都不去改變，以一種分享自身改變的態度去和對方聊，對方反而願意繼續聽下去，接下來第三點我們要做的。就是讓前任卸下對你的防備，什麼意思呢，回過頭來再跟對方解釋聯繫的目的，我前面不是說了嗎，對方其實始終會擔憂你的來意，這裡就是你要直白的告訴他，我並不是對你有需求，我也並沒有挽回了心思。我只是不想我們這樣僵著不舒服，我和你相處得很舒服，我也希望我們能夠繼續做朋友，這樣可以打消對方的顧慮，也好為你之後跟前任拉近關係做好鋪墊，做好這兩步之後，重啟話題就算成功了。對方一般情況下不會再拒絕你找他聊天，覺得有用的話記得一鍵三連哦，(喵~)。
