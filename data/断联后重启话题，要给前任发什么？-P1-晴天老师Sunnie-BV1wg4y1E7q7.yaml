  text: 這裡就是尋找痛點來表達你的支持和理解，這個時候女生可能會同意並且追問，也有可能會反對，或者說問你該怎麼辦，那你就需要根據她的態度，用詞表情包觀察她並且往下接話，最好是用自己的案例作為證據的補充。比如說一個相似的經歷，你的某一個同事也脫落這個項目的期限，你是怎麼處理的，一個是安慰她這件事情能夠解決，你也確實解決了，讓她看到希望，第二個就是側面展示你的能力，她解決不掉的對你來說很輕鬆。第三個也是最重要的，就是用了共情的技巧，心理學研究認為人的交往過程，其實就是一個雙方互動的過程，這個過程包括交往對象和交往情境，如果在交往過程中，我們能夠跟對方同喜同悲，有相似的情感體驗。就建立起了與對方共鳴的情境，也就能夠贏得對方的熱情回應，三個分享信息知識和感受，你可以提出對方想參與的話題，這樣可以避免進入無話可說的狀態，我們婦聯時的開場白都是有目的性的，目的就是要勾起前任的興趣。要讓他先有回復的意圖，有一些來訪者跟我反應，給前任發消息後，對方都是一讀不回，要麼基本上就是一些用N、R、O來敷衍，看上去顯得很不耐煩，往往來訪者開始會覺得這個話題，他聊得挺順利的。但是在對方這種冷淡之下，到後面就不知道可以說什麼了，只能是為了分享而分享，這個就陷入了分享的誤區，只分享了自己覺得有需要有興趣的內容，而有效傳遞給對方的並不多，在對方的視角上來看，你就是在唱獨角戲。真正有效的分享一定是符合，"話輪對"這種模式的，這個是一種語言學概念的要求，指的是兩個人話題要有輪轉的變化，比如說從美食談到電影再到人生感悟，蜻蜓點水的略過每一個話題，直到感覺對方對某個話題感興趣。有回應了，再深入下去，像一個車輪一樣，讓話題滾動式的前進，所以你可以展示一下，你最近學了什麼做了什麼，今天有沒有什麼感悟心得，或者說過去一些沒有討論過的話題，也可以利用你們曾經共有的寵物搭上話題。聊聊最近寵物的身體狀況等等，好的聊天會很輕鬆，既能促進你們的關係，也要能夠讓前任對你有一種，"日暮一新"的發現，"原來他還有這樣的一面，我以前怎麼就沒有發現呢"，並不需要一開始就盯著某一個話題。去輸出價值觀，因為你們已經分開了，雙方謹慎的聯繫不多，強行輸出的話，就顯得好像你很想跟他聊天一樣，從而破壞了某種平等，其實有一點點價值觀上的共鳴，就足以讓雙方的關係推進一點點了，除此之外最大的優勢在於。你根本也不需要為一直找話題而煩惱，話輪對，就是在對方願意接話之後，你才需要把某個話題深入下去，可以圍繞這個聊很長時間，不用擔心打不上來，如果肚子裡沒話的情況，那你撤出這個話題之後，差不多聊天也就終止了。這個整體的節奏也是你在把控的，等到你和前任從相對陌生的感覺中走出來之後，你也大概能夠了解到對方的現狀了，這個時候就要真正的進入感情領域的重啟話題了，第二步和前任直面感情的話題，我們的目的是為了復合。不可能一直避開感情不談，反而會有點欲蓋彌彰的味道，你贏了的時間越長，對方可能越會擔心，你到底什麼時候講，你到底什麼時候爆發，所以一直不提感情，其實就像一個未知的定時炸彈，會給人很不安的感覺。所以你至少在接觸前任一段時間後，就要找個時機說出自己對於過去感情的看法，類似於呢，講過這句話之後，那我們的關係就翻篇了，這種很有儀式感的方式，也能夠最大程度影響對方。讓他覺得今後的關係就是普通人的正常交往，絕不會摻雜兩個人的情感問題，所以在你和前任閒聊過一段時間之後，雙方情緒都比較輕鬆，沒什麼事情要做的時候，那你可以找一個時機嚴肅一點開頭，你可以說。今天我有很重要的話，希望能說給你聽一下，因為你們已經有聊天基礎了，那他和你也有一定的默契，
- summary: "-   与前任重启对话的技巧\n    1.  回忆过去，理解对方，弱化分手影响\n    2.  结合对方情绪，只聊对方想听的\n   \
