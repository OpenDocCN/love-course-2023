  text: '# 断联后重启话题，要给前任发什么？ - P1 - 晴天老师Sunnie - BV1wg4y1E7q7斷連結束後第一次試難性的給前任發消息，其實真的很難，因為第一點斷連至少已經持續了一段時間了，再近的關係這麼長時間不說話也都生疏了，而我們也不是做銷售的，沒有快速破冰的經驗和勇氣。第二個就是不知道客觀的標準是怎麼樣的，比如自己發揮的好不好，前任觀感怎麼樣，這些都要自己去摸索，第三個就算你做對了，也未必會得到前任全身心的接納，因為他的排斥心理沒有完全的消失。也不關心你到底做出了多少努力，第四個需要你有非常強大的內心，和情緒調解能力來幫助自己，好在你不用把標準定的太高，對方有反饋，就算是建立聯繫了，復聯成功不在於對方的回復是否冷淡，只看你是否得到了回復。就算回復的消息不及你的預期，後期也可以通過一次次聊天來調整，很多人在挽回路上犯的一個錯誤就是，總希望一蹴而就，希望自己做了某件事之後，立馬能夠挽回成功，但是要知道你們會分手，是一個矛盾長期累積的過程。想要挽回也是需要滴水石川的功夫的，只有小火慢燉，才能夠真正的挽回你們之間的感情，而不僅僅是關係，所以我講的重啟話題的技巧，就是要建立在這個基礎上的，第一步試探一下對方的好感度，當彼此幾乎沒有互動的時候。主動找對方聊天，你承擔的是一個打破僵局的責任，很多人左思右想，也不知道該發什麼過去，發這個吧，會不會顯得太刻意了，發那個吧，又不知道對方回不回，會擔心消息會石沉大海，其實你會有這樣的顧慮也能理解。對方真的會從你斷聯後的第一條消息，來判斷你的意圖，來決定怎麼樣對待你，而你要做的就是萬無一失，要給前任找一個能回復你的理由，再看他回復你的態度，重建話題的理由，我也大致分為了三種，求助型，代理型。以及分享型，先講第一個求助知識，比如說你可以給對方發一條求助的信息，但是求助也是有講究的，這個時候不宜過多的談感情，所以在求助的時候，我們要把重心放在求助知識上面，而非求助人上面，有朋友過來玩。我想帶朋友去之前的某家餐廳，那家餐廳的地址在哪來著，我給忘了，方便發我一下嗎，你之前推薦我那個洗髮水是什麼牌子的，最近有點懼慌，之前你給我推薦的那個劇叫什麼，分手之後你直接求助對方。這個會給對方造成一定的壓力，前任會考慮到這次幫助你了，是不是你之後還要再麻煩他，這個是他不想面對的局面，為了避免這樣的結果，他可能就會選擇直接不回復你，所以這個就要求我們要有選擇性的求助。得要求助在前任的能力範圍之內，隨口就可以答的問題，如果為了求助而強求對方，比如說問女生哪一款性能比較好的手機，或者問男生某個衣服牌子，這些都是不合適的，問之前先想想對方的回復意願怎麼樣。第二個可以帶領他去解決困惑，有些前任是因為自己不是非常的獨立，才需要另一個人給他們提一些建議，給出前進的方向，哪怕他們不一定照做，但是有人參考有人陪伴，這個對他們來說是非常誘人的。所以針對這種類型的前任，就更傾向於你來主動的模式，特別要注意你溝通過程中展示的魅力，氣質以及安全感，你需要在理解對方的基礎下帶領他，比如說建議根據前任最近的動態內容，來展開第一次的聊天。比如說你的前女友抱怨工作不順，那你可以就她難受的點給她解惑，看了你的朋友圈，我很能理解你的感受，因為我也經歷過類似的情況，也大概知道點原因，這個就是捕捉相關的信息來開啟話題了，對方肯定會問，是什麼呀。這個時候對方疑惑的是你為什麼這麼說，大過於擔心你是來找她的，因為人肯定更關心自己的事情，所以這時候你可以說，其實我知道你是不願意給同事施壓定期限的人，但是同事又比較拖沓，所以這個項目進度一直推進不了。'
