  text: '# 为什么分手后只有她会像变了一个人一样！ - P1 - 亭姐说情感 - BV1ZG411b744你是不是也在疑惑，为什么之前他对你那么热情，而且他的性格也不内向，但为什么分手的时候，就好像变了一个人一样，虽然也没有擅自拉黑你，但是面对你的询问呢，几乎没有给过正面的回应，他也不愿意跟你说太多的话。直接选择冷处理，一句话也不愿意回复你，就让你一个人在原地自我怀疑，自我责怪，有的人啊在分手之后，确实呢是因为受了伤，就不再愿意去面对，之前相关的人和事儿，这样呢就很容易把所有的责任，都归咎到自己身上来。但是事实的真相呢，并不是因为你们两个人分手，他才会突然变成这么冷漠绝情的，而是因为他在感情出现危机的时候，或者是说你们的这个爱呀，已经不完整的时候，他就已经变得很抵制了，并且呢他还提前做好了心理准备。直到自己能够完全放下的时候，他才告诉你，他已经在有你陪伴的这段时间里，经过了挣扎和难受的阶段，这段时间内呢，或许会有挣扎，会有不忍心，不过呢，正是因为他有了足够的准备性，所以呢当他提出分手的时候啊。就可以那么平静，那么理智的去面对，其实这种人真的很自私，因为他们通常呢会以我累了，我和你在一起太有压力了等等，这些理由来通知你，但本质上呢其实他自己想离开，如果说他真的足够喜欢你的话。又怎么会在感情受危机的时候，给自己一点时间去放弃，他怎么不选择继续和你一起努力，去修复这段感情呢，就是因为他这种不作为，所以呢你一次又一次的放低自己的姿态，以及呢时不时的去找他争吵一下。其实啊就是为了寻找这段关系中的安全感，以及呢从他那里去寻找安全感，然后呢你的这些行为导致他觉得跟你分手是对的，给自己合理化了，然后啊他就心安理得的离开了，潜意识里呢还告诉自己，自己没有做错。他会把一切的错误都归结到你身上，把该有的愧疚感都传达给你，可事实上呢，你所做的这些不都是因为得不到他的回应导致的吗，所以啊我还想说一句，感情永远都是两个人的事，就如果说你真的对对方没有感觉了。或者呢是说感到疲惫了，也请你像对方对你的爱和坚持那样，只要你也足够爱他，有什么坎是迈不过去的呢，但如果说是你不想努力了，你自己不想继续了，那你也不要对他那么冷漠绝情，搞得好像是他犯了多大错一样。你是有了足够的准备心，可他们呢，他们也只能被动的承受这一切，像个傻子一样，如果说你现在正在经历一些情感的问题，你可以自信复合，我让你爱的人重新爱上你。'
