  text: '# 穷人家的孩子怎么脱单？ - P1：竖版 - 麦子的恋爱课 - BV15F411J7i3穷人家的孩子想脱单，必须过这三关，第一，对钱的掌控能力差，要么把钱看得很重，到处抠抠搜搜，小气的不行，马上追到手的女生也不舍得花钱，导致前功尽弃，要么就把钱看得很轻，喜欢一个女孩恨不得把工资卡都给她。导致被渣女各种骗钱，最后一无所有，第二，沟通能力差，越是穷人家的孩子越有社交恐惧症，就知道埋头苦干，很少主动社交，更不了解女生的想法，聊天只会吃了吗喝了吗在干嘛，约会也经常冷场。即使女生喜欢自己也不知道怎么升级关系，最后错过窗口期，导致追不到，第三，有道德障碍，从小就被灌输，血汗钱才是最干净的，挣钱就要本本分分，追女生就要真心换真心，相信付出就有回报。对那些花言巧语用套路的男生充满着鄙视，但真相是，女生更喜欢花言巧语的男生，因为这种男生在现在社会更混得开，你看那些做电商直播的，开公司当老板的，能挣大钱的，基本上都是能说会道有心计的。老是实在的就挣个死工资，穷人家的孩子能翻身的，也都是不听父母话的。'
