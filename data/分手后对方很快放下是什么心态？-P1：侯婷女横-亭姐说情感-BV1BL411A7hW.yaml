  text: '# 分手后对方很快放下是什么心态？ - P1：侯婷女横 - 亭姐说情感 - BV1BL411A7hW很多粉丝也来问了，说为什么他之前对我很热情，性格也不内向，但是在分手之后就好像变了一个人，对你也没有拉黑删除，但是面对你的询问，几乎没有给过正面的回复，不愿意和你说太多的话，甚至是选择了冷处理。一句话也不愿意回你，留你一个人在原地猜测，原因自我责怪，有的人在分手之后，确实容易因为受伤，不愿意再去面对和之前相关的人和物，如果说有人和你这么说，你很容易就把一切的责任，都归优在自己的身上吗。但是事情的真相，往往并不是因为你们的分手，他才会变得突然的冷漠绝情，而是一方在感情中出现危机，或者是爱情不够完整的时候，他会变得理智，并且会提前做好一个心理准备，直到能够完全放下的时候再告诉你。他已经在有你的陪伴的时间里面，挣扎过了，也做好了接受的准备，在这个时间段，他或许也会有不忍心的时候，不过正是因为有了足够的准备，所以他提出分手的时候，可以那么平静且理智的面对这种状态。提出分手的人真的很自私，通常会说自己累了，和你在一起压力太大等等这些理由，但是本质上是他自己已经想好离开你了，如果说他真的足够喜欢你，又怎么会在感觉到有危机的时候，一点点的给自己时间放弃你呢。而不是说多去努力修复一下，你们双方的一个感情，由于他的这种不作为，你会通过一次次降低姿态和争吵，来寻找一些安全感，导致他最后的心安理得的，坚定自己的选择，他会在潜意识里面告诉自己，做的没有错。会把一切过错都归结在你的身上，把该有的愧疚感都转嫁给了你，可是事实上呢，你所做的这些，不过就是因为得不到的回应，所导致的吗，对此我想对那些人说，感情永远都是两个人的事情，如果说你真的对对方感觉到了疲惫。请你想象对方对你的爱与坚持吧，只要你足够爱他，又有什么卡是迈不过去的呢，如果说你自己不想努力了，那么也别对他那么冷漠绝情，搞得像是他犯了大错一样，你是有准备期的，他呢却只能够傻傻的，被动的接受着这一切。分手呢是你给不清正面的回复，你的这种做法未免也太伤人了吧，如果说你现在正在遭遇情感问题，撕心覆盒，我让你爱的人重新爱上你。'
