  text: '# 有一说一  理性讨论 - P1 - 蓝锅聊情感 - BV1w94y1R726(笑)，替男生們問一句，有多少女孩子願意嫁給董宇輝，人家說的一口流利的英語，上知天文下知地理，可能就是個子沒有那麼高，沒有那麼帥，像這樣的男生你們能接受嗎，那如果他沒有現在這麼火，也不是抖音的帶貨一哥。你還能接受嗎，滴滴我給你發對象喲。'
