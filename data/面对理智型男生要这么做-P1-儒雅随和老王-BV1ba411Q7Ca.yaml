    \  3.  采取积极的归因模式，找到自身问题并改正"
  text: '# 面对理智型男生要这么做 - P1 - 儒雅随和老王 - BV1ba411Q7Ca挽回这个理智性男生，首先得明确一点就是啥呢，他不是说不爱你才选择分开，而是因为他厌恶，但依然对你心存期待，只有说你坚信这一点，才能在挽回这个时候，不轻言放弃，才可能说有机会成功，如果说分手之后。他主动把你删除了，完全跟你隔绝联系，你千万别去纠缠人家，你别信息轰炸，你的纠缠，只会把他心里边，对你那一点点的愧疚感，都抹灭，建议你啥呢，你先给他一段时间或定期，让他减少对你的负面印象。以便说利于后期挽回操作，如果说他没删除你，还说可以做朋友，说明对你感情依然存在，你们之间这个问题，你还是说比较容易解决，前提你就别打扰人家生活，你可以偶尔发一发朋友圈，刷一下存在感，总之把握好这个尺度。你让他习惯你这个存在，理智性男生分手这个时候，一般不会说多少狠话，而且他会把错误，归结到自己身上，让你感觉感情破裂的原因，在他身上，如果说你信他这鬼话，你可能你就凉了，他这个说法。只是说让你更加容易接受，他不想让你责怪自己，你应该运用一些，积极的归因模式，深入分析一下，感情里边问题，找到自己的一个不足，最好用笔记一下，自身错误，加上改正措施，就这么一会儿的，你改变才能更彻底。不是说分手这个问题，全部在你，而你想要挽回，你需要这么做，它才有效果，就挽回这样的人的前任，就想用那种高姿态挽回，其实是比较难的，你比如说等他主动找你，跟你接触这些，你如果要等的话，你会非常被动。并且你不知道他会不会回头，所以说与其这样，不如说主动推进一下，你们的一个关系，当然最重要的还是啥，脸皮厚，你不要被他这会儿，给他打败了，你要有那种，只要说你还理我，你说啥都行，你就有这种心态。咱也不是说卑微，你要知道，他现在他就是拗脚，就算说真不小心伤害了你，只要你态度好，那么他也能意识到说，产生一些内疚，对你挽回，他也是有利的，但是你要说态度不好，他这个目光，又重新放到。你们之间这个问题上。'
