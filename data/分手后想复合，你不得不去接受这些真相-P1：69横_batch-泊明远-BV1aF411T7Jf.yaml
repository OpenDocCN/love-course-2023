    \  3.  不要玩心机，要真诚面对感情问题，不要幼稚作法"
  text: '# 分手后想复合，你不得不去接受这些真相 - P1：69横_batch - 泊明远 - BV1aF411T7Jf今天给大家讲一个分手后想要复合的真相，那么在整个过程中，你也一定要明白，除了博弈，谁想复合，那谁就得改变，你想维持你们的关系，改变的那个人一定是你，哪怕你自认为自己没有问题，或者分手都是他的问题。在你看来前人很自私，但是和彻底失去他相比，有委屈也会咽下去，所以跟他去理论，让他去改正他的问题，或者让他要求，在你提升的同时，你也要做出现实的改变，让他等你，这些都是不现实的。因为你现在没有资格和身份局要求，就像你知道，有个人在追求你，但是你并不喜欢，平时你也想着跟他客套，但他今天给你提个要求，明天再让你给他反馈，你同样会认为这个人，是不是脑子有问题，完全听不清自己的问题。所以很多时候，对于挽回者来说，心里面有苦说不出，但事实确实是如此，所以那些，害怕分手当做套路前任的选手，就不要再做这些幼稚的事情了，俗话说，小作一起，大作伤身，当别人开始冷静一些，别人判断你的时候。你不低位，那么谁低位，你不难受，哪谁难受呢，我是博明，如果你现在，也正在面临这样的情感突破，那么四季修复，老师会来帮你。'
