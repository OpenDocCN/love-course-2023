- qas:
  - 问题1：在复合的过程中，谁需要做出改变？
  - 回答1：想复合的人需要做出改变。
  - 问题2：为什么在复合过程中，改变的那个人一定是想复合的人？
  - 回答2：因为想要维持关系，改变的责任通常落在想复合的人身上。
  - 问题3：在文中提到的理论和要求，为什么不现实？
  - 回答3：因为当前没有资格和身份可以要求对方改变或做出让步。
  - 问题4：文中提到不要做幼稚的事情，这是指什么？
  - 回答4：指挽回者应避免使用分手当作套路的幼稚行为。
  - 问题5：为什么别人开始冷静判断你时，你需要保持谁的高位和不难受？
  - 回答5：因为以自己的高位和不难受的态度，可以避免被对方占据上风。
