  text: '# 女生不爱你的真相，你一定要知道！ - P1 - 逢爱情感 - BV1re411K7w1你知道吗，其实女生是可以和一个自己根本就不喜欢的人在一起的，甚至和这个人结婚，关键点就在于这个人必须得喜欢他，有很多男生经常跟我说，自己的女友从来都不会关心自己，更不会心疼自己。只要自己有一点小事做得不顺他的心，就立马会招来女朋友的打发脾气，明明当初是对方喜欢我才在一起的，现在仿佛自己越来越卑微，一直在讨好对方，可对方却越来越不在乎，心里真的是非常难受，但是分的时候又舍不得。又觉得不甘心，总觉得对方会为自己所改变，或者是纠结自己的付出没有到位，是自己不够优秀，反复的自我怀疑自我疑问，如果话都说到这个份上了，你还抱有幻想，觉得自己的女朋友只是没有那么爱自己。或者说以前爱现在不爱了，但是我想告诉你，其实大部分从一开始就没有爱过，知道你很难想象，一个整天陪你聊天陪你吃饭陪你睡觉的女生，从一开始就不是很喜欢你，但这也是人家不关心你不在意你。甚至随随便便冷落你的原因之一，因为你足够喜欢她，所以给了机会让她在生活中，潜移默化的去改造你，其实很多男生跟女生在一起的时候受尽了委屈，被女生各种各样的奇怪要求改造的面目全非，到最后女生还是不喜欢自己。所以当你和一个女生在一起的时候，非常的不舒服，老是自我怀疑老是被伤害，那么你就应该及时止损了，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
