  text: '# 为什么分手后前任对你放狠话，他到底在想些什么？ - P1：2 横_batch - 泊明远 - BV123411n745分手以后前任放狠话的真实心理，那我不知道大家呀，在分手后有没有听过这些话，求求你了，你能不能放过我，我真的受够你了，你赶快走啊，你是不是觉得，他不再爱你了，你们是不是觉得，再也没有希望在一起了。那么如果你这种情况出现，早是希望你啊，能够看完今天的这期视频，我会告诉你们，他们放狠话背后，真实的心理到底是什么，其实当他说出这句话的时候啊，你就会想，为什么这个人会突然变成这样。他在以前是非常非常爱我的，他以前不是这个样子，难道他之前的样子都是故作身形吗，根本就没有爱过我，其实你要想明白一个事实，就是他现在不爱你了，并不代表以前没有爱过你，而感情这个东西啊，它是滚动的。你们是累了，他累了，你也更累，再加上之前的感情当中啊，出现了很多问题，出现了很多积累的矛盾，才导致你的分手，分手之后你又去纠缠他，那么只会更累，所以现在你停下来好好地去复盘，好好去想一下。在他说狠话之前，你是不是已经纠缠过他很多次，或者说你的这段感情，曾经分分合合过很多次，吵吵闹闹没有很多次，然后到了这个时候，你的心里会怎么想对方呢，你会想，都已经这样了，那即便我再没有做。你也会觉得没有希望，但是你就不甘心，就放不下了，其实你想一想，对方就是因为太累了，后面情绪上楼了，才会说出这些狠话，而这些狠话呀，只能代表他当下的一种状态，它是一种心理的防御，自我保护机制之中。一种自我保护的开启，你可以换位思考，人理论进行实践的时候，那么说出狠话冷清话的时候，当别人一而再，再而三的挑战你几天时候，你是不是会爆发呢，因为这个时候啊，你也要想保护自己，所以我们要想着。博爱的原因到底是什么，如何让他从博爱到爱，如何通过实际的行动，去改变现在的情面，而不是一直层出，在你心里的情绪当中，不停地去忧伤，不停地去伤感，那么有这些时间啊，你还不如去学习，去学习怎么样经营感情。怎么样去控制情绪，怎么样去提高自己的价值，你明白了吧，我是博明，如果你现在，也正在经历这样的情感问题，那麼私心往回
