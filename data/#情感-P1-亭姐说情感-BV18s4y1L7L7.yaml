- summary: "-   亭姐说情感\n    1.  真爱的人分手后会纠缠不放\n    2.  纠缠是因为深爱，愿意放下尊严\n    3.  纠缠是因为不想放手，愿意迎合对方"
  text: '# #情感 - P1 - 亭姐说情感 - BV18s4y1L7L7如果是真正相爱的两个人啊，分手以后呢，一定会有一方苦苦纠缠，不愿意放手，甚至呢死缠暗打，好多人啊都瞧不起，说爱不够潇洒，有的人觉得根本就没有这个必要，分手就分手吧，下一个更乖，但是你以为他傻吗。他不知道吗，他不知道开始一段新的感情，比重新在一起更轻松吗，但是他为什么还不愿意放手，这就是因为爱呀，越是卑微的人，越是纠缠你的人，一定是更爱你的那一个人，因为这个世界上，就没有愿意丢掉自己尊严和面子。满世界一次又一次用尽这种方式，去连世性你
    去找你，他甚至呢不管你对他的态度，有多冷淡 多决绝，甚至不屑，他都可以呢，去放低自己的姿态，去迎合你 去讨好你，因为他知道他是真的很爱你，他真的就不想这么放手。错过了一个可以一辈子的人，去主动去卑微做这件事情，难道他疯了他傻吗，还是因为他很爱你，如果说你现在，正在经历一些情感的困惑，你也可以私心附和。'
