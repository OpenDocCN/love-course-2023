- summary: "-   好的状态就是不去区分状态的好坏\n    1.  不追求好的状态反而会变得很好\n    2.  调整状态追求完美反而错过机会\n\
    \    3.  接纳现状，不计较状态好坏，形成转变。"
  text: '# 好的状态就是不去区分状态的好坏 - P1 - 百里子清 - BV1eM411h7eB当你不去追求什么是好的状态的时候，其实这个时候你的状态就已经变得很好了，举个简单的例子，我要去做一件事情，我总是在想，我要调整到一个好的状态我才去做，因为我那个时候就会有自信心，那我一直在思考这个事情。但是什么才是好的状态呢，我一直在调整，然后始终都没有达到这种效果，所以说迟迟我就不敢去做这个事情，但是当我认为我调整到一个好的状态的时候，这个时候去做这个事情才发现，机会已经错过了，已经错过这个时机了。而这个时候我就会去怪自己，为什么当初不果断一点，为什么当初要去调整什么所谓的状态，所以说你要调整自己的这个状态，你不去计较这个状态的好与坏，你接纳你现在这个状态，你承认现在这个状态。你现在这个状态就是最好的，当你不去区分好的状态和不好的状态的时候，其实这个时候你就是在形成一种转变，你慢慢的就会转变成一种好的状态，很多事情它就是这样子的，它是在发生一个悄然的转变的。而不是说一成不变的，当你冷静下来能够去理解这一点的时候，你自然能够知道你在什么情况下去做什么事情，是需要什么样子的状态。'
