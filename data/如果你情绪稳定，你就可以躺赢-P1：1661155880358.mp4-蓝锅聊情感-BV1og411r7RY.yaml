  text: '# 如果你情绪稳定，你就可以躺赢 - P1：1661155880358.mp4 - 蓝锅聊情感 - BV1og411r7RY只要你能够情绪稳定，你就能躺着，因为你的全部情绪都用在了你的注意力上，而且你的注意力都用在了这个女生身上，投入了感情、时间、精力，那么你就会有情绪，你就会被情绪左右，其实做任何事情都是这个样子。比如你心心念念的去高考，比如你心心念念的一辆车，比如你心心念念的一块手表，你都会对它的产生而产生这种得失心，情绪不稳定了吗，为什么你这么容易有情绪，你这么容易去恋爱，你见上一个就爱一个呢。我说一个可能会被骂的观点，是因为你太容易把重心放在这个女人的身上，你太容易一心一意为一个女人去放弃自己的一些东西，所以你看那些什么海王啊，所谓的恋爱高手啊，他们为什么厉害，为什么洒脱。因为他们本质上根本没有把注意力放在这个女人的身上，他们只把少部分的注意力放在感情上，这个时候你就会有内力，其实世界上大多数人都是这样，你去跟一个有钱人谈感情，跟一个没钱的人去谈利益、谈现实。所以也没有办法，你就是你想谈感情的话，你必须要了解你的价值，所以不要去为了谁去丧失自己，所以你现在觉得你的选择很匮乏，你只有这一个女人，因为本质上就是因为你没有把大量的时间，专注于提升自己的价值上。你的价值很低，当你的价值高了，很多选择就会自然而然的去解决，说不定你不输，别人就会帮你解决，当然我这里说的价值啊，可能有点空，大家觉得你老说提升价值，提升价值，提升什么价值，它到底是一个什么东西呀。我这里给大家一个思维方式，就是一定要用多元化的思维模块，因为我还要引用一句话，王鹅说过，如果你是一把狼头的话，世界上所有的事情在你看来都是一个钉子，很多人只会这种一对一的去研究。但是对很多东西它都视而不见，那螺丝帽呢，你见了吗，有可能它是拧上去的呢，就好比你是一个表达能力特别差的人，但是你的颜值很高，但你还在每天提升你那个颜值，就比如说你经济条件不差，或者说你外形也不差。但是你和你心仪的对象，那个女人的表达能力，没有办法真正的了解到她的想法，或者说你情绪很不稳定，但是有些人他归根结底就把这个认为，那是我不会表达没关系，那是因为我没有打过丢板，我的个人条件不长。那是因为你长板不够长吗，那是因为你没有认识到你自己的短板，或者你根本就没有这个优点，你会完全把这个事情归结于某一个原因，但这种想法非常偏见，非常错误，因为人的价值很多样化，不是只有那一个。不是只有长得好看，我常常在评论区看到兄弟们喷我，只要长得好看我怎么都行，只要有钱怎么都行，这样子的男生和女生，对于表情关系这种认知是十分匮乏的，你就像校长，人家只有打过丢吗，人家有脑子有情商啊。为什么每一个跟校长谈过恋爱的人，都不说校长呢。'
