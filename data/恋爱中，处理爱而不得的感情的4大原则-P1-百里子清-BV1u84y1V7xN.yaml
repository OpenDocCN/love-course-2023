- summary: "-   在处理爱而不得的感情时，需要遵循四大原则。\n    1.  第一原则是快刀斩乱麻，果断结束不可能的感情，不留后路。\n    2.\
    \  第二原则是不要活在幻想中，要踏实面对现实生活，减少幻想带来的影响。\n    3.  第三原则是不要后悔也不要责怪，收拾心情，过好自己的生活，开启新的生活。"
  text: '# 恋爱中，处理爱而不得的感情的4大原则 - P1 - 百里子清 - BV1u84y1V7xN大家好，我是白利子星，本期內容我們給大家講一講，如何去處理那種愛而不得的感情，相信有很多人在感情當中，遇到這樣子的情況，不知道該怎麼辦，其實我們處理這種愛而不得的感情，要把握好以下幾個方面的原則。首先第一個原則，我將它稱之為快刀斬亂麻，因為愛而不得的這種感情，我們很多人面對它的時候，總是惺惺念念，是一種猶豫不決的狀態，你越是猶豫你會發現，你會陷入這種狀態當中，會讓自己滋生出更多的麻煩。這個時候我們不管三七二十一，快刀斬亂麻，然後直接就和他一刀兩斷，把這個事情就讓自己馬上去接受了，然後就處理了，不要給自己留一些機會，也不要給對方留機會，這樣子的話其實你會發現。雖然最開始做這個事情的時候，有一點難過，也有一點傷心，但是當你真正這樣去做的時候，不給自己留後路，相當於是讓自己去面對它，那後面你就會越來越好，因為你去這樣做的時候，就相當於我承認我自己現在。是跌入了人生的低谷，我就在這個坑裡面了，但是我承認這一點過後，我接下來是什麼，我接下來就是往上面走了，所以說我們要明白這一點，這是第一個原則，那麼第二個原則就是，不要活在這種幻想當中。要走出這種幻想當中，腳踏實地的，踏踏實實去感受現在的生活，也就是很多人其實，面對這種愛而不得的感情，它是一種幻想的狀態，那我們要回到現實當中，你回到現實正常的，這種生活節奏的時候，你就會發現。這種幻想和你現實的生活當中，它之間自然而然就會形成，一種抵消的狀態，你越是活的實實在在，活在現實當中，那麼這種幻想，它就會越減少，減少過後，這種愛而不得的感情，對你的影響就會減低了，簡單來講就是說。我們踏踏實實去過你的日子，你該怎麼過就怎麼過，即便你偶爾會想起，或你經常會想起，那我也讓我自己每天都很忙，我就踏踏實實去做具體的事情，這樣子的話，你會發現經歷一段時間過後，你自然而然就回歸到。正常的這個生活節奏上來了，對於這種愛而不得的感情，你自然而然就淡忘了，那麼第三個原則，不要後悔也不要去責怪，不後悔是因為什麼呢，有很多人他做出這個選擇過後，然後也後悔，他一直在糾結他也後悔。那有的人在這種過程當中，還會去責怪，責怪自己，責怪對方，責怪自己為什麼不堅持，為什麼讓感情走到這一步，也會責怪對方，對方為什麼這樣對我，你這些所有的做法，統統都是無用功，因為事情已經到了這一步了。你做再多的這種想法，去責怪也好，責備也罷，或者說你去後悔也罷，他們都是無用功，因為你現在需要做的是什麼，收拾好自己的心情，然後踏踏實實的去過自己的日子，你只有慢慢的去開啟新的生活，你才能真正的從這種。愛而不得的感情，對你的影響當中走出來，這樣子走出來過後，你才能夠在一個好的狀態，去看看這種愛而不得的感情，到底是因為什麼東西產生的，就相當於當你自己恢復到，一個好的狀態的時候，你再來反過去評價他。再對他做一個審視，你就知道了，我當初雖然選擇的時候那麼艱難，但是我當時這種選擇是對的，因為要放下這種愛而不得的感情，所以說我們要有這麼一個原則，不要後悔也不要責怪，不要責怪自己，不要責怪對方。不要責怪任何人，那麼第四一定要記住，為什麼會出現這樣子的情況，說白了就是沒有緣分，緣分這個東西很奇妙，誰也說不清楚，有的時候它就突然到你身邊了，有的時候它會離你很遠，有的時候你想抓住它卻抓不住。有的時候它來到你身邊，你都沒有察覺到，其實緣分這個東西，我們沒有必要過多的去深究，愛而不得的這種感情，我們可以簡單的理解成，我和他就沒有這種緣分，既然沒有緣分就沒有必要強求，心當中90%以上的煩惱。'
