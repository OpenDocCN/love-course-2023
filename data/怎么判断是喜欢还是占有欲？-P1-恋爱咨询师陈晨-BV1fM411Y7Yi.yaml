- summary: '-   陈晨指出，喜欢和占有欲的区别在于对方是否在意你的感受。如果对方总是因为你没有顾及到他的感受而发生争执，那是占有欲；如果你能接受对方更好的生活离开你，那是喜欢。学习恋爱是一件简单的事情，只要愿意学习。'
  text: '# 怎么判断是喜欢还是占有欲？ - P1 - 恋爱咨询师陈晨 - BV1fM411Y7Yi怎么判断是喜欢还是占有欲，如果对方处处都在意你的感受，那是喜欢，如果对方总是因为你没有顾及到他的感受，而去跟你发生了争执，这个是占有欲，那么如果你不能够接受，他因为更好的生活离你而去，这个是占有欲。如果你能够接受的话，是喜欢，只要你愿意学习，恋爱就是一件特别简单的事情，想学习直接私信。'
