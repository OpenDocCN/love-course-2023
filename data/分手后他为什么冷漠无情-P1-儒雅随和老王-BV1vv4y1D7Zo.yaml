    \    2.  男生在感情中也有脆弱和无助，但被教导成要保护女生的形象。\n    3.  男生分手后逃避和强化无情是因为身份认同感和不善于表达情感。"
  text: '# 分手后他为什么冷漠无情 - P1 - 儒雅随和老王 - BV1vv4y1D7Zo老王分手之后他为什么对我冷漠无情，人非草木啊，孰能无情，没有人能真正做到无情，即使是说分手之后，你之所以会感觉到他无情和绝情，并不是因为他的状态，而是你的心态，你想啊。当你还把对方当成是没分手时候的情侣一样，那他现在对你的一个行为呢，确实不够热情，但是如果你认同分手，你就把他当做一个普通朋友，甚至是个陌生人呢，那你就会觉得现在的你非常幸运了，至少吧。人家还愿意跟你聊天，还愿意陪你出去，可以善后一下你的一个情绪，我想告诉你的是，一个人永远只能表达他当下的一个情绪，他永远没有办法预测他未来的情绪，所以既然你想要挽回他，那你就别被他当下的一个情绪劝退了。分手之后对你无情往往表明了两件事，第一件事就是无情是一种自我保护，第二就是他在克制自己对你的感情，首先他对你越无情，就代表他曾经对你越深情，他曾经也幻想过跟你一直相爱下去，但是在这过程当中。你做了许多让他失望，让他难过，让他不得己耳，让他疲惫不堪的事，所以他收紧了他的深情，用这个无情进行一个自我保护，咱们常常就误认为男生在感情里，都是无坚不摧的，他们理所应当承担女生的各种负面情绪。同时又得承受巨大的经济压力和现实困难，其实不是，男生他在感情世界里的脆弱，无助，没有安全感的，他都有，但是他们往往无能为力，因为在过去几十年教育环境里，男生都需要被教导成一个，保护女生情绪稳定的绅士。男孩要有责任感，要有担当，男生就应该保护女生，不能跟女生争抢，男孩哭，你像个啥样，男孩就得坚强，所以说咱发现，男生在一段感情里他受到了委屈，经常手足误错，他们很难在感情当中生对错，争高低。他们只能自我麻痹，我不好爷们吗，我不能跟你计较，他们就像一个手无寸铁的人，一次次去拥抱一个带刺的伴侣，最后他们被砸的电体淋上的时候，他们就选择用到那种无情来保护一下自己，演示一下自己。给自己穿上厚厚的铠甲，甚至最后那一句分手，都是他们对自己最好的保护啊，而女生呢，她很难看到这一切，她们看到的更多是，你在感情里边健康全身而退啊，是你背叛了我，进而对这个男生进行二次攻击。可悲的是就这个时候，男生他依旧不敢反抗，他也很难表达自己崩溃跟脆弱，大多数男生在分手之后吧，只有一种状态，那就是逃避，因为这个就是他本能的感受，只有逃避到自己的安全区域，他们才能感觉到舒适。其次就是在男生说分手之后，他们又会不断强化自己，和恶无情，就因为他们有极强的身份认同感，因为在他们这一任职里，我一旦说分手，我就得做一个，不报后自己情感的前任，一方面呢，是他们真不善于表达，另一方面。他们也不想因为自己的情绪，给对方带来更大的伤害。'
