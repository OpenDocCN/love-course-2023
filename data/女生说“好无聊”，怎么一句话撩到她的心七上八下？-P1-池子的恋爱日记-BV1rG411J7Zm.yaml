  text: '# 女生说“好无聊”，怎么一句话撩到她的心七上八下？ - P1 - 池子的恋爱日记 - BV1rG411J7Zm女生跟你说好无聊，该怎么回复，一个平时不怎么跟你聊天的女生啊，问你这句话你就要小心了，说不定女生是真的无聊了没事干，给几个人发一下，看哪个回了跟哪个聊，简称钓鱼，这个时候你怎么回都没关系。只要别回像什么，哎呀无聊我来陪你聊聊天，或者是我来给你解解闷吧，这种舔狗式发言，随便回一句，看出来了你有事干也不会找我聊天，后面看女生跟你聊天的热情程度再做判断，要是女生回复频率很低，一两分钟回复一次。那铁定就是在钓鱼了，相反你们的聊天频率很高，信息很多都是秒回，那还真可能是单独找你的，主动性也没关系，但要是女生跟你本身就比较熟悉，这句话的意思就是，我想跟你聊天了，快去找话题。这个时候就需要你去主导和女生之间的聊天，这个时候你就直接打个电话给女生就好了，手机打开百度，搜几个搞笑的故事，或者讲讲自己的经历，也可以唱唱歌，或者是聊聊猫猫狗狗，这些女生都喜欢的小动物之类的。中间还能试着暧昧，女生不拒绝，就可以继续，有所排斥的话就及时终止即可，要是时间聊得比较晚了，就可以试探性的说，不要挂电话，等到明天再挂，这种暧昧的方式也是只有男女朋友才会做，也是一种很隐晦的约计行为。有了第一次第二次第三次，不就慢慢来了吗，自然而然就成男女朋友了，其实很多男生其实看过很多的恋爱干货，他可能还是在面对喜欢的女生的时候，不知道该怎么去跟她相处，甚至弄巧成拙，导致女生敷衍冷淡自己。如果你当下很想改变这种现状，渴望得到女生的青睐，让喜欢的女生也喜欢上你，那你可以来我的后台留言，学习两个字，我有一份托单看货，想让兄弟们看到，里面就讲了，如何应对和女生相处时的各种问题。轻松让喜欢的女生渴望和自己在一起。'
