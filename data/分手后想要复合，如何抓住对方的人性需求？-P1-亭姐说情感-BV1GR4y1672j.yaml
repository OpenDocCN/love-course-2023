  text: '# 分手后想要复合，如何抓住对方的人性需求？ - P1 - 亭姐说情感 - BV1GR4y1672j分手复合如何抓住对方的人性需求，在人与人的交往过程当中呢，不光是情侣，其实也包括你的闺蜜，同事，父母，当我们开口说话的时候，都带着强烈的自我认知和自我意识，也就是说你认为的世界。和对方认为的世界其实不太一样，每个人都是独一无二的，这里包含了他成长过程当中的经历和成长，所以呢，他的人性需求都藏在他的表达当中，我们过去呢会认为沟通很重要，沟通呢就是说明白说清楚，或者呢是找他要一个。要不要在一起继续的答案，其实呀沟通最重要的是听，如果说你能听懂对方的需求，你们一定能复合，虽然说你们每个人分手的故事不同，但思路呢都是一样的，下面呀我就讲三点干货，记好笔记哦，第一，认可他的观点。他的行为，并且呢加以强化，就是你光说你的观点，听起来很棒，这个是不够的，你还要从你的角度给他解释，他的观点哪里棒，第二，给他松弛的环境，比如他爱打游戏，如果说他来见你，不陪你，反而呢选择打游戏。你不要着急也不要生气，他是觉得跟你在一起可以无拘无束，他才选择这样的行为，此时呢你应该抓住机会造梦，让他觉得呀跟你在一起又能做自己，还能拥有你陪伴他的快乐，这个呢就奠定了他选择你的基础。当你们遇到吵架的时候，把对方解读成美好的，把自己形容成那个最会和手，因为面对吵架时候呢，每个人都会觉得自己的愤怒，都是因为对方的行为造成的，所以呢吵架时的谦让既能快速的附和，还能展现出你的格局，第三。把对方的缺点当成优点看，发现对方缺点的时候不要着急去说他，缺点和优点只是你们的角度不同，事件并没有对错，从他的缺点里面解读他的好的一面，会让他觉得呀这个人好爱我，我要好好爱他。人呢是非常容易深陷在被爱的感觉当中的，你想想你爱的人是不是也是这样呢，如果说你现在正在经历一些情感的困惑，你也可以私信附和，我要你爱的人重新爱上你。'
