  text: '# 经常有人问的一个问题：他这么冷漠，说了这么多绝情的话，我是不是就没有机会了？不一定情绪化 往往证明一点 - P1 - 得意苑课堂 - BV1hr4y1i7Sw有人問我分手了怎麼知道還能不能和好，我教你一個辦法，建議點贊收藏，劃重點，和好的黃金判斷指標就這三個字，看對方是否情緒化，記住了，愛的反面從來都不是恨而是冷漠，舉個例子，分手的時候他情緒越激烈。說話說得越決絕，那就越可能放不下，你想啊，我一點都不在乎你了，我跟你說狠話幹嘛，如果說一個男人跟你分手了，說了一堆氣話，把你在黑名單里拉進又拉出，又發朋友圈，聽傷感的情歌啥的，這些都是情緒化的表現。你只要不作冷靜行動，按照我之前的情緒消除法來行動，就一定能和好，就怕他對你一點情緒都沒有，非常平靜，那只能夠點一首涼涼送給你了。'
