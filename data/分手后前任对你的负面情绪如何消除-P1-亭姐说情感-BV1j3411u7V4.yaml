  text: '# 分手后前任对你的负面情绪如何消除 - P1 - 亭姐说情感 - BV1j3411u7V4为什么你的改变对方就是看不到呢，改变一个人对你的负面情绪是需要一段时间的，而很多人呢改变了三天，就希望能够彻底扭软前任对你累积三年的负面影响，这是不可能的，我想你也有听过狼来了的故事。小女孩长时间撒谎喊狼来了，最后呢狼真的来了，大家也不会说因为你一次的诚实而选择彻底相信，那么改变也是一样的，很多人啊在想要挽回和修复关系时，我们必须要面对一个现实。就是分手后对方对自己的排斥甚至是恶语相向，于是在改变的过程当中情绪崩溃，止不住的再次纠缠又把自己打回了原形，对方就会认为你的改变都是装的，其实呢对方的心里还是有你的位置的。只不过对你的喜欢变成了厌恶和抵触，想要消除对方对你的负面影响，重新建立他对你的好感，是需要在你潜移默化中去呈现自己的改变的，所以说呀你的改变并不是他看不到而是不连贯，太短暂还没有给对方形成一种习惯。'
