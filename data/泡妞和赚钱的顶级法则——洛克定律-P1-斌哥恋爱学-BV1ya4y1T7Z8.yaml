    \  專注行動是實現目標的法則，每天都要努力實現目標。\n    3.  忘記目標會讓人迷失在妹子的反饋中，要時刻記得自己的目標。"
  text: '# 泡妞和赚钱的顶级法则——洛克定律 - P1 - 斌哥恋爱学 - BV1ya4y1T7Z8這個世界上有一個頂級法則叫做洛克定律，就是一個人他想做成一件事，必須要做到兩點，你懂了這個，你賺錢跟泡溜都會如魚得水，第一點呢就是要緊盯目標，你泡溜的目標要么是為了開車，要么是為了培育你的下一代。你賺錢的目標就是為了成交，為什麼很多人他不成功，是因為他忘記了自己要幹什麼，我們絕大部分的人是迷茫的，活得迷迷糊糊混混沌沌的，他還覺得自己很聰明，他被這個妹子整兩下，他就開始焦慮了。他就開始說自己很善良，說自己很心軟，天天去研究這個妹子是什麼意思，你懂她什麼意思幹什麼，這個跟你的目標有什麼關係呢，你做著做著，他就沉迷在這個妹子，對他的一些聊天的反饋上了，他就忘記了他的目標。很有意思吧，第二點呢是要專注的去行動，這是成功的法則，專注的通過每日的行動，去實現這個目標，這兩個東西我希望兄弟們好好去想一想，再對照一下你每天都在幹什麼，想學更多嗎？請私信我。'
