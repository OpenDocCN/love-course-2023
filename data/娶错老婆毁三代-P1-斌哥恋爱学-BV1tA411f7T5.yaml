- summary: "-   娶错老婆对三代的影响\n    1.  娶老婆比以前更重要\n    2.  家庭条件反映基因系統和思想观念\n    3.  负面思想传给子孙，影响整个家族"
  text: '# 娶错老婆毁三代 - P1 - 斌哥恋爱学 - BV1tA411f7T5娶錯一個老婆會三代，今天我掏心掏肺的跟兄弟們說哈，現在這個經濟社會娶老婆比以前的女人嫁老公更重要，你要是不把這件事想明白，你一生的辛苦努力可能都會是一場空，這個娶老婆一定要適應，你千萬不能隨便亂娶。你看一下他的祖上三代，他的爺爺是不是地主，有沒有當過官，如果不是都盡量不要去娶，有選擇的兄弟盡量按照我說的去做，混得差一點的兄弟，你也就只能夠委屈一下自己，講這個並不是說瞧不起任何人。而是我想告訴大家一個道理，人和人之間的差距是非常大的，而且人和人之間的差距，它不是一代兩代能夠積累起來的，它需要好幾代的積累，我經常會跟兄弟們去講一些，正是你的相關的理念，也經常被人噴。但是我講的這些東西，如果你真的能夠聽進去，你以後會來感謝我的，你混社會也會容易很多，你就比那些普通的人成長的快，為什麼說你盡量不要去娶那些家庭條件不怎麼好的，因為家庭條件是他這個基因系統。所反映出來的顯像，也能夠證明他這個家族裡面的思想觀念，而且這種觀念，會全部的塞到你老婆的腦袋裡面去，你天天跟他們去接觸，他們就會把這個觀念，也給塞進你的腦袋裡面去，他帶給你的都是一些負面的信息。負面的思想，然後他還會用他的這個思想，去教育你的兒子，把他變成一個笨蛋，教育完你的兒子之後，他還要教育你的孫子，你的後代也會全部落後於這個社會。所以男人如果娶錯一個老婆的風險是相當大的。'
