- summary: "-   走出低谷的2件事\n    1.  在低谷中接纳自己的状态，不要产生新的消耗，避免无用功\n    2.  稳定自己的能量，做让自己开心的事情，如静坐或阅读\n\
    \    3.  照顾好身体，放松身心积蓄能量，重复这些行为走上坡路"
  text: '# 走出低谷的2件事 - P1 - 百里子清 - BV1cK411m72i在低谷里最好的做法就是接纳，接纳这种状态，承认这个现实，啥都别乱动，这并不代表要摆烂，而是慢慢积蓄能量，这个时候最重要的有两件事情，第一，不要产生新的消耗，我曾经就有过这样子的经历。在低谷里还要求自己做很多事情，还要很高的标准来要求自己，还要求自己坚强，而这些做法都是在消耗自己的能量，都是一些无用功，这些做法只会让自己在这种状态下，持续更久，走不出来，第二，稳定自己的能量。多做那些让自己开心的事，比如我会静坐，让心情归于一种平静的状态，再比如我会去读一本，经典的人物传记类的书籍，去感受作者的人生起伏，在这个过程当中，我就能慢慢领悟，心情也会开朗起来。或许还能找到一些经验和方法，走出低谷，这些都是积蓄能量的行为，点点滴滴的积累，积少成多，达到自得飞跃，另外就是要照顾好自己的身体，身体是革命的本钱，把它弄丢了，可就真的没有机会了。当你的身心逐步放松的时候，就是在慢慢积蓄能量，其实这个时候你已经开始在走上坡路了，接下来我们需要做的，就是不断重复这些事情，如果你此刻也在低谷里，可以试试这个方法。'
