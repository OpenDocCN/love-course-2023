  text: '# 成都的表面兄弟和塑料姐妹，一天天凑在一起都在聊撒？ - P1 - 咖喱鸡腿哥 - BV1MN4y1T7Gt成都这些表面兄弟和塑料姐妹，他们一天天凑一块都在聊什么，酒桌上喊着你我兄弟，背着兄弟，做兄弟在心中，结果是你有事他就失踪，亲兄弟是明算账，吃完饭后是你结账，我跟兄弟心连心，你跟兄弟是动脑筋。兄弟在的时候我叫嫂，兄弟不在的时候就叫宝，我拿兄弟当帖子，兄弟拿我当傻子，狐朋狗友强投草，再好的饭菜你也喂不饱，平时是称兄诱盗利，最终只认人民币，谁的兜里钞票多，谁就是我亲大哥，三毛海誓的兄弟是一大串。结果利益面前全扯淡，讲义气结金兰，一提原子全玩完，这就是现在成都，天天凑一块的这些表面兄弟的现状，再说一说，这些成都的塑料闺蜜，塑料姐妹，他们凑一块都在聊啥，这话题要无非就三种，拐弯抹角的炫耀自己。甜言家畜的贬低别人，互相窥探的搬弄是非，就这三点，他赚原子的事情从来不来找你，他无聊了就来找你，他在你面前，永远都是一个有社交有朋友有工作的人，而你在他面前，仿佛就是一个24小时待命的丫鬟。动不动就要跟你攀比，事事他都要占上风，你有的他没有，他就各种嫌弃你的东西，你有的他也有，他永远都比你的好，什么化妆品要比，衣服要比，美甲要比，就连找个男朋友他都要比，你在他嘴里，永远听不到真话和夸奖。各种打着为你好的旗号来贬低你，你化的妆永远不适合你，你穿的衣服永远搭不上你，你的发色永远都不适合你的皮肤，你挑的男朋友永远都是下头男，甚至当着众人的面，他也会以咱俩关系好的名义，来肆意的诋毁你接你的短。不光是当着众人接你短，他还会拿着你的小瑕疵去当弹支，去博取他人的关注，你跟他说点什么隐私，他转头就会告诉别人，你要是跟他生气，他就开始道德绑架你，这就是成都这些塑料姐妹，一天天凑一堆干的事情。所以要真诚的建议大家，远离这些虚假的友情，這些無效的社交。'
