  text: '# 挽回前任之前的心态建设到底应该怎么做 - P1 - 泊明远 - BV1zt4y1V7Ex有很多朋友，总是在分手之后，才开始反思，自己在上一段感情当中犯下了错，与此同时，也有很多的人，想要去通过各种的方法，去挽回前任，但是有多少人考虑过，这么一个问题，你为什么要去挽回前任呢。周星驰那句话说得非常好，总是等到失去后才追悔莫及，这句话，其实非常深刻地解释了人性，很多人在分手之后，想要挽回对方，这种本能的反应很正常，但很少有人能够真正的静下心来，停下脚步，去审视自己的这段感情。是还爱着对方，还是因为被分手了不甘心，又或者是因为对方劈腿，充满了报复心理，想要挽回之后再分手，还是说自己被分手之后，没有能力，再进入一段很好的感情，还是说难以离开，曾经和对方，一起养成的种种习惯。如果你想挽回对方，那么建议大家先考虑清楚，这么一个问题，你为什么要去挽回他，是不甘心，接受不了自己在感情当中的失败，还是想要报复对方，追回来之后再把他甩了，感受一下复仇的快感吗，如果你是这样的想法。那还是调整好自己的心态吧，把时间和精力放在正事上面，因为时间是治愈情伤的良药，虽然这个建议，显得有点鸡汤，但是我还是建议，屏幕前的你，把之前的感情失败，当成是你爱情路上的必经阶段，甚至可以看作是。我们必须要吃的苦，毕竟都应该为自己之前犯的错，自己买单不是吗，吃一鲜长一智，吸取经验和教训，那日后就不要在同一个地方，再次跌倒，这个就是成长，如果对前人的感情依旧是爱，那么非常确信。他就是你生命当中的那个他，那你可以尝试挽回，但不应该因为自己所谓的爱，而和对方造成压力甚至困扰，这并不是真正的爱，屏幕前的你们觉得呢，评论区可以说说你们的想法。'
