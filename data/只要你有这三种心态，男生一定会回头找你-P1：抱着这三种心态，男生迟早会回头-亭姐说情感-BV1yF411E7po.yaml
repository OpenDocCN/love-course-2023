  text: '# 只要你有这三种心态，男生一定会回头找你 - P1：抱着这三种心态，男生迟早会回头 - 亭姐说情感 - BV1yF411E7po分手后如果说你能抱有这三种心态，男生回头呢就真的只是时间问题了，第一种心态就是你要明白你挽留的不是遗憾，而是一段本应该更好的感情，第二种就是你一定要有自己的态度，感情不是你生活里的唯一。不要把它当做执念，该是你的迟早都会回来，第三种你要记住，即使你想要对方回头，也不代表你就低对方一等，要让他看到你的改变，看见你的成长，不要展示你的脆弱和卑微，你明白了吗，我是小婷老师。如果说你也遇到了情感问题，撕心覆盒，我要你爱的人就是爱上你。'
