  text: '# 女生对你说这几句话，就是在拒绝你，句句扎心 - P1：9.22说这几句话是在拒绝你有私信 - 恋爱百事通 - BV1mV411m7sS哈囉大家好我是啾啾，兄弟們追女生時都會展開很多的方式，旅遊約吃飯看電影逛街，更加傻氣一點的呢就會去自造偶遇啦，這些傳統意義上的追求女生的方法，女生其實見得太多啦，你持續老套的追求方式。有時候並不見得能夠俘獲到女生的歡心，女生有時在表達自己更喜歡的時候，不會那麼的直接，而是會通過一些比較隱晦的語言方式來表達，要是兄弟們聽不出詞中的奧妙，持續的追求下去，消耗的也是你自己的時間和精力而已。當女生說出這幾句話，其實就是在拒絕你，也在浪費自己的大好年華啦，第一句是我們AA吧，雖然說懂得AA的女生一定是好女孩子，因為她們懂得付出，不會佔人家的小便宜，但是女生什麼時候會提出AA呢。就是面對自己不喜歡的人或者是朋友的時候，因為她們覺得不是很親密的關係，所以才會想和你分得清清楚楚的，不想覺得欠你什麼，可是有很多男生，總是會不由自主的想要對女生好，女生要你做什麼你都不想拒絕。於是你就會發現，女生越有私情的就找你打麻，你還以為女生是在給你機會，於是你更加賣力了，可是實際上在你幫她幹活的時候，她正在和別的男生聊得火熱，如果你也處在這種，只能被女生當成備胎使喚的困境。但是又不知道該怎麼做，才能讓女生喜歡上你自己的話，可以點擊我的頭像，轉到主頁找到私信回覆啾啾，啾啾這裡有一份百思百靈追女生攻略，再也不用你主動的討好，就能讓女生主動的追你，但是女生面對喜歡的人。是絕對不會明面上提出AA的，因為她會思前顧後，考慮自己提出這個，會不會讓男生覺得自己是不喜歡她，又會擔心男生覺得自己是很計較，或者是在看不起她，只有面對喜歡的人時，才會去顧慮對方的感受。所以女生對你並沒有考慮很多，就對你直接說出我們AA吧，說明她只是把你當成朋友，或者是在拒絕你的好感，第二句就是，我可以自己回家不用你送我了，女生要是喜歡你，其實處處對你來說都是在給你機會。但是女生要是不喜歡你，對你就是住持而鐵銅臂一樣的，平時約完會，一般男生都會主動送女生回家，女生竟然願意出來約會了，這送回家的最後一個步驟，女生對你要是有好感，或者是對這一天的約會很滿意的話。一般都不會拒絕你的，你既然運氣好還能上去喝杯茶呢，但是女生要是百般的推辭，開始你還以為女生只是故作矜持，就秩序的搜尋，誰知道女生的態度那麼的堅決，那麼很明顯女生是不需要你，也不喜歡你。說不定轉頭就會鑽進哪一輛法拉利上面去了，第三句，我只是把你當成好朋友，女生對你說出這句話，相當於就給你發了好人卡，畢竟喜歡你的人，怎麼會心甘情願只是跟你當朋友呢，說出這句話的女生。要麼就是真的把你當成朋友，要麼就是在對你養魚，就跟那些分手後說做朋友的，都是留著當備還用的，一種食之無味，嗤之可惜的心理，當女生對你說出這三句話，其實你在秩序的追求，也是浪費時間。特別是沒有找到正確的方法追求，更是耽誤你自知，好啦本期視頻就分享到這裡，點贊收藏加關注養成好習慣，追女生會運氣滿滿哦。'
