  text: '# 跟女生聊天正确的思路，掌握这个思路，让你暴涨女人缘 - P1：4-6华强 - 7情子 - BV1K5411D7cJ聊天总是尴尬冷场，女生老是不回消息，是不是有兄弟经常遇到这种情况，自己脑破脑呆，都不知道该怎么办，今天七哥就来教你们，一种非常实用的聊天示威，凡是用到这种聊天示威，女生都会莫名其妙变得主动。甚至会主动表达对你的心意，兄弟们赶紧学起来，要是这期视频刷人太多，我会把它下架，因为真的太实用了，怕新宿不正能学到了，变渣男去祸害女生，第一点，忘记自己现在是在追她，举个很简单的例子，你看滑冰场里面的。翩翩起舞的选手，他们会纠结自己用什么姿势滑吗，大厨在做菜放盐的时候，他会纠结自己要放多少颗盐吗，不会的吧，全凭感觉才能达到那个忘我的状态，所以在追女生的时候，你得学会忘记自己，忘记自己在说的事情。去享受这个过程，让自己感觉到追女生是快乐的，这才是真正的追女生，如果你反复强调自己，我在追求这个女生，我要怎么办，我该怎么追她，那你就先有一个，我要怎么讨好她，她才能跟我在一起，不知不觉就会变成天空。第二点，享受聊天的感觉，上一个是教你们，怎么拥有这种聊天思维的方法，那这也教兄弟们，怎么把这个思维用在跟女生聊天中，举个很简单的例子，你见上一个很心动的女生，一见钟情的那种，恨不得马上跟她在一起。你给女生发一句，Hello，女生也回一句，Hello，然后你就不知道下一句要说什么了，我相信这是很多事情的困扰，这里给大家解解惑，今天我们不说话说套路，我们来聊聊怎么样自己放松，进入聊天的状态。假设你现在已经忘记你在追她了，那么这句打招呼，是不是只需要凭直接就能回，比如说，她发的照片哪一个点吸引你了，你就可以说，你的内置真特别，你穿这个风格的衣服跟你很搭，我突然冒出来跟你聊天，有没有吓到你。等等这些的话，是不是比你硬凹土味情话，装作自己很会聊天的样子好多了，而且没有人会反感被夸奖，刚好的夸奖也能达到点值上，第三点，聊天中做回自己，在聊天中做自己也并没有那么简单，因为很多兄弟真的做回自己了。那就是放飞自我了，所以这些老是屁话，我这里说的做回自己，都是要经历有意识区之称的，也就是说你对女生有一定的了解，如果你从来没有接触过女生，甚至跟女生说话都会紧张心慌，那你强行让自己看起来很自然。只会变得很淫巴，反而更加不自然了，但如果你能读懂一些女生的想法，那就可以见到简单无意识相处，居然就是自然熟悉的过程，你能做到跟女生无意识相处的时候，你在女生面前就不会啄啄，不会急功近利，会更加的有耐心。你甚至几天不让她说话都行，也不让自己变成舔狗，简单点来说，就是以自己的心情为前提，觉得能聊就聊，能追就追，以自己的心情和感受为前提，想突破就突破，想暂停就暂停，当你达到这个境界的时候。你反而会变得更加有魅力，吸引来的女生，基本上都是优质女性，如果你还是不知道怎么做到，看了这个视频还是一知半解。那就来找我聊聊吧。'
