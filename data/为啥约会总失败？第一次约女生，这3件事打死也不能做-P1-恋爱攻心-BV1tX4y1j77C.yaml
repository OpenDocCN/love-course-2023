  text: '# 为啥约会总失败？第一次约女生，这3件事打死也不能做 - P1 - 恋爱攻心 - BV1tX4y1j77C第一次约会打死都不能做的事，首先选择不合时宜的环境，有些小小店啊，你真的太不解风情了，比如说人家女生穿着高跟鞋呢，你让人家陪你去公园散步，走半天下来脚都磨破皮了，或者说人家为了跟你约会。人家专门穿了一条那种很正式的美美的裙子，结果呢你把人家领到一个路边摊，你说是想让人家尝一尝当地特色，这个没问题，但是你是不是要提前跟人家说一声啊，你让人家穿的接地气一点啊，还有啊，人家女生可能都说过。她不喜欢特别安静的场合了，你还要约人家去喝茶，那你说你这是约会还是开会呢，第二点呢就是做没有交流的事情，一说约会很多人第一想法就是去吃饭看电影，但是你说一部电影下来，最少一个半小时，你话都说不了几句。你怎么推进关系，还有什么带人家去抄经，听什么公开课的这种，虽然可能你们都很喜欢这些事情，但是它真的不适合约会，约会那你得互动起来是不是，这个关系才能升温，那像现在很多人都比较喜欢的那种做手工啊。做尼素啊，你这不就能一边做东西一边聊天吗，最后还能留下你俩共同的作品，这多好的经验啊，还有那种室内游乐场，项目也挺多的，一起玩起来很快就放开了，比你看十次电影都好使啊，第三个就是没有提前规划。哎巧了这种离谱的事，你陈哥我年轻的时候啊，就经历过很多次，就比如说有一次有一个男生，他提前好久约我吃饭啊，结果见面第一句话就问我咱们去哪呀，哎，我当时心里就在想兄弟你没事吧，你约的我是吧，你还问我去哪。你合着这么晚了，咱们还得现找饭店，而且还得我来找是吧，反正最后啊，我们到地方吃完饭啊，已经是两个小时之后了，还有一次有一个男生说带我去一个挺火的饭店，我还挺期待的，结果我俩横跨一个区，到了那儿。发现人家门都没开呢，你知道这是不是也太夸张了，就这种没有规划的约会，有的时候真的就是下头啊，所以你们约别人的时候，像对方的时间，喜好，订饭店，约会活动这些，我们都得提前规划好，对不对。不然咱们白费力气不说，最后你还让人家在心里偷偷给你减分，那你说咱们不是吃力不讨好吗，对不对。'
