  text: '# 如果分手了，千万要根据自己的情况制定策略 - P1 - 亭姐说情感 - BV1Qg411y7Yo分手后你一定要根据自己的情况去制定策略，分手后发这样一条消息，发这样一条朋友圈，你的前任哭着跪着来晚回，这些文案无非是抓住你失恋的情绪引导你，让你认为这样做一招就能搞定对方，不要再听风就是雨了。我之前说过短期复合和长期复合的方法，如果你的前任不是真的要跟你分手，发朋友圈发信息写小作文送礼物，真的没有见一面来得实在，在见面的过程中，你就能知道你能不能复合，其实能看到我这套视频。基本上都是没有办法了，纠缠过跪舔过，并且前任表现得很决绝，如果要说导致你最终复合失败的原因，我认为有两点，第一是没有找到适合自己的策略，第二就是心态没有适合你的晚回策略，这就意味着你只能跟着感觉走。走到哪一步算哪一步，还有一些人会在网上看一些攻略和方法，但这些都不成体系，或者说这些知识碎片，根本就不能够解决你的所有问题，那么你走对一步感情升温一分，走错一步就只能从头再来。这样其实是跟想一出是一出的结果是一样的，大多数分手从来都不是前任的一时兴起，都是想好了要彻底离开，那么重新解冻关系到和好如初，也是需要一个过程，所以晚回是一个非常复杂的流程。你最起码要有一个大致的思路和方法，并且在做这些事情的过程当中还要有耐心，不要一上来就开炸，分手后你的前任不会给你太多试错的机会，毕竟人家也是单身，他有选择新人的权利，所以分手后根据自己的情况。为自己制定策略就非常重要，如果说你现在正在经历一些情感的问题，你可以撕禁复合，我让你爱的人重新爱上你。'
