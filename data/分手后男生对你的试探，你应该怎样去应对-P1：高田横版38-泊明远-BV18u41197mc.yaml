  text: '# 分手后男生对你的试探，你应该怎样去应对 - P1：高田横版 38 - 泊明远 - BV18u41197mc有一個姑娘告訴我，她斷年第二週的時候，男生給她發了一個兩個人的合照，沒有任何的文字，可是這個姑娘心裡就慌了，巴拉巴拉的說了一大堆，結果這個男生到現在都沒有任何的消息回復。而這其實就是男生給你的一個假性之貪，他不會無聊到給你發一張照片，而什麼都不告訴你，他只是想要看看你怎麼接招，看你的態度，然後他再根據你的態度去進行回應，很顯然這個姑娘掉進了陷阱，其實破解的方式也很簡單。那麼現在老師就教你一招，你就直接發一個問號給他，他下一句肯定會更加熱情，我是博明，如果你現在正在經歷這樣的情感問題，讓馬斯金修復，老師會來幫你。'
