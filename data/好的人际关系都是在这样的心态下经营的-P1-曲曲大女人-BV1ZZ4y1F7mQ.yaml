    \    3.  在关系破裂后，重要的是已经尽力过，而不是赢或输。"
  text: '# 好的人际关系都是在这样的心态下经营的 - P1 - 曲曲大女人 - BV1ZZ4y1F7mQ为什么我今天可以活得这么开心，我天天都是正能量，我有一个非常非常重要的人生准则，就是先把自己做好，就我不管别人做的有多么不好，这个跟我没关系，我不会那样去要求别人，但是我要先要求我自己。我把我自己先做到最好，我在跟你相处的过程当中，我让你开心
    让你愉悦，我不要做出什么，让你觉得很不爽的事情对吧，只要大家没有触犯到利益，没有触犯到核心价值，那么我觉得我能够去包容别人的，我能够去付出的。能够去做的，我都会去做，我一定会做到让我自己满意为止，这样的话，无论这段关系，这个人未来处成什么样，我都不会后悔，其实很多时候我们，比如说我们失恋，或者说我们失去了人生当中，很重要的一个导师也好。前辈也好，我们把一段关系到最后，走到破碎，我们为什么会长时间的走不出来呢，就是因为你始终在想，当初我这个地方要是做好一点，当初我那个地方要是做好一点，是不是这件事情它就不一样了。你们总在去复盘的过程当中，发现了自己无限多的缺陷，你就会很懊恼，所以最重要的不是在这个关系里，是赢是输，最重要的是我在这个关系里，我已经尽力了，我喜欢你，我也告诉你了对吧，我想要对你好，我也都做出来了。我也都付出了，但是最后还是不行，那么我就能清晰的判断，这不是我的问题，既然不是我的问题，我在放下的那一刻，就很轻松很容易，对不对。SIMPLE
    WIFI ASSISTANCE 上网应用。'
