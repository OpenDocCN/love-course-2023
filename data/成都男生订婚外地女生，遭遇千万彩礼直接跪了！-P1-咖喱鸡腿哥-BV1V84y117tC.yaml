  text: '# 成都男生订婚外地女生，遭遇千万彩礼直接跪了！ - P1 - 咖喱鸡腿哥 - BV1V84y117tC几十上百万的彩礼算贵的吗，铁铁们，你们太天真了，成都一个男生，就遇到一个千万彩礼的事情，直接刷新上线，成都这个男生，他的女友是江西平乡的，两个人在国外留学相识相恋，这个女生的颜值中等。但是她的内在以及涵养，都没有任何短板，这个男生以为认识这个女生以后，可以共度一生，毕业以后，这个男生就回到了成都工作，两个人就开始准备结婚，但是接下来的订婚，搞得他差点有点怀疑人生了。其实这个女生她家境不错，又是独生女，留学的学费的话，还有生活费，每年也要几十个w，男生家里是属于中高产阶层，虽然对江西的彩礼有所耳闻，但是也觉得能够承担得起，男方一家心理预算是。给这个女生彩礼了百万的现金，在家市中心的大平城加名字，在她父母那边再买一套，写她的名字，然后婚礼的费用，男方他们家出钱来办，然而女生一家的操作，令人窒息，订婚宴的时候，这个女生的父母开出的条件是。1688万的现金，加婚房过户到这个女生的名下，外加老家还要买套房，目测是几百个w，让她探亲的时候住，老家几十个亲戚，来成都管理的红包，每个人给一万，然后机票酒店的费用，是需要男方来全包。各种乱七八糟的什么，五金
    饰品一大堆，另外生一个男孩，要奖励666万的现金，以及一套不少于1000万的房子，如果生女生的话减半，男方一家听的是目瞪口呆，女方家的父母说了，我们知道你们家有钱。而且有多少钱大概都知道，要这点不过分，最多是你们资产的五分之一，而且还掰着手指当面给人家算，并且反复说，结婚就是要有诚意，男方一家显然非常生气，缓冲了一个晚上以后，让这个男生直接去摊牌，说一百万的彩礼。再加婚房加名，另外准备一套房子给他父母住，婚礼以及对方关理的费用，预算不能超过一百万，干就干不干就拉倒，然后女方一家就开始骂，说闺女养这么大花了几百万，最夸张的是，说女生工作四十年，至少能挣两千万。总之呢，1688呢是图个好听，然后反复说呢，男方你们不要仗着家里有钱，然后不把我们女儿当回事，没有良家人的撑腰，这个女生过门以后肯定要被欺负，所以必须提前要有保障，男生一家都是体面人。面对如此赤裸裸的谈判，一家人都觉得这简直是地狱级的尴尬，后来反复拉扯，整个过程是充满了荒谬和屈辱，说什么男方一家不讲礼数，不尊重长辈，嫌男生怠慢女方的家亲戚，没有把女发当成妻子。而是当成一个宠物等等等等，而且最令男生痛苦的是，那个他深爱的女生，突然变得如此的冷漠和陌生，曾经温柔善解人意的他，在整个过程中不断的配合家人，展现算计贪婪刻薄，以及自作聪明似的沾沾自喜，终于在上周。这个男生一家思前想后，鼓足勇气和这个女生提了分手，当然了，这个女生一家呢还在做最后的努力，不管两家人最后谈成什么样子，这样金石害俗的财力，確實刷新了很多人的三觀。'
