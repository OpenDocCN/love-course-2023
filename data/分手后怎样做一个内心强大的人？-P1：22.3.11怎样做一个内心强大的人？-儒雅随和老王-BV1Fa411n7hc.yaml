  text: '# 分手后怎样做一个内心强大的人？ - P1：22.3.11怎样做一个内心强大的人？ - 儒雅随和老王 - BV1Fa411n7hc我跟你说，这内心强大的本质是啥，是较高的顿感力，加上较为豁达积极的人生观，所有内心脆弱的人，都有一个非常显著的特征，就是思维悲观且消极，生活当中一点麻烦，一点挫折，对于积极豁达，内心强大的人来讲。根本它就不是个事，而对于悲观的你，一件鸡毛蒜皮的小麻烦，都可能让你彻夜难眠，同时遇到任何挫折，都会不自觉的把事情往最坏处想，所以说你想要内心强大，根本这个办法就是啥，调整思维，让自己思维。从一个消极性的思维，慢慢转变为一个，更加积极豁达的思维，具体怎么做，我给你总结了五条，咱挨个说，首先第一点，不要把他人情绪归因于自己，你要彻底阻断自我归因的，这种偏激的潜意识反应，特别是啥。当对方情绪或者说环境变化，产生波动的时候，只要你确定自己问心无愧，你就不要轻易把自己掺和进去，很多时候，即便对方情绪表面是因为你变动的，但本质上还是因为对方，自己本身的那些问题，比如说心胸狭隘。恶意揣测，甚至说刁蛮任性等等，而你没有为他情绪买单的义务，第二点，适当的以自我为中心，在考虑别人之前，先问问自己是否心理平衡，有一些无关紧要的问题上，把自己感受放在第一位，你别觉得这是自私。这是你本应获得的权利，只是说曾经你太过圣母心了，习惯了委曲求全了，况且每个人需求不同，很多时候即便你以为自己是好心，但其实到了对方那，并没有获得100%的好意，但总的来讲，更像是你的一场自我感动。第三点，改变负面的思维，转变成积极的思维，你最容易有的一个思维就是啥，完了，飞上来，不行，这件可怕的事，它一定得发生，我肯定做不好等等，所有你的思维都很容易，并且极其容易走向负面和消极。对生活和对任何事情，常常保持一个最悲观的态度，这个时候，你就要转变思维，你得认识到啥，很多时候事情往往没有你想象那么糟糕，第4点，不要把他人的评价，和本身的价值混为一谈，还是那句话，他人的评价代表的。不一定是真实的你，但一定是对方的认知和思维，这个就是他自己的事，他跟你关系不大，他人的评价，永远只可以作为建议和借鉴，而不是说真正的当成标榜执行，更加无需因此泛滥自我贬低。因此只有你自己才能了解真实的自己，第5点，最后一点，就是重新建立认知，接受自己，不会被所有人喜欢，你听过一句话吗，当你用面具面对这个世界的时候，就会错过真正欣赏你的人，换言之就是啥，无论你做成啥样。总会有人喜欢你，也总会有人不喜欢你，因为人类审美，它本身它就是层次不齐的，真正欣赏你的人，那才是真正适合你的人。'
