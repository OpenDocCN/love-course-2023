  text: '# 如果你的前任对你强烈的排斥，我们到底应该怎么做才能挽回？ - P1 - 逢爱情感 - BV1VN411m7Yz如何打消前任对你的抵触呢，其实啊，处理这个问题真的很简单，还不明白的赶紧给我点赞收藏起来，面对前任抵触的这种情况，我们不妨把所有处在负面情绪当中的人都当成小孩子来对待，这个小孩子呢。不喜欢你之前对待他的方式，所以他用离开呢，来表示抗议，但是你还是纠缠着抓着他，不让他离开，他生气了，就是讨厌你，恨你，死也要离开你，其实这个小孩子只是想让你改变之前对待他的那种方式，而已。而不是用之前的方式来逼迫他让他回去，同样的，如果对方的态度很恶劣，但还是理你的情况下，你要做的不是切断联系玩消失，而是要改变之前的情绪化的单向纠缠，重新建立起健康的良性的互动模式。不要带着对恋人的期待给对方施压，要抽离出你自身的欲望和依赖，把对方当成一个独立的个体，在尊重的前提之下，好好的解除来对待，先铺垫起来舒适感，说白了就是，不要眼里只看到我想要什么，也不要满脑子都想着复合。或者是他还爱不爱我，我们之间还有没有可能，这种问题不要再想了，你现在要做的就是和前任重新建立起良性的关系，彼此能够融合的聊天，甚至可以慢慢的关心互助，清楚心思都是可以的，对方此刻就像是一个8岁的孩子。在别人看来就是失恋的脆弱期，很容易趁虚而入，但是你呢却像是一个3岁的孩子，拼命的想要依赖，对方不给你依赖呢，你就觉得被抛弃了，你就必须要跳出自我情绪的迷障，用父母对待孩子的态度来处理关系。就是一种降维打击，而和好呢也就是顺其自然的事情了，知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
