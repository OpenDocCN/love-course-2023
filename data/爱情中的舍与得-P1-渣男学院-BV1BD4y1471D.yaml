  text: '# 爱情中的舍与得 - P1 - 渣男学院 - BV1BD4y1471D一个人如果爱你，无论怎么样，他都会来找你，说话再难听，吵架再狠，删除多少次，他都不会放手，可是不知道从什么时候开始，我们不再频繁聊天，不再对对方分享日常，别人说这是散场的开始，于是我动了离开的念头。不是因为你多穷，也不是因为不爱你，而是你给我的态度，让我觉得你的世界并不缺少我，这段感情我没有对不起你，我付出了全部的真心和热情，该给的不该给的，我全给了，但我对不起我自己，我把开心和快乐。'
