    \   2.  一位老大爷讲述第一次出国无需签证的经历，引起好奇和赞叹。\n    3.  老大爷分享自己作为军人的经历，包括与越南的战斗和运气好的故事。"
  text: '# 在泰姬陵，听中国老兵讲，当年出国不用护照的经历 - P1：191213 在泰姬陵，听中国老兵讲当年出国不用护照的经历（T） - 真爱之门 -
    BV1ZJ411C7EV(歌词)，所以我们终于来到了这里，你几点钟才来的？，我和朋友在聊天，在印度的第四天，我们来太极林看日出，据说十分美轮美奂，虽然我没有看到，因为当时我在闭眼冥想，因此我们六点不到就来到门口排队了。在这里我们碰到了中国的西洋红旅行团，哦，是中国人，哦，是中国人，不太多，旅行团的导游还是本地人，就像我说的，如果你懂中文，给中国人当导游会非常赚钱，到了以后，就像那边有机器，跟地铁一样的，你看这个。是一个团啊，嗯，可以玩，哦，咋的说中文啊，说起来就像是中文，那是废话，中文，你们是哪里的，我是山东的，山东，嗯，对啊，你们这个团都有山东，我们不是团，我们是自由行，嗯，我们是自由行，我们是自由行。还有几天了，到哪几个地区，三天了吧，你们是重庆的，不是，成都的，成都的，你赶车咋的，你说普通话，赶车怎么样，坐车怎么样，交通坐车怎么样，很方便啊，还有印度朋友，哦，有朋友吗，我们在这刚认识的朋友。然后帮我们买票，买会票什么的，你能行，马上就认识一个朋友，这些也是我从这认识的朋友，我刚来三天，他们是自由行吗，都是自由行，都是背包客，哦，你呢，你呢，你呢，斯丽，你从哪里来的，我从来没在印度过。没问题，没问题，你来自哪里，印度，对啊，那很好，要不然我怎么到各地交朋友嘛，我可以下本地话吗，全国到处走吗，全世界到处走，没这我第一次出国，是吗，第一次出国到印度，印度算是，应该算是比较，自由行的。旅行团里的一位大爷出现了，你会觉得，我第一次出国，你和我一样，从哪里来，偷渡吗，他是军人，哦，哦，他是军人，哦，哦，后来在太极林边，我们又遇到了这位老大爷，听他讲述第一次出国的时候，没有办签证的故事。你好，你好大哥，大叔，我都65了，大哥呀，大叔，我知道你山东起来的，都被你知道了，刚才在这里排队的，哦，山东兵，就是我们部队的山东兵，跟我有渊源，没，对，没关系，不值得炫耀，怎么进来的，我很好奇。你不是说你没签证吗，对啊，我是说我第一次出国没有签证，那就牛逼了，电动松果枪，这段我一定要录下来，之前有一个笑话，说一个老人去韩国，去汉城，那个是笑话，我这个是真，那很牛逼，突破鸿河，欺负人家小国家。欺负人家小国家，小兄弟不听话，我看一下，我看一下，我跟你说，当时我是连长，我的侦察排队，就是山东兵，被越自卫粉线站是六几年吗，79年，当时您多大，您30，24岁，幸运年，我运气好，当时是连长。越南生产的那些子弹，我运气好，不是说我有多大本事，运气，然后我又回来了，山东兵，其他内行两个，合作的还有一半，一帮人，一帮人，我的指导员，我的师傅长，我的一排长，都是合作的，我想告诉他这个故事。你告诉他，他告诉我，1979年，1979年，1979年，我觉得这个故事太酷了，我觉得太酷了，你告诉他，87年冬天的时候，这个就不告诉了，我看他不感兴趣了，真的不感兴趣，他觉得给利益翻一翻。你们都是神经病，拜拜，今天很漂亮，今天很漂亮，今天很漂亮，今天很漂亮，你终于说了，你终于说了，说了，我说了，真的吗，我没有，我没有说，我没有说，你一直说，你一直说，美丽的女孩，帅哥，我没说过。我只说了男孩，这些男孩真帅，你很帅，我说了吗，是的，传承伟大福音的旨意，愿我们在这里，爱着你
    都愿意，愿我能做到 你的爱人，(字幕製作/時間軸:秋月AutumnMoon)。大力點。'
