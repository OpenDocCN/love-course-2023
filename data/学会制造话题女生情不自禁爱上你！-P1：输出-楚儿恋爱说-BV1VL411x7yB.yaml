  text: '# 学会制造话题 女生情不自禁爱上你！ - P1：输出 - 楚儿恋爱说 - BV1VL411x7yBHello大家好，我是褚儿，最近不少大兄弟反应，跟着褚儿学习了很多聊天话题，跟女生聊天内容也变得丰富起来，但是当话题聊完依旧会很快的陷入冰点，该如何打破僵局呢，总不能现场拿出手机进行场外援助吧。所以褚儿今天教大家学会聊天思维，那有了聊天思维，自己制造话题问题才能迎刃而解，先来分析不会跟女生聊天的两种原因，第一种心态问题，这样的男生在跟兄弟家人朋友聊天时，总能做到侃侃而谈，但是一遇到女生。他就大脑空白，不知道聊什么，其实归根到底就是，你对于感情太过于青涩，不了解女生，也不知道怎么恋爱，没有信息导致发挥不好，第二个就是性格原因，这样的男生比较内向，无论是家人还是朋友，都话比较少。但是面对自己喜欢的女生，可不能这样，你不聊别人就聊跑了，不管是哪种原因，都有解决办法，只要学会聊天思维，恋爱的主动权就掌握在你的手里了，女生的思维是发散型的，比较天马行空，任何一个点都有可能成为。与她们聊天的插曲，而男生的思维是单一型，以务实和解决问题为主，按照女生的思维，在聊天时做出调整，对症下药，效果才明显，第一
