  text: '# 分手后男生忍着不去找你，真的是因为不爱了？ - P1：高田横版 93 - 泊明远 - BV1QS4y1g7Zt男生能忍住不找你，那么他就是不爱你的吗，老师告诉你这句话的重点啊，不在于找上面而在于忍，你想想你自己，你有没有强忍着思念，不去找一个人的时候呢，你肯定也有吧，你不但没有把他放下，反而爱得更深了。他忍着没有联系你，那么怎么会成为不爱你的呢，我是博明，如果你现在也正在经历这样的情感问题，那么私信挽回，老师会来帮你。'
