- summary: "-   陈晨指出，大多数人都想展现自己与众不同，但却找不到合适的人。关键在于要认清自己的普通之处，不要过多幻想。 \n    1.  认清自己的普通之处，接纳现实生活。\n\
    \    2.  不要过多幻想，要接受自己的现状。\n    3.  与你有相同现状的人很多，要接受自己的普通之处。"
  text: '# 如何才能真正过好生活 - P1 - 恋爱咨询师陈晨 - BV1LL411C7tb大多數人是這樣想的，為什麼我這麼的與眾不同，我卻找不到合適的人，這裡面就是有一個大前提條件，你從來沒有展現出來你的與眾不同，雖然你的想法很多，很多人想創業，你真覺得好你辭了你創，那不行。他又慢不出來這一步，都想得太多了，你都想得少一點，這問題就解決了，你索性你不如認清楚，我就是芸芸眾生最普通的一員，我沒有什麼特殊的，你認清這一點，我倒覺得還好，雖然我憧憬著辭職去遠方。我憧憬著可以去創業，那個東西都是你的幻想，那個不是你的生活，不是你的現實，你的現實就是你今天早上，你必須得七點鐘起床，人擠人的，然後去上班，不完全你去接納這個東西，你要知道這個世界上。跟你有同樣現狀的人，很多很多很多，他跟你也一樣，每天也在幻想著辭職去遠方，你們就是一類人，你們是有共同語言的，對不對，你明明是這樣一個人，你卻不接納自己是這樣一個人，你就會不行，哦。'
