  text: '# 如何放下一个女人 - P1 - 鱼哥真不错 - BV1as4y1g73r兄弟们我告诉你，放下一个女人最好的方式，不是说你拉黑删除，而是要做到这三个不要，如果说你能做到，那你就赢了，拿个小本本记下来，反复地观看，第一，就是不要对她有所期待，你再舍不得。也必须接受她已经变心的事实，更不要打算用讨好，或者是跪舔的方式，去验证她对你是否还有真心，我告诉你，只要没有期待，你就不会有失望，第二，想要真正忘记一个人，你需要克制你自己，你不要再去关注她发了什么。她的动态是什么，她过得好不好，跟你有什么关系，你管她过得好不好，她又跟哪个男的在一起了，跟你没有半毛钱的关系，你要知道，从她决定离开你的那一刻开始，这些都跟你没有关系了，我知道你很难过，你很痛苦。你不甘心，甚至想过要报复她，但我告诉你，报复一个人最好的方式，就是冷漠和无视，然后你要做的，就是让自己成长起来，让自己变得更有实力，更强大，当你变得越来越好的时候，你再回去看看她，你觉得她配不上你。甚至你会觉得，你当初真是瞎了眼，第三，不要为难你自己，如果说你总是忍不住，在夜深人静的时候想起她，那你就问问你自己，你到底图她傻，图她长得好看吗，现在最不缺的，就是长得好看的姑娘。图她对你的关心和陪伴吗，还是图她的性格和脾气好，你可别忘了，她把最好的脾气都给了外人，把最坏的脾气留给了你，还是说你图她对你的爱呢，她的爱你看不见也摸不着，也感受不到，那既然你什么都不图。你为什么要折腾你自己，我跟你讲，人这一生，没有谁离不开谁，只有谁不珍惜谁，所以你给我记住，永远不要用别人的错误，去惩罚你自己，对的人永远不会离开，半路离开的人，你们本来就不是一路人。什么时候你想明白了这一点，你就解脱了，你一定要记住，这个世界上，没有毫无道理的航空畜生，也没有那么多的天赋异禀优秀的人，我被女生拒绝了一百多次，才有了今天的感悟，所以说，总是在努力的翻山越岭。提升自己才最为重要。'
