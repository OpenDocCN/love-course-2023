  text: '# 追女生时过度付出的人，最后结局都会很惨 - P1 - 池子的恋爱日记 - BV1Le4y1R7Xv咱们在恋爱中总是无可避免的需要付出，平时请客吃个饭又或者送送小礼物，在恋爱中是一种再正常不过的互动方式，但一旦付出者在付出的同时抱有强烈得到回馈的期待，也希望对方以同等的付出补偿自己。这时如果没有收到补偿或者补偿不合心意，则会感到失望和失落，下次还去付出的话就会不情愿和不甘心，而这种付出就是过度的，消极的付出
    过度付出到底会有什么坏处呢，且听我讲一个耳熟能详的故事。相传秦始王时期劳役繁重，在孟姜女新婚三天后，新郎锦良就被迫远行修筑长城，因正值寒冬，不久便因极寒劳累自死，孟姜女被寒依历尽艰辛万里寻夫，得到的却是丈夫的二号，于是孟姜女三天不吃不喝痛哭沉下。最终将长城哭倒，自己也在不久后离开人世，这也是我们民间口口相传的爱情故事，故事的结局是很凄美，孟姜女虽哭倒了长城，锦良也不能复生了，这种付出就是没有回报一厢情愿的过度付出，如果你是孟姜女。你会为了爱情去长城哭上三天三夜，生死历劫吗，我相信大多数人都是不会的，也就是因为孟姜女做了大部分人都做不出的事，才会被传颂改编流传至今，但最终孟姜女因为这次的过度付出导致过劳死去。当然啦不是说你过度付出就会死什么的，现实中往往双方都会感觉到无比沉重的压力，一般过度付出分为三种类型，自我强迫
    寻求报答，还有一厢情愿式的付出，不管是哪一种付出。背后隐藏都是一方的迫切渴望和另一方被动接受，长久以往感情的天平必然会失衡，导致就是付出一方没有办法得到对等回馈，被动接受的一切则是充满压力，接受好意越多，越是没有能力给予回馈，压力就会慢慢累积下来。最终会因为某一件事情而爆发出来，我需要很多很多的爱，于是我就付出很多很多的爱，这是付出者对于自己的心理暗示，这些付出是有条件的，是需要对方给予积极回馈的，而这种看似无私无害的感情，它实质是自私的。更像是一种道德绑架，当你过度付出不是对方想要，那这就是一种接近偏执自私的感情，以爱的名义让对方成为不断积极回馈你的人，为了满足自己的私心，用自以为是对她好的方式去爱她。以爱的名义把对方捆绑成自己想要的样子，这些都是畸形自私的付出，想要恰当的付出，就需要正确的方法和认知，首先建立起客观的自我认知，找到自己的闪光点，努力学习并提升自己其他方面的优势。不要让讨好成为获取爱情的唯一方式，也要改变那种，只有对她好才能留着她，这种错误的思维，其次就是要有独立的思想，学会自我独立，拥有自己的爱好事业兴趣，和属于自己的圈子，把对爱情偏执的付出。转移大部分到这些地方去，从而慢慢放下对爱情的吃渴，最后是注重平等和平衡，付出太多的人，就是在自己的天平上不停的放上筹码，久而久之就会严重倾斜，不妨文心自问一下，自己付出是否是对方想要的。对方能对你的付出，又能给予什么样的回报呢，而这份回报是否自愿呢，等这一切有了答案，再根据情况去付出，一切便迎刃而解，很多男生在和女生相处的过程中，总是习惯性的去讨好，关心送礼物无微不至。但在表达自己对她的心意时，总是遭到无情和拒绝，我知道这类男生心地善良，但其实根本吸引不到女生，如果正经历过面临这种情况，渴望得到解决，后台留言学习两个字，我为兄弟们准备了一份，追女生聊天攻略。这里面对怎么和女生相处，怎么提升自我，怎么吸引女生等等问题都有详尽的解答，让你轻松收获爱与被爱的能力。'
