    \    3.  重塑对方对你的印象，挽回爱情。"
  text: '# 男生深思熟虑后提出分手还有机会和好吗？ - P1：高田横版 232 - 泊明远 - BV1TS4y1R7w8對方的態度堅定、決絕理性，是不是分手的決定以後，就不會再和好了呢，今天老師在這裡做一個統一的回覆，心理學上有一個名詞叫做靜音效應，靜音效應是指，最先出現的會促成一個形象的形成，簡單來說就是最近一段時間。你們在感情上面發生了矛盾，產生的問題會改變對方對你的意見和看法，但是這個印象和看法，不一定會因為一兩件小的事情而形成，而是多個問題的累積，比如說你的脾氣性格，可能在前期他一直都在選擇包容和理解。但是突然有一次，你發現他不再有耐心了，甚至是堅定地和你提出了分手，這個也是大家經常會問的，為什麼對方會毫無徵召地，就突然跟我提分手了呢，我想說這個真的不是突然提分手。而是他的內心已經對你產生了一個刻板的印象，會認為你沒有辦法改變，你就是一個情緒無法自控的人，從而忽略到你身上曾經的那些閃光點，你曾經帶給他的那些美好，我是博敏老師，如果你現在就遇到了這樣的性感問題。撕心挽回，我會讓你愛的人重新愛上你。'
