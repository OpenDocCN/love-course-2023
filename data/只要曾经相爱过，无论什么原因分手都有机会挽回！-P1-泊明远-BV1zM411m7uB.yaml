  text: '# 只要曾经相爱过，无论什么原因分手都有机会挽回！ - P1 - 泊明远 - BV1zM411m7uB无论什么类型的分手，除非他对你从来没有认真过，不然的话，都是可以通过合适的方法挽回的，分手后想挽回，那对方是那种说一不二，而且多次冷静地对你表示不可能了，多次真诚地劝退你，那这样的复合就没有机会了嘛。但见大部分人，都被这种态度搞得不断后退，那么我可以很负责任地告诉你，没有绝对一意孤行的人，更不存在绝对的事情，况且你们之前在一起，是有过互相关注的，互相取暖的，也是有互相爱意的。那感情浓度只是现在降低了，它并不会马上消失，只是你们现在，没有一个合情合理的理由，让它改变对你的刻板印象，改变了刻板印象，那它就会对你重新展起希望，建立舒适感，因为人在不同的时间和不同的环境。他做的决定是不一样的，现在他坚持说不可能，那不代表以后不可能，只要时机好方法对，你们的复合一定会有机会，我先来分析原因，然后有逻辑地给你逻辑，释放方法，其实啊，他坚决理智决心的背后，有两个原因，第一。他确实是不爱的，因为爱被消磨殆尽，剩下的呢，只有残缺的回忆而已，分手是他看不到希望之后的无奈之举，他肯定考虑过想要跟你复合，可是一想到复合之后，你还是老样子，就马上停止了期待，那第二点。每个人都受困于当时的情绪，也就是每个人的做法和决定，都是当时的情绪决定的，换句话来讲，对于大部分人来说，情绪是影响选择决定的最大因素，当然他盲目自信地认为，跟你分手这个决定是明智正确的。那么人性的作点就是，每个人都是自大，每个人都相信自己的决定，至少在当下是如此，他觉得应该不会后悔，所以才让你觉得，他是深思熟虑之后的分手，那我们的挽回也是要有针对性的，第一，要让他看到希望。不断地恢复信任，他没有希望，咱们就制造希望，他没期待，我们就制造期待，其实制造希望，并不是口头上的，他必须要找到分手的真正原因，也就是根源性的原因，然后坚持地做出相应的改变，时间上坚持就完了。因为让前任恢复信任的关键点，不在于改变，而在于坚持的力量，你别管对方看到看不到，你只有实质意义地改变，比如说，社会模式，对方一定会从你的语言表达中感受出来，并且呢，这些改变本身就是提升价值。对你本身有一定的好处，那么，什么形象改变呢，健身运动都是其次，这些都是起辅助作用的，真正的改变，是针对性的改变，恩鉴就是坚持，坚持才会让丢失的信任感，重新地找回来，第二呢，就是让他产生自我后悔。不断地怀疑自己的分手决定，最后，自己把自己的决定给否掉了，那人在什么情况下会自我后悔呢，要么是自己想通了，原来那会儿是我想的偏激，原来那会儿是我误会了，但是对于这种人来说呢，几乎是不可能的，要么就是。你真的变得更好，那就是，你在他的眼中变得更好，更好这个词很虚，其实就是改变嘛，是不是又回到改变这个关键词上了呢，对，挽回的内核就是改变，只有你改变了，对方的刻板印象才会改变。对方对你的态度才会去发生变化，那吸引力才会发生，要不然的话，你还是原来那个旧的你，那么他的态度啊，就一直会是原来的态度，我是博明，如果凭空面前的你，不清楚该如何去改变的话，给C修复。'
