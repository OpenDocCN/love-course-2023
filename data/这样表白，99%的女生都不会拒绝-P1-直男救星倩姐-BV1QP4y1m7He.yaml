  text: '# 这样表白，99%的女生都不会拒绝 - P1 - 直男救星倩姐 - BV1QP4y1m7He这样表白哈，99%的女生都不会拒绝，有个兄弟呢发消息跟我说，倩姐求助求助，昨天我和喜欢的女生表白了，他居然说，我再想想吧，他到底是什么意思啊，我追他快半年了，平时跟他相处的也不错，很暧昧。经常呢会出去约会啊，吃饭啊，一起玩啊什么的，我以为他已经默认我们的关系了，可是没想到他现在居然是这种态度，我呢把他们的聊天记录分享一段出来，兄弟问忙完了吗，女生回答，忙完了刚刚躺下呢，兄弟直接就表白了。我们接触了这么久，我发现啊我是真的很喜欢你，我们在一起吧，女生回，啊，我再想想吧，大家注意到没有，兄弟呢在表白之前，根本就没有任何的氛围烘托，就是因为这种直接让女生觉得，你是在通知他。会显得非常的不真诚，而在女生看来，你就是单纯的想要得到他，你并不是真心的想和他在一起，但其实只要氛围烘托到位了，甚至是不用表白，他都会跟你在一起，我呢让兄弟说，是不是有点惊讶呢，想拒绝又有一点不舍。但是又觉得平平无奇，没有答应的冲动，女生秒回了一句，这你都知道呀，看到没有，氛围有趣起来了，我们把女生的想法给讲出来了，就是为了让女生，他没有拒绝的余地，我们现在要做的呢。就是把之前兄弟盲目表白的负面影响，降低到最低，我让兄弟回答，我们也相处这么久了，我没有办法像一个渣男一样，一直跟你不清不楚的，捅破这层窗户纸，也是对你对这段关系的负责呀，你放轻松。拒绝和接受都是你的权利，我只是把我的想法告诉到你，我并没有让你做出什么承诺啊，你做自己就好了，一般兄弟在表白之后呢，都会追着女生去要答案，但是女生他还没有准备好的情况下，他呢就会感觉到压力很大。我们这样去说呢，更能向女生证明我们的真诚，有了这样的铺垫，那两个人之后的发展，不就水到渠成了吗，当你知道一个人喜欢你，你不反感他，还愿意继续的跟他相处，这证明什么呢，你也喜欢他，只不过啊。你可能有那么一点点，其他的小顾虑而已，这个时候女生他回复道，我觉得跟你相处呢也挺舒服的，接着呀他又说了，但是呢我也有很多的缺点，比如说我脾气也不好，我总觉得我们不太合适，听到这句话。你又觉得女生他是在拒绝我们了，对吧，其实并不然，女生呢先是在肯定我们，接着再说出了他的顾虑是什么，这就是对我们的一种测试，只要我们能够正确的解决他的顾虑啊，你们之间的关系就能够有致运利润。接着呢我又让兄弟回道，我认为两个人在一起啊，矛盾并不是最关键的问题，处理矛盾的态度才是关键，在一起呢并不是感情的结束，而是一个新的开始，有问题呢我们就积极的去磨合去解决，感情呢一定会越来越好的。我们用诚恳的态度，去解决了女生他的顾虑，让女生会觉得非常有安全感，这个时候女生却说，可是你这么优秀为什么会喜欢我呢，女生她这么说啊，证明她对兄弟是有好感的，但是呢又有一点不自信，这个时候我让兄弟回。我不知道为什么会喜欢你，但是我认识你之后啊，我发生了很多的改变，因为喜欢你我变得更加的上进了，从来没有容貌焦虑的我，也开始在意起自己的外形了，任何时候只要想到你，我都会忍不住的嘴角上扬。那个时候我就已经确定，我是很喜欢你了，大家可以从女生的角度来看，这句话既满足了她对安全感的需求，也让她感受到了，她在兄弟心目中的重要性和唯一性，这个时候男生又说到，我想见你，你是第一个让我觉得。我是一个很特别的人，如果可以每天都跟你在一起的话，一定是一件幸福的事情，女生听了以后已经彻底沦陷了，这个案例到这里呢，就已经结束了，很多的兄弟表白会说什么，你身材好呀，你很漂亮，我告诉你这样的表白。必死无疑。'
