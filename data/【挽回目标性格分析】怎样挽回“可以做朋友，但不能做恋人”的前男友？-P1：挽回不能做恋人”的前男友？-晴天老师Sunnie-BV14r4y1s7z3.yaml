  text: 這位女生諮詢之後呢，也意識到了自己曾經啊，並沒有體諒對方的辛苦，還經常指責對方。沒有給夠他足夠的陪伴和關注，她經常在男生很晚回到家後呢，還和對方鬧情緒，甚至有時候懷疑他是不是有外遇了，這個就會給社群型的人，造成很大的困擾，第三點，叫非暴力溝通，好的關係呢。也並不是要一方一直的委曲求全，愛情中溝通是很重要的，社群型的人其實是很好溝通的，但是啊需要你理性的溝通，而不是情緒化的去溝通，你可以在他放鬆的時候，直接跟他表達你的感受和需求。比如呢你想讓他陪你單獨看電影，如果你也不想跟他參加社交活動，你要告訴他一個合理的理由，比如你可以說，我今天身體不舒服，我的狀態不太好，就不見朋友了，千萬不要說是我心情不好，我就是不想去，這樣的理由呢。在社群型的人看來，就是非常任性的，而只要你的理由和需求是合情合理的，他們呢通常都是可以接受的，做到這三點，和社群型戀人的相處就會融洽很多，而分析了雙方的性格差異之後，女生也更加明白了，分手的根源在哪裡。之後呢根據這個男生的性格特點，女生成功挽回了前任，而男生也發現女生比以前更懂他了，相處呢也更和諧了，性格不和啊，一直是一個很廣泛的分手理由，但是想要去挽回，我們就需要搞清楚，到底是哪裡不合適呢。在我們看來，並沒有性格不和，只有性格不同，先理解再共情才是最重要的，當然了，人的行為是會受到環境一些各方面的影響的，理論上，一個人他的本能類型是天生不變的，但是由於情境的變化，以及其他原因的影響。會導致行為表現的差異，就算是相同性格的人，也可能表現出不同的行為，而不同性格的人呢，也可能表現出相似的行為，想要全面的分析一個人的性格，就要深入的了解他的內心，透過現象看本質，覺得有用的話。記得一鍵三連哦，謝謝大家。
