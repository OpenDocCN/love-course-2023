    \    3.  爱情的本质在于吸引力，只有真正吸引女性的人才能得到纯粹的爱情，而不是利用价值。"
  text: '# 女人为什么要跟你谈恋爱 - P1 - 麦子的恋爱课 - BV17e4y1o7Ze问所有男生一个问题，有钱的五大郎和没钱的西门庆，你们觉得女人会爱哪一个，先说一下我的结论，根据我对女人的了解，有钱的五大郎和没钱的西门庆，都会有女人愿意跟他，但是这种跟有着本质的区别。跟着五大郎的女人会花他的钱，但是不会爱他，而跟着西门庆的女人却爱得死心塌地，为什么会这样呢，我慢慢给你们讲，你先思考一个问题，一个女人她为什么要和你谈恋爱，有两个原因，一，你有吸引力，二，你有利用价值。我们先来说说吸引力，爱情它是荷尔蒙层面的，如果说一个男人他长得很帅，那么他就能刺激女人的视觉，女人的眼睛受到刺激之后，身体会自动地分泌荷尔蒙，产生一系列的爱情反应，比如说脸红心跳，亢奋欢愉等等。这就好比有很多的女生，经常会抱着手机喊那些男明星老公，其实她们也不了解这些男明星，也没有现场见过，但是男明星长得帅，就足以让她们分泌荷尔蒙，在我们现实生活中还有一种情况，就是一些长得并不帅的男人。也有很多女人喜欢他，这又是为什么呢，因为这些男人，他虽然说不能刺激女人的视觉，但是他能刺激女人的听觉，他们的情商很高，非常会说话，能把女人撩得脸红心跳心花怒放，让女人觉得和他们在一起。精神上很愉悦很满足，你们就去看，为什么说像郭德纲，高晓松，然后黄渤这样的男人，也有很多女人喜欢他，为他们痴谎呢，就是因为他们有有趣的灵魂，这对女人来说也是致命的吸引力，大家都知道，爱情源于吸引力。不管女人是被你帅气的皮囊所吸引，还是被你有趣的灵魂所吸引，都是被你这个人本身所吸引，这个才是最纯粹的爱情，也是最坚固和长久的，好
    那我们再来说说第二点，如果说你既没有帅气的皮囊，也没有有趣的灵魂。那女人是不可能对你分泌荷尔蒙的，也就是说她不可能会爱上你，但如果说你有钱，你有豪车 有别墅，女人跟着你呢，她的生活水平能提升好几个档次，那么有些女人呢，她即使不爱你，她也愿意跟着你，因为你有利用价值。但是这种关系，既不稳定也不会长久，如果说哪一天你没钱了，或者说你不给她花钱了，她会马上离开你，即使呢你一直很有钱，她也会花着你的钱，然后呢和别人谈情说爱，比如说马荣，或者说呢搞走你的钱。然后呢过自己想要的生活，比如说邓文迪，所以说爱情的本质呢是吸引力，西门庆呢即使他一无所有，女人呢也会爱着他，甚至呢会倒贴他，因为西门庆呢他长得帅，然后情商高
    会撩妹，能够刺激女人的视觉和听觉。让女人呢分泌荷尔蒙，这才是最纯粹的爱情，而伍大郎呢，他就算有很多钱，但是呢他长得丑又笨又不会说话，女人是不可能对他分泌荷尔蒙产生爱情的，我们现实生活中呢，总有一些男人抱怨女人物质。觉得女人是因为自己穷不喜欢自己，其实啊是他们没有本事，刺激女人的荷尔蒙，让女人爱上自己，并且呢还没有钱给女人花，连利用价值都没有，但可悲的是他们看不到第一点，只能看到第二点，其实真正聪明的男人呢。即使他有钱，他也不会给女人花钱，因为呢他明白，只有空手套白狼套来的女人，才是纯粹的爱着他这个人，所以在情场上呢，高手都是会刺激女人的荷尔蒙，从而达到空手套白狼，而普通的男人呢只会对女人好，给女人花钱。从而呢让自己有利用价值，只有那种既没有本事让女人爱上他，又没有利用价值的男人，最后只能当单身狗。'
