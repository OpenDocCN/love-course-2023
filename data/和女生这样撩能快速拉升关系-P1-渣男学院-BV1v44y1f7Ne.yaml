  text: '# 和女生这样撩能快速拉升关系 - P1 - 渣男学院 - BV1v44y1f7Ne可能由于文化的原因，我国社会中，大部分男性都很忌讳，展示自己的脆弱敏感的一面，实际上恰恰敏感与坚强，就像是光与影一样，是相生相伴的，适当展示自己的脆弱面，可以让形象在对方眼中，更加的立体丰满。大家不妨可以回想，一些影视作品当中，一个坚强的硬汉，失落流泪的时候，可以为一些观众，带来更大的心灵震撼，赢得更多的同情，所以说我们可以聊天的时候，通过讲一些小故事，来传达这一点，比如说宠物离世。出糗的一些时刻，失恋的痛苦，创业的失败等等，对方在听到之后，往往也会愿意分享一些，他自己内心深层次的秘密，这样你们的关系，就会超越泛泛之交，但是这类故事不要讲的太多，否则就有一个，卖惨博取同情的嫌疑。合适的时机偶尔分享，下。'
