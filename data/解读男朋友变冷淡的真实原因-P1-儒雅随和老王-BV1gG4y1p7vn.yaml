  text: '# 解读男朋友变冷淡的真实原因 - P1 - 儒雅随和老王 - BV1gG4y1p7vn不少姐妹都有这种经历，人家注意你的时候，对你是百依百顺，你想要天上的星星，他不敢给你摘个月亮，出了对象之后，他好像对你没那么上心了，他也不再特别关注你，特别关心你了，其实我想说，这跟爱不爱。就没有啥关系，只能说明，你们这个恋爱，真正开始，无论男女，都容易在恋爱当中，产生一种错觉，就以为我一定得惊天动地，激情四射，那才叫做爱，当激情退去之后，真相才发现，谈恋爱其实挺没意思的，尤其女孩。就很容易对比之前跟之后，产生失常过情绪，我这个追求更甜蜜的恋爱，那只能说是恋爱的前奏，我们往往误以为，那就是爱情全部，就难免会有一些，不是跟怀疑，你得明白，咱们恋爱这个时候，经历的所有美好的事情。那都是真的，你们这个感情也是真的，但是你们却不是两个真实的人，可以说在恋爱初期，我们都有意无意地，把自己最好的一面，展示给对方，那个时候体贴的他，温柔的你，说白了，俩人都带美颜的，恋爱初期。双方关系不够稳固，我们就需要用心去经营了，不管咱们是不是故意的，潜意识里边，总会带上个美颜，就让对方看到完美的一面，不要热恋起，咱说这美颜也差不多，过期以后，他也不用再体贴细致了，你也不再是温柔备至。真实的你们，就出现在亲密关系里，这个就是我说的，真正的恋爱浮现了，接下来你们要面对的问题是，怎么适应这种，真实却不够完美的恋爱，这个时候双方都会怀疑，他没有以前那么细心，变得有点滑头。他不像以前那么可爱，变得斤斤计较，你们的感觉都没有错，只是说原相机模式突然出现了，你们双方还还不及适应，所以产生了不愉快的感觉，你们的认知，还停留在之前美好的美颜里边，常常用彼此以往的表现，来衡量现在。如果双方都能有经验，或者明白，恋情降温是迟早的事，也许就能对待彼此更加宽容，但有的人明白这道理，但还是接受不了，逐渐混乱，就会觉得，只要不对我像以前那么好，我就不想再继续这段感情了。那这种心情咱可以理解，但这种想法，就无法赞同，因为这完全就是，巨婴的愿望，一个健康的恋爱关系，首先是你俩人，得把自己照顾好，对自己好，更何况一个男人，他真就能随时随地随叫随到，那你敢要吗。他为你放弃的东西，你敢负责吗，学会平衡了自己需求，它本身就是一个很好的方法。'
