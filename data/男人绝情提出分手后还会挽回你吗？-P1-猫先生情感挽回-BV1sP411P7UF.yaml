  text: '# 男人绝情提出分手后还会挽回你吗？ - P1 - 猫先生情感挽回 - BV1sP411P7UF男人决心提出分手后还会挽回你吗？，会啊，有一个女孩子啊，跟男朋友相处了大半年，有一天呢，男朋友很决心的和她微信提出了分手，连面都不见一下，电话都不打一个，收到消息后啊，这个女孩子就找了我，听了我的话呢。什么反应都没有，男人转而又发了几条消息，问她是否收到，我让她依旧不要回复，她照做了，因为男人如果要分手，就说明啊，分手的当下受够了这个女孩子，想要亲近，想要逃离，既然如此，就要给她亲近，给她逃离。这个男人既然妹子没反应，便使出杀手锏说道，我要把你删了啊，永别，够绝情吧，这个女孩子呢就很着急，我和女孩子说，但凡真正的离开都是一言不发的，她能发这么多，放心她走不了，果不其然啊，三周后的一天。女孩接到了电话是这个男生的，我没有让她接，她一脸打了三个，过了一会儿短信又进来了，又是这个男人，男人短信的大致意思就是，不想错过他，自己之前做错了，女孩子问我怎么办，我说，既然想复合。连微信都不主动加一个，诚意在哪里，别理他，女孩子照做了，你猜怎么着，这个时候啊男人安静了，什么都没有再发，但是过了一个月，男人又再次出现了，这一次他直接把礼物寄到了女孩子家，还加了女孩子的微信。后来听女孩子说，他觉得她太贱了，不想要她了，所以他一直没有通过她的微信，虽然这个男生后来还加了她好几次，然后就没有然后了，所以奉劝众多被分手的女生，分手后别哭闹，因为哭闹不会有任何效果的。毫无反应开开心心过好自己的日子，你的男人也许就会回来了，因为淡定永远都是女人最大的杀手锏。'
