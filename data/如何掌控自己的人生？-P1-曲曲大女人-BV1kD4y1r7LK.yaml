    \    3.  人生掌握在自己手里意味着能为每个决定买单，不受他人干扰。"
  text: '# 如何掌控自己的人生？ - P1 - 曲曲大女人 - BV1kD4y1r7LK每个人一定要为自己的人生负责，你每一次都希望依赖他人做决定，你希望有出现问题的时候有人去给你担责，是这样一个底层心态，就每次你要做什么决定，要让别人来帮你做决定的时候，是因为你内心还有一个声音叫做。我无法为我错误决策负责，万一这个事选错了，万一这个人选错了，那么是他让我选的，这样你的人生什么时候才能掌握在自己手里啊，所谓的人生掌握在自己手里，它是一个具象的事情，是我能为我的每一个决定买单。在我做决定的时候，我不会受到任何的人的干扰，无论这个决定是对是错，最后结果我都买单，是这样的一个概念，叫做我的人生掌握在我自己手里，对吧，感谢观看。记得点赞。'
