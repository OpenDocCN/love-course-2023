- summary: "-   分手后挽回需要正确的复炼方式\n    1.  锻炼后的复炼是挽回的关键\n    2.  区分对方的强需求和弱需求\n    3.\
    \  不要一次性发很多消息，适时联系对方"
  text: '# 分手后这些你所不知道的知识重点！ - P1 - 泊明远 - BV1x34y1J7vD很多人都知道，挽回的时候需要锻炼，但是锻炼之后的复炼，却不是很了解，知道这些事情，会让你的挽回，其实少走很多弯路的，有的人好不容易锻炼了，或者说一个月半个月，那么联系了前任几次。前任他也愿意和你简单聊几句，结果自己就忍不住了，开始不停地发信息，逼迫对方回应，往往都会说，你能不能再给我一次机会，我们复合吧好不好，这种消息不仅会深深大海，前任甚至还给了一个红色的赶单号。如果说你把复炼，当成一个给结果的手段，那么你这样做肯定是不对的，今天我就来教一教你们，什么样的方式才是正确的，我们应该先讨论一下对方的态度，一般有两种情况，第一种是一种强需求的方式，还有一种是弱需求。先说强需求，就是你说的话都是以对方为中心，询问对方的态度和感受，比如说你最近还好吗，在忙些什么，如果说对方现在表现得非常热情，那你就可以稍微展露出自己的需求感，看看对方会不会主动地开启话题。那么依靠这种方式，你可以进一步判断出，他对你的兴趣指标，但是我还是建议你看个情况，如果时机不对，就等待下一次的时机，改天再聊，直到推进到见面的程度，如果说他回复得非常冷淡，那你就一定要继续开启。更多的话题才行，提高话题的热度，尤其是女生在往回男生的时候，就更加需要克制，那我们再来聊一聊什么是弱需求，弱需求就是通过事物去了解对方的态度，打个比方，你可以问一下你们的共同好友信息。或者是你有什么东西是遗留在他那里，你可以说不好意思打扰了，我想问一下，我放在你那里的充电器，或者说衣服还在不在，能不能帮我找一下呢，如果说你们前妻闹得非常凶，非常的厉害。那么你就可以用这种比较柔和的方式，去一些具体的话术，还有，可以在锻炼的时候就准备好，那有的小伙伴会问，那有没有什么需要注意的地方呢，肯定是有的，第一，你千万不要去讲感情，其次，让对方知道你现在在做什么。如果能够做到，让对方想办法猜测你在做什么，那就更好了，第二，联系之后不要在第二天，马上就开始去联系，而是隔三差五地去联系，这样比较合适，当然，这个也要看你们的具体情况，我说一说最后一个点。就是千万不要一次性的发很多消息，别人给你发一条，你就发五条回应，那么做到这几点，你挽回成功呢，就一定会不远，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境，那么私心求父，老师会来帮你。'
