- summary: "-   二十几岁不谈恋爱的后果\n    1.  二十几岁男生拒绝谈恋爱，享受单身生活，但随着年龄增长，孤独感逐渐袭来。\n    2. \
    \ 过了三十岁后，周围的朋友都结婚生子，男生开始感到与他们格格不入，孤独感更加强烈。\n    3.  当他再次尝试恋爱时，遇到的女生大多年龄较大，难以满足，导致他觉得恋爱是痛苦的。"
  text: '# 二十几岁不谈恋爱的后果 - P1 - 渣男学院 - BV1ZM411e7ys二十幾歲不談戀愛的後果， 一個男生二十幾歲的時候說，"我就不談女朋友，單身挺好，他找人喝酒打遊戲，
    他的兄弟都會陪他出去，我告訴你，等他過了三十歲，他叫這個哥們喝酒， 人家已經結婚了，叫那個兄弟打遊戲。人家正在看孩子，他就開始顯得和別人格格不入， 不需要別人說他，他就覺得不舒服，覺得自己孤單了，這個時候他再去談戀愛，
    接觸到的女生基本上都是年齡偏大的，難滿足的，姑娘早已經把單純可愛真心給了別人。給他的只有要求和現實，他就越會覺得談戀愛是一件非常痛苦的事情， 不談孤獨談了痛苦，後悔死了，出來混早晚是要還的，倔強是要付出代價的。'
