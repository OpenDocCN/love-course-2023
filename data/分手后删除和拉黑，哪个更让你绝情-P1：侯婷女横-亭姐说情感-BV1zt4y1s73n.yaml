  text: '# 分手后删除和拉黑，哪个更让你绝情 - P1：侯婷女横 - 亭姐说情感 - BV1zt4y1s73n很多人都说删除拉黑的人绝情，我想说的是，删除要比拉黑绝情，拉黑之后不但自己看不到对方，同时对方再也搜索不到自己了，不需要再看到你的名字出现在通讯录里面，更不需要在喝醉的时候拨通你的电话。拉黑就让一切变得简单明了，所以我认为拉黑不但不算绝情，反而是太爱的表现，怕自己抑制不住自己的思念，只想再见你一面，怕自己曾经太相爱，想来就心酸，从而重蹈覆辙，再伤害一次对方，算了，拉黑吧。一切也都结束了，而删除呢，你删除了另一方，然而对方并不知道，因为你的信息就像是一个陌生人一样，静静地躺在对方的列表里，对方无意中刷到了你，再看一眼，想到了过去，想到了曾经在一起经历的江河湖海。勾起的回忆让人眼角含着泪，过去再也回不去了，多狠心的你呀，删除了也不通知一下对吧，想着要不然再联系一下吧，然后呢，信息再发出去的那一刻，收到的回复是，你已经不是对方的好友，对方不服气。再试着打一个你的电话吧，你接起来问了一句，你找哪位，一瞬间呢，五雷轰顶，让对方感觉自己像个傻子，为什么还要再对你有所期待呢，好恨自己啊，居然不是先删除掉你的那一个，不知道该怎么回答，于是呢，敷衍了一句。打错了，然后挂了电话，是如此的风轻云淡，如此的冷漠，而你的冷漠却给还爱着你，还期待着你的人，上了人生中最重要的一刻，冷漠才是插在人心窝口的一把钢刀，很多人啊，都说删呢，只需要一下就能撂了人命。一段感情坚持不下去了，存在着许许多多的客观原因，不一定是不爱了，曾经在一起的两个人呢，坚持不下去了，选择了分开，放弃了那些欢声笑语，放弃了在一起经历过的山川湖海，也可能是今生有缘无分吧，又或者呢。是在一起的痛苦大过了快乐，最终呢，两个人选择了结束，我是小婷，如果说你现在呢，遇到了一些情感问题，撕心复合，我让你爱的人重新爱上你。'
