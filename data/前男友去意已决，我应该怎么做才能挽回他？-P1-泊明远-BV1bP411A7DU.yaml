  text: '# 前男友去意已决，我应该怎么做才能挽回他？ - P1 - 泊明远 - BV1bP411A7DU如何去挽留一个，去意已决的男朋友呢，如果你想和你的前任重新在一起，你就一定要听听，我接下来对你说的五点建议，第一点，但凡是在一起过的情侣，都会有一种心灵感应，就是你开心的时候，对方也开心。你不开心想分手的时候，对方也不开心想分手，那么，一段感情越来越糟糕，得不到解救的时候，对方就会弃之放弃，第二个你需要知道，感情需要长此的平衡，如果你们两个人之间，一直都是你在付出。那对方就可能无视你的好，那如果长期都是他付出，那你也会觉得，他所做的一切都是理所当然，所以在想要踏入，长期关系内部的时候，你就应该知道，恋爱感情是平等的，任何人爱我们都不是理所当然，第三点，请保持住。我一定要改变这个态度，以及我要赶紧走出，失恋这种痛苦的原则，而进行下去，第四点，不要在分手之后，过度的纠缠对方，走回来的那段感情，都想结束，第五点，短暂的离开，只是为了更好相聚，其实分手也是一个。检验感情的真爱方式，如果对方在分开之后，他觉得自己受不了你，离不开你，那么他回来找你，这个时候，你应该就能想清楚，接下来应该怎么去，面对这段感情，怎么去处理，你也要好好地，想一下自己的问题。让你们的感情，在双方的努力下，能够越磨合越好，我是博明，如果屏幕面前的你，还不清楚的话，可以私心求付。'
