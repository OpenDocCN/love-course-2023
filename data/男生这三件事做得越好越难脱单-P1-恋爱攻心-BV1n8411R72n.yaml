    \    3.  过度给予安全感，主动付出而不考虑对方的需求和信任，可能导致对方感到窒息和失去兴趣。"
  text: '# 男生这三件事做得越好越难脱单 - P1 - 恋爱攻心 - BV1n8411R72n男生做得越好越难修成正果的三件事情，第一种有事自己扛，我最近在追一个剧，看的我这就要一个心累，这个男主是一个公司部门的高管，挣了不少，所以他一直挺有自信的，结果因为跟领导说不到一起去。一激动他就自己主动辞职了，本来以为找个工作挺容易的，所以他就没有把这件事情告诉他的女朋友，谁知道后来找工作他就一直碰壁，然后他自己情绪慢慢变得特别差，两个人吵架的次数也越来越多，直到有一天。他被自己的女朋友误会外面有人了，差点跟她分手，他这才把这个事情给说明白，你说急不急人，所以很多看上去很优秀的男生，也特别死要面子活受罪，你以为你很有担当，但是当你担不住的时候，你怎么没想过喜欢你的女生。她也希望被你需要呢，这样的感情你自己看着好像挺深情的，其实就像一座沙雕，轻轻一碰就成了一盘散沙，第二点就是太为他着想，我有一个朋友以前经常跟我抱怨，她男朋友为她做这做那，她根本不想要。我还以为他跟我俩凡尔赛呢，但后来真见到我算是理解了，她这个男朋友就是一心想让她赶紧结婚回归家庭，反正她挣的钱也够养回家了，但是偏偏这个女生她事业心还挺重的，两个人就经常为这个事情闹得不愉快。一到这个时候，这个男生就说，哎呀我这也不是为了你好嘛，你看看你，你工作几年胃都给你折腾坏了，你回家不比上班轻松吗，你还能好好养养身体，你还不用见你那老板，那你想想有多少感情就是败在为你好这句话上的。你给的真的是人家想要的吗，是不是，那如果不是，你就是在把他越推越远，第三呢就是给足安全感，哎呀他一个人在外面打拼多孤独啊，那我当然得多跟他说说话了，他现在需要帮助，既然我知道了，那我就得想办法帮他呀。怎么样，这些话熟悉吗，我知道你是想给人家安全感，但是你方向跑偏了呀，老弟什么是安全感，是我知道我跟你说话的时候，你永远都会跟我好好沟通，我相信你的人品，你也永远不会背叛我，我知道我需要的时候。你会一直在，说到底，我觉得安全感是一方愿意给予，另外一方呢，他愿意信任，而不是他不主动，你就一直主动，他不找你，你还一直付出，他是安全了，那你不安全了呀，是不是，有的时候这种安全感你给太足了。你自身的光芒就会消失了，那你在对方的眼里，你的魅力自然也就越来越少了呀。'
