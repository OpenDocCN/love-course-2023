  text: '# 从破冰到暧昧，如何推进关系进展？ - P1 - 亭姐说情感 - BV1SP4y1v7vk从关系冰点到亲密的高峰，一般人大概都需要依次遵循这样的心理阶段，安全、舒适、熟悉、亲近、依赖，破冰阶段我们的目标是安全和舒适，那么在目前的阶段，我们的目标可以调整为熟悉和亲近。接下来我会给出三点实操的建议，希望对你们的挽回有所帮助，第一，关注但不干涉，在这个阶段我们可以积极关注，对方身上发生了有趣开心的事情，并且用同频的情绪去回应，很多时候聊天的氛围远比内容本身要重要。只要两个人之间轻松愉快的氛围流动起来了，你们聊什么都是相当，积极呼应对方当下的情绪，可以让对方分享的快乐体验加倍，但是千万不要把自己带入男友、女友，甚至爹妈的位置，去干涉或者是影响他的想法和决定。比如说对方和你说，最近通宵追了一个剧很好看，第二，恰到好处的关心，很多人会担心，关心会不会让我显得地位卑微呢，有效的关心并不会让你处于地位，反而会迅速拉近你们之间的距离，但首先你要知道哪些是无效关心。比如说打卡式的早安晚安在干嘛，每天去汇报行踪或者是发送幽默短信，提醒天冷穿衣下雨打伞等等，这些行为的关心是非常低价值的，并且它的可替代性是极强的，再比如说你花很大精力和金钱。去满足对方的一个没有那么重要的需求，这种用力过猛的行为，会让你的目的性昭然直上，也会让对方觉得，他肯定是没有其他更好的选择了，才这么卑微来讨好我，你的关心要有侧重和选择，只关心真正对他重要的事情。情绪需求要抓住重点，但无需面面俱到，有重点的提供价值和回应，才会让你的关心具有稀缺性，那哪些加分的关心呢，这个其实是因人而异的，你和前人在一起那么久，什么样的关心对他而言是真正重要的，你应该比我清楚吧。第三强调相似性，相似性是吸引力产生的最通用的一个原则，三观信念思维方式，个人经历兴趣爱好，这些方面越相似的人，越容易产生相互吸引，原因呢也不难理解，因为相似的人，不仅彼此沟通理解起来更轻松。而且呢更容易相互认可，和相似的人在一起，不让我们更加欣赏自己，从而呢对我们的自尊和自信，都起到了正面强化的作用，我们平时呢就可以利用起这个原则，多去捕捉两个人相似的方面，进行强化和延伸。比如呢当聊到某一部电影，发现你们都喜欢同一个演员，就可以抓住这一点开始做文章了，为什么这个演员身上的特质吸引你，最喜欢这个演员的哪几部电影，以后呢再有这个演员的电影，或者是相关的新闻。都可以很自然的和对方进行分享和讨论，如果说你现在呢正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
