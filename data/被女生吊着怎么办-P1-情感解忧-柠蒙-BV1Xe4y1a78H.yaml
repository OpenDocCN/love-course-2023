  text: '# 被女生吊着怎么办 - P1 - 情感解忧-柠蒙 - BV1Xe4y1a78H很多兄弟问我被女生吊着怎么办，放弃舍不得继续追有追不到，总感觉还有希望，却又不知怎么更进一步，我想很多小伙伴都经历过女生忽冷忽热，把自己心态搞崩溃的感觉，那为什么男人很难搞懂女生的心思呢。因为女生天生情商比男生高，一般情况下相同的年龄，女生的情商比男生高出不知几个段位，因此很多女生在和男生相处的过程中，为了占据主动权，她就会很自然地控制你的心思，让你失望的同时让你抱有希望。她为什么要这样做，这个很好理解，太容易得到的东西就不会被珍惜，被很大努力得到的东西会更加珍惜，女生为了男生可以积极一点，主动一点，会本能地对你释放出一些废物测试，让男生觉得靠到她不是一件轻松的事情。同时还会释放一些信号，让男生保持希望，有时候女生会跟聊天对象聊得很好，当你觉得有希望之后，又突然对你冷漠，下次又开始给你一点点希望，如此循环，为的就是让男生捉摸不透，保持追的动力，让你在她身上投资感情。时间和金钱，你投资的越多，就越对她难以割舍，如果每次都聊得不好，男生会看不到希望，最终放弃，对于女生来说，她是不想看到这样的情况的，但作为男生，要想成为女生眼中具有价值的男人，面对女生的这种若即若离。我们应该保持淡定，她对你好的时候，你不悲不亢，保持友好，她对你无冷无热，你也不用焦虑不安，做好自己的事情，运动看书，或者约其他朋友都可以，这样你才能一点一点的，将主动权夺回来，女生都有不强心理。最关键的一点就在这，你要让她感觉到，你能驾驭她，能给她安全感，而不是一个庸人，你要做的，就是保持稳重和淡定，而不是因为她对你热情一点，你就飘飘然，对你冷一点，你就沮丧失望，不要让她来左右你的心情。追女生，永远都不应该把女生当做生活的焦点，男生应该有自己的事情，值得花时间和心思，可以花时间，让自己变得优秀且有趣，才是真正应该做的事情，这样才有更多的更好的选择，而不至于老是被女生筛选。这也是我常说的心态，是追女生的基础。'
