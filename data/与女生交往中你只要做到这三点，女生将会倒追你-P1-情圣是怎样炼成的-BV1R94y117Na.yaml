  text: 是我们的上进心的来源。你跟别人相比，你不如别人，你才有意愿去超过他。各位同学，你们说是不是？如果说你跟所有人相比，你都是独步求半个，你都是最牛逼的，你活着有什么意思啊？你活着有什么意思？有人说这是鸡汤。我告诉你，自卑一个最大的问题是什么？自卑让你产生了负面行为，叫自暴自弃。这才是自卑真正可怕的地方。其实不是自卑这个事情本身有问题，自卑是一个什么？我们说的现在虽然说自卑是个负面的词，但是你如果用客观的角度去看它，自卑其实就是你跟别人比，你不如别人嘛。你分叉来说是不是这个意思？你跟别人比，你老是觉得你不如别人嘛，自卑是不是这样来的？各位同学，自卑很多时候我们也说只有相对的自卑，没有绝对的自卑。我问你们，你们有多少人觉得自己自卑了？有的打一，快点。我来跟你们证明一个事情，你们就懂了。我问你们，你们是在所有人面前都自卑吗？一是，二不是，你们自己回答我。不是吧？那就是说自卑是相对的嘛。你们可能在自己喜欢的人面前自卑，或者说是你在什么样的人面前自卑。实际上自卑是怎么产生的？就是你觉得你跟这个人相处有点困难，你要获得他的认可很困难而已，是由一种困难感产生的。各位，是不是？是一种困难感产生的，就是你觉得这个事情很难，但是你首先觉得这个事情很难。你就觉得自己搞不定。搞不定就会放弃，就会自爱自怨，就会自怜。但是如果说，我再难我也要搞定的话，你觉得自卑还是个问题吗？这件事情我再难我都要搞定的话，自卑还是个问题吗？你自己都下了这个决心了。再难我他们也要搞定这个事情。我在这个女神面前我再自卑，我再不如她，她逼格再高，我也一定要搞到她，我一定要把她摁在床上。她再牛逼，她不是装逼吗？她牛逼，她高傲嘛，我也一定要搞定她，你还自卑吗？自卑还会对你有影响吗？所以，真正有影响的不是自卑，而是什么？而是你自暴自弃。你下了决心了很多事情，你都是正能量出来的嘛。你会发现，自卑也能让我正能量嘛。对呀，自卑有很多正能量的例子。你看看那些高松战士残疾人，一只脚跳街舞的，你说他们应该是最该自卑的吧？那他们表现出自己的那种生命力，他们表现出自己独特的地方是多帅呀，多牛逼呀，多酷炫呀，多让人肃然起敬呀，还自卑吗？所以是什么？所以是自卑的人一定要怎么样？一定要能够去发奋图强。你自己你能够去。
