  text: 他講的一個名句叫做如果你涉世未深。我帶你嘗見世間繁華，如果你歷盡滄桑，我帶你坐十圈旋轉木馬，明白嗎，價值比你高，他的人生也有缺憾，他有錢，但是他沒有那種純純的生活，他歷盡繁華，但是他可能會享受坐木馬，享受玩蹦蹦車的感覺。你去挖掘看他的朋友圈啊，跟他的朋友聊啊，去挖掘他沒有經歷過的東西，然後帶他去享受一下那個安排好那樣的約會內容，安排好以後再編一個別的理由，比如說今天是我的生日，你說你以你的口徑。今天我的生日你陪我來逛逛吧，然後沒有約會的勇氣是有這樣一個原因的，你跟他聊得不開心，你跟他聊得不開心，並不一定是因為價值比你高，而你說的價值比你高是很片面的，因為你說的價值比你高，可能是因為他比你有錢。你可以在其他地方超越他，你可以畫畫畫得很好，你幫他畫一個畫，你可以那個懂，就像剛才說小狗，你懂小狗懂得很多，講小狗講的他非常讓他能很投入，然後你可以唱歌唱得很好聽，雖然你很窮，或者你很矮很挫。但是唱歌能唱到觀眾，你在一個舞台上唱歌，下面有兩百人，裡頭有四五十人都能哭掉淚，就像我吃歌手，或者說我中國好聲音那些歌手唱歌一樣，再窮再醜又怎麼樣，他仍然在這個區域價值比你低，你就可以在這方面貢獻他。沒有約會的勇氣是你後續的不好，你後續的好了，自然而然兩個人聊得開心，唉有空我們一塊去南南的放風箏吧，我們有空一塊去南南看電影吧，整個人很自然而然，養的貓感覺被整個世界都嫌棄了，不一定養貓也不錯。之前的當我我繼續講新手的，都應該知道的一個東西就是，當我兩年多前吧，不是三年兩年多前，還在考慮如何把互動的女孩，帶入私密空間的時候，那時候我在找理由，找理由的時候看砸耍人方法，砸耍人方法砸耍人就是跟。你男是旗鼓相當的一個P。O。A，然後在跟他溝通，在看他的砸耍人方法裡，他講了一個說，經歷完整晚上的一個甜美的約會之後，他會給這女孩說，你願意跟我一起回家，看一下我家那個會翻跟斗的貓嗎，會這樣說。我很好奇什麼貓會翻跟斗，那個貓是經過砸耍人特殊訓練過的一個，會翻跟斗會打滾的貓，而且是砸耍人讓他打滾，他就會打滾，讓他翻跟斗他就翻跟斗，非常棒，然後呢就用這個方法，把大量的把很多約會的女孩帶回了家。真的是去看貓貓進去以後，發生了兩個人都想吃情，就是這樣的，好吧，繼續來朋友們，兄弟們，我們還有最後五分鐘的時間，對自信自然自制是三原則，對高價值的女孩，拋出一些大重的，約會要求這個是，哦。你說的是安排的約會內容嗎。
