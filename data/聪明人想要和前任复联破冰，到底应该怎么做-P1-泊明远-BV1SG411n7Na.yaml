  text: '# 聪明人想要和前任复联破冰，到底应该怎么做 - P1 - 泊明远 - BV1SG411n7Na今天和大家分享一篇干货，我们在初期和前任恢复联系的时候，目的是为了打破两个人之间的陌生感，也就是说所谓的破冰，但是你也不要觉得你的前任是一个傻子，不要做掩耳盗铃的事情，谁整天没事干会找自己的前任聊天。关键在于如何把握聊天的度，让对方不排斥和你接触，所以你也需要注意以下几点，第一不要主动的提及感情的话题，第二舒适感熟悉感是需要慢慢的建立的，一两次很难完成其实，第三话题的筛选和使用。其实在陌生感打破之后，双方可能已经有了一个大致的方向和定位，你们之间是属于普通朋友的关系，还是好朋友的关系，关于如何把握聊天的度，举一个例子，在连线初期，如果你只是早安晚安的聊。或者说爱情侣的方式去接触，那么就会显得非常的目的不纯，也不符合目前的关系，所以你最起码要让对方觉得，你已经没有那么多的需求，那么对方也会给你相应的回馈，另外一方面，你需要保证话题的连续性和延展性。当你可以和对方源源不断的聊个不停的时候，之后的每一次联系，对我们来说都会是契机，我是博明，如果屏幕前的你现在也正在面临这样的情感空镜，可以随意修复，老师会来帮你。'
