  text: '# 一个技巧让你跟女生不缺话题 - P1 - 渣男学院 - BV1PD4y157P7這個技巧讓你跟女生永遠不缺話題， 今天教大家一個聊天秘訣，讓你同時跟180個女生聊天就跟蠻一樣，大家記得點贊加收藏，反覆觀看，免得關鍵時刻找不見了，
    那就是交換式提問法，回想一下自己跟女生開場的時候。是不是都在問問題，你好，請問你叫什麼名字， 你是哪裡人，我想認識你可以嗎，一般這種情況，對方就慢慢的不愛理你了，
    這就是犯了只問對方信息，卻不說自己信息的錯，一直問問題就是在索取別人的語言價值。而主動說自己就是在提供自己的談話價值，舉個簡單的例子，我平時喜歡看書打球樂器，
    你呢，這樣由於我們先提供了自己的價值，再問對方，對方就更容易告訴我們他的信息了， 只有對方了解你，你才能吸引他。不然靠啥，靠你長得像吳彥祖嗎，重點來了，其實這個方法適用於你跟任何人的溝通，
    再給大家一個乾貨，把我們之前說過的，和女生聊天的一百個經典話題拿出來套用， 你就會發現你和女生的話題就太輕鬆了。如果沒有的話，我已經為你準備好了。'
