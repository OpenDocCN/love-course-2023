  text: '# 你为什么过得不开心 - P1 - 百里子清 - BV11d4y1C7mn各位你为什么过得不开心，很多人都有这样子的感觉，但就是不知道为什么，其实从根源上来讲，我们之所以过得不开心，是因为我们想要的东西太多了，你自己想一想是不是这样子，我们这也想要那也想要。结果就会付出更多的时间和精力，去获得这些东西，而获得这些东西，我们也未必会高兴，另外我们付出这么多东西，也未必就能得到这些东西，所以说这个过程当中，就会产生很多的偏差，在这些偏差的作用之下。我们自己就会患得患失，我们自己就会活得不高兴，活得不开心，所以说这是根源上的东西，我们再从另外一个层面来讲，我们人生一辈子，需要的东西其实并不多，从生存上来讲，只要满足生存的基本需求，其实就OK了。如果你过分的去追求那些东西，你觉得自己拥有这些东西，就会变得更厉害，就会得到别人的尊重，其实这样子的想法，也是比较肤浅的，我们想一想，你从出生的时候，你拥有什么东西，而你离开这个人世的时候。你又能带着什么东西，生不带来死不带去，所以说我们所拥有的东西，都只是暂存，从这个层面上来讲，你为什么要拥有这些东西呢，你为什么要拥有那么多东西呢，拥有那么多东西，不仅不给我们带来快乐。反而会给我们带来烦恼，那拥有这些东西，既然能够给我们带来烦恼，我们为什么要去追求这些东西呢，所以说认真去想一想，感觉这之间是一种矛盾的状态，那我们回过头来讲，我们是不是应该，认真去思考一些这些问题。我们拥有的东西，是不是应该要放下一些东西，很多时候就是我们不懂得放下，有很多东西是不需要的，那么不需要的就没有必要去执着，你如果过于执着去拥有某一样东西，你就会慢慢地活得不开心，活得不快乐。举个简单的例子，你比方说我去拍一个视频，我就是要要求很完美，我就是要拍得非常的好，其实呢，你如果过分的要求这种完美，你就会活得不开心，你就会活得不高兴，那我们应该带着什么样子的态度，去拍这个视频呢。我拍这个视频就是为了一种分享，我就是为了分享，不管你怎么看，那是你的问题，如果说我们有这样的心态，你还能过得不开心吗，你还能过得不快乐吗，所以说真正的开心，真正的快乐，道理是很简单的，就是顺其自然。做最真实的自己，你做最真实的自己，就能活得开心。'
