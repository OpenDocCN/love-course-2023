  text: '# 前任因为累积失望而分手，挽回应该怎么做？ - P1 - 泊明远 - BV1Ge4y1e7YG让一个人对你彻底失望，它并不是一件很容易的事情，对一般来说，当你们之间出现问题的时候，大多数人都会选择去妥协，让步，或者说尝试用共同解决问题，但是一旦时间久了，这个矛盾它解决不了，那么它的忍让。并没有换来所谓的你的改变，那么它就会在心里面，慢慢的对你不再抱有期待，然后一点一点的把分扣完，然后转身就走了，所以你在他心里的印象，就是根本没那么爱他，或者说即使分手后，你表现得再深情，他也只会觉得。你是为了和好而暂时的委屈求全，所以累积性的失望分手，最重要的一点就是，你要改变他对你的固有印象，第一点就是我们重新去塑造一个人设，分手之后关于你的消息，你的改变
    你的提升，最好的表达方式是什么。是通过你的社交状态，或者说第三方去传达，当对方因为这些消息而感到好奇，我们就可以出现在他的面前，第二步就是所谓的巩固信任感，这也是挽回当中核心的一步，真正原因不是说对方不爱你，只是因为他对你失去了信任。所以说在这个过程当中，你要做好心理准备，给彼此多一点时间，因为他需要重新考量的，如果说你对他的态度是忽冷忽热，或者说爱大不理，不要觉得很伤人，这些其实都是一种正常的现象，第三步就是重新唤起他对你的感情。恰恰是因为爱得太深，这段感情才给他带来了，很大的伤害和失望，所以说在这个过程当中，我们应该重新出发，让他发现曾经和你在一起，那些美好的心动的瞬间，改变掉他对你的固有印象，那能确定的一点是什么呢。真正让前任回心转意的，不是说你说了多少，而是看你做了多少，那真诚的态度和真实的改变，才是前任给你足够回头的信心，我是博明，如果评论面前的你还不清楚的话，可以私信修复找老师聊聊。'
