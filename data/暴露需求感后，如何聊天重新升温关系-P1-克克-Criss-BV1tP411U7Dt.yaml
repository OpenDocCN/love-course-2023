  text: '# 暴露需求感后，如何聊天重新升温关系 - P1 - 克克-Criss - BV1tP411U7Dt暴露需求感後把天撩死了，甚至要被拉黑了，該怎麼辦，這是一周內被問到最多的問題，這期視頻結合一個經典案例，做到以下三件事，並建立一個王者心態，就算暴露了需求感，也能逆轉乾坤，讓女生變得更主動。前兩天一位粉絲找到我說，柯可你好，我是從事科研方面的工作，每天幾乎都待在實驗室，也接觸不到什麼女生，但下半年就滿30了，也到了該結婚的年紀，正巧前不久，我小姨給我介紹了一個女生，看了一下照片。是我喜歡的風格，期間見過一次面，更加加深了我想交往的感覺，之後我每天都主動找她聊天，但她回覆的都很少，感覺在刻意逃避我，但我小姨又說她對我感覺還可以，這就把我整不會了，我也挺想對她好的，但方式可能不對。有點暴露需求吧，所以現在就想問問，該怎麼去緩和關係，我是真的很喜歡她，能成請你洗腳，只能說這位兄弟還挺幽默的，但真不如一見三連來的痛快，好了說正事，接下來我們看他的兩段聊天記錄，兄弟們就知道。女生為什麼會逃避了，可以看到，女生的回覆並沒有很敷衍，對於不回消息也會及時解釋，可是男生後一步的決策，就將自己的需求感暴露無遺，但我安慰男生說，這是一件再正常不過的事，畢竟真心喜歡是很難藏住的。但當自己意識到暴露需求感，已經讓對方感到不適了，接下來要做的第一件事，就是重新拉開距離，不讓男生從第二天開始，不再表達任何的好感，就在不忙的時候，單純分享一下自己的生活，有回應就繼續聊，沒有回應就算了。比如這裡，男生說今天上班遇到個車禍，堵了一個小時才到公司，女生說我搭地鐵就沒有這種困擾，男生接著說，但是搭地鐵人擠人，而且走到地鐵站，路上還要曬太陽，對方回習慣就好了，這裡對方明顯沒有太多的聊天興趣。我就讓男生別回覆了，所謂的拉開距離，差不多就是這種感覺，之後的幾天，基本上也是保持著這種聊天頻率，這樣就會給對方傳遞兩個信息，一男生突然變冷漠了，二他為什麼會突然變冷漠，兄弟們要知道，聊天是相互的。如果無時無刻都是你在調動情緒，那就真的太累了，緊接著是第二件事，增加吸引，保持連結，一開始的拉開距離，並不意味著毫無交集，而是為了騰出更多的空間，來增加自己的吸引力，同時保持好連結感。比如你們有共同的好友，可以讓他在不經意間，向女生透露，你最近有新的約會對象，你還可以曬提心車的喜悅，創業起步的決心，嚴重必達的意義，任何讓自己變得更優秀的舉動，都可以增加你的吸引力，另外保持一定連結。也是促使雙方更多互動，更好關係的必要條件，比如出去旅遊後，你可以拍照發朋友圈，讓女生覺得，你是一個生活很豐富的男生，交際圈子也很健康優質，果然有一天周末，女生就憋不住了，在男生的朋友圈下面評論。日子還挺瀟灑，男生看到評論激動的不行，第一時間狗發消息，問我怎麼辦，這裡就需要做第三件事，重新拉近關係，對方評論說明是有好奇心的，但我們千萬不要因為，對方主動一點，就馬上變得和以前一樣。我們要做的就是保持住吸引力，所以案例中，我就讓男生回復了三個字，羨慕吧，目的是為了繼續引領女生回復，果然對方回全年沒有長假，羨慕不來，這裡記住一個原則，朋友圈不要超過三句話，聊多了反而會起到誤會效果。所以我讓男生直接切私了，最近忙什麼呢，女生說別提了，五一都只能休息兩天，每天加班到回家倒頭就睡，我們說原來這就是你變冷漠的原因，那我原諒你了，故意通過誤解來調動情緒，以前案例分享過，這裡就不細說了。女生說明明是你最近變得好嘛，結果一個人偷偷拍活的不得了，我們回還不是知道你很忙，不打擾是我的溫柔，對方回不是我今天才告訴你忙嘛，果然男生繼續說，所以你有什麼要跟我說呀，'
