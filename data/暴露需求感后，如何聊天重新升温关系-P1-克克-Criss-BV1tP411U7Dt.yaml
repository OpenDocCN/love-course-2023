  text: 你不說我怎麼知道。主動表達自己的態度，也是體現自我價值的一種方式，女生回總感覺哪裡不對，但又無法反駁，果然男生回是這個道理吧，而且本來這次出去玩，我都想叫你的，但怕你會拒絕，女生說你就根本沒想到會叫我。男生繼續說那你什麼時候不忙了，可以一起去吃個火鍋，網傳有家店裡的狗都是吃火鍋長大的，以一種幽默的方式，稍微模糊邀約一下，看看對方的態度，女生說哈哈真的假的呀，我明天忙完就沒事了。這裡已經給出了赴約信號了，我們直接邀約就好，後來我讓男生和她確定了單獨見面的時間，吃飯時聊天推進了也很順利，昨天已經約好，唯一一起出去旅遊了，最後一個很重要的王者心態，不懼怕得失，像安立中的這位兄弟。就是因為太著急想得到，所以無意間暴露了需求，更殘酷的是，他當下沒有遇到比對方更好的人，所以只能把喜歡投入給一個人，怕他跑了，但如果你把這個得失看得很無所謂，多專注自己，同時接觸其他的人。你會發現對方對你的態度，反而是一個180度的大轉彎，吸引力其實有時就是這麼來的，最後我想說，暴露需求感真的沒有什麼大不了，它不會讓你突然變胖，也不會讓你丟掉工作，你的父母依然健康，你內心的慾望依然飽滿。你樓下的花在暖風下依然會盛開，而且這是每一個人都需要修煉的，這會讓你以後的幸福來得更有意義，所以屏幕前的你該知道怎麼做了嗎，我是柯河，還有什麼問題可以一起聊聊，(CC字幕製作:貝爾)。请不吝点赞
