- summary: "-   富婆寻找“真爱”想法不明智\n    1.  闺蜜36岁，拥有房产，却一直等待真爱\n    2.  寻找真爱的想法可能导致吸引渣男\n\
    \    3.  应该寻找愿意为自己付出的男人，而非追求真爱。"
  text: '# 富婆找“真爱”，纯属想不开！ - P1 - 曲曲大女人 - BV1HL411T76y闺蜜36岁两套别墅和几处房产，老郁渣渣一直等着找真爱，想不开呀，你这闺蜜多少有点想不开，我们上次连拜是不是也有一个姐姐，她手上有两三千个W的米，然后她每年还能入七八百个，她也是。我还是想找一个她爱我我爱她，我就是想找一个就是真心相爱的，我的妈呀，我就是我说姐姐是外面的猪猪盘都等着你，天天还在想着找真爱找真爱，你爱我我爱你，我跟你讲你不能抱着这样的思想找真爱。只有抱着要找为我付出的男人的这种思想的女人才有可能找到真爱，抱着找真爱的女人去找真爱，他就找不着真爱，你只会找到猪猪盘，你要是抱着一个我要去找真爱，我什么都不要，我又不缺，我不缺你，对吧。我这不缺那不缺，我就要你爱我，你但凡是抱着这种心态去找真爱的，找到的都是猪猪盘，所以为什么他们说，为什么我这么好，可是我遇到的都是渣渣，就是因为你太好了，你把那些渣渣都吸引过来了。那渣渣他也要去找对象下手啊，他不就找那对那个傻不拉几的那找真爱的人下手，他找谁下手呀，他找那个要要他付出的人下手，他他有那么多东西给付出吗，对吧。(CC字幕製作:貝爾)。'
