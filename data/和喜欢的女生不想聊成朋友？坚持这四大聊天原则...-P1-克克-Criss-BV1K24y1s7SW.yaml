  text: '# 和喜欢的女生不想聊成朋友？坚持这四大聊天原则... - P1 - 克克-Criss - BV1K24y1s7SW和喜歡的女生聊天總是處成朋友，你不會真的想讓他們成為你的兄弟吧，如果到現在還抱著隨緣百難的聊天態度，那給你的時間就真的不多了，這期視頻我想用兩分鐘的時間好好幫助那些，無法通過聊天來升溫感情的兄弟。保持這四個原則，對方只會越來越喜歡你，甚至慢慢愛上和你聊天的感覺，尤其是最後一點，第一個原則引起共鳴，很多兄弟在聊天的時候，不知道該怎麼去開場，不是在幹嘛，就是你喜歡什麼之類的問句。不僅將主動權交給了對方，還會讓女生覺得和你聊天還要自己找話題，給你安上一個直男的標籤，所以我們首先就要做到一點，共情，舉個例子，現在春節結束，大家都開始上班了，一定很忙，你就可以給女生說，復工了。是不是感覺一個人當兩個人用，累得要死，一般情況下，女生會回，天天加班，我恨不得把自己分成三個人用，然後和你吐槽，試想一下，如果這個時候，你只知道發，最近怎麼樣，忙不忙之類的話，效果是不是大大折扣。所以引起共鳴才是聊天的核心所在，他需求什麼，你給到什麼，這種狀態才會讓對方內心產生極大的舒適感和安全感，第二個原則，讓對方多付出，經常看我視頻的兄弟們都知道，感情中付出越多，越容易離不開對方，誒別急。如果你單純的以為付出的是物質，那就太偏遠了，不管是和女生，還是人際交往中，情緒，時間，甚至話說的比較多，都是一種付出，所以在已經有一個良好的開場白之後，就要想辦法打開對方的話匣子，讓他多分享自己的情緒。這裡我教大家一個方法，封閉式提問，讓提出的問題帶有預設的答案，降低對方的回覆壓力，增加對方的語言輸出，簡單來講，這是你想讓對方有什麼答案，先在心裡想明白，然後去根據答案問問題，接著上面的例子來說。看來你的老闆把你們壓榨的不輕啊，女生都是喜歡吐槽和八卦的，這個時候把矛盾轉移，接下來就等著對方的瘋狂吐槽就好，話題就慢慢打開了，等快結束了，再開一句玩笑，早點休息，下次見面別成熊貓眼了。繼續共情加幽默調侃，到了這裡就沒有了不好的天了，這也是共情的升級階段，希望兄弟們都能記住，第三個原則，不要把話說死，我發現90%的男生在聊天中，遇到最大的一個問題，就是有問必答，別人問你在幹嘛。就只知道回覆我在打遊戲，周末要不要出來玩，只會回覆沒空，這種直接回答問題的方式，不是說不可以，但是太普通了，而且你直接結束話題，也很難讓對方下一次再主動找你，兄弟們可以翻開聊天記錄看看。有沒有發生過這種情況，導致女生最後不理你，慢慢冷淡，所以想要保留下一次的聊天機會，就要學會凡事給自己留一個餘地，比如女生問你每天忙不忙，我們這個時候不要直接回覆，忙或者不忙，而是給一個轉折，也不算很忙。還能抽出時間看，你有沒有發消息給我，每一句回話，都給對方留有一個回覆的空間，這樣做才能做到時刻游刃有餘，最後一個原則，敢於表達自己的態度，你和女生總是聊成朋友的原因，其實就是因為你太慫了。不管發什麼話都猶豫不決，最後導致女生可能對你有好感，但因為你其實沒有回應，或者說話唯唯諾諾就慢慢下頭了，所以在聊天的時候要有自己的態度，敢於說出自己的觀點，而不是像新手一樣，覺得自己接觸的女生不多。不擅長聊天，或者我哪裡做的不好，我可以改，兄弟們，這麼做只會讓女生覺得，你是一個沒有主見的男生，當然如果你很帥氣，別人可能會覺得你很可愛，很害羞，但沒有外貌的加持下，一切缺點都會被放大，所以。碰到喜歡的女生，在聊得差不多的情況下，該說就說，越是糾結，那結果越是會給你當頭一棒，猶豫就會敗北，我相信每個兄弟都聽過，最後我想說，不會聊天沒有關係，但要牢記這四個原則，'
