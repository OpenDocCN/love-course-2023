  text: '# 过度纠缠从而导致被全网拉黑删除，还有和好的可能吗 - P1：高田 103横 - 泊明远 - BV1jW4y1C7NU那纠缠前任导致被全网拉黑了，还有机会和好吗，其实听到这个问题的时候，我就特别想反问你一句，就是你为什么非得去纠缠人家，非得让人家导致把你全网拉黑呢，为什么非要纠缠到这个地步，你才反思这个问题。那不全网拉黑，你就不去思考，你能不能在一起和好的问题了，是吗，其实我有时候会特别的无奈，就纠缠前任确实是很多人，是恨死后的常态，我也知道你们的本意，并不是想去纠缠，你们就是想要好好地，和前任去说个话。但是对方短信不回，电话也不接，看见你都觉得烦，恨不得你马上就滚出他的视线，那我也知道你的初心是好的，但是你的行为举止，会让对方有一种被逼迫的感觉，逼着他承认他还爱你，还舍不得你，你觉得你理解他。但是你的每一步，其实都是在往前推，直到对方离你越来越远，分手后还在痛苦流涕，责怪对方不够理解你，不够包容你，可是你连最基本的，认真和他分手这个决定，你都没有做到，其实如果你能，振动他分手的决定。同时表达出你理解他的心情，也接纳他的决定，这其实是一个很好的，以退为进的决定，也是特别好用挽回的一招，但你要是还不明白，你就可以私下来找我聊一聊，别自己在底下一顿瞎操作，明明能盘获得起，非得一步步走死。何必呢，所以很多人不懂这个点，一提分手就哭天抹地，抱着人家大门不撒手，你用你的尊严和脸面，去堵人家心软，结果，你想想可想而知，咱们换位思考一下，你不喜欢一个人，那个人还要把你拒绝他的事情。宣传到人人皆知，天天蹲在你家门口，去哭诉你绝情你可怜，是不是，你心里什么样的感受，你会轻易接受对方吗，还有一种错误的方式是什么，就是对方提了分手之后，你就疯狂地去纠缠一段时间。然后发现纠缠可能没什么效果，那就跟对方说，我放弃了我尊重你的选择，咱们就暂时先分开几天，没过几天，你又死灰复燃，你觉得对方会怎么想，对不对，对方就会觉得，你连续无法自碰，还出尔反尔，你都说好好就好散了。为什么又来骚扰，我当初眼睁睁，瞎了眼才跟你在一起，看明白了吗，分手不要死皮赖赖地去纠缠，还能给你们留一些余地，那万一你去纠缠了，也别太着急，从现在开始放弃纠缠，专注其他事情，等你们的冲突浓度降下来以后。我们再进行下一步的动作，只有这样，才有机会和前人互合，千万不要把自己给作死，理解了吗，如果你啊，确实现在这样的困境，你无法自拔，可以来找我聊一聊。'
