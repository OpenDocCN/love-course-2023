  text: '# 分手后前任不愿意和你复合，他到底会怎么想呢 - P1：高田横_batch - 泊明远 - BV1zA4y1f77J那分手后前任不愿意复合的正式心理，其实对于大部分想要复合的人来说，我们去选择纠缠前任，什么表忠心啊，我爱你啊，放不下你等等，都是啊，结果往往以失败告终，但无论你怎么去纠缠，使出浑身血术去讨好对方。对方就是不给你复合，那么今天我就来告诉你，对方不给你复合的心理到底是什么，当你低姿态的想要告诉他你会改，以后不再犯的时候，他其实心里面想，我都给你这么多次机会了，那如果你想要改，不就早就改了是不是。何必等到现在，而当你说出找他求你回头的时候，他心里面想的是，我们都已经分手了，没有任何关系，你就别来烦我行不行，当你每天给他发小字文信息轰炸的时候，他心里面想的是，如果你再骚扰我，我一定把你拉黑身处。所以这些行为反映出来就只有一句话，那就是他觉得你根本就不可能再改，就算是复合了，也只是重蹈覆辙，浪费彼此的时间和感情，那何必呢，跟你在一起都是负面情绪，我为什么要做出这么大的牺牲，所以你要去提升自己。经营感情的能力，提升自己的价值和魅力，让他能看到你的时候，眼前一亮，如果说你现在还是比较被动，他对你的表现也比较绝情，电话不接微信不回，这个时候，你就不要再去纠缠人家了，更别去胡思乱想。给你们两个人一个冷静的空间，也给自己一个改变的空间，当他过了你这个冷静考察期之后，如果说你真的改变了，让他能够眼前一亮，那么他自然会回头来伺候你，那么这个时候，你复合的机会就来了，如果屏幕前的你。现在也处在这样的情况，可以来四斤修复。'
