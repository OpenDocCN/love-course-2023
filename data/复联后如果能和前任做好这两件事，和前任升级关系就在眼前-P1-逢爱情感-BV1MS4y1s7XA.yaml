  text: '# 复联后如果能和前任做好这两件事，和前任升级关系就在眼前 - P1 - 逢爱情感 - BV1MS4y1s7XA复联后做好这两件事你才能够进阶关系，今天来给大家分享一期跟前任复联的干货，分手后想要快速提升聊天的热度去间接关系，这是每个想要复合的人的梦想，你们在跟前任恢复联系的前期。是不是经常遇到他的回复很冷淡很敷衍，那么你是需要注意一些问题的，请耐心看完，这两个经常会出现的情况，第一话题的方向不对，给不到好的反馈，第二是他对你还有很强的防备心理，特别是在刚开始联系的时候。前任他给你的窗口是很小的，大多会介于有事说事，所以说对你很冷淡很敷衍是非常非常正常的，那么对于你来说，想要修复关系，你需要做到以下几点，首先第一点，降低自己的期望值，保持平常心，特别是在联系的过程中。因为一旦联系的不好，情绪波动就会非常的大，很容易让自己做错事，这个我真的是很有感触，因为在带着学员去复联的时候，他就很紧张，有的时候不管反馈是好还是不好，情绪波动都非常的大。他就想着直接去问还能不能复合了，还能不能在一起了，很多时候都需要我把他们给按住，不然就崩了，第二点，保证话题的质量，能正常的相处起来，才会有机会去缓和关系，提升热度，所以恢复联系的前期。不要过度在意前人的回复，这是一场持久战，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页，私信咨询，我来帮你解答疑惑。'
