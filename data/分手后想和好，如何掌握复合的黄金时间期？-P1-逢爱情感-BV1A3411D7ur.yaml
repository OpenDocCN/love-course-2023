  text: '# 分手后想和好，如何掌握复合的黄金时间期？ - P1 - 逢爱情感 - BV1A3411D7ur分手后有一段时间是对方特别想念你的，这些时间段都是很适合去进攻的，因为分手后会有一个情绪起伏的过程，那么抓住这个变化的关键点就可以让自己战无不胜，那么我们如何知道对方当下处于哪个心理阶段呢。一般来说会有四个阶段，距离期
    空白期 思考期 以及怀念期，第一 距离期，很多人也会管这个叫做排斥期，那分手对于真心相爱过后的两个人来说都很痛苦，无论是提出分手的一方还是被分手的一方。所以对方很抗拒再次接收和你有关的消息，也不希望被你所打扰，这种烦躁的心情下最需要冷静和独处，所以你这个时候采取进攻是没有用的，省省力气吧，当下你的所有解释和道歉和承诺都会成为攻击对方的子弹。那请问对方怎么会给你好脸色呢，说不定对方在观望要不要删除你或者是拉黑你，所以啊还是消停一点比较好，在这种情况下我们就要反其道而行，选择减少联系或者是断开联系，给自己给对方一个冷静期。可以让双方都有一段时间呢，去梳理一下发生过的事情，防止双方感情再度恶化，第二空白期，顾名思义就是没有任何情绪波动的阶段，此时对方的内心没有任何的波澜，但是并不代表着戒备就解除了。很多人这个时候就会误以为对方原谅自己了，就开始继续的骚扰以及求复合，那么只会让关系重新退回到距离期，这个阶段一定要保持梳理感，仅仅只能以普通朋友的身份来试探对方，看清楚啊，是普通朋友不是好朋友。不能逾越雷池，那么该怎么去联系对方呢，比较好的就是请求帮助类的话题，从对方擅长的领域或者是兴趣出发，比如对方擅长楼市的走势，那你就可以以此为由问对方，最近啊，我爸妈或者是朋友亲戚想要买房子。有推荐的楼盘吗，对方如果说回复你了，就可以展开来聊几句，当然了还是要围绕着买房的话题，聊完呢，记得说谢谢你的推荐，我会转达给他们参考的，那有空请你吃个饭，好处在于什么呢，既让对方觉得你不纠缠了。又顺便做了一个模糊要约，第三思考期能够走到这一阶段，说明你离成功就只差一点了，你们都已经恢复平静，并且趋于理性，但正是由于对方现在是比较理智的，所以啊依旧不可以犯错。否则会让对方为你打上你们不适合在一起的标签，在这个阶段，对方普遍就会重新考量，你们适不适合在一起，你们的爱情是否正确，及分手决定的合理化，如果被退回了距离期，那第二次的距离期很可能需要之前两倍的时间。甚至是更多啊，如果说这个阶段的你自身的状态应该就是已经稳定了，那么就可以找到契机与对方进行简单的线上潜沟通，为什么是潜沟通呢，因为你们目前只能说从普通朋友的阶段进阶到老朋友，所以呀只能聊聊近况叙叙旧。切记不要再聊分手的矛盾以及复合的想法，现在的目的主要是走心，为接下来邀约见面做铺垫，所以呀我们还是要尽量展示自己积极的变化，配合自身的社交平台的展示，让对方继续产生好的印象，第四怀念期。对方会想起你们之前美好的回忆，当你观察到对方在社交平台发一些情感类的图文，或者是听一些情感类的音乐，又或者主动与你在朋友圈里互动，说明就已经进入到了怀念期，这个时候啊就可以提出具体的邀约了。比如上次说好的答谢，这次就可以约对方看电影吃饭唱歌等等，尽量选择之前常做的约会项目去熟悉的地点，因为这些地点和项目啊，都有可能勾起你们美好的回忆，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
