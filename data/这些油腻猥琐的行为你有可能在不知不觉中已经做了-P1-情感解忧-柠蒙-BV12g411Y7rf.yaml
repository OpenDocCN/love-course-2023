  text: '# 这些油腻猥琐的行为你有可能在不知不觉中已经做了 - P1 - 情感解忧-柠蒙 - BV12g411Y7rf你知道有哪些你无意中展示的行为，在他眼里具有你位置，你还觉得自己很帅很酷，最后被对方冷淡了，甚至拉黑都不知道怎么回事，今天我就顶着风险来给大家盘一盘，你们一定要记住避免踩雷。一刚聊天就找对方要全身照的这个行为，真的是不要做不要做不要做，说三遍我看过好多聊天记录，很多人就拜在这里，一上来就说看看你的照片，你的朋友圈打开让我看看，你可能是想看看他是瘦是胖。毕竟很多奔线翻车的也是很触目惊心的，但是上来看照片，在对方看来你的行为就非常的不礼貌，并且很猥琐，会马上把你打上第一分男的标签，毕竟没有哪个人是希望男生只看中自己身材的，这会显得你特别的肤浅。被拉黑只是时间问题，二错误的展示自己的异性资源，有些兄弟想在喜欢的人心里塑造一个不缺异性追求，甚至是很抢手的形象，以为这样对方就会更在意自己，比如说有些打游戏的男生上来就会说，打游戏吗我还蛮厉害的。他们都喜欢找我带他们上分，你要是打的话我可以带你，还有些经常喝酒的男生会说，看不出来他喜欢喝酒，我每次去酒吧开酒，好多人就跑过来搭讪，真的是拜托了兄弟，人们相比自己听到的更相信自己看见。所以这种事情不要说出来，非常的低价值，这并不会表现出你多么的受欢迎，反而会让对方觉得你不尊重女性，涉及到情商和品质问题了，三一言不合就开车，开玩笑和开车一直都是两码事，开的时候对方接住了。可以说是开玩笑，万一对方不接呢，你就开车再也看不到他了，随意开车不仅代表了你是一个没有界限，不懂社交礼仪的人，并且对方看来他会觉得，你以为他也是一个很随便的人，这就是一个大忌了。在你们关系还没有到位之前，这样只会引起反感，就算对你有好感，对于矜持等原因，他也不会随随便便接受，尤其是在晚上的时候，那以后他肯定不会和你晚上聊天了，害怕你又来开车，所以这种玩笑只会让你的猥琐升级。四经常下自己的健身照片，那种正常的衣服穿的好好的还行，这话上来就是光着上身，一天到晚录腹记的，这种行为自恋感求偶感都很强，而且说实话，真的很少有女生喜欢全身肌肉的男生，穿衣好看，拖衣有肉的，更吃香。你以为是帅，其实在他眼里真的挺猥琐的，以上四点你中过几点，可以告诉我，展示优秀没有毛病，但方式真的很重要。真正的优秀是经得起时间考验的。'
