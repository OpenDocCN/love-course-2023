  text: '# 如果对前任念念不忘，主动联系会有帮助吗？ - P1：高田横版 66 - 泊明远 - BV1YU4y1Z7mC如果你理性上认为你们是不可能的，但是感性上还是放不下，那我建议你还是去找一下你的前任吧，因为蔡格尼克效应，这个效应是指人对没有处理完的事情，和已经处理完的事情，对前者的印象会更加的深刻，如果你不去找他。那么他永远会是你心里面的一根刺，一个你当初差一点就可以和好，去施之交臂的人，他会成为你的心里面一个执念，你会一直念念不忘一直的都放不下，我是博明，如果你现在也正在经历这样的情感混合，那么私心往回。老师会来帮你。'
