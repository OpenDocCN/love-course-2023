  text: '# 分手后前任给你说这些话其实是在给你留台阶 - P1：高田横版 207 - 泊明远 - BV1MF411Y7nq分手后前任说的这些话，其实是在给你留台阶，在很多时候，即便前任给了你机会，你还是一样，把自己的情况搞得一团糟，前任都已经和你说了，我们要冷静一段时间，不要彼此纠缠，或者暂时先分开一段时间，先当朋友。处一处，其实你的前任这样说，是已经在给你台阶下了，并且对方并没有把话说绝，这其实也说明了，在刚分手的时候，前任的内心，多半是有犹豫和挣扎的，还会给这段感情留有一定的余地，但是有些人就会认为。前任这样是不是在给我机会，是不是我再往前一步，再去哄一哄，把自己的姿态放大再低一点，他就会回心转意呢，但我相信，结果如何，你们已经知道了，仔细想一想，为什么会有的人分手后，虽然经历了波折。但最终可以走向复合，而有的人却宁愿破棺子破摔，把前任也逼到了绝路，那我是博明，如果你现在正在经历这样的心理问题，思绪往回，老师会来帮你。'
