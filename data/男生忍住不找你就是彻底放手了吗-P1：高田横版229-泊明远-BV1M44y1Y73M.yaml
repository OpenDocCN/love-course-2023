  text: '# 男生忍住不找你就是彻底放手了吗 - P1：高田横版 229 - 泊明远 - BV1M44y1Y73M男生忍著不來找你，就是徹底放手了嗎，那其實真的沒有啊，人一旦在意某個東西，就喜歡腦補一些對自己不利的事情，你想想你自己有沒有忍著思念，不去找一個人的時候呢，那肯定是有的，你不但沒放下他。而且還愛他越來越深，為什麼你忍著不聯繫他，就是愛他，他不來聯繫你，反倒變成不愛你的呢，因為這下，通通都是你腦補出來的，甚至男生比你更能忍，只有面對深愛的女生的時候，他才會顯得幼稚，顯得絕情。顯得不聯繫你，而那些沒有那麼愛你的男生，恨不得天天都來撩你，我是博明，如果現在就遇到了情感問題，那撕心挽回，老師會來幫你。'
