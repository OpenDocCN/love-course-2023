  text: '# 为什么你学了很多自我提升、变好的方法，却依然没有改变？ - P1 - 真爱之门 - BV1FN4y1P7zJ嗨！你好！我是Hero，欢迎你来到真爱之门，现在我在山东济南的全城公园，给你分享今天的内容，今天想和你聊的内容是，为什么你学了那么多的自我提升的方法，但依然没有转变，其实今天来录这个视频。我是本来想只是给你分享一篇奥修的文章，但到这之后发现，这个题目和奥修写的这篇文章，它的内容还是很贴切的，所以我想先把奥修的文章分享给你，读给你听，他的这篇文章的题目叫做，可以说出的道不是绝对的道。道可道，非恒道，它最多可以是相对的，比如我们可以对一个盲人，说一些关于光的事情，但是我们很清楚，我们不可能传达任何关于光的事情，因为他没有体验过光，但是可以说一些关于光的事情，可以创造一些关于光的理论。甚至盲人也能够成为一个，关于光的理论的专家，他能够成为整个关于光的科学的专家，他会了解光是由什么组成的，他会了解光的物理，光的化学，他会了解光的诗，但他不会了解光的真实性，不会了解光是什么。他不会了解光的体验，因为可以对盲人说的，关于光的事情都是相对的，那是关于光的事情，不是光的本身，光是不能被传达的，可以说一些关于光的事情，但上帝是不可言说的，可以说一些关于爱的事情，但爱是不可言说的。那个一些事情还是相对的，对于听者，对于他的理解，对于他知性的把握，对于他的训练，对于他想要了解的渴望，它还是相对的，它取决于师父，它和师父有关，它表达的方式，它传达的方式，它还是相对的和许多东西相关。但是它永远无法成为纯粹的体验，这是真理不能被表达的第一个原因，真理不能被表达的第二个原因就是，它是一种体验，体验是无法传达的，撇开真理不说，如果你从来不知道爱，当人们谈论关于爱的事情时，你会听到那个字。但是你会错过它的意义，那个字在字典里面，即使你理解不了，你也能够查字典，然后你就知道它是什么意思了，但是那个意义在你的里面，意义来自于体验，如果你爱过什么人，你就知道爱这个字的意义了。文字的意义在字典里，在语言里，在文法里，然而体验的意义，存在的意义，在你里面，如果你已经知道了那个体验，那么爱这个字马上就不再空洞了，它将包含些什么东西，如果我说了什么，除非你把你自己的体验带进去。否则它还是空洞的，当你的体验进去了，它就变得有意义了，要不然它还是空洞的，文字复文字复文字，这个就是奥修的一段文字，我觉得放在这里非常用心，因为今天的主题是，为什么你学了那么多的，自我提升自我转变。self-help的方法，但你依然没有转变，你觉得你的生活还是那么操蛋，去想一想我们所学习的各种的，自我提升自我转变，self-help的方法，它到底在教你什么，总结成一句话，如果用一句话来概括。就是你怎么怎么样了，你就能变好，你怎么怎么样了，你就可以，巴拉巴拉巴拉，教的全都是你达到了什么标准，你怎么怎么样，自律的方法，你要每天坚持几点起床，每天坚持时间规划，每天坚持这么怎么样。你就能够成为成功的人，你做了什么，你就可以这么怎么样，但这个做法，人们甚至无法坚持，是的，它确实给出做法了，但人们无法坚持，在比如说教把妹的，教演讲的，教破除受恐的，教财务的，教原生家庭的，教心理的。所有的内容都在教你一些方法，你做了什么，你就能怎么怎么样，但实际上，法到底是什么，套用今天刚刚经历的一句话，一切有为法，如梦幻泡影，如露意如电，庸作如事关，我的理解是什么，就是一切你需要通过做了什么。你就能圆满，你就能开心的这样的方法，它都是不持久的，就像露水，就像闪电，就是梦幻泡影一样，都是没有用的，我们小时候都学过一个成语，叫克周求见，'
