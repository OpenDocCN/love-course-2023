    是在当下一切都很和谐的在运作，你恰巧说了这句话而已，并不是这句话在起作用，是在当下这句话只是恰巧发生了而已。但是你觉得它是有因果关系的，是这句话在起作用，所以你在下一个当下，下一秒，在碰到新的女孩的时候，你尝试去说同样的话，你觉得上一次我说这个话，我获得了好反应，这一次应该可以，但是如果体验过的朋友一定明白。你没法去重复使用很多方法，在有些人身上好像有效，但在很多人身上没有效果，你就困惑了，为什么我同样的方法，同样的技巧，同样的做法，在过去，在昨天，在一分钟之前是有效的，为什么现在就没有效果了呢。因为你在克州球间，你试图把过去的一个做法，应用到你整个生命场合当中，你只是没有感受到时间的流逝，没有感受到这个世界，你的生活，你多么微小却迅速，巨大的方式不断变化着，比在江面上行舟，行船要快得多。在江面上行船，你凿一个记号，尚且找不到你的箭，你在你的生活中，你去不断用过去的做了什么，就可以得到什么，就可以成功，就可以圆满的方法去做，你只会迷茫，你只会困惑，你发现，It
