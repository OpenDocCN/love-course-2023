  text: '# 复合真的不是重蹈覆辙，而是发现真爱 - P1 - 泊明远 - BV1TY4y1T7Uh复合真的不是重蹈覆辙，而是发现真爱，而所谓这个真爱呢，不是指具体某个人，而是发现爱的真谛，理论上来讲，每一次复合的感情，它抗遇风险的能力会更强，彼此也会更珍惜，如果你遇到了一个分手后，还纠缠你的人。真心建议你给他一份真色，因为他是那个能记住你所有好的人，无论你们之前吵得有多凶，说了多少假话狠话，记恨你是他的本分，而愿意低头，不计前嫌是情分是格局，如果他认为，主动一下就伤自尊，那格局小了。很多人都会把对方之前对你的包容，对你的好，当成爱的及格线，那一旦某一天，对方的某个行为，低了这个及格线，你就会认为是变心，那殊不知啊，你所谓的那个及格线，是对方承受了多少委屈和牺牲才换来的。所以当你看到对方，歇斯底里不可理的一面时，你要清楚，他这背后承担了多少无奈，我希望你可以给彼此一个机会，打发最后一次，因为在真诚和勇敢面前，套路不止一分，如果你们是真爱，那么挺过这一关。破壑后会更加珍惜，不要去销毁那些爱你的人，伤得多了，他也就再无力再去爱，我是博明，如果屏幕前的你，现在也正在面临这样的情感崩破，可以撕你胸脯，找老师聊一聊，早早睡着一点。'
