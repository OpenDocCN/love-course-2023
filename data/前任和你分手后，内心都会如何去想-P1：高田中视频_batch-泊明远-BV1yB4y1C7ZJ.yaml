- summary: "-   前任分手后的想法\n    1.  前任的想法与你无关\n    2.  不要试图挽回\n    3.  前任可能只是为了面子而说不爱你\n\
    -   前任的心态\n    1.  前任可能隐藏真实感受\n    2.  害怕再次被纠缠\n    3.  不要被前任的负面情绪影响"
  text: '# 前任和你分手后，内心都会如何去想 - P1：高田中视频_batch - 泊明远 - BV1yB4y1C7ZJ前人说的话呢很多时候都会去打脸，很多人都在问啊，前人分手后心里面到底是怎么想的，我想问你，他怎么想的关你什么事情吗，他是不是可以跟你说我们不可能了，那你们就真的不可能了吗，那这种问题啊看起来比较重要。可是实际上不但没有用，还特别的搞我们的心态，我在这里啊同意回答一下你们的问题，你们的前人发了什么，告诉你什么听了什么歌，或者说他不发什么，那么这个是与你无关的，和你一毛钱的关系都没有，你们都已经分手了。你都满世界的去寻找怎么去挽回的，这个时候你还跟我说是假性分手，我不能错过这个契机，一顿真情流露就能够原地复合，反正我是不信的，而且还有一个误区啊，我也说过，不要妄图用谈感情的方式，去让那个人回头。因为搞不定，你能搞定他早就被你搞定了，就算有窗口，你去尝试联络的时候，你也不要去聊过去聊感情，你去聊这些东西啊，我敢保证开始对你产生戒备，打开他的心理防御机制，那回头呢，再拒绝你，你又受不了又崩溃。我在这里啊，我问你们几个问题，你们是不是有很多人经常说，我要跑个三公里，要参加马拉松啊，我要锻炼，我要减肥减个十斤，这个月瘦十斤，下个月瘦二十斤等等，还是说啊，今天晚上我一定不能熬夜。那你说这句话的时候，你把它发到朋友圈，或者说跟你们的亲朋好友和父母说了，你就一定是下定决心去做了吗，那不用怀疑结果呀，基本上你也做不了，你的前任其实也是这样的，他是要面子的就吓你。他不会歇斯底里的把伤心欲绝的一面，表现给周围人看，也就是说，没事，过段时间我也就好了，其实我已经不爱他了，这里面还有一个层面就是，他害怕你再次纠缠，害怕给你一点曙光以后，你就像打了鸡血一样往他身上扑。所以前任到底对你说了什么，到底心里面怎么想的，和你的晚辈一毛钱也没关系，至少他说这些负面情况，带节奏搞你心态的话，你就当做耳旁风，把他踢过就算了，如果说屏幕前的你啊，现在也在面临这样的情况。可以来找我聊一聊。'
