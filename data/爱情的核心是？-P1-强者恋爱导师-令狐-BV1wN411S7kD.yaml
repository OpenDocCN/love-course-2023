  text: '# 爱情的核心是？ - P1 - 强者恋爱导师-令狐 - BV1wN411S7kD兄弟們今天跟你們講一個內部群牛逼的東西，你只要認真體會，會對你的三觀，會對你的愛情觀來一個巨大的改變，人類愛情的核心，就是生存與繁殖，生物的主要屬性就是生存，生存，我們已經解決了，但是我們要做到什麼。更高價值的生存，那就是什麼，實際體現就是賺錢，就是養活自己，讓家人過得好，然後要做什麼，然後要做的就是繁殖後代，高智力的人，懂得要麼賺錢，要麼繁殖，安全感其實只是物質基礎堆砌起來的。如果有個人跟你脫離物質的談安全感，這就跟脫離法律談犯罪是一樣的，現在的人們看電視劇，短視頻看多了，腦子裡的邏輯是混亂不堪的，成年人的世界，情感虛幻的東西多了，遠遠大於一個成年人應該有的理性。他的人生就會坍塌，舉個例子，就是你看到很多短視頻之中，所有人都在給你炫富，那你的世界就會崩塌，等到一定程度，你覺得自己生活過得不好的時候，女生就會怎麼，想要更好的生活，男生會責怪自己。甚至會走上一些不歸的道路，所以人是浮躁的，容易被什麼帶偏的，所以今天你來聽我這條視頻，我告訴你，人應該活在現實中，而不是感覺中，成年人應該理性，而不是感性。好了還有不懂的可以加入內部局。'
