  text: '# 为什么你已经改变了，却始终没办法成功挽回前任！ - P1 - 逢爱情感 - BV1Qh4y1t72g为什么你努力改变了还是挽回不了呢，因为你的前任所说的分手原因，可能根本就不是导致你们分手的问题关键，所以呀，你时常发现照着他给你的分手理由去改变，其实起不到任何的作用，有多少人在被分手的时候是这样的。说我会改的，你说什么我都愿意，只要你给我改正的机会，我知道你是因为我情绪不好，我以后再也不会这样了，等等等等，然后呢，对方被你烦的不行了就不理你，然后呢，你就开始照着他给你的分手理由，做着你所谓的改变。比如说，他说你们是性格不合，然后呢，你就开始琢磨，是不是我哪句话伤害了他呢，他说父母不同意，然后你就开始变着法的去找对方的父母去讨好，他说他不再那么喜欢你了，然后你就疯狂的去问他，你为什么不喜欢。你说呀，你说呀，你说呀，但是其实呢，你们都被前任给出的分手理由给骗了，在真性分手的情况下，人们一旦提出了分手，那下意识的就是想要赶紧逃离当下的人和事物和环境，这就好像我们为了躲路边上烦人的广告推销员。总会随便给对方安插一个理由啊，我不感兴趣，我着急去上班啊，已经有了，我不再需要等等等等，但是如果你停下来仔细的看看，或许对方给你的也许你真的会需要，所以呢，我们当时给出的理由更像是一个逃避的借口。挽回的过程其实从始至终都贯穿了一个极为重要的概念，透过表面去发现它的本质，你需要找到导致你们分手的核心问题，然后去解决问题，静下心来去思考，许多人就会发现前任给你的分手理由。其实可能只是一个无关紧要的借口，比如说分手前最后一次的吵架，然后很多人就抱着这次吵架不放了，以为解决了这次吵架的问题就可以挽回对方，但是实际情况就是你们之前的每一次争吵都暴露了你这个人，低情商。不会说话，死板等等一系列的问题，而前任感觉长此以往下去也不会再有任何的希望，所以呢，就分手，这就是核心的问题，这就是看到了本质和没有看到本质的一个区别，你明白了吗，知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我來幫你解答疑惑。'
