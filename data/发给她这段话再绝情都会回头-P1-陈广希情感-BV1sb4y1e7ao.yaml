  text: '# 发给她这段话 再绝情都会回头 - P1 - 陈广希情感 - BV1sb4y1e7ao发给他这段话，再绝情的人都会回头，被冷落或者分手以后，很多人都做法了，要么是发一些无意义的信息，要么就是平凡的道歉纠缠，甚至想通过卖惨，指望对方看到你的惨状，同情你，而这些行为。恰恰再度引起他的强烈不适，我教你一段话，再绝情的人都会考虑回头，你说我们的关系，好像走着走着就淡了，从以前的无话不谈，到现在的无话可说，往后可能成陌生人了，或许这样你就比较开心吧，再也不用敷衍我了。我也再也不用对你死缠烂打了，感谢这一次相识相爱的缘分，很高兴你能来，也不遗憾你会离开，不求你能嫉妒我一辈子吧，只求你的世界，我来过，往后余生见或不见，你都是我的思念，想和好就找我发。和好我帮你。'
