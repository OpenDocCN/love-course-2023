  text: '# 前任不回消息，想挽回应该怎么做？ - P1 - 亭姐说情感 - BV1Xd4y1q7qg当你的前任开始不回复你任何消息的时候，你如何去破冰，如果说你给前任发了消息，而前任不回复你，此时此刻你就不要再对他狂轰乱炸了，现在对方已经不想回复你，你发再多的消息也没有用。而你现在最需要做的就是改变你在对方心中的印象，也就是我们所谓的负面印象，从根本入手，等对方对你的印象好转了，转为正向，我们再去创造聊天的机会，这个呢是你必须要明白的一个点，那如何去创造呢，第一。首先要建立你的社交形象，对于一个不愿意和你联系的前任，你想要对方改变对你的印象，那最好的方式呢，就是从你的社交动态去入手，在你的社交动态去处理一个美好的积极的新形象，不用去担心对方是否屏蔽了你。根据我多年的经验来讲呢，我可以告诉你们，即使分手以后呢对方屏蔽了你，也会时常的悄悄的去查看你的动态，因此呢，你依然有机会让对方看到你的新形象，重新吸引，让对方对你的态度有所转变。在社交平台重新建设自己的形象，需要传递的就是一个信息，就是分手以后呢，我已经开始了新的生活，不再是以前那个没有你就活不下去的人了，不管是你的新的爱好，新的成绩，还是积极的生活的态度，都可以展示出来。相信我，相较于那些分手后惨兮兮的人，对方更愿意去找一个独立的，开朗的，生活多姿多彩的人去沟通，那么第二个阶段呢，就是需要去冷处理一段时间，再去重新联系对方，冷处理的时间呢，不能低于一个月。因为只有时间足够长，才能够去冲淡对方对你的负面情绪，让对方呢，通过你在社交平台发布的一些动态，看到你的这些转变，我说一个我朋友的案例啊，他对前任呢，是死缠烂打了很长的时间，对我强制要求冷处理了两个月。然后呢，我给他编辑了如下一段话，让他发给了他的前任，实在抱歉啊，不好意思，打扰到你了，我在刚分手的那段时间呢，情绪十分的不稳定，给你的生活也造成了很大的困惑，我为我的行为道歉，在过去的感情当中呢。我有很多次表现得十分孩子气，不成熟，我现在呢，也是很认真的检讨了自己，对于给你带来这么多的负面情绪，深感抱歉，我已经开始努力的改变自己了，换了新的生活，新的环境了，我并不奢求你的原谅，只是想对你说。如果说以后，大家还能够正常的相处，甚至呢，是做朋友，你需要我的地方，我一定会尽力，这段话呢，我们传递了三个信息，第一，对此前呢，不适当的行为，重置的道歉，第二，对过往的恋情，我们进行了反思，第三。告诉对方，自己已经开始了新的生活，当对方接受到你的信息之后，再加上这段时间呢，通过社交平台，看到你的种种的变化，态度呢，往往是会有所缓和的，就像我这个朋友一样，再不久后，就收到了闲人发来的一条消息。没事的，我过去呢，也有做的不好的地方，大家以后就都好好生活吧，那么这不就是破冰的机会吗，所以呀，这条视频很干货，我希望你们呢，都能够认真地思考一下，你们此时此刻的情况，是否适用，如果说你现在。也在经历一些情感问题，你也可以私信复合，我让你爱的人，重新爱上你。'
