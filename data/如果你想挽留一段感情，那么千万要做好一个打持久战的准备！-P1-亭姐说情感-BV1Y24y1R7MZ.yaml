  text: '# 如果你想挽留一段感情，那么千万要做好一个打持久战的准备！ - P1 - 亭姐说情感 - BV1Y24y1R7MZ我不止一次的说过，如果说你想挽留一段感情，那你就要做好打持久战的准备，因为挽回真的不是像你们想象的那样，用三五天的时间发朋友圈说几句话，发一个小作文去道歉去认错去承诺，就能够让对方回头的。如果说你想要长久的走下去，那就必须要经历自我反省，重新审视你们的关系的这个过程，而这个过程需要经得起时间的考验，需要在这个过程中让对方重新对你建立起信任，只要情人愿意去相信你，是能够好好走下去的。你肯定也看过很多的视频，也听过很多的博主有讲过，想挽回你就要提升价值，降低需求感，断链，制造不可得性等等，但是你有没有想过，这些的前提是要建立在对方愿意相信你的基础上的，复合本身就是要重新建立感情关系。所以你需要做到两点，第一个就是要解决你们之间所存在的实质性的问题，第二个就是重新建立起信任感，你们在一起的时候双方都不了解彼此，就像一张白纸一样比较容易靠近，但复合这个过程是一个从零到正的过程。所以复合比追求一个人的时候难多了，需要耗费的时间就会更多，所以你们之间的感情问题不是突然之间产生的，而是经过日积月累让对方不断的失望才造成的，最后对方才坚决的选择离开，那么现在你试图通过一次两次三次。并且十分自我化的行为，就妄想在短时间之内搞定对方吗，这是不现实的，就好像你想一口吞下一个大象一样，因为你想转变的是一个人坚决的想法，扭转它对于你的过有的印象负面的认知，不管是从感性上还是理性上来讲。这都需要一个过程，那这个过程呢就是你的提升和改变，不断的去建立信任感，制造舒适感，制造情绪的波动等等，或者是二次吸引，等到时机合适的时候再让对方回来，时机不到呢。你就得去隐藏自己想要跟他重归于好的需求感，该隐忍的时候就得隐忍，别让自己做情绪的奴隶，这也是极其考验一个人综合素质的时候，你的心态适合稳定，情绪管理能力好不好，你能不能够自律，执行能力又怎么样。你有没有真正的改变等等，如果说你是真的想让对方回头，那就请你去做很难但是正确的事情，到最后你不光能够收获终身的幸福，你自身也是会成长的，这个过程一定是你变得越来越好的一个过程，成长和认知呢都会得到提升。你把这些优秀的素质啊，真正的融入到你自身的行为和习惯当中，相信我，这样对你来说肯定是百利无一害的。'
