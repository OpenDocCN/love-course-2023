  text: '# 分享三个追女生维度，综合评分是打动她的关键 - P1 - 彤彤聊脱单 - BV1iN4y1A7ot看起來毫不企業的男生是如何脫單的，他們只會給你看結果，而不會和你分享過程，這期視頻分享一個原理，而且你也可以根據自身的情況自測一下，首先大家肯定都知道木桶原理吧，一個木桶能裝多少水。並不取決於最長的那塊木板，而取決於最短的那塊木板，想要把水裝的更多，要不多接幾桶水，要不就把最短的木板加長，和喜歡的人相處道理其實都是一樣的，決定你們能否在一起的三大要素，分別是外表、價值和情商。這三點就和三塊木板一樣，綜合平均分才是最關鍵的，每項十分從中取一個平均值，某一項特別高也沒有用，每個標準對應了不同的含義，首先是外表，外表並不是只有美醜之分，通過穿衣打扮，也可以看出一個人對自身的要求。如果你自身底子還不錯，但不修邊幅，邋里邋遢的，女生只會認為你是一個對自己沒有要求的人，自然對生活工作也並不積極向上，總是得過且過，這樣的男生在女生眼裡第一眼的分數就會很低。起碼連感官舒適的標準都沒有達到，就更談不上喜歡了，如果外表過關和其他的追求者相比率低一點，對方9分你可以打個7分左右，那也過了幾個線嘛，是在女生的選擇範圍之內的，那為什麼會輸給別人呢。說明在價值和情商上面出了偏差，價值並不是說你要有多富有，而是你能帶給對方什麼，來個比方，大部分女生選擇高價值的男生原因，真的不是她想要那些花不完的錢，而是喜歡這個人的自信和魅力。由內而外散發出來的強大氣場，從無淡定，當然很多女生選擇對象的時候，也會看他的未來價值，比方說你現在是沒錢，但是工作努力積極上進，對未來有規劃，並且一步一步都在朝著目標前進。那這樣的男生對女生來說就是潛力股，他也會從長遠的角度去看你的價值，反之即使你家裡非常富裕，但你對自己的生活和工作沒有任何規劃和打算，你只會當一個米蟲，那你在女生眼裡依然是一個低價值的人。照樣也不會選擇你，而且價值其實分很多種，有的女生喜歡幽默的，能隨時隨地讓她開心的男生，有的女生喜歡會做飯的男生，對廚藝好的沒有任何抵抗力，還有很多很多這些都是你的價值所在，所以發現自身的價值。充分的展示自己是一件很重要的事情，再來說情商吧，高情商的人說話就是讓人感覺很舒適愉悅，聽他說話都覺得如沐春風，好像在他眼裡自己是一個非常特別，非常優秀的人一樣，讓人發自內心的高興，而你情商比較低。老是一開口就得罪了女生，已經讓女生反感了，反而是女生處處遷就你，和你在一起不說話不尷尬，說話吧又生氣，試問這樣還怎麼談戀愛呀，連普通的社交都做不到，相比之下結果就可想而知了，更何況女生選擇一個男生時。不僅要考慮自己和他在一起是否舒適，更要考慮他和家人在一起，是否也能夠讓大家舒適，所以一個人的情商高低也是非常重要的，6分是及格分，如果你的綜合評分沒有達到女生的標準，哪項沒有達到，那就著重加強一下。不然即使你有錢長帥，但是情商低的話，女生依然不會選擇你的，趕緊去算一算你的綜合評分。'
