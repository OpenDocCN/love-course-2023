  text: '# 离婚后如何找到更优秀的伴侣？这个核心逻辑你要搞明白 - P1 - 百里子清 - BV1LM4y1Y7H2很多人离婚过后肯定会这样想，我肯定会找到一个更优秀的伴侣，他们的思维逻辑就是，我之前经历过那么多婚姻的伤害，我遇到了那么一个不好的人，我经历了过这么多痛苦，我对婚姻有更深的一个理解。我在这个不好的关系当中，我也学会了很多东西，所以我理所当然的，就能够遇到更好的一个伴侣，那么有很多人他离婚过后，他的思维逻辑就是这样子的，当然有的人他又是一个相反的观念，因为他始终会觉得，我自己不好。我是离过婚的，然后我在曾经的那段婚姻关系当中，的确也是做得不好，的确也是有些问题，所以说我就遇不到更好的伴侣，所以这就导致离婚过后的人，不管是男人还是女人，就出现两个极端，有一部分人他们会认为。我一定能够遇到更好的，有一部分人他会认为，我肯定遇不到更好的人，有可能会孤独终老，其实这两种观点，这两种想法都是错误的，他们的思维逻辑都是有问题的，我们要明白一个道理，你离婚过后。是否能够遇到更合适的伴侣，最重要的最核心的，是你自身的条件，你自身是否变得更有能力，变得更有价值，我们举个简单例子，之前如果是这么一个水平，是这么一个状态，那么你离婚过后，通过自己的努力。不管在任何方面，你都得到了提升，就相当于你占得更高了，这个时候你综合的素养，你的综合价值是不是就更高了，站得高看得远，而这个时候你就具备更多的选择，你可选择的范围就更多了，在这个前提条件下。我们有可能遇到更好的伴侣，假如你之前的状态是这个样子，你现在变得更低了，你自己想一想，你的能力范围是越来越低了，你怎么可能遇到更优秀的呢，所以说这个东西是取决于我们自身，那就关键的是，我们要去提升自己。离婚过后，你要让自己自身的能力，变得越来越OK，变得越来越好，你找到合适的伴侣，找到更优秀的伴侣，这个概率才会有所提升，所以说我们只能去做这个事情，当然有的人会说，有很多不扣空的因素。你比方说社会环境的因素，或者说其他的一些因素，那些东西我们不去考虑，因为这个事情，你只能从你自身角度，你占主导地位，你自己更优秀，你自己就有更多的选择权，我们要明白这么一个道理，把这个逻辑来想清楚。另外一个层面，其实我们从现实的角度，要理解一点，大多数离婚的人，他们最终所选择这个伴侣，基本上不会比之前的那个人优秀，但是比之前的那个人更合适，所以说很多时候，就是我们要选择什么，不是去看他的优秀。而是看更合适，你两个人在一起更合适，这个就是比较优秀，这种状态就是比较OK的，所以说我们从思想逻辑上，要去朝这个方向去思考，你如果说一味地去要求，这个人优秀，或者说你自己也很优秀。你以为两个优秀的人在一起，就能够把日子过好吗，也不是那么回事，我们找寻这个伴侣目的是什么，是能够把日子过好，所以说找到一个更为合适的，能够合适你的人，这才是最重要的，这个思想上的一个转变。一定要把它给掰过来，要想明白这一点，那这样子的话我们离婚过后，我们去选择这个伴侣的时候，才有可能过得幸福，所以我们在思维逻辑上，就要转变这个观念，不要觉得你离过婚，然后你经历过婚姻的这些伤痛。你自己有一些经验了，按道理来讲，你应该会遇到更好的，不是这么回事，我们刚才讲的这两个层面的思维逻辑，你去把它想清楚，想明白过后，你离婚过后，能够找到更优秀的伴侣，这种概率才有所提升，其实归根结底。你离婚过后，是否能够过得更好，取决于你自己的努力，我们自己首先得转变一些思维方式，另外一个要积极去面对生活，面对你的感情问题，这样子才能真正的过得好。'
