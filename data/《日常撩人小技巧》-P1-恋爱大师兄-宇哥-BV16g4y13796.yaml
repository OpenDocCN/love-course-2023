- summary: "-   《日常撩人小技巧》描述了作者对心爱之人的深情之情。\n    1.  描述了被风吹散的花朵和心中的烦恼。\n    2.  表达了对心爱之人美丽的赞美和远隔千里的思念。\n\
    \    3.  描绘了作者对心爱之人的暗恋和心事。"
  text: '# 《日常撩人小技巧》 - P1 - 恋爱大师兄-宇哥 - BV16g4y13796作詞:李宗盛 作曲:李宗盛，編曲:李宗盛，素白勾勒 出鏡花 被風濃轉淡，平生描繪的木炭
    已如你茁壯，冉冉嘆氣難吐過腸 心事我悠然，尋世上走筆只此刻一半，有色渲染 是你塗 雲微別自藏。和你炎染的衣裳 如寒報太方，你的美麗飄散 去到我去不了的地方，聽盡彩蕩的音
    把我在暖裡，七葉渺渺升起 隔江千萬里，再聽你書跟筆放淺草的表裡，你听见他的秘密，把我在暗恋。'
