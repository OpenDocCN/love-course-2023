  text: '# 分手后挽回中最常见的几个问题 - P1 - 泊明远 - BV1VT411u7sj今天我们来讲一讲，挽回中最常见的问题，第一，挽回恋爱关系中的不施压和不纠缠，可能有不少正处在挽回爱情路上的困惑者，在历史上会有一些偏差，所谓的不施压不纠缠不是说出来的，而是以一种潜移默化的方式做出来的。不要不停地说想通过冷冻方式消除对方的防御心理，也得要用积极的态度和正确的方式来应对，既然选择了冷冻，要对其行动找最合适的姿态去做，意识形态永远体现在你的心路中，假如把挽回前任这件事当做是追星追逐梦想。那在一开始就不假思索地做出选择，愿意付出足够努力的人一定会成功，相反，整日都在抱怨和空谈的人最终也只能被迫放弃，所以我希望你们都能明白这个道理，第二，对方有了新恋人我还能挽回吗，这个是非常棘手的。很令人困扰，在遇到此类问题时大多数人都会慌了阵脚，因为绝大多数的挽回者的观念里，对方有新欢，就代表了自己挽回的机会很渺茫，于是产生了放弃，但不管你的内心是有多么痛苦，你要意识到的是，只要你愿意挽回。那还是有机会的，虽然说对方已经有了新恋人，但并不代表你们的关系已经稳定，我要提醒你，挽回和对方是否有新恋人的关系不是非常大，也许不停地追问对方新恋人的情况，这除了会引起对方的反感之外。对你的挽回没有任何意义，太在意这件事只会放大自己挽回的困难，让你不战而败，按照正常的挽回流程，以一个全新的姿态，演绎出一个更加优秀的面貌，重新介入对方的生活，你的恋人心里自然会对新旧两人有比较。你永远改变不了对方的内心，你能做的也只是让自己变得更优秀，让自己在他心目当中，分值会变得更高，我是博明，如果屏幕前的你并不知道该如何去做的话，可以私心求富，找老师聊一聊。'
