- summary: "-   感情深但对方不愿复合，可能是因为对方有底线问题或不愿再重蹈覆辙\n    1.  大多数人分手后会不相信感情已经结束，追问对方为何不愿复合\n\
    \    2.  对方可能有不好的恋爱经历或底线问题，不愿继续在一起\n    3.  纠缠对方可能逼对方做出绝情的事情，需要避免冲突升级，思念挽回可能有帮助"
  text: '# 感情很深，但是对方却不肯给复合的机会是为了什么 - P1：115横_batch - 泊明远 - BV1rS4y1z7zT明明有感情，为什么对方不肯再给一次机会呢，那大多数的人，在分手之后最直接的想法就是，不相信你们的感情没有了，然后你去联系他，他还会回复你，那你就觉得既然可以联系他，为什么不愿意重新在一起呢。所以导致你总是会去问，因为你还爱着我，为什么要分手啊，那么这个时候，对方的犹豫，就会变成你纠结的动力，那我相信大多数主动提分手的人，也是迫不得已才做出这样的选择，是相处的过程中，有很多不好的恋爱体验。或者说原则性底线问题，所以他才不想跟你继续在一起，那解决不了问题，只能解决掉你了，就算再喜欢，也会克制住自己，想和你在一起的想法，所以刚分手时，你穷追猛打，拼命纠缠一顿，糟糕了之后没有效果，那就说明你。要做好长期抗争的打算，因为他不想，再次的重蹈覆辙，而且对你已经有情绪了，你要是再纠缠的话，不仅毫无效果，还会逼他说出一些绝情的话，做出一些绝情的事情，那很多人都会在这一关，因为被害怕失去的情绪。冲昏了头脑，所以很多人还没有开始，其实就已经结束了，其实分手后谁都不好过，能不能在分手之后，及时避免你们之间的冲突浓度升级，这个才是关键，如果屏幕前的你，现在也正是处在这样的情况里，那么可以思念挽回。老师会来帮你。'
