  text: '# 对方分手后态度坚决，如何打破壁垒？ - P1 - 亭姐说情感 - BV1QM411B7KH有一种关系结束的情形里，对方会很明确的告诉你，他为什么要离开，你们在对方的描述里，能感觉到对方的那种坚定，这也是你们常说的对方绝情离开，我在之前的视频里面有说过，你们一般判断对方是不是绝情。主要是看两个方面，一方面是对方对你的态度，比如说他说了一些绝情的话，另一方面是对方的行为，他在离开之后会很冷淡，或者不会给你任何回应，所以今天这期视频我们来说一下，对方坚定离开的情况应该怎么修复关系。其实这种坚定的状态是一个逻辑问题，你们有没有想过，他为什么会这么坚定的说不想在一起了，不就是因为他对这段感情的关系的评估，结果导致的吗，他认为你不会改，因为你们吵了那么多次。但是都没有达到对方期待的状态，所以他需要调整对你，和对这段关系的一个期待，这也就是他为什么会说，你会不会改已经不重要了，所以与其跟你继续纠缠下去，不如断开联系对彼此都好，这是理性层面的。另一方面是他的关系体验不好，就是说他跟你在一起没有之前那种感觉了，这也是你们关系发展的阶段导致的，这两个方面也是这段关系修复的核心，针对第一个方面，对方理性层面的逻辑解决第一步，你还是需要先恢复联系的。这个时候你们要记住，不要去营造对立的立场，比如他说跟你在一起的压力很大，你如果说去否定对方的感受，那你们是很难沟通的，你可以这样跟他说，最近冷静下来了之后，我发现我之前在这段关系里面。确实有做的不对的地方，真的很感谢你之前对我的照顾和包容，最近我也去医院找了一个心理医生，也想清楚了很多事情，有个事也是在分开之后才敢跟你说的，可能对你来说没有什么意义了。但是我觉得还是应该跟你再说一下的，这里承接的是一个具体的事情，这个事情的作用是为了打破对方的逻辑，因为对方这种坚定的状态，就是来源于他的逻辑支撑，这是恢复联系前的一次联系，无论对方回不回复你都没有关系。在之后的两到三天之内，你可以用一个具体的事情去找对方，但是要注意，我们当前阶段的目标是恢复联系，第二个方面，怎么样给他新的关系体验，这个要是在能够恢复联系的前提下的，所以我一直跟你们说。需要明确当前的关系，前面说的内容是为了后续顺利恢复联系的，而不是说你说完之后就可以跟对方聊和好了，这一点你们一定要想清楚，对方这种坚定的状态，关系修复的时间确实会长一点，但是你改善的方向其实也会更明确。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
