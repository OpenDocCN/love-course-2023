- summary: "-   成都的女生喜欢和高段位男生玩的原因是因为他们有情趣和能聊天，而老实男人缺乏情趣和沟通能力。\n    1.  老实男人缺乏情趣和沟通能力，女生觉得无聊。\n\
    \    2.  高段位男生有情趣和能聊天，能带动女生情绪。\n    3.  高段位男生能给女生带来快乐和惊喜，吸引女生选择他们。"
  text: '# 为什么成都的小姐姐都喜欢和高段位的小哥哥玩？【女生】【情感】 - P1 - 咖喱鸡腿哥 - BV1tR4y1V7zk為什麼成都的有些女生啊，總喜歡跟老實人談錢，跟高段位的男生談感情呢，原因是啥，因為老實男人他木了，他呱，他不會說話，他沒有情趣，精神價值非常的低，三棍子都打不出來一個屁來，女生跟你談芽兒感情啊，啊。你在家裡憋三天就憋出來一個，我們家樓下開了一家魔芋燉芽兒，我帶你去吃吧，人家女生聽到都焦麻了，但是高段位的男生不一樣哦，人家會聊天，人又有情趣，會哄人，會帶動女生的情緒，人家帶女生去酒吧喝酒啊。喝麻了以後，都是上台給女生表演開水燙芽兒，把女生逗得笑嘻了，你說人家是選你，還是選高段位的男生，啊。'
