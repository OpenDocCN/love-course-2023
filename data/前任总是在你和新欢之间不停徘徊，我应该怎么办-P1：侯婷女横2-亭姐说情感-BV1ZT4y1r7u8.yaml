  text: '# 前任总是在你和新欢之间不停徘徊，我应该怎么办 - P1：侯婷女横2 - 亭姐说情感 - BV1ZT4y1r7u8前任总在你和新欢之间徘徊，该怎么办呢，今天这道视频啊，我真的是有感而发，我们先来梳理一下，前任有新欢该怎么做，当你知道你的前任有了新欢，你当下就应该断开所有联系，别人在谈着恋爱的同时，不管你是纠缠也好。做朋友也好，这都不合适，这些呢都是在给他制造渣你的权利，其次你要考虑你能不能接受，不能接受就不要浪费时间了，当你发现前任总是在你和新欢之间徘徊，这其实呢也说明了几个问题，前任有新欢还来撩你，不是渣。就是你和新欢都有好与不好的地方，你知道这是什么行为吗，别人在选妃，其实啊你和新欢都是驴马，没找到之前先记着再说，可能道理你们都懂，但是呢就是做不到，总是要给自己找不能放下的理由，要是和他失去了联系。他们感情越来越好了该怎么办，如果说他不来找我，是不是没有机会了，其实啊你越这样想就越没机会，因为你的这些行为在别人眼中一文不值，不要为自己的无能找借口找理由，也不要因为不甘心还要跟新欢做对比，相信我。新欢也是可怜人，我相信啊有这样遭遇的人一定听过一句话，说你给我时间我会处理好，然后呢所谓的处理就是一拖再拖，不要再当傻子了好吗，我是小婷，如果说呢你现在遇到了情感问题，私信复合，我让你爱的人重新爱上你。'
