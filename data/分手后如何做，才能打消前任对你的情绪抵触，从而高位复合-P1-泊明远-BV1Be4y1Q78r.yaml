  text: '# 分手后如何做，才能打消前任对你的情绪抵触，从而高位复合 - P1 - 泊明远 - BV1Be4y1Q78r如何打消前任对你的抵触情绪呢，这其实是很多粉丝经常会问到的问题，其实这个问题很简单，当面对前任抵触绝情的这种情况时，我们可以试着把外在的负面情绪当中的这个人，当成小孩子来看，他不喜欢你之前对待他的方式。所以他可能会用离开的方式来找他抗议，但是如果你还是纠缠他，抓住他不放，那么他就会生气，就会讨厌你，就会更想离开你，其实这个小孩子呢，他只不过是想让你改变之前，对待他的那种方式而已。如果说对方的态度虽然很恶劣的话，但是还有理你的情况下，那你要做的就不是去切断联系，而是要去改变之前情绪化的纠缠，去重新建立起健康良性的互动模式，你不是总要带着对恋人的期待，去和对方施压。你要抽离出你自身的欲望和依赖，把对方当成一个独立的个体，然后呢，在尊重的前提下去好好的接触，去对待，去铺垫舒适感，那说白了就是，不要满脑子都想着复合，或者他还爱不爱我，我们之间还有没有可能。你现在要做的就是，跟前任重新建立起良性的关系，彼此能够柔和地聊天，甚至慢慢地关心和互助，你必须要跳出自己的情绪迷茫，用该有的态度去处理关系，而和好呢，就是顺其自然的事情，我是萌萌，如果屏幕前的你。现在也正在面临这样的情感困惑，可以私信秋腹，老师和你聊聊。'
