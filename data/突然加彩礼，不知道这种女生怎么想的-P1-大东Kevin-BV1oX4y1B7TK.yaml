  text: '# 突然加彩礼，不知道这种女生怎么想的 - P1 - 大东Kevin - BV1oX4y1B7TK男女互相见了家长后，女生突然说彩礼要多加五万块钱，如果是你会怎么办，前不久就遇到这么一个案例，大概情况说一下，男生和女生谈了半年，双方见了父母，之后呢，男生买礼物什么的，前前后后花了快15万。突然有天晚上，女生和这位兄弟说，父母和他聊到了彩礼的问题，女方的要求是多加五万，或者呢，再买一些首饰，理由是当地的一个什么，几金几银的习俗规矩，女生的意思是先把婚结了，钱以后大家再一起慢慢赚回来。男生当时没有回消息，想了一个晚上以后，跟女生表达了自己的态度，他说既然钱都是要赚回来的，那为什么还要多加呢，他说自己在网上看到过类似的事情，但从来没有想过这件事，会发生在自己的身上。女生最后就把锅丢到了她父母那里，说自己也和父母吵了一架，自己夹在中间也很为难，最后一句话，你是不是不喜欢我了，说实话，在我看来，女生真在乎男生的感受，父母就算要加彩礼，女生都会拒绝，这件事至少确认一点。女生默认了这个事情，再一个，这种事情一旦提出来，双方的内心都会有一个坎过不去，女生肯定觉得男生不答应，就是不爱自己，男生觉得自己作为男人的尊严，受到了影响，当时这位兄弟担心的另一点就是。万一以后女生又要加价，那该怎么办，首先大家要明确一点，男女关系一定是有权利高低的，不要听一些人在那里胡吹男女平等，就傻到真的相信男女各自的核心利益，就没有冲突了，稳定的关系一定是互补。对大家需求不冲突的，你看看你周围成为情侣或者结婚的朋友，要么男强女弱，要么男弱女强，当意义产生冲突的时候，绝对需要一方进行妥协，区别只是妥协的多与少罢了，没人愿意让步，那肯定是走不到一起的。我当时告诉这位兄弟，如果女神把不加彩礼，就是你不够爱她，其实就是一种道德绑架，女方有这种行为的原因，往往也就四种，第一活在毒鸡汤的童话里，男方爱我就要给我彩礼，男方爱我的程度和拿出彩礼的数目成正比。第二缺乏安全感，企图给出自己认为正确的测试，来验证男生的真心，第三盘比心理，身边有对比不想输，不想被别人看不起，第四补贴家用，我当时本着宁差一座庙，不回一桩婚的原则，没有马上建议男生把此前的彩礼。全部要回来分手，而是先去非暴力的冷静的和女生，以及她的父母坐下来一起沟通，但最后的结果也不是很理想，女方父母话里话外的意思是，男生家里也不差这五万，为什么要闹成这个样子，男生一听更不开心了。我不差这五万，所以就应该给这五万嘛，他觉得女生一家的格局简直是有问题，如果你家楼下有个卖早餐的，你月薪三千的时候，卖你一个包子两块钱，后来他不知道从哪里打听到，你的月薪涨到一万了，你再去买包子。他卖你一个十块钱，你肯定会直接换一家，而且骂他脑子有问题，所以和这类女生很像，换到结婚这个事情就想不明白了，但从某方面来说，女朋友还是很聪明的，因为她给了这位兄弟一个完美的，无道德谴责的分手理由。最后提一个问题，如果你遇到类似的事情。'
