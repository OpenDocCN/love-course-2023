  text: '# 分手了，怎样再重新和前任走到一起 - P1：50横_batch - 泊明远 - BV1tS4y1A7ck分手了如何和他再走到一起呢，那么作为女生啊，在分手后想要和对方实现恋爱关系，除了解决分手时的问题之外，还有一个核心的关键点，那就是你是否是他最爱的那个人，那么接下来给大家分享三个，让男生更爱上你的方法。说一句掏心窝子的话，无论你现在是不是在分手复合的阶段，都建议认真听，因为真的会让男生更加爱你，所以记性不好，就一定先保存下来，那么在开始之前，先问一下试图复合的女生，在复合的时候。你是不是哀求对方不要走，你是不是说想要见他最后一面，话说清楚，那如果有我得告诉你啊，这并没有什么用，因为从最开始的时候，你就弄错了复合的方向，你的卑微并没有办法让他爱上你，而和你在一起。最需要的是让他觉得你很重要，他爱你，只有具备这个才能，达到一起的目的，那第一点消除防备，之所以你去求对方，他不回头他不答应，或者说你去保证你会改，他也不回头，这些都是因为，他当时对你有极强的防备心理。只有消除之后，他才能够从心里面真正的接受你，这也是很多情侣复合之后，心里面总觉得有个坎过不去的，真正原因，而解决这个问题，只需要去保证你，一直去不打扰他就可以实现，那么具体的做法就是，两到三天沟通一次。沟通的内容，参考热恋上的聊天内容，当对方不回应，或者回应冷淡的时候，去结束聊天，那么一般四到八次，对方就会回归到比较热情的状态，因为他毕竟还爱着你，那么第二点，给予补偿，不论什么原因导致了分手。其实从根源上来说，对方都是你的态度，那么在态度差的时候，最好的方式就是给予补偿，就像小孩子哭的时候，你给他糖一个道理，但是成年人的糖，更多的是情绪价值，那么说白了，就是你和他聊天要开心要舒适。那么第三点提升，太多的人都去说提升，不过我总觉得很多人，在去讲提升的时候，有一点反驳倒置，其中最优先级的一定是理解和认知，不是说你去做什么，然后就可以提升到了，也不是说你学会了一两个套路。就可以显得你情商高，而是从根本上知道，对方喜欢什么，不喜欢什么，然后用自己的方式表达出来，这个才叫高情商，而只有这样的高情商，才是真正属于你的，那不然，学来的都只会是表面，我是博明，如果你现在。也正在经历着你的情感困惑，那么私心求富，老师会来帮你。'
