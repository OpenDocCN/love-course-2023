  text: '# 要百万彩礼的见多了，陪千万嫁妆的见过没！ - P1 - 咖喱鸡腿哥 - BV1ZA411Q7Gg千万彩礼的事情这几年很多，但是女生结婚，陪嫁千万嫁妆的事情很少见，尤其是在川渝地区，成都的一个小哥哥，就遇到这么一个新鲜事，这位大兄弟是成都皮都区，做批发生意的，在三宝城，他认识了这么一个。同做批发生意的重庆小姐姐，这个男生他做这个批发是纯新手，白手起家，起步的比较晚，所以他的生意做的比较坐金剑走，重庆这个小姐姐大他几岁，比他早入行很多年，女生见他为人实在，做事扎实。在工作上比较愿意帮衬他，一来二去，这个两个人在事业上就互相扶持，感情上是相濡以沫，到了谈婚论嫁的年纪，这个男生觉得个人的能力，还有财力，配不上这个女生，显得有些自卑，人家女生倒是很真诚。看出了他的心事和顾虑，让他不要多想，订婚的时候，人家女方一家，显得非常有格局，出手很阔绰，陪嫁的清单当中，仅这个女生的爸爸，给的现金一项，就高达1000个w，除此之外，还有价值800个w的门面。价值600万的股份，还有500万的别野，180个w的汽车，以及价值300个w的商品房，还有26万的手表，以及18万8的，金碗金筷子金勺子，总加加起来，已经超过了3500个w，确实亮瞎了很多人的眼睛。添加了财力这几年常见，但是像这种豪横的嫁妆，确实不常有，尤其是川渝地区，很少见有女方家，砸这么多钱做陪嫁的，所以成都的小哥哥们，你们也别着急，你们的超豪华陪嫁爱情，搞不好就在某个转角处。'
