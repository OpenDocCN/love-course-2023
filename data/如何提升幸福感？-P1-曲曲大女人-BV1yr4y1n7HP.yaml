- summary: "-   如何提升幸福感？\n    1.  不幸福的人创造了各种规则，导致自己不幸福。\n    2.  幸福源于做让自己快乐的事情，而不是被他人定义。\n\
    \    3.  幸福的人更包容，不会给别人太多限制和定义。"
  text: '# 如何提升幸福感？ - P1 - 曲曲大女人 - BV1yr4y1n7HP所有的条条公报都是那些不幸福的人创的，你们觉得呢，就是因为他做了一些决定之后感到不幸福，所以说他反推出什么样的东西是幸福，什么样的东西是好，你要是本身做的就是让你快乐的事，让你幸福的事。你会觉得这个世界上所有的东西都很美好，对不对，每一条路都有每一条路的道理，可是你就是过得不幸福，你就觉得这样过不对，于是你就跟人家说怎么过才对，实际上那个对与不对你也只过了一转，越幸福的人他越包容。他不会给别人那么多的约束，那么多的条条框框，我跟你讲你会发现啊，这个生活过得越滋润的人啊，他越豁达的，他越能够理解，你所有的东西他都能理解，是不是，他越是过得很压抑，过得很狭隘，过得很不幸福的人。他的滋味就很闭塞，他只能站在一个很窄很窄的一点去看待问题，所以他就会用各种各样的条条框框，下定义识地告诉你，女人年纪大了就要结婚，结婚才能幸福，一定要有孩子，他会用各种各样的条条框框来约束你。我们在跟别人在沟通的过程当中，我们是很不喜欢直接地去给予什么，一下定义的，这凡事他要有个逻辑，对吧，没有掉眼镜，没有发言权，我要去看过了这个世界，我才知道这个世界是什么样子的，黑的白的灰的红的黄的。我要都见过了，我要都验证过了，我才有资深一点，那很多人他就是自己过得很幸福，他也知道，我呢走了一条幸福的路，对吧，我可以把我的路分享给你，当你走过这两年我的时候，你走过的路，我没走过。我不能说因为我没走过，我就觉得只有我走的是幸福的，其他的都是不幸福的，然后呢还有很多人，他就是个拿来主义，他觉得别人在说什么，他就拿过来用，他就跟你说，嗯这个就是真理，真理是什么呀，真理你验没验证过。这就是真理，生活很简单，够吃够喝还能玩，哪那么复杂呀，你跟什么样的人在一起，你是结婚还是不结婚，你是做事业还是干什么，你不管你是干什么，你最终的目的，不就是有事有活有玩吗，很简单，其他的那些东西啊。都是世俗给你的那些调调换换，是不给你那些调汤放饭，感谢观看，拜拜。'
