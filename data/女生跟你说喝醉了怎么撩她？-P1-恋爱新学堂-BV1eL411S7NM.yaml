- summary: "-   Zither Harp的美丽和神秘吸引了我，让我沉醉其中，教人如何纠缠在一起。\n    1.  Zither Harp的美丽让人陶醉，教人如何迷恋。\n\
    \    2.  不知名的香水和高空的动力，让人心碎，美丽却未完成。\n    3.  夜晚的美丽和危险相伴，有人在光谱之夜相爱。"
  text: '# 女生跟你说喝醉了怎么撩她？ - P1 - 恋爱新学堂 - BV1eL411S7NMZither Harp，牙化得很流利，嘴唇像染著鮮血，那不尋常的美，暗示我沉醉，誰總是不準確，成奇兩當各式微，腳下踩著玫瑰，為情義的聞當無味，Zither
    Harp，像衝動的一夜，教人們怎麼纏綿。不知名的香水，這些和睽違，動力的高空隙，多少心腸破碎，玩到一半的美，捍衛你的秘密花絮，Zither Harp，夜太美，相關在危險，總有人給自己，光譜之夜，愛太美，相關在危險，有你相愛。I
    don''t care，Zither Harp。'
