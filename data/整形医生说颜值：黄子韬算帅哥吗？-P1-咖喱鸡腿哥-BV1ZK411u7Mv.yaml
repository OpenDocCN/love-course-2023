  text: '# 整形医生说颜值：黄子韬算帅哥吗？ - P1 - 咖喱鸡腿哥 - BV1ZK411u7Mv今天我们讨论一下人气小鲜肉黄子涛，黄子涛他当下的一位，顶流偶像话题不断的一位艺人，黄子涛他出道以前，因为现在的脸和以前的脸差距实在是太多了，甚至一度被质疑黄涛是不是整容了，黄子涛出道前后的照片。也引发了众多粉丝和网友的讨论，但是有粉丝表示，他的脸只是化妆技巧和造型的改变，所以黄子涛在出道以前，大家都知道他的皮肤非常黑，加上眼睛下面有非常重的黑圈，所以看起来没有什么精神。这样的形象让他在XO这个组合里不算出书，常常会被粉丝和网友认为颜值不太高，我们先来看看他的这张五官和长相，我们先从上庭五眼说起，涛涛的中庭和下庭是有些偏长的，上庭的略短一些。不知道你们有没有仔细的观察过，他有很多的造型都是把头发，通过把头发往上吹，所以吹得很蓬松，或者通过刘海来将额头的视觉向上拉，他的五眼算是比较标准的那种，唯一的美中不足，应该就是说他的眼间距越宽了一些。但是这对他颜值的影响并不是太大，因为他眼角已经非常尖了，所以不适合通过内眼角拉长，眼睛改善眼间距的距离，而且他的眼睛属于是长眼型，整体的眼型属于向上趋势是不错的，我们再说黄子涛的脸，黄子涛的脸很小。但是面部的肌肉非常饱满的，线条非常流畅，发际线也为他的颜值加分，这些优点让他面部精致，却又不失了硬朗的感觉，黄子涛的下巴是可圈可点的，微笑下巴看起来不普通也不夸张，一切都是刚刚好。所以黄子涛的颜值在如今的演艺圈，我给他85分。'
