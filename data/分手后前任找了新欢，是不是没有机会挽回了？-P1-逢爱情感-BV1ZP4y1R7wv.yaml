  text: '# 分手后前任找了新欢，是不是没有机会挽回了？ - P1 - 逢爱情感 - BV1ZP4y1R7wv很多挽回的人都被新欢的问题所困扰，在挽回中，如果我们不能成为对方的选择区，即使没有了新欢，那或者对方换了多少个新欢，都还是轮不到我们，与其你担心新欢，不如用这个时候以新欢为镜，来改变自身的不足。发现对方在感情中更多需求的点，如果说我们能够清楚的认识到这一点，那挽回就成功了一半，第一打破心理障碍，分手后出现了新欢，不同人的处理方法不同，但是大多数的人都会过分的在意，很多人因为新欢而伤心欲绝。感觉天都要塌下来了，没有对方自己就没有办法生活，那对方有了新欢就会忘记自己，会和现任长相厮守，那自己就会成为情场上的输家，人生中的输家等等，不断的去否定自己，但是其实站在前任的角度。那新欢就好像是酒病之后的酒，很多人分手后，由于对前任的厌恶，和对新生活的渴望，就会产生一种迷幻的冲动，甚至会因为想要报复以前的感情和人，不思考上一段感情的问题，就开始新的恋情。那结局一般都是以放弃失败而告终，比如对方因为你脾气不好而跟你分手了，他可能宁愿是找一个没有你好看，没有你优秀的新欢，那只是单纯的因为新欢的脾气好，虽然你看他们好像是很甜蜜，甚至能够维持好几个月。但是这些只是他暂时忘却分手的苦痛和折磨，并没有从根本上解决恋爱过程中自己的问题，最终伤害了自己也伤害了新欢，大多数人到分手都没有认清自己的内心，没有管控好自己的言行，从心理学原理来分析。这种情况反而是容易挽回，那么我们该怎么去挽回呢，首先你一定要保证不要去诋毁他的新欢，他本人是有判断力的，他会明白你做的是对的，哪怕新欢能吹枕边风，但是这段感情他们是不稳定的，新欢也总会犯错误。他总会明白过来的，如果说你去一味的诋毁新欢，他反而会觉得是你的妒忌心太重了，其次就是断联之后以朋友的身份来相处，很多人之所以厌恶新欢，就是因为还当自己是他的男朋友或者是女朋友，以为自己结束了断联。你们的关系就随之恢复了，这个观点是大错特错，分手后你们的关系基本上已经是清零了，你需要维持这种微妙的关系，并且想办法去提高好感度，慢慢的恢复到友谊区，之后再脱离友谊区继续的发展，第二
    学会共情。你只有跟他产生共情，才可以迅速的提升你们的好感度，然后升级关系，不过共情是一个结果，前提一定是你们有相同的经历和感受，在这个基础上才能够去共情，提供情绪价值，也是需要选择合适的共同话题。那对方能够选择新欢，就说明他跟新欢相处，他是更加的开心
    更加的轻松，其中很有可能就是因为有共同话题的原因，那么你可以从他们的话题中，大概了解前任他真正感兴趣的话题，或者是聊天方式做一个自我反省。第三个方法就是用合理的途径和理由去联系对方，感情基础其实就像已经有了一个火药一样，如果没有一个合适的引线，根本也不会爆炸，也不会产生效果，那么用什么方法联系他才好呢，有新欢的时候。前任往往没有那么多的时间和机会跟你见面吃饭的，那么你就更适合用一些线上的聊天工具，比如QQ
