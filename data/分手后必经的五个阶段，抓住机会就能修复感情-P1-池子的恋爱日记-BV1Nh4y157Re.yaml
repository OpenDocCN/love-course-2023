  text: '# 分手后必经的五个阶段，抓住机会就能修复感情 - P1 - 池子的恋爱日记 - BV1Nh4y157Re分手后真的能挽回吗，答案是肯定的，但为什么很多人哭得撕心裂肺，拼了命的去挽回，但最终还是没能重新在一起呢，很简单，因为他们没有找对正确的挽回方法，每个人在分手后都会经历5个阶段。根据个性和感情深度的不同，持续的时间也会有所差异，有些人可能只需要几周就过去了，而有些人可能在心里挣扎了几年，却仍然无法释怀，今天我们就来谈谈，普通人在分手后必经的5个阶段，以及每个阶段应该如何挽回。第一阶段是无法面对现实，对结果视而不见，通常在分手后的一周内发生，在这个阶段人们总是抱着侥幸心理，觉得对方只是生气了或者在发脾气，还会回头找你主动低头认错，这个阶段的挽回要看具体情况。如果分手时情绪激动，说的话虽然绝情，基本上都是气话，其实这是假性分手，这种情况下，你完全可以主动修复感情，安抚对方的情绪，道个歉问题就能解决了，但是如果对方分手时表现得很冷静，理智，不愿意听你解释。也不给你机会解释，那很可能是真性分手，在这种情况下，挽回只会让女生觉得你太卑微了，更烦，越来越讨厌你，如果你没有在第一阶段挽回，过了一个星期，你们的关系就会进入第二阶段，这个阶段通常持续一个星期左右。你们的情绪会变得不稳定，容易生气和激动，在这个阶段不建议挽回，只需要保留联系方式即可，一星期过后自然就会进入第三阶段，这个阶段一般维持在分手后的，一个月左右开始，这个阶段的持续时间一人而异。根据感情的深度不同，可能短则一个月，长则两三个月，在这个阶段，你们会感到非常不习惯，开始怀念过去在一起的幸福时光，并且对草率分手感到后悔，在这个阶段进行挽回，成功的机会还是相当高的，只要选择正确的方法。解决过去存在的矛盾，并做出改变就可以了，如果到了这个阶段，你们仍然没有重新在一起，那么就会进入第四阶段，这个阶段是对方负面情绪，最强烈的时候，双方都会感到非常的疲惫，无论是生活
    工作 还是学习。都会变得无精打采，在深夜的寂静中，甚至会自责，整晚难以入眠 情绪低落，在这个时间段进行挽回，只要抓住时机，用陪伴的方式慢慢接近对方，就能重新走进他的心了，举个例子，当对方感到难过
    工作不顺利。生活遇到困难，或者感到孤独时，你去安慰他，帮助他渐渐走出低谷，你就能重新建立吸引力了，至少他的态度会缓和很多，最后如果你们仍未复合，就会进入第五阶段，就是习惯阶段，在经历了一段，不习惯低谷的时期后。会突然顿悟，意识到颓废也是过去的事，为什么不好好生活呢，已经失去的感情没有必要再纠结，于是重新投入感情，完全没有留恋，在这种情况下，直接挽回已经没有用了，你只能一点一点地唤起，对方曾经对你的爱意。因此分手基本上是可以挽回的，毕竟深爱过的人，说不爱就不爱的情况，还是非常少的，关键就是要选择对的方法，在合适的时机行动，如果你也陷入这种矛盾中，欢迎和我聊一聊，在评论区或者私信里。我一个1我来帮你。'
