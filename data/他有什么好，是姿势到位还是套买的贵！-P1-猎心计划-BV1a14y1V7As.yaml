  text: '# 他有什么好，是姿势到位还是套买的贵！ - P1 - 猎心计划 - BV1a14y1V7As对于恋爱社交这个行业，最容易被人诟病。，我经常听到的一句话就是，社交还需要学习吗？谈恋爱还要你教我吗？，是的，我已经听过了无数遍这样的话，，只是现在的我再也不会像以前那样苦苦去劝解一个人了。，对于恋爱。对于社交，大部分人都没有去深刻地思考过，，而是自己草草地为它下了定义，也从来不去问是对还是错。，而当有人告诉他说，孩子你走错路了，，他就会有一万个理由证明自己是对的，你是错的。，爱其实就是一场修行。一场极其痛苦的修行。，就像一个人已经走错了路，而回头就看到锋利的荆棘和利刃，，他想要重新走上正轨，就需要穿越这些荆棘和利刃，，你要知道，这是何其的痛苦啊。，于是大多数人都选择在一条错误的道路上走下去，。即使他知道这是错的，知道这是一条不归路，，他也不可能回头，甚至他会自我安慰说这是一条正确的道路，，即使有人提醒他，他也会生死厉劫地怒哄，关你屁事。，回头多苦啊，面对痛苦多苦，面对失败多苦，。面对身后那锋利的荆棘和利刃多苦啊，想想就觉得可怕，，嗯，还是继续往前走吧，你们都不要来打扰我。，他仿若一个英雄般孤傲地走上了没有光明的征途，，前方就是恶魔猙獰的笑声，但是我相信总有一天，，他也会狼狈的。他会坚定地，义无反顾地回头，，冲破所有阻碍，走上正途，只是那时候，，可能他青春已经不在了，岁月也显得残破了，，而这一切都还好，因为没有什么比一个人在青春流逝以后，，在岁月雕琢以后，在垂垂老矣的时候。还在感叹命运不公，，等自己死之后，在墓志铭上写满了"请你们爱我"，，却从来没有一个人会去祭奠他，没有比这更痛苦的事情了。。'
