- summary: "-   为什么被发好人卡并不意味着你很差劲，男生容易犯的错误是以为对方需要而不是真正了解对方的需求。\n    1.  以为对方需要并不代表对方真的需要，很多人没有意识到这一点。\n\
    \    2.  付出并不意味着对方应该珍惜，我们愿意为一个人付出取决于他对我们的价值。\n    3.  对他好并不代表他一定会珍惜，他有权利选择接受或拒绝我们的好意。"
  text: '# 为什么你追女生总是被发好人卡？ - P1 - 恋爱攻心 - BV1Vu411n72k为啥你总是被发好人卡，首先被发好人卡不是说你就很差劲，但是也不是说完全没有问题，据我观察，一般男生都容易折在这两件事情上，第一点就是你以为他需要，不等于他需要，很多男生根本不知道。自己喜欢的女生想要的是什么，你觉得你对人家很好，或许对他来说却是一种压力，就比如说你兄弟他去海南旅游了，他觉得当地的芒果贼好吃，费劲巴拉的给你带了几个回来，路上人家心里还想，这小子不得感动死。我大老远给他带好吃的，哥们我也太酷了，结果最后你给人家来一句，我根本就不喜欢吃芒果，你说你烦不烦人，但是有啥办法，咱总不能逼着自己喜欢，是不是，很多人他就是没有意识到而已，你以为人家需要。或者你觉得人家会喜欢的，结果压根就没有考虑到人家想不想要，那你说咱这不是自我感动了，是不是，第二点你付出了，不等于他就应该珍惜，其实我们愿不愿意为一个人付出，不是看这个人有多好。说到底还是看他对我们自己有没有价值，你喜欢他，可能是因为他长在了你的审美脸上，你看着他就开心，是不是，或者你觉得你跟他很聊得来，所以你很喜欢跟他在一起的感觉，说到底你付出，那不还是买你乐意吗，对不对。所以你别觉得你付出了，他没珍惜，他就是没有良心，你可以选择对他好，你也可以选择对别人好，他有权利选择接受你，也可以选择拒绝你，能不能成，就看你俩需求是不是正好配套了，好人卡而已，还不就是一张通行证。这关没留下，咱下关继续，都给我支棱起来。'
