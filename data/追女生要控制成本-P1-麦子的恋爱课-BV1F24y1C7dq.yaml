  text: '# 追女生要控制成本 - P1 - 麦子的恋爱课 - BV1F24y1C7dq追女生一定要控制成本，你千万不要在恋爱阶段或者是追求阶段就把钱给花光了，结婚的时候你要是没钱的话她不可能嫁给你，很多男生在外边打工，一个月挣个五六千块钱，然后找了个女朋友，两个人在一块生活。吃喝玩乐都是她花钱，结果一年下来挣的工资全花光了，谈上一两年吧，然后他就和女生说咱俩结婚吧，然后女生就打电话问他妈，他妈说啥条件啊，然后女生说没车没房，然后呢也没啥存款，然后他妈说，那你嫁给他干啥。你脑子有泡啊，赶紧回来，隔壁的刘二狗就挺好的，有车有房他也挺喜欢你的，回来吧我跟你介绍一下，然后两个人就分手了，女生呢就回老家结婚了，那男生呢，老婆没捞到钱也没了，男人要想明白一件事啊，恋爱是恋爱。结婚是结婚，爱情可以不要钱，但是生活需要啊，柴米油盐，老人病了，孩子上学都得花钱，那在恋爱阶段呢，你们再爱的死去活来，那结婚的时候没钱，他也不会嫁给你，男生要记住以下几点啊，一。凡是在恋爱阶段就花钱大手大脚的，吃的穿的都买贵的，而且呢花的都是你的钱，这种女生啊一定要远离他，他不是真的爱你，真正爱你的女生，他是会为你省钱的，二，千万不要掏空腰包去追一个女生，你掏空腰包追到的。你也养不起也留不住，三，恋爱阶段呢，小钱可以花，但是大钱不能花，小钱比如说你看个电影，吃个饭，买个奶茶，这些钱可以花，但是大钱呢，比如说买手机，买项链，买包，给女生交房租，还花呗，这些钱千万不能花，四。要远离那些蹭吃蹭喝的女生，这类女生呢特点很明显，一是吃饭的地方呢都是她选，二是吃饭呢就带闺蜜，三是呢，平时聊天爱搭不理，但是你一约呢就能出去，吃完饭又不说话了，五，这一点啊非常重要，不管你们是同居了。还是说结婚了，一旦发现你们是共养关系，就必须马上结束，共养关系呢有两个特点，第一个就是女生直接问你要钱，第二个呢就是你感受不到她喜欢你，这种关系呢绝对是长久不了的，女生呢她只想从你身上捞钱。如果说有一天你不想花钱了，她分分钟会离开你。'
