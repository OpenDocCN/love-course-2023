    \   2.  让对方意识到你已经放下过去，沟通时像朋友一样\n    3.  让对方感受到与你在一起是轻松舒适的，展现真实的自己，重建信任关键"
  text: '# 分手后如何做，才能真的让前任认为你是真的变了 - P1 - 逢爱情感 - BV1MU4y1X7TS如何让前任相信你是真的改变了，愿意和你重新开始呢，在复合这件事情上呀，大家听到最多的话就是需要提升，需要改变，而且在分手之后经历过断连，你确实也意识到了你自身的问题，但是在改变之后。再去找前任和好的时候就会发现，他压根就不相信你，他会想之前他都提过这么多次了，你都没有改变，为什么分手之后你偏偏就改了呢，那很多人就很疑惑，为什么他不相信你，其实归根结底就是你的表达方式是错误的。因为真正意义上的道歉和改变，都不应该带有目的性，可能你嘴上说对不起我知道错了，我已经改了，但是你的表达里面所阐述的事实，可能就是另外一种情绪，我都按照你说的改了，你凭什么还不跟我复合，你自己感受一下。那这种道歉和认错呀一点都不走心，那放在你身上你能相信吗，那我们到底应该怎么去做，才能让对方相信你的改变呢，记住一点，不要带有任何目的性去表达自己的意愿，或者说在你们的沟通交流中。让对方意识到你是真的已经放下这件事情了，做到沟通的时候更多像朋友之间一样，也只有这样他才会放下对你的抵触情绪，才能敞开心扉，跟你去聊你们之间的问题，那么在这个过程当中。你才可以一步步的把你的变化去展现出来，所以对于和好这件事改变确实很重要，但更重要的是怎么跟对方去相处，你要让他能够感觉到呀，跟你在一起是轻松的很舒服的，可以做回真实的自己。这个才是重新建立信任的关键一步，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
