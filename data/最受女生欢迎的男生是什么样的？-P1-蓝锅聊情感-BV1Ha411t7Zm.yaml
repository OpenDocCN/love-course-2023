  text: '# 最受女生欢迎的男生是什么样的？ - P1 - 蓝锅聊情感 - BV1Ha411t7Zm最受女生欢迎的三个特质，女人会觉得哪种男人最有魅力呢，我有一个同事啊，在公司里敲键盘，最近谈了一个女朋友，那个女人呢，以前经常呢是喝酒蹦迪当海王，这是常态，但是遇到我这个同事之后。就变成了一个贤妻良母的形象，我也很纳闷，后来但是据她给我透露啊，是因为她身上拥有这三大特质，才吸引到的这个女人，我总结了一下要分享给大家，你们一定要收藏起来，以后慢慢回味。首先第一点就是不要过度关注女人，为什么有那么多兄弟曾经都当过备胎，就是因为你们太关注女人了，她知道在你心里边，她就是独一无二的，你就是喜欢她，所以她才会不由自主的轻视你，同时你又害怕失去她。慢慢的在女生面前，你就逐渐的不自信，越不自信，你越想围着这个女生去转，那反过来，女生就会觉得你有种好险，从此以往形成了一个恶性循环，女生就会更加的讨厌你，那反过来，你要是对这个女生若即若离，她反过来。没准还能来主动找你，第二点危机感，一方面是自我危机，在女生面前，你会记住随时保持一个状态最好的一面，经常有兄弟跟我说，那谈恋爱不就应该把自己最真实的状态，展示出来吗，错啊，大错特错，那是结婚之后的事情。你说你谈恋爱阶段，你就把自己最差劲的一面表现出来了，那女生咋看你，她就会对你失望不满，那这种情况越来越多之后，积攒到一定程度，她就会看不上你了，她就会去寻找一个更好的男人，OK。另一方面就是要给予对方危机感，不要把女生当成自己世界中的中心，时刻围绕女生去转，这种行为会在女生面前迅速丧失魅力，兄弟们，对女生保持一种若即若离的状态，平时没上你跟朋友去喝喝酒，旅旅游，哎。你有点自己的生活，她反而还会担心，别人趁需要路，更舍不得离开你兄弟们，记住啊，第三点也是比较重要的一点，就是氛围到位，到底什么是爱情，其实谁也说不清楚，没有定义，但是女生大多数都是看感觉。但是感觉说到底，其实就是一种氛围，比如说，后备箱的惊喜，餐厅的小浪漫，赏月时的看星星，核心就是氛围感，做到这三点，这个女生都舍不得离开你，兄弟们，咱们下期分享，千万不要对女生太好。'
