  text: '# 异地恋必须要面对的问题 - P1 - 恋爱攻心 - BV1NZ4y1C7Fq就是你在我直播间里面刚刚在公屏上打的字，我当时就说了，我说现在这个年代，很多女生呢，她总想着让自己先独立起来，先强大起来，就是她们很多女生都是这样的，她不想现在就去结婚的原因是因为，她觉得别人都不可靠。对，所以，第一个是她自己有工作，她想自己不说很赚钱吧，但是想要自己稳定，想要自己至少能够有自己养得起自己的这种最基本的条件，自爱的同时有一些女生也很自我，就是我有没有这个底气跟一个男生进入一段关系以后。我想分手就分手，我想离开就离开，我如果结婚了我受委屈了我不爽，我能不能想离婚就离婚，很多女生都会把自己的这个保障做好，她才会去给自己足够的安全感的来源，就是这种自己能够支撑住自己的安全感。她才会去选择进入婚姻，或者进入一个要去婚姻的恋爱，嗯对，确实是这样，所以这个女生她现在当下没有想要结婚的这种考虑，或者是说这种心思，第一个是可能也是因为她在武汉打拼，老家在校赶。很多东西需要她自己去创造，那么你工资呢可能各方面呢就是条件还不错，但是如果你真的，你要在上海不回武汉的话，就是你们两个本身就不太现实，她也不可能去上海，你们分隔两地，然后如果说你在上海。但是你经济条件非常牛非常厉害，你在武汉也可以投资自己的项目啊，或者是说在武汉也买一套房子啊，怎么怎么样的，当然这就另当别论，那回归到现实就是你们俩还是可以相处，还是可以就是去接触。这段关系还是可以落实到最后的，就是她是现实的她是可能的，如果说不现实不可能，两个人又都在一个拼搏的状态，又隔着两地，无论是现实原因，还是这个女生自己，她想要去赚钱，想要把自己的工作搞好。在武汉这边有一定的这种立足的能力，她都是不可能去选择和你继续，对吧，交往或恋爱，因为这样的话是耽误大家的时间。'
