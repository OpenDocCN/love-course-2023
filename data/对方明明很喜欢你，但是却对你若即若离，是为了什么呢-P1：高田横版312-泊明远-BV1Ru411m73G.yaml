  text: '# 对方明明很喜欢你，但是却对你若即若离，是为了什么呢 - P1：高田横版 312 - 泊明远 - BV1Ru411m73G明明很喜欢偏要刻意疏远，那么这是什么心理呢，老实来告诉你，这种心理是一种典型的回避行为，可能是因为他从小缺乏安全感，导致的回避依恋性模式，那么在心理学上，现实回避性依恋，显著特征有以下七个方面。大家可以看一看，你的恋人是不是有以下几点，第一，刻意的疏远亲密关系，哪怕对方他很喜欢自己，那么第二，逃避沟通或者缺乏沟通能力，他事实上会把沟通转变为争吵，第三，表达能力非常弱，用说反话或者做相反的方式。去表达自己的感情，那么第四，没有安全感，认为感情是不堪一击的，也不相信任何关系都能够长久稳定，第五，鄙视亲密，认为恋爱是对一个人最大的侮辱，也害怕自己被感情束缚，那么第六，在感情当中缺乏自信。看似是高位，实则对自己的要求是非常苛刻，不允许自己犯错献丑，认为强者才会被爱，那么第七，认为克制和痛苦是幸福的支撑点，不是不想被爱，而是必须要结合逃避，那么这份爱才会更有安全，其实说这么多。通过以上几点，我们不难发现，回避行为对亲密关系的整体态度是矛盾的，他想接近你，但是又不敢接近你，他们也需要被爱，也需要去爱，甚至更需要学别人一样，保持温暖，只不过，正常人面对亲密关系的态度是喜欢。所以我接近了，而回避性依恋对待亲密关系的态度是喜欢，但是喜欢可耻，喜欢没有用，喜欢的话，自己就会受到伤害，所以我要逃避，那么你懂了吗，我是博明，如果镜头前的你有符合这样的情况，那么四心马回。老师我会帮你。'
