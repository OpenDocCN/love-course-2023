    -   担心前任是否有新欢只会让自己焦虑，应先考虑是否值得复合。与其担心前任是否有新欢，不如先考虑是否值得与前任复合，这需要时间和慎重思考。

    -   处理分手后前任是否有新欢的问题，并不是说有了新欢就不能挽回了，而是要先考虑自己是否能够接受，并且是否值得。重要的是能够做出自己的决定，并且面对未来。'
