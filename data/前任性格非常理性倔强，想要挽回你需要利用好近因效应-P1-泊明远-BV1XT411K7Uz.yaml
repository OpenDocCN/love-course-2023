  text: '# 前任性格非常理性倔强，想要挽回你需要利用好近因效应 - P1 - 泊明远 - BV1XT411K7Uz前任的分手一直非常坚定，还可以挽回吗，那如果说你的前任，他的性格比较倔，决定了之后就不会轻易地改变自己的选择，那这样是不是就没有机会了，其实啊，这个源于心理上的静音效应，简单来说，就是最近的一段时间。你们之间相处的记忆会改变他对你的印象，你们之间的相处啊，一直都很好，结果因为他欺骗了你一次，就会产生一种对方一直在欺骗自己的想法，这个跟你们的关系一样，之前相处的还不错，对方为什么会下定决心离开你呢。是因为长时间次数多的矛盾累积，加上最近你的情绪，越来越害怕失去对方，出现了多次的情绪失控，就会让对方啊，对你产生刻板印象，可以认为，你是一个没有办法改变情绪无法自控的人，从而忽略了你曾经的闪光点。你曾经带给他的那些美好，至于对方的性格倔强与否，只是决定了是否轻易会改变自己的选择，这个就是当下的情绪所决定当下的行为，那对方跟你在一起的决定，是不会轻易改变的对吧，那现在不也是一样决定分手吗。改变选择是有原因的，对方开始跟你选择在一起，是因为觉得你合拍，觉得心动，那对方选择跟你分手，是因为觉得跟你在一起疲倦烦累，对方选择分手，肯定是经过考验和权衡利弊的，所以说啊。不在于对方的性格或者做出决定不宜改变，而是在做出分手或者不分手的权衡利弊，那你现在应该考虑的是利用经营效应，来改变对方的情绪，给对方提供一些积极的情绪价值，又或者说是改变当下一些负面印象。才有利于最后的挽回，我是博明，如果屏幕前的你并不清楚该如何去做的话，可以私心修复。'
