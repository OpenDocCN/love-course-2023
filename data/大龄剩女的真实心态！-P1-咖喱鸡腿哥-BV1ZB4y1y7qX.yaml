- summary: "-   大龄剩女在30岁之前努力找对象，条件不断降低，但仍难找到合适对象。\n    1.  大龄剩女在年轻时玩乐无忧，28-30岁开始考虑结婚，眼光变高挑。\n\
    \    2.  受到网络和奢侈品文化影响，对婚姻有不切实际的期待。\n    3.  过了30岁后相亲遇到各种打击，感到痛苦和无助，现实社会对大龄女性态度现实。"
  text: '# 大龄剩女的真实心态！ - P1 - 咖喱鸡腿哥 - BV1ZB4y1y7qX现在城市里的这些小姐姐，一定要努力在30岁之前，把自己的人生大事搞定，我昨天就碰到一个大龄的剩女，她就跟我讲，她现在找对象，已经把条件是一降再降了，只要有一份稳定的工作，一个月几千块钱就行。不期待对方在市区利用房子，哪怕郊区老家都算，因为她说，哪怕这种普通不能再普通的男生，就女生如果过了30岁，这种条件在她那都算是优质男，其他那种条件特别好的男生，人家只会选20岁刚刚出头的女生。不会选择她这样的大龄剩女，这个小姐姐在自己20岁左右的时候，玩到飞起，各种及时行乐，出对象都是为了玩，根本不着急结婚，到她28岁到30岁的时候，她的心态还是不着急，感觉时间还有的是。说碰到自己喜欢的就嫁，碰不到就再等几年，身边的朋友也都大多数陆陆续续结婚了，她也开始在自己琢磨是不是该结婚了，但是这个时候她的眼光就开始高了，说28，9岁的女生是最挑剔，最势利最难搞的。被网上那些心灵鸡汤，马力苏的韩剧给洗迷糊了，然后也被各路奢侈品交易到骨子里了，既没有20岁出头的女生天真可爱，也没有真正的领悟到幸福的真理，还自以为是的是见过世面的，只对金钱和物质感兴趣。满脑子都是霸道总裁爱上她，能够让她后半辈子衣食无忧，信奉婚姻就是女人的第二次投胎，打死自己不讲究，然后过了30岁，越来越慌了，甚至急了跑去相亲，霸道总裁是没有等来，等来的难的难，连咖啡都懒得请她喝。直接约到什么买大佬，肯德基这样的地方跟她聊一会儿，要不就是问她愿不愿意当后妈，要不就告诉她，自己一个月挣6000，房贷就要还4，5000，你要不要帮忙嫁过来一块还，好不容易遇到一个在各个方面的。条件都还不错的男生，但这个男的又对她还大不理，或者是一听到她的年龄，就直接把她pass掉了，要么就是遇到各种奇奇怪怪的人，什么刚认识第一天就叫去她家的，要么就是各种欠的外债的，一路相亲下来一路被打击。之前的蹦跶劲早就没了，所以这个老嫂嫂现在也是惧痛苦，拒早行她就奉劝现在的女生，如果你自己有能力的话，一定要在30岁之前结婚，要么这个女生过了30以后，就是被嫌弃的一方，社会就是这么现实。跟女生优不优秀没有关系。'
