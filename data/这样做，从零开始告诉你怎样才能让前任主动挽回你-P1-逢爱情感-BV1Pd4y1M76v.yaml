  text: '# 这样做，从零开始告诉你怎样才能让前任主动挽回你 - P1 - 逢爱情感 - BV1Pd4y1M76v为什么你的前任能够让你主动低头去挽回他呢，而你却不能够让你的前任主动回头挽回你呢，差别到底在哪里呢，难道真的只是因为你爱他多一点吗，这期视频呀，我告诉你们本质的原因是什么，千万不要滑走。你可能在全网已经看过了很多的技巧，很多的方法，那么你学了这么多的挽回方法，有几个方法是管用的呢，告诉你啊，其实并没有什么绝对性的技巧，更多的是你要明白人性是什么，一旦我今天说的这几点。你能够明白对方任何的行为逻辑，你都能够去看出来，第一个点啊，你看那些看似没有做什么的人都能够让前任主动回来，没两天，他们就重新在一起了，你就会很疑惑，是不是他本身就很优秀呢，自身的价值很高。前任又离不开他，或者说他们故意的去表现的很高的价值才可以呢，其实啊，并不是你看到的只是一个表面现象，但内在的东西是没有人会告诉你是什么原因，就好比说一个女生啊，为了一个男生去学习做饭。去健身去学习两性的情感知识，懂得学会怎么和异性交往的过程中又学了点小技巧，懂得如何提供情绪价值，让男生更加的愉悦，来增加感情这种体验感，这些你们并不知道他做了，而你能够让对方舍不得的是你给予了对方什么。满足了对方什么，而不是说单纯的要通过什么讲道理去谈感情，就能够让对方回头，第二个人性都是很自私的，你们都是成年人了，应该呀，也都知道一个人在感情中受到了伤害以后，他只会放大自己的情绪和委屈。所以你不要急着去指责对方，也不要去用道德绑架对方说什么，哎呀，这几年的感情了，怎么能说不爱就不爱，怎么能这样对我，但凡你没有处理好关系的，基本上都是自私的去关注自己的伤害，情绪化的去应对。不懂得恋爱与人性的本质是什么，也看不到对方受到了什么伤害，第三个点呢，分手后基本上很多人都做过纠缠，认错，道歉的行为，而且基本上都是第一次分开的时候，很多人呢，都不懂得怎样去挽回，选择的方式也基本上呢。就是这么几种，这种行为多半都会放大对方的情绪，你的纠缠反而去印证了你对他的伤害是事实，你还是你呀，你一点都没有变，没有任何的变化，然而他的负面情绪就会不减反增，所以呀，这个时候我让你们去回头想一想。你们相处好的时候的样子，按之前的状态和方式去坚持，去和他友善的沟通，不断的去给对方台阶下，慢慢的他才有可能去平息他的怒火，消化掉负面情绪，才有可能愿意回头，第四把吸引力变成你的一种习惯，一种潜意识。这是一种境界，更多的是一种自我提升意识的观念，通过学习思考经历形成一种生活方式，没有哪个人说天生就是情商高，智商高的人，也没有哪个人是天生维护感情的高手，有解决任何情感问题的能力。都是通过学习反思和经历慢慢形成的一种能力，被他人所认可和欣赏，当你的这种变化足够的时候，他必然会主动回头，因为你的这些东西都是吸引到他的点，第五做人要真诚，要回到感情最初的状态，任何一段感情。最大的套路其实就是真诚，我真诚的爱你，真诚的意识到我自己错了，我真诚的去挽留你，以及我真诚努力的去改变自己，对方才会因为你的真诚而回来，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
