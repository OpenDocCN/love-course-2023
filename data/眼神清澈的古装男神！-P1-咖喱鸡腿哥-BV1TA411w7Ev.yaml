- summary: "-   郑业成的颜值特点\n    1.  五官周正，眼神清澈，奶气不油腻\n    2.  椭圆形脸部轮廓，留白适宜，呼吸感强\n   \
    \ 3.  桃花眼，大双眼皮，鼻子较大，唇峰明显，嘴角上翘\n-   郑业成的整体形象\n    1.  五官立体，高眉骨、高颧骨、高鼻梁\n    2.\
    \  脸部线条柔顺流畅，侧面硬汉脸，正面娃娃脸\n    3.  修长身材，精神饱满，京剧出身，颜值得95分"
  text: '# 【郑业成】眼神清澈的古装男神！【男神】【披荆斩棘的哥哥】 - P1 - 咖喱鸡腿哥 - BV1TA411w7Ev郑业成的粉丝请留步，今天应当粉丝的邀请，来讲一讲他的颜值，郑业成的五官周正，眼神清澈没有明显短板，可塑性的比较强，整体看有点奶气不油腻，脸上的尖细条线条比较少，整体是属于周正的，他的下颌相对有点方。软萌软萌的非常可爱，但是讲话又不会扭腰腔，多多少少带点阴气，他脸部的外形轮廓是椭圆形，五官小分布恰到好处，五官和外部轮廓之间，还是有明显的留白，有相当大的呼吸感，不会局促，他的留白非常适宜。眼睛是非常典型的桃花眼，这种眼睛偏圆适宜，然后眼睛实际上形态多多少少有点扁，显得深情妩媚，大双眼皮十分的瞩目和卧蚕相得益彰，且眉眼间距比较近，更显得眼睛很大，见眉惜目引起来喜，他的鼻子是蛮大的。三根比较高，眉骨也是比较高，局部空间占比比较强烈，正面看鼻头大，而且是属于小肉鼻，有软弱感，侧面鼻头带点阴沟，所以比较阴挺有蛮感，这一层是属于薄唇，唇峰纯线比较明显，唇珠稍稍有点小，有拘谨的意思。嘴角走向上翘，整体上嘴唇基本属于是一个满分唇，我总结一下，他五官立体，高眉骨
    高颧骨 高鼻梁，脸部线条柔 流畅，整个脸比较小，侧面看男神硬汉脸，正面看是娃娃脸，这种搭配不多见，身材又修长。整个人看起来非常有精神，据说他是从小学京剧的，专攻的是武生，未来还是非常期待，这位少年能给我们带来更多精彩的演绎，我给赵逸诚的颜值打95分，感谢赵逸诚的粉丝，给我的一键三连的这条关注。需要个人面子的朋友可以私信我，大家还想看哪些艺人的颜值测评，可以给我留言。'
