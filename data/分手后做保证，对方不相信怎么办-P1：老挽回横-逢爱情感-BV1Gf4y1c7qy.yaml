    \    4.  重建信任需要实际行动，而非空口承诺"
  text: '# 分手后做保证，对方不相信怎么办 - P1：老挽回横 - 逢爱情感 - BV1Gf4y1c7qy很多人在分手后会进行复盘，发现自己确实在这段关系中犯了很多错误，为了挽回对方就会做出这样又那样的保证，然后发现并没有任何的作用，对方不会相信，那听完接下来的话就明白了，比如你上课的时候不专心。课后不好好地完成作业，于是每次考试成绩都不好，老师想要帮助你找你谈话，你就做出了保证说我一定会改，结果呢依旧不改还是老样子，于是老师慢慢地对你失去了信心，可是如果你从一开始就深刻的认知到。自己就要好好学习好好上课认真的听讲，于是成绩呢也在稳步上升，那老师又会是什么感受呢，所以啊问题根源并不是对方不愿意相信，而是感觉你压根就改变不了，你现在做出的保证也只是为了得到挽回的结果而已。就算能好一段时间，那后面你依旧还是会这样，那为什么说的好不如做的好呢，因为人在大多数的情况下，只相信自己的感受而非你做出的保证，如果你也在感情中遇到了问题，此起晚回我让你爱的人重新爱上你。'
