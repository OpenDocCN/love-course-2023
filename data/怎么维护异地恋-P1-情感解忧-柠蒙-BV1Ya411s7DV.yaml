- summary: '-   异地恋的价值

    -   维护异地恋的四个关键点'
  text: '# 怎么维护异地恋 - P1 - 情感解忧-柠蒙 - BV1Ya411s7DV我個人是非常不建議談異地戀的，能不碰就不碰，因為能把異地戀討好的人實在太少了，但是如果你要問我異地戀值不值，我會毫不猶豫的告訴你值，因為異地戀真的是很單純，不圖錢不圖身體，甚至不圖你在我身邊。唯圖的就是彼此之間深深的愛意，異地戀失敗的原因是什麼，空間的距離倒是其次，主要還是心靈的距離，第一不懂得正確感知對方的情緒，也不懂得正確表達自己的情緒，畢竟文字能夠傳達的情緒是有限的。同一句話隔著屏幕放在對方眼中，可能就有不一樣的理解，第二失去了共同話題，各自到了不同的地方，也各自有了新的交際圈子，對面的那個人突然變得陌生又熟悉，聊天的時候除了聊過去聊往昔，也不知道還能說點啥。慢慢的也就生出了前戲，第三失去了情感寄託，在一起的時候時間被填的滿滿的，一分開感覺生活空落落的，反而被寂寞和思念給填滿，時間久了也就很容易滋生出相互埋怨，戀愛這個事情有時候就跟做生意一樣。你光靠愛去發電是不夠的，你還要懂得怎麼去經營，接下來我就說四個點，希望能夠幫助到大家，更好地去維護異地戀，第一定規矩，制定適合雙方的約定，比如說每天至少保持20分鐘的語音。結束的時候互相都要說一句我愛你，比如說沒見面的時候不准說分手，比如說有矛盾有壞情緒的時候，一定要講出來，不要憋在心裡，當然規矩是死的人是活的，難免有不遵守的時候，但重要的是是雙方定下約定時的儀式感。對於大部分人而言，儀式感轉化為承諾感，是會長久伴隨在左右的，哪怕有一天衝動了，違反了這個約定，但是一想起來多少會有所收斂，第二有效地提高溝通效率，正確地表達自己的情緒，打個比方，你今天被公司領導罵了。你心情很低落很不爽，到了晚上回家，對方興高采烈的找你打語音，你卻直接的來句，先不聊了，我想靜靜，如果對方是個稍微敏感一點的人，他是不是可能會想，你是不是對他厭倦了，你是不是外面有狗了。你們是不是很可能就要吵起來，而如果你對他說，親愛的先不聊了，我今天心情不好，我先冷靜一下，那麼對方的第一反應可能不是生氣，而是很關切的問你，寶貝怎麼了，有什麼事情可以和我說，同樣的。如果對方聽到了你冷冰冰的回復，不是火冒三丈，而是主動去探究原因，你今天怎麼了，有點不對勁，是遇到什麼不開心的事情了嗎，如果是這樣的話，你們可能也不會吵起來，你看相愛的兩個人，哪有那麼多的深仇大恨。第三增加信任，降低佔有慾，兩個人都需要獨立的生活，有時候異地戀不是半打鴛鴦，而是讓這對鴛鴦都各自找到一個空間，充分的利用起來，讓自己成為一個更好的人，這才是對對方最大的吸引。在漫長的時間和遙遠距離的阻礙下，依然發揮著重大的黏合作用，通過自我的提升，可以迅速的轉移思念和空虛感，降低佔有慾，戀愛中最怕的就是胡思亂想，如果異地戀你們都互相不信任，那麼就肯定會發生很多矛盾。遲早要完，第四對方情緒優先，同時引導對方為自己付出，都談異地戀了，你就不要跟我扯什麼，男人偏理性女人偏感性，你們都需要被愛的感覺，所以不要忽視對方的需求，適當的時候向對方表達一下，自己的愛意和思念。讓對方有被在乎的感覺，同時也要引導對方為自己付出，平衡一下雙方的關系，畢竟一味付出的感情是沒有前途的，比如說這次你去找他，那麼下次你就讓他來找你，同樣是100塊，你路邊撿的，和你辛辛苦苦搬磚掙來的。哪個更讓你珍惜，人們對於付出過心血的事物，往往就更加的珍惜，戀愛也是一樣，只有相互付出才能讓這段感情更加穩固，那麼看到這裡可能會有人覺得太麻煩了，你都談異地戀了，你還嫌麻煩。嫌麻煩的你原地分手唄。'
