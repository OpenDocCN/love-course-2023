  text: '# 分手后如果决定要和前任复合，千万记住这几个点 - P1：27横 - 泊明远 - BV1zS4y1P7pe分手之后如果你决定去复合，那么请你一定要牢记这几个复合的原则，会让你少走很多弯路，第三点尤其为重要，第一个就是要降低需求感，需求感就是在你复合期间表达出复合的强烈愿望的过程，就是在你分手之后。需求感越强烈，对方就会对你越来越反感，那正确的做法应该是什么呢，其实就是给彼此一些时间，让对方慢慢的淡化对你的负面印象，而你呢，去通过这段时间，好好的调整自己，去完善自己，第二调整认知。很多人啊对于感情可能有些误解，这个女人可能往往觉得自己无论发了多大的脾气，话说的有多么难听都无所谓，而男人有时候呢，就比较大人的主义，可能认为自己的一切，或者说大部分的事都是有道理的，都是对的。我可能向你低头，但是我不会真的认错，然后就会觉得我不需要低声下气的去哄你，第三点，这个尤为重要，就是要满足对方的需求，绝大部分的失恋者找到我们的时候啊，都觉得自己太了解那个人了。但是真相往往并不是这个样子，怎么说呢，因为如果说你们真的互相了解的话，就根本不会闹到分手这一步，那现在你想复合，你想一下，对方是不是曾经跟你说过，我觉得你不懂我的这句话，所以在挖掘对方需求的这个方面啊。比起相信你的直觉，可能更要相信专业的老师，给你的分析判断要靠谱一些，然后第四个，是一定要有足够的耐心，复合我们都知道是一件非常非常需要耐心的事情，冰冻三尺非一日之寒，而你要想融化这三尺之冰啊。那也非一日之功，所以此时的你多一些耐心，那么多年以后啊，你默然回首的时候，你会发现，那些曾经以为自己走不过去的坎儿，原来啊，可能都是好事多磨，我是博明，如果你现在也正在经历这样的情感问题，那么思绪修复。老师过来帮你。'
