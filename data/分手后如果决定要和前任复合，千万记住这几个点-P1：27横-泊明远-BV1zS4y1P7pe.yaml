- qas:
  - 问题1：复合的原则有哪些？
  - 回答1：降低需求感、调整认知、满足对方的需求、有足够的耐心。
  - 问题2：为什么需求感要降低？
  - 回答2：因为需求感过强会导致对方反感，需要给彼此时间消除负面印象。
  - 问题3：如何调整认知？
  - 回答3：要避免认为自己无需真正认错，而是要适当低头和哄对方。
  - 问题4：为什么满足对方的需求很重要？
  - 回答4：因为通常我们对对方的了解可能不足以避免分手，需要真正理解并满足对方的需求。
  - 问题5：复合过程中为什么需要足够的耐心？
  - 回答5：因为复合是一个漫长的过程，需要时间来解决之前的矛盾和误解。
