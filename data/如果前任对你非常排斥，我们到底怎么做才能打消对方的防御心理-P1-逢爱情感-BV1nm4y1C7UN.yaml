  text: '# 如果前任对你非常排斥，我们到底怎么做才能打消对方的防御心理 - P1 - 逢爱情感 - BV1nm4y1C7UN分开后如果说你想和好，前任却一直的心存戒备，明显与你疏远，甚至是绝情，那么对于这种情况，如何消除对方的防御心理，才是你们和好的重点，那么接下来的视频呢，我分享给你打消对方的防御心理，让他不再那么抗拒你。首先第一点啊，就是疏散他的负面情绪，心理学当中有一个名词叫做合理归因，我们该如何去做呢，就是你需要诚恳的表达出来，并且让对方相信，之前你是为什么一直去纠缠他去烦他，并不是为了让对方去厌烦痛苦。这个不是你的一个初衷，也不是你的本意，而是你太可贵了，我并不想失去你，一想到我要失去你，我就不太理智了，但是我不知道怎么样去表达我的这种情感，只是想要给你更好的一个感情体验，但是方式方法可能用错了。让你产生了厌恶，让你失望，这些并不是跪舔，只是说真诚的诉说自己的一个想法，当然你说了，他也不一定会回应你或者是同情你，但是这个一定是改变对你态度的一个开始，你说的越符合实际。对方就会越合理化你的错误行为，因为没有人会愿意相信，别人是故意来折磨来伤害我的人性，更愿意相信更多人是爱我的，对吧，那么第二个就是，弥补过去缺失的需求，想一想你们曾经在过去谈恋爱的时候。哪些是对方迫切所需要的，你有没有给过对方呢，对不对，比如说他需要被认可，那么你就在沟通的时候不要再刺激他了，不要再挖苦他，承认他的付出和努力，并且呢，给予足够的肯定，那么他需要去陪伴。那么你就需要让他知道，他的信息你只要看到了就会秒回，永远会比别人陪伴的时间更长，那么他需要自由，你就需要让他明白，你不会逼他做一些他不想做的事情，现在他不回也可以，他想什么时候回就什么时候回。除此之外还需要注重赞美的力量，比如说当他觉得你不懂得包容，不懂事的时候，你就可以顺着前任的意思来承认对方的一个质疑，比如说你看问题还是这么的一针见血，一下子就指出了我们两个人的感情问题，如果这个时候啊。他能够看到你这样认错的一个态度，和认可对方的这种感觉，那么他自然呢，就会再去愿意审视这段感情的，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
