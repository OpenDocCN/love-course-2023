  text: '# 女生约会完回去就冷淡了，真相只有这个 - P1 - 诺哥有话说 - BV1kR4y1E7Am大家好，我是许诺，开始之前先告诉大家一个秘密，长按点赞三秒，屏幕上会出现三朵神奇的小金花，最近有个粉丝私信跟我说，学习了我的20多套聊天记录，照着聊，和一个女生在网上聊了一个月，聊得还不错。前几天两个人还手牵手约会了，她自我感觉约会还不错，面对面相处也很好，但是约会结束回家以后，发现女生对于她的回复没有以前及时了，也越来越冷，然后我问了一下她们现场的情况，我大概就了解了。今天我想说一说和女生初次相处的时候，不要去触碰的四大禁忌，不管是相亲式的第一次见面，还是你们没有确定恋爱关系的时候，和女生的第一次见面，要知道第一次见面是对方给你印象的时候。如果第一次见面对方对你的印象不好，那么你后面很难陪她，她对你的这个印象也就一直会停留在她的心里，这几个禁忌会迅速的让你减分，所以千万不要碰，第一个就是间接的自夸，什么意思呢。有的男生和女生在一起聊天的时候，喜欢耍一些小聪明，就是通过一些间接性的一些方式或者途径，去自己夸自己，然后呢女生去了解他的，让女生去了解他的能力，比如说我真的不知道自己当年是怎么从某某某名牌大学毕业的。有可能是运气好的，以为呢这既谦虚又渐渐的体现他这个高学历，但其实呢这样会给女生的感觉是什么，这个人不够真诚，所以这种做法实际上就是什么呢，聪明反被聪明了，这样的例子有很多，我就不一一举例了。第二个就是过度的赞美，很多的男生第一次见面的时候，可能也看过我往期的一些视频，来去赞美女生，赞美女生是对的，但是呢你过度的赞美，就会让女生产生一种自卑的心理，比如说一个女生呢，她长得也就长相平平。你去夸她美目天仙，什么看到她第一眼就感觉她其实特别特别的好，怎么怎么样，说的有点太浮夸了，这只会让女生觉得你在取笑她，可能女生嘴上说着谢谢，心里却想着呵呵，那如何赞美让女生心花怒放呢。那这个在我的20多套聊天案例解析里面，举了特别多的例子，那如果你想看的话呢，你可以在评论区或者私信给我扣个1，我会发给你，都是免费的，只要你用你的一个点赞关注或者三连来跟我交换就可以了。那第三个就是过分的去关注细节，什么意思呢，男生在约会的时候，注意自己的形象是好事情，但是如果你过分的把注意力全部放在自己身上，过分的去关注细节，比如把头发梳的特别特别的亮，衣服穿的特别特别的正式。吃饭的时候拿着那个刻意去调整自己的一些坐姿，频繁的去整理自己的衣物，始终不能放松自己，那么就会让女生觉得你很别扭，你放不开，而且呢这种行为会导致对方的约会体验感也很差，那第四个呢。也就是我们现在所有男生的通例，约会全程无互动，有的男生在约会的时候，你要让自己感兴趣的话题呢，一旦聊起来，那就说个没完没了，整个过程都没有和女生有过互动，就听到你在那夸夸自己，那么就是在表达自己的观点。是不是把女生当成一个什么隐形人呢，那么他就会觉得自己没有存在感，这样的约会没有女生愿意有下次，和女生相处的时候呢，第一印象很重要，如果不想让约会止于第一次，那么以上这种带坏形象的事情。在初次见面的时候就一定要多注意了，好了，那么这一期视频呢就到这里，如果你有任何的情感问题可以私信我，或者在评论区告诉我，我是许诺。'
