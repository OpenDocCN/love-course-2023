  text: '# 分手复合中，如何让前任对你重燃兴趣 - P1 - 泊明远 - BV1u14y1379G在复合的过程中，如果让前任对你重新燃起兴趣，该怎么办呢，那我告诉你，一定是人性的讲诚极致，什么是人性的讲诚极致呢，就是当我们看到一个人身上，有很多满足自身需求的特点以后，我们才会被他吸引，我们才会爱上。那么具体该如何操作呢，两个步骤，第一，我们要站在前任的角度上去思考问题，我们是如何的对一个人产生厌恶，那你想一想，你有没有讨厌我一个人，只是我们看不惯他的做法和说法等等，但如果他做的事情，跟我们没关系。不会对我们造成影响和伤害的话，那我们也就仅限于讨厌而已，但是他做的事情一旦影响到我们，不管是精神上的还是实际利益上的，那你就别怪我不客气，那所有人都是如此，分手后你们就是如此，纠缠也好，打扰也好。骚扰到别人的正常生活，甚至是闹得更严重一点的，让前任很头疼很困惑，更有甚者，打扰到对方的家人朋友，他不光想厉大，隐私和遮羞布，全都没有，还有更离谱的就是搞破坏，闹到对方的工作单位等等。所以这些肯定是不可取的，那当然我也能理解，他当时理解不了，可是他觉得你是在爱死伤害他，你是在给他雪上加霜，那换位思考一下，换到你的身上，你能忍吗，所以你之前给他的是负奖赏负价值。对方已经严重地对你产生了仇恨，所以有以上情况的，首先我们要做的就是停止，禁止并忍住，克制住这些行为，不要再对他进行二次伤害，第二点是关键，是我们怎么样对一个人产生兴趣，那一定是他身上的特质。或者某些行为，对我们有直接的，或者间接的奖赏，颜值是视觉奖赏，繁殖奖赏，工作室也好，是生存安全感的奖赏，还有虚荣心的奖赏，情商高的，会说话性格好的，是情趣上的奖赏，那你会很开心对不对。所以想让对方对你重新感兴趣，那么你在对方的眼里，就一定要对对方有奖赏，那就像扔了的东西，我怎么可能再跑回垃圾桶里面，再捡回来呢，那一定是我扔掉之后，我发现它对我有用，所以那重点就来了，我们应该塑造什么。对对方有奖赏呢，首先一定是提升你之前的某些优点，因为前任已经拥有过了，兴趣已经不大，而是目前的这个阶段，前任最关心的，你塑造成了他期待渴望的样子，或者说发生颠覆式的变化，那一句话概括就是，在哪里跌倒。哪里就爬起来，想想前任最关心的点是什么，那一定是，关注最关键的部分，那集中精力呢，把80%的精力，用在了关键的20%的部分上，那有的人可能会讲，不知道对方当下最关心什么，当下最需要什么。那么就需要根据你们的精力，个人的情况做分析，那不只是男生有钱就行了，女人你漂亮就完事，没有那么浅显，只要找到前面最关注的点，那我们接下来的事情，其实就好解决得多，我是博明，如果评论面前的你不太清楚。贝斯音秋风
