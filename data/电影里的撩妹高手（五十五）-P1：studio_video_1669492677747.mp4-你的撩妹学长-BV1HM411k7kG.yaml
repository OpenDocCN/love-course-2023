- summary: "-   电影里的撩妹高手（五十五）\n    1.  女生说不要其实是要，要不要的问题\n    2.  学长教你女生心理，要不要的矛盾\n\
    \    3.  实战约会中的尴尬场面，学会分辨女生的真实想法\n-   总结：学会分辨女生的言行，避免尴尬场面，做个会撩好老公。"
  text: '# 电影里的撩妹高手（五十五） - P1：studio_video_1669492677747.mp4 - 你的撩妹学长 - BV1HM411k7kG你知道女生說不要的時候到底是要還是不要，看完這段視頻你就清楚了，其實不麻煩的大人，這個時代的女生其實非常簡單，你只要記住，跟她們在一起相處的時候，她們說要就是不要，狗頭軍師，她們說不要的時候就是要。說要就是不要，說不要就是要，對，那這個是要不要，什麼都要，跟這個狗頭軍師已經學會了，看後面怎麼實戰呢，推薦菜和甜點，還是實戰約會了，喝點什麼，要不要來杯氣泡水，不用了不用了，來杯氣泡水。今天我們的海鮮很新鮮，要不要試一試，不用，我不吃海鮮的，來一份海鮮，好的，這哥們以為學會了，尷尬死了，加點檸檬，不用，幫他加點檸檬，我不吃海鮮，我對海鮮過敏，這個能退了嗎，抱歉退不了的，你看。我都說了不讓你點這個，你非要點，不不不
    吃的吃的，好的，換一份沒有海鮮的給他，要還是不要，分場合看雨景，錯誤示範千萬不要學，每天多學一分鐘，做個會撩好老公。好老公。'
