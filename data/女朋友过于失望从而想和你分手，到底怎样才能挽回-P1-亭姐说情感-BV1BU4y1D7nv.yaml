  text: '# 女朋友过于失望从而想和你分手，到底怎样才能挽回 - P1 - 亭姐说情感 - BV1BU4y1D7nv这三点做好了就一定可以挽回他，第一，让他意识到你不会骚扰他，你要让对方意识到，你不是刚分手时候那种不理智，不清醒的状态，你们的联系不仅不会骚扰到他，还会给他带来好处，没有人会拒绝对自己有利的事情。所以一方面你可以在朋友圈，或者是其他的社交平台，展现你的高价值，比如说你的能力，你的社交，你的外形，你的工作有进展等等的同时，还要在跟他交流时，体现出你对他有利的一面，来制造舒适的感觉。比如给他的工作提供一些帮助，或者是在他出现情绪低落的时候，给予他理解和关心，为他提供一些情绪价值，或者在他加班来不及吃饭的时候，点一些外卖，第二，当你们的关系已经有些舒适的时候，要提高警惕了。不要杵着杵着就变成他的备胎了，更不要让他觉得和你在一起，他什么都不用付出，就能获得你的好，要引导他的投入，不管是时间还是物质都可以，所以你需要在维持舒适关系的时候，制造一点不舒适。提醒他你们现在不是朋友，也不是恋人，你对他的好是可以随时收回的，要让他觉得他并没有吃定你，比如你可以连续给他点外卖之后，中断一段时间保持不点，比如他问起你来，你就说最近太忙了。好累好辛苦之类的理由来搪塞他，当然了，需要注意的，这期间的反差不要太大，一定要合理，不要让他觉得你是故意吊着他的，你可以引导他为你付出，满足你的需求，这样坚持一段时间之后，你们的关系更加亲近。更加平等了，那基本上就可以复合了，第三，刺激他对你产生感情上的需求，珍惜你，到了这一步，就需要你在维持自身高价值的同时，拿出一种你可以随时会失去我的态度，去警示对方，分手了你不来珍惜我，也有别人来珍惜。总之我是值得的，当然了，在行动的时候要循序渐进，不要冒进，怎么讲呢，比如说你前一天对他还是很好的，后面就无缘无故的跟别人好了，他可能不会觉得失去了你，反而会认为你花心，对他不够坚定，所以要有理有据。拿出事实来证明不是你变了，而是你对他失望了，你可以对他说一些突然觉得好累，也觉得好失望，要不我们还是不联系了吧，这类的话，让他去猜测是不是因为他，你才有了放弃的想法，同时呢，你也可以展示其他人对你的好。但你也不接受的姿态，基本上到了这个时候，他就会对你再次产生兴趣，产生需求，同时呢，继续展示你的高价值，你们自然而然就离复合不远了，如果说你现在正在经历一些情感的问题，可以私信复合。我让你爱的人重新爱上你。'
