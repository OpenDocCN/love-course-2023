  text: '# 和女生约会，踩了这个雷立马被拉黑 - P1 - 彤彤聊脱单 - BV19e4y1e7TW第一次約會的時候感覺還蠻不錯的，為什麼第二次以後他就變得冷淡了呢，我閨蜜前幾天就把一個約過兩次會很有感覺的男生給刪了，我當時還挺不能理解的，聽她說完我就知道確實不能再聯繫了。他們第一次約會的時候男生很健談，並且聊天給人的感覺也很舒服，當時我閨蜜就覺得可以繼續發展，但是第二次的時候男生聊到了一些不順心的事，就開始大倒苦水，一番吐槽各種煩死啦壓力好大之類的話。我閨蜜當時就覺得很下頭，感覺和她聊天特別壓抑，回去之後就直接刪了，很多男生看到這點可能還不太理解，不過就是吐槽了一下嘛就不理了，並不是的，這其實是典型的沒有提供好情緒價值的例子，人與人之間除開利益牽扯。看的就是互相給予的感覺，尤其是現在這個社會從各個方面的人帶來的壓力，會讓人們更想靠近一個自己覺得很舒服的人，第一次約會我閨蜜覺得還不錯的原因就是氛圍感很不錯，可第二次就全部推翻了。你要知道當人的需求不被滿足的時候，自然而然的就要想離開了，這個就是人性沒辦法撇開，當然可以啊只不過你要把時間拉長一點，在女生對你的了解基本穩定之後，適當的吐槽也是可以的，但在前期了解還不多的情況下。直接就把負能量帶給女生是很不好的，如果還想不通的你把角色調換一下，第二次約會女生一改之前端莊優雅正能量滿滿的形象，變成一個怨聲載調的怨婦的時候，你對她所有的幻想是不是瞬間就沒有了。所以說總的來說就是前期給的情緒價值一定是要好的，讓人家覺得舒適才有機會繼續，負能量壓一壓或者去跟朋友宣洩，不要太早釋放自己真實的情緒，記得要對合適的人做合適的事情哦。'
