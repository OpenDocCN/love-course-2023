- answers: '-   追求者应该尊重对方的反馈，不要强行让对方做多余的事情，因为这样会让对方产生反感和厌烦。同时，追求者也应该学会理解对方的心理，避免因为自己的需求而给对方带来过多的负担。

    -   追求者可以通过不强调对方的反馈来避免过度强调。例如，不要强行让对方给出反馈，而是发掘对方的需求，根据对方的需求做出相应的行动，让对方感到舒服和愉快，从而增进彼此之间的感情。

    -   追求者应该尽可能平衡表达自己的需求和尊重对方的活动。可以在不打扰对方的情况下，通过问询和观察对方进行交流，了解对方的需求和兴趣，并适当地做出行动，以增进关系。

    -   合适的追求行为应该是尊重对方，不对其造成困扰和压力，同时也应该让对方感受到自己的真诚和诚恳。可以通过问询、观察、关心对方等方式，尽可能多地了解对方，适当地做出行动，以增进关系。

    -   追求者可以在不打扰对方的情况下表达自己的兴趣，例如通过问询和观察对方来了解其兴趣，并适当地做出行动，比如邀请对方一起做事情，或者参与对方感兴趣的活动。同时，也要尊重对方的意愿和需求，不要强行让对方做自己不愿意做的事情。'
