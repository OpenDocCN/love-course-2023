  text: '# 为什么你越是主动邀约，女生越是不想见你？ - P1 - 池子的恋爱日记 - BV1kY4y1J7wX为什么聊得好好的，但女生就是不愿意出来约会呢，这个例子你就明白了，女人不买东西也可以逛商场，但男人去商场是早就决定好要买什么，也就是说男人的每一个行为目的都十分明确，我要追你，所以才跟你聊天。而女生则是只要你不讨厌，有人聊就聊呗，你以为他是想和你发展，其实他也不知道自己想干嘛在干嘛，所以当你满怀诚意的邀约的时候呢，他觉得毫无必要，那这时候怎么办呢，怎样才能不浪费时间让女生了解你的心意呢。首先不要有事没事总闲聊，偶尔聊一下见好就收，主动切断话题，朋友圈也丰富起来，他觉得你很抢手很忙碌，才会真正的重视你，期待跟你见面，其次聊得轻松的话就顺势邀约，多久了新鲜感就没有了，反而不容易约出来。有机会就聊点暧昧话题，你老是不聊暧昧，他怎么知道你是想搞对象还是想当兄弟呢，一旦他把你当成一个闲人，那你就彻底没有机会了，最后，邀约要重视一点，项目安排要精彩一点，人家才会觉得值得。你十年如一日的不出新款，谁爱近年的电销费呢，我也明白有些男生爱得太过深沉，哪怕知道这些问题呢，也不知道怎么去高效解决，总之十分纠结女生为什么会这样对待他，如果你想知道女生内心的真实想法。而且想迅速从这种被拒绝的困境中脱身而出，那你可以来我后台留言，脱单两个字，我想教你怎么和女生聊天，怎么跟她约会。如何让自己轻松掌握爱与不爱的能力。'
