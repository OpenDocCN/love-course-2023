  text: '# 生理性的喜欢 才是真正的喜欢 - P1 - 麦子的恋爱课 - BV1Qo4y1T7Dm生理性的喜欢才是真正的喜欢，那什么是生理性的喜欢呢，就是这个女生总是忍不住的想要靠近你，然后想和你搂搂抱抱，想和你发生关系，和你有结婚的冲动，想把你占为己有，想给你生孩子，和你一起繁衍后代。这才是真正的喜欢你，说白了就是她喜欢的是你这个人，而不是你的条件，那这种喜欢它是很稳定的，而且你的幸福指数是很高的，那另一种喜欢是啥呢，就是她喜欢的是你的条件，比如说你有豪车有别墅，你有很多的钱。能给她很好的一个物质生活，她因为条件选择了你，那就不是真正的喜欢，就是男生撩妹一定是要做情人，而不是要做供养者，那做供养者呢，第一你就很容易被虑，第二就是生活中你一直在付出，她一直在索取。你的幸福指数是非常低的，第三就是她不会包容你，经常会因为一件小的事情，就和你吵架闹分手，第四就是不稳定，等你哪一天没钱了或者是他遇到更好的了。他分分钟就离开你。'
