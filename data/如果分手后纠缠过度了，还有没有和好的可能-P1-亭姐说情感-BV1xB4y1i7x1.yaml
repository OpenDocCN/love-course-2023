  text: '# 如果分手后纠缠过度了，还有没有和好的可能 - P1 - 亭姐说情感 - BV1xB4y1i7x1纠缠过前任很久的人注意了，停下来把这个视频看完，能帮你挽回的成功率提高90%，讲之前呢我想让你们简单的了解一下人性，人经常对那些理所应当的收获，不会感到感恩，容易不珍惜，认可。但是呢对失去的东西呀往往比较珍惜，也就是说当你的前任提出分手之后，你可以进行一定的纠缠跟逃跑，甚至呢疯狂一点事都没有，然后突然后撤表示放弃，因为分手后啊大家都有这么一个心理，冷漠加绝情。你就突然一前一后的来这么一出，肯定呢是会对他产生巨大的好奇心，也会被你制造的这些落差而引起情绪上的波动，一方面呢可以高效的降低他对你的负面情绪，因为一开始你的纠缠讨好解释。让对方的负面情绪达到了一个顶点，甚至呢是厌恶，而这个方式啊就可以达到快速的止损的效果，那么呢还有可能抬高你的姿态，你分手之后卑微的印象可以是瞬间的拉回来，那具体该怎么做呢。我分享一个我朋友的做法一共就三点，第一点，前面的铺垫做足，但是呢不会出现什么过激的行为，纠缠哀求认错撒娇讨好这些都可以用，而且呢我让他不仅仅在聊天上，现实上也可以来点猛料，然后呢斩钉截铁的放弃。就等着那种对方表现出你不要再烦我了，我们已经没有可能了，差不多表现出这种两次左右呢，就可以不断的放弃，你也不要去解释很突然的那种，这个时候啊你就得冷静，不要在什么平台上面。以及呢跟你们之间的朋友去说一些，还喜欢他等等之类的事儿，记住千万不要，第二个，刺激他，这个时候啊对方任何形式的跟你聊天，你一定要保持偶尔的高冷，甚至一些你没有办法回复的，直接不回，在这个阶段。对方说的就只是在测试一下你，为什么突然这个样子，他就是想看一下你心里面是不是放下他了，还是说你是装出来的，你得绷着不热情，不讽刺，不解释，就那种非常轻松的语序回复就好了，就算他主动跟你提。你直接转移话题，也可以模糊不清的回答他的问题，第三个，改变他对你之前的设定，人呢只相信自己的推论跟眼睛看到的，所以说前提呢你得提升你这方面的价值，就是那种第一时间让人感觉到你变了。很容易让对方对你有一个很强烈的好奇心，他才会重新的想要正式的跟你交往，但是记住了，这只是门票，门票不是说你做了这件事情就OK了，其中的细节你要多注意，毕竟每个人的感情和实际情况都是不一样的。如果说呀你正在经历一些情感问题，你可以私信复合，我让你爱的人重新爱上你。'
