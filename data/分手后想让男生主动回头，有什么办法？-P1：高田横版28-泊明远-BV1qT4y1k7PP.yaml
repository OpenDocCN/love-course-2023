  text: '# 分手后想让男生主动回头，有什么办法？ - P1：高田横版 28 - 泊明远 - BV1qT4y1k7PP很多女生分手后都想凭借着满腔的热情让对方回头，甚至有的哭哭闹闹要死要活，那我跟你说，男生最烦这样的女生，你觉得她会心疼你，但是你想一下，她要是心疼你的话还能和你分手吗，你要记住啊，想让男生重新地爱上你。重新地回到你的身边，你就要逼着自己往高处走，而不是跪地痛哭去原谅，当你变得更优秀了，就是对当初想伤害你的人，不懂得珍惜你的人最大的反击，到时候你就会发现，曾经让你一直苦求不得的人，你早就看不上他了。我是博明，如果你现在正面临这样的情况，那么私心挽回，来和老师聊聊。'
