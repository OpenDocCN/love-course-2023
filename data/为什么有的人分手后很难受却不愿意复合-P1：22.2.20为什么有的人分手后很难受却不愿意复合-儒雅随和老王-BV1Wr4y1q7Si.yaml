  text: '# 为什么有的人分手后很难受却不愿意复合 - P1：22.2.20为什么有的人分手后很难受却不愿意复合 - 儒雅随和老王 - BV1Wr4y1q7Si咱说到底是什么样的心态，能导致对方内心深受痛苦折磨，害你一意孤行，他就想要分，因为在对方心理预设当中，就这么黄了，可能还能好点，在一起可能更不得劲，这两者相较，取其轻这个结论很容易理解。但是对被分手方来说，明明是只要改变主意，就能解除现在的痛苦，为啥偏偏，就是走这条难走的路，所以说他就会求复合，承诺改过，只要肯回头，啥都愿意，可是你这一系列，在对方眼中，要回到剪不断理还还问。那个情境当中，他真是没有劲再改一遍了，实际上还挺难受的，实际还是说是难受的，但是不愿意复合，看似矛盾的两种表现，到这里他就全部合理化了，咱们想招，咱们整活的时候，能明白到。为什么对方会产生这样的心理预设，它就很重要了，往大块说，我们都知道这个东西叫啥，长痛不如短痛，至少他是这么认为的，但是为什么复合，它就是长痛，绕不过的，就是分手的根本原因，性格不合，相处不愉快。经常因为各种大小问题，咱说吵个不停，这些都是分手原因，但不属于根本原因，你找分手原因要学会啥，透过现象咱看本质，就像刚才提到的问题，可能你们谁都没有错，就是因为不懂得相处，和没有办法好好说话造成的。就这种情况下，如果说你想要复合，唯一的办法就是啥，就是刷新他对你的认知，而且你要尽快，最好是趁他还沉浸在分手的一个痛苦之中，没有彻底从这个时间的阴影当中，解脱出来，不是说没感情，然后咱就整不掉了。但是相对来讲难度会更高，好的机会能让你事半功倍，万一咱们根本问题解决了，咱把障碍咱也消除了，他就没有必须分开理由，人家看出希望了，就算你不主动提起，他也可能主动回头，其实最难的地方。未必是解决问题和展示，而是很多人根本就没有办法，他需要耿耿思考，只要说看到对方同样难过，就觉得这个事情很好解决，看不到问题所在，与解决那些矛盾，这个才是导致你们没有进展的真正原因。如果说这些你都习惯性的忽略掉，就算他再痛苦又如何，不太会因为这个毁坏的。'
