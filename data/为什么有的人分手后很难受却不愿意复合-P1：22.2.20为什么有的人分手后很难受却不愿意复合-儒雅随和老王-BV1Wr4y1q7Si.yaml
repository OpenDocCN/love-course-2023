- answers: '-   有的人分手后很难受却不愿意复合是因为他们内心深受痛苦，却认为分手可能会更好，因为他们预设在一起可能更不得劲，所以选择了走这条难走的分手路。

    -   被分手方想复合但对方认为回到过去会更痛苦是因为他们没有办法好好说话，造成了分手障碍，需要改变对方的认知来解决问题。

    -   处理根本问题、消除分手障碍的方法是透过现象看本质，解决矛盾并展示解决问题的能力，让对方看到希望，甚至主动回头。'
