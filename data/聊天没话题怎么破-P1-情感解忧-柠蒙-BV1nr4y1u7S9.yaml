- summary: "-   通过改变心态来解决聊天没话题的问题\n    1.  平时聊天内容应该简单自然，不需要刻意找话题\n    2.  聊天时心态不正常会导致僵硬，即使收藏了很多话题也无济于事\n\
    \    3.  通过改变心态，放松自己，可以让聊天更加自然和顺畅，不必过于紧张和拘谨。"
  text: '# 聊天没话题怎么破 - P1 - 情感解忧-柠蒙 - BV1nr4y1u7S9今天我又要给你们讲一些玄学的东西，因为我觉得根本就不用刻意去找什么话题，我平时聊天的时候基本就是在聊吃喝，电视，兴趣爱好，或者一些当下热门的网络事件，我觉得有这些已经够了。你们可能会觉得我平时聊天的时候聊得很骚，但其实我聊天的内容，95%以上都是很平淡的，路边摊买个煎饼我也能拍张照片，用来和女生扯淡，同样是在聊吃的，为什么有的人聊两句就聊死了。而有的人却能把女生聊得花枝烂菜，什么原因，先排除掉你的个人形象，你的个人价值勾不上她，人家不想搭理你，这些基础的原因我就不多讲，今天我就不教你怎么去找话题。我觉得你肯定不是第一次在网上收藏什么黄金话题100条了，收藏了这么多，为什么还是会走向尬聊呢，因为你的心态出了问题，你去追一个女生，当你的心态不正常，那你的聊天就会很僵硬，你可能收藏了几百个话题。但是一聊天的时候话到嘴边就烫嘴，甚至女生问你吃的吗，你都要矫情老实的去想，我怎么回，如果是这种情况，那你最该学的，不是收藏话题，也不是学一堆乱七八糟的套路，你最该去学的，是怎么去改变自己的心态。那该怎么去改变自己的心态呢，我先给你们讲个故事，就曾经有个人找了一群男女做了个相亲实验，在实验之前他们都没有互相见过面，在实验中也只是通过语音和文字交流，在实验之前男生会收到女生的照片，美女哦。但是他不知道的是，照片不是女生本人，对面其实是一个其貌不扬的普通女生，男生就误以为自己在和女生相亲，可以想象到的是，男生会想要尽力的去表现好自己，但是实验者关心的根本就不是这些男生的表现。而是女生的表现，实验结果就是，这些被男生误以为是女生的女生，她们的表现就真的和女生一样了，你觉得她是什么人，她就会变成什么样的人，聪明的人应该知道我在表达什么，就好比你和你的朋友聊天聚会。你根本不会想那么多，你根本不会纠结，你很享受和朋友吹牛逼的这种氛围，你很自然，你很放松，这种氛围其实是很能给女生带去恋爱感的，你越是享受这个过程，你就越是什么话都能聊得出来。所以你们可能就会遇到这种情况，你喜欢的不喜欢你，你不喜欢的呢，却喜欢上你了，以我的经验来看，当我打心底认为这个女生很好聊，很热情的时候，那她多半就真的会变得很好聊，是不是很玄学。但心态的作用就是这么强大，你可能会说了，猪哥你是个老油子，当我是个菜鸟，我还是会很紧张，好那我告诉你一个小技巧，虽然没法让你直接成为老油子，但是呢也会让你的心态稳很多。你也不用把她想象成一个热情大方的美女，你就把她想象成一个可爱的小朋友，小豆逼，小猪配骑也行，你放松不了，是因为你把她想象得太美好了，她成了你遥不可及的梦，她成了你的女神，但根本就没有什么女神。也没有什么仙女，她也会抠脚挖鼻孔，拉的把把也是一样的臭，也会对着夫妻照流口水，今天想偷懒不想健身，也会去和教练撒谎，我不舒服改天再约，她就是一个普通的女人，也会嬉笑怒骂，当你距离她很遥远的时候。你一顿脑补，于是你有了女神，但是她也不想当一个高冷的女神，只不过她作为一个女生，从小被教的就是要矜持，所以她很难主动去和你嘻嘻哈哈，但是你先和她去嘻嘻哈哈，她就会对你也嘻嘻哈哈。这个世界上真正的高冷是非常少的，更多的只是对你高冷而已，如果你一直在那里脑补，一直在那里上瘾内心戏，不懂得去享受这个过程，去带动女生的情绪，你一直很客套很礼貌，甚至很卑微的去和她聊天。那她就会把自己真实的，可爱的逗逼的一面全部给隐藏起来，在你这她就成了一个真正的高冷女神，而你也真的会觉得很痛苦很累，于是患得患失。顺着走上一条舔狗的不归路。'
