- summary: "-   穷人全身都是贫穷的细胞。\n    1.  80%的人在社会上被蹂躏，买不起房、看不起病、结不起婚。\n    2.  穷人被定义为懒惰、不愿付出、没有耐心、不老实。\n\
    \    3.  遇到这样的人应直接拉黑，因为他们赚不到钱是因为全身都是穷的细胞。"
  text: '# 穷人全身都是贫穷的细胞。 - P1 - 斌哥恋爱学 - BV1Hg411W79a你还爱这个世界吗？，你还相信这个世界吗？，这个社会就有一个二八法则，80%的人永远都是在这个社会上被蹂躏，80%的人他们一辈子都买不起房，看不起病，结不起婚，生不起小孩，养不起老婆。他们甚至父母生病了都给不起钱给他们去看病，那么这就是属于活得很痛苦的人，那么我们对穷人的定义呢就是很简单，穷人就是懒惰的人，他们不愿意付出，没有耐心，不老实，比如说有些兄弟他很穷，他跑来问我要赚钱。但是呢给他项目去做，他是不会去做的，而且他会直接开始骂，直接开始批评，这就是典型的穷人，其实我们遇到过这样的人，我们一般都是直接拉黑的，穷人赚不到钱，他的本质的原因是因为他全身都是穷的细胞。对于我们而言我们要跳过这个层面的人，我们不要跟他们一般见识，那么我们觉得这样的人是不可理喻的。'
