  text: '# 恋爱中，男人想要的安全感是什么？ - P1：3恋爱中，男人想要的安全感是什么？ - 百里子清 - BV18y4y1T7HG在戀愛中男人想要的安全感是什麼？你好，我是白尼子晴，關注我有情感問題找我，本期課就和大家簡單聊一聊，在談戀愛的過程當中，男人他想要的安全感是什麼？關於這個問題我給大家講5點，首先第一個。男人希望自己所愛的這個女人，對自己是專一的，這是一個最基本的需求，也是一個最基本的安全感，對男人來說，我愛這個女人，我很愛她，非常愛她，深愛著她，付出了很多，那麼他同樣也希望這個女人，對自己是專一的。對自己是專情的，對自己也是獨一無二的，就是說我愛你，你要愛我，從男人的角度來說，他希望得到這樣一個感情上的安全感，所以說在戀愛當中，男人最希望得到的安全感，就是這一方面的一個安全感，第二個。如果自己出現了問題，出現了困難，這個時候他其實是希望女人陪著自己的，他也需要一個被陪伴的這麼一個安全感，其實很多時候在遇到困難的時候，男人心裡面他其實不願意，讓這個女人陪著自己吃苦。但是內心深處還是希望女人能夠陪著自己，這一種是比較矛盾的一個心態，但是從男人想得到的安全感這個角度來說的話，那麼男人其實是希望得到女人的一個陪伴，因為這樣子能夠給他帶來安全感，所以說男人在戀愛當中。對於這一方面的一個安全感的需求，也是很渴望的，第三個，希望女人能夠理解和包容自己，其實在戀愛當中男人他會付出很多，他愛一個女人的話，那麼他就會付出自己的全部，那麼付出自己的全部。在這個過程當中和女人談戀愛的過程當中，也有可能發生一些誤會，那麼這個時候他希望得到的是什麼呢，希望得到這個女人的一個理解和包容，因為他自身付出很多東西，不管是在事業上或者在情感上，他都是不容易的。那麼這個時候他最需要得到的就是理解和包容，這一個方面的安全感，是男人內心深處很想得到的，第四個，希望自己的付出要有回應，簡單來說就是他付出了很多的感情，希望女人也會這樣對待自己。就是說自己的付出要有一個回報，要有一個回應，那麼這個樣子他才會對自己的感情有一個安全感，因為如果自己的付出一直都沒有回應，或者說自己的付出太多了，結果得到的太少了，那麼心裡面就會失去一個平衡。那麼這種時候他就沒有一個安全感，所以從這個角度來說，他所希望得到的安全感，也有這麼一個方面的需求，第五個，希望女人能夠給自己一個家的感覺，想要得到這樣一份溫馨，希望女人能夠和自己風雨同舟。這就是一個家的安全感，在戀愛當中男人是希望自己和自己的戀愛對象，他們自己就是一個小的家庭，能夠得到家的這麼一個溫暖，所以說在這一方面的安全感，他們是很需要的，大致來說，男人在戀愛當中所想要得到的安全感。基本上就是這些，其實女人也是一樣的，在戀愛當中男人和女人，很多時候想要的東西其實是有著共通點的，那麼男人想要的這些安全感，反過來說其實女人很多時候也是需要的，那麼在戀愛當中，我們要明白一個道理。安全感這個東西，你不能無限度的去要求它，安全感還是要靠自己給予自己，那麼對方他能給你的安全感，是相當有限的，所以說如何去理解這個安全感，就要看你自己去怎麼看待這段感情了，在感情當中首先我們要學會愛自己。然後我們才知道怎麼去愛別人，那麼這個樣子才能給別人安全感，所以說這一點一定要明白。'
