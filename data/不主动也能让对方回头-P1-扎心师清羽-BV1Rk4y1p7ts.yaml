  text: '# 不主动也能让对方回头 - P1 - 扎心师清羽 - BV1Rk4y1p7ts分开后别再主动，做好这两点，你就能躺平，首先你要清醒地意识到一个事实，分开之后你放不下的本质，不一定是你有多爱对方，而是你离不开他带给你的价值，如果说你认同爱是价值的交换，就不要反驳我。这个世界上不会有无缘无故的喜欢，你可能迷恋的是他的外貌，也可能是爱上了他的人品，再或者更现实的，因为享受他给你带来的物质付出，精神付出，这些都没有什么上下高低，只要双方都愿意都ok，对方也是一样的。对你也是有所图，而这种互相有需求的关系才能长久下去，但为什么我们的爱情又常常会失衡，甚至出现问题呢，因为在两个人相处的过程中，不时会出现这样的情况，一方提供的价值会更稀缺，或者说急需的。而另一方就不能满足，当这段关系太过于失衡，就可能会出现裂缝，所以分手的时候，对这段关系更念念不忘，更上瘾的一方，不一定是爱得更多的一方，而是需求感更强的一方，而你一时半会离不开的，也不一定是这个人。而是他提供给你的当下所急需的价值，最简单的证明就是，世界上有无数和平相处，没有狗血三角恋的前任和现任，所以这个时候比起去联系他纠缠他，我更建议你首先反思一下，自己在这段感情里面，核心需求到底是什么。是被爱，还是情绪价值，或者是他的家境才华等等个人魅力，能够去满足你的虚荣心，而这些需求又真的是只能对方带给你的吗，还是说除了这个人，其他人或者其他关系也一样可以满足你，你记住，这个世界上除了自己。你最好不要认为其他哪个人是特别的，你喜欢的并不是他一个人，而是一类人，所以不要把目光只粘在他一个人身上，你既然能够吸引到这个人，就一定要相信自己同样能够吸引到这类人，感情从来都是流动的。分开之后你同样也有逆风翻盘的机会，那些曾经被你价值吸引过的人，拉开一段距离之后，只要供需关系匹配，也就是说这个价值你还有，他又还需要，那么他就一定会再次回头，而普遍意义上的高价值，什么颜值啊，赚钱能力。情商性格等等，无论什么时候都是被需要的，这也是为什么在感情里保持框架感的同时，要带给他人价值的一方往往更被需要，所以当你分开后，比起因为得不到他的关注而失望，难过，迫切的想寻找一个对方不愿意的。或者给你不愿意要的答案时，不如冷静下来，想想自己哪些价值是被需要的，然后继续去打磨这些品质，并且从内心深处去认可自己这些价值，一个人再是历经千帆，他的本质里面也有一个点是不会变的，你能让他爱你一次。你就相信自己一定有能力，让对方再次爱上你，而这些重点通通在你的身上，所以你要在这段拉开的距离的时间里面，多多肯定和关注自己，要记住了，你接得住怎样的爱，你就能够给予对方怎样的爱。只有当你足够的信心去付出爱，而不是为了索取更多，那这个时候，不管对方是需要你还是不需要你，你的选择是遗忘还是放着或是携手，都会变得简单，因为你不再迫切的需要被关注和被爱，你的底气是自己给自己的。你能够接触本质的爱与被爱，至于他的态度，你相信我，等你想清楚需求感的来源，和自己的高价值之后，真的就没那么重要了。'
