  text: '# 复合时该如何跟前任沟通 - P1 - 得意苑课堂 - BV13u411Q78C复合时该如何跟前人沟通，在感情里面一定要学会表达自己的情绪和想法，少倾诉自己的付出，也不要赌气自己的不甘心，学会倡导未来，更倾听对方的想法，和面对现在感情的危机的困难。这才是一个真正为了爱而敢做的人该做的事情，比如当你发现对方说，我们的感情就是从不理解到争吵，你从来没有照顾我的感受，那你可以这样做，第一先听对方的想法，然后整理出对方对于你们关心问题的一些关键词。然后你再去说出来，这样我们是在尊重跟对方的交谈，第二不要口是心非一扬怪气，你开心或不开心你说那就好，然后说出你对于你们感情的看法，这样对方也能够看出来你成熟理智，跟之前的变化很大，你要知道最合适的爱情。不是以爱的名义去折磨对方，而是说出来，双方去交换意见，这样才有和好的可能。'
