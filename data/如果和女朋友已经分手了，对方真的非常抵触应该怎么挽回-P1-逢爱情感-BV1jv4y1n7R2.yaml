  text: '# 如果和女朋友已经分手了，对方真的非常抵触应该怎么挽回 - P1 - 逢爱情感 - BV1jv4y1n7R2如果你们是因为两个人之间的矛盾而分手，那么对方在分手后大概率都会对你产生抵触，这个就是心理学上的静音效应在作怪，对方对你的印象大部分都是近期累积的负面印象，不管你们曾经多么的甜蜜，他都看不到了。只记得你们之间的矛盾，只记得你对他的不好，由此呢对你产生了抵触，这个时候啊对方会对你大放厥词，放狠话说什么，我不爱你了，我们之间不可能了，你去死吧，我当时怎么瞎了眼就看上你了呢，等等等等。那不管他说的有多么的绝情狠心，你只需要知道，他的情绪冲动在作怪而不是事实，毕竟感情不是说断就能断的，他也不是说不爱你就不爱你，情若能自控，要心有何用，说的就是这个道理，所以在这个时候啊。不要再去死缠烂打，卑微的哀求，道歉承诺，围追堵截等等，那本来呢对方他就抵触你，你还非要频繁的给他添堵，他当然不会给你好脸色，你的纠缠只会让他破碎的感情更加的糟糕，那么正确的做法又该是什么样呢，第一啊。接受分手的事实，诚恳的承认自己的错误，对自己给他带来的伤害道歉，二给自己设置合适的冷静期，同时也给对方断联，不要再频繁的找对方联系了，三保持正确的心态，你要知道分手仅仅代表你们的关系停止继续发展了。而不是你们过去的感情随之彻底消失了，也就是说分手后他不会忘记你，尤其是刚分手的那几个月，因为惯性的原因，他反而会时时的记起你，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询。我来帮你解答疑惑。'
