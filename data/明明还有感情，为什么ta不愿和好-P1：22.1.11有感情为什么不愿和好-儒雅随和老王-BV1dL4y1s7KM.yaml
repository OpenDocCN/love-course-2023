- summary: "-   22.1.11有感情为什么不愿和好\n    1.  分手后对方犹豫不决，心里想复合但不敢迈出关键一步。\n    2.  对方不是没有感情，而是不知道感情该如何继续发展。\n\
    \    3.  未来、自身和对方自身是导致犹豫的三大原因。"
  text: '# 明明还有感情，为什么ta不愿和好 - P1：22.1.11有感情为什么不愿和好 - 儒雅随和老王 - BV1dL4y1s7KM有一种情况是这么事的，分手之后，对方也放不下，但是面对你这个挽留，我跟你说，他犹豫不决，最后说还是拒绝了，就不肯复合，心里边想复合，但是又不敢，就差那一步，这个时候咱说他心里，他到底是他在那块想啥。他到底是他担心啥，实际上，只要说分手不是一时冲动，复合多半，他就不会是情绪使然，不舍，往后就是还忍痛分手，这种情形，确实挺多的，有权衡利弊之后，理性做出这个决定，有失望激战，导致说黯然离场。对方不是说没感情了，他只是不知道这个感情，该如何走下去，他不得已而为之，所以说完才让这段感情结束，作为挽回对方，你要清楚前任到底在犹豫些啥，才能说有的放矢的，想办法去解决问题，前任在复合请求面前。他犹豫不决，担心，他的担心，我跟你说，逃不过这三点，第一就是未来，第二就是你自身，还有是他自身，首先第一点未来这个事，就是曾经分手过的事实，提醒着他再来一次，结果他也有可能还是这样。已经有过失败的经历了，好不容易从泥潭里边爬出来，现在咱还说，还能再爬一遍吗，跟过去相比，现在有啥不同，就有哪些说证据，显示说复合他就能好，如果回答不了这些问题，即使说情绪上，让他对你重新接受。会一时心软，终究还是不敢说，迈出关键这一步，犹豫是喜欢的证明，有心理斗争，就有挽回这个机会，但最终复合这个欲望，是否能战胜疑虑，那就要看他在多大程度上，相信你们的未来，没答应的话，可能他就是时机不成熟。需要做的更多，给对方充分的安全感，这样就有可能说促成复合，第二个就是啥，是你自身，对方想复合，他又不敢，可能是说喜欢你，但不相信你会有所改变，即使你已经做出了一些事情，你去证明自己，对方仍然还是怕上当。说白了，就怕你整那些玩意都是假的，有些人在挽回这过程当中，会夸大改变的结果，迫不及待的展示自我，发那些高价值朋友圈，如果说这种改变，我跟你说，太假了，就好像分手过后，没多少时间，就摇身一变，你坐地。你就脱胎换骨，就换个银似的，谁他能说，大家都成年人了，谁能一下就相信，对不对，这也一定会增加对方的疑虑，更何况很多时候，人对方喜欢的，就是以前你改变一些，交往模式就好了，太大的改变。反而会带来一种陌生感，这不一定是件好事，然后第三点就是他自身，有的人在分手之后，会把责任归结到自己身上，不敢复合，是因为自我怀疑，当初选择分手，就是不希望你改变，并且不相信自己会改变，事到如今。即使说你有一定变化了，他都不敢往前迈的一步，并非你做的不够好，而是说担心这个问题，是出在自己身上，没答应复合，可能是对自身没有信心，不想耽误你，由此说产生了复合的犹豫。'
