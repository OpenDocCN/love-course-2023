  text: '# 谈恋爱就该男生多花钱吗 - P1 - 陈广希情感 - BV1fL411j7F5谈恋爱就该男生多花钱嘛，男生给女生花钱，在这个社会上被默认为是应该的，但是女生，你不能把它当作是理所当然的，男生因为爱你，所以说他会给你花钱，但是他次次花钱，你连瓶水都没有给他买过，这就不应该了吧。难道谈恋爱是一个人的事吗，他请你去看电影，你就应该去买瓶水，他送你一个贵重的礼物，你也应该至少回他一个，你能付得起的礼物，如果对方真的很有钱，给你花了很多钱，对于他来说压力虽然比较小。但是他也是需要回报的，如果双方都是学生的情况下，钱都是父母给的，或者这个男生呢，刚刚参加工作，或者他刚创业，或者最近连工作都没有，他肯为你多花钱，你就应该更心疼他一些，你偶尔的给他买个不贵的小礼物。哪怕有时走在路上呢，给他买瓶水，男生都会觉得很温暖，会更尊重你，觉得你是一个靠谱的，可以好好交往的对象，虽然男生应该多花钱，但是女生也要分情况，不是花钱少了就是不爱你。最好的感情就是要相互付出的。'
