  text: '# 朋友的身份貌似更适合现在的我们＂恋爱 ＂暗恋  ＂咱们结婚吧 - P1：1680370150473.mp4 - 你的撩妹学长 - BV1Yj411w7Rp我们同在一个无人巷里面工作了三年，我暗恋了他两年八个月零十四天，暗恋一个人到底有多疯狂，看看他是不是有你们的影子，所以我特别期待上班，同事们都说我是神经病，因为我只喜欢工作人不喜欢周末。我们俩每天能见面的交集的地方就是Ct约约电梯的那么一分钟，我知道他是每天八点半打卡，我是九点钟上岗，所以我们每天就提前半个小时，站在这儿就为了和他见面，喜欢但是又不敢去表达。只能用自己的方式去见喜欢的女生，和你们有几分像，所以我在公司里面优秀员工奖都拿了两年了，还是没有机会找到和他说话的这样一个时间，所以对自己的认知还是非常准确，我本来没想太多，可是长老师我已经三十二岁了。每个周末我父母都会给我安排三到四次的相亲，有没有看到自己的影子，每个月要相信三到四次还找不到姑娘，为什么要去相亲，不就是因为他认识不到女生吗，认识到女生不会聊天，识别不了女生的情绪。聊两句女生不想答应他了，这也就是所有男生的通病，实在扛不住了，我想我大不了我就搏一把拼一把，也许我和他不仅是电梯之交呢，兔子急了还会咬人，逼到最后走投无路，也只能去找专业的几口老师，寻找一个破局的方法。你知道单身为什么最终都沦为了单身狗吗，他后面这句话，大家可以仔细听一下，很有道理，因为单身就是一种退化，连人类最基本的技能你都忘干净了，活该你思想上点的，我也不是没想过，大不了就鼓起勇气搭个扇呗。可是早上的电梯里面，你是知道了，这人挨人人挤人，脸蹭脸的，还有各种韭菜盒子猪肉包子的早餐味道，实在看不上口，其实搭扇它受影响的因素不止于环境，而且和城市和你自身的外貌，和当天这个女生的心情都有关系。所以兄弟们搭扇不成功，不要太信任，你知道爱是怎么发生的吗，爱情这个词，绝对不是虚幻的精神，而是客观的物质，是一系列化学反应结果，每一次爱情的发生都分为三个阶段，而每一个阶段都受制于特定激素的影响而发生。至少是能帮你记一下的，后面这块就不用听了，理论的东西没有人去教的话，永远落不了底。'
