- summary: "-   学会对抗不舒适\n    1.  慢慢掌控自己的生活，获得内心宁静和满足感\n    2.  警惕低级趣味，不要沉溺于冲动和荷尔蒙\n\
    \    3.  信用型生活，不断突破舒适区，控制情绪和喜好，避免无法控制的事物"
  text: '# 学会对抗不舒适 - P1 - 曲曲大女人 - BV1QG4y1578d人活的高级，他是用自己慢慢慢慢的觉得，我所有的东西越来越受控，越来越受控，越来越受控，然后你这个时候，你的内心就会感到无比的宁静，而且在这种宁静当中，你会有一种极强的满足感，而不是空虚，是不是。动不动就跟我说，哎呀妈妈没有爱情的感觉，你这个傻子，你那个爱情是个啥呀，你的爱情纯是冲动，纯是荷尔蒙，纯是低级趣味，很多女孩子恋爱脑子，就是女孩子很欠骂的，因为这个东西它是低级趣味。你一直沉浸在低级趣味里头，我就觉得你这个人，就活的很不高级，知道吗，动不动就搞神经了，动不动，情绪价值就把你盘上头了，动不动，那个恋人中以后的价值，把你盘上头了，你不是这上头了，就是那上头了。我就觉得活的很低级，我要能入局，我还能喊停，我还能出局，我还能重启，才对，为什么我什么东西都要被牵着鼻子走，别人也就好，我马上不行了，那这怎么能行呢，人这一生他讲的就是个信用型。说实在的我真的是这么认为的，什么是信用型，就是跟自己的肉对抗，我就是不停的让自己突破各种舒适区，我要学着像控制每一块肌肉一样，控制我自己的情绪，控制我自己的喜好，我觉得很爽，我老跟你们说。我说情绪是肌肉，什么东西我要学着去控制它，还有一点，我明知道有一个东西，它是我不可能控制的，那么我就沾都别沾，我知道这个东西，从人性的角度上来说，从生理的角度上来说，我根本就控制不了，我就不沾。我为什么要沾呢，对不对，我少吃点，我少喝点，我能死还是怎么着，是不是。'
