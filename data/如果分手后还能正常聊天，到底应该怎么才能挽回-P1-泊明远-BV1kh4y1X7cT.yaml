- summary: '-   分手后仍能正常聊天可能有几种原因：一是冲动选择后内心未改变，二是念旧情不想伤害，三是当备胎。挽回方法包括主动沟通表达内心，利用对方愧疚感拉近距离，建立界限感和增强自身魅力，制造危机感激起对方行动。'
  text: '# 如果分手后还能正常聊天，到底应该怎么才能挽回 - P1 - 泊明远 - BV1kh4y1X7cT分手之后还能正常聊天，怎么去挽回呢，回答这个问题之前，先来给大家梳理一下，分手之后，对方还能跟你沟通，应该有以下这几种原因，第一种就是，他跟你分手，是一时冲动的选择，但是他的内心，其实并没有这种方向。对你也有着和好的期待，第二种，对方可能念及以往的情分，不想再伤害你，所以礼貌性地回复你的消息，第三种，他可能把你当成了备胎，反正一个人闲着也是闲着，回复几句，吊着你对他来讲，也没什么坏处。下面我们就来一一看一下，对应的挽回方法，第一种其实很简单，你主动一点，直接一点，找个机会跟对方认真沟通一下，一无一失地表达，你内心对这段感情的在乎，如果的确是自己错了，那么就真诚地道一个歉。给对方一个台阶下，然后甚至呢，遥约一下去和好，也就是自然而然的事情，第二种情况，说明对方可能还对你，存有几分的愧疚感，所以你要利用好，他的这份愧疚感，适当地保持沟通，拉近彼此的距离。并且要找到你们问题的根源，想出解决办法，第三种情况，你可能不能挽回成功，很大程度上，取决于他能不能找到，比你更好的新欢，所以我建议，首先在你这里，要建立一下界限感，让他明白，你已经不是他的伴侣。不会朝着自己来，挥着自己去，让他体会到，失去你的落差感，另外，从外到内，全方位地加强自身魅力建设，让他之所以背着你，就是觉得你配不上他，如果你的吸引力足够的高，还不知道是谁背着谁呢，最后就是制造危机感。让他知道，你并不是非他不可，你还有更多更好的选择，才能激起他的危机感，还会有战火欲，那如果他不抓住机会，可能就真的要失去你，所以挽回之前，一定要分析当下的情况，找到适合的方法，才能够事半功倍，闹事不明。如果你并不清楚该如何具体去做，可以随心求破。'
