  text: '# 主动和前任联系，其实并不卑微！ - P1 - 亭姐说情感 - BV1PT411y7xm很多人不愿意去主动联系前任的理由，就是我主动去联系他会显得我很卑微，我想让他先联系我，我不知道该怎么复联，毕竟呀这么久没联系了，我不想让他觉得我很需要他，其实呢你不愿意主动复联的原因。无非是你不想让自己看起来很卑微，想要在关系里面沾上风，的确呀，如果说你在分手后继续联系他，那么你看起来确实很需要他，但是这个想法放在断联后就不一样了，因为当你断联以后。尤其是当你自己已经做了很多改变的时候，你和前任的联系就不会显得那么迫切了，如果你是，我要不惜一切代价让他回来，我要把每件事情都得做得完美，这可能是我最后的机会了，以这样的心态去挽回的话。那么你跟前任的接触的状态，很有可能会暴露你的高需求，因为你在压抑，你的感觉是很难在挽回中去掩饰的，而当你的前任最终发现了，你内心的真实想法之后啊，反而呢会变得更加排斥你，而如果说你是以，我想联系他。因为我真的很相信，我们可以开始一段新的美好的关系了，我觉得分开的这段时间，自己学到了很多东西，变成了一个更好的人，所以呢我想和他再试一次，看看这次新的关系是不是会有所不同了，如果说成功了我也很高兴。如果说没有，我也知道自己已经尽力了，也不后悔了，如果说你是这样的心态去挽回的话，那么你在联系对方，所呈现出来的那种状态，就不可能是低位的，就算你是主动联系的那个人，因为就算他对你的状态有所怀疑。你也会很快的用行动去证明他是错的，因为从你说话的状态，聊天的情绪，处理事情的态度，就能够感受到你的改变和你的自信，而关于你想要在关系中占据上风，其实呢我很能理解，如果说前任先来联系你。你会觉得自己在关系里面，有了一个更多的主导权，因为谁联系就意味着谁更需要谁，而如果说是前任来主动找你，他也会让你知道，他可能对你仍然有感觉，但是呢我看过很多的例子啊，就算是对方先去联系了你。但是也不代表你们两个人就可以复合，同样的你作为挽回方，主动的去联系前任，那也有可能是可以和好的，所以呢谁先主动联系，对复合几乎是没有影响的，因为你的心态，是让前任回来的最大的因素。其次呢就是你的挽回方法和恋爱技巧，所以呢你是选择勇敢的踏出第一步，还是继续盲目的等待呢，如果说现在你正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
