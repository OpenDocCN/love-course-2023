  text: '# 女生为什么能做到刚刚分手就很快开始变得对你绝情冷漠 - P1：逢哥横_batch - 逢爱情感 - BV17g411d7vW你是不是也在疑惑，為什麼他之前對你那麼熱情，而且他的性格也不內向，但為什麼分手的時候就好像變了一個人？雖然對你也沒有拉黑和刪除，但面對你的詢問，幾乎也沒有給過正面的回應。但事情的真相。並不是因為你們兩個人分手，他才會突然變得這麼冷漠絕情。因為他在感情出現危機或者是你們這個愛已經不完整的時候，他就已經變得很理智了，並且還提前做好了心理準備，直到自己能夠完全放下的時候，他才告訴你。他已經在有你陪伴的時間裡經歷過了掙扎和難受的階段，這段時間內，他或許會有掙扎和不忍心，不過有了足夠的準備期，所以當他提出分手的時候，可以那麼平靜和理智的面對你。就是因為他的這種不作為。所以你一次又一次的放低自己的姿態，導致他覺得跟你分手是對的，把一切的錯誤都歸根到你的身上去，把該有的愧疚感都轉嫁給了你。可是你所做的這些，不都是因為得不到他的回應所導致的嗎？所以對此，我想跟那些人說。感情永遠是兩個人的事情，如果你真的對對方感到了疲憊感，也請你想像一下對方對你的愛和堅持，只要你也足夠愛他，有什麼坎兒是賣不過去的呢？但如果是你自己不想努力了，你自己不想繼續了。那你也不要對他們那麼冷漠絕情，搞得好像是他們犯了多大的錯一樣。你是有了足夠的準備期，可是他們呢？他們只能被動的承受這一切，像個傻子一樣。說分手的是你，分手之後又不給正面回應的也是你。你不覺得你這樣的做法未免也太傷人了吧？想知道你的另一半是否愛你嗎？可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
