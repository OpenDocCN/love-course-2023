  text: '# 选择喜欢的还是合适的 - P1 - 情感解忧-柠蒙 - BV1Ma411W7Rd这个问题并没有一个标准的答案，每个人他都想要既喜欢又合适的，但现实往往是很骨感的，很多人没有这个运气，鱼和熊掌只能选其一，这是一个和你自身性格有关的选择，如果你是敢爱敢恨的，对爱情也有着强烈的执念。也愿意去承担风险，那么你选择喜欢的，如果你没有那个勇气去承担风险，你追求的就只是平凡稳定的生活，那你就选择合适了，我们先假设一下，我喜欢的也并没有非常的不靠谱，非常的不合适。合适的在以后也未必就不能继续培养感情，那么具体的场景应该是这样的，情景一你们情投意合，你能明显的感觉到你们之间有浓浓的爱意，你认定对方就是你的唯一，但是你的父母不同意，比如说男方的家庭可能会觉得。女方性格为人有问题，在以后肯定没有好日子过，女方的家庭可能会觉得，男方的家境一般，而且如果要在一起还要远走他乡，情景二你们是乡亲认识的，男方的工作体面为人成熟可靠，女方也是个懂事的人，双方的家境也契合。你们互相也算有那么一点好感，但就是在相处的过程中，少了一些心动的感觉，情景一是更偏向于选择喜欢的是感性的选择，情景二是更偏向于选择合适的是理性的选择，如果你选择情景一，那么你就会赌上更多的筹码。极高的期待值背后可能是深渊，当然高风险高回报，你可能也会获得爆棚的幸福感，如果你选择情景二，因为各方面都很合适，而且你的期待值也没有那么高，所以你的幸福感下限不会太低，但同样的上限也不会太高。现在摆在你面前有两个按钮，这两个按钮将会决定你未来在感情中的幸福值，按钮一的随机值是0-100，按钮二的随机值是50-70，如果你是勇敢笃定的，并且坚信自己有着自我调节，以及引导对方的智慧。那么你选择按钮一，如果你是带着一些彷徨的，没有那个勇气去承担风险，那么你就选择按钮二，你们有没有看过倚天屠龙记的原著小说，就是赵敏得知张无忌要娶周芷若的时候，她为了潜去阻止。布希和自己的父亲和兄长发生激烈的冲突，在婚礼现场范瑶和杨潇拦住她，杨潇的打算是，但凡赵敏多说一句话她都要点她穴道，然后赵敏就对范瑶说，苦大师人家要对我动手，你帮不帮忙，范瑶就对她说。郡主人生不如意是十十八九，既然这样也是勉强不来了，赵敏就说我偏要勉强，赵敏不顾一切选择了她爱的张无忌，周芷若臣服于世俗选择了和射宋青书，因为张无忌有主角光环，所以赵敏的选择得到了善终。当然反例也是随手可见，比如说死在林平之剑下的小师妹，赵敏这么笃定这么勇敢来自于她个人的智慧，在金庸的小说中，赵敏的智慧应该是能够排名前列的，当然也来自于赵敏个人的家世。所以她敢于去摆脱那些教条和束缚她爱的洒脱，但是又有几个人有足够的勇气说出那句，我偏要勉强啊，自己考虑清楚吧，当你只能二选一的时候，选择是没有对错的。你自己不要后悔就好。'
