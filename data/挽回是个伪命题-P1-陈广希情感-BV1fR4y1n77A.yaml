    \  增加自身的情绪、金钱、社会地位等价值可吸引对方回来"
  text: '# 挽回是个伪命题 - P1 - 陈广希情感 - BV1fR4y1n77A挽回其实是个伪命题，这个兄弟他说，想挽回谈了一个月的相亲对象，挽回是一个陷阱，我其实讲过很多次了，这个世界上并不存在挽回，一个女人或者一个男人跟你，原因是你有价值，他愿意跟你，一个女人选择离开你。本质上是她看不上你，她看不上你，你去挽回是没有意义的，如果你想让一个看不上你的人看得上你，那么你必须让她发现，她以前没有发现的价值，人的价值啊，他有情绪，有金钱，有社会地位等各种各样的东西。还有这个潜力，他也是价值，所以说就是增加你的筹码，那么他自然就回来了，就像我们群里有个兄弟说，他告诉他的对象，或者说他跟进了一个朋友圈，说他加工资了，加薪了，那么那个女人就主动给他打电话。这是什么意思。'
