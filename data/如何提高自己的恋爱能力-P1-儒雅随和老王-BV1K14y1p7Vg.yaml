  text: '# 如何提高自己的恋爱能力 - P1 - 儒雅随和老王 - BV1K14y1p7Vg咱说这女生要想提升自己这个恋爱能力，首先你就得做到少关注男人，你多注意一下自身，不要把时间都花费在什么考验，验证对方是否真心，是否爱你，他爱我有几分等等这些上面，你不要说在爱情里边迷失成了自己。你得学会爱自己，你自己你都不会爱的人，又有啥能力去爱别人，你的这个幸福感不是全部都源于别人，好的这个爱情是让人高兴的，让人愉快的，是会让你感觉到被重视，被疼爱，每天都充满正能量的，当你在这段感情当中。被对方不断的否定，打压，忽略，甚至说被欺骗，你可别想着对方会慢慢的改变，你要做的就是及时止损，其次就是降低敏感，提高这个顿感，多疑是大部分感情问题，产生的这个主要因素，比如说男生叫你多断电，少玩手机。你就多疑，你就想成他是不是嫌我胖，他是不是不爱我，而且很多人这个敏感多疑，又不愿意向对方表达，只是说自导自演，把这个多疑演变成，所谓的那个真相，进而导致说分手，钻牛角尖，只会让自己越来越难受。最后你得明白，爱情不是全部的生活，如果说你能把这个爱情，当成那个生活的屁，那他就不会说折磨你了，很多老网告客的粉丝，他们的感情失败，都是犯了同样的错误，而且说很致命，他们都认为只能从爱情里边。获得开心和幸福，所以说当他爱你，你就有了快和幸福，他不爱你，你像个孤儿似的，就感觉到天塌地陷了，爱我的人他不见了，咱说你多被动的，所以说要避免这样的情况，你就得提升自己，多打造一下自己。当你这个恋爱能力提升了，你才会有很好的爱情。'
