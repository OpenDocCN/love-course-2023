    \ 3.  他對你會有愧疚感，不要糾纏，等他反撲"
  text: '# 分手后如何处理前任的新恋情 - P1 - 扎心师清羽 - BV1rV4y1r7Jx如果說對方無縫銜接全婚立必選擇了新婚，那無論你多麼想復合都不要去糾纏對方，他之所以會選擇一個新人，是因為他認為新人比你優秀更適合他，明白了嗎，但我要告訴你的是，他不可能找到比你優秀特別多的人。因為一個人他能找到一個什麼樣的配偶，一定跟他自身的價值匹配差不多的，就不可能高出太多，那就他能夠跟你在一起，他接下來找的那個人，也不可能比你優秀到哪去，只不過說這個人呢，他現在身上所具備的特質。是他現在想要擁有的，或者是因為新鮮感，那因為這個新婚還沒有完全被他征服，而你呢早就已經被他吃定了，那這個時候你越糾纏，他們的感情受到壓力反而會越來越好，但我要告訴你，既然他是無縫銜接。那麼他對你必然會有愧疚感，之所以現在他對你沒有愧疚，是因為新鮮感蒙蔽了他的雙眼，那麼新鮮感下去之後，他對你這種愧疚感，就會讓他覺得失去了一個特別愛的人，那麼這個時候就等他過來反撲，但是有個大前提。就是你不要去纠缠，听懂了吗？'
