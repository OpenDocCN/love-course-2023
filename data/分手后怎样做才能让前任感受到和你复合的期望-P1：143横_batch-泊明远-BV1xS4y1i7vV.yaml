- summary: "-   分手后如何让前任感受到复合的期望\n    1.  认清现实，明白分手后对方不想继续接触或复合\n    2.  反思感情中的问题，解决分歧和矛盾\n\
    \    3.  改变心态和行为，不给前任压力，让对方重新考虑关系"
  text: '# 分手后怎样做才能让前任感受到和你复合的期望 - P1：143横_batch - 泊明远 - BV1xS4y1i7vV那很多人都來問我，我已經道歉了也改正了，為什麼我的前任還是很排斥我呢，那屏幕前的姑娘們，我只想問一個問題，你都知道你們之間的問題了，那也知道他目前不想被糾纏，那為什麼在之後的溝通裡。你還要繼續給他表達出，你放不下的意思呢，這就是你改變了之後給他的回應吧，那麼在這樣的情況下，他怎麼可能還想繼續的跟你下去呢，如果你也是這種情況，我希望你可以耐心的聽我說完，那麼你會有一個明確的思路。首先第一步，認清現實，認清你們已經分手的現實，他目前不想跟你有太多的接觸，也沒有想要繼續下去的想法，不管你們是因為什麼樣分手的，你現在拼命的彌補，在男人眼裡只有一個意思，那這是你欠我的。你補償我是應該的，甚至他還不斷地去要求你做得更多，這其實也在消耗你的時間，消耗你的精力，那麼你就會變得越來越卑微，很累，覺得沒有希望，如果從本質上認清了這件事情，那麼你的心態就會發生一個根本性的變化。你從對方的態度上，也會發生一個改變，那麼你會復合的窗口，就會重新的打開，那第二點，可能很多女生會有這樣的擔心，擔心自己做錯了，對方就徹底放下，挽回就徹底沒有希望，那其實從我的角度上去看。與其擔心這些還沒有發生的事，你不如好好反思一下，在這段感情裡，雙方有什麼樣的問題，該如何解決矛盾和分歧，其實很多情況下，並不是對方不愛你了，而是你們的相處方式出現了偏差，他覺得你不懂他。他覺得你不夠體貼，然後雙方相處得很不愉快，也就不願意再去磨合，那最後呢，只能選擇分手的結局，當你從心態上又有了一個徹底改變之後，才能夠從行為上體現出來，當你可以不再給前任知道壓力。他才會重新的考慮這段關係，重新的去看待你的變化，那我是博明，如果屏幕前的你，現在也正是面臨這種情況，可以私信修復，找老師來聊一聊。'
