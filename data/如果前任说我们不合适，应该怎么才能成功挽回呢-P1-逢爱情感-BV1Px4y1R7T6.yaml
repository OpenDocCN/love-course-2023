  text: '# 如果前任说我们不合适，应该怎么才能成功挽回呢 - P1 - 逢爱情感 - BV1Px4y1R7T6当前任说我们不合适该怎么办呢，其实所谓的不合适都只是一个敷衍你的借口罢了，什么叫恋爱，什么叫爱，荷尔蒙产生的冲动可不叫爱，真正的爱就是我喜欢你，我爱你，我也愿意包容你的缺点，我能够与你解决感情中的问题。不合适慢慢也就变成了合适，成就了更好的彼此，因为不合适而选择分手，说白了就是一方或者双方没有爱一个人的能力罢了，说句很多人都不愿意相信的话，90%以上的情感矛盾其实都可以被解决掉的。但是为什么你的爱情你的感情却如此糟糕呢，正是因为你把所谓的合适看得太过于重要了，而你却忽视了磨合的重要性，那么你再设想一下，因为一点不合就分手的人是一件多么可怕的事情，在本质上来说你们就是自私自利的人。你不愿意为了爱去改变而去包容对方，却总想着让对方来迎合你，稍有不满就会选择了放弃权衡利弊，任何一个人跟你在一起的时候，都要时刻关注你的脸色和情绪，生怕你一个不高兴就要被你扣上不合适的帽子。但是爱这个东西根本就不是一种情绪，它更像是一种能力，因为我爱你，所以我愿意和你一起成长，包容彼此的波动，去解决不合适而产生的矛盾，让彼此变得更加的合适，当你们两个人真的觉得不合适的时候。你们就可以停下来了，你们去问一下自己，你们当初是因为缺爱，是因为寂寞随便找的对象，你是为了不合适真的付出过行动吗，你去解决过吗，还是说很早就想要分手，只是缺少一个理由罢了呢，如果你也正在经历情感问题。私信挽回，我让你爱的人重新爱上你。'
