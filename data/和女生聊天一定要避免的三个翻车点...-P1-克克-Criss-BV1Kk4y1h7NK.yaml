  text: 而是說有空一起吃飯，二疑問句換成前述句，不要說你想吃烤肉嗎，而是說，奶奶新開了一家很好吃的烤肉，一起去嘗嘗，三讓他做選擇題，而不是填空題，不要問你哪天有空。而是說周五和周六，漢市哪天去吃烤肉，你會發現這種邀約方式，既明確的表達了自己的想法，又給了女生選擇的空間，但其實又沒有太多選項，這對於大多數選擇困難症的女生們來說，就是福音，我們接著看記錄。這位兄弟在3月8號的時候，又重新聯繫上了女生，我剛好在你公司附近辦事，下班一起吃飯吧，給你過個節，女生回，父女節跟我有什麼關係，男生說不都說是女神節嗎，這個也不重要，你等下有事嗎，結果過了20分鐘。女生也沒有回，男生就著急問了一句，在幹嘛呢，看到10分鐘又沒回，又補發了一句，我不希望你有太大的壓力，我只是想和你交個朋友，不用想太多了，你要是多認識我一段時間，就會發現我是個好人了，補發消息。解釋自己，告訴大家一個不爭的事實，不停的等著對方回消息，其實就是一種乞丐行為，只有低價值男生，才會在手機面前望穿秋水，但你有沒有想過，女生沒回消息是有原因的，可能太忙沒看到，可能你的目的性太差。他不想繼續接你的茶，但不管怎樣，他當下沒回，就是既定事實，所以此時重心，就不要放在女生的身上，你需要創造出一種，即使對方不回，你也不痛不癢的感覺，這也就是為什麼我之前總提到，要多去認識女生的原因。因為當你手上，有三個能聊天的異性時，某一個女生一路不回，給你帶來的負面情緒，就會降到最低，要知道，高價值男生，對於發消息的理解，就僅僅是字面意思，我發消息發出去了，反定了我的想法，就夠了。不管你意圖不回，還是拒絕我，都不會影響到我的心情，我也不會去解釋什麼，可能有兄弟要問了，那女生不回消息這段時間，我該做什麼，答案就是，用健康的自我提升，填滿空檔，或許是去健身房，或許是和其他的異性。聊天約會，總之重心都放在自身，無論是去幹嘛，都可以順便拍幾張照片，發朋友圈，當女生看到，她會發現，原來不回你的時候，你的生活，也可以這麼豐富多彩，不僅增加了你的吸引力，也降低了以後，她已讀不回你的概率。以上，就是從認識到邀約的過程中，最容易犯的三個錯誤，不要覺得這是小事，因為前期錯越多，後期彌補的成本就會越高，甚至有些錯誤是不可逆的，所以希望大家，認真把這期視頻，多看幾遍，還是那句話，好的感情。是雙向奔赴，真心才能獲得真愛，我是柯禾，還有什麼問題，可以一起聊聊，(CC字幕製作:貝爾)，喜歡的話記得訂閱哦~。
