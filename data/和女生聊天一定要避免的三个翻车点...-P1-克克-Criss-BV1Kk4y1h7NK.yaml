  text: '# 和女生聊天一定要避免的三个翻车点... - P1 - 克克-Criss - BV1Kk4y1h7NK你永遠也想不到和女生聊的火熱，並且讓她倒嘴你是一件多麼簡單的事，為什麼你聊天會尬聊，會面臨已讀不回，甚至是被關進小黑屋，那其中最關鍵的原因就是，踩了下面三個聊天中的大坑，這期視頻通過一個經典的案例。深度帶你們剖析一下，從認識到邀約中作物的來源，每年後面都會附加改正方法，視頻很長但全是乾貨，強烈建議保存下來多看幾遍，因為身在坑中不可怕，可怕的是別人跳脫出來了，你還待在裡面玩泥巴。前幾天這位兄弟找到我說，柯哥我是一家西餐廳的經理，馬上4月就滿30了，按道理以我的條件，應該是不缺女生喜歡的，可是我現在還是單身，可能是因為我有點社苦吧，和朋友員工都能聊得來。但是碰到女生總覺得缺人的精，沒聊上兩句，我講主了，上個月我接待了一個女生，是做餐廳調研的，我們在工作上的交流，可以說是完美吧，作為一個年輕女強人，也深深吸引到我了，但是我加她微信私下聊天。怎麼聊就怎麼彆扭，之後她就不理我了，最近我又聯繫上她了，但聊天還是不愉快，快幫我看看是什麼情況吧，我真的是不想錯過這段，我們先看之前的聊天記錄，男生上來先提問，你平時喜歡吃什麼，女生回還好吧，不挑食。男生又問你那個手機殼哪裡買的，挺好玩的，女生回就路邊隨便買了一個，接著男生還在問，你為什麼選擇這個職業，感覺一個女生每天到處跑好累，女生直接回了一個，我先去忙了，等一下再說吧，接著再也沒有回了。這裡就是第一個大坑，太過專注提問，我們的開場有很多種方式，但萬變不離其宗，要知道女生給你回應的品質，永遠取決於你言語之間，所展示出來的能量，當你不停的拋出一些老套的問題時，對方只會覺得。你是一個落爆的低價值男人，這也就是為什麼，往往最好破冰的開場，不知不覺就會變成一場，噓寒問暖加面試，我理解兄弟們，想通過提問來化解尷尬，似乎只要女生回答了一個問題，就會給你加一分好感，但你有沒有想過。你不停的把球往女生那邊丟，會把她給砸傷啊，所以從現在開始，停止你的索取行為，這裡再分享一個口訣，先表達想法再拋出問題，還是上面的一些問題，你就可以說，感覺每天吃西餐牛排這些都要吐了。你要不要節奏一下可憐的孩子，推薦一點好吃的餐廳，你用的那個手機殼，讓我想起了高中老師收手機，我就是用它套著模型機上交的，現在還有賣的嗎，我們公司那個做調研的老闆，曾經跟我說過，選擇這項工作的人只有兩種。第一家裡需要錢，第二他想挑戰自我，畫出舒適圈，你呢為什麼要做，可以看到只要你的問題前面，加上你自身的看法，那他的接受空間就會變得廣，就會更願意主動分享，自己的經歷，因為沒有女生會拒絕一個。熱情幽默創意無限的男生，之後到了第二天，也就是情人節，男生主動找到女生說，你今天有約嗎，女生說目前還沒有，羨慕爸媽都出去過節了，男生接著說好無聊，工作都提前做啊，車也死了，那你爸媽出去了。你不就沒飯吃了，女生回了，哈哈我有腿可以自己出去吃，但這個時候男生又開始扯別人，我其實挺羨慕現在的年輕人，有想吃的東西就去吃，有想見的人就去見，自己已經老了，女生回，怎麼感覺你明天都要退休了。在這之後又嫌扯了幾句，也是沒有一個後續，那這裡就是第二個坑，聊天沒有重點，邀約怕被拒絕，可以看到這位兄弟其實話裡話外，就透露著一個想法，我想約你出來，但礙於不知道怎麼表達，或者怕被拒絕。就只能隱隱的去暗示，結果呢女生非但沒有看出你的本意，還會覺得你非常奇怪，要知道女生都喜歡，能帶領他們的男生，所以千萬不要扭扭捏捏的，直接表達想法就好，在這裡分享三點很難被拒絕的，邀約句式。一把請換成一起，不要說我請你吃飯，'
