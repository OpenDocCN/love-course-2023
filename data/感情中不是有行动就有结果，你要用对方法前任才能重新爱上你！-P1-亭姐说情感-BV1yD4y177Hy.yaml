  text: '# 感情中不是有行动就有结果，你要用对方法前任才能重新爱上你！ - P1 - 亭姐说情感 - BV1yD4y177Hy如果让他重新爱上你，你缺的呀并不是行动而是方法，我并不建议大家在分手之后，立马和对方建立高频互动，企图用真情换真情，这种自我感动式的付出，其实呢他是很低价值的，人呢其实都是很自恋的。他想分开的决心越强烈，就越害怕你的纠缠，因为这个时候不管你说什么做什么，目的性呀都非常的明显，那具体应该怎么做呢，其实呢归纳起来就三步，制造反差
    抛诱饵 终极吸引力，第一点制造反差。让对方产生意料之外的失控感，我们先从最能够被看见的地方开始改变，比如说健身穿搭，增加线下聚会，拓展交友圈，它听起来非常的俗，但其实呢你我都知道，内在的转变，短时间之内对方是不太可能相信的，而外在的改变。一呢是能够让你快速地找回自我，第二呢，最简单有效的让对方对你改观的方法，曾经互相喜欢过的人，他不可能不在意你的这些改变，其实呢他也非常害怕，你找到比他更好的人，那有了这一层的铺垫。对方呢会更容易相信你内在的转变，第二步抛诱饵，在复合这个维度上呢，相比较盲目的去做一些事情，拥有一个正确的思路和框架，你会少走很多弯路，抛诱饵呢，就是在反差感的基础上制造悬念。比如说他以为你一定会找准时机，去求复合，偏偏你比他还要淡定，你的重心仍然呢，要放在自我价值的建设上，比如内在的修炼，供给能力的提升，感情观的重塑等等，这个时候呢我们降低期待，不求对方一定要回复。找一些安全的话题，绝口不提感情相关的事情，或者呢偶尔制造一点小暧昧，绝不给对方联想太多的机会，记住啊，及时收手，并主动的结束话题，当他察觉到你并不是非他不可的时候，他就会对自己的魅力产生怀疑。多来几次拉扯，就能够扰乱对方的心绪，放大他对你的不舍，然后呢他就会很期待和你互动，因为他想找到你的答案，你到底是怎么想的，最后一点，终极吸引力，在这个阶段呢，他并不会排斥和你互动。你需要做的就是把颜值物质基础，精神世界情绪价值，这几个价值板块，至少挑两个点好好修炼，然后呢把对方当成是一个，可被选的约会对象，没有他还有千千万万的他，这个时候呢，你的自信和魅力是浑然天成的。因为你并不害怕失去他，能够做到这一点的都是狠人，相信我，没有人愿意失去这样的你，如果说你现在正在经历一些情感困惑，你也可以私信复合，我让你爱的人重新爱上你。'
