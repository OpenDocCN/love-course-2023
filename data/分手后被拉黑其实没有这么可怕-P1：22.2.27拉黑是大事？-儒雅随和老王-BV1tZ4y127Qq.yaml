    \    3.  通过积极的情绪和态度，建立正常联系，避免纠缠和干扰"
  text: '# 分手后被拉黑其实没有这么可怕 - P1：22.2.27拉黑是大事？ - 儒雅随和老王 - BV1tZ4y127Qq那拉黑啥大事，就首先咱别把拉黑当成啥大事，我接触过的就分手的情侣里边有95%以上都有过拉黑这个行为，这个行为里边大部分都是情绪发泄，就好比你小时候你跟你父母吵架了，就不行，这家中不吓我，我离家出走。基本上我跟你说就是气氛烘托到那，你不离家出走，你也没别的解决方式，就说把要把就是架到那，拉黑也一样，说至少他可以表达一个人愤怒感，更确切的说是啥，这个是他启动的一种风险，规避机制，拉黑意味着啥。他可以规避接下来风险，这个风险一般是你们就分手这个问题，拉扯带来的，他认为说啥甩掉你是自己规避风险最好的一个方式，因为把你拉黑之后自己可以更快的走出这段感情，避免在拉扯当中受到更多的伤害，说句实话。不拉黑的话，他可能要承担诸多可能发生的后果，被骚扰，被动摇，以及说被迫承受更多的负能量，咱们得明白，就是对方拉黑这一行为，本质上就是规避风险，站在他的一个角度来看，我们甚至可以肯定他做的没有错。我们不要去试图改变一个我们也认同的行为，你要从风险这两个字入手，改变那些我们不认同的东西，我们不认同的是啥，他对风险的定义，咱得让他明白，首先第一，我们正常联系的时候，其实没有多大风险。不要将我们威胁性看得很大，第二，他还断脸，反而会激化我们之间的关系，导致我更加放不下你，就想要更疯狂的骚扰你，第一点要求你提供积极的情绪价值，在接受分手这个事情之后，以朋友这个身份。跟对方建立一个正常的联系，最好是选择一个共同好友，咱说递个话，在中间咱说说和一下，让他把你加回来，让第三方借入时为了说啥，让对方感到不好意思麻烦别人，从而直接来面对你，这个时候你就可以硬话软说。哄着对方跟你敷脸，他不会拒绝一个态度良好，且积极认错的人的，第二，配合第一点，你再让他知道啥，让他还断脸，比不按黑风险，我跟你说更大，大家当朋友相处，要有一个放下对方的过程，咱说算啥好聚好散。强行断脸的话，会很难让你走出来，整不好，纠缠跟干扰他生活，这一招就属于啥，软硬兼施，但是要注意表达方式和方法，更不能，咱说不能变成威胁，在对方接受这种信号之后，一般复个脸，就基本上没啥问题了。这样就有了一个向前走的台阶。'
