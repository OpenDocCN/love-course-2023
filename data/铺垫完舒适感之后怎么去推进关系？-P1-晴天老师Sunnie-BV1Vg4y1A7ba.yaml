  text: '# 铺垫完舒适感之后怎么去推进关系？ - P1 - 晴天老师Sunnie - BV1Vg4y1A7ba我们都说绝大部分的挽回，都要先从朋友开始做起，很多人也看过我之前分享的挽回技巧，明白挽回的前期最重要的就是，铺适舒适感，就是将你和对方之间的氛围，调整到一个比较舒适的状态，这样才有利于我们后续的挽回。但是在这个过程中，你可能会发现，你和对方的关系好像还不错，氛围也比较缓和，关系却在朋友的这个位置上卡住了，好像进也不是退也不是，能和对方做到有来有回的聊天，但是又感觉离恋爱还差着一大截距离。你想着该继续去推进关系，却总是瞻前顾后的，担心做得不对，将这份来之不易的舒适感破坏掉，事实也确实如此，因为在这个阶段，你和对方之间很有可能会出现，以下的这些情况，第一个就是聊天中。对方始终和你保持着一个安全距离，对方看似是在和你有来有回的聊天，但是你总感觉和对方之间，隔着一层屏障，好像你所分享的喜怒哀乐，并不能抵达他的心底，而仅仅是停留在表面，对方给你的回复。也大多都是围绕着你所说的事情展开，并不会过多的去提及自己的感受，比如你给他发早安晚安吃了什么之类的话，他都会一一的回复你，但是只要你不主动问，他是绝对不会跟你主动提起的。也不会去分享自己的日常和心情给你，这种情况一般说明，对方还没有做好再次跟你建立深度恋接的准备，他现在的回应和不排斥，仅仅能够说明他对你并不反感，而不意味着他已经对你打开了，再次建立亲密关系的通道。第二种情况就是，聊得很好，但是对方避而不见，还有一种情况，对方跟你聊天的状态，并不仅仅是你单方面主动了，而且他也会主动的跟你分享日常感受和行程，但是当你暗示或者明示想要见面的时候，对方要么避而不谈。要么直接拒绝你的邀约，这种情况也很常见，说明你和对方的关系，在他那边并没有达到可以见面，然后进一步发展的程度，他愿意和你保持还不错的聊天状态，并不意味着他有和你重新开始的想法，第三种情况。就是在你觉得是时候提出复合的时候，对方突然就不理你了，当你以为彼此之间的状态，已经回归到了之前恋爱的样子，你肯定会忍不住的想要跟对方，重新去确立关系，但是当对方听到你向他提出这样的请求的时候。突然就不理你了，不回复消息，严重一点的甚至和你切断了联系，当遇到以上这些情况的时候，你心里肯定会犯迪武，感觉我和他之间的关系已经很缓和了，舒适感也铺垫的不错，但为什么当我想要跟对方重归于好的时候。他还是拒绝呢，这是因为你没有完全弄清楚一件事情，铺垫舒适感只是你们改善关系的跳板，这个跳板是重新建立亲密关系的基础，但是并不意味着你已经到达了，那个可以跟对方重新开始的大门口了。你仍然是有很长的一段路要走的，所以要想在铺垫完舒适感之后，进一步去推进关系，建议你根据我以下说的这些步骤来做，首先第一步，你需要确保自己彻底打消了这个人对你的顾虑，对方对你的一些要求回避或者说拒绝你。说明他对你还是心有顾虑的，这些顾虑可能是，他真的跟以前不一样了吗，他还会再次让我受伤吗，我和他重新在一起之后，还会重蹈覆辙再次分手吗，这些都是挽回过程中对方常见的顾虑，毕竟当初对方选择和你分手。多少是因为在这段关系中感觉到受伤了，失望了，才会跟你提出分手，那么他在考虑和你复合之前，自然也会评估重新进入这段关系之后可能发生的事情，在这个过程中，对方是很容易感到不安甚至退缩的。当你察觉到对方的犹豫的时候，你可以这样跟对方说，我明白过去我做的不好的那些地方，会让你对我有所顾虑，你也会担心再次从我这边受到伤害，但是这段时间以来，相信你也看到我的一些行动和付出了，我并不是嘴上说说。做的不好的那些地方，我都会慢慢改，'
