  text: '# 如果出现这七种情况，你们就没办法复合了！ - P1 - 泊明远 - BV1jo4y1v7cW并不是每一种分手都可以复合，也不是每一种分手都值得你去复合，今天做的这期视频，就是想让大家明白一个道理，一个不爱你的人，你再怎么去挽回都挽回不了，一个装睡的人，你怎么叫都叫不醒的，下面我结合现实总结了。七种不可能复合的情况，希望大家自行判断，第一种也是最常见的，分手以后马上无缝衔接，那是想，如果一个真的爱你的人，他怎么可能做到无缝衔接呢，那无缝衔接，只能说明他在跟你谈的时候，就已经和别人聊上了。不管你们之间的问题有多严重，从人性的角度来触发，也不可能做到这么薄情寡义，如果你跟他和好，那么你心里能过得去这个坎吗，再放下就放下，你值得更好的，第二种，分手以后他不念半点旧情。肆意地在背后说坏话诋毁你，想一想，如果这个男人真正的爱过你，他又怎么愿意这样去伤害你呢，即便是陌生人他也做不到这样，而这种情况，真的该放手，第三种，分手以后他看到你有难处，即便你已经很难很难了。他还是眼睁睁地看着，不愿意来帮你一下，那这种情况也是一样的，因为他已经对你足够的狠心，不管你们曾经在一起多久，以前的感情有多么的深厚，至少在这一刻，他是下定决心要跟你分开，那第四种，分手的时候。他给你的理由是，随便找的一个莫名其妙的理由，比如说我们不合适，那你想一下，既然不合适为什么选择你，如果说连分手的理由，都是没有理由的理由，那你觉得他真的认真对待，这段感情了吗，我只能说赶紧放过自己吧。第五种，分手以后他能够特别平静地，和你聊感情，那这种说明你们的感情，已经不能让他的心理期，半点过来了，这种情况你要想去复合，那就是非常非常难，第六种，分手之后，马上给家里人或者是给朋友。或者是在社交平台上，发布你们分手的消息，这种情况说明对方，一点余地都没有给自己聊，是下定决心了，心凉了，想要把它就捂热，那就很难很难，第七种，你们在一起的时间很短，那这个时候对方提出了分手。说明是真的不喜欢不合适，那这种情况，你想要去挽回，可能性也是非常非常低的，因为没有什么感情基础，所以该放下的就放下，那希望大家不要遇到，我说的这种情况，如果遇到了，就及时止损，放过自己，调整好自己。重新出发，重新加油，我是博明，如果平常面前你不太清楚该如何去做，可以私心修过。'
