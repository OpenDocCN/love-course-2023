  text: '# 怎么在相处中减少矛盾和误会？教你3个高效的相处之道！ - P1 - 恋爱攻心 - BV1eT4y1975z在脱单这件事上，兄弟们要从长远去想，去做才能保持维持长期的稳定的关系，为什么这么说呢，因为宇哥发现，有些兄弟费了九牛二虎之力脱了单，但是在处理亲密关系的时候还是手忙脚乱，有时候也非常无助。人作为独立的个体，再加上不同的思想维度，成长环境的影响，总会有些显著的差异，当意见不同的时候，只有一方坚持着，有一方不肯妥协，就经常会爆发矛盾，所以从长远去考虑脱单这些事，既要做好脱单的准备工作。也要做好心理准备处理脱单的后续，而矛盾和分歧就是我们在处理感情，重要面对的问题，把妹对于我以前来说，真心是太难了，童子深保持了二十八年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下。看到了一本教人聊妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活。懂与不懂的结果完全是不同的，我觉得想脱单的兄弟们都可以看一下，微信搜公众号，宇哥教你谈恋爱，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学以致用，祝兄弟们都早日脱单。今天，宇哥就来教兄弟们，在跟女生的相处中怎么，尽量避免争吵和矛盾，将感情往良心上移，以表达感受，兄弟们是不是觉得，对于一个大老爷们表达感受是，一件非常矫情且别扭的事情，例如我们对着人说，我觉得很难过。我压力很大，我觉得很委屈，对于觉得表达感受，是一件矫情的事情的这个看法，从一开始就是错误的，在我们以往的认知来看，这么说话确实不太习惯，但这确实是一个可以避免矛盾的好方法，电视上经常给我们灌输。能揣摩我们的心理的，恋人才是浪漫的，完美的，但偶像剧和现实还是有差距的，并不是每个人，都可以直接看穿我们的内心，表达感受可以减少沟通中的猜测，避免让对方误会你的想法，让相处方式更加直接轻松，除此之外。还能让对方准备的感受，你的感受，降低互相理解的难度，增强感情黏性，所以兄弟们，不要管世俗的看法怎么看，感受是每个人都会有的心理情愫，不用刻意逃避它，让对方直截了当了解我们的感受根，有利于感情的维持。二表达诉求，都说人的行为是被欲望和需求所推动的，所以泽哥认为，如果你压抑了自己的需求，将会失去行为的驱动力，不能算是一个完整的人格，在感情中我们也一样，不要因为想着去讨好女生，一味地迁就。或者因为不够自信，就不敢表达自己的诉求，压抑会加剧矛盾的爆发，追求女生时，我们难免会给女生给予帮助，或者送送小礼物什么的，付出之后要懂得巧妙地索取，这是一种交流技巧，某种意义上也可以成为诉求，除此之外。在平常的交流中，如果你发现对方，有什么让你难以接受的也可以，委婉地表达出来，例如，我希望以后有分歧的时候，你表达观点，可以用一种比较温和的方式，这样我也比较容易接受和听进去，三表示看法。表示看法可以让对方知道，你在想什么，你想做什么，他也会由此从你的看法中，了解到你的思维，方式和思想世界，在感情中，让对方知道你在想什么，明白你的想法，是两个人互相了解的基础，所以准确表达想法。可以帮助你维护感情，在看法的问题上的交流，可以激发对方的辩证意识和表达欲，如果两个人是擅长沟通和交流的，那么也会促使两个人共同进步，往更好的阶段发展，所以兄弟们，想要维护好感情，还是得学会表达。表达能力好，可以帮我们省去很多的麻烦，锻炼自己的表达能力，你也会因此而受益。'
