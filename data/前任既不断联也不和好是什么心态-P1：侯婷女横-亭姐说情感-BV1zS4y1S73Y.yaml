  text: '# 前任既不断联也不和好是什么心态 - P1：侯婷女横 - 亭姐说情感 - BV1zS4y1S73Y分手后前任愿意跟你聊天，但是呢又不同意复合，是什么样的心理呢，为什么他不同意跟你复合，但是想要跟你聊天呢，有一句话可以概括你们现在这个情况，就是时之无味，其之可惜，抛开他想要把你当做备胎的可能性。既不复合还要跟你聊天，只能够说明他还是舍不得你的，他的理智告诉自己，不应该继续跟你聊下去了，但是呢感情方面，还是没有办法做到快速的割舍，爱情在刚开始的时候呢，是感性主导，爱上一个人的时候。他无论是有钱还是没钱，长得好看还是不好看，你都是觉得他是最好的，他呢也会带着滤镜来看待你啊，正所谓情人眼里出其师嘛，但是当爱情结束的时候，都是以理性为主导的，至少提分手的人，那个人呢已经变得非常理性了。他看你不再带有滤镜，他可以残忍的攻击你的缺点，找出一些比较冰冷的现实的因素，想证明你们两个人不合适，比如说，咱们两个距离太远了呀，异地恋我坚持不下去了，或者是说你们两个人性格不合适，三观不合，总是吵架。那么他此时此刻做的最多的选择呢，就是找各种各样的证据，来证明跟你分手是对的，他现在比你更清楚，你们之间的问题在哪里，因为他现在的理性思维，已经全部觉醒了，什么荷尔蒙多巴胺都已经消失了，他现在无比的清醒。他知道分手是当下对自己最好的选择，所以说即使你对他有感情，他也是不会同意跟你复合的，因为人都是有现实的一面，既然现状不能够满足自己的需求，又何必再去往前冒险呢，跟你聊天可以纵容自己的恋爱关系。继续享受你的挽回，你的忏悔还有你的关怀，你的循环温暖等等一些情绪价值，而不同意跟你复合，是不跟你和好，又可以呢维持自己分手的框架，给自己更多的考虑，以及犹豫的时间，甚至有的前任还会成为一段时间的炮友。也就是说你作为一个想挽回他的前任，既能够满足他的生理需求，也能够暂时的满足他的心理需求，他干嘛还想跟你复合呢，他所需要的东西，就是你现在都能够给到他，那他为什么还要回到过去，回到天天吵架。回到你们天天在一起闹得鸡飞狗跳的日子呢，之前他很少会看见你低声下气的去求和，而现在不一样了，他会感叹，哎呀你真的变了，你变得不迟到了，你也不大呼小叫了，你也不乱发脾气了，你开始照顾他的情绪跟感受了。被别人照顾的感觉是很好的，那他干嘛还要统一复合呢，这个呢是一个男人曾经对我说过的一句话，就是在感情里面受伤更多的那个人，更难说服自己回头，说到底是因为害怕过去的那些痛苦，再经历一遍。一边呢是充满矛盾和冲突的过去，一边呢又是和谐又暧昧的现在，你会选择哪一个呢，复合有风险，享受当下更安全，维持现状性价比会更高一些，有人会说那已经这样了，是不是就没有办法了呢，当然也不是，我之前就说过啊。如果说你现在可以制造一些不可得性，那么他一定会回头，如果你现在正在遭遇情感问题，私信复合，我让你爱的人重新爱上你。'
