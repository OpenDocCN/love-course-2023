  text: '# 真假性分手该在什么时效期内挽回联系对方？ - P1 - 猫先生情感挽回 - BV1fv4y1Y7r3真假性分手应该在什么时效期内挽回对方，对于假性分手来说，锻炼的时间是30分钟到3天，这段时间的锻炼并不是让你去冷战，而是给方方一些时间冷静，把方方重新拉回缓和的情绪状态。然后重新审视你们之间所产生的矛盾，说白了，就是让彼此消消气，把冲动的情绪过滤掉，冷静下来再回头看看你们的矛盾，所以对于假性分手来说，不能刚分手就焦躁的去挽回，因为这个时候对方在气头上。这个时候联系对方很有可能再一次发生争吵，当然也不能太长时间不联系对方，如果长期不联系就会演变成冷战的状态，那么对方很可能产生了，他真的不爱我了这种想法，然后失望感慢慢累积。最终假性分手就会演变成真性分手，我还需要提醒大家一句，如果假性分手锻炼时间过程，很容易遭到第三方的插足，对于真性分手来说，真性分手的锻炼期一般在3天到21天，而在这锻炼的这段时间并不是让你干等着。而是主动的改变自己，提升自己通过互联展示来扭转对方对你的印象，对于真性分手，假如对方已经是很冷静很理智的分手态度，一般来说不会主动联系你的，假如你想挽回对方，你就要明白一个道理。如果你没有改变自己就去联系对方，只会让对方特别抵触你，所以在联系之前，首先要做的就是成熟自我，说直白一点，或许对方因为你的某一个缺点才和你分手的，但是假如你不去主动的做出改观，对方凭借什么理由。才能说服自己跟你重新在一起，你只有拥有足够炫耀的资本，对方才有足够勇气回头，当你分手后成就了一个更好更优秀的自己时，在与对方主动联系的时候，你才会有足够的资本，以示弱乞讨的姿态联系对方。只会给前人造成一种这样的想法，幸好当初跟他分手了，录制制作人:郑文。'
