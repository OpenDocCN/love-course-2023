  text: '# 如何轻松的和女生聊天？【4】 - P1 - 恋爱攻心 - BV12Q4y1e7Gs我們的情緒容易受到對方的影響和牽制，常常是因為你過於把關注點放在自己身上，也因此過於在乎對方的評價，對自己沒有開放和樂觀的態度，所以不要把自己之前的信念、想法和預設，帶入互動中，相反。你應該專心去享受當下互動中美好的部分，比如多注意兩個人互動中有趣的對話，可愛的表情包，或者親切的分享等等，關注對方，而不是你自己，用心去關注對方，每一句話、每一個字，每個表情包、每一點語氣變化。同時學著忽視你自己的存在，拒絕內心戲，不要被自己莫須有的擔憂和情緒困住，嘗試只去記對方說了什麼內容，比如他喜歡什麼、討厭什麼、什麼感受等等，然後你需要保持好奇心，每天多認識對方一點點。每個人都有複雜而有趣的內心世界，可以把對方當作一個寶藏或者一個大型遊戲，一點點去挖掘和通關，保持了解對方的好奇心，專注於體驗對方分享的世界，好奇是我們的本能，不要忘了怎麼去使用，以開心為目標。尤其是對於新認識的人，多聊一些開心陽光的事情，不要越界去詢問對方一些私事，或者是有創傷性的負面經歷，因為時機還沒到，我們的目標是要讓兩個人都感受到，親近和開心，同時展示你自己的閃光點。可以問對方一些有趣的問題，同時分享你的看法，讓對方同樣也對你好奇，這樣你們倆之間的互動，就進入了良性循環。'
