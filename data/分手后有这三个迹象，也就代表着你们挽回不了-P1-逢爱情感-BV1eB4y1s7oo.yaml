- summary: "-   分手后有三个挽回不了的迹象\n    1.  害怕失去对方，缺乏信心和行动力\n    2.  否定自己，自我怀疑和放弃改变\n \
    \   3.  拒绝接受建议，反抗超出认知的信息"
  text: '# 分手后有这三个迹象，也就代表着你们挽回不了 - P1 - 逢爱情感 - BV1eB4y1s7oo说个扎心的，注定挽回不了的三个迹象，第一个就是害怕，你打内心呢就害怕自己挽回不了，害怕永远失去它，自己呢又没信心，因为你害怕做错，害怕把情况变得更加糟糕啊，所以就一直拖着，一直耗着，不敢轻举妄动。你明明知道这样下去只会渐行渐远，但你就是做不出来任何能够推进关系的操作，而且呢你也不知道该怎么做，到底能不能挽回，其实跟你的信念有很大关系，就最基本的就是，你一定要相信你的感情，相信你自己。第二个就是否定，否定自己，把分数的原因啊，大包大揽的全怪自己身上，开始自我怀疑，甚至觉得自己就是个懒人，根本就配不上对方，同时呢也觉得改变提升又很难，又需要时间，就想放弃。所以现在我很差劲的情绪中无法自拔，然后对方有了新欢，就感觉自己啊哪哪都比不过新欢，够没希望了，那说实话啊，那他当初选择跟你在一起，你一定身上有吸引得到他的电，你也是很优秀的，有时候呢其实能不能挽回啊。靠的就是一口气，你整天泄气，这复合成功率再高也都被你给弄没了，然后第三个就是拒绝，什么意思呢，就是人在面对超出自己认知外的信息，第一时间就是反抗啊，来维护自己的人知，就比如说我告诉你，不要给他发消息。你就会想，那我不给他发消息，他不就把我忘了吗，那我告诉你啊，你给他发什么消息啊，他都没有一个很好的反馈，那你就会觉得，发信息也没有用啊，我发这有什么意义，就是说很多时候啊，接纳也是意味着进步。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
