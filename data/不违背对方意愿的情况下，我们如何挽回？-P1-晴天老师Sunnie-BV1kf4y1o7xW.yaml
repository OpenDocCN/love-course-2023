  text: 在你們經歷過一段時間的鋪墊之後呢，我們可以偶爾的去點贊一下前任的朋友圈。吸引前任呢來關注你的動態，一開始啊先不要評論，過一段時間呢可以找一個由頭去找前任聊天，聊天內容呢盡量啊以正式為主，比如說那個學員呢就是，詢問前任是否記得之前有一次，吃過飯的一個地點叫什麼。問完說完謝謝之後呢就結束聊天，之後呢也可以偶爾的去評論一下，對方朋友圈的內容，測試一下前任是否會回應，如果有回應的情況下呢，我們再進一步交流，和前任關係的發展是有一個過程的。這個過程呢我們盡可能的先求穩，不違背意願，最基本的就是不要招致反感，從弱聯繫轉為正常聯繫，去逐步的打消對方的戒備心，才能夠培養好感度，像這個學員他知道前任對攝影感興趣。所以就經常將自己拍的攝影作品分享給前任，一來二去的兩人呢聊的就多了，之後啊他還邀請前任做自己的模特兒，在拍攝的過程中呢，會隨身帶一支筆去調整動作，用筆去代替這個肢體接觸，前任後來就問他是不是故意的。他藉口啊這是專業素養，所以呢越是劃清界限，前任對他就越沒有防備心，之後呢你再想約其他活動，比如看展啊看電影啊，他也就沒有那麼太多的顧慮，接觸的多了聊的多了呢，之後他們竟然可以大大方方的聊過去。戀愛分手的事了，他呢從前任的普通朋友變成了男閨蜜，還會幫前任去給追求者打分，當然這個過程啊，也不是像忠犬一樣隨叫隨到，一定要在不違背對方意願的同時，順從自身的實際情況去和前任保持聯繫，順從對方的意願。我們也要順從人性的方向，因為幾乎大部分人都是有牧強心理的，越是自強自愛自信的人呢，就越容易獲得他人的尊重，這兩年的時間呢，學員內心雖然很煎熬，但是啊自身變得越來越優秀了，隨著關係的逐步深入呢。前任的依賴感也越來越強烈了，最後呢學員一招以退為進，最終成功挽回了，親密關係中違背對方的意願，其實是你自身害怕挑戰，害怕失敗，害怕歸零的原因，所以啊只有當你學會去傾聽，學會去聽從，學會尊重對方。你們的關係才可能走向一個新的開始，覺得有用的話記得一鍵三連哦，发电字幕君:67here。
