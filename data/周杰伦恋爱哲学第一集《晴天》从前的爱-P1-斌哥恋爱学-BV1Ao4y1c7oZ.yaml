  text: '# 周杰伦恋爱哲学第一集《晴天》从前的爱 - P1 - 斌哥恋爱学 - BV1Ao4y1c7oZ兄弟们 之前分析童景辰的视频火了之后，我陷入到了一个困境当中，恋爱到底是否需要套路，想要回答这个问题并不容易，所以我搬出了崇拜了20多年的偶像周杰伦，直到今天
    我才听懂了他当年对爱的理解。在当今物欲横流的社会，真爱似乎已经销声匿迹了，大家好像都不敢去评论真爱这个话题了，爱之所以高级，是因为你多年后想起来的并不是当初的节日礼物，转账或者包包法拉利，金钱在时间的挡路之下变得苍白无力。而分文不值的下雨天成了我们仅存的记忆，真正的爱情会给我们留下失去爱的勇气，而这是舔狗一辈子都无法拥有的神秘力量，你因为怕失去
    所以你变得卑微，但如果你勇于面对你爱的人的离去，你才会体验到真正的爱的感觉。很多兄弟面对自己真正喜欢的妹子，不敢触碰 不敢靠近，怕他们会误以为我们只是因为肉欲才如此做，但苏本华的哲学认为，生命本是一团浴火，浴火不能够满足
    便痛苦，而满足了 就无聊，人生就是在痛苦和无聊之间摇摆。幸福则是欲望的暂时停止，握着你的手是欲望，不在你身边是痛苦，那雨过天晴的那个瞬间，或许才是幸福的那个旅程，对于那些有过真正爱情的人而言，在乎的永远不是你爱不爱我，而是我爱你，即便时间过去了很久很久。也无论现在两个人相聚多远，我们似乎总是接受不了分手，觉得喜欢一个人就必须要在一起，但真爱真的需要永恒吗，而我认为，一万年太长，只增朝夕，后来我才发现，在这条直的小雨天，我倒想再淋一遍。但没想到只随你的眼睛，我还留着，好想再问一遍，你会真的还是离开，刮风的天，我试过了挽着你手，但偏偏你渐渐，大大落开你不见，还要多久，我才能在你身边，等到放晴的那天，也许我会比较好一点，从前从前。有个人爱你很久，但偏偏风阵阵，把记忆吹得好远，好不容易，也能再多爱一天，但不是的最容易，好像还是说了，拜拜。制作统筹:郭总。'
