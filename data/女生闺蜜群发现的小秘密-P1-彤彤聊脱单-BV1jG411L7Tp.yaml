  text: '# 女生闺蜜群发现的小秘密 - P1 - 彤彤聊脱单 - BV1jG411L7Tp我告訴你一個女生不會告訴你們男生的秘密，我前幾天在一個群裡潛水，很多女生討論的一個話題，我悄悄的告訴大家，這個視頻到時候發出來出了問題馬上刪除，記得保護我一下，就是看怎麼知道女生是不是在故意吊著你。或者享受你對她的好，就是當你們去問一個曖昧的女生，你喜不喜歡我，對我是什麼感覺的時候，只要這個女生說的是什麼，我要是不喜歡我會一直和你聊天嗎，我要是不喜歡每天晚上會和你聊這麼久嗎。我要是不喜歡你會跟你吃飯見面嗎，發現重點了吧，只要是這種反問句你就要注意了，就說明這個女生一定沒有那麼喜歡你，但是又怕你發現，所以要表現出是喜歡你的樣子，給男生一種，誒她好像對我有意思嘞。只是害羞不好意思直接表達出來的感覺，迷惑了你們男生的心智，但是我別這麼一說你們都跑去問女生，等到你們認識很久了該做的都做了，但還是不能成為男女朋友的時候，你們可以問問，記住這個條件。不然你們肯定會被發好人卡，如果實在拿不定主意，評論區留言我幫你看一看，(CC字幕製作:貝爾)，(CC字幕製作:貝爾)。'
