  text: '# 为什么你总忍不住想看前任的朋友圈 - P1：22.1.11总忍不住想看前任的朋友圈Q - 儒雅随和老王 - BV1FR4y1L7bm咱说你是不是总看前任朋友圈，忍不住，完还痛苦那种，就不少人，不少人他普遍都有行为特点，就喜欢盯着前任朋友圈，好像也不是啥问题，对不对，看谁不是看，我看他咋的，咱说也不花这个，但是你看到很痛苦。发开心的你痛苦，发不开心的你也痛苦，发的多你痛苦，发的少你还痛苦，你就忍不住看，这是不是个问题，我觉得是个问题，我猜现在看到这个视频的晚回热，有许多人在看朋友圈这个时候，步骤都跟人家他不一样，啥意思。你们看这朋友圈是点开界面，点底下圆圈，就发现按钮，再点朋友圈进去看的吗，不是吧，你们是不是个通讯录里边，找着这个人，然后点开头像，然后再去看他朋友圈，就你听着我说这句话，可能马上就懂了，就是这种人。啥意思，就是那种看了很痛苦，删了又舍不得，问题出在哪，我告诉你们，问题就是，你们不会看，你看错动向了，你们痛苦还源于啥，就是试图在一个个动态当中，捕捉跟自己有联系的，或者说啥，你们默认了。每个动态都是跟你们有联系的，他转发一首歌，你能去把整首歌词，包括什么作词作曲歌手，甚至说这些人，生平势利各方面的，背景，都调查个地儿草田，就想从中找到跟自己相关的影子，他发一条广告，你都能联想到啥。就是去年中秋节，我好像下单买过这个品牌的东西，他最近很快活，你就在想，他是不是故意忘记我，他最近不快活，你再想，他是不是想起我，之前就有个小粉丝，小女孩，他发图片问我，他说老师，你看朋友圈。他发这个图片，上面有个台阶，意思是不是说，让我给他个台阶下，我就想问问，就这种，你说你不痛苦，谁痛苦，我告诉大家一个非常虐心的现象，你越是需要从一个东西当中，获取跟你联系的。这个东西往往跟你的关系都不大，为啥，因为恰恰跟你没关系，你才去寻找这些关系，你批你细批，最终大概率都是啥，都是你编出了一部小说，然后更加痛苦，你以为你是柯南，其实你就是毛利小五行，你在沉睡当中推理案情。你真别这么看，我告诉你要看你看啥，你就看他什么时间在干嘛，他最近在旅游，有男有女，你是否合适联系，他最近经常聚会，我是白天联系，还是晚上联系，他最近心情不错，我是不是可以做点什么，你要获取这个信息。这个信息拿回来，不是让你玩什么猜猜看的，而是说用来优化自己，挽回计划的，明白這個意思不，別搁那瞎猜。'
