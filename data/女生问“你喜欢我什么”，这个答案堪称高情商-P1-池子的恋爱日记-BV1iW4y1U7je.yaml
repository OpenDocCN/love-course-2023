    \   3.  用真心换真心，感情是相互的，女生会根据你的回答来回应，要让感情相互吸引。"
  text: '# 女生问“你喜欢我什么”，这个答案堪称高情商 - P1 - 池子的恋爱日记 - BV1iW4y1U7je當女生問你，你喜歡我什麼，該怎麼回答，首先女生能問你這個問題，就證明女生已經知道了，你喜歡她，你已經暴露了需求感，現在這個問題就是在確定你的位置，是把你當備胎呢，還是讓你轉正呢，你要注意。現在主動權和選擇權都在女生手上，選擇迴避或者不作為，很有可能被pass掉，這個時候你只能進不能退，而且還要重新掌握主動權，咱們先反客觀分析一下，女生想通過這個問題了解什麼，第一。女生肯定是想知道你是不是認真的，畢竟連喜歡女生哪裡都不知道，那肯定是裝的，第二點，想知道自己哪裡吸引你，這是女生的小好奇心，第三點，就是想為難一下你，不讓你太容易追到手，太容易得到的，會不珍惜。這樣的小測試呢，能讓女生更有安全感，那怎麼回覆呢，從外在入手的話，容易讓女生覺得不用心，比如因為你很好看啊，因為你的聲音很好聽啊，因為你的眼睛很好看等等，好看好聽女生多了去了，遇到更好看或更好聽的。你是不是又要去換一個追了，從內入手的話又顯得太真實了，畢竟人的狀態一直都在變，你看女生陽光開朗，以及獨立顧家等等，那麼有一天女生不開心了，不開朗不陽光的時候，你是不是就不喜歡了。這種回答容易讓女生失去安全感，所以你的回答一定，一定要是在女生這個人本身，也一定要給女生一定程度上的安全感，像這樣，你突然問我這個問題，我有些反應不過來，我最初一直認為，我是因為你好看，你的溫柔。你的陽光而對你感興趣，但當我真真切切的喜歡上你以後，我才發現喜歡一個人是不需要理由的，因為這個人是你，我才會情不自禁的想要靠近，因為我喜歡你，我才會有了無數個喜歡你的理由，正因為我遇上了你。浩瀚眾星才會皆降為塵，即使你什麼都沒有，我也會喜歡你，因為我喜歡你是你這個人，這個世界上獨一無二的人，如果女生是喜歡你的，你給的答案有多熱烈，女生的回應也有多熱烈，用真心換真心，畢竟感情也是相互的。對吧，很多女生在面對男生追求時，都會下意識的去判斷這個男生，合不合適自己，但更重要的是，這個男生有沒有吸引到自己，不一定說男生需要有多優秀，女生更注重的是感覺，簡單來說就是你有沒有吸引到他。那很多男生就不懂得，吸引的核心在哪裡，於是只會討好，而討好是最沒有技術含量的一種方式，也是最容易失敗的方式，那如果你想知道，如何更快速吸引到自己喜歡的女孩子，後台留言追求兩個字，我想給兄弟們分享一份。追女生屢試不爽的攻略秘笈，輕鬆讓你喜歡的女生也喜歡上你。'
