    是教你恋爱的喵喵呀 - BV1KN411o74i和女生去哪里约会比较好，只有坏的人才懂得约会思想，你千万别跟他们学，不要去游乐场夜场，不顾人家减肥吃宵夜，还去公园散散步，海滨吹吹风，慢一点再慢一点，吃到宿舍关门门外下班，你说这种套路多可恨。绝对不能这么做，不要约他去唱片去酒吧，去密室逃脱去私人影院，这类无奇麻嗨的环境，已经太成人之味了，这种最不可取，新上映的电影都在午夜场，没有午夜场就说，抢不到好座位，晚点的场还可以包唱偶，太可耻了。一定不要这样做，朋友圈又秀狗，又秀自己做美食的，没事约女生来家里下面一起吃，一起看动物世界，简直太成人之味了，这种最不可取，更有甚者，没事带女生去周边一日游岛，去爬山去看海，面朝大海春暖花开。女孩问为什么不让我回家，然后他就害羞的说，我是一个单纯的人，只知道取之于模式意的话，所以我只想跟你一起醒来，看日出你愿意吗，你说这种极限操作的精神，哪个女人受得了，万万不可成人之味，懂吗，记住了。男生千万别这样，我们要树立正确的恋爱价值观，多一点真诚，少一点套路。'
