  text: '# 男生放弃“恋爱脑”原地脱单！ - P1：1666720940360.mp4 - 蓝锅聊情感 - BV1wR4y1Q7z6我親愛的大齡兄弟們，你但凡你到了30歲了，你戀愛腦你趕緊給我扔掉，你扔掉戀愛腦你原地脫單，很多兄弟們不敢承認自己有戀愛腦，說你戀愛腦那不都是女生有的嗎，但你看看蘭國現在要說的你做到幾點。第一對方消息不回你就忍不住胡思亂想，第二在女生面前忍不住的就自卑退縮，第三忍不住討好女生就咔咔砸錢，你這樣你中的越多你戀愛要越嚴重，你只要改變你脫單就勝利在望，點贊收藏今天的內容。我希望兄弟們能夠多看幾遍，首先你精力分配一定要改變，年齡越大越覺得遇到一個合適對象不容易，沒有錯，結果你越珍惜往往結果就越壞，那就是因為你把它放心上，一點風吹草動你就覺得我的情感崩潰。你發消息她不理你怎麼了就怎麼了，你就自己反思，女生稍微生氣生氣就怎麼了，你下意識就要去主動道歉，她反而更會掃興，再者女生竟然掛在嘴邊說你猜你慌了，我猜什麼我要怎麼回你管她呢，生怕自己的行為讓女生反感。這種行為都是錯的，當務之急就是要改變，比如說60%的精力你放到工作上，抽出一些時間鏈你去放到愛好上，你只有你這樣才能不去胡思亂想，在女生心中的價值也會陡然上升，女生喜歡高級的東西，第二提升自己的優勢。狼狗說了很多遍，你要有自己的愛好有自己的私生活，不能全部都圍著女生轉，不僅自我內耗嚴重，女生對你的好感度也不會很高，把自己的優勢發揮到極致，你在女生面前就有了引以為傲的，動力和資本，更不會因此感到自卑。比如說你去攀岩，比如說你打籃球，比如說你喜歡打高爾夫，利用工作之餘你去加入當地的俱樂部，你結識一些志同道合的朋友，回頭你戴上它的時候，你還覺得很高級，這些簡單又不燒錢的愛好入手。你一步一步提升自己的優勢，讓自己的優勢你充分的發揮出來，我告訴你女生就會被你這樣的魅力，所折服，第三練就這種無所謂的心態，每個人都有獨特的喜好，你追不到女生，大概率就是因為。她本身就對這種類型的男生無感，老輩說的好，一個蘿蔔一個坑，如果你總是因為，自己追不到喜歡的女生，或者女生跟你相處的過程中焦慮煩躁，說明你們兩個這段關係本身它不健康，及時止損吧，這不行就換下一個。世上的美女千千萬，你就不要單戀這一句話，再說了，村里，鎮里，城里，到處都是美女，你隨便找一個媒婆，你不知道你能遇到怎樣高質量的美女，所以，聊天就正常去聊，把工作愛好放到首位，喜歡OK我們去聊。不喜歡OK你越舔她越嫌棄，尤其是現在，30歲了，還那麼單身，沒什麼戀愛經驗，你記住蘭過今天說的這三點，兄弟們，女朋友，把手倒起來，讓你不懂，你遇到了，你就想讓她喜歡你，你給蘭過說，蘭過安排你，拜拜。'
