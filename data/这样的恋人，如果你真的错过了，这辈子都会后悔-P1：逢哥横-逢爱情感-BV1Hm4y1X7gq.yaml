  text: '# 这样的恋人，如果你真的错过了，这辈子都会后悔 - P1：逢哥横 - 逢爱情感 - BV1Hm4y1X7gq什么样的恋人一定不要错过，就是曾经义无反顾的选择你，真心爱过你的人，如果你们现在是已经分手，或者是面临分手，不管是谁先快要坚持不下去了，如果你不想留下一辈子的遗憾，错过这个对的人。我希望你能够认真地听完，下面我这段话，认识一个人非常容易，遇到一个喜欢的人也并不难，但是你爱的人也能爱上你，这样的缘分确实是来之不易，无论你们是因为什么原因导致的分手，我都希望你们能够冷静下来。再好好地想一想对方的好，毕竟你爱的这个人，是曾经付出过自己的真心去爱你的，可能你对他有什么不满的地方，他也曾经向你抱怨过种种，只要你们分开之后，都会有舍不得，会有不舍的眼泪。那就说明你们彼此还是深爱着对方的，只是你们都没有认真地去解决这些问题，或者说方法也没有用对，更不要因为一些误会就这样分开了，你不要等到真的失去了才追回末及，一辈子的遗憾只能自己给自己买单。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
