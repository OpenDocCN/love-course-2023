  text: '# 挽留男生的三个金句 - P1：高田横版 245 - 泊明远 - BV1i44y1Y763挽回男人的三句金句，但是只针对特别绝情的男人，如果你的男人还没到这个程度，那你就不要用了，第一句，能不能告诉我你是怎么做到那么绝情，说放下就放下，我也想和你一样，但是我就是做不到，第二句，我想听实话。我在卑微纠缠你的时候，挽留你的时候，你除了特别烦我，有没有那么一秒钟心痛过我的执着和无助呢，第三句，答应我最后一件事好吗，我离开了你，你一定要找到最爱你的人，否则就对不起我的放手，我是博明。如果你现在正在经历这样的情感，此起晚回，老师会来帮你。'
