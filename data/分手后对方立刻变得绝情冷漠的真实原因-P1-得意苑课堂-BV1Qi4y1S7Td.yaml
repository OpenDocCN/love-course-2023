  text: '# 分手后对方立刻变得绝情冷漠的真实原因 - P1 - 得意苑课堂 - BV1Qi4y1S7Td分手之后立刻就变得绝情冷漠的人，你有没有过这种经历，就是恋爱的时候他对你非常热情，但是分手之后瞬间变了一个人，一点旧情都不念，直接拉黑删除，然后面对你的各种挽留，他直接选择了冷处理。一句话也不愿意跟你多说，就让你一个人站在原地自我怀疑，自我责怪，有一部分人在分手之后，确实是因为伤得太深了，所以才会不愿意面对你，和与你相关的过往，而这种情况，你也容易把责任推到自己身上。但有的时候事情的真相不是这样的，而是他们早就已经做好了心理准备，也就是说分手这件事，他们已经想了很久了，就是从你们感情出现问题的时候，他就已经变得很理智了，直到他自己能够放下的时候，他才跟你说分手。而实际上，他已经在有你陪伴的日子里，度过了最痛苦最难熬的日子，所以正是因为他有了足够的准备期，他才可以在分手的时候，这么平静理智的面对你，他们通常会说，我太累了，我们两个真的不适合，等等为借口。但本质是他们自己想离开了，其实这种人真的挺自私的，如果他真的足够爱你，他是不会这么轻易的就放弃的，一定会选择和你一起努力去修复这段感情，然而就是因为他们的不作为，你才一次一次的放低了自己的姿态。以及时不时的和他争吵一下，其实就是为了寻找在这段感情中的安全感，然后最可笑的是你的这些行为，还会让他觉得他跟你分手是对的，他给自己合理化了，他也会心安理得的离开了，而且还会把一切错误都推到你身上。是因为你太作了，是因为你让我不快乐了，而事实呢，你做的这些不都是因为你得不到他的回应所导致的吗，对此我想跟你们说的是，感情啊，一定是双向奔赴的，经营一段关系永远是两个人的事，如果对方真的是让你感觉很累。那你也要多想想他对你的爱和坚持，只要你也是足够的爱他，那么就去一起面对，我不相信有什么事是解决不了的，但如果是你不想努力了，不想继续了，那你也不要对他们那么绝情冷漠，然后还把错误推给他们。搞得好像他们犯了多大错一样，你是有了足够的准备时间，可是他们呢，只能被动的承受这一切，傻乎乎的站在原地都不知道为了什么，甚至之后还会在自我怀疑和自我愧疚中久久走不出来，你不觉得你这样的做法太损了。太伤人了吗，永远记住那句话，天道有轮回，你看苍天饶过谁，哎，思念吧。'
