  text: '# 这五大信号告诉你 女生是否对你感兴趣 - P1 - 陈广希情感 - BV1SL41177iV這五大信號告訴你女生是否對你感興趣，有研究表明人和人之間的交流，55%是通過非語言傳遞的，45%才是語氣和內容，所以要判斷女生對我們是否有興趣，應該從非語言傳遞中去尋找答案。以下是我總結的女人對你是否感興趣的信號，避免你還傻傻的一次又一次的錯過生計關係的機會，記得點贊收藏一倍不時之需哦，第一把完頭髮，女生時不時的弄一弄劉海順一順頭髮，這可能是在釋放一個信號。對你的陪伴並不反感，甚至還有點喜歡跟你在一起的感覺，但是要注意區分，女生如果一直在弄頭髮，說明他比較緊張和不安，你可以考慮一下是環境的原因，還是你說錯了什麼話，讓他有不安全感了，第二填嘴唇。女生偶爾填嘴唇，可能是想把你的注意力吸引到她的唇上，潛意識是在釋放女性魅力，環境私密的時候，甚至是希望你去吻她，不過為了避免一些誤會，偶爾填嘴唇可能是對你表達興趣，經常填嘴唇可能就是個人習慣的問題了。你甚至可以調侃她，用的什麼牌子的潤唇膏，這麼耐填，第三取笑，女生會取笑或者戲弄你來測試你的態度，但絕對不是嘲笑，所以當女生在取笑你的時候，千萬不要在意，他可能只是在拉近和你的關系，第四靠近你。兩個人身體的距離就是關係距離的反饋，一個女生如果有意無意的靠近你，並不反感跟你的近距離接觸，那他就是對你有興趣的，第五回饋你的信息，聊天是很重要的，初步了解大部分要經過聊天去進行，剛開始聊天。不要傳遞負能量或者一些灰暗的東西，這樣會把女生嚇跑的，他對你了解越少，你越要傳遞陽光，越要傳遞正能量，通過分享你的信息來提高你們的關係親密度，比如適當的爆料出一些自己曾經幹過的，非常搞笑的蠢事。女生也會爆料自己的糗事，這就是一個非常好的興趣指標，每個人都會對自己感興趣的人，透露更多的私人信息，第六舒展姿勢，要是女生身體斜對著你，特別是90度轉身，他在告訴你不要靠近我，雙手交叉在胸前，身體後傾。表示對你不感興趣，當他想和你交流的時候，他的肢體要開放很多，比如身體正面向你，手臂放鬆，前傾靠近你，快快回憶一下曾經是否有女生對你釋放過這些信號。評論區告訴我。'
