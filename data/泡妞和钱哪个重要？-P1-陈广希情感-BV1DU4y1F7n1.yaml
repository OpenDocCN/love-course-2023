  text: '# 泡妞和钱哪个重要？ - P1 - 陈广希情感 - BV1DU4y1F7n1泡妞和賺錢哪個重要？，美女在金錢面前是不值錢的，這個話講起來很多人不願意聽，但本質上就是這個樣子，隨便一個開寶馬和奔馳的，開寶馬插妞，或者開個七八十萬一百萬的奔馳的，找女人隨便找，想怎麼找怎麼找。如果你不能夠提升你的社會地位，成天研究泡妞的話，你只能變成一個傻子，越來越傻越來越蠢，然後還認為自己很牛逼，不要痛恨錢，錢是最好的東西，比較貧窮的人是非常痛恨錢的，要喜歡錢，而且你們的所有任務都是賺錢。你只要這樣想，你的人生就會越來越順利，所以中間說層面不同決定高度不同，對你只要有錢了有地位了，你泡妞就是降為打擊，那麼如果你沒有錢沒有地位，你泡妞是升為打擊，維度不一樣難度不一樣。男人追求的是權利和金錢，而不是妞，Yo~。'
