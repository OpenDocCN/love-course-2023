  text: '# 如果和前任分手，需要直接把对方删除拉黑吗 - P1：高田 75 横_batch - 泊明远 - BV1YY411A7DL分手后到底要不要，删除对方呢，我在各种情况，看到过各种说法，我觉得如果你还是想复合呢，你就别删，防止自己打脸，这是第一点，第二点就是，你们删掉的，还不是因为怕自己控制不了，要去卑微地去求它复合吗。你需要很详细地来控制自己，保住自己的尊心，那么从此以后，跟任何人分手，都能控制住自己不卑微，你一个人，连自己的身体都驾驭不了，何谈控制人生呢，那么第三，你删了干嘛，你删了以后，又偷偷地去翻人家的微博。翻人家的各种社交平台，各种躲着去删，有意思吗，你还不如，把它放在你的朋友圈，点开它的微信，把它屏蔽，那么你就短期内，看不到它发的任何东西，你不需要去管别人怎么想，当你再去想，看它发生了什么的时候。点开它的朋友圈，打开一看，就知道最近发生了什么事，平时把它屏蔽，直到你能够彻底走出来，你再把它的朋友圈开放，不就行了吗，那第四点，那成熟的人，凡事留有余地，受人容易信，日后呢，好不大，你们此刻不合适。不代表你们未来不合适，此刻我们都很年轻，没有什么恋爱的经历，我们第一次爱得那么深，爱得那么真挚，第一次决断爱一个人，去吵架，两个人因为控制不住自己的情绪，出口伤人，让感情在当下，已经成为了死局。但不代表，我们未来不会有这样的情绪，之后呢，都成为了一个，更成熟的那个人之后，回头看当初，那么，他会娶你回家，或者又在一起了吗，所以做人啊，凡事留有余地，我是博明，如果你现在，也正在经历着那些情感问题。那么思绪挽回，老师会来帮你。'
