    \    3.  穿搭自信又不拘谨，提升状态；见面时机需在在线聊天舒适度合格后。"
  text: '# 复合中的第一次见面，该怎么做？ - P1 - 儒雅随和老王 - BV1mm4y1q7b4复合过程当中第一次见面怎么做，今天啊我就教你三招，咱掌握一个诀窍啊，这个视频你要是迟透了，这个复合约会的舞蹈犬呢，就拿捏在你手上了，赶快点赞收藏，对招上来，尤其是最后一点特别重要，一定要注意啊。心理学家找到一个约会的诀窍，八分钟定律，这个约会刚开始那八分钟，就决定了整场约会的质量，当你在这八分钟之内表现的不错，对方对你那个回应也十分积极，那在这八分钟里边获得的正向反馈，就会提升你的自信。让你这个表现就会变得越来越好，而如果说你在这八分钟里边，你表现的不尽如人意，或者说对方对你那个话题的兴致高，那么整个约会就会比较尴尬，也就是说前八分钟你做的越好，后续推进情感的过程会越顺利。尤其是你跟前任约会，你想啊，本来对方对你就有一些防备心，那这次见面，就是为了考察你是不是真的变好，所以对方对这次见面态度，肯定是相对保守的，所以你就需要想好，见面之后聊啥话题。才能进入到出师度比较高的聊天氛围，宝王今天要教你一招，这一上来就只聊话题，咱聊一些感情相关的话题，你在对方对你不信任的时候聊这些，对方未必会愿意接你那个话，最后只能上网插，所以说咱们可以先以普通的身份。尽量聊一些生活日常的一些话题，在分享生活的过程当中，不经意的展示出你正在变好的状态，或者说聊一些对方感兴趣的话题，引导一下对方对话题的兴趣，积极的参与到跟你的互动当中，第二招就是搭配一身。能够给你带来自信，又不会让你感觉到太局促的穿搭，其实人穿搭这个事儿吧，就是无形当中影响你的状态，你通过这个穿搭提升你自信心，就能够帮助拿出最好的状态，让你在这场见面当中有刃有余，最后也是最重要的一点。见面这个时机吧，很多人刚和对方回复联系就着急见面，但这个时候，对方对你的一个戒备心还是很强的，你很难在8分钟之内打开对方的心门，对方始终处于一个戒备的状态，那这场约会他就难免尴尬收场，所以说在见面之前。你需要保证你们在线上聊天，这个舒适度已经合格，之后这个见面还能真正的推进你们的感情。'
