  text: '# 分手后的几个月里，前任到底都在想些什么呢 - P1：高田 94横_batch - 泊明远 - BV17Z4y1b7uc分手后的几个月里，前任的心里到底在想什么呢，那我知道，你和前任分手的这段时间，对你来说一定是非常非常的难熬，因为作为突然被告知分手的一方，一定会经历过，无数个情绪崩溃的夜晚，所以对于现在你们来说。最想知道的，一定是对方在这个时期，是一种什么样的心理状态，心里面到底在想些什么，而这个，也是我每天被问的最多的问题，现在我来告诉你们真相，男生在刚分手的时候，他的状态是没有办法伤心的。他不会想你们曾经有多么的相爱，你对他有多么的喜欢，因为他满脑子想的都是他自由的，他现在应该如何的去寻求快乐，所以那些期待后说分手，他很难过的女生们，可能就要让你们失望了，他跟你提分手，不管是什么原因。不管是什么时刻，在那一刻，他肯定觉得，没有你的日子是比以前更好，所以他才会做出分手的决定，他当初有多爱你，现在就有多冷漠，所以这个时候，谁都阻挡不了他想分开的，那么在分开后的几个月里，即使他没有新欢。他也一定不会闲着，其实大多数的男人在刚分手后，都会去试一试自己的魅力，他会觉得，自己重新回到了单身的市场，一定会撩到更多更好的妹子，享受自由和新鲜感，而这个时候，他是没有时间去想你的，听我说到这里。很多女生是不是心里都紧张了半截，其实也不用太过难过，不是说编辑他的绝情，好像自己就像个笑话，因为随着时间的往后推移，男生也会进入到怀念期，他会发现，在接触过一段时间后，那些妹子也并没有，他想象中那么好。他自身的魅力，也没有想象中那么大，如果这个时候，恰好你有了不小的提升，他的内心即使没有，马上和你在一起的冲动，但多多少少，也带着这样一种不甘心，他就会开始怀念过去的感情，那么简单来说。分手后几个月的时间里，无论是被甩的你，还是甩你的他，你们两个人，依旧是处在博弈的状态，而博的，就是社交圈的扩大，和自身价值的建设，如果他比你强，或许他根本就不会理你，你比他强，他才会重新开始关注你。所以这个时候，引导和布局才是最关键的，你可以不相信爱情，但你要永远相信人性，你想要达到什么样的效果，就要做相应的事件，去辅助你达到相同的效果，而真正能够找到这段关系的，才能拥有被宠爱，又长久的亲密关系。我是博明，如果前不前的你，现在也正是面临这样的情况，那么思前求后，老师会来帮忙。'
