  text: '# 挽回中，可以主动找对方的六个前提，收藏备用，别踩雷 - P1 - 猫先生情感挽回 - BV14P4y1c7CyHello，我是你们的老朋友安琪，经常会有宝宝私信问，对方不理我，我可以去找对方吗？，答案是可以的，但是是有一定前提的，在我咨询过的案例中，有个学员就是怎么给对方发信息都不回。后来直接去了对方的办公大楼楼下等对方，每次去的时候还不忘给对方带点吃的，刚开始男生其实也挺冷淡的，经常会和他说，你来干嘛？你还是回去吧，你这样做是没有任何意义的，我们是不可能的之类的话。但是女生没有退缩也没有哀求的姿态，而是保持非常平稳的和对方有一搭没一搭的聊，第一次提出要抱抱，对方竟然也没拒绝，大概见了有四次左右吧，男生的态度就明显软下来了，慢慢的两个人的关系有了进一步的恢复。那去见对方示范公背有以下几个前提，1。你的情绪已经修炼的非常平稳了，而且不管对方说什么出其不意的话，你都能稳稳的接招，而不是一哭二闹三四避，2。你们分手的时候没有闹得特别的僵，几乎类似和平分手，3。间隔上一次你去找他求他复合，至少要有半个月到一个月左右的时间，视对方的心理状态而定，4。你已经掌握了一定的和对方正面交锋的沟通技巧，5。你有强大的被拒绝的心理承受力，既有厚脸皮也不是死缠烂打。这个感觉其实有些微妙，6。你是否具备一到两分钟内说出吸引对方的话，这和面试一样，本来见面时间就挺宝贵的，如果说的话对对方来说没有任何的价值和意义，那对方自然没有耐心听下去，我是安琪。你们成长路上的终身陪伴者，有任何情感问题可以私信我，如果我的分享对你有用，记得一键三连哦。'
