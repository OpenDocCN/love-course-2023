  text: '# 前任身边如果出现了新欢，怎样给自己创造复合的机会 - P1 - 泊明远 - BV1Ld4y1M7o4你们啊不要太担心前任有新欢，从目录冲突上来说，有新欢不一定是个坏事，现在有可能是个好事，可能很多人跟我说啊，他就是不爱了，不喜欢了，又或者他因为新鲜感而选择了新欢，这反而更好，他因为新鲜感选择别人。没有直面你们感情的问题，他没有去解决，没有去梳理，反而喜欢了新的关系，去逃避你们的问题，那他也会因为新鲜感开始，也会因为新鲜感而结束，他就会形容这种所谓的，新鲜感的死循环，他永远都不会有一个结果。但如果说他跟他的新欢相处得很好，那你就要去反思了，为什么他选择新欢而不是选择你呢，是你在跟他交流沟通的过程当中，存在了什么样的矛盾呢，还是说你不懂他，他不理解你，又或者是你们的三观不一致，性格不合。还是别的外界原因呢，如果说情绪上的问题啊，那为什么现在这个新欢，就让他处得好，难道真的是完全匹配的两个人吗，他的情况就是他一个命中注定的吗，不是的，任何一段感情都会吵架，闹矛盾，而你和新欢的区别就在于。你有没有能力，如果说他很需要不同的情绪价值，比方说被认可，被理解，被尊重，新欢恰好会满足他，而你呢，老是去否定他，打压他，那他和新欢在一起，就更能得到他想要的，那就算你们之间再喜欢再爱。也会随着这些日积月累的矛盾，去消耗你们的感情，所以我们要学会的是什么，要做加法，不是做减法，那有时候你们会觉得，他是有心的人，他是不会跟我在一起，那我现在该怎么办呢，我想问，他有新欢了。你真的不能复合吗，如果他和新欢分手了，你们的问题没有解决，那他就会找下一个，就算没有下一个，他自己单身，他也不会回头，所以你真的觉得，新欢就是阻碍他不能复合吗，不是的，有新欢。唯一阻碍就是你们复合的时间，但是你们真正复合的阻碍是什么，你们之间的矛盾，之间的感情冲突，能不能得到一个缓解，你们之间相处的问题，能不能真正意义上被发现，如果你能解决，并且你有能力经营好感情的话。那么只要在合适的时间点，跟他建立新的沟通联系，那对方跟你有了感情基础，你们的隔阂也就没有了，那为什么不能重归于好呢，所以不要害怕对方没有了新欢，因为对方即使有了新欢，跟你们之间重新在一起。真的是没有一点点的关系，我是博明，如果屏幕前的你并不太理解的话，给CNN就货大大声聊聊。'
