  text: '# 分手后学会这三个方法，轻松和前任复合 - P1 - 亭姐说情感 - BV1WL4y1N7oy学会三个方法轻松复合，前任很好，最大的难点呢，就是无法建立有效的沟通，甚至呢，前任都拒绝和你沟通，那么今天呀，我来教给大家三个，和前任发消息的方法，让你能够轻松的去挽回前任，第一点，和他共情。你要让他真的觉得你理解了他，和他站在了同一边，这样呢，他的内心才不会再和你对抗，你可以这么说，我以前很不理智，说话也很冲动，让你不好受，让你生气难过了，这些呢都是我的问题，其实啊我自己也很难过。总是去说一些很伤人的话，完全不知道换一个思考，伤了你也伤了自己，第二点，让他释放负面情绪，当他对你的负面情绪消除了，你们的关系才能缓和，你可以这么说，所以啊，你现在这样子对我是应该的。我也不会再有任何的怨言，如果说你还想对我说什么，可以随便说，这些呢也都是我应该受的，第三点，当对方释放了负面情绪之后呢，你就可以传递你的积极情绪，让对方也感受到你真正的变化。化解他曾经对你有过的负面印象，你可以这么说，想了这么多天，我也想通了很多事情，你知道我们之间有哪些问题，我现在呢能心平气和的和你说这些，不为别的，只因为我已经完全接受了你说的分手。我希望啊你的未来能够开开心心，好好生活，我现在正在朝这个方向迈进，当你把这些话发给他之后，他肯定呢是需要慢慢的消化，可能不会马上回复你，这也不重要，只要你将正确的积极的信息，传递给了他，他就能够接收到。只有这样，他才会觉得跟你联系，是一件没有压力的事情，他才不会不愿意跟你积极联系，我是小婷，如果说你现在正在经历一些情感问题，私情不合，我让你爱的人从此爱上你。'
