  text: '# 如果男生不主动找你，是不是就意味着已经彻底放下你了 - P1：侯婷女横 - 亭姐说情感 - BV1JY4y1V7yV有一个说法就一直让我非常头疼，就是对方不找我，是不是就说明他已经放下了，那我觉得呢这个问题都要被我说烂了，当对方没有主动找你的时候，你可能想着要去找对方，但是呢你又是为了维持自己的底线。你是不是也忍住了不去找对方呢，其实这个问题很简单，你去换位思考，站在对方的角度去思考一下，我们假设它是成立的，那在你没有找对方的时候，在对方的眼里，你是不是也没有去找他呢，那是不是你就放下他了呢。一个以为会挽留，一个以为不会走，这样的狗血桥段你们听的还少吗，你想一个人你要不要去找一个人，那是你自己的事情，对方有怎样的态度去对待你，那是对方的事情，你自己要去争取你想要的东西，为什么做任何事情。都非得按照对方的节奏去走呢，你看到的是对方没有来找你，那么你怎么就知道对方不想你呢，你想一个人的时候，你肯定就会去找他吗，你没有控制过不找一个人吗，你没有因为一段因为恐惧焦虑。而没有去做一些你特别想做的事情吗，如果说你真的想要放弃，那你就直接放弃，不要找这种貌似很合理的话，来给自己做支撑，然后把你所有的负面情绪，全部都抛给我，再哭哭啼啼的问我该怎么办，之前那么多的视频。都告诉过你应该怎么办，怎么去处理了，你有认真看过吗，你真的想要对这段感情勇敢付出过吗，好好想一想吧
    姑娘，我是小婷，如果说呢，你现在正在经历一些情感问题，可以私信复合，我让你爱的人重新爱上你。'
