  text: '# 为什么追女孩总是失败？这五个最典型的思维误区看你中了吗？ - P1 - 情圣是怎样炼成的 - BV1P341187zZ主要包括今天其實跟我們主題很貼近，所以要跟大家講，典型的思維誤區就是什麼呢，我們去做一些事情，我們想用什麼套路去考慮它，這就是典型的思維誤區，你看啊我說你們的問題，第一個追女孩總是失敗。所以一直想有沒有什麼跳門可以追到她們，是不是你這種所謂初學者經常想的問題，第二個跟女生交往總是感覺對方不冷不熱的，感覺不知道一個怎麼聊，有的打一，第三個總是在跟女生交往中猜測對方情子換德換私。跟異性交往當中你看俠女就這種，然後主動找對方害怕煩到對方，害怕對方討厭自己，對不對跟對方聊天總是想太多，發出來的信息總是三來四去了，又不敢主動發出去怕對方不回覆自己，都是這種站在自己的主觀想問題。我剛剛跟你們講了很多，你們永遠都是什麼站在自己的主觀的角度，就你們完全不想去了解客觀的世界，一個人一旦只站在自己的主觀去想問題，你比如說我現在要出去吃飯就像荒野求生一樣。我現在出去吃飯沒有人教我方法和技巧，我就是不敢出去，我就是不會這個時候人會怎麼樣，如果你永遠都是站在這種主觀的方式去想問題的話，人會怎麼樣，你比如說你說我想去跟對方接近，我想跟對方拉近關係有什麼辦法。你們有沒有想過這整個這種思維方式裡面，只有你自己沒有別人，只有你自己沒有別人，所以我跟大家講的是，為什麼這種主觀的思維方式會產生什麼問題呢，告訴大家情緒，你們看過所有那種情緒化很嚴重的人。都是站在自己的主觀角度去想問題的，對吧就是主觀角度，你比如說你當時第一反應是百度，百度也是主觀的，也就是說你去用百度，你要是站在客觀的角度上面來說的話，就不是去用百度了，就首先是什麼去翻女生的朋友圈。這是什麼，你在收集對象的對方客觀的信息，這是你的這個，你要搞定的一個目標，你應該從目標的這個思維主體，去從對方那裡去出發，你如果只是說你根本就不去研究對方，然後你永遠都是去百度的話，那就是只有你自己。你是在跟百度談戀愛嗎，你在追求一個叫百度的女生嗎，因為別人講的東西，他又不是去講那個女生，他可能就跟你講怎麼跟女生聊天，但是你有沒有發現，有的時候跟你的這個目標對象不契合，所以我們經常看到有的這種人。他永遠站在自己的角度去想問題，他就會怎麼樣呢，他說他號稱他對一個女生很好，追了好幾年，對吧，跟你們舉過這個例子，最後我一問他，這個女生他喜歡吃什麼，你知道嗎，他說不知道，追了三年，你這對方完全不了解。然後也不知道自己能做什麼，你比如說你說留言板朋友圈，訪客日誌相冊全翻了，感覺自己好變態，你翻完之後，你想找的是什麼，你是不是想找說有沒有什麼突破口，或者是有沒有什麼切入點，然後去跟這個女生去交往對不對。你找信息嘛，但是呢，這是什麼，這是淺層的信息，你的這種心態還是什麼，有沒有什麼辦法從對方身上得到什麼，這是你去做這些事情的一個動機，對不對，但是如果說你換一種方式，你換一種心態，你就完全不一樣。你想的是說，如果你去翻人家留言板朋友圈，訪客日誌相冊，你如果想的是，我能為對方做些什麼，你的這個態度，你的這種心態，你就不會覺得自己變態了，你覺得自己變態是完全是因為什麼，是你只是想從對方身上得到。而不是說去想說，我能為對方做些什麼，你想想心態不一樣，你的感受就不一樣，因為你能為對方做些什麼，都是從他的角度出發嘛，去想問題嘛，你從你自己的角度出發去想問題，你永遠就怎麼樣，感覺是負面的。也請別忘了分享出去並按一個讚哦
