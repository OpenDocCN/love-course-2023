    \    2.  对方复合可能是被软磨硬泡或其他原因，情感上还未和好\n    3.  对方冷淡时不要制造压力，稳住对方，控制情绪，重建关系像最初相遇时一样"
  text: '# 挽回成功之后对方的态度很冷淡，该怎么怎么做#情感 #和好如初 - P1 - 亭姐说情感 - BV1Dx4y1K7qB有的人挽回成功之后会发现对方态度很冷淡，明显感觉到是有了隔阂，总是感觉你们回不去从前了，可能你听到最多的答案就是，你的问题没有得到解决，最终还是会重蹈覆辙，这么说好像是没毛病，但是这不是答案。底层逻辑是你心里的情感位置和对方不同步了，什么意思呢，我以前就说过，当对方提出分手的时候，其实在情感上，他可能早就跟你分手了，可能一个月以前就有了离开你的念头，讲出来的一刻只是时机到了，反过来想。对方同意跟你复合了，可能是你软磨硬泡打感情牌，或者是你找了情感老师去帮你，又或者说你刚好卡进了对方某一个心理的bug，勉强才跟你复合的，但是在情感上你们还没有和好，他此刻的状态是一脚在门里一脚在门外。你们的关系还不稳定，可能一点压力就会让他内心产生动摇，随时都有可能把迈进来的那只脚再次收回去，而你此刻满脑子想的都是，你们已经和好了，已经没事了，劫后余生终于过去了，应该好好相处了，就能像从前一样了。那这个时候，当你感受到对方的冷淡，你很难控制自己的情绪，你会去追问他到底是什么意思，为什么变了，这就是在制造压力，你不但会受到对方模棱两可的回答，问多了他还会恼羞成怒，这感觉呢。就像你视若珍宝的一辆脚踏车，失而复得，但是呢却做了一把锁，所以啊怎么解开这把锁呢，首先要先稳住他，既然已经复合了，就先别让他有理由再提分手，他态度冷淡只代表了当下，就好比你们最初从路人甲。到让他产生好感，又从热恋到一点点的失望，其实最初的行动是真的，后来慢慢变得失望也是真的，所以呢感情呀它是动态的，感情呢也是会变的呀，所以现在对你没有热度，不代表以后也没有热度，但前提是你得先稳住他。别去舔他，控制好自己的情绪，把心思收回来，就当是没和好，就像是最初相遇时的那样，你认识了一个路人甲，那个时候你没有期待，但那个时候的你是很可爱的，如果说你现在正在经历一些情感的困惑。你也可以来跟我聊一聊。'
