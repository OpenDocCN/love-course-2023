  text: '# 分手后如何再次吸引前任，成功挽回对方呢？ - P1 - 逢爱情感 - BV1v84y1W7vW分手后如何再次吸引前任呢？很多人都会说呀，提升自己，但是提升自己更多的都是鸡汤，提升自己是一个特别万金油的回答，反正提升自己也不会有错啊，听起来十分的顺耳十分正确，就算挽回对方失败了。这个时候也无所谓呀，那都可以怪罪到提升的还不够努力这件事情上，提升自己听起来是特别鸡汤特别的励志，但是时操起来的时候就会发现，根本就没什么用处，无法落地，长此以往啊，当你提升自己提升的时间越久。你反而会忽略了一个至关重要的事情，你是为了和前任复合才去努力提升改变的，虽然提升自己是一件好事，但是如果你的目的是挽回前任的话，那我说一句不是正确但是很真实的话就是，你是不是白提升了，所以啊。不要一味的去改变，很多时候啊，改变只是为了逃避问题而已，这个是真话，有的人啊，只是通过这种行为，在缓解自己内心的焦虑罢了，其实想要重新的吸引前任，很重要的点就是，找到导致你们分手的根本原因，并且呢。对症下药的进行改变和提升，我知道当你看到这句话，就会觉得我说话是自相矛盾，你刚刚还在说，改变提升自己是属于逃避的问题呢，怎么你现在给的说法又说需要提升改变呢，这是因为啊，方向对错很重要，举个例子。你们两个呢是因为异地问题而分手，那么你分手之后呢，积极的提升改变自己，从形象气质到情商聊天，都有了一个很大的飞跃，然后呢，然后就没有然后了，前任根本不会被吸引，因为呢，前任已经十分清楚的明白。就算你变得更好又能怎么样呢，反正对于自己而言，照样还是看不见摸不着，但是同样的时间，你用在考虑你们将来的规划上，你多看一看前任那边学习工作的机会，然后呢，展示出来你想要去那边发展的一个想法。可能你的外形啊气质一点变化都没有，甚至啊还变胖了，但是对方照样可能会重新对你心动，又和你复合的想法，所以想要在分手之后啊，重新跟对方复合，一件很重要的事情就是，找对导致你们分手的原因，然后做出提升改变。重新产生对前任的吸引力，有很多人啊，也的确觉得自己是该这么做，然后呢，他们却悲哀的发现，前任照样对他们爱搭不理，那问题出在哪里了呢，其实啊就很简单，那是因为一开始的原因你就找错了。我在咨询当中不止一次遇到过这样的情况，当来访者说起来两个人分手原因的时候，都会习惯性的轻描淡写，我当时啊就是情绪太激动了，然后我就让他滚出去，不要碍我的眼，还有的说，哎呀，其实这件事情不严重的。可能就是因为我工作太忙了，所以呢没有时间陪他，然后呢，那段时间情绪也不好，我就发火了，告诉他不要耽误我的工作，别那么幼稚，你看如果说都是这样找原因，那么很有可能所谓的提升改变，不过就是这样。是什么样子的呢，就是给对方道个歉，或者是告诉对方自己之后会抽出来时间去陪伴对方，那这个是对方想要的吗，这是对方关心的吗，这是导致你们分手的原因吗，根本就不是，情绪激动，口不择言的背后。可能是薄弱的情绪管理能力，并且呢，口不择言说出的话，对这个人造成了深深的伤害，而没有时间陪伴对方和对方发火背后的本质原因，可能就是因为本身在这个时候啊，在这段感情当中投入的不够多，让对方感觉呢。压根就不在乎自己，所以啊，只有找到了正确的原因，才有可能有针对性的改变，并且呢，让对方感觉到自己的诚意，对方才有可能在这个时候选择考虑给你复合，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
