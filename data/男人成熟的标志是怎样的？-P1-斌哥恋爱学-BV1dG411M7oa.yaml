  text: '# 男人成熟的标志是怎样的？ - P1 - 斌哥恋爱学 - BV1dG411M7oa兄弟们，你们知道一个男人从什么时候才算是真的成熟吗？，是从你悟到人生只为你自己而活的那一刻，人生只是一场经历，当你悟到了这一点的时候，其实你才算是真正的成熟了，很多很多28岁之前。这个年龄的兄弟都太低幼了，整天围着女人转，事实上，23岁到28岁这5年，对于一个男人来说是非常关键的，你要从认知、收入、身材三个方面去提升自己，把精力用在自己身上，最简单的，你挣到钱宁可去买书。宁可去报课学习、买健身卡，也别上头去给这个女人随便砸钱，在没有达到一个稳定的社会地位阶层之前，你所花的钱都是在给别人的男人养老婆，能听得懂吗？，反而是年轻的时候的精力用在提升自己身上的男人。他们后面都不会缺女人的，反而是年轻的时候为了这个女人死去活来的，耽误自己发展时间的男人，耽误自己赚钱的男人，最后都是一事无成的，我讲的这些并不是让你们不去谈恋爱，不去找女人，而是我要告诉你们。你们的事业一定是第一位，女人可以把她排到第二位，第三位你也是需要去了解和学习的，但是她一定不是你生活当中最重要的一部分。'
