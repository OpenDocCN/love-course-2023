  text: '# 分手后当你能理智的看待你们的关系时，你们和好才会更容易 - P1 - 逢爱情感 - BV1g24y1m7um分手多久之后前任才想复合呢？有部分前任啊在分手以后会变得非常的理性，他考虑要不要复合的时候呢，取决的并不是你有多爱他，而是这段关系值不值得他去复合，很多挽回者因为急着想复合呢，就会进入到一个误区。拼命的纠缠和挽回，不停的去表达自己很爱对方，再给我一次机会试图挽回对方的心，其实啊你做这些是真的没有用，对于一个很爱你的人来说，他不答应复合其实他不是不爱你，而是这个时候他只想好好的爱他自己。所以啊你要做的不是去思考怎么留住他，怎么去绑住他，而是清楚的知道他为什么离开你，他为什么要走，当初他追你爱你，肯定是你身上的某些价值和优点吸引了他，分手呢也一定是你身上有他无法忍受的一些缺点。咱们先不说谁对谁错，反正他是这么认为的，或者呢是你性格上的一个缺陷，哪怕就是他无缝衔接了，那遇到比你更好的，其实本质上暴露的也是你给他提供的自身价值不足这一点，所以啊想要让前任复合最好的方式。就是你马上重启自己的生活，去提升自己的学历，去培养自己的爱好，从这个提升自己的衣品，外形和一些内在价值上开始，并且呢通过一些社交的渠道去暗示他你的改变，不要担心他看不到，你先要去解决掉这些提升的问题。再去想怎么让他看到的问题，人都会下意识的去关注自己的前任有没有比自己过得更好，现在过得怎么样，有没有找到新欢，所以啊想明白这一点，你就知道了，其实啊你挽回的并不是他，其实是你自己的自身价值。找回那个曾经让他爱上的闪闪发光的，值得被爱的那个自己，你就找回了你的爱情，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
