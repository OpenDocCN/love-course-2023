- summary: "-   前任拒绝后应如何应对\n    1.  前任可能不爱了，分手是无望的决定\n    2.  前任受情绪影响做出分手决定\n    3.\
    \  重建信任，展现改变，让前任看到希望\n-   让前任产生自我后悔\n    1.  让前任怀疑自己的决定\n    2.  展现自己的改变和进步\n\
    \    3.  让前任在内心推翻自己的决定"
  text: '# 前任多次拒绝你，表示不可能了应该怎么办？ - P1 - 泊明远 - BV1jR4y1v7hQ前任多次表示不可能了，那怎么办呢，我先说他决心背后的两个原因，第一就是他确实不爱了，分手是他看不到任何希望和迫不得已的决定，也一定是考虑过后要和你和好，可是一想到和好之后还是老样子，又会重蹈覆辙。所以就马上停止期待，第二个就是每个人都受困于当时的一个情绪，因为你做的一些事情，他一怒之下做出一些情绪化的行为和表达，这个时候他盲目自信地认为，做的分手的决定就是明确的选择，他觉得分手是利大于弊。自己不会后悔，所以才会深思熟虑后悬地分手，那么这种做法我们一定要针对以上两个原因，第一就是让他不断地看到希望后不断地恢复信任，他没希望我们就去制造希望，那就是说找到分手的原因之后，坚持做针对性的改变。时间上一到坚持就对了，别管对方看到还是看不到，有很多人纠结我做出了改变对方看不到怎么办，以前我说过只要你有实质意义的改变，比如在思想思维上的改变，谈吐情商方面的改变，那么就一定会对你有好处。只要你有变化，而且一旦你和对方发消息或者聊天的时候，你的谈吐变化你的思想变了，那对方一定会感觉到，但是你一定要坚持，因为坚持才会产生信任，第一次他觉得你在装，那么在演第二次的时候他觉得是偶然。那么第三次第四次第五次，他的内心就会对你产生刮目相看，第二点就是让他产生自我后悔，不断地怀疑自己分手的决定是不是不对，最后让他自己推翻自己的决定，人在什么样的情况下才会自我后悔自我怀疑呢。要么是自己想通了，原来那会儿我思想太偏激，原来那会儿我走火入魔，要么就是有很强烈的失落感，但是对于这种理智又固执又倔强的人，那是不可能的，所以就是你必须在他眼中变得更好，更好的这个词很虚对不对。其实就是改变，对比之前关系里的你，你表现的很坏的地方，他对你不满的地方，你都变得更好了，因此而已，我是博明，如果你不知道该如何变得更好，可以思前求后，赵老师来了。'
