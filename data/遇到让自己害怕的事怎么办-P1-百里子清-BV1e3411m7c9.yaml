- summary: "-   面对害怕的事情\n    1.  面对问题，不要逃避\n    2.  先接纳和承认自己的害怕\n    3.  通过时间和心态的转变，逐渐淡化和解决害怕感觉。"
  text: '# 遇到让自己害怕的事怎么办 - P1 - 百里子清 - BV1e3411m7c9如果遇到让我们害怕的事情，我们该怎么去处理呢？其实就两个字，面对，你越是去逃避，你越是想去解决这个问题，那么你会发现你越来越害怕，我们面临自己害怕的事情，我们就要去面对它，去承认它，接纳它。你越是害怕你要接纳它，那很多时候有的人在这种情况下，他会去想一个办法，我该怎么做，我具体做一些事情我就不害怕了，你不要这样想，我们先接纳它，我们先承认我害怕，我是害怕这个事情。我承认就是相当于我是面对它了，我面对它过后，我承认自己这一个懦弱，我承认我害怕它，然后我这个时候其实你会发现，你的心态已经发生了转变，你害怕它，那我承认这一点过后，我自己慢慢的，就相当于我在这个谷底。就会慢慢往上面走了，我往上面走了，就会慢慢的去淡忘，去释怀这种害怕，就会把这种害怕给释然，然后把它给，相当于是那种淡化，淡化掉过后，你就会发现这种害怕的感觉，会慢慢的消失，慢慢的就会去消失了。其实在这种情况下，你越是去做一些事情，你越是感觉到害怕，我们直面它，先接纳它，允许它存在，然后在时间的这个作用下，然后你的心态会慢慢的强大起来，去接受它，去找到办法解决它，慢慢的你就会发现。它自己就会慢慢的，变得没有那么害怕了，当这些东西发生改变过后，你再回过头来看一看，那个时候其实已经解决了，所以说这需要一个时间过程，简单来讲，你就是先得去接受它，接纳它，然后把它交给时间。这样子你就能够解决这种心里面的害怕，就能够把它解决了。'
