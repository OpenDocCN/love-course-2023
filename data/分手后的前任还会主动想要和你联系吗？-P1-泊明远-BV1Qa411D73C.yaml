  text: '# 分手后的前任还会主动想要和你联系吗？ - P1 - 泊明远 - BV1Qa411D73C分手后前任会不会主动找你，或者是想念你呢，那么这个问题，我相信大家都会非常的感兴趣，前任多久会想念你，会来找你，其实分手后，你们想一想，你难过他也会难过，又不是你一个人在这段感情付出，大家都付出过。之前你们放假休息的时候，可以手牵着手一起的出门逛街，吃饭打游戏，可以双排，现在变成了一个人逛街吃饭，变成了一个人单排，那么你们一起去过的地方，吃过的东西，他会想到你，那么你们也会想到他。这就是我们心理学中常说的，"青茅效应"，但是能够想到你，并不足以促使对方来找你，主动找你，也是需要一些条件的，这个就是在于感性，是否大于理性这个话题上的，如果喜欢你更多，对你的需求更多。那么他就会潜移默化地，妥协你们之间的问题，主动找你沟通，慢慢地恢复联系，其实一般分手的情况，无非就是那么几种，抛开原则性的问题不讲，就是相处问题和现实问题，如果他过不了自己那一关，或者是主动之后发现你。还是老样子，基本上就会否定你这个人，这个时候，就需要你主动地找他沟通了，但是对于主动提分手的人来说，当下他的反应，就是分手嘛，就应该有分手的样子，所以必然会抽离，这个抽离状态可能会持续很久，这个时期。就算能够想到你，那大多数也都是一些不好的事情，不可调和的事情，这就是我经常给大家念叨的，分手后一定需要锻炼，经过这个冷静期，在双方冲突浓度过高的时候，其实不适合接触的，不适合说任何话，做任何事。因为这个时候，他就像一个炸药桶，一点就着，所以说一千道理外，还是最后那句话，分手千万别急着纠缠，你懂了吗，我是萌萌，如果屏幕前的你，你现在也正在面临这样的情况，那么思念修复，老师会来帮你。'
