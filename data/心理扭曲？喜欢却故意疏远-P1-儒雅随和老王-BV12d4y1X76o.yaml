  text: '# 心理扭曲？喜欢却故意疏远 - P1 - 儒雅随和老王 - BV12d4y1X76o为啥有些人吧，他明明很喜欢对方，还非得刻意的要把他拒离，这啥心地啊，是心地扭曲啊，心地变态啊，其实都不是，这一种类型，就是非常典型的回避性的行为，就我们把它叫做回避性依恋，造成回避性依恋的原因。就是从小缺乏安全感，在心理学上，这种回避性依恋显出特征，有这么几个点，首先第一个啊，他喜欢刻意的远离亲密关系，哪怕说对方很喜欢自己，第二个，逃避沟通，或者说缺乏沟通能力，时常就把沟通变成吵架，闭嗓子。表达能力弱，又说反话啊，做反事啊，就用这种方式来表达自己的感情，其实吧，他就是想让对方多在意一下自己，第四，没安全感，就认为感情这个东西吧，不堪一击，他也不相信亲密关系能够长期稳定，第五就是啥呢。鄙视情谊，就认为恋爱脑袋是对一个人最大的侮辱，也怕自己被感情束缚，第六，在感情当中缺乏自信，他自告为实，实在是他是第一位，对自己要求最苛刻，不允许自己犯错，不允许自己献丑，就认为强者才配被爱。还有就认为克制和痛苦是幸福的支撑链，不是说不想被爱，而是说必须结合逃避这份爱，他才安全，就听我上面说的这些玩意儿吧，其实不难发现，违逼性一恋，对待亲密关系整体态度，并不是说他厌恶，而是矛盾的接近。他们身披外壳就看似树敌，但这个树敌背后，反而是跟常人相同的这个需求，他们也需要被爱，也需要去爱，甚至说更需要别人支持和温暖，只不过说，正常人面对这个亲密关系的态度是，喜欢，所以我接近，而这个违逼性一恋。对待这个亲密关系态度是，喜欢，但喜欢没用，喜欢自己会受到伤害，那不行，那我得逃避。'
