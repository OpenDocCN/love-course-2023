  text: '# 为什么别人都复合了，就你没有呢？ - P1：lv_0_20210205133617 - 逢爱情感 - BV1o541177QQ为什么别人都复合了就你没有，为什么你的情况明明看起来挺好的，但最后却越来越糟糕，反而其他人看似比较糟糕的情况却都顺利的复合了，网上有很多的情感老师，都是一顿分析分析1234567一大堆。然后你听完之后很快就不记得了，为什么呀，因为这些都是细枝末节根本没有抓到重点，好的分析应该是直击本质的，那请问真正阻碍你复合的点到底在哪里，在于人性，千万不要小看人性这个词。想复合你所有的操作都必须要围绕着人性去展开，为什么很多人复合不了呢，因为人性很自私，很多人总是自私的想满足自己当下的愿望，于是苦苦纠缠一顿操作猛如虎，最后对方只会觉得他是个二百五，为什么呢。因为凡事单向满足自己的人性都不能长久，想要复合也必须要满足对方的人性，你要去想对方最希望从你这得到什么样的满足，是希望你对他多一点关心，还是希望你们的生活作息能够对得上。还是说希望你们在某些事情上能够达成一致呢，你要去思考这件事，如果说在不打破自己底线的基础上，还能够策略性的满足对方的人性自私，那你们的复合基本上就可以水到渠成，但前提是你也要用合适的方法去传递过去。并且引导对方真的相信你才行。'
