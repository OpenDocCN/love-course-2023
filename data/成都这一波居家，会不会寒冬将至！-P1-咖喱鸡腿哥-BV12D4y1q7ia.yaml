    \    2.  公司员工工资无法发放，公司经营困难，生活压力巨大。\n    3.  成都各行各业都面临困境，生活压力巨大，人们感到绝望。\n-   居家生活或许是一次难得的机会，消费模式可能会有变化，但仍有机会。\n\
    \    1.  人们消费习惯可能会改变，但刚需仍然存在。\n    2.  过去成功经验可能成为绊脚石，但服务型行业仍有机会。\n    3.  不盲从不跟风，活下去就是胜利，生存已是奢侈，未来仍有机会。"
  text: '# 成都这一波居家，会不会寒冬将至！ - P1 - 咖喱鸡腿哥 - BV12D4y1q7ia成都这一波居家会不会是寒冬将至，现在差不多快15天了，和很多做实体的朋友聊聊，每个行业几乎都在叫苦连天，我有个朋友现在已经快三个月没赚到钱了，昨天把最后的3000块钱还了信用卡。然后准备着居家结束以后就卖车卖房回老家，之前是经历了高温限电6。8G和这次长时间的居家，他目前为止就剩不到10个W了，员工的工资不能够正常的发放，整个公司是半点邻居率都没有，我听完以后也是非常惊讶。去年这哥们一个月随随便便都是能赚10W以上的人，今年本来还要继续准备开分公司，结果这一波操作下来了，再也不敢乱投了，自己每天还要头疼实体的房租，员工的薪水，各种大车小量的贷款，父母的养老，银行的账单。锅里的米车里的油和一堆的烂账，一旦公司黄了以后，生活就会陷入无限的困境，停下来的是城市，但是停不下来的是各种支出，这样的情况在成都的各位大中小的老板，和搬砖的人里面是起堆堆。很多人的眼睛里都是血满了绝望，就按我自己来说，这几年收获的，那么只有年龄，很多成都的朋友肯定要问，面对内忧外患，我们是否要悲观，其实呢，无论逆境或者顺境都有成功者和失败者，环境呢，对所有人都是一样的。这次居家呢，何尝又不是一次难得的机会，比如说人的消费，吃喝拉撒，衣食住行，会不会有大幅的变化呢，不会嘛，刚需依然会存在的，那之前人云亦云，盲目跟风，红利无脑的增长的时候，大家都过得很嗨。过去几年那些成功的经验，可能未来会成为最大的绊脚石，但是一些轻资产服务型的行业，相对垄断的，有技术壁垒的赛道，和相对南海的垂直内的互联网加的行业，我看未来居家结束以后，还是有很大的机会，即便未来啊。你找不到对的方向，只要不盲从不跟风，能活下去也算胜利，因为前些年的高增长，带来的疯狂与繁华，让很多的人忘了，居然现在啊，能活着就已经是一种奢侈，这三年是一年不如一年，尤其是今年，成都真的很不乐观。说寒冬将至啊，真的不会过，只有当风险和灾难来临的时候，才想起来，只有活下去，才能有希望看到明天。'
