  text: '# 分手的时间越短和好的几率越高吗？ - P1：高田横版 141 - 泊明远 - BV11R4y1n7gK分手时间越短，和好的几率就越高吗，其实啊，这是错误的说法，为什么呢，我们都知道啊，男生提出分手，在初期的时候，他对前任的抵触感是最强的，那个时候他想到的全是两个人不开心的时候，感受到的呢。都是相处当中比较累，比较压抑的时候，这个时间段他很难回头，复合确实有黄金期，一般都是在分手后的一周到两个月，这个时间段呢，是和好几率最高的时候，当然，即便在黄金期内啊，也不能盲目的极端纠缠。否则会加大对方的抵触，从而延长你们的和好周期，我是冯美老师，需要复合帮助，私信挽回。'
