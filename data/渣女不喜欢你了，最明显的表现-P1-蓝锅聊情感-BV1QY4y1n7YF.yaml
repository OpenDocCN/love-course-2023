  text: '# 渣女不喜欢你了，最明显的表现 - P1 - 蓝锅聊情感 - BV1QY4y1n7YF他喜歡你卻又吊著你的女人，也就是渣女，他最明顯的表現是什麼呢，就是你不找他，他絕對不會主動找你，你不給他發消息，他也絕對不會給你發消息，即使你給他發消息了，他也會敷衍了事，或者很久都不回復。甚至就不回了，然後第二天呢，他會告訴你，他睡著了，沒看到，或者手機沒電了，不管男人還是女人啊，身體是最誠實的，不喜歡了就是不想見你，也不會去關心你的感受，甚至更過分的是呢，他還不可能主動和你提分手。他是不會去做那個壞人的，那樣顯得他太渣了，然後他就吊著你，他得讓你提分手，他裝作那個受害者，最後呢，他把責任都推給你，其實什麼都知道，一切都在他的掌握之中，他知道他敷衍久了，你肯定就會有情緒。然後他會很委屈的告訴你，我和他真的沒有什麼，你為什麼總是不相信我呢，那你要這樣我也沒辦法，然後就開始冷暴力了，你說就這波操作誰能受得了啊，你肯定挺不住，然後你就會提分手了，對吧，這個時候呢他會來一句。那好吧，你知道嗎，你是我最喜歡的人，但是我不知道為什麼，我們就走到了今天，但是不管怎樣，我還是祝你幸福吧，然後啊，你要是遇到高段位呢，他甚至還會掉幾滴眼淚，兄弟們，你別管他說啥。你就毫不猶豫的離開就完了，你千萬別被他的假象所蒙蔽，你也不用覺得對不起他啥的，你記住，你們的分開不是你造成的，是他自導自演的，記住沒有。'
