  text: '# 如何通过开的车识别渣男(二） - P1：18如何通过开的车识别渣男(二） - 你们的宋老师 - BV1sJ411E7x3如何通过开着车识别账呢，左边是开着车的类型，右边是账单类型，连线匹配，雷克萨斯yes，雷克萨斯isno，很多同学，错认为，开雷克萨斯的都是什么，家庭富翁，错，大错特错，是什么，伪文艺，伪家庭短男型。账单多半都是有情调，有逼格的角色男性女孩，喜欢玩硬是有一定的审美，IKEA只穿回忆男品，潮牌只认Spring，追求小众款的劳力士，听小众的音乐，喜欢他去享受海岛，潜水，切，每次带的伴侣都不一样，一样。当然奥迪A5这个系列，奔驰谁cooper了，宝马四系了，太容易分辨了，花心大老目，算了，开这类车的男生啊，已经脱离了毛毛汉条圈了，自恋主义的朋友圈，只发自拍，不需要恶怠的，当局会生气的问他。你的朋友圈怎么不发我的照片呢，他会说，因为我心态保留，只能我一个人看，但是，朋友圈经常在自己的车，吸引很多低端小野猫的北部一样，人格在满门，他会回复，北平，花心大老目型发展，那么，怒虎神行者。为什么是张志明型发展，一般这种男生都是什么啊，工地金项链大格马，紧身黑T恤，衣服上一定要有一个最大的BNY，他们都喜欢装成大叔，感觉历经沧桑，很无奈，终于啊，明白了爱情和生活的真谛了。实质上是想私下控制你，最后又想负责任，张志明是发的，有句话，有多少男生看过春江一字你，就有多少渣男想买怒虎神行者的价格。'
