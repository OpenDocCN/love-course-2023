    \ 3.  让前任产生情绪反扑，增加挽回成功的概率"
  text: '# 前任一旦有不甘心的情绪，你们复合的可能就会变高 - P1 - 逢爱情感 - BV1ud4y1C7ry很多人在挽回的时候都容易进入到一个思维的误区，就是你总是觉得你只需要保持一种等待着的角色就可以了，事实上你越是这样做前任就会越安心的迈入他的新生活，所以啊你只需要引导前任让他产生情绪反扑就可以了。首先呀不管你现在是可以联系到前任还是说已经断联了，你都不要去跟你的前任说我一定会等你这段时间我不会再打扰你了，这样的狠话因为这种话在对方的心里面会自动翻译成。我会乖乖的做好一个安静的备胎需要我的时候你就可以随时来找我，那么他就会觉得你就是一个等在原地的人，这不就等于给自己又挖坑了吗
    那正确的做法又是什么呢。就算你心里真的是这样想的迫切的想要去挽回对方 你也不要说出来嘛，而是应该反人性反向操作，如果说你现在已经没有办法去联系了 就已经是断联了
    那么你就应该在断联之前表示。我也会往前走的 如果遇到了一些更值得我珍惜的人 我也会选择新的开始，所以啊 这个阶段表达的重点根本就不是跟对方表忠心 而是表明自己的态度，如果说你在这段关系里面一直是付出的比较多的一方。那这样做就会让你和之前的纠缠形成一种强烈的反差，就有很大的概率会让前任对你产生情绪反扑
    也就是失去感，这种不甘心的情绪会对你的挽回非常有帮助的 想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
