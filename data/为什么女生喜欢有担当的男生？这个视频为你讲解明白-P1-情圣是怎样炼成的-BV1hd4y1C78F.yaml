- answers: '-   如何应对外部分析和批评？首先是要冷静面对，不要过于情绪化。其次要关注事实和结果，而不是过于在意外部的批评。最重要的是，要站在自己的立场上客观地对待外部分析和批评，以提高自己的对外应对能力。

    -   为什么强调不要过于气愤，而是要做好自己的事情？因为过度的气愤只会让我们失去理智和冷静，而做好自己的事情能够让我们保持清醒的头脑和积极的态度，更能有效地解决问题并取得好的结果。

    -   为什么提醒兔子不是善良之辈，暗示背后有很多事情我们不知道？这句话提醒我们要警惕外部势力的真实意图，以及背后的复杂内情，要有充分的警惕和理性分析。

    -   通过引用南海对峙和钓鱼岛问题作为例子，强调过去强烈谴责的结果是什么？通过这两个例子，强调了过去强烈谴责并没有得到理想的结果，反而可能导致更复杂的局面，因此我们需要更加理性地应对外交问题，而不是盲目地谴责和采取激进行动。

    -   外交问题中的反应和结果中强调了什么？强调了理性、稳重和积极的态度，以及对外部局势的客观分析和冷静处理的重要性。同时也强调了解决问题的能力和诚信的重要性。'
