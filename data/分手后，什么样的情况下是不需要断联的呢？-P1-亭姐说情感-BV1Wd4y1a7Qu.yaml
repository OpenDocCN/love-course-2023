- summary: "-   分手后，什么样的情况下是不需要断联的呢？\n    1.  主动发起做朋友邀请，对方同意，关系尚未陌生。\n    2.  前任提出做朋友，关系有弹性但需保持一定边界。\n\
    \    3.  双方未提出做朋友，但能正常沟通，需更新吸引力和提供惊喜感。\n    4.  分手期间聊天尴尬，保持热联系，用轻松态度感染对方，加强好感度。"
  text: '# 分手后，什么样的情况下是不需要断联的呢？ - P1 - 亭姐说情感 - BV1Wd4y1a7Qu怎么样的情况下不需要锻炼，第一点，你主动发起了做朋友的邀请，对方也同意了，那可能有人说你不是在讲废话吗，那为什么我要去着重的讲呢，因为有的时候啊，对方同意和你做朋友。只是觉得你们的关系还没有到陌生人的地步，也就是说他可以保证最基本的不拉黑晒除你，你只要跟他正常聊天就可以了，那在这个期间呢，可以做一个简单的试探，比如说你可以去邀请对方出去，看对方的意愿。或者呢通过对方的聊天节奏，感受一下他乐不乐意和你继续沟通，从而呢判断对你的抵触水平，如果说对方能够给你一个正常的状态，那我们就先保持这个状态，不要操之过急，你要马上达成情侣关系，但是呢有一个过程。这不现实，对方也需要一个负面情绪的缓冲，所以呢现阶段呀，就是尊重对方不打扰，要让你们之间的关系更加牢固一些，第二点，前任主动跟你提出要做朋友，他能够接受你的存在，还是有点感情的。也说明你们的关系也是会有一定弹性的，当下排斥感没有那么高，还是具备一定的优势，但是呢虽然说做朋友，也要保持一定的边界，那边界感在哪呢，可以参考一下，你和你身边普通朋友的状态就是最好的。对方没有主动发出升级你们关系的信号，那我建议你先不要贸然去行动，挽回过程中要确认和对方，能有一个正常的交流状态，才能考虑进行下一步的计划，第三点，你们也没有提出做朋友的提议，但是呢能够正常的沟通。可能啊你觉得锻炼一下，可以加强对方的失落感，但是这种想法未必正确，通常这种不温不火的状态才是最危险的，当分手呢你们之间的这个情绪波动没有这么强烈，可能他想分手这件事已经有一段时间了，所以呢这个阶段。我们要做的呀就是更新自己的吸引力，相处的时候要给他一定的惊喜感，需要加强话题的一个趣味性，提供给对方一个情绪价值，氛围是轻松的，但是呢你又不能事事都答应，句句都秒回，不然分手前后啊他的特权没有变化。甚至关系还比以前好了，那干嘛还要去复合呢，第四点，你们之间没有什么话题聊，就是处在一个分手期，非常尴尬的这个状态，你们聊天呢对方经常失踪，直言片语，分手了两个人都是痛苦的，对方可能还没有摆正。对你到底该用一个什么样的态度，所以这个时候呢不要去用锻炼，但是可以保持一个热联系，点赞朋友圈偶尔冒两句，可以开一个他不反感的玩笑，用轻松的这个态度去感染他，提供积极的情绪体验，减弱相处时的紧张感。加强好感度，尽可能的让他去放下一些戒备心，让他找到应该用什么样的态度去面对你，不过呢你不要去过问关系的性质，模糊一点反而有利于复合的进程，如果说你现在正在经历一些情感的问题，你也可以私信复合。我让你爱的人重新爱上你。'
