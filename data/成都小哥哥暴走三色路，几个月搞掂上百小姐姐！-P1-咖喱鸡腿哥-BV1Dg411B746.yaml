  text: '# 成都小哥哥暴走三色路，几个月搞掂上百小姐姐！ - P1 - 咖喱鸡腿哥 - BV1Dg411B746今年夏秋啊，成都景江区这个三色路太火爆了，突然就自发形成了这么一个，户外吃喝玩乐加露营的档档，天天晚上都是巴蒂亚成都分雅的状态，成都有一个小哥哥就秀出了板眼，在里面是找到了门道。几个月时间是搞点了几百个小姐姐，比起人家还要去开个车
    吃个摊，他的路子更短平快，只要看见呢，是小姐姐经营的后备箱仓库，见什么 问什么，而且问的方式也有技巧，专挑没有的问，比如搞咖啡店的小姐姐。她就跑去问他有没有白咖啡，那边肯定说没有，推荐一堆什么拿铁啊
    摩卡啊 卡布奇诺啊，你就说喝不惯，女生面色一围栏马上上去，打个温情牌给个台阶，算了 来杯美式吧，然后补一句，你们应该多备点品种。那边肯定笑着说是是是，你就顺杆爬，接着就说，我每天晚上都在这边玩露冲，咱们加个杯，你有了新口味告诉我，你觉得小姐姐能不加你吗，酒水也是，小姐姐摆出来的，都是常见的什么啤酒
    果酒，你上去就问。天天都是喝啤的，今天想放肆一下，有没有飞天，普五 有没有，1573，小姐姐指定说没有，同样的方法，你点杯1664 要个威，留下华丽的背影就撤了，回家一会儿慢慢酝酿，搞烧烤的小姐姐，你就问有没有烤羊蝎子。搞冰粉的，你就问有没有芝士冰粉，碰到玩机车的小姐姐，你就问她，你这个卡巴萨K是不是8000cc的，总之记住一点，意料之外的提问，加峰回路转的台阶，再加诚心正义的言语，能够快速拉近你和小姐姐之间的距离。都是出来玩的，摆摊只是辅助，而且在这样的环境下，大多数的小姐姐对陌生人，她本身是不抵触的，出其不意的捧个场，花个百八十，小姐姐一个个都能笑裂了，这不比你在夜店开个神龙套强百倍，这哥们几个月时间。是加了几百个小姐姐，三色路一条街被她龟儿扫完了，属实是模子，肯定有帖子就抬杠说了，前两天三色路已经熄火了，人都被连跑完了，对，三色路现在是熄火了，但是成都现在还要摁条三色路的马，是不是。野火烧不尽春风吹又生呢，总之各位铁铁出门去烤火，一定要有清晰的定位，合适的话题做切入，你要给自己一个定位，你是冷毒者还是热捧者，或者是两者兼顾，冷毒者就是通过自己，敏感而冷静的观察力，来让开场破冰。讲究的是精妙至极，而热捧者是通过自己的善意和热情，让整个交谈过程显得游刃有余，再给大家提供三个思路，第一个是从周围的环境去找话题，第二个是从对方的身上去找话题，第三个就是从对方的情绪里面去找话题。学会了入术和技巧，保持内心的平和和自信，铁大，你肯定搞得到板眼。'
