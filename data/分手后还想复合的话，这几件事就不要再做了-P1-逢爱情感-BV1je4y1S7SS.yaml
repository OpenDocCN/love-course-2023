- summary: "-   分手后不要再做的事情\n    1.  不要做分手后的仪式感，如寄礼物或写长篇小作文\n    2.  不要不停道歉，要意识到问题并改变\n\
    \    3.  避免死缠烂打，给对方舒适感\n    4.  不要发伤感文案，避免博同情博关注\n    5.  不要求对方或纠结对方是否还爱你，关键是解决问题。"
  text: '# 分手后还想复合的话，这几件事就不要再做了 - P1 - 逢爱情感 - BV1je4y1S7SS很多人分手后最容易做的一件事情就是死缠烂打，你要解决的是对方对你的怨恨，任何的负面情绪和死缠烂打对你们的感情是毫无帮助，你只有成长了自己，打破了他对你的认知才是正确的补救措施，所以说在分手后。如果你还想继续这段感情，那么我接下来说的这几种行为啊，你千万不要去做，记得点赞收藏，第一件事情呢就是所谓的分手后的仪式感，也就是我们经常说的自我感动，那举一个最简单的例子吧。跟对方分开之前呢准备了一些礼物，在分开之后啊你还要想寄给对方，希望对方能够感受到你的爱意，又或者说你给对方发了一篇长篇的小作文，告诉对方你要怎样怎样啊你要照顾好自己。其实啊大多数前任根本就不会在意你这些小动作，第二种就是不停的去道歉，当然了我不是说不让你们去道歉，而真正你是要意识到自己的问题和错误再去道歉，很多人根本就不知道自己错在哪里了，然后呢就疯狂的去道歉。不停的向对方做出保证和承诺，而事实是你们的分手，只是因为你们在相处中出现了问题，他想要看到的是你的改变，是你对这段感情上认知上的改变，如果说你永远都是只道歉而不知悔改，那么你就只会将他越推越远。让对方觉得和你这样的人分手，真的是一件非常正确的决定，第三种就是你们经常遇到的死缠烂打，在分手后啊最忌讳的其实也就是这个，因为在分手之前，对方已经对你产生了负面情绪，那本质上如果说你还想让对方能够回头。那就得先产生舒适的感觉，他如果觉得和你在一起舒适了，又怎么会选择和你分手呢，那就一定是你给他带去了太多的负面情绪，导致他想要尽快的逃避和逃离你，所以啊在这个阶段你去不停的骚扰对方，联系对方去约对方。那么你这种死缠烂打的行为，乞求对方的行为有意义吗，只会让他更加的厌恶和排斥你，那第四个点啊，就是不要去发一些伤感的文案，你在你的社交动态上发这些伤感的小文案，那虽然说这些文案能够让你尽可能的。看起来很难过很伤心，但是你的小心思别人一看就看透了，你这不就是在博同情博关注吗，那么引发的问题是什么呢，你会向你的共同好友去倾诉你有多么的难过，多么的痛苦，他有多么的无情，那这种操作请你立刻停止。你要知道啊，你把分手这件事情呢告诉了第三个人，这个第三个人他是抱着一种什么样的心态去看这件事呢，那跟你关系还不错，可能会安慰你一句保持中立，而遇到一些墙头草，可能就把你所说的所有的话都给你的前任转述了。那你的前任就会破罐子破摔，再说最后一个点啊，就是说千万不要去求对方，也不要再去纠结对方到底还爱不爱你，无论他告诉你他爱你，或者是不爱你，还是说把你给删除了拉黑了，这都是一种逃避的行为。这并不是问题的所在，恰好是你们的感情出现了问题，他才想要用这种方式，这种逃避的方式去解决问题，你需要了解的是，复盘你的感情到底是哪里出现了问题，而这个问题能不能解决，这个才是关键点。而且呀也不要去求对方，大家都已经处于一种情绪失控的状态，根本就没有办法在合理的范围内控制好自己的情绪，那这个时候你去求对方，你去找对方，问题呢不仅是说不清楚，也只会增加一些新的矛盾。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
