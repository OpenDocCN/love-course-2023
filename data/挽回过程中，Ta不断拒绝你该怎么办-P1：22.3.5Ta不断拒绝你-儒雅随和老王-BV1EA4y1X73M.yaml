- summary: "-   Ta不断拒绝你，应该如何应对\n    1.  不要一直联系对方，不要强迫对方回应\n    2.  不要发长信、种子信，不要堵对方单位或家里\n\
    \    3.  对方不会因为你的改变而再给你机会，不要试图用道理说服对方，不要让所有人知道你们的分手"
  text: '# 挽回过程中，Ta不断拒绝你该怎么办 - P1：22.3.5Ta不断拒绝你 - 儒雅随和老王 - BV1EA4y1X73M咱说这前任不断拒绝你怎么整，就分手之后，有很多人存在这样误区，我只要一直联系他，我要让对方一直给我回应，我要去说服对方，告诉对方，我已经改了，再给我一次机会，我要给对方讲道理，就发一大段一大段那种长信。就所谓的什么种子信，就告诉对方说，我曾经我哪做的不好，现在我要改，我发现我们之间有哪些问题，这些问题，我有哪些想法，我要去回忆曾经的美好，让对方感动，让他舍不得丢下我，如果说这些都不管用的情况下。我就去对方单位堵他，去他家找他，必须给我一个交代，甚至说还动用他身边所有的朋友，甚至说对方的父母去劝人家，但往往你发现啥，你越这么整，对方反而越跟你说，说你别再骚扰我了，你这样反不反应。你不要再联系我的家人了，甚至说把你发黑，把你删除，没有任何一句的交代，而且对方说这个话也会越来越狠，我再也不想见到你，我求你放过我，我们之间永远远远的不可能了，但是你想一想，你做这些事有啥用。首先第一点，你并没有改变，那么对方凭什么，就再给你一次机会，何况在此之前，对方已经给过你N多次的机会了，你都没改变，凭啥对方要再相信你，再一次，其次第二点，你在分手的这种情况之下，给对方去讲道理。希望对方能够明白，或者说解除你们之间的误会，可仅仅凭你几千字，几万字的一段话，或者说一封信，对方他就能原谅你，曾经做那些错事吗，对方就能够把对你之前，所有的偏见，全都摒弃掉吗，你们之间矛盾。他一下子他就解决了吗，咱说，对方跟你接触交往了这么久，我相信你曾经跟对方讲过，很多次类似的道理，但是对方在跟你交往的过程当中，都没听进去，更何况说已经在分手这种情况之下，你觉得对方还能够接受。你这些什么种子心这些玩意吗，作为成年人，你想一想，是不是你把分手复合这件事，想的太简单了，还有最后一点，现在你们两个正搞那闹分手，对方对你所有的情绪，都是负面的，当对方正在气头上，你做啥他都是错的。而你此时还不如说乖乖的，你等对方气消了，再做一系列的动作，那么还能有那么一丁点希望，更有甚者我跟你说，去人家公司里边堵人家，去人家里边闹，让所有亲戚去劝，你是唯恐你们两个这点事，天下人都不知道吗。你这么整闹的沸沸扬扬，满城风雨的，所有的人都知道你俩分手，对方如果说再想回头来找你，岂不，自己打自己脸吗，考虑到面子这个问题，是不是说对方也要好好斟酌一番。'
