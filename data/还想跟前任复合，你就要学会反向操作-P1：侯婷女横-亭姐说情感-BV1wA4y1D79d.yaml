  text: '# 还想跟前任复合，你就要学会反向操作 - P1：侯婷女横 - 亭姐说情感 - BV1wA4y1D79d分手后想要复合，一定要学会反向操作，很多人在分手后一时间没有办法去接受这个事实，所以会不停地去求复合，但是在求复合的过程当中又多次遭到对方的拒绝，在无奈的情况下只好做出了妥协。的确在面对这种不可复合的现状是需要做出妥协的，但是你的妥协是要建立在尊重彼此，尊重自己的基础上，而不是无奈之下，我会选择一直等你的，只要你回头，我都在的这种情况，你这样就是让前任认为你是备胎。他需要你的时候随时可以来找你，他会明白你随时都在，无形之中就会把你放在一个非常尴尬的位置，会让他觉得你很没有价值，还是会把他捧得越来越高，让他觉得你就是非他不可，其实最正确的做法是反向操作。你应该告诉他你会越来越好，会朝前看，你会往前走，你也会遇到值得你珍惜的人，如果说你在感情里面是付出的比较多的那一方，那你之前的纠缠和之后的不打扰，就形成了鲜明的反差对比，增加了前任对你的情绪反扑的概率。去制造失去感，所以在复合的过程当中，以退为进就是最好的方式，如果说你一直极端一直去纠缠，只会让局面越来越难看，到达一个难以修复的情况，我是小婷，如果说你现在遇到了情感问题，私信复合。我让你爱的人重新爱上你。'
