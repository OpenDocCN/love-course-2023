  text: '# 分手后纠缠没有用，一段话让她重新爱上你 - P1：老挽回横 - 逢爱情感 - BV1Kv411G7Fk分手后如果你纠缠过他呢，我教你一段话，刺激他的落差感，让他害怕失去你，话的内容如下，你知道一个人什么时候最卑微，最可怜，最没有尊严吗，就是我抓着你不放，求你回头看看我的时候，其实我也知道。想走的人不能强留，可是真正爱过的人，又怎么可能说放手就放手呢，直到冷静下来我才明白，与其让你更加的讨厌我，不如放过你也放过我自己，毕竟不是每一场相遇都有结局，有些人只能适合用来成长。而有些故事只能用来收藏，再见再也不见，发完以后不要再联系了，他会为你放下而产生落差感，开始怀念你的好，私信挽回，我让你爱的人重新爱上你。'
