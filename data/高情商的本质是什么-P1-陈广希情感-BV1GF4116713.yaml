  text: '# 高情商的本质是什么 - P1 - 陈广希情感 - BV1GF4116713緊張的本質是什麼，這一期分享一下社交直覺的本質，以及如何提升社交直覺，分辨好感度的方法，學會這個可以幫你把控整個社交的節奏，首先科普一個大腦的工作區域，邊緣系統。它最主要的工作就是參與調節本能和情感行為，比如你約會女生時會緊張，接吻時會臉紅，都是這個系統在影響，和人社交尤其是和異性社交時，發生下面四個行為，就是受到邊緣系統的影響，誰都抗拒不了，第一視覺本能。兩個人剛見面時，會不自覺的開始一份視覺評估，視線從眼睛到鼻子到嘴巴到喉嚨，再回到眼睛，有好感的表現是，當你發現了她在看你時，她的眼神會閃躲，第二瞳孔放大，開始社交的時候，邊緣系統的視覺皮質會非常活躍。它位於大腦的後部，然後不自覺的開始評估，如果產生了好感，它會直接控制瞳孔進行本能的放大，仔細看，喜歡一個人的時候，眼神是騙不了人的，第三肢體重心，溝通一段時間後，對方的肢體動作，會不自覺的把重心。放到大腦感興趣的方向，如果對方對你感興趣，就會不自覺的用肩膀手臂小腿，朝向你這邊，四動作協同，如果對方不自覺的模仿你的動作，比如翹二郎腿，攤手摸頭髮，在行為學中，這個叫做同步動作產生和諧。說明對方對你這個人非常認可，以及信任，最後給大家提個醒，沒有人天生擅長社交，擅長的本質都是自我學習，自我成長的結果，希望我的內容可以幫助到你，點擊關注，學習更多戀愛心理。社交學的知識。'
