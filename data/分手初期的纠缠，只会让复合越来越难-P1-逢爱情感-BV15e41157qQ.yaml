  text: '# 分手初期的纠缠，只会让复合越来越难 - P1 - 逢爱情感 - BV15e41157qQ經歷過分手的人都明白，分手初期是很痛苦的，這種痛苦會促使你第一時間想要去挽回，而不是好好想一想，究竟是哪裡出了錯誤，為什麼要挽回呢？其實啊，這個心理叫做損失厭惡效應，這種效應體現的心態就是。你沒有得到一個東西的時候，你可能並沒有那麼想要得到，然而當你真正擁有後，突然將這個東西從你身邊抽離了，你就會非常的不捨得，因為大多數人對損失和獲得的敏感程度都是不對稱的，面對損失的痛苦感。要遠遠大於獲得的愉悅感，那麼，結合兩性關係來說，就是曾經有一份真摯的感情擺在了我的面前，但是我沒有珍惜，等到失去了我才後悔莫及，恰恰大部分人意識不到這種效應的存在，所以就會被這種感覺牽著鼻子走。具體的表現就是，分手後在痛苦感的驅使下，第一時間想要去挽回，不會考慮太多的前因後果，更不會去從長計議，在情緒的支配下，不可避免的就會出現糾纏式的挽回，做出各種極端的行為，增加對方的反感，將對方越推越遠。當然了，也存在一部分人在分手初期會有一種如釋重負的感覺，自身狀態還不錯，但是好景不常的是，分手的痛苦感慢慢的會佔據大腦，就像喝醉後醒來的頭痛一樣難受，同樣很有可能去糾纏。所以我不建議在分手初期跟對方有太多的糾纏不清，因為這個時候你是被情緒操縱的，很難理性的去做一些分析和判斷，同時你的自身狀態也不是那麼好，那麼無疑就會給對方造成負面印象，挽回就是要一直去做加分項。而不是一個減分的過程，想知道你的另一半是否愛你嗎？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
