  text: '# 【恋爱脱单】不要胡思乱想，否则还没开始就已经结束了 - P1 - 恋爱学长轩哥 - BV1d24y1T7TB你不停止腦子裏面的胡思亂想，可能長期都無法獲得真愛，甚至還會影響到自己的工作和生活，這期視頻就來好好幫幫你們，因為我發現很多男生的通病就是胡思亂想，而且大部分人所擔憂的物質條件，聊天溝通，情緒價值。那都是後話，因為一旦胡思亂想，就意味著你從一開始就已經輸了，下面分享五種胡思亂想的類型，你中了一半，成功率不說為零，也離失敗不遠了，而且還非常影響自己的正常生活，但也不要過於焦慮。最後再給你兩個改變的小建議，這兩點任何人都可以做到，首先是第一種類型，過分的捕捉和解讀對方的狀態，看你中了沒有，不管是在日常社交還是職場工作中，你經常會因為別人的一句話，甚至是一個眼神，就開始自我解讀。比如女生剛剛從你旁邊路過，和你對視了一眼，你就覺得她是不是喜歡自己，又或者喜歡的人發了一條關於星座的朋友圈，你就會對號入座，認為對方是不是在暗示自己，總而言之，毫無緣由的就會把別人的行為。想像成與自己有關，那這種過分解讀，就屬於很典型的精神內耗，對自己沒有任何好處，我不想說的這麼現實，但如果不能及時擺脫這種狀況，精神和身體都會受到很大的消耗，第二種，認為已經是親密關係，然後害怕被拋棄。比如你和喜歡的人發了一條消息，他一個小時沒有回你，就懷疑對方是不是對自己感情淡了，為了驗證不是這種情況，就開始各種補發消息，之前分享歌曲對方沒回覆，那我就分享一個搞笑視頻，如果還不回覆。那我就分享一下自己的狀態，再比如喜歡的女生喜歡寵物狗，你發了一個相關的朋友圈，但他並沒有給你點贊，就覺得對方看到了不亦不典，說明對自己沒有興趣，以上這些行為都代表著，你目前處於一個極度患得患失的狀態。一旦對方的行為達不到自己的預期，就還是恐懼，但你忘記了，最重要的一點，你們還不是情侶，就算你們是情侶，對方也沒有義務擺一擺順，第三種，過分擔憂自我表現，比如你和一個喜歡的人聊天，對方回覆了你的消息以後。你又回過頭思考，剛才發的消息，是不是多加一句話，效果會更好，或者你們第一次見面，你總是會擔憂，我剛才的坐姿是不是不太好，我剛才吃完飯結帳前，是不是應該問問他，還要不要加菜，這種過分擔憂，就純屬想太多了。大家都是成年人，沒有人會過多的記得你做過的事，但你自我否定的次數越多，就越容易忘記自己的優點，第四種，無法容忍未知的事情，就好像考完試等待答案一樣，在等的過程中，不管怎麼逼自己，都一直坐立難安。明明知道時間一到，結果自然會顯現出來，但就是無法讓自己靜心的去等待，遇到喜歡的人也一樣，明知道感情都有過程，但就想馬上得到結果，於是去表白，最終結果也不盡人意，第五種，過分責任感。比如生活中特別常見的現象，好朋友叫你出去玩，你做不到拒絕，因為害怕朋友們，覺得你不喜歡和他們玩，你不夠重視他們，遇到喜歡的人，不管他提出什麼要求，只要不會太傷害到自己，都會選擇去做。因為擔心對方覺得你不喜歡他，當你長期處於這種狀態中，就很容易喪失自我人格，以上這五種類型，不知道你中了幾點，可以在評論區告訴我，如果現在想改變，還不算太晚，了解下面這兩個方法，就有希望擺脫目前的現狀。第一個，培養一下自己的拖延症，總的來說，胡思亂想的根本原因，是外界因素在影響你，當你發現這個問題的時候，就可以暗示自己一句話，我可以想，但是晚一些，不管當前的你是焦慮還是急躁，做一些讓自己開心的事情。轉移注意力，用積極情緒去對抗負面情緒，用魔法對抗魔法，如果是在晚上，你就可以聽個歌，看下電影，或者刷下我的視頻，中和一下自己的感覺，然後你會發現，自己困的不行了，等到第二天，'
