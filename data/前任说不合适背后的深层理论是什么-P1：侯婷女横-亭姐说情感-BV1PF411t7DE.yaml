    \   3.  爱情中的不合适往往源于私心和不愿努力"
  text: '# 前任说不合适背后的深层理论是什么 - P1：侯婷女横 - 亭姐说情感 - BV1PF411t7DE前任说不合适，背后真正的意思到底是什么，你们两个人真的不合适吗，如果说真的又不合适，那你们当初又是怎么在一起的呢，事实上啊，你选择的人，其实大部分人都是适合你的，所以说，所有的不合适。只不过是你们日后在相处的过程中，各自的私心罢了，尤其是相处的时间越长，你会知道这个人是爱你的，他也不会因为你的一些无理的要求，离开你，于是在你的私心下，你的爱就变味了。你忘记了曾经你是因为爱跟他在一起的，那这个人呢并不是不合适，而是他现在满足不了你了，满足不了你的幻想和你的期待了，比如说呢异地恋
    异国恋，还有呢就是家里面不同意，经济条件不允许等等。这些都是很常见不合适的理由，但是那些真正相爱过的情侣，第一反应不是分开，而是去想办法解决这个问题，你可以去问一下你们身边的已婚人士，谁的感情又是一帆风顺的呢，再反过来想一想，这么小的一个坎。这个人都不愿意跟你一起并肩跨过，那你们是真的不合适吗，你们不合适的点，就是一开始这个人并没有那么喜欢你，很多人呢都是把爱情过于理想化，事实上大部分看似无法了解，不合适啊，只不过是两个人私心太重。都不愿意去解决而已，或者说呢就是稍微付出了一点点努力，就没有什么结果，就想放弃了，我对很多人都说过这句话，当你们遇到各种矛盾想分开的时候，先想一想，当初选择对方的时候的初心是什么。你们只有经历过这段感情的种种不合适，努力过奋斗过，你才有资格去谈感情，你们只有为了这段感情，去拼尽了全力之后，你才有资格去说放弃，最讨厌的呢就是有些人，嘴上觉得不合适，但是呢又表现出一副很深情的样子。如果说你现在呢遇到了情感问题，私情复合，我要你爱的人重新爱上你。'
