  text: '# 分开一年和好的概率大吗 - P1 - 扎心师清羽 - BV1vu4y1m7Rq如果说你跟你前任分开一年了，你觉得和好了几率大吗，不可能和好了吧，那你觉得刚分开没多久，又迅速和好的情侣能走到最后吗，应该可以吧，如果不然不可能又复合了，你这个想法跟大多数人一样，其实不然。有调查显示分开之后，迅速和好的情侣，最后也很难逃开再次分手的结局，而且这个过程会非常的迅速，相比较而言，那些分手了经历了一段时间冷静期的，然后彼此又重新改变，重新出发的情侣，他们复合过后幸福指数会更高。他们幸福的概率会更高，这都是少数吧，分开这么久了，万一对方有新欢了怎么办，把我忘了怎么办，其实你大可不必担心，因为你们之间存在的感情是有链接的，你们想想看，当你隔着一段时间，一个全新的容貌，全新的状态。出现在对方的生活里面，会给他多大的一种惊喜，这种完全是不一样的知道吧，完全不一样的新鲜感，加上你们曾经的感情链接，势必会迸发出新鲜的火花，这个时候你们之间，再进行平等的交流和沟通，把分开这段时间的沟通。当做成一种战略性的抽离，而抽离的最终目的，就是为了复合，还有一种很重要的点，就是分手之后，对方对你的负面情绪和印象，都达到了顶峰，那这个时候如果说你急于求成，麻木的去挽回，不但无法消除这种负面情绪。反而会加重对方的抵触情绪，这种抵触情绪，无异于是火上浇油，很可能把你们之间的感情，唯一的链接和突破口，全部给搞垮，全部给堵死，你要知道分手之后，对方会否定你的一切，你做的越多，对方就越否定你。所以说把握好时机，并且掌握好方法，才是和好的关键，不然在错误的道路上，你再怎么去努力，也是渐行渐远，分开一段时间过后再和好的情况，必定不是情绪之下的决定，而是彼此进步成长过后的，再次吸引，听懂了吗。'
