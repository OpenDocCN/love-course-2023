  text: '# 你想%重新 在一起，一定是卑微的吗？主动%联系 的那个人就一定要跪舔吗？我不这么认为 - P1 - 得意苑课堂 - BV19F411s7dq分手後只要你保持這三種認知和心態，前任遲早會回來，第一個，我們要挽回的不是哪一個人，而是一個本應該更好的感情，第二個，我並不是非你不可，我不會因為挽留一個人而失去自我，第三個，即使我是主動挽留的那個人。但是我也只會讓你看到我的改變和進步，絕對不會讓你看到一絲一毫的卑微和乞求。'
