  text: '# 分手后纠缠过度了，如何才能和好如初 - P1 - 泊明远 - BV1of4y1d7XG分手後過度糾纏該怎麼和好呢，說了一千遍一萬遍，不要糾纏不要糾纏不要糾纏，被你捧作神明的人，又怎麼會低頭看成了你的你呢，你過度糾纏之後再來問我怎麼和好，你已經放下了自尊和面子，但是他還是不可回頭。那麼今天我就教你一個好方法，可以迅速地扭轉他對你的一些負面印象，然後把這段話記下來，收藏直接轉發給他就可以，你這樣告訴他，這幾天我冷靜下來了，是時候跟你說再見和過去告別，曾經我們彼此很相愛。現在我們彼此很傷害，而這一切好像都是我親手造成的，我後悔對你的糾纏，後悔自己的自以為是，後悔我高估了我在你心裡的位置，現在我真的有點想通了，你醒悟過來，因為我發現愛真的不是可以勉強的。其實我的內心還是很感謝你，謝謝你曾經給我的陪伴，謝謝你教會了我放下，所以現在我和你說再見，因為我打算重新振作，開啟新的人生，直接發給他，然後什麼都不要做，什麼都不要說，什麼都不要去解釋。然後直接開始鍛鍊，無論你看到這條消息之後，是回你還是不回你，你都不要去回覆，耐心地去等待一段時間，我是博明，如果屏幕前的你，現在也正在面臨這樣的情感困境，可以思前修復，老師會來幫你。'
