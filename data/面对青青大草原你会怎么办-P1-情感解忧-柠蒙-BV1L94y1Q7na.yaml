- summary: '-   一个老实人博士遇到婚姻危机，老婆出轨主管，提出离婚，他却想挽回。他们的婚姻是基于现实需求，缺乏爱情和喜欢，导致出轨率高。对于渴望爱情和情感价值的人来说，出轨是必然的。建议未婚者学习爱情，不要自我封闭，避免成为渣男渣女。'
  text: '# 面对青青大草原你会怎么办 - P1 - 情感解忧-柠蒙 - BV1L94y1Q7na昨天有個兄弟來找我諮詢，是個老實人 博士 31歲，收入也不差
    純技術職位，年薪有個小50萬，我看完他發的那段話，我只能感嘆老實人真的是高發區，大概情況是這樣的，他結婚半年了 老婆小他5歲。他老婆在大學時候就是混社團 學生會，各種混的開有些顏值的妹子，選擇我這個博士兄弟也是因為，他穩定
    而且是老鄉，結果有一次出差的時候，他老婆和他的主管發生了關係，他的主管也是有家室的。領導嘛 自然是有雄性領袖氣質等等，能夠吸引女人的魅力，能夠激發情緒價值的，可是讓我萬萬沒有想到的是，這哥們來諮詢我的是，該怎麼挽回那個女的，那女的和他提出了離婚，他不想離婚，當時我肺都氣炸了。我覺得這個男人就是一灘肉泥，一點骨氣都沒有，注意啊
    這不是啊，是卑微 是無奈 是沉默成本太高，又覺得自己找不到更好的，但凡他有一絲血腥 那女的也不會出軌，倒也不是怕，而是說他如果有血腥。那女的就可能會愛上他了呀，很多女生她結婚是迫於現實的壓力，因為對生存價值的需求，又隨著這個年齡的增長，自己的繁衍價值越來越低，因此不得已才放棄了自己對精神價值的需求，那簡而言之呢。就是找了一個婚姻內備胎，無愛也無喜歡，當然這怪得了誰呢，一個願打一個願挨，那個博士兄弟未必就不知道他老婆不愛他，也不過是貪圖那個女人的繁衍價值比較高而已，並懷著一絲日久生情的僥倖心理。他總有一天會愛上我的，如果是這樣那也就罷了，關鍵是這個人一旦演起戲來，能夠演到你流淚呀，比如說有些妹子，她用一些小眼淚小技巧，就能讓你們覺得她愛你的呀，當然這個事情是不分男女的，我那15%的女粉絲。也不要說我專門為男的說好話，我這麼說吧，我之前的說辭一定不會改，那這樣的婚姻只要條件到了，出軌率是極高的，對方可能會辯解，有一百個偶然，但是馬克思老先生說過了，所有偶然皆是必然，你要知道得不到愛的人。他對愛對情緒價值的渴望也會被放大十倍啊，打鐵還需自身硬，那些還沒有戀愛還沒有結婚的老神兄弟姐妹們，我求求你們把我之前的視頻看一看吧，你們去學一學戀愛到底是怎麼回事，並且相信它，不要再找藉口了。不要再自我封閉屁股決定腦袋了，你們今天不在乎不改變，早晚有一天是要還的，大家千萬不要覺得這樣的事，這樣的渣男渣女離自己很遠，你們有沒有聽說過東石西素這個典故，齊國有戶人家有個女兒，有兩家人來提親。那東家的男子長得很醜，但是家境英質，西家的男子長得很英俊，但是非常窮，那父母猶豫不決，便征詢女兒的意見，對她說如果你不好意思明說，那麼你就露出你的一隻胳膊，我們就知道你的意思了，那結果呢。女兒露出了兩隻胳膊，那父母感覺很奇怪，你什麽意思呢，女兒就說，我想在東家吃飯，西家住宿，意思就是在有錢人家吃飯，和帥逼睡覺，這個就是對這樣的渣女的真實寫照，當然你把這個角色換成渣男，也是一樣的。還是那句話，別再躺平了，你現在不在乎不改變，早晚有一天是要還的。'
