  text: '# 男人不能管教要tiao教 - P1 - 儒雅随和老王 - BV1CP411C7WF姐们们我跟你们说，这个男人你就不能管教，你得调教，那管教你就是他妈，调教你才是他媳妇，那什么才是调教，最简单的就是啥，硬话软说，软话硬说，啥意思，我举个例子，比如说这个男生问你想他没有，你说想了。那就显得敷衍乏力无畏，就很难调动这个男生的情绪，对吧，但如果说你这么说，你说我都想死你了，你们老板怎么还不放你下班，你这么说是不是就显得特别热忱，情绪也非常强烈，这个男生也能感受到，你确实很想他，对吧。他心里就会每次滋滋的，他还会反过来安慰你，让你等这么久，一会给你带点好吃的，这种就感受完全不一样，又比如说硬话软说，你再又把脏帽子，脏衣服，你问问人家也不知道手势，你看你妈妈是不是一下就上来了。也会激发她的逆反心理，对不对，但是换成一种鼓励的方式，比如说下次她洗袜子，你就夸她，哎呀还得是你，这手长大就是好，这洗袜子是又乖又干净，你这么说，她的一个情绪价值一下就上来了，她的内心成就感。也得到满足了，下次你别说主动洗袜子，说不定就连你这个袜子，也一块给你洗了，同样的方式，什么洗碗，让她给你做饭，你多夸她，她就更愿意做这些，你让一个人去做一件事，她会心不甘情不愿的去做。做也是为了说完成任务，你把命令换成鼓励跟引导，那她才会心甘情愿的去做，而且非常乐意去做。'
