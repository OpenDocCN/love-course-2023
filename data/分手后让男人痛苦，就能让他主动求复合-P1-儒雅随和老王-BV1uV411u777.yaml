  text: '# 分手后让男人痛苦，就能让他主动求复合 - P1 - 儒雅随和老王 - BV1uV411u777分手之後你讓這個男生感受到痛苦，他就會主動的找你求復合，那怎麼讓這個前任更痛苦呢，就如果說你聽好我這個方法，對方回頭還找不見你，你可不能怪王哥，因為對方越難受，毀壞這個機率他就越大。其實吧這答案挺簡單的，咱們要知道，所有的痛苦根源，都來自於慾望，只要讓這個前任重新產生佔有慾，那他就會為之前的這個分手，感覺到難過和後悔，那怎麼整呢，記住，要麼是我們比他過得好，要麼是讓他過得不好。這個前者屬於強大自己，後者屬於破壞對方，這個就屬於下下策，我的粉絲一般不會選擇這個活，今天我就給姐妹們講一下，怎麼讓自己強大，讓這個前任難過完，主動找你求復合，第一正是分手這個原因，合理化改善自己。就很多姐妹在分手之後，都有這麼樣一個想法，就是覺得說並不是自己的錯，全都是男生的錯，所以說現在鬧到分手的地步，也並不會去尋找自己的原因，那很多姐妹會覺得說，這男方不懂得珍惜自己，在分手之後。往往不會去反思自己的問題，就總是喜歡將分手的原因，都歸結於自己的一個男友，或者說其他的啥原因，但你要清楚的知道，往往一段戀情的結束，都不可能會是一個人的責任，所以說在分手之後，我們應該正視分手的原因。並且找一下自己在這段感情當中，還存在哪些不足，合理化的改善自己不足那一面，提升就是從正視問題開始的，第二通過學習調整自己，學習是令自己強大的最好途徑，咱們可以通過學習，來提升自己的生活，充實自己。只有說你提升自己以後，你才會發現啥呢，原來當初所有的斤斤計較，那是多麼的不值得，當你融入到另一個學習圈子之後，你會發現身邊很多人，都比你前任優秀，你跟著他們會學習到更多的知識。他們的這個眼界和這個價值觀，都會隨時影響到你，會讓你變得更加優秀，所以說分手之後，你更應該去努力的提升自己，這樣事才能開闊一下自己的眼界，只有說你自己的眼界開闊了，你這個前任才會對你刮目相看。第三去接觸其他異性，分手之後你別忘了，你已經是單身的身份了，雖然說你這個心裡還渴望復合，但是你不必吊死在一棵樹上，在你跟其他異性相處的過程當中，可能說你就會意識到，自己在之前這個感情裡面。這個相處模式到底是哪出問題了，或者說你會發現啥呢，它不值得你再苦苦執著下去，當然了，我不是說讓你分手之後，立馬你就投入到一段新感情去療傷，而是說讓你嘗試給自己，更多的機會和選擇。讓自己從那個分手的悲傷當中走出來，好好思考一下是要繼續，還是說要撤離，你讓自己有超深的底氣，也給這個男人製造了危機了，你就按照上面這三點做了之後，他就會感覺到說，現在的你比你之前優秀多。而且他也有競爭對手了，他就會想啥呢，本來你是屬於我的，現在一大群人在那搶，我當初是不是放棄錯了，就這樣事了，他這個佔有慾就成功被我們引導出來，那他就會想方設法的重新追求你。'
