  text: '# 直击内心表白方式，万无一失推进关系 - P1 - 克克-Criss - BV1um4y1i7na25歲了還在單身，是因為你缺少這個失敗率幾乎為零的表白方式，屏幕前的你如果只差最後一層窗戶紙沒有捅破，那這些視頻一定要看完，對你的幫助會非常大，即使失敗了，也不會讓你倆是有尷尬的處境。影響你們日後的相處，首先兄弟們要知道表白的意義是什麼，大部分人表白都是從自身角度出發，認為好感已經到達了臨界點，不談戀愛根本收不了場，於是跟著網上做出一些形式感的事情，希望對方答應在一起。但其實這是一種非常自私的想法，因為一旦表白，意味著內心的佔有慾達到了頂峰，甚至極端一點的會認為自己都表白了，那女生必須得答應，而這恰恰就是你失敗的原因，我們可以看到網上呼天蓋地的新聞。大學生在校園撲滿了蠟燭，然後舉著一束花喊話，最後被拒絕的場景，因為女生只會覺得這種被圍觀的感覺，讓自己非常尷尬，進也不是退也不是，從而被迫離場，即使趕鴨子上架成功了，私下也會告訴男生，我只是沒有辦法。最後草草結束，造成這一切的最根本原因，就是沒有考慮過女生的想法，感動自己，卻以為這樣同樣可以感動對方，但兄弟們要明白，表白的意義不是告訴你，我喜歡你，我想佔有你，然後去打響春風的號角。而是在你們關係到位後，確立關係的儀式感和勝利的海格，因為任何一段良好的戀愛關係，都是順其自然的，先開口說我喜歡你，也是給了女生一個很好拒絕你的藉口，那到底什麼是正確的表白，接下來重頭戲，做好筆記。記住這個核心原則，感謝你出現在我的生活裡，比起直接表白自己的好感，不如感謝有她的日子，讓自己的生活變得豐富多彩，認可她的重要性，你對我其實真的挺特別的，你的聊天總是能帶給我，很多積極的能量。甚至都改變了我的生活態度，看到你笑的樣子，總是能消滅我的負能量，兄弟們，這些話都可以直接抄起來，這種帶有真誠和認可的表白方式，比起直接告訴女生，我喜歡你，想要跟你在一起，更讓人有種心花怒放的感覺。即使目前對方對你的好感，還不足以到達男女朋友的地步，被拒絕了，也不會影響你們雙方的關係，很多兄弟害怕表白的原因，其實就是害怕表白之後，不但沒有成功，反而關係越走越遠，最後連朋友都做不成，但你這樣說。不但不會疏遠，反而讓你們的關係更親近，因為她在你身上，獲得了認可和尊重，即使戀愛的好感沒有增加，但朋友的親密度一定會上升，以後不但不會反感你，她會對你更加重視，看到這裡兄弟們應該明白了。表白主打的就是一首，順其自然，要麼不讓對方有拒絕的機會，要麼在失敗後，也不要影響到雙方的關係，當然好的感情一定是雙向奔赴，真心才能獲得真愛，我是柯赫，還有什麼問題可以一起聊聊，(CC字幕製作:貝爾)。會員資訊。'
