  text: '# 迅速丧失魅力的四个行为，赶紧规避 - P1：1660673369949.mp4 - 蓝锅聊情感 - BV1ug411C7fF追女生时千万不要有的四个行为，会让你迅速丧失魅力，尤其是第四条，是个男生都会犯，如果女生喜欢你，千万不要做以下这些事情，兰娃告诉大家，因为这些行为是最低价值的表现，如果有这些行为的，一定要及时规避。第一，倒贴女生秒回信息，很多男生在和女生聊天的时候，只要看到女生信息来了，就特别兴奋，不管自己在做什么，总是习惯性的秒回信息，但其实这是一种非常掉价的行为，比如半夜收到女生的信息，睡了吗。激动的拍床而起，一阵虚寒温暖，这么晚了，你怎么还没睡，是不是失眠了，身体不舒服了，还是心情不好了，等等一系列标准的舔狗话术，这样的男生奉承女生，就像古装剧里太监奉承皇上一样，只有低价值的人。才会去讨好高价值的人，那自然，你在和女生聊天的过程中奉承女生，就相当于把自己的地位和价值放得很低，情绪失控，不堪一击，很多男生内心非常的脆弱，和女生聊天相处的时候，一旦对方隔几天不回消息，或者突然消失。男生会很容易心脏崩溃，开始自我怀疑，开始妄想，自责自己是不是哪里做的不好，惹他生气了，被他看出来了，但真正能够吸引女生的全是内在，外在同样强大的男人，所以男生一定要记住。要努力成为一个内心和外表同样强大的人，你越在意，就越容易失去，二，控制住自己的需求感，很多兄弟们问我需求感它到底是个啥，我告诉大家，当你喜欢一个女生，忍不住想要去接近她，想要跟她多聊天，想要跟她多相处。你也会特别在意她对你的态度，以及女生是否喜欢你，感觉自己特别需要女生，特别想要跟她在一起，不断浮现出来的感觉，就是你对她的需求感，比如说你离不开水，比如说人离不开空气，在感情中，一个人的需求感越强。那他本能的就会，低三下四的放下形态，但是，男女恋爱本来是互相吸引的，双向分福，地位平等，在女生没有被你吸引之前，过早的暴露需求感，只会让女生觉得你没有什么魅力，降低你在女生心中的吸引力，第三。急于为自己辩解，比如说你和你的老板去沟通，老板不会因为一件事情就会去解释，但是你会和老板去解释，低价值的人会和高价值的人解释，同理，你在和女生说一件事情的时候，女生没懂，很多男生就会用小作文，这么长。给女生来解释，此时女生可能看都不想看，甚至很多男生急于去跟她讲道理，想说服她，这是一种非常错误，且不自信的表现，当你想尝试用逻辑说服人家的时候，很有可能会遭到拒绝，第四，过快的升级关系。刚认识没多久的女生，你就想和对方为爱鼓掌，康聊没几天，你就想迅速提升你们之间的关系，思想一下，换成你是一个女生，如果你不好好的思考一下，思考这个男生，到底是不是奔着对你的感情，还是奔着对你的心情。所以奉劝兄弟们，感情是需要水到渠成的，千万不要鸭苗助长，结果只会适得其反，在跟女生了解的过程中，如果你有以上几种行为，我希望兄弟们抓紧改正，不然分分钟拉低自己的价值和魅力，跟女生的距离也会渐行渐远。所以想要提升自己的吸引力，就一定不要有这四种行为，你们有吗。'
