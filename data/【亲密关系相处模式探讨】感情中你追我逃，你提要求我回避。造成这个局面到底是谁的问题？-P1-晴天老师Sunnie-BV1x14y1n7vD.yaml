  text: 矛盾背後反映的呢其實都是不被看見的感受和需要，我們旁觀者呢很容易的認清張婉婷和宋林峰他們的需求的衝突，是因為我們站在的是第三方的視角，在自己的感情中呢我們未必能夠。像分析別人感情一樣那麼清醒，很多時候我們自己都不清楚自己要什麼，但是呢卻希望伴侶能夠填補我們內心的空缺，所以呢認清自己的需求，是第一步也是我們對於伴侶啊最大的支持了。對於要求者來說通常呢他們是無法滿足安全感，所以引發了恐慌，但是啊逼迫伴侶並非是良策，當我們把注意力放在了伴侶多麼不敬仁義上面，而沒有去思考到底是自己什麼需求沒有得到滿足，我們就很難有解決的辦法。比如你覺得他不理你你感到很憤怒，如果僅僅停在這一步，你是無法讓自己的情緒消失的，你也無法改變這次他沒理你的事實，但是你深入的去想一下，他不理你你感到憤怒是因為什麼原因呢。因為你需要他的關注但是呢沒有滿足，只有我們首先清楚的知道以及表達我們的需求是什麼，其他人才會有理解我們的台階，也才能夠更快的清楚我們的需求，而我們有很多的要求者呢他已經養成了遇到衝突就責怪伴侶的習慣。那這個要如何克服就需要你不斷的練習，首先呢從做出不憤怒的反應開始，下次如果再有小的衝突，不要自己消化掉也不要去責備對方，而是要讓對方看到你的改變，比如你可以說我本來會生氣但是呢我不想傷害你。我覺得我們還是可以好好說，如果我們主動的做出改變，幫助對方去掌握和我們自己相處的訣竅，並且呢不斷的重複這個行為，就能夠引導對方呢形成一個健康的相處模式，而對於我們的蛻弊者來說呢。他們其實是安全感被打破造成的匱乏，我有一個學員和對象呢因為貓吵架了，所以呢匆匆的把貓送走了，但是呢結果對象沒有哄好，他的貓也沒了，所以如果你只是一味的退讓壓抑自己的情感需求，一時的安全感看似是保住了。但是你並不知道下次還要犧牲什麼，長期呢就會處於一個患得患失的狀態，你的安全感其實也是在逐步降低的，此時你更需要的是堅定自我，一個人自己感覺渺小的時候，他的心思就會分外的敏感，會捨不得外界的一點點刺激。只要你內心坦蕩，你才會知道不完美其實就是我們的一部分，而這種豁達呢就能夠讓我們的能量集中在成長改變，而不是自我內耗上面，所以勇敢的表達自己的內心感受，大部分的退讓者不僅僅是在親密關係中沒有話語權。在工作中社交中呢往往也是說不了話的，並非是有人故意的針對他們，而是他們在不停的思考自己，該說什麼這樣說合不合適，到最後呢也還是沒有能說出口，我們本來應該通過溝通樹立起自我的邊界，告訴別人此處止步。那別人自然會繞開，而我們的退避者沒有這一塊提醒的牌子，別人一腳踩進了他們的安全區，他們呢就只能越來越往後退，這樣就會導致雙方啊越來越痛苦，不過呢提醒一下我上面講的這些呢。僅僅適用於自省不要拿去對照伴侶的行為，很多人找我諮詢的時候，就會把對方形容成控制欲很強，而如果自己是偏強勢的一方呢，又會抱怨對方冷漠冷暴力，其實矛盾呢大部分跟性別跟對錯都沒有關係。我們只不過呢是在聯繫需求沒有被滿足的自己，但是我建議啊不僅僅是對自己，對伴侶啊你還是要多一點寬容，所以呢來到我們第二步要去理解伴侶，衝突中對方過分的態度，是因為他的需求沒有得到滿足。所以才產生了攻擊性的表達，對於要求者來說呢要求我們不要亂貼標籤，這個只會擴大你對他的偏見，比如張婉婷她把宋林峰定罪成罪人，為宋說話的所有人都被她認為是一般黑的，這種偏見呢也是很普遍的。很多朋友跟我諮詢說和迴避型還能走下去嗎，這個其實他的潛意識中已至今確認了伴侶就是迴避型，並且認為迴避型不適合相處，所以他們主動建立起了隔閡的高牆，其實你的這種意識呢還會帶來另外一種危害。人都是害怕被攻擊的，
