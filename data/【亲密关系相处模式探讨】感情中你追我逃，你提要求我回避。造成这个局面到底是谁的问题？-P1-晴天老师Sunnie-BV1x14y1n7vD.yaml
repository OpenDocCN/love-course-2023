  text: 當你用你怎麼這麼糟糕的口吻說話的時候，無論你再怎麼站立，伴侶也會為了維護自己的自尊切換成防禦的姿態跟你吵架，後面的衝突升級呢也就不足為奇了，所以在任何溝通的時候啊。盡量的表達自己友善接納的態度這是第一步，溝通的時候放慢節奏放緩語調，保持一個不高也不低聽得清但是又不刺耳的音量，照顧到對方的表達需求，你的一段話說完之後停一停，看看對方是否有接話的意圖。如果對方有的話呢就要等他說完，同樣這樣做呢也是在照顧對方的接受能力，停頓下來能夠給他消化你意思的空間，而如果他反饋沒有聽懂的話呢你就再解釋一遍，解釋的時候呢也不要顯得不耐煩。或者多次反饋不好的話可以直接告訴他，沒關係我們換一個話題，而等到私底下的時候你可以再考慮一下，對方不理解的你的點有哪些，那下次呢注意改變一下自己的表達方式，對於退避者來說及時的接觸對方的需求也很重要。如果真是的時候他說了很多但是你都聽不出來重點，就要去注意順序，比如呢這句話，你到底愛不愛我，你怎麼這樣對我，你到底知不知道你做錯了什麼，這樣的三句話呢一般來說講到最開頭的東西，就是對方需求強度最高的。所以在滿足他的需求的時候就要按照這個順序，還有的人呢會不斷的打斷你去反駁你，那你要注意他的反饋，哪怕他的反饋對你來說是很無理的，一定要允許他打斷你，你也沒有必要感到難受，因為他並不是在指責你。只是他在提出自己的需求，那你就從容的切換到他所在的節奏，再說一下在做什麼，就可以圍繞他提的需求去展開，當然呢有的時候對方他對你心存期待，而你沒有能滿足的話，一定要及時的補償或者說扭轉。比如說某個節日你準備的是晚餐，對方呢卻在羨慕同事有花，那你要不能直接給他定一束花，要麼你就告訴他，親愛的我今天準備了晚餐了，花我們可以期待下一次，重點就是你要表明你很重視他需求的態度。當對方的需求被你看見被你滿足的時候，他就能主動的從一種求的狀態，轉變成一種給的狀態，因為他心裡的能量池已經被填滿了，那多餘的能量呢就能夠溢出來，灌注到你的身上，並且你先前的行為已經相當於一個模板了。伴侶也會潛移默化的學習你對待他的方式，那這樣做呢最終的受益人其實還是你，互相怨吶的模式其實並不難培養，如果你還處在衝突中，覺得伴侶總是在處處的針對你，其實所有的人事物啊都是你內心的投射而已。你要記住要向內去看，不要去判斷他人的對錯，而是從自己開始去找解決辦法，親愛的外面呢沒有別人只有自己，覺得有用的話記得一鍵三連哦。(悲哀)。
