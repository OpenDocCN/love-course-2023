  text: '# 【亲密关系相处模式探讨】感情中你追我逃，你提要求我回避。造成这个局面到底是谁的问题？ - P1 - 晴天老师Sunnie - BV1x14y1n7vD如果你們在親密關係中也是一方追一方逃，一方步步緊逼，另一方沉默不回應的狀態，你們有可能是陷入了要求和退避這樣的不健康的相處模式，羅蘭米勒在親密關係中總結過，這種相處模式的外在表現就是。一方批評不斷的嘮叨，向另一方提出要求，而另一方逃避正面的接觸，退避採取守勢，而且這種相處模式很容易讓矛盾升級，受到退避者消極退縮的影響，要求者沒有得到理想的反饋，就會更加堅持解決爭端。而增加的壓力往往使得退避者更加的抵觸和沉默寡言，而且這種模式會繼續下去，但是這種不平衡的處理衝突的方式，會讓我們的要求者更加感到忽視和理解，久而久之就會損害雙方對親密關係的滿足感。《再見愛人2》裡面宋寧峰和張婉婷夫妻之間的矛盾就是如此，張婉婷作為要求者，什麼事情都想自己說了算，容不下反對，甚至在講話的途中七次打斷宋寧峰，張婉婷奉子成婚，又心思敏感，在察覺到宋的不作為之後。非常的恐慌，以為自己多訴苦多催促就能夠得到宋的理解，結果反而變成了加倍的要求對方達成自己的期望，逼得宋更不願意多說了，而宋寧峰作為一個退避者，他是以不變應萬變的策略，反應永遠是我知道了，然後沉默。過去可能贏不了的經歷也讓他很少有堅定抗爭的意識，雖然宋寧峰害怕張婉婷的情緒回避衝突無可厚非，但是後續簡單的認為冷處理就可以過去了，這個其實是在另一半，張婉婷的眼裡就和冷暴力無異了。我們的初心都是為了表達自己的需求，為了追求在關係裡面更好的情感體驗，可是相處的時候兩個人如此的矛盾，讓兩個人都不再注意自己的問題，而是堅信對方是需要改變的一方，我們有很多來諮詢挽回的諮詢者也是如此。如果你堅信有問題的一定是對方，需要改變的是對方，那其實你來找我也沒什麼用，我畢竟也不是神仙，我只能告訴你呢，你現在是深陷於受害者思維的陷阱裡，而且你找我呢也不是為了解決問題。而是想知道造成這個問題到底是誰的錯更多，但是這個問題對於解決你們相處問題是沒有任何意義的，非酒對錯只會兩敗俱傷，那我們要如何改變這樣的相處模式呢，除了要識別我上面講到的這種不健康的相處模式以外。你還需要認清楚，第一個呢調整相處模式是感情的必經制度，感情中當兩個獨立的個體想要合二為一的時候，難免會因為觀念性格的不一致產生矛盾，面對這樣的衝突如何去降低影響如何平穩的去度過。是需要兩個人的共同努力的，要一起去協調相處的模式，第二個呢你可以提前準備更好的去應對情感的矛盾，像感情中倦怠期啊，婚前的利益分配啊，婚後的家務糾紛啊，孩子的養育問題啊等等，這些都是大眾會有的一些問題。也是我們能夠預料的一些坎，有很多資深的人士呢都會在網上分享自己的經驗，只要你有提前去了解的心，有明辨是非的判斷，矛盾其實呢並不可怕，再困難的問題呢都是能夠被解決的。第三個不要對感情抱有一個單方面固執的期待，比如要求對方一定要對你一直都是熱情滿滿的，這個本來就是不現實的，你覺得這樣做舒適但是呢對方不一定啊，或者呢過度的擔憂感情出問題。也許在他看來這個問題並不是什麼大事，如果一味的擔憂的話呢對兩個人也都沒有好處，那我們要如何改變這個不健康的相處模式呢，所以呢我接下來給出的建議啊，既是請提出要求的一方呢為愛克制一些，要看到伴侶給出的愛。並且呢及時的給予一個正面的反饋，也是告誡我們迴避的一方呢，主動一點對方呢並不那麼可怕，你去給到對方需要的愛和安全感，雙方呢站在同一個立場，形成一個相互悅納的相處模式，就能夠讓我們的衝突呢最終化解。第一個呢理解自己，'
