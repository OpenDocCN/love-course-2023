  text: '# 如果两个人因为不合适而想要分手，到底应该怎么办 - P1 - 逢爱情感 - BV1PY4y1271D你说你们两个人是真的不合适吗，如果说真的不合适，那你们当初怎么会在一起呢，事实上，你选择的人其实大部分都是适合你的人，那所有的不合适只不过都是日后相处中都有各自的私心罢了，尤其是相处时间长了。你就会知道这个人是爱你的，他也不会因为你的一些无理的要求就离开你，你在你的私心下，你的爱已经变味了，那么你忘记曾经你是因为爱他而和他在一起的，那个人并不是不合适的，而是他满足不了你的幻想和期待而已。比如说异地恋异国恋，家里面不同意，经济条件不允许的，那这些都是很常见的不合适的一些理由啊，但是那些真正相爱的情侣第一反应不是分开，而是去想办法解决这些问题，你可以问问身边的已婚人士。谁的感情是一帆风顺的呢，那又反过来想一想，这么一个小小的坎儿，那这个人他都不愿意跟你并肩一起跨过，那你们是真的不合适，你们不合适的点就是一开始这个人并没有那么喜欢你，就是很多人呢，就会把爱情过于理想化。那事实上大部分看似无法调节的不合适，只不过就是两个人的自私都不愿意去解决而已，那或者说呢，就是付出了一点努力就想着放弃罢了，我对很多人呀都说过这句话，就是当你们在一起遇到过各种矛盾，想要分开的时候。你先想一想当初选择对方的时候，初心是什么，你们只有为这段感情的种种不合适努力过奋斗过，你们才能够有资格来谈感情，你们只有为了这段爱拼尽了全力以后，你才有资格去谈放弃，最讨厌的就是你什么都没做。芝麻大点的事，你就觉得喘不过来气，嘴上说着不合适，却又表现出一副很深情的样子，对不对，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
