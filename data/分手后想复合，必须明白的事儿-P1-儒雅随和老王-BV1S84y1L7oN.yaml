  text: '# 分手后想复合，必须明白的事儿 - P1 - 儒雅随和老王 - BV1S84y1L7oN所有分手之后想要复合的一人，你是喜欢胡搅蛮缠不听话的小孩，还是喜欢不吵朋友的小孩，我是这么琢磨，没有人会喜欢胡搅蛮缠的小孩，就在感情当中也是，那你分手之后，你胡搅蛮缠各种发泄情绪。你又忽悠到你一句爱的对方喜欢你，对方他不会烦恼吗，就你那些情绪该收一收了，你听王哥给你熬熬，为啥你想要复合，就这里边又有啥底层逻辑，怎么去维持旧的恋情和建立恋情，你得知道他为啥变得那么绝情。不是因为不爱你，也不是说因为他变了，而是说他深爱的你，你会理解他真正想要的是啥，说白了女人需要安全感跟被在意，男人需要懂他的那个，其实这俩事并不冲突，只是说在相处当中，你把这条路当成了天地。懂我我才在意你，或者你在意我我才努力懂你，那这儿呢，王哥就要把你拉回这个现实当中了，我得告诉你，人总会自私的，如果说分手之后，你还想继续维持这段感情，那么有一点可以说明的是，你在这段感情当中得到好处。对方最期待能够满足你这一个，甚至多个核心需求，那啥核心需求，比如说你从小你确实父母这个爱，那你就会找一个成熟体贴的一个伴侣，从小物质条件比较匮乏，那长大之后你往往你择偶标准，就会先考虑他的一个物质条件。所以说在分手之后，当你想要继续维持自己，拥有我的这个需求，内心就产生了强烈的负荷欲望，但站在对方的角度来讲，如果说你们的感情结束了，他不想负荷，他抗拒负荷，那这个就证明啥，你在这段感情里面。你是未满足对方那个核心需求的，对方即使说难过受伤，他也没有足够的那个动力，来去接受你的求和，那怎么做对你是最好的，你要做的就是啥，激励平复情绪，尽可能地平静地问对方分手原因，不管是得到了啥打的。咱别惦记咱都认了，切记一点，你这个时候，你道歉了，你得到对方那个负面情绪的反馈，如果说还能做朋友的话，那你就说一句这个祝福彼此的话，然后别哭别闹，咱也别吵吵，咱别联系，这段时间就冷静一下。咱别发任何文字，就在这个阶段，你要考虑的是啥，负荷的原因到底是啥，你对未来伴侣的这个期待又是啥，他能不能拿到，咱以免后续来说重蹈覆辙的，那这样是咱失去这个破镜重圆的意义，那接下来。咱们要寻找我们的相互过程当中，出现的错误，出现的问题，以及说不足，第一个，输出和索取是否对等，第二就是这个，付出的是否是对方所需要的，第三个，有没有给予对方尊重欣赏，第四个。舒适自由的那个相处空间是否足够，最后你得非常清晰地知道说，自己是个啥样的人，自己的那个优点缺点，自己的那个好处坏处，当你知道自己在这段感情当中，没有内心不足的地方的时候，你要发自内心地去弥补。而不是说为想要去复合而去改变，你让自己变得更好，这个才是复合当中，处于个人核心价值的一个底层逻辑，如果说这一点你做不到，你没充分认识到自己的一个，不足和这个错误，就越好他也没办法说让你成为复合。上面那些步骤你能做到，咱就可以使用一些复合技巧，就所谓的二次吸引，就是你能让他重新看着你身，耀眼的那一部分，你要让对方知道，你变成了另一个你，第二，对方之前讨厌你的那些点点，不管讨厌你哪。你都说通过自己那个努力去调整，改好了，其实复合过这几个人都能知道，每一步都非常难，每一步都在违反本能，坚持正确的道路，你才能看出希望。'
