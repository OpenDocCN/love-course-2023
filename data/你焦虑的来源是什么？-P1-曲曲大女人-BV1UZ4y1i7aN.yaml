- summary: "-   人生焦虑源自事业而非情感，不要将事业焦虑转移到情感上。应该在事业上寻找解决方案，提高竞争力。建议养成思维习惯，为未来风险做兜底方案，例如购买分红产品或房产来确保生活安全。\n\
    \    1.  人生焦虑源自事业而非情感\n    2.  在事业上寻找解决方案，提高竞争力\n    3.  养成为未来风险做兜底方案的习惯，购买分红产品或房产确保生活安全"
  text: '# 你焦虑的来源是什么？ - P1 - 曲曲大女人 - BV1UZ4y1i7aN我不建议你们在自己很慌的时候去谈恋爱，你是事业为你引发的焦虑，并不是情感为你引发的焦虑，你不要把事业给你造成的焦虑，把它去转嫁到情感上面，它本身就是两个赛道，事业上为你产生的焦虑。即使你找了一个情感的人，他依然不能缓解你焦虑，事业上产生的焦虑，在事业上去想办法，我现在这个事业，为什么我会从100跳到30，我能不能从别的方面去想办法，让我的事业竞争力重新上来。这个才是你应该考虑的问题，我觉得所有人一定要有一个，捐思维力的意识，我的签名写的是，以过冬的心态，永远活在春天里，这个就是我对我自己人生的一个忠告，我不要让自己去在温室里头，或者在舒适区里头去沉沦。越是我在觉得我的人生过得很顺的时候，我越是要去为未来我可能发生的风险，去想一些兜底的方案，这个就是我的一个状态，虽然可能对于有的人来说，他觉得这样会很累，但是我觉得这是一种习惯。你习惯了以后你不会觉得累，你只会觉得这是一种强大的安全感，我大概在五年前，我就开始买那种分红的那种某宝某闲，虽然很多人觉得这些东西是搁酒菜或干嘛，但是对我来说，我只是希望把我的米放一部分。到一个安全的地方，然后如果万一有一天，我没有工作的能力了，或者我挣不到像当时那么多的米了，那么有一个地方它能够给我一口饭吃，包括我在17年的时候在迪拜买了一套房，然后很多人就会说。那这种房子你又不好转手，对不对，你不像国内的房子很好交易，是吧，但对我来说我不是为了交易，我买它就是为了收租，我知道我现在还在慢慢慢慢地开始，就是挣得越来越多，但是我不知道万一有一天对吧。如果我挣不到呢，那那个房子它能够每个月能够给我一两万的租金，所以大家如果你们现在有挣米的能力，我是建议你们多去想一想这方面的一些事情。为未来买一份安全感。'
