  text: '# 怎样才算是真正的舔狗？ - P1：4-6星头条 - 7情子 - BV1e94y1o7BK男女关系中什么样的男生才被称为甜狗，很多兄弟会听到过这个词，但是这个词的具体意思却是各有各的说法，今天7个就给你们讲讲，甜狗这个代表名词是如何真正的定义，那些感觉自己像甜狗，或者已经觉得是甜狗的兄弟。可以仔细看看这个视频，去辨别一下你到底属于哪方面，你最起初的时候，你对他好但是却没有打算得到他，这种就不叫甜狗，更多的可能是像哥哥妹妹一样，你对他好但是最后如愿得到他了，这种也不叫甜狗。这种叫做功成身退，还有就是你对他好，但是最后却没得到他，这种虽然有点甜，但也还不算甜狗，只能说是看出了人，其他的最后一种，这才是真正的甜狗，兄弟们认真听了，当你对一个女生很好的时候。但是你明知道不可能有结果，你还非要对她好，比如你整天都找地方聊天，但是别人可能连你几期都不回，或者是好几个小时才回你一条，你知道这种表现就很明显的知道吧，但是你非但不放弃，反而还想着弥补。想着该对她做些什么，才能让她理你，让她对你好，然后不是点外卖就是发红包，这种就是真正的甜狗了，明知不可为而为之，最后什么都付出了，但是喜欢的女生跟别人跑了，自己却落在一身伤，上面的几种甜狗划分层次。你悟了吗，如果你已经深陷甜狗圈，无法自拔，那你可以找我聊聊。'
