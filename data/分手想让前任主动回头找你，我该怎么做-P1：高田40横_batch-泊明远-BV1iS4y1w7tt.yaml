  text: '# 分手想让前任主动回头找你，我该怎么做 - P1：高田 40 横_batch - 泊明远 - BV1iS4y1w7tt我经常会收到一些私信，我的前任还会回来吗，我们还会和好吗，那么今天我在这里给大家做一个统一的回复，你的前任能不能回头取决于是你，那么首先你要明白，既然你想让别人回头，想让别人主动联系你。那么最起码你得引起别人的注意，如果你愿意在前期投入和付出，那么你的前任也不是没有可能去主动联系你，第一步就是要学会自我调节，一个好的情绪，可以让你在做任何决定的时候，都保持理智和清醒，很多人在刚分手时。情绪是极度压抑和不稳定的，着急出去做挽留，那么做过的人都知道结果是什么，被排斥被反感，不稳定的情绪会让你做事非常的冲动，从而去做一些不合理的事，比如说纠缠啊，乞讨啊。所以当你们的分手是因为一些事情闹得特别不堪的时候，一定要给自己一段时间去调节自己的情绪，情绪修复它是一个需要沟通的过程，没有人喜欢跟不理性不讲道理的人谈事情，当你情绪还没有稳定的时候，去找对方复合。那么对方是不愿意跟你谈感情的，他会被你的情绪所带动，从而对你们之间的共和交流产生反感和排斥，所以你要做的就是去释放自己的情绪，但是千万不要去找你的前任去倾诉，因为你们在一起的时候，你们是最亲密的人。但是一旦分开，按道理上来说，你们就没有任何关系了，可能你们之前是朋友啊，是同学是同事，但你们经历过亲密关系之后，你们的关系就已经改变了，那么分手的时候说我们还可以做朋友，但是不会觉得这种朋友很别扭吗。所以只要你们分手了，再去向对方倾诉妩媚情绪的时候，它是不合适的，对方没有义务去成为你的倾听者，那么第二，最重要的就是你释放了自己的同时，也要去释放对方，所谓的释放对方，就是在刚分手的时候。不要总是过度关注对方的动态，那么有句话说得很好，叫眼不见心不烦，你看得越多，你的心里就会越发毛，加上你自己的心里，我不能去找对方，我不能去烦对方，导致你心里就会更加的焦虑，虽然没有伤害别人。但是伤害了自己，不过分地关注对方，让对方有一些时间，能够调节他的情绪，那因为分手之后呢，真的不是只有你的一方难过，不过给对方足够的空间，来释放自己的妩媚情绪，那么当你再去求复合的时候。他就不会那么排斥了，而是更有可能去接受你的再次出现，最后一点就是稳定的情绪，去尝试做一些能够分散你注意力的事情，找一个比较安静的环境，稳定下来去思考做这个事情，会导致什么样的结果，值得尝试再去行动。不要太放纵自己，当你学会能够控制自己情绪的时候，你就会发现，修复这条路走起来，并没有特别的艰难，我是博明，如果你现在也正在经历着那情感问题，那么私心挽回
    老师会来帮你。'
