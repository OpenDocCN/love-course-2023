  text: 很多早期整容的女的，就是利用了這個方法，一是認識了大佬，二是了解醫美的暴力，在混熟了一個整容醫生和大佬以後，一合計大佬出錢開個整容醫院。他占個5%左右的股份，給拉來的整容醫生點75，讓整容醫生再拉來兩醫生，他就可以躺著賺錢，還有女生沒有找到大佬，給他開醫院怎麼辦，沒關係拉上一群圈子裡的閨蜜，大家你10萬我5萬，湊上個兩三百萬就開醫院了。挖兩個整容醫生招十幾個護士，然後他們這幾十個股東，既是股東又是業務員，去各種酒吧夜店認識小妹妹，跟他們當朋友，以自身的整容經歷為案例，來忽悠他們整容，如果小妹妹們沒有錢怎麼辦，各種貸款。貸款還不上怎麼辦，你都整容了，你不去談戀愛，讓男朋友給你還嗎，什麼，你不知道怎麼找有錢的男人，我們來教你，然後就出來了，上海名媛幾十人拼酒店，拼跑車拼絲襪，然後再提一嘴，那種男版的名媛是怎麼來的。跟女人學的，因為女人拼酒店拼跑車，是為了找有錢的男人供養她們，而男人拼酒店拼跑車，是為了睡這些找有錢男人的女人，作為一名優秀的名媛混圈女，最重要的一刻就是如何識別，什麼是真富二代，什麼是殺豬男，好了。上面說的這些目的，還是讓大家遠離這種女生，沒有金剛鑽就別懶瓷器活，好好工作，腳踏實地的過好每一天，生活中這樣的女生。其實也是少數的。
