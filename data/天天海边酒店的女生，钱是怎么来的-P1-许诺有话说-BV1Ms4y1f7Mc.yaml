  text: '# 天天海边酒店的女生，钱是怎么来的 - P1 - 许诺有话说 - BV1Ms4y1f7Mc你好不好奇那些每天睡到一點才起床，然後開始健身逛街和姐妹下午茶，晚上夜店打卡的這種女生收入是怎麼來的，這是一個粉絲私信我的問題，他說他認識了一個比較特別的女生，我問他怎麼個特別。他說我以前沒見過這樣的女生，然後我讓他把女生的朋友圈發來給我看，我一看好傢伙身高都感覺一米七五了，大長腿長得還很好看，身材該有的地方都有，朋友圈也特別精緻，我就問他，你說的特別是特別好看。身材特別好的意思嗎，他說他很好奇這個女生每天睡到下午一點多才起床，然後就開始健身逛街和姐妹下午茶，晚上夜店打卡，而且每天多發朋友圈，他也是在一次聚會上認識的，問這個女生要了微信，然後聊的也並不多。但是這個女生天天發朋友圈，他天天看，發現這個女生就像不用工作一樣，而且他確定這個女生並不是富二代，她的收入是哪裡來的呢，其實我微信裡倒是加了很多這樣的女生，他們共同的特點就是朋友圈各種顯身材的緊身衣。包臀裙露著大長腿，各種服裝風格都能駕馭，各種星級酒店打卡，月月三亞潛水跳傘，今天我就來給你揭秘一下，我聊過很多個這種女生問他們是什麼職業，大部分就這三種，一普通的某品牌設計師做自媒體的。看起來年紀也不大，就說自己在澳大利亞英國留學，無論什麼職業統一都說學的金融或者MBA工商管理，其實這種女生跟他們聊天，主要不取決於你聊什麼，主要取決於你朋友圈裡的東西，和她的朋友圈的東西匹不匹配。那他們的目標是事業有成的老男人或者爆發戶，如果你的朋友圈裡沒有那些東西，那就不用和她聊了，這裡我再提一嘴，很多兄弟經常問我，為什麼你什麼女生都可以聊，而且女生還願意和你說這麼多。我一般遇到這種女生都不知道怎麼開場，那如果你不會聊天，我這裡有30多套和女生從陌生聊成女朋友的完整聊天記錄解析，想看的小夥伴可以私信或者評論區扣1，我就會發給你，記得用你的點贊關註和三連來和我交換。真正的富二代創一代都了解他們的套路，而且他們一個比一個新，根本就不會中招，所以這些女生主要接近他們准客戶的時候，一定會偽裝成氣質、修養、學識極高，一般他們賺錢的路子也就三個。最低端的套路就是以過生日為由，請你來他的卡坐一會兒，最狠的三天過一次，這個時候轉帳名牌包都有了，等到9過30的時候，摟著你說想要開酒店，只要卡一刷，第二天提成馬上到手，收到的名牌包、奢侈品、鹹魚。或者暗手奢侈品店一賣，反手再買個假的，誰也看不出來，你有時候看到他們經常去旅遊打卡，不是為了出去放鬆，而是換一個城市，尤其是北上廣這種經濟靠錢的城市，重新尋找他們的准客戶，重復以上的操作。也有一些是客戶給錢讓他們過去，朋友圈裡都是自己的個人照，很少出現閨蜜，那都是誰給他拍的呢，跟閨蜜一起，有哪個女生不會跟閨蜜來一張合照的，問兄弟們一個問題，那照片是誰給他拍的呢，可以打在彈幕上告訴我。第二種做直播的，他們的互聯網思維真的特別好用，直播來給自己賺點零花錢，想滿足一下日常的開銷，大佬都是很少的，只能偶爾碰碰運氣，你給他刷個禮物，大哥笑得一個比一個甜，和聊天室的包冷判若兩人。刷的多少禮物就能和他見面，都是行業的潛規則，很多時候他能直播兩個小時，就夠普通人努力工作幾個月，當然大哥的錢也不能白刷，你總得表示點什麼，大哥才會繼續刷，這就是為什麼很多女生今天在上海。明天可能就飛三亞了，第三種資源整合，比如A大佬有客戶資源，B大佬有技術資源，他們就在中間做資源整合，或者成立新公司在中間賺差價，說實話這種人我還挺佩服的，很有商業頭腦，圈子裡的這樣的鋒毛稜角。一般最後都會成為，真正事業有成的女老闆，前幾年醫美剛出來的時候，'
