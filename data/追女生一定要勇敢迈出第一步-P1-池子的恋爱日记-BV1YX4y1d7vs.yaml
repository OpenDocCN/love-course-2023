  text: '# 追女生一定要勇敢迈出第一步 - P1 - 池子的恋爱日记 - BV1YX4y1d7vs追女生一定要勇敢迈出第一步，最近我发现有些男生在追女生的时候，都会担心自己不够好，会想要不要等自己变得更加优秀了，再去追求对方，其实这个想法是错误的，因为人的时间是非常有限的。女孩子的青春也就那么短短几年，怎么可能把美好的时光，堵在你的一句口头称呼上呢，不过话说回来，男生会有这种想法也不能怪他，因为大多数人都很难遇到，自己真正爱的那个人，所以当遇到了。就会产生一种莫名的自卑感，总感觉自己不够优秀，配不上对方，没有办法给对方好的未来，导致不敢迈出第一步，只能默默的祝福，但其实呀，慢慢的你就会发现，就算这样的男生变得优秀了，生活条件好起来了。可依然迟迟没有对象，原因就是，他们的心态上已经出现了问题，始终没有勇气去打破关系，甚至会有类似，我只要能一直陪在他身边，保护他就够了的想法，我给兄弟们举一个例子，就比如之前我们公司啊。新来了一个很优秀的女孩子，有男同事呢就看对眼了，不过就想着等打好清楚关系，再主动出击，这一来二去的就几个月过去了，还没等到他觉得时机成熟呢，人家就有男朋友了，给这个男同事整得是摸不着头脑。他也很不理解的问我，我各个方面都不输人家呀，为什么不能给我个机会再等等呢，这个时候呀，问题的关键就很明显了，其他的男生都是敢于去勇敢尝试，而你却总是连第一步都没有勇气踏出，也没读懂女生想要的是什么。这就是你输给别人的原因之一，我也知道有些男生脑筋转不过来，不知道怎么吸引女生，前段时间我有个男同事，他也有这种情况，没有办法吸引女生，每一天吵着让我教他追女生，我记得那个女生一开始，对他也是爱搭不理的。后来呀看了我丢给他的那份速成秘籍，我恰好也有空，帮他分析了这个女生性格怎么样，该怎么追，这男同事从看完秘籍，认识女生到脱单，七天就完成了，没看过这秘籍的兄弟呀，先找我要一下，我随时都在。还能跟一下你的问题哦。'
