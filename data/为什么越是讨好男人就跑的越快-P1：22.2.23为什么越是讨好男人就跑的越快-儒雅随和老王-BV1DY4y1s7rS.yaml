  text: '# 为什么越是讨好 男人就跑的越快 - P1：22.2.23为什么越是讨好 男人就跑的越快 - 儒雅随和老王 - BV1DY4y1s7rS相信很多小姑娘都有被人追这个经历，你发现没有，就有的时候追你那个人你不喜欢，不管他在你面前说怎么耍宝，怎么掀起，你说不爱，那就是不爱，你不喜欢，那就是不喜欢，哪怕他做啥事就敢弄你了。你都对他没有一丝好感，相反，就那些不愿搭理你的，那些看着很高傲的男人，你就喜欢，你就想要凑合去，就让他看见你，就越是不搭理你，你越是想认识，就越想靠近，对不对，说没说中，所以说才有了这句话，爱你的。你不爱，你爱的，不爱你，但我跟你说，这个状态告诉咱啥，就是一个最真实的一个道理，任何关系，上杆子，它不是买卖，你越想要靠近的人，他就越排斥你，咱再看看，说多少小姑娘那个感情，起初谁不是高高在上的小公主。但是一旦说进入亲密关系，好像就逐渐失去自己这个公主光环了，那生活当中，他只围绕这老爷们，在那转，这老爷们说干嘛，他就干嘛，这老爷们要开心，自己就可以委曲求全，然后他就忘了自己，他自己本身他就是不开心的。一旦这个老爷们出现点变化，他就担心，对方是不是不爱自己，是不是不关心，不在乎自己，而一旦说发现这个男人，跟别的异性走得更近一点，他就会想，这老爷们是不是跟那小姑娘，他有啥猫腻，就哪怕是顽固，他都得问问。这到底干嘛去，跟谁在一起，等等，就好像生活当中，你的那个重心，就除了这老爷们，他就是老爷们，咱说你就整这一套，那老爷们他能卖账吗，要不也不会有那么多小姑娘跟我说，说王子，我对他这么好。他怎么能这么对我呢，一点也没毛病，你看你做了那么多努力，就为了妥协一切，但是未必你就会收获，你心里边想要的，预期的回报，是不是，就像陈果说那句话，有的人了解了太快，他就不嗨了。因为在男人心里边就觉着啥呢，用短暂的时间就把你了解透了，没有任何的神秘感了，而这个他就是男人天生骨子里的，就是渴望挑战，渴望征服这种感觉，而你一味的讨好，那就是加速他对你兴趣的消耗。被爱的他不都有恃无恐吗，就认为你是可得的，不会失去的，所以说他才会不珍惜你，而你越是百般讨好，他就越是把你推开。'
