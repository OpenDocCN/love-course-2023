  text: '# 表白篇！ - P1 - 不怕队长 - BV1yu411o7VD我喜歡吃草莓，草莓汁不行，草莓果凍也不行，總之不是草莓就不行，就像我喜歡你一樣，長得像你不行，性格像你也不行，總之不是你就不行，我喜歡你不是因為你有多優秀，也不是因為你有多完美，是因為你，就是你。如果一定要把這個世界寫成一首詩的話，我一定會把我喜歡你這句話，寫到詩的最後一行，因為即使那樣，到了世界末日的那一天，我都會記得，我愛你，或許要不客氣。才得人心。'
