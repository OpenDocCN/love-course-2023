- summary: "-   第一次约会千万不要安排这三种活动\n    1.  不要选择逛商场作为第一次约会活动，容易出现尴尬局面。\n    2.  不要选择看电影，会导致无法交流和尴尬的气氛。\n\
    \    3.  不要选择吃火锅或烧烤，环境嘈杂不利于交流，影响形象。"
  text: '# 第一次约会千万不要安排这三种活动 - P1 - 渣男学院 - BV16Y4y1C7za第一次約會，千萬不要安排一下三種活動，這都是前者序列式總結，記得收藏起來反复觀看，否則一不小心，你將徹底失去，第二次約會的機會，一
    逛商場，你想的是不是先一起吃個飯，再到附近的商圈逛一逛，聊聊天。這裡我想問一個問題，萬一這逛著逛著，女生看上某件衣服，你怎麼辦，不買吧，顯得咱小氣，買了吧，多少有點冤大頭，而且商場也沒有什麼，可以延伸的話題，很容易出現冷場的局面，不如選擇一些互動性較強的場地。比如劇本殺，歷史逃脫，桌遊店，這些地方不僅能通過環境，迅速拉近你們的距離，還能創造屬於你們的專屬回憶，二
    看電影，其實那些一直不太明白，第一次約會，為什麼要去看電影，兩個不太熟悉的人。在電影院裡不甘不軋的，坐兩個小時看別人的故事，要是要碰上個不好看的那天，那氣氛，那感覺，你品，你戲品，最關鍵的是，女生不會怪電影，她只會怪你，這錢花了，對女生還是一無所知，還給女生留下了。和你出來很無趣的印象，你說你冤不冤，當然，女孩要是願意跟你去私人影院，就當我沒說，但其實去海洋館，遊樂場，動物園，也都是不錯的選擇，三
    吃火鍋或者燒烤，作為一個四川人，吃火鍋燒烤這樣的重口味。確實是我的心頭好，但身為女生，我負責任的說，第一次約會，要是有人帶我去吃火鍋或者燒烤，我大概率是會拒絕的，為什麼，第一
    環境嘈雜，不利於交流，拜託，約會吃飯，第一目的是聊天交流，拉近彼此距離。兩個人只能埋頭苦吃，算什麼約會呢，第二，對於女生而言，她化了精緻的妝，穿上喜歡的小裙子，噴了最愛的香水，一進火鍋店燒烤店，那不全毀了嗎，醉氣冷舍，為了保持良好的形象，面對一堆自己愛吃的食物。也只能故作精緻的表示，我吃飽了，這心情能好嗎，所以，不如選擇一些口碑較好的私房菜，或者不過分精緻的西餐廳，太精緻的，顯得就有點裝了，價格也不便宜，沒這個必要，記住了嗎，還有什麼有關約會的小問題。都可以私信一字，約會二字，我幫你解決，你們不脫單，我絕不下班。'
