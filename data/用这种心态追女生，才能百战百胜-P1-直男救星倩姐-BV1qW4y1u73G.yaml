  text: '# 用这种心态追女生，才能百战百胜 - P1 - 直男救星倩姐 - BV1qW4y1u73G用这种心态去追女生，才能百战百胜，为什么你们追女生的时候，总是被各种各样的原因给拒绝呢，会出现这种情况，大部分的原因是因为你心态不稳而造成的，今天我就告诉你，用什么样的心态去追女生，可以百战百胜。一步到位，兄弟给我发消息说，倩姐我喜欢上了一个女生，我们在同一栋办公楼上班，每天下班我都会碰到她，要么是电梯，要么是楼下，我觉得这就是缘分吧，有好几次我和她都对视了，当时我感觉有一种莫名的心动。就在上周我们又碰到了，她居然主动加了我的联系方式，这几天我们偶尔会聊两句，但是她对我的态度感觉很冷淡，你帮一下我吧，我很想追到她，男生说晚上有时间吗，我想请你吃顿饭，女生说我也不确定，可能要加班呢。男生又说没事，我先预约，你要是有空就跟我说一声，没空就算了，女生又说行，那晚上再说吧，结果到了晚上，男生问女生说，我现在在公司的楼下呢，我看你们那层楼灯都关了呀，女生回复说，哎呀不好意思。我现在不在公司，今天晚上有点事忘了跟你说了，男生又说，哎没事没事，不是什么着急的事情吧，如果需要我帮忙的话，尽管开口，女生说还好，我自己可以处理的，这里呢男生又说了，那我们吃饭改到明天晚上吧。女生说明天再说吧，其实这个时候呢，男生在心态上已经疏透了，好多兄弟都是和他一样，遇到自己喜欢的女生，连搭讪的勇气都没有，其实根本就不需要，如果你觉得这个女生，恰巧是理想型，那你可以带着欣赏的态度。去认识一下交个朋友，你成了那就成了，不成就拉倒呗，没有什么损失，我们也没有什么恶意，对不对，你要拿这个心态去认识女生，不要总觉得，我主动去搭讪她，那我的品行就低下了，像那个男生，上班经常偶遇喜欢的女生。但是他不敢踏出第一步，一直左右摇摆，只要是女生他不回消息，他就开始胡思乱想，女生一回消息吧，他就开心的不行，这不就是标准的舔狗吗，我们要换一个思维，你回消息我就爱跟你聊，你不回消息，那咱们就拉倒。你知道我的聊天列表里，有多少个人吗，你玩你的游戏，我吃我的饭，那独木桥也好，阳光大道也好，咱们不挤到一块，那谁也不用理谁，一旦你用这种无所谓的态度，跟喜欢的女生聊天，你啊就会发现。女生比你想象的还要主动，在我指导这个兄弟半个月以后，他不但心态好的，还有自己的聊天思维，给你们看一下，他最近和那个女生的聊天记录，男生说周六有空吗，我有两张欢乐谷的票，到时候一起啊，女生说我不太确定呢。到时候再说吧，兄弟们，你们是不是觉得他又被拒绝了，先别着急，来看看这个男生，他又是怎么说的，他说行，那再说吧，你要是有事呢，我就跟其他朋友去，女生这个时候又秒回了，刚才啊我妈给我打电话。说是周六要跟我爸出去玩，我就被放鸽子了，男生说，哈哈，那正好有人陪我去了，到时候你可别迟到哟，你们看到没有，心态决定了成败，男生已经无所谓了，你爱去不去，你不去我就找别人去，但是女生的态度呢。却发生了180度的大转变，接下来我又指导了兄弟聊了十几天，女生他终于憋不住了，主动跟兄弟表白，现在呢他们已经在一起了，所以在追女生的过程当中，你越是在乎她，你就会对她的一举一动过度的去解读。当你把跟女生相处，当成是每天吃饭睡觉一样自然，那自然就会轻松舒适，女生也更容易被你吸引到。'
