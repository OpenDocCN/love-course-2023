  text: '# w回需要掌握沟通技巧 - P1 - 得意苑课堂 - BV1jL411K73v分手后的沟通会出现两种错误的情况，一是你不管不顾歇斯底里的输出，对方完全爱答不理，你的消息发出去石沉大海，另一种你有很多话想和对方说，但当你点开对话框的时候，你又一场的纠结，根本不知道说什么了。前者你过度的暴露了需求感，对方多半会选择拉黑删除，你来获得自己的清静，而后者你犹豫不决，迟迟不做出行动，则会白白的浪费机会，措辞挽回的良机，哪一种都不利于你和前任复合，那如何才能建立有效的沟通呢。答案就是遵循多给予少索取的原则，你的道歉啊祈求，表面上看是你在给予，付出自己的尊严，可实际上呢仍然是索取，你求原谅的同时呢，会伴随很多负面的情绪的输出，你会抱怨他不像原来那么爱你了，你指着他对你的辜负。你痛恨他对你的冷漠还有绝情，而这些负面情绪啊，背后隐藏的是你的不满还有需求，你通过道歉还有哀求的方式呢，向对方索取回应，情绪关心还有态度，你的自理行间啊，全部都是要求他回应你，原谅你接受你。你眼中深情执着的挽回，在他眼里看来啊，不过是低质量的情感纠葛，费力不讨好的同时，也让对方非常的不爽，分手后他想要的是自由，想要的是解脱暂时的远离你，而你没有满足他这些需求，没有给予只有索取。你的输出让对方感到不舒服，进而就不愿意回应你了，人性呢都是喜欢获得好处的，也更愿和那些给予我们好处的人，一起聊天啊交往，而不是被他人索取，只有让对方感到你是在给予他好处，他才会继续的跟你保持联系。不要把对方当成你的情绪垃圾桶，也不要把他当成你的苦情系，情感大剧的观众，不断输出你的悲伤还有委屈，你让他感到和你聊天，能得到放松还有乐趣，舒服自在而不是担心，你又会给他知道什么麻烦跟痛苦。这样子他自然才会愿意和你沟通啊。'
