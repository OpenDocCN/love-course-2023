  text: '# 【情商思维提升】最牛的人一定是没有感情的 - P1 - 斌哥恋爱学 - BV1c14y1n7zA今天給大家揭露一個你們都愛聽的秘密，如果你們想賺大錢，那麼你就不要把人當人看，把每一個人都可以看成一個棋子，這個你們不要覺得殘酷，這個就是真相，最牛逼的人一定是沒有感情的，他們會用感情去利用別人。層次比較高的人呢，是能夠聽懂我講的這個東西的，大家都只是棋子，有能力就上，沒有能力就下去，大家出去創業的話，請務必把這一個心理障礙給克服了，因為很多人他是過不了這一關的，他們還活在那個貧窮的環境當中。大家相互稱兄道弟這樣一種關係當中，你看古代厲害的皇帝，他們經常殺功臣，殺一起打江山的人，兩句話不對就把他搞死了，大家學著點，其實我們做老闆的，不是要對員工好，也不是要對客戶好。很多人是理解不了這個東西的，什麼顧客就是上帝，你們不要被這句話給騙了，這句話的道理很深，有些話在不同的場景中，說出來達到的目的是不一樣的，你如果把顧客當上帝，那這個生意還要不要做呢，這裏有兩個思路。一種是獵殺的心態，一種是幫助的心態，獵殺的心態就是把顧客員工，當獵物這樣一種形式去對待，當然了這個需要你非常的聰明，其實很多成功的商人都是這個樣子的，他們把很多人當做是獵物，可以把你隨時獵殺掉。但現在我們講雙贏，對吧，就是你隨時隨地都要想到成就你的員工，成就你的客戶，用這樣一種心態去做事，你的嘴上和行為的表現出來的東西，就很容易感動人，他就會真心誠意的給你付出，那麼這兩種方法。你是什麼樣的性格，就選什麼樣的方法，如果你要幫助別人，你要成就別人，但你心裏又很難過，那你這個內心的境界是沒有達到這個層次的，那你就不要去玩這樣一種套路，對不對，如果你這個人就是一種自私自利。然後心狠手辣兇惡的，其實你也是可以當老闆的，你是像老虎一樣的這種老闆。'
