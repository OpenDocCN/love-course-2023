  text: '# 【分手挽回必看攻略】被分手后要不要马上联系前任？ - P1：发布 - 晴天老师Sunnie - BV1sP4y1K77H很多人其实是害怕联系前任的，因为一联系呢，自己的情绪就容易失控，也不是第一次了，所以呢，就想先忍忍吧，可是时间一久又放松下来了，会觉得我都忍了这么久了，联系一下应该没事吧，而憋着想要主动联系的人呢。也都是期待能够得到对方温暖的回应的，你把他接受你联系时候的态度呢，当成了慰藉，不断想象着找他，这个时候啊，你还是很胆怯的，害怕找了以后破坏关系，就先忍着吧，结果就是十分钟看一遍他的动态。做什么都刻意控制自己，不要去想他，也就是你提出这个问题的初级阶段，你想要，但是呢，又矛盾的觉得自己不该压抑，最终就纠结到只能去网上找找方法，在意呢，往往就会容易导致注意力太过集中了。因为你看不到你想要的之外的风险，不断反复思考一件事情，所积蓄的情绪能量，往往也是你无法估量的，到最后，要么你觉得自己难受恶心头昏，把自己托付在一件没有回应，还不该改变的事情上，彻底的影响了生活。所以你应该把它忘掉，回归自我，永远别联系了，要么呢，就会总结概括为，我既然一直想他，那我果然就是离不开他，我不该压抑自己，我就该联系他，这样才能挽回，发现了吗，最后呢，你的想法都会是很极端的。而且一旦主动联系过后啊，你就停不下来了，因为能够接触到他，对你来说就具有奖品性，接触了，你的痛苦就会少一点，就像上瘾的机制一样，你找一下他，痛苦少一点，如果他不拒绝你呢，你又会增加去找他的频率。越来越多，越来越多的去主动联系他，毕竟啊，光脚不怕穿鞋的，失去了感情，我们现在应该不会更坏了吧，但结果是呢，确实会更糟，到这种发展到最后啊，就会变成我们说的死缠烂打，挽回中的禁区。可是往往当事人在落入禁区之前，他不会这么想，只会觉得自己不过是多找了对方一点，我们曾经不是爱人吗，确实是这样，可是呢，那是曾经了，直到你被前任拉黑删除，挽回啊，彻底崩盘了，才会想来问问我该怎么办。前面说了一堆啊，都是关于很可怕的，失去理智的挽回行为是如何形成的，在面对理论的时候，大家都会顾虑一点，而实际做的时候呢，总是不由自主就放纵自己，因为你尝到甜头了，就只会想要按照当时的需求去做。谁不知道死缠烂打，人人厌呢，但确实大家都还是会这样做，这个就意味着这种情况是很容易发生的，你意识到联系会出问题，或者呢，你逼着自己别联系都是没有用的，主动联系对你们关系产生影响的关键时候。你正忙于从他身上获取安慰，所以呢，就没能及时的捕捉到他的情绪，甚至你觉得你们聊得很好啊，那他应该也会觉得还行吧，所以啊你会很放松，而这种错觉呢，就叫做虚假同感偏差，虚假同感偏差就叫虚假一致性偏差。也称为错误共识效应，指的是人们常常会高估或者呢，夸大自己的信念判断以及行为的不变性，当遇到与此相冲突的信息的时候，这种偏差会让人坚持自己的社会知觉，人们在认知他人时候，总是会把自己的特性赋予他人身上。假定自己跟他人是相同的，比如说自己疑心重重啊，也会认为他人疑心重重，而自己感觉好，也会认为前任聊得很愉快，虽然这种虚假同感偏差啊，让你通过坚信自己的信念，和判断的正确性，获得了自尊和自豪感，但同时呢。也会给你带来决策和选择的错误，简单说就是你主动联系了他，你聊得快乐，但是结果你却挽回不了了，所以呢，别让自己的喜欢变成了缓和关系的绊脚石，心态放平，喜欢也要尊重前任的心安乐。他需要的是一个能够走下去的人，而不是现在过去，拿过去惩罚自己和他的人，所以啊，不要等到实在忍不住联系才去联系，你们本来就是有联系的理由，前任的关系有什么说不出口的呢，怕就怕你执念过深，还不如跟平时一样。'
