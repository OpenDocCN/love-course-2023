    -   要在情绪的最高点结束与前任的谈话，因为当你谈到情绪的最高点，你必须毫无犹豫的结束整个聊天，只有这样他才会记得，在他跟你沟通的时候，他才会高兴，他才会感到不满足，他才会继续想要和你聊天，而只有这样你的复合才指日可待。

