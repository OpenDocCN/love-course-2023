  text: '# 断联对复合有用吗？会不会断着断着就断没了。 - P1 - 逢爱情感 - BV1gh4y177fr分手后断联要多久呢？很多人断着断着就真的断了，很显然是你的断联时间出了问题啊，我们对于不同性质不同类型的分手要有不同的策略，假性分手一般我都不建议断联，那么冷处理就够了，但是也要根据情况来定。还要取决于分手时的矛盾大小，今天就来跟大家说一说几乎所有你会想到的关于断联的问题，情绪反复的时候记得过来看，首先如果对方真的做了分手的决定，并且他表现的很坚决，那么断联就是非常有必要了。只要是对方认真思考的决定，不管是他失望了还是不爱了呢，目前他最想做的就是放手，他最希望的就是你不要再去纠缠和打扰他，不管是主动提分手之后又后悔的，还是失望攒够了才离开的。其本质都是对方感觉自己没有被爱和尊重，第二个问题就是很多人说，断联这么长时间也太难熬了吧，我是一天不联系他我就非常的难受，我是真的离不开他，再说了我断联了他要是喜欢上别人我该怎么办呢。其实啊被分手或者说不想接受分手的人，都会非常担心这些事，他会不会忘记我呢，我跟他断的这么干净，不就等于在给他接受新人的机会了吗，他会不会觉得我已经放下了，所以呀尊重我选择不来找我了呢，我要告诉你的是。一个人能够遇到各个方面合适又彼此相爱的人，然后进入到一段正式的关系，也是需要很长时间来磨合的，我们可能需要几个月甚至几年才能够遇到这么一个喜欢的人，那么所有人都一样的，不管他有多优秀。所以你不用再担心了，如果他一分手就跟别人暧昧了，甚至走到了一起，那么只能说明两点，第一点他早就跟这个人暧昧了，第二点他就是希望通过这种方式逃离上一段关系的痛苦，如果说是第一点，那么你就应该很开心才对呀。这样的人离开了不应该是你的幸运吗，如果说是第二点，你要知道他现在开始这段关系就是不会长久的，那么关于他会不会忘记你这一点，我可以很明确的说不会的，你自己就可以想一想，你有没有忘掉你的前前任呢。同理对方也不会说忘记就忘记你的，知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
