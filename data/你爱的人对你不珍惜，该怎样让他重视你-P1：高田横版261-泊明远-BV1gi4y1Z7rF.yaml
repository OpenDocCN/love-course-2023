  text: '# 你爱的人对你不珍惜，该怎样让他重视你 - P1：高田横版 261 - 泊明远 - BV1gi4y1Z7rF如果你愛的人總是對你愛搭不理，那麼不懂得珍惜你，甚至說做出一些傷害你的行為，那你就把以下的這段話發給他，他看了之後會重新地重視你心疼你，內容錄下，其實後來你愛不愛我，我一眼就看出來了，我只是捨不得你。我憋著所有的委屈，只是想要多陪你一段時間，可是你不知好歹，不懂得珍惜，我現在明白了，風是抓不住的，花也會凋謝，人總是要學會和不屬於自己的東西告別，那麼對不起，喜歡你的這麼久，其實我很開心，也很幸運。只是沒有辦法再繼續去擁有你了，那麼發完這個之後，就不要再聯繫他了，冷淡對方一段時間，我是博明，如果你現在就遇到了這樣的情感困境，那麼絲心往回，老師會來幫你。'
