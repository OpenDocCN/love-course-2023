  text: '# 一个朋友圈怎么布置才能更好的吸引女生呢 - P1 - 爱情规律0 - BV1zN411Z7ed一个朋友圈怎么布置才能更好的吸引女生呢，耐心看完女孩会主动追你，一少点厕所自拍，二要展示自己社交能力强大，三美食照虽好但要控制比例，一厕所自拍，包括在其他地方对近自拍，这样的环境并不是什么美丽的地方。而且别人还会觉得这个人非常自恋，自恋不是一个太好的形容词，如果是女生还好，她自恋的话，别人会找很多理由去帮她圆一圆，但对于男生而言你就没有这个待遇了，二多来点有生活气息的照片，没有妹子喜欢死肥宅。就算你不是真的热爱生活，也要表现出爱生活的样子，什么叫生活气息，吃喝玩乐是生活气息，运动健身是生活气息，亲自下厨是生活气息，布置房间是生活气息，这些都可以在朋友圈秀一秀，三晒美食也是生活气息的一部分。不过美食占的比例太高可不行，比如一点进去满屏都是昨晚跟谁谁一起吃了大餐，今天又体验了什么美食，去某某地方旅游，我吃了什么什么，晒美食比例过高，带给别人的感觉就是你要么只知道吃，要么就是你的生活单调。没有其他有意思的事了，只能晒美食。'
