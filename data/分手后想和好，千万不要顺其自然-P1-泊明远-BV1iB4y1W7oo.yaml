  text: '# 分手后想和好，千万不要顺其自然 - P1 - 泊明远 - BV1iB4y1W7oo最近我发现很多小伙伴在分手后，总是觉得自己好像什么都做不了，那么就顺其自然吧，其实你错了，顺其自然应该是全力以赴的不强求，而不是两手一摊的不作为，如果你自己都认为不可能复合，不断地去否定自己。那么谁都帮不了你，而当你解除自我设限，跳出这个思维换一个角度去看，才能够找到答案，其实挽回的方法有很多，而你需要做的也有很多，我们不怕路又很长，我们怕的是找不到方向，今天我就给大家指明一个方向。俗话说得好，时间不对一切往来，总有人说分开后别拖，复合的时间越早越好，其实并不是这样的，这种说法是以偏概全，实际上复合并没有确定的时间和状态，不存在过了某个阶段就不可能复合，或者说某种状态下更容易复合。通常来讲复合成功率比较高的阶段是，对方对你已经没有了负面的情绪，又没有出现新的恋情的时候，因此你要准确地识别对方的情绪窗口，再去主动挽回，当对方的情绪过了波动期，缓和区到了冷静平稳期。再去尝试复合是最佳的时间段，而这个时间就要看你所经历的，恋情的特殊性，那么分手的最终状态，以及对方的性格和现状等等，综上所述，每段恋情的当事人情绪不同，而复合挽回的方式也千差万别。那需要不同的策略和方法，那如果屏幕前的你，现在也正是面临这样的情况，可以私心求付，老师会来帮你。'
