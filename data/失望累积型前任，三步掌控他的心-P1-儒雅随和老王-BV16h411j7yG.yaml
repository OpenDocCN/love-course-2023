- summary: "-   失望累积型前任，三步掌控他的心\n    1.  分手时提出者却是对方，导致失望情绪累积，想要远离\n    2.  第一步引导对方发泄负面情绪，不要争论或承认全部责任\n\
    \    3.  第二步建立熟识聊天框架，以朋友身份沟通交流，展示新形象，用对方喜欢的方式去爱他，敢于承担面对。"
  text: '# 失望累积型前任，三步掌控他的心 - P1 - 儒雅随和老王 - BV16h411j7yG分手的事儿虽然是我提了，但是决定分手的那个人却是你，各位姐们儿，这个是不是你分手的时候真实写着，我以为说出这句话的时候，他不会答应，但是谁知道转身他立马就答应了，不带一点回头的意思，然后你就慌了。自己只是吓唬吓唬对方，他咋就一点思考都没有，就答应了的，最后你疯狂的给他写小作文，通过各种方式找着对方自查半打，我敢断定你绝对没成功，但是你也别心灰意冷，今天你刷王哥的视频，就是上天给你一次机会。我下边教大家怎么去复活，首先咱得分析一下，为啥你提分手，人家立马就答应了，其实他就是一次次的，失望情绪和移除来的，让他想要远离你，他从对你行为的不满，已经上升到你这人不行了，给你贴上了顾念的人格标签。他的内心早就预演了，无数次如何向你提出分手，谁知道你窗前口，他当然借谱下你了，然后把罪过全都推给你，那行了，既然咱们知道是失望性分手，那么针对性的利用好这三步，就能让你达到爽向本服的目的。第一步引导对方发泄负面情绪，对方对你失望决定分手的时候，咱们一定得控制好自己，咱别想着怎么去跟对方沟通解释，对方肯定不愿意跟你沟通，一句话都不想跟你说，这个时候咱们就要去引导对方。发泄所谓对你不满的负面情绪，当他发泄所谓对你不满的，负面情绪的时候，不管他说啥好听的难听的，咱都别跟他争论，比如说他说一句话，你有十句话在后面等着跟他解释，他不会觉得你是在跟他解释。他只会觉得你在跟他对着看，还有一点也是大忌，就是别把所有的责任全往自己身上拉，是我错了，我以后不会再这么傻的等等，这样只会让对方觉得你这个人很烦，在一起的时候你不好好珍惜，你不敢分手之后。你就承认都是自己的错，早你干啥了，之前也给过你机会，你并没有珍惜，现在你又说这些有啥用，这个时候你啥都不要说，你做一个合格的倾听者就行了，做一个有图里心的格格的倾听者，第二步建立熟识聊天框架。在对方对你发泄完负面情绪之后，他还是不愿跟你复合，对你还是有抵触，不愿意再跟你深入的去沟通去交流，这个时候并没有达到，自己想要复合的效果，所以你就会控制不住，自己去纠缠对方，你发小作文。你长篇大论说一些感动自己的话，这一轮就是复合的大忌，咱们不要心急，你别急于求成，那样事就会把你们两个的关系，打回原形，咱们应该以朋友这个身份，去跟前任沟通交流一下，咱聊一些让对方不那么抵触的话题。就由于你们两个目前是朋友关系，所以不要说一些过分亲密的话，找好自己的定位，别过于亲密，那样对方只会抵触你，咱也别过于疏远，那他就会觉得不够重视，找好自己的定位，你想不改变自己，展示新形象。你们别觉得我要改变自己了，我自己都瞧不起自己，你们永远得记住一句话，要用对方喜欢的方式去爱他，这个道理是一样的，你不喜欢丢脸，对方强行塞给你，还得让你吃，不吃你就是不爱我，你反感我，你闹心魔。所以你得学会换位思考，你得有同理心，要用对方喜欢的方式去爱他，要明白自身做出这些改变，是有利于你快速复合的，我想跟你们讲的是，不要灰心，不要气馁，但既然把那个局面弄清了，那就是要敢于承担。只有敢于面对啊，那你才能踏上复合之路。'
