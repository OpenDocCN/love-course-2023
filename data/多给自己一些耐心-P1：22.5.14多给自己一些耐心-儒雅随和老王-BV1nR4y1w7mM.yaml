    \    3.  挽回需要自知之明，避免频繁联系和不合时宜的行为。"
  text: '# 多给自己一些耐心 - P1：22.5.14多给自己一些耐心 - 儒雅随和老王 - BV1nR4y1w7mM大多数前任选择分手，其实最主要的原因就是啥，就是相处过程当中积攒了太多失望，而并非是因为说对你没有感情，然后人才要离开，就一个从内心深处完全放下你的人，一般说可以是若无其事的面对你这个信息。因为你的一切行动，都没有办法在你前任心中激起一丝的涟漪，而他对你还有抵触，就正是对你还有感情的信号，不管这感情是否微弱，最起码他说还有，你还存在说二次吸引可能性，哪些行为容易触发前任抵触情绪。这个就是每个挽回者，需要有自知之明的，频繁的联系，道歉保证，纠缠堵门，感情牌，不合时宜的第三人称，劝和也是常见的回续，既然说已经分手了，让前任跟你继续保持联系，你就需要找到一个让他信服的理由。这个理由要客观，又要有理有据，你不要从自己的角度，忽视对方感受，这样也是说会导致对方排斥，最后你也需要给自己一个，正确的心理预期，你要知道，既然说分手是失望的不断累积，想要消除对方抵触心。绝对不是说三天两头他就能完成的，你需要给自己多一些耐心，准备好持久扎拔。'
