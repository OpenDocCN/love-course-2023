  text: '# 纯爱的是结局，只能男黙女笑？ - P1 - 苏哥谈恋爱 - BV1M8411f7zx成都某學院那個純愛戰士的視頻你們刷到沒有，雖然說很遺憾用這種方式聽到這個故事，這個兄弟跟女生談了有三年的戀愛，但是就是因為在外地工作五個月沒有見，而當兄弟從貴州千里迢迢坐了七個小時的高鐵趕回到學校。才知道女朋友已經跟另外一個男生在一起了，你們三個
    我要殺你們女朋友 非法擄我，據說呢 另外的這個男生他是知道這個兄弟是存在的，但是還是義無反顧的送了他一頂綠帽子當作禮物，難道是因為這個兄弟不夠好嗎。我想應該不是吧，他在工地裡面一個月賺了幾千塊錢，全都給了女生
    只留了一點煙錢跟飯錢，甚至說來到這個女生的學校很崩潰的說了自己的經歷，但是呢 他從始至終都在保護這個女生。都沒有說出這個女生的長相以及班級姓名，說到最後 這個堅強的男人哭了，現場呢
    有一個男生給他遞了一支煙，也有一個女生給他送了一支花，那麼現場的視頻我建議兄弟們有空可以去看一看。現場基本上都是男生沉默 而女生呢 打臉笑容，所以說出現了一個新詞叫做
    難默女孝，那麼很多人都在說呀 世間唯有真誠是不可辜負的，可是兄弟們 為什麼純愛戰士的結局他都沒有好下場。從2016年的燕子我不能沒有你，再到2023年的難默女孝，七年的時間一晃而過，但是對於我們男生戀愛的大環境似乎來說是越來越差了，電影裡的深情
    他們哭紅了一眼，而現實中的深情卻是什麼，他們笑歪了嘴。可能在這個時代真的是，自古深情留不住 唯有套路得人心了吧。'
