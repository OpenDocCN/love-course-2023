  text: '# 分手后这样控制情绪，再绝情的前任都能回头找你复合！ - P1 - 泊明远 - BV1WD4y157qU如何讓絕情的前任回頭呢，首先，你分手後去卑微和糾纏道歉，為什麼沒有用，因為這個行為本質上，跟他愛你、喜歡你是無關的，甚至你做這些只會起到反作用，他只會覺得你在打擾，是在消磨他對你僅剩的那點好感。那我們再說一下，附和需要具備什麼樣的條件，就是需要具備你對他有吸引力，需要他離不開你，但在這個裡面，還有一個大前提，那就是他曾經非常愛你，而分開的主要原因，就是因為你的不克制，自己對自己的壞情緒不克制。打著愛的旗號去道德綁架對方，想要去控制對方，佔有慾特別強，導致對方非常累，而你的這些行為讓他很受傷，也沒有地方去傾訴你的情緒，你的好奇心，你的貪婪，你的佔有慾，促使了他絕望，不想理你，想逃離這段關係。我能理解有些人，想要全身心地在這段感情裡面，直面去愛對方，按捺不住自己，時時刻刻想要找對方，但是你的做法，只會讓對方覺得厭惡自己，想一想，當愛變成壓力和束縛的時候，兩個人都不會輕鬆，都在內耗。那麼現在分手了，換位思考一下，如果一個人用你不喜歡的方式對你好，你可能一開始會感謝，那時間久了，也會煩對不對，因為你只是站在了你的角度上，用你的認為的方式去對他好，而忽略了對方到底需要什麼，你要學會。怎麼把你的關心，轉變成一種他需要的方式給他，同樣的，分手後他需要什麼，你就選站在他的位置上去思考，這樣的你，才能學會怎麼去穩定你的感情，我希望你能夠停留在這裡，好好地反思一下，你在往回中出現的這些問題。到底在哪些想法，需要你克制，你又該如何地去解決，這些才是關鍵，不然，你永遠得不到成長，不懂得解決問題，你的感情，哪怕進入到了下一個關係當中，还是会破裂的，我是魔名，如果屏幕面前的你不太清楚。可以私心修复。'
