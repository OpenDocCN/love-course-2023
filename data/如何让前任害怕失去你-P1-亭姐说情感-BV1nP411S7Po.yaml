  text: '# 如何让前任害怕失去你 - P1 - 亭姐说情感 - BV1nP411S7Po如何让前任反过来害怕失去你，聪明的人想复合，他一定不会追在前任的屁股后面去求着前任复合，也不会说啥啥啥的去等着对方想通之后再来找自己，他是懂得利用人性这一点，懂得去抓住对方害怕失去的这个心理。这样做呢不仅能够改变你被动的这个情况，还能够给对方一种爱而不得的错觉，然后让对方主动的来为你付出，那怎么样才能做到这一点呢，也很简单啊，如果说想要你的前任对你爱而不得，那么首先我们需要知道的就是。人性当中有一个最大的弱点，就是害怕失去，同样你想要去挽回对方，也是基于这个害怕失去的心理，你害怕失去他，害怕失去这段感情，但其实呢对方心里也是一样的呀，当他发现自己真的有可能要失去你的时候呢。他也会感到害怕呀，那这个呢就是人性，你们两个人谁都逃不掉，只是现在呢你这种心理会比他明显很多，而他呢可能他藏得比较深，又或者是他根本就没有意识到，那这个时候呢你就需要来帮助他激发了。说到这里呢有的人就会问了，那他根本就没有害怕失去我的表现呀，他看起来恨不得马上就想要离开我，对我那么绝情，分手之后对我也是非常非常的冷漠，那这个又是为什么呢，很简单啊，是因为你很有可能做了一些事情。让他感到非常非常反感，比如说你去纠缠他了，让他对你产生了这种抵触的情绪了，如果说你能够理解的再透彻一点，你就应该明白啊，对方害怕失去，其实呢也只是表现而已，他害怕失去的是你对他的好，是你对他的感情。你对他的在乎，你们这么多点的感情，当你理解了我说的这一点之后呢，你把他的这个心理放大给激发出来，你就可以去给对方制造一些不可得性，那什么叫做不可得性呢，简单的来说啊，就是你要让他知道。你不是在原地不动的一直等他，一旦他彻底选择了分手，那也就意味着，他再也不可能轻而易举的得到你了，也就是说你要让他看透，彻底失去你，他就不会再得到你了，你要让他明白这个后果，要注意一点啊，制造出不可得性。不是让你去主动的告诉你的前任，我不会再爱你了，我不会再去怜惜你了等等这些的话，对方听了以后可能觉得，你也太幼稚了吧，也不会去真的去重视你，而真正的去制造一个不可得性，是在你们断联了一段时间之后呢。他再来找你的时候，但是你却不回复他了，或者是你在发现，或者是他发现根本联系不上你的时候，找不到你的时候，这个时候他才会意识到，我好像真的是快要失去他了，你要让他产生这样的一个，真正的心理落差感。才能达到你想要的效果，你明白了吗，不要去说而是要去靠做，如果说你现在还有什么不懂的情感问题，你也可以后台私信我，让我来针对一个具体的问题，为你做一个具体的分析。'
