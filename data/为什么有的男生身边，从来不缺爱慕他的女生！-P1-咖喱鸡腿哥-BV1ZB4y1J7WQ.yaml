  text: '# 为什么有的男生身边，从来不缺爱慕他的女生！ - P1 - 咖喱鸡腿哥 - BV1ZB4y1J7WQ为什么有的男生他身边从来都不缺爱慕他的女生呢，哪怕是他已经成了家了，还是会有很多女生喜欢他，因为他能够做到以下6点，各位帖子啊，参考学习一下，看看自己差在哪儿，尤其是第6点的最重要，第一就是他有分寸感。懂得与还不太熟悉这种女生保持距离，懂得尊重女性，第二呢就是他有仪品，会舍得投资自己，打扮自己，出门在外呢，现在不是女为悦己者容的时代了，男生呢也需要好好地装点自己，第三呢就是这个男生他有上进心。他的业余爱好特别广泛，特长又多，不会一天到晚的窝在家里打游戏，有上进心的男生很容易招女生喜欢的，第四就是他对待感情非常的专一，不是海王也不会去各种养鱼，反而呢会想方设法地给女生安全感。而且这类男生呢通常都有一定的经济实力，风趣幽默，能够逗女生开心，而且呢心态非常的积极，不会抱怨，会乐观地对待生活，第五呢就是自信，足够的自信，在他骨子里面能够散发出这种魅力，会让你觉得呢他足够配得上你。温柔随和善良，他不矫情，第六一点，足够理性，他知道和女生相处啊，首先是为了让自己开心，我是来请上天花的，不需要你给我雪中送炭，所以呢当他发现女生啊，敢故意吊着他忽悠他，他会果断的删除，绝不留情。以上六点呢各位男生好好对照参考，不要整天在女生面前呢去传播这些，没有营养的能量，也不要整天的抱怨自己，一直处在这么一个恶性的循环里，到最后啊让他觉得，你这个人的磁场都是负面的，坚决不想和你做朋友。男生有的时候啊很喜欢一个女生，他会不受控制的想要跟她在一起，会描绘她消息，什么话呢都想跟她说，什么要求呢都跑去答应，这样的话呢就给女生的感觉是啊，我能够把你制定，但是人的天性。就是会对啊那种不确定的东西，会更加的上头，对那种啊有神秘感的事物，会更加的好奇，而这个情绪的投入过程啊，就是让对方整个人上头的这样一个过程，各位铁子啊你记住。'
