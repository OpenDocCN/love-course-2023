  text: '# 冷读的其他方式 - P1 - 恋爱咨询师陈晨 - BV1Ue4y127rj上一条视频发出去，好多兄弟还想学冷毒，那就给你们再来一个狠的，这个方法其实之前的时候已经讲过，但是被搞在那了，那有需要的话，我这次一定记得下载，你在聊天的时候，你直接问那个人，你什么星座的。不管他回答什么星座的，你都用下面这段话来回复他，你这种人不太会轻易的喜欢上一个人，但是一旦喜欢上一个人，你就会特别的投入，而且你这种性格，又是那种看起来很活泼，实际上很内向的一种性格。所以你总会让自己的付出，变得毫无价值，甚至于你都没有办法，让对方感受到你的付出，你说完他一定会认为你说的太准了，因为这一句话，本身就适用于大多数人，每个人都认为自己是独一无二的，但是每个人追求的认同感。又都是一致的，这个方法就可以快速的，获得别人的信任，特别适用于那种关系还不是很熟的人，快速的打开关系，如果有新来的朋友，也可以点击我的头像，还有订阅哦，拜拜。'
