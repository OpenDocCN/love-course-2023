    - BV1mR4y1P7op你好 我是Haro，欢迎你来到真爱之门，在今天的创造日记的冥想日记节目当中，我想跟你分享一位真爱之门的粉丝，也是我的学员，他的一段非常特殊的体验，在他的字述当中，他讲述了他有长期的焦虑症、抑郁症。并且有长期服药的经历，但是最近他停药了，在停药之后，他遭遇了戒断的反应，不仅是戒断反应，甚至他还因为一些特别细小的事情，产生了非常大的恐慌，非常非常深的恐惧，但是他没有选择再去重新吃药，通过药物。通过某种方式来压住自己的情绪，他选择的是一种不同于大部分人的方式，就是通过冥想，通过臣服冥想去尝试和他的情绪，他的焦虑症、抑郁症相处，结果发生了非常神奇，非常独特的体验。那么接下来就是他分享他这一段经历的整个过程，一起收看吧，看到我视频的朋友们，大家晚上好，我今天给真爱之门的两位导师，写了一个很简短的信，其中一位就是刚好有空的老师，Hero看得比较快，他第一时间反馈我。他说，你这个是你最真实的一些反馈，还有你通过你自己的觉察，通过你的体验，去让我就是刚刚就是在一个多小时以前吧，发生在我身上非常痛苦的一个事情，一个感受，怎么说呢，我现在可以说是调整回来了，恢复正常。的这么一个题的一个分享吧，我现在分享给大家，然后就废话不多说，我先来念一下我给这两个老师写的信，我今天要分享的主要内容也就是在这封很短的短信里面，念完以后我再跟大家聊一下，或者是在我在念信的当中。我可能会穿插一些我就是我突然之间又又要想讲的一些内容吧，诗诗，老英雄，我的hero，晚上好啊，我现在同时想对你们两个人说一点，刚刚在我身上，在我内心当中的一些体会和感受，今天是我停药的第十天。我一切都还好，很正常，晚上的时候突然有一些小饿，我跑去了厨房，去找一个猪肝来煮煮吃，我的手掌前天不小心划破了，还没有完全愈合吧，然后呢，我在拿起猪肝的时候，无意间啊，手就摸到了上面的猪血。但我好像悉数认为我并没有碰见那个猪肝上的猪血，但是我自己却突然慌，整个人就像住店了，然后我这个伤口，小的我自己都看不见，这么小的一个小刀，轻轻的有一个小口子，流了一丝丝的血，就那么两三秒钟就止住了。那么小一个伤口，然后呢，我摸到了猪肝以后，上面的血以后，我全身抽搐了，我脑袋发紧发懵了，然后全身出现了触电的感觉，胸口开始堵了，老子你第一时间想到是完了，血液传播，我会不会得艾滋病了，天呐，哇。然后我自己劝我自己，你别傻了，想多了想多了，可是呢，我坐下来我就知道，我会忍不住的第一时间的去，网上查病，我不知道，有没有人跟我是同样的经历，你们有没有经常去怀疑自己得这个病，得那个病，不停地去查病。不停地去查病，把自己查得懵了，把自己查得胸口发堵，脑子发懵，全身出电一样的发麻的感觉，当时我就是这样的，而且我以前也是有过这样的经历，去医院把医生都搞烦了，但是我查了很多这样网上的经历。就是网上这个医生说，猪血怎么可能有艾滋病毒，想多了，你百分之百不可能感染艾滋病毒，但是我自己还是不淡定，一定要查个水落石出，滴水不漏，百分之一百，不不不不不不，我得上保险，不找出个百分之两百。我真的是不会放心的，就是得找出百分之两百的这种没问题，我才会放心，一直要找，结果还我就真找到了，还真就有这么一个人，他提了一个问题，我感觉这个人，跟我很像，他说如果有人刻意的，在猪血里面打艾滋病毒。那会不会得呢，然后医生的答案是什么，医生的答案是，这个血只要离开了宿主，几十秒就会死掉，然后我回想了一下，'
- summary: "-   一个病人在经历抑郁症的痛苦和恐惧时，通过冥想和面对死亡的方式来调整情绪。\n    1.  病人感受到死亡的恐惧和焦虑，导致情绪失控和痛苦。\n\
