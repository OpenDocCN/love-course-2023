  text: '# 为啥你的关心总是被嫌弃？4个关键细节，让女生越来越爱你 - P1 - 恋爱攻心 - BV1Su4y1R7NX怎样有效关心才能让女生越来越喜欢你，首先你得学会放大你关心的价值，简单来说就三句话，第一我们要选对时机，不要这也关心那也关心，我们得学会找重点和痛点，比如他说他最近很焦虑，这个其实就是一个很好的时机。但是你千万不要张嘴就来，哎呀你别焦虑呀，你跟我一样你开心点，说了相当于没说，那咋办呢，第二点很重要就是，你得知道自己擅长什么，比如说你很擅长说话，那你就多说点好听的话，你逗逗他嘛，你帮他分析分析嘛。怎么了这么焦虑，不如我给你买点黄色的香蕉吃吃，放放心情，你说你焦虑啥呢，你说出来我帮你研究研究，说不定还能帮你出出主意呢，不擅长说也不要紧，我们行动跟上也行嘛，你带他去吃点好吃的，去坐坐这个过山车。去跑步去运动，哪怕我们就是让人家暂时忘掉烦恼呢，起码也是有效的对吧，第三个关键就是，你得让女生知道，你的付出也是有条件的，人啊真的很奇怪，都有占便宜的心理，但是往往真便宜的东西，他又不珍惜。如果你老是一看人家不开心，你就往上凑，那咱这不是上赶着给人家当免费的情绪垃圾桶吗，所以如果他经常来找你消愁，那你就可以开条件了，你可以约他看电影，陪你去你想去的地方，你看他愿不愿意付出陪伴价值。不然你说人家一点沉默成美也没有，怎么会在乎你呢，对不对，不过呢对于有些比较心急的小老弟，诚哥还有一点要图复的就是，我们要懂得以退为进，要保持边界感，比如说人家说，哎呀我加班的好晚，我晚饭都没有吃。你不要说什么，哎呀太晚吃饭对身体不好，我给你点个外卖呀，你还不是人家男朋友呢，你说这些其实就有一点越界了，我们可以先来一波情绪调动，你老板拥有你这样的员工太幸福了，然后呢我们再给他分享一下自己的经验。我之前呢也会偶尔忙到忘记吃饭，太晚吃饭我又怕胖，我就会去那个便利店买一份关东煮，我觉得他家那个萝卜和海带特别好吃，你也可以试试，这样呢我们既对他表达了关心，又悄无声息地给他植入了一个小心毛。让他以后每次加班的时候，都会想起那家关东煮，然后想起你，这么没有需求感又超级体贴的男生，女生才更容易心动好吧。'
