  text: '# 付出了真心，为什么没有收获爱情？ - P1 - 百里子清 - BV1MP4y1a7Jq在感情的世界里，为什么你付出了真心，却没有收获你想要的爱情，你好
    我是子卿，关注我留言或私信里的情感问题，子卿为你排有解答，本期视频就和大家简单聊聊这个话题，相信有不少人他始终坚信一点。付出真心就能收获爱情，就能得到对方的真心，这个观点真的是对的吗，其实有的时候这个观点是对的，但是有的时候这个观点是错的，那么我们今天就来说一说，为什么有的时候它是错的，首先第一个。付出真心它是有前提条件的，很多人他只会一味的去付出真心，但是并没有去考察你付出真心的这个对象，就是你的真心给错了人，很简单的就这么一个道理，就这么一个简单的错误的做法，那么你所谓的付出真心。是你觉得付出了真心，那么你给的这个真心是给错了人，那么你这样子的一个情况，怎么可能收获爱情呢，所以说付出真心也是有前提条件的呀，你要给对的人，你把真心给错了人，这能怪谁，能怪你给的这个人吗。只能怪你自己，是你自己没有考察清楚，所以说在感情的世界里，我们如果要去谈一场恋爱，要去开展一段感情，先不要急着去付出真心，你要先去考察一下，你所选择这个人到底适不适合，这个人到底怎么样。这个人能不能和你有一段恋情，所以说这一点是很重要的，事先的这些考察，事先的这一些准备工作，那是非常重要的，有一句话叫做选择不对努力白费，所以说付出真心也是有条件的，对吧，第二个付出真心，有的人呢。他付出真心呢，给了这个人，这个人也是对的，但是他还是没有收获爱情，那是因为什么呢，是因为他付出的这个真心，是他自己认为的真心，而实际上并不是所谓的真心，其实这里所谓的这个真心，每个人他的理解是不一样的。但是你付出的时候，因为你是给另外一个人，那么如果非要有一个判定标准的话，那么我们的判定标准是什么，那就要符合对方的要求，简单来说，对方认为你付出这个是真心，那么你这个就是真心，如果对方觉得你这个不是。那么他就不是，所以说你最终为什么，你选择这个人也是还是可以的，也是对的人，但是你付出了真心，最终没有收获这个爱情，就是因为你误解了，付出真心的这个具体含义，是你自认为你自己付出的真心。可实质上是没有付出真心，所以说如果你是这样子的一个情况，那么你也不可能收获爱情，第三个，很多人所说的付出真心，它其实只是自我感动，是从口头上的一个表达，而实际上去具体做一些事情。你比如说去和这个人谈恋爱的时候，他的具体行动当中，其实是带着很多的私心的，他是没有真正的付出真心，不可否认我们每个人，他都有自己的一些私心，这也是很正常的，但是在恋爱当中，你要想收获爱情。那么你还是要拿出你的真诚，付出你的真心才行，并不是说口头上说说，说了什么不重要，关键是你去做了什么，所以说这感情当中要看具体的行动，所以说从这个层面来分析，很多人为什么自己觉得，付出了真心最后失败了。那是因为你是口头上的，直接这样去说要付出真心，可实际行动并没有去执行，所以说我们回过头来想一想，付出真心没有收获爱情，大致来说基本上就是三个方面的原因，如果你付出了真心，你觉得你付出了真心没有收获爱情。那么有可能就是因为这些原因，所以说我们对待感情的时候，对于付出真心这个事情，你要做到实事求是，要告诉自己付出真心，就要踏踏实实，真真切切的付出真心，而不是只是说说，或者说付出的真心给错了人。那么你想要得到你想要的那种感情，那么很多东西细节的东西都要去注意，这样子你在感情当中，才会得到你真正想要的那种幸福。'
