- summary: "-   分手后发消息回复是在养鱼吗\n    1.  发信息回复代表问题不严重，属假性分手\n    2.  回复速度、频率、内容和情绪反应是关键指标\n\
    \    3.  情感释放是真分手标志，爱恨情感波动表示未放下"
  text: '# 分手后发消息回复是在养鱼吗 - P1 - 儒雅随和老王 - BV1mc411M7Re分手之后还能联系，发信息还能回复，是不是就代表问题不太严重，属于假性分手，发出信息能否收到回复，不少人都在用这个方式来测试，来判断一下，自己是否还有复合的机会，一般来说没有回复的情况，相对更不乐观。但是有回复就说明，真的就是假性分手了，其实也未必，所谓假性分手，我是指对方并非说真心，想要离开的这种情况，就把极端的失望和愤怒情绪，以及说分手的形式表现出来，就实际上内心还是想要被挽留的。作为想挽回的一方，如果说能够察觉出，对方是处于假性分手的状态，积极主动的去示好，那就有极大的机会，去说当场修复关系，试探态度的方法其实挺多，因此能不能好好聊天，就成了较为普遍的衡量标准。分手之后说怎么样的对话状态，说表明你们还有机会，甚至说属于假性分手的，有几点值得关注，首先第一就是回复速度，不管是什么时间发出的信息，如果说对方基本都能在，10分钟之内回复，那说明啥呢。还是重视跟你联系的，尽量及时回复，是因为心里面害怕联系会断掉，第二就是啥呢，回复频率，有来有回的聊天过程，你们聊天频率相当，可以作为互相仍然把对方，放在非常重要的位置标准之一，然后第三个就是回复内容。他会主动的拓展话题聊的更多，还是说一问一答绝不多说，这两者差异挺大的，第四就是回复的情绪，如果说你能从对方回复当中，感知到情绪波动，那说明机会还挺大的，虽然说具体还得看你抛出啥话题。但是以上四点基本都有良好反馈的，假性分手就算八九不离十，其中权重占比最大的，就是回复这个时候，对方表现出的这种情绪反应，因为相对重要，所以说我展开说说，这个情绪反应，是最能反映出对方真实状态的。就无论正负有情绪，就是有复合机会的体现，如果说你不知道具体怎么判断，我列举几段话，大家感受一下，你不知道我这几天是怎么过，这个是对方在倾诉感受，不是你说分手的吗，那就分呗，这个就是生气和不甘示弱。你有考虑过我这个感受吗，这个是愤怒和控诉，如果说你发现对话当中，他是饱含情绪，是仍在争论对错的，那即使说是骂你，这再多狠话，本质上都是放不下的证明，那相反真正放下来的对话是啥样的，无所谓啊都。那谁对谁错都不重要，就这样吧，好聚好散嘛，随便你怎么想，就让我当那个坏人吧，就这种冷静理性不带感情，而非一绝不爱的这个表达，这才是真心死的，死心嫩儿啊，是不会跟你争辩的，因为打心底里啊，他觉得无所谓啊。那分手之后发信息还有回复，说明啥呢，这情话还不算最坏，但如果说没有更多的参考信息，可以供你判断，把你就定性为假性分手，那就是言之尚早，有回复这个事，只能证明人还愿意回复，仅此而已。就根据信息内容的这个重要程度啊，越是重要，必须回复的这个信息，对于亲密关系这个证明力度，就还是说越弱的，比起有回复，回复这个内容，是否释放了这个情感，这个才更有这个参考价值，一直说啊。释放出的这个情感是恨，是愤怒，是指责，是谩骂，总比没感情的好，这个爱恨嘛，它本来它就是一体的，恨的反面啊，是爱感情上有波动，就是尚未放下的证据，这个么啊，才是真性分手的标志。'
