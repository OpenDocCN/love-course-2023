  text: '# 什么才是有意义的聊天，怎么聊才能话题不断？ - P1 - 许诺有话说 - BV1fb4y1B7Rd大家好 我是许诺，开始之前先告诉大家一个秘密，长按点赞三秒，你的经验值会立马翻倍，没试过的小伙伴赶紧去试试，以前上学的时候吧，有些学霸平时看着也没有怎么好好学习，放学以后呢
    该吃吃该喝喝。可以考试呢 回回都是个年级前三，你呢 终于下决心好好学一把，给爹妈争口气，结果考完试，班级名次上升了10个，还是个中等，你说气不气人，现在呢
    好不容易长大了，也工作了 该好好谈个恋爱了。隔壁小张 一聊一个准，谈不谈恋爱 全凭心情，你呢 要么身边没人，要么好不容易有个女生愿意和你聊聊了，没聊几天 哎
    人没了，好了啊 我今天呢，也不是故意要来扎你们心的，今天呢 就跟大家好好唠唠。到底什么才是有意义的聊天，什么才是对症下药，开始之前啊，大家可以先把自己喜欢的女生的名字缩写，都大方的抠在公屏上，咱先掌握事情，第一个啊，懂得和她在一个频道上，举一个不恰当的例子啊，你要和别人赛跑。是不是要在一个赛道上，这追女生也是一样，你俩都不在一个频道还追什么呢，那啥是在一个频道呢，说白了
    就是你懂她 她懂你，先来看一下反面教材，有个兄弟呢 给我发了个和妹子的聊天截图，女生说 好烦呀 又胖了。再也不吃宵夜了，男生说 你才发现吗，我上次就想跟你说来着，你那条黑色的裤子都有点紧了，然后女生就回了男生三个句号，女生问这个问题，真实的心理是什么样的呢，好烦呀
    又胖了，怪不得这两天照镜子脸都圆了。哎 他是不是都看出来了，是不是觉得我变丑了，我问问他 看他怎么说吧，你看 比如女生说，我今天出门 突然发现没衣服穿了，以前你可能会说
    没了就买呀，但其实女生就是想听听你夸夸她，她穿什么都好看。我知道这会有些小兄弟就坐不住了，诺哥 你这不是教我们怎么做舔狗的，那么呢 我给大家准备了30多套，我和各种类型女生的聊天案例讲解视频，都是从陌生聊到暧昧的全过程，中间也展示了大量的。让女生觉得你会说话情商高的聊天方式，想学的兄弟可以在私信或者评论区，给我扣个1来找我要，不要钱
