    表达认可，如果你还没有看过。你就说 是吧 我也去看看些，如果你也看了你就说，是啊 怪不得评分这么高，第二步 描述场景，这剧太抓人了，男主角看起来唯唯诺诺的，没想到第一幕一上来就这么大一个反差，吓我一跳啊，第三步
    提问。你觉得哪儿特别有意思啊，给我讲讲呗，然后女生基于对这部剧强烈的好感，她在画啥子呢 大概率就大开了，当她滔滔不绝，变成了聊天的主动方，你就成功了一半，为什么呢，这里就可以用心理学中的，归因偏差来解释了。我们呢，经常会给自己的行为找理由，那女生面对一个经常聊天，经常见面的异性，也会经常问自己，难道我对她有好感吗，然后呢，就会找一堆否证来证明自己的观点，我竟然跟她聊了这么多，我竟然跟她聊了这么久。难道我喜欢她，好像是，等到你再次找她聊天的时候，她就会在潜意识里给自己，发送一个这样的信号，我喜欢的人来找我聊天了，记住这个公式，什么吃的呀，喝的呀，玩的呀，看的呀，什么话题，都能聊她个三天三夜。还能让她跟你聊得心甘情愿，好了，今天的内容呢，全是干货，回去呢，多巩固，多练习，聊天效果给她拉满，如果还有点似懂非懂，一定记得在评论区扣1，来找我要聊天解析，这种全过程的展示，你一看就明白了，毕竟呢。'
