  text: '# 月薪4k在成都，能活的起走不？ - P1 - 咖喱鸡腿哥 - BV1J14y1d7xV月薪4000在成都能活得起走不，有几个外地朋友想来成都发展不停的问，尤其现在毕业季，很多大学生都在找工作，以我个人常年在工地打螺丝的经历来看，月薪4000在成都活得起个勾巴。如果你现在独自一人来成都打拼，一个月不出去玩，不去外面消费，找到一个包吃包住的工作，还可以将它滥旧，但是你要说想攒钱，大概率是不可能的，更何况现在包吃包住的工作，基本就只有去当进出小区风险控制执行官。净理台杆登记引导车位，你干几天就烦了，而且再穿于当小区风险控制执行官，你绝价可能还绝不赢业主，2023年成都的月平均工资是2亿，你4000块钱该说不说，够个船船啊，成都房子现起够的，房租也不便宜。室内的一居室，听说都要两三k，进交便宜点，但是通勤累，如果刚来的话，建议你找个城乡结合部，住上那么一住，成都的交通还是比较发达，区区车公交地铁小拦车，还有不少火山轮，脚干打得撑的，还可以裹人甩火腿。好吃的飞街多，妹子腾起腾起好看，而且你一来，社区就给你发一个大熊猫，多少沾点美滋滋，但是你要是说，4000块钱，想要在成都过点要不到台的生活，那日麻基本软的，你去舞厅杀两去素舞，几大百出驼。隔天九眼桥开的台，几大千出驼，再隔几天339组织个罗汉局，几大万出驼，再遇到个心动的哨水婆娘，衣服裤都要给你闺儿扯起丝了，就算你有20个腰子，都不够她霍霍的，万一你爱她爱得真上头了，老弟。你就说你要在环球中心，打好多个电话才养得起她，孙悟空来成都，拿4000块的工资日麻都获不赚，你说你老个掌，还不如回老家抠黄扇，抠你妈一晚上几大万，凭啥子要来遭罪嘛，是不是
    铁鸽，成都呢。是一个包容性很强的城市，但是外地要来混上这么一混的兄弟，高矮还是要留个神。'
