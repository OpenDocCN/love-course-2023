- summary: "-   人生浑浑噩噩？\n    1.  人生被命运掌控的例子：男方家庭条件不好导致女方不同意婚姻，无法实现出国梦想，被老板辱骂却不敢反抗。\n\
    \    2.  被命运掌控的人生悲哀：身体不属于自己，自由意志难以满足，需要决心提高能力，努力拼搏，掌控命运。\n    3.  掌控命运的重要法则：通过实力获得认可，不是说服他人，而是靠自己的能力转变命运，不要荒废每一天，活着就是战斗，绝不屈服于命运或任何女人。"
  text: '# 人生浑浑噩噩？ - P1 - 强者恋爱导师-令狐 - BV1S14y1S7iu兄弟們，如果你不掌控命運，那麼你就會被命運掌控，舉個例子，比如說一個男人要娶一個女人做老婆，那麼這個女方家是不同意的，因為這男方家沒有錢，或者說又沒房又沒車，學歷低，甚至女方家人對你還說什麼。你要是不聽我的，你就別回家了，反正最後就是這個女人，只好選擇跟這個男人分手，而你這個男人也沒有辦法，也沒有能力去挽回她，這種情況你就叫什麼，被命運掌控，再打個比方，一個男人想要出國。可是他一輩子都沒有籌夠什麼，出國的錢，只能看著別人去，心裡非常的羨慕，這種情況同樣也叫什麼，被命運的掌控，再比如說，老闆對你大吼大叫，叫你滾，那麼你依然什麼，放棄自己的尊嚴，在那裡什麼，賺著微薄的薪水。怕失去工作，而這種情況同樣叫做什麼，被命運的掌控，我想告訴大家的是，被命運掌控的人是非常悲哀的，你的一生都被人拖著走，這樣的人，你的身體是不屬於你自己的，你雖然有著自由的意志，但是你很難滿足自己的什麼。自由的意志，所以我發現，這個世界上任何事情，都是這樣子，你有沒有決心，跨越這道坎，提高自己的能力，還有一種不斷努力的能力，去不斷的努力，頑強拼搏的精神，如果你有這樣的精神，那麼就可以決定。你有沒有掌控自己命運的資格，這個世界重要的法則就是，得到別人的認可，但這根本不是去說服對方，而是憑我們真正的實力，有些東西可以通過我們的意志去轉移，所以說，你認識到這個道理的時候。那我就不允許你自己這樣，渾渾噩噩的過日子了，我們要不斷的提高自己的能力，突破那些命運的枷鎖，掌控自己的命運，每一天都要嚴苛，要求自己不荒廢度日，每一天活的就是什麼，每一天活著就是戰鬥。絕對不要向命運屈服，絕對不要向任何一個女人所屈服。'
