  text: '# 如果还能和前任复合，你都需要注意哪些事情 - P1 - 逢爱情感 - BV1ir4y1L7hm还能和前任聊天需要注意些什么呢？如果说你想跟前任复合，并且对方还能回复你的情况下，那这个时候聊什么就显得非常的重要了。今天的内容依旧非常干货，耐心听完。我要说的是，对方还能够回复你的情况。如果说你的前任已经把你拉黑删除，或者完全拒绝跟你联系了，可以看看我之前的作品。那么，既然已经分手了，前任肯定是拒绝跟你聊感情的，如果说你要硬聊，这不仅解决不了你们之间的问题，还会给到前任很大的压力。比如说，你要我怎么做才能回心转意呢？我不能没有你，你能不能再给我一次机会？这种打感情牌加道德约束的说辞，对方只会被你越推越远，甚至拒绝跟你聊天。所以，凡是跟感情相关的话题，你都尽量不要聊。等关系到位了再去。所以这个时候，聊感情的话题一定是扣分的。其次，就是聊天的频率不要过于密集了，三天聊一次就可以，然后每一次带入一两个或者两三个话题，不能多说。为什么这么说呢？因为过于日常的聊天。对方会觉得是你没事找事，不会回复。当然了，也不能大段大段的发。大段大段的发也会让别人很有压力，因为你对他的回答预期会非常的高。其次，就是可以试着在社交账号上进行一些互动，偶尔点赞评论一下。但是也不用过于频繁。接下来，再跟大家分享两个复联的知识点。大家在复联的时候，可以投其所好，聊他所擅长的，懂得聊他喜欢的，这样做起码还能接得上。举个例子，一个男生在找一个女生聊足球。但是这个妹子完全就是不感兴趣。如果说这个女生喜欢你，对你很感兴趣，可能可以硬聊下去，但如果你是在追求她，那么你就是话题终结者。更何况，如果你的目标还是你的前任，其次就是不要再问我还能聊什么话题了。你才是最了解她的人，这个你应该是知道的呀，我又不是你的前女友或者是前男友。第二点就是聊天的时机，当你找到了对方感兴趣的话题，会回复的话题，那么聊天的时间点也是很关键的。我个人会建议的。在中午午休的时间或者是下班以后，因为这两个时间点呀，大多都没有什么事情做，当你可以正常的跟对方复联上以后呢，接下来你要做的就是去建立舒适感，这其实呢是一个循序渐进的过程，也是要慢慢来的。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
