- summary: "-   前任提出分手，如何复合\n    1.  自我反思，了解问题所在\n    2.  接受分手事实，先做朋友\n    3.  慢慢提升自身价值，重建吸引力"
  text: '# 前任认为看不到未来，从而提出分手，应该怎么才能复合 - P1 - 逢爱情感 - BV1q54y1u7N9当一个女生对你说跟你在一起我看不到未来我们分手吧，那这种情况该怎么去复合呢
    第一啊就是自我的反思 试着客观的问一下自己几个问题。是不是自己对对方有过高或者过多的要求了呢 遇到矛盾的时候有虚心倾听对方的建议吗，有为两个人的未来努力过吗
    当你反思了这些问题之后呢 你就会更加清楚的明白为什么对方会说看不到未来了。当你明白了之后 你只需要针对问题做出改变 并且让对方感受到你的改变，那么就很容易消除对方的顾虑
    那你们的关系也会重归于好，第二步呢就是接受分手的事实 那后退一步先从做朋友开始。很多人在自我反思之后呢 当他发现问题以后 觉得自己又可以了，就按捺不住自己跑去给对方做一阵的输出
    说自己会努力啊，希望对方再相信自己一次 马上就能看到未来了呀 这种就是错误的方法。对方说看不到未来 想要跟你分手的时候就已经是他深思熟虑之后的结果了，他之前肯定尝试过给你机会
    但是你一次又一次的让他失望。太多次的失望让他逐渐的看不清未来 那么这个时候单凭你的承诺和发誓是不可能会让他重新审视这段感情的，你就可以先同意分手 接受这个事实
    给你们之间的关系一个缓冲的地带 就是说跟他退回到朋友的关系。在成为了朋友关系之后呢 慢慢的去消除他的顾虑 慢慢的让他主动看到你的改变，而且呀 在朋友关系的这个时期呢
    你还需要不断的提升自己的价值 给他输入一些你的正向价值 为什么呢。因为呀 你现在对他而言就是无价值的可选择性伴侣 所以说呀，在重新塑造新的价值以后就能够打破之前的印象
    再次的吸引到对方，那后面呢 就只需要慢慢提升感情就可以了。想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
