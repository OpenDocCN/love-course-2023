  text: '# 一个女生拒绝你的表现，无非这三种，直男要明白！ - P1 - 亭姐说情感 - BV1FP411M7Uy如果说你提出了复合请求，结果对方还是拒绝了，那么他的真实心理活动大致有三种，第一种就是，他目前想借助跟你当朋友的这段关系，去缓释自己分手的不适感，你能清晰的感觉到，他现在正在慢慢的从你的生活里面淡出。不光他主动给你发送信息的频率在日日低减，就连聊天的内容也越来越简短，甚至是敷衍，而且他并不怎么关心你的情绪的变化，你能够明确的感受到你们之间是有精神距离的，每次你提起复合话题的时候，他都表现的特别排斥。但你一旦松口说不提了，他就会恢复如初，第二种情况就是，他拿你当备胎，在没有找到合适的下一任之前，你还算是一个不怎么麻烦的所爱对象，明明呢他也会跟你互动，但是呀当你想要跟他分享你的心态情绪的时候。他多少都会有点敷衍，甚至在你提出复合请求的时候，他会很圆滑的去跟你周旋，他一直在用，他对你很好来吸引你，让你心甘情愿毫无怨言的为他付出，第三种情况就是，他内心对你仍然是有很深的感情。但是呢因为一些因素呀，不得不对你们的关系做出慎重的考量，他把你推开的本质，是因为他不能承担和你在一起的后果，你们之所以会分开，也是因为你们之间存在了一些问题导致的，并不是他不爱你，就算最后是不爱你了。那一定是有原因的，而这个原因呢就是导致你们分手的主要的原因，所以说他现在对你冷淡也好，冷漠也好，绝情也好，语言坚定也好，或者是拉黑删除你的联系方式，甚至是找到了新欢，这些呢都是你们之间的矛盾导致的结果。跟爱不爱没有太大关系，只要你向他证明你是有能力，解决掉你们之间存在的那些问题，并且让他憧憬和你在一起的美好的画面，他就会有很大的机会会回头，有些人可能会觉得呀，不主动联系就是不爱你。真正爱你的人不会舍得让你等，如果说你信了这些话，那只能说明，这些话满足了你在感情当中的依赖和恐惧，这样呢你永远都掌握不了感情当中的主动权，换而言之呢，就算他还是长时间的都不主动联系你。让你心里面觉得不舒服了，那也只能说明你们现在的沟通模式出现了一些问题，而想要解决这个问题，一定呢要建立在你们有效沟通的前提之下，所以呢，在面对一个至少还能和你沟通的人的时候。你要明白和爱不爱没有太多关系，最好的方式就是去跟对方证明，你可以解决好你们之间的矛盾，并且去建立正向的沟通，而不是表达不满，也不是展示爆棚的需求感，其次呢我其实也非常清楚。你内心里面呀是很害怕自己的付出得不到相应的回报，所以呢你会抗拒，你会怨恨，你会非常着急的想要一个结果，这些呢都是因为你太想被别人满足了，但是我还是那句话，感情里面很多时期都是自己的心理问题。你自己想要的东西只有自己能满足，不论是正向沟通还是安全感都是如此，认出了自己的问题，下一步就是查漏不缺，他不喜欢吵架爱回避，那你就需要提高你的尊重需求和安全需求面，告诉他，我是理解你这种想法的。你也可以接受的，你不会因为他提出了对你的不满就会感到愤怒，对他实施情感暴力，在尽可能的帮他创造过情感舒适后呢，你要学会收放有度，唤醒他对你的那种依赖感，如果说你现在正在经历一些情感的困惑。你也可以私信附和，让你爱的人重新爱上你。'
