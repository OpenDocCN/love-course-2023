  text: '# 分开后不删除你  并不代表你在他心中有多重要 - P1：侯婷女横 - 亭姐说情感 - BV1wB4y1m7PV分手后没有拉黑删除代表着什么，很多人呢对前任没有拉黑删除，没有做绝都是抱有侥幸心理的，今天呢我来给大家讲一讲，怎么去理解前任没有拉黑删除你，第一呢前任不删除你的联系方式。并不是代表着你对他来说有多么重要，或者呢是他有多么舍不得，一个不想跟你在一起的人，是不会在意那些细节的，他不会觉得说把你留在通讯录里面，对他来说有什么影响，只要你不搞事，断一万年他都不会拉黑删除。所有翻过伴侣通讯录的应该都发现过，他的前任呢就是静静地躺在里面，懒得删除而已，这种情况发生在男生身上居多，第二呢对这段感情还抱有期待，前任跟你提出分手，可能呢是因为你们之间，有不可调和的矛盾。只能通过分手来解决，但是呢他心里面依然没有放下你，他认为啊你们之间还有可能，所以呢为你留了一个窗口，第三，暂时呢还没有摆脱角色，这是习惯性导致的，就像很多人呢想跳槽换工作，刚换新公司的时候呢。依旧还会和前同事聊天呀聚会呀，同理，分手后他还没有完全习惯没有你的生活，一起早安晚安一起打游戏，甚至呢看到你喜欢呢还会发消息给你，这就像有很多分手情况不严重的小伙伴，分手后呢依然会保持情侣间的互动习惯。如果说你还想修复你们的关系，不要把重点呢放在有没有拉黑删除上，与其呢不断地去纠结他为什么不删除，你还不如呢好好地去改变自己目前的状态，我是小婷，如果说你现在遇到了情感问题，私信复合。我让你爱的人重新爱上你。'
