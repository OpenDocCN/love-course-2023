  text: '# 你的绝情才是前任回头主动找你的真正原因 - P1 - 逢爱情感 - BV1Gd4y1271X分手之后你越绝情，对方反而越容易后悔，很多人不知道这一点，分手后要么就整天在家以泪洗面，要么就是逮着前任就死缠烂打，最后的结果无非就是把人越推越远，要是还想和好，就一定要控制自己的情绪和行为，你要知道。你们既然已经分手了，那你们之间是一定存在着一些问题的，我说过，这个世界上没有什么是无缘无故就发生的事情，原因一定是有果的，既然他已经决定分手了，那就说明在他的心中，你已经不适合再当他的对象。而这个时候他也比较厌恶你，那你势必就不能再继续跟他痴缠不休了，比如说你低姿态的求和，去找外界帮忙，这些都只会适得其反，因为现在他已经对你们的关系产生了厌恶，而你正好是你们关系的载体。所以他会把这些问题直接投入到你的身上，这个时候你任何的行为在他的眼里都是负面的，那怎么办呢？很简单，什么也不做，你想一想，就是说当他提出分手的时候，你不仅没有去挽留，而是选择决绝的走掉。那结果会怎么样呢？他要么觉得是你拿得起放得下，要么就是怀疑，这是你自己的真实意愿，还是说你装出来的套路呢？为什么你会这么干脆？是不是你也早就已经做好分手的心理准备了，所以才这么爽快的答应了呢？你这样一来啊，他的疑惑是不是就产生了？而当他对你的疑惑越来越多，那他对你的情绪投资也就会越来越多，那你就越有可能让他产生后悔的心理，所以啊，分手之后，如果你想要让他真正的去后悔。首先就一定得答应的很干脆，走的比他还要决绝，其次是什么呢？是分手之后啊，你要过得比他更好，因为你想啊，如果分手之后你躲在家里蓬头垢面的，哭的眼睛都肿了，然后还要时不时的在朋友圈发个小作文。那对方是不是一下子就能看出来，你对这份感情的不舍还有眷恋呢？那他还会后悔吗？不会，他只会内心狂喜，原来你这么爱他，这么的放不下他，那势必就会增长他的自信，他就会更加的看不上你，那这个时候啊。你就要转变两性角度来看待你们的分手，在什么样的情况下，你会后悔呢？是不是说，在自己看走眼的时候，或者说，原本很美好的东西，因为自己的疏忽放弃了，所以才会后悔呢？就好比你丢了一块石头，你走了很远之后。你才发现，那一块被你丢掉的石头，其实包着的是一颗金子，现在明白了吗？就是真正能让一个人后悔的，并不是说你有多爱他，而是在他离开你之后，你会变得越来越好，举个例子，那个曾经甘愿为你当舔狗的前任。如今变成事业有成，家庭美满的年轻老板，而你呢，依旧是一事无成，家庭琐碎，一地鸡毛，那你是不是就会在心里默默的后悔呢？如果自己当初没有跟他分手，是不是今天过上好日子的也会有你呢？所以啊，想要让对方后悔。你除了不能纠缠以外，还要让他知道你过得比他更好，这才是能够让前任回头的最好办法，想知道你的另一半是否爱你吗？可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
