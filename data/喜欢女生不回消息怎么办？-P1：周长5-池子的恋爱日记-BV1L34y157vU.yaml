    \    3.  当女生突然不回复消息时，简单回复一句避开话题，让女生感到愧疚。\n    4.  在适当的时机再次回复，不要过于频繁，如果对方仍不回复，应考虑放弃。"
  text: '# 喜欢女生不回消息怎么办？ - P1：周长5 - 池子的恋爱日记 - BV1L34y157vU最近有很多兄弟問我，發信息給喜歡的女生，他不回覆我怎麼辦，注意了，這時候你厚著臉皮去問女生，為什麼不回覆，或者什麼都不做等他的信息，那麼換來的，肯定是悲劇，那到底怎麼做呢，其實只需要做到4點。就能讓女生認真回覆你，甚至還能讓女生主動找你聊天，記得點贊收藏，學會了把你和喜歡的女生聊得心慌怒放，第一點，不追問原因，女生拒絕你肯定是有原因的，原因很簡單，就是女生在忙，沒有看你的信息。或者看到了沒有時間回你，如果你還一直追問，為什麼不回覆，女生只會覺得你很急很煩，沒有自信，還喜歡胡思亂想，像個小孩子一樣，說到這裡，你可能還沒有什麼感觸，咱們換位思考一下，你連續工作了4-5個小時。打開手機累得不行，發現有點好感，但不是很喜歡的女生，一個小時給你發了十幾條信息，你會覺得很煩，剛認識的時候，你主動先是沒有什麼問題，這時候女生不要矜持，不好意思主動聯繫你，但當女生有明顯抵觸。或者表現負面情緒的時候，你就知道，人越深了，其實很多男生，即使看過很多戀愛乾貨，他可能面對喜歡的女生時候，不知道該怎麼去跟她相處，甚至弄巧成拙，導致女生敷衍冷淡自己，如果當下還想改變這種現狀。渴望得到女生進來，讓喜歡的女生也喜歡上自己，那也可以後台給我留，改變兩個字，讓我告訴你，追女生的核心思維思路，以及戀愛的底層邏輯，第二點，很多男生為了假裝近會聊天，會有很多土味情話和聊天套路。你在網上看到採訪時，覺得挺有意思的，但畢竟那是別人的東西，很多情況下都是不適用的，只會讓女生覺得尷尬，要是這時候氣氛尷尬住了，你肯定會慌亂，懷疑自己是不是說錯話了，然後開始打圓場，緩解尷尬。請求女生原諒，這時候不僅喪失了主動權，女生對你的印象還會一落千丈，其實和女生聊天曖昧的過程中，你對她好，她不一定能記得，但是你對她不好，她一定會記住，只要不犯錯，比你對她好一萬倍都管用，第三點。當女生和你聊著聊著，突然間不回覆，這時候你只需要過幾分鐘回覆一句，忙完了嗎，就足夠了，為的就是避開話題，其實為了也是一件事情，盡量不去犯錯，因為你沒有做錯事，你根本不會慌亂，女生不回覆你，那肯定是在忙。女生看到之後大概率會覺得愧疚，對你產生愧欠的感覺，這樣女生和你聊天，才會先回覆你的信息，還會對你更加主動，更加遷就，第四點，再次回覆的時機，不用覺得女生不回你信息，有什麼很複雜的想法。對你忽冷忽熱什麼的，其實女生說不定已經看到了，準備回，剛好又有些事情忘記了，這時候你再過上幾個小時，補一條信息，確定一下情況就可以了，要注意的是，你不能過幾分鐘發一次，要隔時間長些，女生晚上沒回信息。你就第二天再補回一句，女生她我沒回，你就下午再補，你可以直接開啟一個新的話題，千萬不要有，為什麼不回我，不理我之類的話，這樣女生才不會有壓力，你也不會暴露太大的需求感，如果對方還是沒有回覆。那麼你就應該跑路了，這時女生要麼對你不感興趣，要麼就是把你當備胎，追女生不要這麼卑微，越是卑微，你越是不被珍惜，畢竟你永遠叫不醒一個裝睡的人，但如果你還是忘不掉她，非她不娶。那麼你得重新好好提升一下自己，因為女生對你現在的你不感興趣，你要做的是讓女生重新認識你，還在苦苦鞭持對她好，還不好好提升自己的吸引力。這樣才是追女生的正道。'
