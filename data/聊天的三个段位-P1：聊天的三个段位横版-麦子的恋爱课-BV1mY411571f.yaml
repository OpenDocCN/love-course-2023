- summary: "-   聊天的三个段位\n    1.  第一种男生索取情绪价值，暴露需求感，缺乏自信，通过女生回复来证明自己有机会，但情绪稳定持续时间短。\n\
    \    2.  第二种男生不索取情绪价值，但也不提供，追女生不只追一个，展示自身价值吸引女生，但容易让女生感觉不上心。\n    3.  第三种男生能提供情绪价值且无需求，能轻松给女生所需情绪，处在上帝视角，不需要套路就能吸引女生。"
  text: '# 聊天的三个段位 - P1：聊天的三个段位 横版 - 麦子的恋爱课 - BV1mY411571f男生聊天的三個段位，第一個是索取情緒價值加暴露需求感，這種男生骨子裡不自信，一旦女生不回信息，他們先從自身上找問題，拿手機來看看是不是自己哪句話發錯了，或者說哪句話惹女生生氣了。或者說女生是不是在和別的男生聊天啊，就是各種胡思亂想內心夾戲，然後一直盯著手機等女生信息，或者說追發消息連續五六條發過去，這個時候如果女生回了馬上就會欣喜若狂，原來他還願意和我聊天，原來我還有機會。就暫時的情緒穩定了，但是這種情緒穩定持續不了多長時間，一會就完蛋了，所以他每次和女生聊天都是索取女生的情緒價值，他發的每句話每個表情都是滿滿的需求感，通過女生的回復來證明自己還有機會。這也是女生最討厭的聊天方式，第二種是不索取情緒價值沒有需求感，但是也沒有辦法提供情緒價值，這種男生一般來說聊天能力，戀愛能力包括掙錢的能力都不是很強，但是他們心態超級好。他們懂的一個道理就是我不能在一棵樹上吊死，追女生絕對不會只追一個，聊天你愛回不回，不回我就和別的女生聊，這些都不回那我就玩我的遊戲，或者忙我的工作，或者去健身房擼鐵，愛回不回我根本就不在乎。該吃吃該喝喝心態超級好，而且這種男生也掌握了聊天的基本原則，就是我通過我說的話來塑造一個優秀男人的形象，他們知道哪些話該說哪些話不該說，他們會通過聊天展示自身的價值亮點來吸引女生。這種男生也能撂倒很多妹子，唯一的缺點就是妹子和他們聊天會很下頭，總覺得他們吊兒郎當對自己不是很上心，那種沒有安全感的女生，或者想結婚的女生一般不會選擇他們，第三種就是能提供情緒價值同時無需求。這個段位的男生能很輕鬆的給女生提供各種情緒價值，因為段位足夠高，所以撩妹的時候都是處在上帝視角，他們能輕易的感知到女生的狀態，知道女生當下最想要哪種情緒價值，是女生不自信需要安全感。還是女生心情不好需要輕訴安撫，是女生春心萌動需要配合開車，還是女生嘚瑟需要親嘴，不管哪種情況，他們都能幾句話就能給到女生想要的情緒，這個段位的男生和女生聊天的時候沒有任何需求。他們的段位已經高到不用任何套路就能撩到很多妹子，所以他們的聊天就是單純的聊天，享受互動的過程當成生活中的一種消遣，他們根本不需要通過聊天達成什麼結果，而且生活中也有更重要的事等著他們去忙。這種男生可以說是撩妹界的天花板，每個女生都喜歡，所以你在哪個段位呢。'
