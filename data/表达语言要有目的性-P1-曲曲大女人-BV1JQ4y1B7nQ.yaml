- summary: "-   表达语言要有目的性\n    1.  传达信号时需考虑目的，不一定代表真实认知。\n    2.  举例说明在关系中掌控权的目的性。\n\
    \    3.  使用语言说服他人，达到自身目的。"
  text: '# 表达语言要有目的性 - P1 - 曲曲大女人 - BV1JQ4y1B7nQ我总跟你们说，我们传达任何一种信号的时候，它一定叫做，它叫做数，但是它不是道，什么意思就是，我在表明一个东西的时候，是我要用这个方法，达到一个什么样的目的，而不是我真的是这样的认知，它是有差别的，就是。我说，男生就应该让着女生啊，我说这个话的时候，我是为了撒娇，我是为了通过我撒这个娇，让你更多的愿意主动的去低头，但是并不是因为这件事情它是真理，这些话我们讲出来，是为了达到我们在这个关系当中。掌控权的目的，但是不是因为我们真的骨子里头就觉得，这就是这个世界运行的真理，它不是真正的这个事，它就是这么个逻辑，你自己不能把自己都给骗了，你可以去骗别人，但是你不能骗自己啊，狠起来连自己都骗，是吧。我们随便举个例子，就刚刚你们说玩社交软件的时候，当你跟一个男的，他是在社交软件上面认识的，那么实际上也就意味着，你们彼此都是会玩社交软件的人，在你们的价值观里头，你们都是接纳玩社交软件这件事的。这个才是事实，对不对，但是当你们的关系处到一定程度的时候，你们需要让对方放弃玩社交软件，然后跟你之间的关系进行强绑定，那么你这个时候是不是要表态，表达说，我对于玩社交软件这件事情是绝的，一旦谈恋爱了。你在玩社交软件就是绝对不能允许的，其实这件事有没有问题，它是一个很难评判的一个东西，但是我为了让你这么做，我必须把这个话给它说死，我为了让你不要再玩社交软件，我是不是要上纲上线，上到一定程度。让你觉得这个就是我世界里的真理，只有这样我才能说服你，所以说我只是用一个方法来说服你，以达到我自己的目的，而不是说真的这件事情，他就是十恶不赦，真的这件事情他就是完全无法谅解。你在自己心里首先是跟自己要和解，你要知道，你们本身就都是玩社交软件认识的，大家就是认可了玩社交软件这件事的，那你们谈恋爱以后，他也是很有可能来打开这个社交软件的，对吧。你首先你自己对这个事是有一个认知的，你有了这个认知的情况下，你就能表现足够的宽容，但是当你想要把这个关系更进一步的时候，你需要上纲上线的时候，你就知道，我要上纲上线是为了达到一个目的。达到这个目的就是让你的关系跟我强盲逆，而不是说我真的，打心里就觉得这个事完全无法容忍，眼里融入的渣滓，那你就不是很累吗，其实不管你们是在亲密关系里头，还是在职场里边，还是在朋友关系里面都是一模一样的。我们的语言一定是为了达到目的的，关注点赞分享哦。'
