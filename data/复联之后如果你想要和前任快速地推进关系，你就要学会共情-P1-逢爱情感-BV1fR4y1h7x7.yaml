  text: '# 复联之后如果你想要和前任快速地推进关系，你就要学会共情 - P1 - 逢爱情感 - BV1fR4y1h7x7复联之后没过多久就和前任重归于好的人，他们都知道利用人性的共情能力和前任重新的建立联系，分手之后呢你说最难受的情况是什么呢，进一步好像不够资格，退一步呢又害怕没有了联系，你找对方聊天吧又担心变成了尬聊。你想要缓和一下气氛吧又担心非常的突兀，不要担心，根据我总结出的经验啊，利用人的共情能力推进和前任的关系，那成功复合的几率可以达到80%以上，学会了你也可以快速的和前任重归于好。其实前任愿意跟你重新建立联系呢，就说明至少对方目前啊不排斥你了，对你也没有那么多的负面情绪了，可能他也看到了你的改变，但是他自己还比较纠结还有顾虑，他会担心如果跟你和好会不会重蹈覆辙呢，没有关系。这个时候你只需要让前任愿意对你敞开心扉，这样啊你就有机会可以再次进入到他的心里，所以呢我们可以表现出跟前任具有一种共情的感觉，利用这个击穿他最后的心理防线，让他能够重新的接纳你重新跟你在一起。沟通的时候呢你就可以对他说这样的话，你就说我理解你当时为什么要跟我提出分手了，其实是我没有考虑到的问题，让你一个人承受了那么多的负面情绪，我意识到的太晚了，我也明白你现在的顾虑，所以啊你放心吧。同样的问题我们都不用再承受第二次了，我也不会再去纠缠你了，也不会再强迫你，毕竟呢曾经我们都相互了解了对方，如果说你有什么事情可以跟我说一说，那么你说这段话的目的呢，就是让他感受到你是能够理解他。而且呢你也是永远都站在他这边的人，你这样才会让他慢慢的消除顾虑，逐渐的对你敞开心扉，之后的你们也会更加的相互理解和包容，但是一定要记住了，发这段话不是说让你卑微的求和。也不是让你把错误全都放在自己的身上，而是利用共情让对方感受到你的真诚，这个才是最重要的，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
