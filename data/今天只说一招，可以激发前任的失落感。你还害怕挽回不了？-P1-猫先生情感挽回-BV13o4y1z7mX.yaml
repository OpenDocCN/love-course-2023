  text: '# 今天只说一招，可以激发前任的失落感。你还害怕挽回不了？ - P1 - 猫先生情感挽回 - BV13o4y1z7mX今天我只说一招可以激发前人的失落感，让前人后悔失去你，这个方法非常的好用，当你在被分手的那一刻，你一定要去自我催眠自我洗脑，我对你那么好，你居然要跟我分手，我对你那么好，你竟然敢跟我分手，好。我就对你很失望，你就不是我想要的那些，我觉得你很不成熟，希望这次分手你可以吸取教训，变得更加成熟一些，更加懂事一些，所以更加懂事一点，所以你一定要闭上眼睛这样去想，这样自我催眠它特别不好。它特别差特别坏，你觉得特别特别失望，那么接下来在分手以后，你直接去接触一些新的圈子，让你的好兄弟好闺蜜带你出去玩，带你去浪，融入到一些新的群体，一些优质的群体，认识一些颜值高的，特别好的异性。找那些对你感兴趣的，这就是标志着，我不是被你甩掉的，我不是被分手的那一方，是因为我对你失望了，现在我开始接触新的圈子新的人，那么此时此刻，你就会给对方制造出一种落差感，还有一点一定要做到。让对方身边的好朋友好闺蜜，或者说一些熟悉的朋友告诉他，他失去了你，但是作为朋友，你也无能为力了，帮不了他了，他好自为之吧，你一记助攻，可以使他内心落差感，调动到最高位，那么此时此刻，他的内心会怎么想。肯定是觉得，失去了一个非常好，非常优秀的人，这种带来的极强失落感，内心失去你的痛苦，马上就浮现出来了。你还害怕复合不了吗。'
