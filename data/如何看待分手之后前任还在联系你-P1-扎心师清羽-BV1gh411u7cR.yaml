- summary: "-   如何看待分手之后前任还在联系你\n    1.  前任联系你并不代表他还爱你或想复合\n    2.  人有被关注、被爱的需求，前任希望你仍爱他\n\
    \    3.  被爱是自身价值的肯定，稀缺性原理让人渴望拥有\n    4.  前任联系你是为了确认你仍爱他，观察后续行动判断他真实意图"
  text: '# 如何看待分手之后前任还在联系你 - P1 - 扎心师清羽 - BV1gh411u7cR如何看待分手之后前任还在联系你，我告诉你啊，一般来说，被分手的那个还在和前任保持联系，是因为贼心不死，虚线救国，那选择分手的那个人呢，是为了确定主动权，以及确保意志享有主权，我们今天来具体说一下后者。你是否有遇到过前任发来，节日问候，跟你寒暄，甚至寻求你的帮助，时不时就来撩拨你一下，很多失恋者在收到这样的消息时，往往以为前任没放下自己，想要复合，于是呢，旧情难忘，积极去回应，积极去互动。甚至提出复合的意愿，但是接下来的事儿，却和自己想象的完全出乎意料，前任这个时候干什么，人间蒸发了，对方不愿意复合，甚至言辞激烈说，不可能，还把自己拉黑删除了，这个时候你肯定想不明白了，产生了疑问。明明是他想复合的，他也没有放下我，为什么拒绝我呢，为什么，那这个问题，本身其实就是错的，因为他这些行为，并不代表他还爱着你，也不代表他还没有放下，更不代表他也想复合，他做出这些行为的目的。只不过是来确认，他在你心里是否还有一席之地，并且希望以此来继续的撩拨你，让你继续的保持爱他，那为什么他要来联系你呢，同学们，第一个，人无一例外都有种需要，这种需要叫做被关注，被接纳，被爱的需求。很多人认为前任和自己分手了，就是没有爱与被爱的需求了，所以当我说他来联系你，是为了证明你是否爱他的时候，很多人是不理解的，我举个例子，有个女生有个十分狂热的追求者，十分疯狂的追求，半年之后突然放弃了。然后谈了个新的女朋友，那这个女生意料之外的觉得无所适从，失落，难受，甚至是嫉妒，当你问她是否会接受男生的时候，她的答案依旧是否定的，她依旧不愿意和那个男生在一起，那么为什么她会产生这样的心理呢。那是因为她的潜在想法，你必须是继续爱我，你要继续的追我，你看，这是什么，这就是人的需要，需要被接纳，需要被关注，被爱，你的前任也是如此，哪怕分手以后，他也希望你是爱着他的，是舍不得他的，人性就是这样。第二个，被爱，它是一种强有力的，自身价值的肯定行为，我们被抛弃的时候，往往会产生一种，我不值得被爱的心理，因为失恋本身就是对人的一种，价值否定的行为，你被分手了，就是他对你的否定。于是你会陷入持续的情绪低落，感觉自己毫无价值，那么相反来说，被爱，则是一种强有力的价值肯定的行为，被别人喜欢，证明你是有价值的，是有吸引力的，那么这种强化和完善你的良性自我概念，让你喜欢自己，第三。稀缺性原理，越稀少越紧缺，越面临失去了损失，就越想要拥有，人啊，他天生就有一种恐惧的心理，特别当人本来处在一个，非常丰盛给予的情况，突然紧缺了，突然失去了，反而更能激发人的情绪，我举个例子。那买衣服的时候一件大衣呢，你觉得平平无奇，对吧，性价比不高，还在犹豫买不买，但是但凡这个时候，有人跟你抢，那你肯定一咬牙就买了，在感情里面也是一样的，当有新欢，你前任就会觉得有人在跟他抢。他害怕你把爱给收回去了，于是他来联系你，撩拨你，让你一直对他保持爱丰盛的状态，第四个，人都有保护自我利益，完整丰富的形象，相信我，在你爱他的时候，在他看来，你就属于他的不动产。会源源不断给他提供爱和关注，但是当太久没有表现出对他的爱的时候，他便要来确认，你是否还是他的财产，于是呢，便有了撩拨的行为，以上这几点，就可以向大家解释了，前任为什么会回头来联系你，那么我们如何判断。他是否只是为了联系而联系，还是为了附和呢，很简单，看他后续的行动，要是消失了，冷淡了，拒绝了，那就毋庸置疑了，明白了吗。'
