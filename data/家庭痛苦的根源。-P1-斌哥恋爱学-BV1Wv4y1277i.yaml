- summary: "-   家庭痛苦的根源在于家庭中存在强势、固执、控制狂且自私的人，导致家庭成员活在恐惧和压力中。\n    1.  强势的家庭成员只想让别人听从自己的意愿，否则会疯狂折磨他人，传播负面情绪。\n\
    \    2.  家庭成员必须小心翼翼地伺候这个人，他喜欢挑刺、指责他人，导致家庭氛围紧张。\n    3.  家庭成员活在恐惧和绝望中，希望逃离这个充满痛苦和压力的家庭。"
  text: '# 家庭痛苦的根源。 - P1 - 斌哥恋爱学 - BV1Wv4y1277i為什麼現在很多人的家庭會讓人痛苦，不是因為窮，而是因為這樣的家庭當中，都會有一個非常強勢的男人或者女人，非常的固執，情商低的可怕還自以為是，關鍵是這個人他是一個控制狂，極其的自私，根本不顧及別人的感受。他只想讓別人都聽他的，一旦他發號施令的時候有人違背，有人不聽他的，或者說是他在家庭中的老大地位受到威脅，受到動搖的時候，他就會瘋狂的折磨別人，逼著別人屈服，逼著別人就範，這個人每天就是表達憤怒。表達抱怨，傾倒自己的負面情緒，把自己身上的負能量傳染給每一個家庭成員，一家人都得小心翼翼的去伺候他，他看家裡的成員誰都不滿意，看誰都不順眼，喜歡雞蛋你們挑骨頭，一味的謾罵，指責別人。當其他家庭都在互助互愛的時候，而他還在為過去的成年老事，和雞毛蒜皮的小事吵的不可開交，揪著不放，一家人的精氣神最後都被他掏空，每個人都活得緊張兮兮的，活在痛苦跟崩潰的邊緣感到絕望，有時候你都不敢回家。都在等待逃離這個家庭。'
