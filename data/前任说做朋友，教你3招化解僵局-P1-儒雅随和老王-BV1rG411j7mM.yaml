- summary: "-   前任提出做朋友，女生需选择接受或挽回。接受者需创造距离，避免成备胎，挽回者需利用好回忆和情感，让前任想挽回。\n    1.  接受者需创造距离，避免被当备胎。\n\
    \    2.  挽回者利用好回忆和情感，让前任想挽回。\n    3.  挽回者需使用共情和疏导，开放式提问，找机会见面，创造复合机会。"
  text: '# 前任说做朋友，教你3招化解僵局 - P1 - 儒雅随和老王 - BV1rG411j7mM為啥前任說做朋友還能復合，答案指定是還可以，但是很多時候男人提出分手之後，就會以朋友之名來維繫關系，女生應對方法就逃不出這兩種，第一種就是接受不掉愛人變成朋友的事實，甚至覺得對方只把自己當成備胎。就選擇徹底放棄這段感情，第二種接受做朋友的決定，想找機會挽回前任，如果說你是第二種，那今天這視頻你得好好看，首先姐妹們咱得切記，你不想分手之後會被備胎，不想當舔狗，甚至當對方的那個那什麼友。一定得刻意塑造一個空間，就男人在分手之後說做朋友，那麼很有可能就會沉溺在習慣當中，時不時聯繫你，但是對你忽冷忽熱，這個時候如果說他找你，你就迎合上去，那只會讓他們覺得把你拿捏得死死的，就你們這個關係。大概率也會往不健康的方向發展，所以你就要讓他意識到，你們雖然可以走得很近，但是你們分手了，你只是他這個前女友，他跟你是有距離的，他也觸碰不到你了，那在分手之後，朋友這個關系當中，核心心法就是。你們之間需要熱絡一段時間，再熱絡一段時間，然後再熱，見面天經關系之後，把你後撤，交替恭喜，就這麼整啊，你就讓這個前任，磨個不清頭腦，再挽回在過程當中，利用一些好的回憶傻，跟熟悉感，反復碉播對方情緒。我保證嘴裡說著跟你做朋友，前任他一定想拼命挽回你，這兒吧，我給咱姐們分享三招，怎麼跟前任化解僵局，讓這個關係熱起來，趕緊然後掏小本記下，依照刮出前任的情緒，比如對方在工作上被領導批評。你可以給予他共情和疏導，再比如說今天突然下大雨，你倆都沒帶傘，被淋濕了，那手機的那個畫面感覺有，相同的經歷加上此時此刻的感悟，能把你兩顆心之間聚集，第二招，聊天時候以開放式提問，那你們現在已經是朋友了。如果你有事沒事，你就找前任，就問他你幹啥呢，你吃飯沒有，對於他來講，這很尷尬，這種聊天不痛不癢，聊的不好只會減分，所以聊天吧，你別管他了，聊前任感興趣那些話題，這才能避免感大，比如說對方喜歡游泳。你可以跟他說，我最近打算健身，我想問問你有沒有啥注意事項，或者我發現，這塊有壓游泳館挺不錯，我想辦張卡，你有沒有啥建議，就這麼說，對方能夠回答的空間，它就很大了，這個也就避免沒有話題，你一直找話題。那種金焦模範那種感覺，當然姐妹們也別忘了，我前面也說過，對待前任熱跟冷交替使用，那有個前面的鋪墊之後，就學會第三招，找機會跟前任見面，比如你發消息約他吃飯，我公司旁邊開了一家壽司店，挺特別的。跟我以前吃的那些玩意不一樣，哪天來安排嘗嘗，謝謝你最近幫助我，這個時候你就要觀察前任反應了，如果他糾結的是時間和地點，那說明他願意去，那麼你就要提前做好約會安排，你給他留下個好印象。你千萬別像馬丁艾的時候，你光光遲到，咱精心打扮一番，最好能給他耳目一新那種感覺，並且設計一兩個約會當天聊天的話題，如果前任他邀約比較敷衍，那麼你見好就收，再找下一次機會，最後你們通過一兩次見面。這點感覺明顯回暖了，你還要適時後撤，有了這段時間的共心術，你就可以說等著創造復合的機會，所以分手之後，不管是前任出於什麼原因提出做朋友，都是可以成功復合的，掌握我今天給你講的這三個技巧。配合關係當中革新心法，讓嘴上說著做朋友的前任主動來挽回你，至於說怎麼把握，不錯過挽回的良機，就這些玩意，我都會手把手交到別份，帮助他们宠获幸福。'
