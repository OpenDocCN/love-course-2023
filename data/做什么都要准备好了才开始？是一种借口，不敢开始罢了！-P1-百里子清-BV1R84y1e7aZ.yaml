  text: '# 做什么都要准备好了才开始？是一种借口，不敢开始罢了！ - P1 - 百里子清 - BV1R84y1e7aZ凡事都要准备好了才开始，往往做不成一件事，什么都要准备好，说白了就是给自己找一个借口，就是不敢开始，害怕失败，哎呀
    我得准备充分了，我得考虑周全了，我得三思了，我不能轻易去做这件事了。脑海里总是这些声音，以前的我也是这样，后来我发现自己永远也没有办法准备好，有些时候认为自己准备好了去做的时候，却发现这个时机已经过了，有的时候好不容易下定决心要去做的时候。却发现自己内心深处又只深处一个声音，告诉自己还没有准备好，还有的时候你会发现自己耗费了很多时间和精力去准备，当自己真正想要去做的时候，却发现自己不想去做这件事了，这种情况真的很尴尬，凡事都有风险。光想着好事不愿意承担风险，这怎么可能呢，所以这种当我准备好了，我才开始去做某件事情，这一种想法本身就是一种内耗，是一种自我消耗，现在我不这样做了，如果我想做一件事情，我就会立马去做。比如我现在想拍一个视频，表达一些观点，我就会立马去拍，你想要得到什么，首先得付出行动，没有开始就不会有结果，总是在想，总是在准备，没有去行动，永遠也不會有結果。'
