- summary: "-   男生谈恋爱一定要警惕大龄剩女\n    1.  大龄剩女的溢价和要求越来越高，相反年轻女生的自我溢价较低，要求也不那么多。\n  \
    \  2.  大龄剩女越来越幼稚，作者接受的最大年龄是28岁左右，不想被年龄比自己大的女生牵着走。\n    3.  婚恋市场残酷，市场会给每个人一个定位，建议男生在年轻时提升自身价值，以免被市场淘汰。"
  text: '# 男生谈恋爱一定要警惕大龄剩女 - P1 - 恋爱新学堂 - BV1nh4y1x7eV男生一定要警惕大齡剩女，最近我發現一個奇怪的現象，女生歲數越大，溢價反而越高，要求反而越多，相反歲數越小的女生，自我的溢價是最低的，要求反而沒有那麼多，其實現在很多的小女生越來越成熟。反而是很多大齡剩女越來越幼稚，我現在能接受的最大尺度就是28歲左右，28歲以上我都不想聊了，不是說能不能搞得定的問題，能搞定，就順著她，順著她搞肯定能搞定，重點是不想順著她，都是順著別人。我為什麼不能順著年紀比她小的，身材比她好的女生，無論男女這裡不分性別，如果年齡越大，自身的價值沒有跟隨年齡增長的話，一定是貶值的，不知道大家有沒有逛過菜市場，有沒有逛過半碗的菜市場。如果半碗的攤主跟你說菜很好，你會相信嗎，這個時候菜本身好不好已經不重要了，因為菜哪怕真的很好，你也不會相信，你只會問，既然菜這麼好，為啥到了這個點都還沒賣出去，無論菜好不好這麼久沒賣出去。你都會默認這是別人不要的，別人不要的你也不會想要，這也是為啥半碗的菜市場，很多蔬菜都會打折的原因，這個就是婚戀市場的殘酷，沒人在乎你怎麼想，沒人在乎你的標準和定位，市場會給你一個定位，無論你是否接受。婚戀市場是一個極其現實的地方，每個進入這個市場的人，都是奔著同一個目的來的，都是為了找到條件符合自己的人，誰都不願意做虧本的買賣，很難占到大便宜，因此我建議兄弟們，一定要趁著年齡的增長之前。把自己的價值搞上去。'
