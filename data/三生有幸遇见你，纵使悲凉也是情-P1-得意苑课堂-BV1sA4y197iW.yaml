  text: '# 三生有幸遇见你，纵使悲凉也是情 - P1 - 得意苑课堂 - BV1sA4y197iW我特别喜欢董卿那段话，他说，无论我们最后生疏成什么样子，曾经对你的好都是真的，就算终有一散，也别辜负相遇，希望你从来不后悔认识过我，也希望你是真的快乐过，但是如果真的能够回到过去的话。我一定会选择从来都不认识你，不是因为我后悔了，而是我不能面对这样的结局，可能离别就是人成长的一刻，就像至尊宝，如果他戴上金箍的话，就没有办法再爱自家，但是如果他不戴，就没有办法救自己最爱的人。所以你会发现，人生很多事情都是没得选，成长的第一刻就是让你接受，没得选才是人生的常态，有幸能够牵手走一段路的人，其实真的已经很幸运了，如果非要给我们的爱加上一个期限，我希望不是一万年。而是我在你身边的每一天。'
