  text: '# 永远不要带我怀疑！ - P1 - 曲曲大女人 - BV1aL411Z71s跟你们讲，不管多牛掰的人，都有可能遇到骗子，都有可能遇到P某A，因为这个世界真的是人外有人，原来是怎么从被人骗米的过程中走出来的，其实就是有一天我突然想通了一件事，我会遇到，我那个级别遇到的骗子。那个孙宏斌还能遇到贾跃亭呢，是不是，就是说其实人不管走到什么阶段，你不能因为遇到了一个骗子或者遇到了一个什么，你就全盘的否认自己的，情商也好或者是智慧也好，其实不能全盘否定的，因为总有一些人他会。见缝插针的来搞你，小人物会遇到小骗，大人物会遇到大骗，其实都是一样的，那你说谁还不得怀疑人生呢，当初人家去投他的时候是不是也对这个人信得死死的呢，但是跑了还不就是跑了嘛，所以我一下子我就明白了。有的时候这个东西不用太往心里去，你要知道自己未来还会成就更大的事业，自己未来还会遇到更牛掰的人，会进入到更牛的圈子，所以现在的一切都只是在你花学费上课精彩而已，拜拜。(字幕製作/時間軸:秋月AutumnMoon)。'
