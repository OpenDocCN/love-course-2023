- summary: "-   挽回前任不是认错\n    1.  认错并不意味着挽回\n    2.  重建信任是关键\n    3.  不要陷入卑微或自我怀疑状态"
  text: '# 挽回前任不是去找他认错 - P1 - 百里子清 - BV1zm4y1w7fM挽回前任不是去找他认错，有些人挽回前任，思想逻辑上在这一点都没有搞明白，他们认为我去向前任认错，我承认我自己的问题，然后通过这样子一种方式，前任就能够改变想法，就能够给我挽回的机会，我们要明白。我们去挽回你和他也是对等的状态，在这段感情当中，有可能出现了一些问题，那我可以去承认自己的问题，并不代表我们去向他认错，而是我们要意识到自己的问题，然后去改变这些做法，重新获得对方的一种信任。如果你只是表面上给人家讲，我哪儿错了，我一定要改，我要怎么怎么样，你这样子的方式能去挽回对方吗，对方其实也看不到你的诚意，你想一想，你最开始和他谈恋爱的时候，是怎么获取他的信任的，而我们挽回的核心关键。就是去获得他的信任，获得他的信任不是表面上说我错了，不是这么回事，我们要做的是真正的去改变，让自己焕然一新，通过塑造一个崭新的自己，来获得对方的信任，从而重新建立你们彼此的信任感，通过这种方式。你挽回才有可能取得成功，而有的人他去挽回，以这样一种姿态去挽回，就会让自己陷入两种境地，其一就是让自己变得很卑微，因为你一直在承认自己的问题，你总是说所有的问题都是我的，结果对方有可能也会信以为真。本来他也有一些问题的，结果现在他还觉得自己没有问题，那么第二个就是说，你通过这样一种方式，你会逐渐的自我怀疑，你就搞不清楚了，你把你自己都搞糊涂了，你自己都会承认走到这一步，全部都是我的问题。这样子对你来说是不利的，我们要从客观的角度去看待这个问题，是你的问题，那我们要承认不是你的问题，你没有必要去承担，所以说挽回前任，我们也要遵循这个基本的原则，也要有自己的原则和底线，你去挽回对方。而不是说向对方去低头，不是卑微的去祈求对方和你复合，要记住这么一点。'
