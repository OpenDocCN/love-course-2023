  text: '# 分手后的前任，有可能放下自己的尊严去找你吗 - P1 - 泊明远 - BV1HG4y1z7Px分手後男人會放下自己的尊嚴找你嗎，我告訴你啊，會的，真的會的，我站在男生的角度上，可以很肯定告訴你，不管什麼類型的男生，也不管他有沒有新歡，分手後，都有可能放下自己的尊嚴去找你，但他這麼做。並不是在卑微的討好你，也不是因為感動或者良心發現，看到你之前為他的付出，而是在權衡利弊之後，為了確保自己以後不後悔，心理學上有一個非常著名的詞語，叫未完成情節，指的就是，我們天生就有一種處理事情。要有始有終的驅動力，在事情尚未完處理的時候，潛意識裡不斷地提醒我們去完成，同理，在愛情裡面，我們之所以會對一段失敗的感情，去耿耿於懷，甚至做出一些難以理解的事情，可能並不是因為我們有多麼讓對方喜歡。而是本質上，我們沒有辦法去接受一段不完美的感情，所以，我們才總是停留在過往的需求裡，沉浸在過去的行為模式裡，來個比方，你看到一張紙上有一個缺口，就會下意識地給它補貼，讓它成為一個完整的圖形。這其實就是人類的一種本能，一種傾向於事物完整性的本能，而我們每個人，都迫切地希望在生活當中的每一件事，都有始有終，很多時候我們都對一個人或者一件事耿耿於懷，並不在於對方，而在於我們自身。害怕因為自己不夠勇敢，而失去了本該美好的東西，很多人在分手之後，面對著這種不甘和懊悔，都會選擇壓抑或者轉移，但事實證明，那是沒有用的，對於那些沒有結果的事情，或者說沒有被滿足的願望。都會被我們帶到日常的生活裡，這就是一種本能，我們沒有辦法去反抗，我們唯一能做的就是去完成它，所以為什麼那麼多人，在分手以後都要回憶過去，去聯繫過去，難道真的是非這個人不可嗎，肯定不是，他們想要的。執著的都不過是一個結果，無論這個結果是好是壞，都沒有關係，只要給他一個結果，然後慢慢地去適應這個結果，那這事情就過去了，所以說面對前任主動回頭找你時，第一要擦亮眼睛，第二要抓住時機，以此為突破口。說不定你們的結局，就變成了白頭到老，我是博明，如果屏幕前的你目前還不太清楚的話，可以C19後找我聊一聊。'
