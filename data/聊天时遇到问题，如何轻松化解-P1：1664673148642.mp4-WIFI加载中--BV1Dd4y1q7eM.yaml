    \ 3.  提供足够的情绪，不被对方思维左右，类似于博弈的过程"
  text: '# 聊天时遇到问题，如何轻松化解 - P1：1664673148642.mp4 - WIFI加载中- - BV1Dd4y1q7eM聊天時面對女生的提問，你會怎麼辦，大部分的男生就直接說出了答案，這樣做確實沒問題，但是如果出現了一個化解問題能力，比你強的競爭者，你就會被踢出局了，所以兄弟們，你甘心這樣普普通通嗎。你想把握這個機會拉近雙方的距離嗎，這期視頻就告訴你，和女生聊天，真相和答案不重要，氛圍最重要，這樣說肯定很多人還不太清楚，下面來看個案例，女生問你談過幾段戀愛，3秒鐘時間思考你會怎麼回覆。我猜絕大多數的男生都會說，我談了幾段戀愛，我的感情經歷不豐富，這麼說你和90%的男生回覆一樣，對方也不會記住你，因為大部分女生其實就是隨口一問，而且兄弟們要知道，你們現在還不是情侶。你談了幾段戀愛那也是過去的事情，他要了解你的感情世界，這是好事，但對方也要提供相應的價值信息，我讓案例中的男生這麼回覆，算不算你先反問，把問題拋給女生，這個時候女生要麼接要麼不接，不接我們就看情況。換話題，邏輯就很清晰，女生說我們又不是情侶，對方沒接這個話題，女生就很聰明，她自己都知道不是情侶，憑什麼透露感情經歷，但一開始卻問男生，這就是不平等的，那我們就把成為情侶這個前提直接說出來。你這樣問我肯定想過我們在一起的可能性，女生說你又知道我才不會和你成為情侶，這個時候不要慌，那就再把問題拋回去，不會在一起你還問我幹嘛，這時候就和打太極一樣，推來推去是有些累，但沒辦法，這是拼框架的過程。贏了後面聊天肯定就輕鬆了，有經歷過的兄弟們肯定會明白，可以在評論區支持一下我，女生回覆，假設我們在一起，你談過幾段了，女生還在糾結這個話題，我們依然不要回答，因為對方又把皮球給踢了回來。這時候就不要糾結這個話題了，女生假設，我們也假設，換一個話題，那我要假設我們在一起吃個飯，看個電影散步的時候告訴你，女生說哈哈又被你套路了，案例到此你會看到，我全程讓男生給女生打太極。女生最後反而很開心，原因就在於我提供了足夠多的情緒，而且沒有掉入到對方的思維中，這就跟你去買車一樣，你的目的是砍價，但銷售肯定會跟你周旋，如果你跟著銷售的思路走，最後肯定不會達到自己的預期價格。這就是一個博弈的過程，確實有些累，但成功了你就完成了目標，道理這就和上面的案例一樣，最後兄弟們要明白，遇到問題不要直接回答，有時候女生在乎的並不是答案本身，而是測試這個男生的情商夠不夠好。化解問題的能力怎麼樣，最後給雙方一個很好的聊天氛圍。'
