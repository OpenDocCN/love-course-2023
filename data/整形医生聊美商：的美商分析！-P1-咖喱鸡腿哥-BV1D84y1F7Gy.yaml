    公子诗不装，他的古风气息，来自于他轻柔的气质，整体的五官都是比较秀气的。不管是他的眼睛 鼻子还是嘴巴，亮感都很小很淡，他的性格是那种，不会很主动的，很外向的去结交朋友的类型，但接触之后发现还是比较容易相处，属于比较慢热的，所以也有的学员一开始，觉得他比较高冷。接触之后觉得并不是，别人对他好，他也可以加倍的，暴态一下，对于舞台来说，以及舞蹈来说，技术美观是平凡的标准，舞蹈技术这个东西我是外行，但他跳舞确实好看，出舞台的大鱼和天下，我都看了确实不错。就算是像有人说，有服装和道具的加持，但是最后呈现出来的效果，确实相当一张，你可以说他的唱跳并不是那么完美，你的古风人设，也不如粉丝吹捧的那么厉害，但是有些黑粉，我觉得是过分的，刻薄尖锐了。他的确是没有那么好，但也就是一个十八九的青年，青少年，也不至于像一些阴谋论说的那么坏，特别是，人家一些长相还有身高，来做攻击，让人非常反感，他内外的复杂和矛盾感，勾起了很多人的好奇心。他整个状态是值得粉丝学习，向往的和追寻的，我非常欣赏，他在舞台上的感染力和舞蹈的表现力，其实粉丝不需要自己，喜欢的明星太过单纯，太过善良太过帅气，只需要他能一直，往他自己的目标上努力，坚持不懈。这种精神才是粉丝们喜欢他的原因，其实大家都有自己的眼睛，都有自己的判断，我个人并不否认他的野心，相反我很欣赏，创造营的每个学员其实都有野心，只是刘宇将他的优势，拉回到了最大化，极致化。所以他才能够最终的突破重围，终成C位，黑粉们不喜欢他也是很正常的，不可能所有人都喜欢他，黑粉有讨厌他的权利，粉丝就有喜欢他的权利，选秀必然会有各种各样的争议，秀粉也不可能有同样的审美。刘宇固然不是很完美的，但那些黑粉用骂他，来宣泄生活中的不满，艰深刻薄又故作姿态，确实令人叫容不迟，今天我就对刘宇的美商和情商，客观的分析一下给大家听一听，欢迎各位理性的讨论，需要个人面诊和看脸的。提高美商的朋友，可以小酸我，下课。'
