  text: '# 分手后男人和女人谁会忍不住先联系对方？ - P1：侯婷女横 - 亭姐说情感 - BV1NR4y1c7h9分手后不联系了，男人和女人谁会先忍不住联系对方呢，我认为没有一定是谁先忍不住，今天我就来客观的把这个问题，分四个方面给大家梳理一下，看完之后你自己再评判一下，而不是听风就是雨，其中最后一个是重点。记得先点赞收藏，第一谁投入的综合成本高，谁就会先忍不住，是综合成本，这里是包括时间，精力，情绪，还有物质等等，有的人就以为我花钱了，我为他做的事情多，就觉得自己付出的多，这个不是一定的。精神付出也是付出，有的人感情里面花钱少，付出的价值少，可他就是经常爱瞎想，想对方是不是不爱我了，想对方的时候多，或者对方随便有个什么想法，或者是做法，这边马上情绪就大起大落，这就是精力和情绪的付出。但这个付出是没有意义的，好好回忆一下，谁付出的综合成本多，第二谁的占有欲更强，谁就会先忍不住，一般来讲，男人的占有欲是高于女人的，可也不完全都是，只要根据他过往的个人历史来看，这个历史是分为三块。原生家庭，情感经历，社交圈层，看看他的父母是什么样的状况，他以前谈的对象，都是些什么样的人，最后是怎么样分手的，他的社交圈，工作同事和好朋友，都是什么样的人，然后你就大概能明白，他的占有欲强不强。第三是个人的性格，这个是个人的原因，跟你们的感情没有关系，有的人他就是很外向，爱倾诉，爱分享，爱聊天的性格，很直爽，不找你说两句，他就能憋死的那种，而有些人他就是非常内向的，不爱表达，忍气吞声。默默消化那种，第四这个才是重点，谁能坚持把这个视频看到这，谁就更想念对方，因为你的精神投资更大，你的内心其实是更希望，对方先来联系你，你的期望就越大，如果说对方在一段时间内，一直没有联系你的话。那你一定是更先忍不住的，你细品，最后我更要说的是，忍住还是忍不住，跟他想不想回头和好，没有任何关系，你在想这些事情的本身，就是在增加精神内耗，增加毫无意义的经历和浪费，你明白了吗。如果说你现在遇到了情感问题，撕心覆盒，我让你爱的人重新爱上你。'
