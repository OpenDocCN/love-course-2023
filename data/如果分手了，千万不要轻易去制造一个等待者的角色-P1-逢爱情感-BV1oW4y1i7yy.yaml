    \    3.  采取反向操作，让前任产生情绪反撲，而不是被视为无价值的等待者"
  text: '# 如果分手了，千万不要轻易去制造一个等待者的角色 - P1 - 逢爱情感 - BV1oW4y1i7yy說一千到一萬，在分手後千萬不要去製造一個等待著的角色，分手後你是不是也跟前任說過我會一直等你這種話，不管你們是不是可以聯繫還是已經斷聯了，都不要去跟前任說我會一直等著你，這段時間不會再打擾你。這種話呀你一旦說出來了其實就是在向對方表明，你可以把我當做一個不打擾你的備胎，當做池塘裡的魚，移動的暖寶寶，需要我的時候可以隨時來找我，那麼呢在他的心裡就會很明白你隨時都在。也在無形之中把自己放在了一個很尷尬的位置上，其實呢，就是在給自己挖坑，讓前任認為你是一個沒有價值的人，這個時候啊其實你更應該反向操作，如果你們已經沒有辦法聯繫了，是需要斷聯的情況。那麼呢在斷聯之前就應該向對方表明，我也會向前走，我也會遇到更珍惜我的人，如果說你在這段關係當中是付出更多的一方，那麼這樣做就會讓你之前的糾纏和之後的不打擾啊，形成了一個反差。有非常大的概率讓前任對你產生情緒反撲，還有強烈的失去感，而不是當一個毫無價值的人，做一個等待者，學會了嗎？想知道你的另一半是否愛你嗎？可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
