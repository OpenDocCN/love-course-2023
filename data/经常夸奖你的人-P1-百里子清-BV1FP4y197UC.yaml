- summary: "-   人们需要警惕那些经常夸奖自己的人，这种表面上的赞美实际上可能是为了让你停止进步，而不是真心的赞美。\n    1.  经常被夸奖会让人产生满足感，停止进步。\n\
    \    2.  夸奖和打压都是为了他们自己，不是为了你。\n    3.  保持平衡和均衡的状态是重要的，无论是在工作、生活还是情感方面。"
  text: '# 经常夸奖你的人 - P1 - 百里子清 - BV1FP4y197UC我們需要警惕身邊那些經常誇獎你的人，這種人表面上看上去，他的這些誇獎你是很喜歡的，時間久了你就會沉浸在這種喜悅當中，這種誇獎你的人和那種打壓你的人，其實是同樣的性質，他們對於你來講都是不好的。我們在一種狀態當中，時間久了你就會迷失自己，舉個例子我們在平常的工作當中，如果你發現有一個同事經常在誇獎你，他表現的是那種鱷魚鳳城的感覺，都說你很好你很棒，但實際上他就是要讓你產生這種滿足感。而當你認為你非常棒非常好的時候，你就會停止不前，而人家就會悄悄的努力就會超過你，所以說你看他這樣做的目的，是讓你放棄自我成長，而我們每個人其實是要讓自己達到一種平衡的狀態。那種誇獎你的人和那種極力打壓你的人，他們的出發點都是為了他們自己，而是來讓你自己陷入一種不好的狀態當中，這種表面上看上去為你好，反而是更加有害的，那種直接打壓你的我們還能夠感受到，而這一種經常在誇獎你。就有一點溫水煮青蛙的感覺，煮著煮著你自己都熟了，所以說我們要警惕這樣子的一種感覺，同樣的道理我們在生活當中也是這樣，你比方說我的一種喜好，我發現這段時間我喜歡某一樣東西。我就拼命的去專注的去喜歡這個東西，那你會漸漸的發現自己會迷失了，因為我們人始終要達到一種平衡的狀態，達到一種均衡的狀態，不管是在生活當中工作當中，或者說情感上的處理方面，都是達到一種平衡的狀態。你比方說在戀愛當中，有的人太寵愛一個人了，那這種情況會導致什麼樣子的結果呢，那就會導致這個人視寵而驕，那他就會覺得你給他付出是理所當然的，他自己就停止了這種改變，反過來如果某一個人特別的愛你。特別的寵著你，你自己就會覺得他應該寵著我，而你不會去感恩，所以說就是這麼一個道理，認真去冷靜的想一想，就能夠想明白，所以說在生活當中，我們平常要保持一種平和的狀態。'
