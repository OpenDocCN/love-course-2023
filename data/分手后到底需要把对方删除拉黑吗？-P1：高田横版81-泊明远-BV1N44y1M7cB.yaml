  text: '# 分手后到底需要把对方删除拉黑吗？ - P1：高田横版 81 - 泊明远 - BV1N44y1M7cB分手后到底要不要删除对方，那么我在各种地方看到过各种说法，我觉得如果还是想复合，那就别删，防止自己打脸，这是第一点，第二点就是你们删掉，难道不是因为怕自己控制不了，又去卑微的求和吗，就是因为有自尊心。所以你才要学习一种技能，而这种技能叫做狠下心来控制自己，保住自己的自尊心，就拿它练手，不管你是喝多了也好，难受也好，练习你的自控力都很重要，一个人如果说连自己的身体都驾驭不了，何谈控制人生呢。所以一定是先控心，第三条，你删了干嘛，你删了你以为对方不知道你想干嘛吗，又是偷偷的跑过去翻人家微博，翻人家各种的社交平台，各种躲着去翻，有意思吗，你还不如把它放在你的朋友圈，点开他的微信把它屏蔽。屏蔽他的朋友圈，那么你就短期内看不到他发的任何东西，你不需要去管别人怎么想，当你再想去看他发生什么事的时候，点开他的朋友圈，打开一下，就知道最近发生什么事了，平时也会把它屏蔽，那么直到你呢，彻底走出来。你再把他的朋友圈开放不就行了吗，那么第四点，成熟的人凡事留余地，做人留一线，你们此刻如果不合适，不代表你们未来不适合，等我们都成为了一个更成熟的人，回头看的时候，还是觉得当初那个人最好，他为娶你为嫁。不就在一起了吗，所以做人不要太绝，成熟的人做事都有余地，我是博明，如果你现在也正在经历这样的情感轰破，那么司机往回，老师会来帮你。'
