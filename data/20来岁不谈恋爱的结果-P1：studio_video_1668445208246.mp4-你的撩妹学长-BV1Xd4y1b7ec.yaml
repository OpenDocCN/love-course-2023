  text: '# 20来岁不谈恋爱的结果 - P1：studio_video_1668445208246.mp4 - 你的撩妹学长 - BV1Xd4y1b7ec一個男生二十來歲的時候說我就不交女朋友，單身挺好，這是真的也沒有關系，他找人喝酒打遊戲一叫一個兄弟一叫一個哥們一叫一個同學，不缺人，我告訴你等他過了30歲你再看，他叫這個喝酒這個已經結婚了。叫那個打遊戲那個正在看孩子，他就開始顯得和別人格格不入，不要別人說他他就覺得不舒服覺得自己孤單了，這個時候他再去談戀愛，接觸到的女生基本上都是年齡偏大的難滿足的，姑娘早已經把單純可愛真愛給了別人。給他的只有要求，他越會覺得談戀愛是一件非常痛苦的事，不談孤獨談痛苦後悔自了，出來混早晚是要還的，倔強是要付出代價的。'
