  text: '# 很久没联系的女生该怎么追？ - P1 - 直男救星倩姐 - BV1n84y1i7wN很久都没有联系的女生该怎么去聊，和女生长时间没有联系之后，你再想打开对话框，却不知道从何说起，其实这段时间没有联系，是你们重新开始的好机会，但是如果你还是像以前一样，只会重蹈覆辙，健姐给你们4个建议。不仅能够让你们重新聊上天，还能使对方对你有全新的体验，让你们的关系越来越好，第一，多久之后再联系呢，其实时间是因人而异的，比如说你们刚刚加上好友，一个星期没有说话，那么你可以继续说话了。又比如说你们之前有过交谈，因为种种原因而中断了，那么半个月也可以尝试去复联，这取决于你们的关系如何，你们之间的隔阂有多大，这个是需要具体问题具体分析的，第二，不要提过去，不暴露需求感。我见过很多这样的案例了，就是刚刚重新联系上女生，没说几句就开始扯之前的事情了，还有的男生开始拼命的去狡辩，甚至直接疯狂的道歉，女生她愿意回复你，其实就是再给你重新来的一次机会，让你们能够从普通朋友开始。这个时候你要是再提起之前的事情，你让女生要怎么回应你呢，第三，也是非常关键的一点，找到合适的时机，如果是你一个很久没有联系的人，突然出现了，女生这个时候就会提高防备心理，所以找到合适的时机。自然切入就非常关键了，比如说女生她发了一个朋友圈，说自己看了什么电影，那你可以在评论区说，自己也看了这部电影，或者女生她说自己在哪里吃饭，你可以去评论一句，当时我也在这儿，其实在不在都不重要。重要的是在女生感兴趣的方面，去建立联系感，然后就可以很自然的，切换到私聊的对话框了，第四点，展示自己重建吸引力，这关系到互联以后，你们的关系能不能有所突破，越是长时间没有联系。越是要抓住这次机会去展示自己，可以是颜值，也可以是身材，更可以是其他方面的成就，但是更重要的是，心态上你需要有所变化，比如说你之前对她是有求必应，情绪也是被她所用，但是你现在变得十分的从容自信。把你们的关系拉回了平衡的状态，女生对这个是十分敏感的，相对于之前你的低姿态，其实现在这种朋友关系，更容易让女生觉得轻松和舒服，不过这里要注意的是，不是让你去吹牛，把自己吹的是天花乱坠的，即使是真实的。也是要用最好的方式，去吸引到对方的好奇心，引导她对你进行探索，所以只要女生不是把你拉黑，删除，在锻炼的这段时间里面，在各个方面去提升自己才是正解，这四点只要掌握好其中的一点。和敷脸的女生可以轻轻松松的展开话题。'
