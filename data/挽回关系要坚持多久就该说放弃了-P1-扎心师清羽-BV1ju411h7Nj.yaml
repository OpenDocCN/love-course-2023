  text: '# 挽回关系要坚持多久就该说放弃了 - P1 - 扎心师清羽 - BV1ju411h7Nj挽回关系到底要坚持多久，到哪一步就应该放弃了，其实能够及时止损的人并不多，我见过很多执念很深的资讯者，严重透支到自己精力不说，重点在于还不长记性，还要老是不停的去纠结对方，纠缠对方，我跟你们说。别再顺着性子满足你的情绪和欲望了，我知道你们很难过很痛苦，谁没有个难过失恋的时间呢，谁又不是痛不欲生嘛，关键是在于对方已经不爱你了，你们已经不可能了，他会去爱别人，那你还能做什么。你只有整理情绪把心态放平，爱一个更值得的人，有的人就是很矫情，我说白了，你别玻璃心了，就是贱，有很多人来问我，他说我喜欢上了一个没有结果的男人，我特别难受该怎么办，这个路是你自己选的。你就必须要承担这个后果，当你选择了一段没有结果的关系，那就是你痛苦的起点，你明知道没有结果你还要继续，成年人的抉择与行动背后，它是有代价的，有些感情最初的时候，它注定是错误的。所以说不要去追逐短暂的开心，别总是满足情绪和欲望，我觉得做人，他要具备最基本的自控力，比如有些人会来找我咨询，说我特别想减肥，我就是管不住嘴，我总是想吃东西怎么办，那我说你连最基本的自制力都没有。你还能干成什么事情呢，其实我很鼓励那些，想要去拯救自己感情的人去挽回，因为许多人他们失去了的人，也确确实实是他们之前的相处，出了一些问题，没有珍惜对方而失去了这个人，但是你们必须要知道。要量力而行
    量力而为，你能做的已经做了，那就将你的选择权交给对方就可以了，顺其自然 尽人事听天命，既然真正的爱过了，真正的失去了，那你就真正的长大了，任何事情它都是有分寸的，把握不好这个分寸。不管是为了挽回还是为了爱，最后还是要伤害别人和自己的。'
