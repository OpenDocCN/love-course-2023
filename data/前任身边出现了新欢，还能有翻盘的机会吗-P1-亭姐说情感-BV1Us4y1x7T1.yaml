  text: '# 前任身边出现了新欢，还能有翻盘的机会吗 - P1 - 亭姐说情感 - BV1Us4y1x7T1前任有心欢乐还能翻盘吗，当然能，这时候可能会有人说了，后来者俱上，拿到了新人的优势身份摆在那，你要怎么打，感觉怎么打都打不赢呢，回答这个问题之前呢，你可以先去看看，不管是超市火车站或者是便利店。你会发现无论什么场所，开多少个窗口，所有等待的队伍差不多都一样长，为什么会这样呢，因为每一位后来的人，都会去衡量队伍的长短，然后找一个最短的进入排进去，这个就是后来者的优势，每一个后来者都有这个优势。他可以在最需要他的地方出现，因为他能看到空缺的位置，而排在队伍前面的人，却不敢随意地切换到新的队伍，因为他的承诺成本太高了，他已经排在队伍里了，如果说贸然切换，之前的努力可能就白费了。其次他的机会成本很高，他已经这么靠前了，那如果说再换队伍，他未必能有现在的领先，所以那些排在前面的人也不敢冒进，看懂了吗，当你能够清楚地看到空缺在哪里，空缺有多大的时候，你也有找到了解决问题的核心优势。新欢他是有新人光环的，但是你有跟前任数不清的羁绊，新欢是有亲密身份，但是你也有过，谁还不是个前任呢，即便新欢小作小闹是可爱，但你更加熟悉他的脾气和性格，甚至是作闹到哪一步，需要重蹈覆辙，你也都知道。因为这个你很熟悉啊，可现在的问题是，新欢不一定是个合格的现任，但你可以是个合格的前任，虽然历史不会简单地重复，但他一定会惊人地相似，所以呢，到底是有新欢的前任，真的是没有机会和好了。还是你懦弱支配的事实，又说出了那一句，要不还是算了吧，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
