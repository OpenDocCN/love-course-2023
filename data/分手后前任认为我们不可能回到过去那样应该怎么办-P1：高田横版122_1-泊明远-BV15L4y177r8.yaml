  text: '# 分手后前任认为我们不可能回到过去那样应该怎么办 - P1：高田横版 122_1 - 泊明远 - BV15L4y177r8分手以后前任说我们回不去了，那么该怎么办呢，其实在挽回的时候，很多人一开始就会拒绝，对方会说对不起，我们回不去了，或者说你还是放过吧，之类的话等等，那么听起来是不是非常的绝情，完全不给机会的那种。那么像这种情况下，有很多小伙伴就会问，我们还有没有挽回的可能性呢，其实这主要看你们自己怎么去理解，那种比较爱钻牛角尖的，听到这样的回答，往往会陷入到悲伤的情绪，其实呢，根本就没有这个必要。你看我们回不去了，从这句话的字面意思来说，我们回不到当初的那个状态，听起来会非常的遗憾，但是这句话，不见得就是对你们的感情，进行全盘的否定，对方觉得回不去了，说明了什么，说明了对方的心里。你们当下的这种状态，跟过去相比是有差距的，说明他或多或少，对这段感情的结束是感到遗憾，那么同时也是在怀念，换一个角度去想，回不去了就是回不去了，为什么非要回去呢，你们可以完全借助这个机会。去解决掉那些暴露出来的问题，去找到一个新的相处模式，去让彼此关系朝着更加顺利的方向去发展，那岂不是更好吗，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回，老师会来帮你。'
