  text: '# 其实分手了更能看出来你们之间到底是不是真爱 - P1 - 泊明远 - BV1Vv4y1H7RZ如果在分手后呢，你经常出现以下几种情况，那如果满足三条以上，那毫无疑问啊，对方就是你生命当中的另一半，即将和你携手一生的人，第一，分手后每晚你失眠睡不着，那入睡了又不愿意醒来，因为一觉醒来呢。就必须面临已经分手的事实，更愿长醉不愿醒，其实就是这个意思，那第二，经常大脑会放电影，看到某个熟悉的东西和熟悉的场景，就会不自觉的去放电影，回忆当初你们在一起的欢乐和痛苦，笑着笑着，眼眶就湿了。甚至还会被朋友当成傻子一样，第三，极度敏感，表现在你不由自主的想要翻阅对方的社交状态，频繁的去点开对方的头像，而且不止一次的翻，即使被对方屏蔽了，还是翻几遍，那对方突然有个动态，发个什么歌曲。或者一段文字，马上就能跟自己联系到一起，不是给我看的，但还能给谁看呢，甚至有时候人去敲门，马上冲出去，看到是送外卖的就特别失望，听到电话和短信的铃声，跑过去一看是朋友同事，然后就失落起来，第四。出现个幻觉，甚至是精神恍惚，睡觉的时候习惯性的翻身揉对方，吃饭的时候习惯性的给对方夹菜，甚至走路或做事的时候，经常会出错，控制不住自己的身体，如果有以上三种情况，恭喜你，对方就是你的真爱，那我是博明。如果此时此刻你痛失真爱，不知道该怎么办的话，可以C就4。'
