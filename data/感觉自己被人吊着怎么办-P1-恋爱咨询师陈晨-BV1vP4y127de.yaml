  text: '# 感觉自己被人吊着怎么办 - P1 - 恋爱咨询师陈晨 - BV1vP4y127de感觉我被人调了怎么办，你之所以在面对她的时候，总是纠结紧张放不下的原因，是因为在你的世界里面，她是唯一的，你认为是你选择了她，其实并不是，当你只有一个选择的时候，你就是没有选择。你会发现你自己变得患得患失，你永远没有办法在她面前，去呈现出一个最好的你自己，总是会去选择妥协，在不断的妥协中，你自己也容易失落，所以只有处在一个良好的自我状态下，你才可以在你自己的两性关系当中。更加的如鱼得水，你要让自己多一些选择，哪怕只是你自己觉得多了那么一些选择，这样你就不会过于的去在乎一个人了，最简单的方法，就是多跟一些异性去聊天，比如我大号以前推荐过一个软件叫南南，不断的去跟异性聊天。锻炼自己的心态，其实是一个非常重要的一件事情，你应该在多个异性的面前，去有选择的展示你自己，去试错，去包装你自己，这样你来逐渐逐渐，你就会得到异性的青睐，废话不多说，评论区见。'
