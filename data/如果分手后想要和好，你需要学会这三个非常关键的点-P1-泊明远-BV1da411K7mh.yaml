  text: '# 如果分手后想要和好，你需要学会这三个非常关键的点 - P1 - 泊明远 - BV1da411K7mh人在刚刚分手的那段时间呢，会进入到一个自我的保护期，巨大的改变之后啊，人首先会想到的是，完全摆脱过去的一切，而改变产生的消耗和疲惫，所以我们需要休息，那这个时候，如果一定要和对方复合。那只会让对方走得更远，那如果你还是想要复合，认真听下去，今天晚上呢，我们具体讲一下，挽回当中最关键的三个要素，第一啊，叫印象管理，重新建立起你在对方心目当中的形象，你要改变他对你过去的印象。那怎么改变呢，可以增加新的线索和看待的角度，比方说啊，他认为过去的你对这段感情不够重视，你引导性地告诉他，他之前对你的看法是误解，比如啊，他只是从要不要遵从礼物，来判断重视程度是不是全面的。还是要以其他的角度，作为判断依据呢，例如你之前为他做出了性格上的改变的，那总之，就是要找到他对你的印象是怎么样，他依据了哪些线索得到的这些结论，增加了这些线索，重新为他梳理判断过程，如果有机会见面聊。自然是最好，但记得一定要保持，我只是和你聊过去的状态，不要让对方感受到啊，你要改变他或者促使他想要跟他复合，不要给他压力，第二个目标管理，什么样的情况下，复合也会成为他的目标呢，唤起爱和吸引力。当然是很重要的，更重要的是，要让复合和他的需求感联系起来，这里的需求并不是说生活需求，而是一个更广泛的概念，很多人在往回时，总是拼命地表达，我爱你，我想要和你在一起，却忘记了真正重要的是。对方的意愿和目标，更重要的是，让他知道和你复合能满足他的需求，并展示跟你复合，能更好地满足，拼命表达我爱你，可能让对方感受到的，只是你的自私和压力，什么意思，意思是他可能会觉得，无论是单身也好。还是和其他人在一起也好，都比和你在一起更好，那这时，为什么和你复合是他更好的选择呢，这个问题，你首先要说服自己，然后呢就说服对方，如果连自己都说服不了自己的话，即使你真的爱对方。那你更应该静下心来帮你思考，如果你依然认为，对方和你复合确实是更好的选择，你要把这个推导的过程告诉对方，而不是只告诉对方结论，那么在说推导的过程时，你依然要的是平和，保持我只是想和你分享的一个。事实态度，不要传递你试图改变对方的想法，以免给对方带来压力，第三，期待管理，挽回的过程如果做的不好，会让复合重新变成一个人的独角戏，即便是最后对方答应你复合，也只能体会到，那种和当初恋爱时。截然不同的艰辛和不乱，更好的复合过程是，对方也渐渐地做到了试探和努力，他意识到你的美好，也看到了你的真心，他知道你还喜欢他，想和他继续在一起，他也有点想和你复合，甚至有点担心，你会不会改变心意不再复合。这个担心是重点，怎样唤起他的担惊呢，首先，一开始说的平等关系的态度至关重要，你要让他明白，你是因为平等和幸福才想和他复合，其次，让他知道你是自由的，而且你也有其他的选择机会，基本上到了这一步。复合的可能性就已经提高很多了，我是博明，如果屏幕前的你现在，也正处在这样的情感困境内，不知道该如何做的话，可以私信求付，走私
    我来帮你。'
