  text: '# 分手后想让前任重新爱上你，到底有什么方法 - P1 - 逢爱情感 - BV1oZ4y1v7FB怎么让你的前任重新爱上你呢？咱们首先弄清楚，挽回前任和你去追求一个新的目标完全不同，因为你们之间啊，已经有了一定的了解了，你有什么缺点，你的前任都很清楚，所以啊，这个时候你尽可能的呢。去展示自己完美的一面，对方是不会相信你，是因为觉得你就是装的，他觉得你根本就不会改，觉得给你复合了，你还是会跟以前一样，还是会重蹈覆辙，刚分手几天啊，就说什么我真的改了，我跟以前真的不一样了。他怎么会相信呢，谁能在这么短的时间内，会有这么天翻地覆的转变，我相信你意识到了改变的重要性，但是你需要做的还有很多，所以第二点就是，你可以叫你的朋友观察你，你可以问问他们，从你的行为啊，你的表达。从你的思维方式上来看，跟之前的你相比，到底是有没有变化呢，你的朋友还是很了解你这个人的，很了解你平时的状态，如果说连朋友都没有发现你的改变呀，没有发现你进步了，那前任就更难发现了，就说明呢。你做的还不够，第三点就是，你在改变的过程中啊，你可以边做边出点，那这个过程中呢，你做了一些小的点呀，做的某些事情啊，你可以去呈现出来，让对方看到你，让他发现你有改变的决心，加上改变的技巧。就能够大大提升前任观察你的意愿，从而呢，提高复合的成功几率，第四点呢，就是别太玻璃心，你所做的一切呀，可能会被前任全盘否定，但是你不用怕，只要你坚持去做正确的事，对方都会看在眼里的。只是你们在一起的时候啊，他已经给过你无数次的机会了呀，你都没有珍惜，或者说，你都是这样跑个三天五天的呀，你就又犯跟狼来了的故事一样，你现在的转变呢，前任依然是抱着怀疑的态度，所以呀，不相信你否定你。这都很正常，你继续做好你自己的事就可以了，第五点就是，你别前任稍微有了点回头的迹象，你就心急了具体复合，哎，我看过太多这样的例子了，这个成功几率真的是寥寥无几，第六点就是，你要先把你们的关系。拉到好朋友的地步啊，后面呢，要减少主动出击的频率，等他来找你，然后呢，你要热情的回应他，但是回应完了他不来找你，你也不能去找他，这样对方就会觉得，哎，我只要每次找你，我最起码可以获得一个。等量的情绪价值，拒绝无效聊天，同时呢，你的社交圈还是得不停的去展示，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
