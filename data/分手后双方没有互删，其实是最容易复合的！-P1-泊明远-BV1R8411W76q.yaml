    \  2.  有的人不删你是因为不想做坏人，删掉联系方式会显得绝情。\n    3.  不删联系方式是一种门槛，需要正确策略才能复合。"
  text: '# 分手后双方没有互删，其实是最容易复合的！ - P1 - 泊明远 - BV1R8411W76q有一個很有趣的現象啊，有的人恨不得跟你斷的乾乾淨淨，像那個小蔥拌豆腐似的，有的人呢就想藕斷絲連，想著過兩天就能和好，但是那種分手後不刪了你，他還不聯繫你的人到底是啥意思啊，今天這個視頻就告訴你。分析分析為什麼他分手了還不刪你，他的真實心理活動到底是咋想的，首先我們來還原一下場景啊，在分手後很多分手的人，總是會控制不住想要聯繫前任，但是在聯繫之後呢，往往比不聯繫更讓自己痛苦。於是就痛定思痛的跟前任說呀，你乾脆刪了我吧，省得我煩你，這種情況是不是似能相識呢，是不是感覺哪裡不對勁啊，但是就是說不出來，其實這背後呢，反映出了前任的兩種心態，第一種心理叫放不下，因為即使分手後。對方還是會想到你們之間那些美好回憶，你對他的好等等，所以他不會對你那麼絕，那畢竟人性都是肉長的，就算他想跟你分手，他也希望你好好的，所以一般情況下，你也會聽到這樣的話，你值得更好的，我真心希望你幸福。以後你有什麼難處，還是可以找我等等等等之類的，尤其是男生非常喜歡說這樣的話，那第二種心理就是比放不下更重要的是，他不願意做一個壞人，因為沒有人想要做壞人，他為什麼不肯刪除你的微信呢，很簡單。因為分手以後，他刪除你所有的聯繫方式，這是一個很絕的行為，說不準以後哪一天起衝突了，隨便甩鍋都是你的問題，畢竟先斷乾淨的一方，看起來更加無情，當然我們要額外說一句，如果你後面糾纏的多了，他實在沒有辦法。也很有可能會刪除你全部的聯繫方式，你經常打電話給他，短信轟炸他等等，這個時候他會告訴自己，不是我不好，我已經給你機會了，是你太糾纏了，不能怪我，那一開始的時候，前人可能還在努力的，保持一個好人的身份。那麼你聯繫他的時候，你找他的時候，你喝醉酒的時候，他出於好人的身份，不得不來管你，不得不來回應你，但是可能這樣的行為多了，會給你造成一種印象，他很心軟，他看不得我受到傷心難過，於是你就像看到了希望一樣。繼續糾纏他，到了後面他越來越煩，索性我不要這個好人身份了，你罵我吧，沒關係，你身邊的人都覺得我冷酷無情，沒關係，這就是一種破罐頭破摔的心態，那既然好人不好當，那就索性當壞人算了。其實分析外表兩種心態看得出來，前任心裡對你還是放不下的，不管是出於舊情難忘，還是已經沒有辦法輕易放開，你這種人，已經把自己的弱點明晃晃的擺了出來，你想要跟他復合多簡單，就朝著他的弱點努力的使把勁。你要相信一點，任何男生都忘不了自己的前一任，不管是白月光還是朱砂痣，本來就有改進基礎，你用正確的策略，人家就心軟回頭了嗎，不刪你聯繫方式，其實就是一個門檻，就看你，會不會用了，我是博明，如果屏幕前的你。現在並不清楚該如何去做的話，可以私心求付，找老師聊聊。'
