  text: '# 靠追还是靠吸引 - P1 - 情感解忧-柠蒙 - BV1i94y1Q7yH我经常在评论区看到有人说，博主你错了不要追要吸引，我看到心里其实都挺无奈的，直接说答案，想让女生喜欢上你，你得先有吸引，然后你还是得去追，我们先来说说吸引的本质是什么。很多男生都认为吸引可以解决所有问题，但是有些男生他条件也不差，长得不错收入也不错，还有两手绝活，可是他为什么还是搞不定他喜欢的女生呢，因为吸引的本质就是那些不如你的人才会被你吸引嘛。而尴尬的是你喜欢的女生，也就是能够吸引到你的女生，她往往比你高一分，而她们呢往往也会被高她们一分的男人吸引，而高她们一分的男人往往会被更高一分的妹子所吸引，结果就是你提高自己的吸引力。确实会有不少女生喜欢你，但是可能你永远都搞不定你自己喜欢的那一个，今天就不讨论向下兼容的问题，这个有手就行没有讨论的意义，其实很多渣男渣女走的也是这条线路，降维打击嘛，但是实际上呢有苦自己知。比如说能够随便背几张性感照片就吸引到了男人，多半是没见过啥世面的老色癖，还是那句话，吸引的本质就是那些不如你的人才会被你吸引，而你的吸引力在同水平，甚至说比你稍微高一点的人面前。我更倾向于称之为"欣赏"，就是说对你有基础好感，愿意和你接触交流，愿意去了解你，不至于让你落地成河，有一个不错的开局，再说第二点，追的本质是什么，就是你该怎样才能让和你水平相同。甚至水平比你稍微高一点的女生喜欢上你呢，高太多就不讨论了，不要做白日梦，很简单，你还是得去追，我让你去追不是说让你跪舔讨好，如果你有这些行为只会让女生看轻你，本来你可能是一个6分的男生。但是你有了这些跪舔的行为之后，你可能连3分都没有了，明白吗，追的本质就是主动提供接触的机会，你只有和她持续的接触，你才有机会让她喜欢上你，女生之所以会对一个人产生恋爱的感觉，很大程度上就源于持续的接触。也就是说很多女生得和你接触一阵子之后，她才会对你产生喜欢的感觉，你不要跟我讲什么，有些人三天就搞定，一个星期就搞定，你没这个水平就给我稳扎稳打，不要做白日梦，好吧，很多男生往往就很过分的在意。女生当下对自己的态度，女生对他的回应稍微和自己的预期不符，就特别的紧张，开始换得换尸，觉得女生为什么会这样，她是不是不喜欢我，今天我就把话搁这里，她确实没有喜欢你，这很正常，你才和她接触了多久。聊天才聊了几次，你就想她喜欢你，你咋想的这么美呢，你不要总是去纠结女生，到底喜不喜欢你这个破事，你多主动去接触，多去交流就可以了，感情都是杵出来的，不是说两个狗男女看对眼，一见钟情，天雷勾动地火。这种事少见，所以你如果想让女生喜欢上你，除了要有一定的吸引力之外，还要学会主动出击，心态稳定持续的输出，懂的吗，确实要有吸引，否则你可能连向下兼容的机会都没有，但同时你也要主动去接触。要让女生去感受你的好和你的坏，我看很多男生就是内心戏太多了，自己在那里辗转反侧，搞得心态炸裂，到最后要么就是给女生去写小作文，要么就是疯狂的输出负能量，那女生当然不会喜欢你。我让你去追不是让你去写小作文，也不是上来就表白示爱，你要慢慢的来，也不要一味的虚寒问暖，转账发红包买礼物，女生会不会喜欢你，不在于你对她有多好，而在于她能不能对你产生心动的感觉，你讨好多了。你就成了工具人，你对她好还是坏其实都无所谓，重要的是和她产生持续的接触，在持续接触的过程中，按你们有的深入的沟通。就会建立起真正的友谊或者感情。'
