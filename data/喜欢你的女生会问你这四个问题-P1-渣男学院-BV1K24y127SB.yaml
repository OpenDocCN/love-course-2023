  text: '# 喜欢你的女生会问你这四个问题 - P1 - 渣男学院 - BV1K24y127SB喜欢你的女生会问这四个问题，喜欢的程度由低到高，最后一个相当于表白，兄弟们自己对照一下，看看你错过了几个喜欢你的女生，1。你在干嘛呢？别小看这简单的一句话，毕竟很多害羞的女生。只是主动给你朋友圈点了个赞，就是她对你最大的诚意，所以，主动问你在干嘛的女生，那肯定是对你感兴趣，对你的一切都感到十分的好奇，想要靠近你，想要多了解你一点点，这四个字再寻常不过。但背后却是她放下的女生的矜持和羞涩，来主动寻求跟你建立联系感，就怕很多直男兄弟直愣愣的回答，我在上班，我在看小说，我在玩游戏，女生发这个消息给你，是抱着试探的想法，内心其实是很纠结的。她希望你能够跟她聊起来，但是又紧张又害怕，如果你给她的感觉不太好，那她直接就逃走了，再也不愿意对你主动了，要是，你总吃亏不会聊天，错过女生的好感期，不妨私聊我，聊天，分享你一份顶级聊天手册。只要照搬发给女生，就能带动她的情绪，让你跟坏男人一样，聊到女生爱上你，甚至主动来找你，二，你有女朋友了吗？女生不会和直男兄弟一样直接问，她们一般都会拐弯抹角，比如，你头像是情投吧，你女朋友肯定很温柔了。你放假不用陪女朋友吗？尤其要注意一些以前和你暧昧过或者长期做朋友的女生，如果她们这样问你，是想重新和你建立联系，如果你对她还有感觉，就一定要表明自己是妥妥的单身狗，还有女生不好意思直接开口问。就会不断了解你的生活轨迹，比如只要你和其他的异性有接触，她就会暗戳戳地过来问，你俩啥关系啊？那是你女朋友吗？你可别以为那是单纯的八卦，每次都特别好奇，只能说明她，正在吃醋，即使你俩还没确定关系。她也会因此感到失落，有意无意地来打探，说白了就是害怕你会被抢走，3。你喜欢什么类型的女生啊？她这样问的前台词就是，看看我是不是你喜欢的类型，看似很好回答，其实有点难度，回答的好了。那你在女生心目中的好感度，会蹭蹭蹭地往上涨，要是回答的不好的话，可能会一落千丈，很多兄弟就特别真诚，压得没想到女生是啥意思，就仔仔细细地说了遍，自己心目中最理想的女友形象，什么胸大腰细，腿长，肤白貌美。懂事，设置了太多具体的框架，女生直接就被你吓跑了，你要知道，人家女生就是想看看，自己有没有戏，你一点努力的空间都不留，那女生此时不跑更待何时？4。你觉得我怎么样啊？这句话真的，就是隐晦的表白。前台词就是，其他人怎么看我我根本不在乎，我只关心自己在乎的人怎么看我，大多数女生都是一样的，只有对这个人产生了感情，才会在意这个人的看法，想知道自己在对方心里的分量，这句话问出口，风险其实很大。是把自己放在了一个被动的位置，让你评价，所以，女生肯定不会无缘无故问你，这个问题，这说明好感度已经很高了，她想确认你的心意，进而得确认自己心意的勇气，你相信我，她的心情一定是纠结加期待的。如果你也喜欢她，那就勇敢回应，所以不要再抱怨女生不主动了，你看懂了她的暗示，在一起，那就是分分钟的事情，如果有女生上面，四个问题，都问过了，你还在乎吗？'
