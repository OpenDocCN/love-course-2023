  text: '# 农村小县城来成都的小哥哥怎么追女生？ - P1 - 咖喱鸡腿哥 - BV1VV4y1J7jR农村小县城来成都的这些小哥哥，怎么追女生，我跟你们讲，你进城以后，你谈恋爱一定要趁早，越拖到后面，你越被动，年轻的时候，人家女生还图你一个未来，但是你年龄一旦大了，你要啥没啥，人家图你个什么。进城本来事业发展的机会，和恋爱的机会，都要比老家多，但是你竞争也大，所以你千万不要有什么，再等一等，再看一看的心理，能上车，你一定要上车，还有你记住，在大城市谈恋爱的话，你尽量悠着点，城里的妹子。不是你送她两斤黄鳝，抠她几斤玉米，她就能嫁给你的那种，你掏心掏肺，你少掏圆子，你本来就是小地方来的，家里条件也不咋地，你靠花钱谈恋爱，将来人财两空的话，你不拉点倒了吗，你也不要过分的去相信什么缘分。你出身贫寒，好不容易当了凤凰南进了城，你更要学会要主动出击，才有更多的机会，因为往善处三代，其实大家都是农村人，没有比谁更娇贵，没有比谁更高级，你别管什么富家美女，还是豪门千金，你拥有原生态的自信。才是你逆袭的希望，最后，你尽量要在城里买房，你不要把仅存的那些钱，跑回农村去，搞什么自建的这些宅基地了，这些女生跟你说她喜欢乡下，大前提是要你在城里有房，她偶尔回乡下的别野散散心。而不是喜欢在乡下的生活，知道吗，你小地方进城的男生，尽量早点懂事，不要进了城，就被花花世界迷人眼了，早点懂得钱的重要性，把事业搞成了，园子进了腰包了，你富家子，你想换谁就换谁，但是你要把奋斗的时间。都投入到女生的身上，到最后，你最多得一张好人卡完事，如果你现在22岁到27、28岁，整天为了爱情掉眼泪，脑子里成天就纠结那点事的话，那你基本上就浪费了，记住了没。'
