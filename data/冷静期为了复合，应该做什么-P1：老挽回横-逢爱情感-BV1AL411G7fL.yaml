  text: '# 冷静期为了复合，应该做什么 - P1：老挽回横 - 逢爱情感 - BV1AL411G7fL根据分手情况和感情程度的不同，分手后的第一个时期我们叫排斥期，主动提分手方会放弃一切，狠心的想要逃离，而被分手方则会疯狂的求复合，当两个人经历了这段情绪拉扯之后，最后进入了分手复合的关键时期冷静期。在两个人进入到冷静期之后，双方都会为你们分手的原因，和分手后的各种行为进行复盘，很多挽回者也是在这个时候选择了放弃，从而导致了本来能够复合的感情变成了遗憾，因为在这个时候，你的前任经历过情侣爆发以后。他也会开始回想你们的感情，是不是他也有错呢，是不是对你要求太多了，是不是没有给你足够的理解和耐心等等，会进入一个很纠结的状态，他会开始考虑要不要复合，这个时候会有一些表象行为，比如加回你的联系方式。观察你的动态或者打你的电话，来测试你的反应看看你的态度，很多人在这个时候就会以为，对方也想复合了，就开始各种操作，从而让前任坚定了跟你分手的决心，但其实这只是分手后的第三个时期，窗口期。这个时期前任从完全拒绝你的状态，变成了愿意重新考量一下这段关系的状态，这段感情能不能复合也是这个时期所决定的，那具体怎样利用窗口期去重新打开对方的内心呢，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
