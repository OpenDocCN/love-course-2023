- qas:
  - 问题1：如何才能有效复合？
  - 回答1：调整好心态和转移注意力是关键步骤。
  - 问题2：复合之前需要做哪两点？
  - 回答2：接纳分手事实并转移注意力。
  - 问题3：复盘感情的目的是什么？
  - 回答3：找出问题并改变自己。
  - 问题4：为什么挽回失败或成功后再次分手？
  - 回答4：因为未真正改变自己。
  - 问题5：如何解决长期积累的问题？
  - 回答5：需要真正改变自己，不仅仅就事论事。
  summary: "-   分手后做好两点，才有复合机会\n    1.  调整心态，接纳分手事实，转移注意力\n    2.  专注自己生活，暂时收回爱，改变自己\n\
    \    3.  复盘感情，找出问题，投其所好，改正缺点"
  text: '# 分手后做好这两点，你们才会有复合的机会！ - P1 - 逢爱情感 - BV1rk4y1v7Q4一定不要盲目的去找前任求复合，更不要一分手就去纠缠发小作文，我敢说这样做的人全部被拉黑了，那么分手之后怎么做才能有效复合呢，首先啊，你必须在你去复合之前做到以下两点，第一，调整好心态。接纳你们已经分手的事实，不要再卑微的以恋人的身份为他着想，为他做事了，其次，转移自己的注意力，多想或者多做一些让你感觉到轻松或者快乐的事，这样呢就能缓解一下你目前比较活跃的负面情绪，在冷静下来之后。好好整理一下自己的思绪，搞清楚自己到底是否还爱着他，如果最后决定还是要挽回，那么你就摆正好自己的心态，因为结果无非就是和好或者老死不想往来这两种，然后专注于自己的生活，把给他的爱先暂时的收回来。好好的爱自己，只有说在你调整好自己的心态之后，才可以开展下一步的进攻，最后就是要复盘你们的感情，找出问题，先改变自己，很多人分手后努力的去挽回，却仍然挽回失败，或者挽回成功了，但是又分手了。这些都是什么原因呢，是因为很多人都无法做到真正的改变自己，很多人分手后都喜欢就事论事，但是导致你们分手的那件事情其实只是一个导火索，分手往往都是因为大小的问题，长期的堆积而导致的一个结果。在分手的这件事情上，就事论事往往都是治标不治本，你要知道啊，他跟你分手呢，肯定是因为之前的你有他不喜欢，甚至让他介意厌烦的地方，你想要和好，反复承诺自己会改，事实上你又没有改，那么你们还是会不欢而散呀。因为你还是那个会让他介意的你，你们的根本问题根本就没有得到解决，你追不回来的，你追回来了也不会太长久，对不对，所以说改变自己就变得极其重要了，那么我们具体该如何改变呢，你可以想一想以下几点。对方曾经指责过的你的缺点有哪些，他曾经挂在嘴边唠叨的缺点，你是否忽视了呢，第二，双方对爱情的向往是否一致，你好好想一想，他对你有过什么样的期望，他想要的是一个什么样的伴侣，第三，反思自己做的不好的地方。有哪些自己曾经犯过的错，他可能会介意的，但是你又一直没有改，或者有哪些事情自己已经做了，但没有做好，细节上有哪些需要注意的，等你想明白了这些，你就知道人家为什么要离开你了，既然说你已经找到了分手的原因。那么你要做的就是改正缺点，投其所好，把事做好，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我來幫你解答疑惑。'
