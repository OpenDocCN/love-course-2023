  text: '# 如果你们是这三种情况导致的分手，就直接放弃复合吧 - P1 - 泊明远 - BV1Bd4y1G7uG雙方忍住不聯繫彼此真的會有結果嗎，那有一個粉絲啊他在自信我的時候說，我現在和前任處在一個冷戰的狀態，那我不聯繫他他也不聯繫我，那我就去問他了你為什麼不主動來找我呢，他說我怎麼可能去找你呢。我找你了不就相當於我服軟了，我打死也要忍住，我怎麼可能讓自己處在低位呢，我告訴他呀其實對方很有可能給你一個想法，所以你們的這段關係變成了現在這樣，演變成了我們所說的冷暴力。那你想一想冷暴力真的能解決問題嗎，一旦親密關係發生問題的時候，你要學會坦誠的溝通，不是比誰比誰更狠，比誰比誰更能忍，那你們怎麼就不能比比誰比誰更熱情，更勇敢更成熟呢，我們主動找對方解決問題啊。不代表就是處在感情的低位，反而是一個成熟的人面對感情問題的時候表現，你忍住不聯繫用冷暴力耗費了大家的感情和時間，那如果說你主動找他聯繫找他解決問題，把你這個積極的態度拿出來，他還說不理你的這種話。那我們沒話說，他就是那種逃避不負責任的人，我們也提前看透了他的真面目，那之後我們就學會了及時之處，不要給這種思想上的不成熟，行為上很幼稚的人去消耗，你明白吧，我是博明，如果屏幕前的你聽懂的話。那就按照那样去做吧。'
