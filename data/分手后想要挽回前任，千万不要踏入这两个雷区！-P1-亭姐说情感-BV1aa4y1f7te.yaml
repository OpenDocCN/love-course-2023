  text: '# 分手后想要挽回前任，千万不要踏入这两个雷区！ - P1 - 亭姐说情感 - BV1aa4y1f7te曾经好好的一段恋爱，因为一些七毛蒜皮的事情，居然闹到了分手的地步，曾经日夜陪伴自己的那个人，现在已经居然离去了，你想要去挽回对方之前，一定要先看完我这个视频，免得让自己做的越多，错的越多，首先呢。就是千万不能存在过度自我肯定心理，在恋爱中呢，一旦存在过度的自我肯定心理，那么这段感情啊，就很容易失去平衡，一旦失去了平衡，两个人的矛盾就会越来越多，那么想要维护这段感情，也就越来越难了，其实呢。很多男生啊，在恋爱中，都避免不了存在这样的一个心理状态，他们会先自我肯定，自己做的某种行为是对的，觉得我做这件事情啊，无非就是因为爱他，在乎他，才这么去做，如果说我不足够的爱他呢，我也不会这样做了。所以难道我爱他有错吗，却不会去想，做了这种行为对方会怎么想，会带来怎么样的后果，只会为所欲为，甚至呢做得越来越过分，所以呢千万要记住，恋爱中并不是一意孤行就可以的，你得学会尊重对方，换而思考对方的处境。三思而后行，或许就会变得不一样了，第二呢，就是千万不要有老好人的思想，老好人思想啊，相信大家都很熟悉，就是一味的对别人投入付出，不求对方有任何的回报，只要我对你好就行了，觉得我无限的投入于对他好。他就会离不开我了，他就会舍不得我的好了，那事实真的是这样吗，曾经有一个案例啊，男生跟女生恋爱大半年，在这大半年里面，男生带领女生去了，无数个浪漫的餐厅，每一次的约会呢，男生都想得很周到。不需要女生费劲去想吃什么，每次呢这个女生有需要了呀，哪怕是大半夜肚子疼了，男生呢都会从自己家，马上飞奔去买药送给女生，女生生活中一旦不顺心了，男生呢就会想尽各种办法，去哄女生开心，每逢节日呢。男生都会给惊喜给女生，男生也会带女生去旅游，可是呢在整个旅行中啊，男生并没有真正得到女生的心，其实呀任何一个女生刚开始呢，都会很受男生这一套的，但是呢就好比是，吃惯了大鱼大肉的人。也会想吃清淡饭菜的时候，女生越来越觉得呀，在这段恋爱里面没有劲，觉得自己不需要任何的成本去投入，因为边际低减效应，而逐渐地厌倦这样的一个恋爱模式，最终呢导致分手了，男生在分手的最后呀。还坚持送早餐给女生，来挽回这个女生，而这个时候呢女生更加反感了，那结果呢只会更加糟糕，如果说你也遇到了类似的问题，不妨来找我聊一聊。'
