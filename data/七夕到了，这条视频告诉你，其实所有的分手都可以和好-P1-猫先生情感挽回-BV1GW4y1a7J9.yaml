  text: '# 七夕到了，这条视频告诉你，其实所有的分手都可以和好 - P1 - 猫先生情感挽回 - BV1GW4y1a7J9其实从复合逻辑的角度来讲，所有的分手都可以实现和好，只是根据问题的程度，有的时间长，有的时间短，有的付出代价要大一些，有的付出代价要小一些，并且这其中有一个不可忽视的前提，叫做做的对，这也是我经常说的。做对了就是百分之百能和好，做错了就是百分之零的原因，那么今天这个视频讲给那些，愿意为了幸福而去努力提升，和改变自己的人，给大家一个更有可能获得幸福的方法，如果你自认为自己是这样子的人的话。那么请认真听完我接下来所讲的内容，当你们现阶段是分手状态的情况下，那么就说明你们的感情一定是出现了问题，并且这个问题还不小，因为现阶段他是认定了要分手的，那么接下来就是关于我们如何去做到挽回。并且需要明白什么样的东西，最清楚他现在是想分手的，是不想和好的，是因为你们之间的关系出现了问题，他看不到自己想要的幸福，或者是感情的需求在你身上，他得不到了，那或者就是你们之间出现的问题。掩盖了你身上所有的优点，和他所有的需求，而这些内容他都有一个起因，而这个起因又是因为你们之间的相处不对才出现的，所以由此我们得出一个结论，就是因为发生了什么，所以导致问题的出现，导致分手的成立。而不是想要分手这个主题，已经成立之后才出现了问题，所以不要动不动就去问他还爱不爱我，还有就是你以为分手他快乐吗，那其实也不快乐，甚至他经历的痛苦不比你少，但是对方为什么坚定的选择了结束。不就是他看不到未来，不就是他长痛不如短痛吗，不就是理智在告诉他，分开之后你们之间都会过得比较好吗，所以解决问题的方法就是通过对方的理智，让他看到你们的问题被解决了。通过理智的方式让他看到你们之间还有幸福的可能，通过对方的理智让他觉得你们之间都会有幸福，而为了达到这样的效果，你就需要从自身的角度去出发，去寻找彼此的问题，尤其是你自己的，对你没听错是你自己的。虽然说多数出现问题之后，都是因为你们两个人都有一定的过失，但是记清楚，他现在并不想解决问题，想解决问题的人是你，所以说从自己的身上找问题，并且解决，这才是合适的方式，那么解决问题的常规步骤是。先认错再改善，然后给予对方他所需要的方向上进行一定的补偿，这些做法可以去翻文，之前的作品，其次我们就讲到了给予幸福的内容，在这里强调一次，去关心他和送礼物什么的，并不能够给对方带来这样的感受。因为多数情况下他想分手，你去做这些内容的话，带来的都是困扰或者是厌恶，那么这种情况给大家建议是，根据对方的回应去选择沟通的频率，沟通的内容选择是曾经能够给对方，带来愉悦的内容来直接去用，不要去聊感情。不要去直接打电话，不要在没有良好的沟通的时候去见面，哪怕是生日或者节日也不行，最后的一个点就是吸引，也叫做改善，也叫做给予对方一个愿意和你和好的理由，其实我在之前的作品里面讲到过很多次。如果你需要这些细节的话，我之前的作品都是有的，大致的话其实就是外在的颜值和身材，以及穿着，内在的成熟情商和个人魅力。'
