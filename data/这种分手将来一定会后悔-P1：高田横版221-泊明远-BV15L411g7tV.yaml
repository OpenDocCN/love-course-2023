  text: '# 这种分手将来一定会后悔 - P1：高田横版 221 - 泊明远 - BV15L411g7tV这种分手将来一定会后悔，那有一种分手不是因为变心了，也不是因为不爱了，而是双方都觉得太累了，对方觉得所有的期待都得不到满足，所有的沟通都变成了吵架和冷战，想要得到的关心总感觉不够。想要给予的爱却总是不知所措，想要的未来却总是迷茫，想要的安定却总是缥缈，那最后彼此都受不了，只好提出了分手，这样的分手不是因为感情不好，更多的是因为彼此不到位的沟通，和不敢其迟的表达，那我是博明。如果你现在就遇到了这样的情况，死性挽回，老师会来帮你。'
