  text: '# 一位曾经直男的心酸史 - P1 - 撩妹百货店 - BV14u4y1m7i4作词:王一博 作曲:王一博，已经过了很久 少了很多盘头，也能自己接受
    最后什么都没有，房间里留的东西都很老旧，也更容易让我回到旧的时候，以前你总爱说我的未来没有计划，我就总是说这不是有你在吗。可没注意你都不说话 累了吧，那个在雨时叫我有发讯的人，睡前拿走我手机都发个的人，摇摇着我手臂却又说不得很，叫我打放手却又不肯，后来昏暗的房间却亮起手机的灯，后来一张照片隔着两个人背着伤口。后来那个关上门出去打电话的人，回头说我根本不适合结婚，我们应该算来过吧，用几年的青春
    来认定一个人，我这不让你安心的人，改变同事的过分 用最温柔的狠，放过最爱的人，我们真的算来过吗，那吵不完的架。是从前说不完的话，我们用伤全部的天真，证明自己没爱错人，别用最知足的本，为对方的爱哭出伤，那个在雨时叫我又发讯的人，睡着拿走我手机都拔掉的人，摇摆着我手臂却无所谓的狠，叫他放手却又不肯。后来污染的房间却亮起手机的灯，后来一张照片隔着两个人背着伤口，后来那个关上门出去打电话的人，回头说我根本不适合结婚，我们应该算来过吧，算了。'
