  text: '# 为什么现在的捞女，学历是越来越高！ - P1 - 咖喱鸡腿哥 - BV1Xk4y1p7Yi为什么现在的老女，她们的学历是越来越高，捞到的财富也是越来越大，三下五除二就能实现财富自由，离不离谱，我看一点都不，原因我来告诉你，第一个是因为现在，获取学历的成本是越来越低了，一些相对冷门一点的专业。在国内就能过，你不需要考托福和雅思，交个钱走个流程就能领证，而且还都是高等院校，国家承认的学历证书，还有的有基础的一些小姐姐，即便是出国就混个两年，美国
    欧洲 新马太等地，大把的野鸡瘦骨都能弄倒。学期短好毕业，学历一到手了，身价就能看涨，何乐而不为，再一个原因就是，越来越多的高学历的女生，她们是主动的选择进入到捞女圈，你就说你气不气，我们接受的传统教育，都是靠读书，拿到高学历去改变命运。但是现在残酷的事实就是，你到了35岁，还混不到中高层，大厂的HR就会来找你聊天宣退了，很多的高职女生，也是看明白了这个游戏的规则，现在的学历贬值，学历逐渐失去了，获得社会资源的功能。以前的高学历是包分配，房里要快速晋升，现在是一到35，HR就来送温暖，怎么北大的博士去送外卖，勤垮被裁的小姐姐摆地摊等等，这几年是屡见不鲜，学历再高，现在早就不吃香了，35就是个坎，天天在大厂里面。苟延残喘的混着，面对失业的焦虑，还不如天天健身瑜伽，改装脸蛋，最后换个路子玩，而且呢，受过高等教育的老女们，比起那些普通的老女，她们是越来越专业，从寻找目标人群，到融入目标圈子，再到如何包装自己。施展女性魅力，获取信任，到最后完成收割，人家有一套自己详细的世界观和方法论，你觉得人家用了不齿的方式，但是背后呢，又羡慕人家活出了你们都羡慕的样子，社会的残酷，行业的内卷，越来越不值钱的学历。导致了现在，大把的高职女性，跑到这个圈子里面来，玩到超速
    懂了吧。'
