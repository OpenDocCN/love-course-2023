  text: '# 挽回感情技巧，如何正确处理真性分手？ - P1 - 亭姐说情感 - BV1vP4y1e7pV真性分手还可能挽回吗，挽回真性分手，我总结一下大致的思路，解决问题恢复联系升温感情，首先第一呢解决问题，真性分手啊肯定是存有很大的问题，对方觉得分手是最佳的解决方式，对于挽回者而言呢。就是找到比分手更好的解决办法，并且向他去证明你有能力解决问题，不需要分手，那么在解决之前呢，你先好好想想你们的问题到底是什么，其次呢是否可以解决，分手的原因不外乎两种，第一种主观原因分手。一句话概括就是双方的性格不合，相处模式不和谐，第二客观原因分手就是家庭问题，父母反对或者是双方发展相悖，比如说异地，主观原因造成分手呢是比较容易解决的，难的是你能做出多少改变。以及如何向对方展示你的变化，你不仅要改变对方对你的印象，自身呢还要做出，利于你们亲密关系的实质性的改变，人的性格呢它不是一天形成的，你决定改变之前要在心里面做好准备，短时间内可能看不到明显的效果。对方看不到你明显的变化之前，他对你的态度仍然是很冷淡，这些你都要承受，如果说你想挽回，却在为不想改变找理由，那可能你并不需要挽回，只是受不了寂寞而已，很多人都会说，他都把我拉黑了，我改了也没有用。是不是我改了就能复合呢，我根本联系不到他，已经没有机会了，还是放弃吧，先确定一点啊，你在恋爱里面肯定是存在一些问题的，但是你想要主动挽回，那就要先做出改变，不然呢你也可以像对方那样，潇洒的走掉。你改了这些缺点，现在来看呢确实是为了挽回，但是长远来看，提高的是你的婚恋能力，挽回成功的话，你也能好好地维系感情，万一没成功，你同样呢也能经营好下一段感情，第二恢复联系，恢复联系分为两种情况。存有联系方式和已经被拉黑，还有对方联系方式的话，停止对对方的信息轰炸，终止一切纠缠的行为，这不是断联，是给对方留空间，不到万不得已都不要主动断联，在这段冷静期呢，你可以专心于解决问题，制定改变计划。拿出解决方案，这样呢在复联以后，你能给对方传递你的改变，也能有切实可行的解决策略，更能吸引对方，这是一种情况，另外一种情况啊就比较惨，就是完全被拉黑和删除，同样的你短时间内不要去纠缠对方。你越纠缠对方越烦，这时候呢你就必须要向后退一步，当你反思完自己已经过了一段时间，你要比别人多做一步，就是加回联系方式，第三升温感情，顺利加回联系方式以后呢，不要立马去打扰对方。对方现在已经有了正常的生活轨迹，你突然的频繁的去打扰的话，很容易招致反感，挽回过程呢确实是步步惊心，一不出错可能就毁掉了，之前所做的所有的努力，刚复联的时候呢，建议使用间接复联术。就是通过建设朋友圈吸引对方，如果说你已经变化很大了，能够从容的应对他，那你可以选择直接和对方聊天，不要谈涉及感情的话题，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
