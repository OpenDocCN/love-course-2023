    \  专注于自身的信息传递，而非对方的反应"
  text: '# 前任不想回复你的消息，也不把你删掉到底是什么原因！ - P1 - 泊明远 - BV1WG4y1Q7hq前任不回消息也不删你，怎么破局，打破僵局的关键在于尊重人性和创造价值，这里面包含了两个关键信息，第一个，我们发的消息有没有一条能够打动他，第二个就是他没有把我们拉黑，他能够看到我们的消息。先说一下第一点，有可能跟我们发的内容没有关系，而是我们没有遵循人性，既然走到分开这一步，一定是有了不可调和的矛盾，那对方的心里面，对于我们有很大的痛恨情绪，所以这个时候，面对我们的消息内容。他根本没有恢复的欲望，但是我们没有办法意识到这一点，不管是分手前还是分手后，我们总是对他抱有过高的期待，连基本的人性都不遵循，我们会本能地觉得，他是我们的伴侣，所以他一定要对我们付出很多。一定要照顾我们的情绪，就算分了，他还是要对我们负责，那这显然就说不通，从一开始，他就一直对我们保持高强度的包容和关注，那我们的脾气他已经忍了好久了，好不容易能够轻松一会儿，结果在分手之后。我们居然还要求他能够及时地回复我们的消息，还要接纳我们的情绪，你说，就算是生产队的驴，他也不能这么用对不对，所以说，每次有人问我说，为什么他根本不理我，为什么他对我这么狠心的时候，我都会劝他们。要把对方当成一个正常的人，你们现在已经分手了，你们之间有很大的矛盾，他现在很讨厌我们，他不愿意去回复我们，就是这么简单一个道理，所以想着打动对方的诀窍也很简单，我们把他当成一个正在气头上的朋友。我们不要去火上浇油，也不要去对他有过高的要求，他到了这个时候，还能够留着我们的联系方式，就已经是给我们留下窗口了，然后我们再来说一下第二点，不管他是故意不回复我们，还是没有时间给我们拉扯，都没有关系。那这个是他的事情，我们应该专注于自己的信息传递，而不是根据他的反应，来影响自己的情绪，他现在对我们没有需求，肯定不会理我们，但如果说他对我们产生的需求呢，还会对我们视而不见吗，所以说我们现在的重点。不应该是专注于我们今天要发什么，我们发的次数够不够，我们有没有诚意，而是要关注，我们到底需要什么样的价值，他才会看我们一眼，他内心的需求是什么，假如我们没有，那我们要不要有能力去创造呢，我是博明。如果评论面前的你不太清楚，可以思細修復。'
