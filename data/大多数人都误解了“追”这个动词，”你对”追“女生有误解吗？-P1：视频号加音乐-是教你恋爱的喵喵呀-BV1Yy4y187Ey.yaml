  text: '# 大多数人都误解了“追”这个动词，”你对”追“女生有误解吗？ - P1：视频号加音乐 - 是教你恋爱的喵喵呀 - BV1Yy4y187Ey你对追这个动词有误解吗，记住一句话，追女生不过是给彼此制造一个互相认识的机会而已，双方不过是在互相试探，但绝非非他不可，那什么才是追求一个女生正确的方式，其实很简单，是你们加了微信之后，简单的聊两句。你不急着表露自己的心意，而是对这个女生做出一个大致的了解，她是做什么工作的，有什么兴趣爱好，生活态度又是怎样的，而女生也会对你有个初始的印象，你是一个什么样的人，有怎样的特点，以及你身上有哪些吸引点。追求一个女生说白了，就是让这个女生对你产生好奇，通过你身上各种各样的个人价值，对她产生吸引，进而喜欢上你，这样的吸引模式，最起码来说是平等的，女生对你的反馈好了，那OK，你可以回复给她更多的热情。倘若她做了什么事情让你不爽，你也完全有理由去拒绝她，你的心态和情绪是稳定的，既没有过度付出，从而道德绑架对方，我对你都这么好了，为什么不跟我在一起，也没有变得卑微和讨好她，就算两个人真没什么可能。你也完全可以及时抽身，投入到下一段感情中，我吹过你吹过的晚风，飞过你吹过的晚风。'
