  text: '# 其实不管是什么类型的分手，只要努力就有挽回的机会 - P1 - 泊明远 - BV1MV4y1M71W從客觀上來講，不管什麼類型的分手，其實都是可以挽回，只是看難度的大小和時間長短之分，但是有一個前提，方法要對，執行力要強，那今天我就告訴你們一個顛覆認知的方法，這段視頻的時間性非常強，建議先點贊收藏。你要明白，你們的關係已經出現了很大的問題，最起碼在對方的角度上，你們的問題大到了讓對方無法繼續跟你在一起，這毋庸置疑，已經失去了吸引力或者看不到未來，所以真心分手之後。你一定要好好地復盤一下這其中的細節，下面這些是重點，你要聽好，如果對方說我發現我不愛你了，這是因為你們之前的關係出現了矛盾，但是你沒有解決問題的能力或態度，如果是我看不到未來。這說明你的缺點影響到了他未來的生活，或者對方還有可能說，我不相信以後就能改變，那說白了，就是對你喪失了信任感，不再相信你，所以分手了，你一定要搞清楚分手的前後順序，前任是因為你們之間存在了一些問題。才導致他不愛你，不是因為他不愛你才出現了問題，這個因果的邏輯順序一定不能搞錯，導致你們分手是因為不愛了，但是不愛一定是有原因的，所以說他現在對你冷淡也好冷漠也罷，不給你機會，或者刪除拉黑你們聯繫方式。甚至找到了新歡，這些都不會讓你的感情變得無法挽回，只要你去向他證明了你是有能力解決掉你們之間存在的一些問題，就可以了，如果說你還能夠讓他憧憬，和你未來在一起生活的美好畫面。那麼就會有很大的機會讓他主動回頭，我是光明，如果不知道具體該怎麼刻畫的話，可以私心求付，跟老師聊聊。'
