  text: '# 和女人相处，永远不要问她“为什么” - P1 - 恋爱新学堂 - BV1Be4y1G7GE永远不要问女人为什么，为什么这三个字永远不应该出现在你跟女人的交流当中，比如为什么你不回我消息，为什么你不和我在一起，是不是我哪里做的不够好，为什么我付出了那么多你却这样对我。为什么我对你这么好你却要背叛我，普通男生的天真在于，他们觉得询问女人为什么就可以得到所谓的答案，而恰恰相反，你所谓的这些为什么，就是给对方犯错找的借口，比如有的男生在揭穿了女朋友的谎言之后。他们会思考是不是自己不够关注他的需求，是不是我没有给女朋友足够的时间与安全感，从而继续说服这个女生是爱着自己的，但往往他们得到的结果是，女生为了把自己的错误合理化，还会倒打一耙指责你的不是。当你问为什么的时候，往往是在给女生创造一个机会，一个将理性的对话扭曲成一种对她有利的情感交流，在这样的情感交流当中，假装女生可以把一切的责任都推给你，这也是常见的很多时候，男生最开始明明是有道理的。但是跟女生的交流过程当中，声音大了一些吼了女生，女生就不再跟你讲道理，而是纠着一点说，你为什么要凶我，你为什么要吼我，果然你不爱我了，那具体应该怎么做呢，比如女朋友对你撒谎了，撒谎就是一个事实。她没有为什么，你不应该问你为什么要撒谎，你只需要淡定的说，既然谎言已经形成，那你接下来说说让我怎么信任你就可以了，让女生自己提出解决方案，而不是跟她产生一场情感交流，比如她出轨了。在确认事实后转身离开即可，因为出轨是事实是结果，你只需要了解事实，并且让她为自己的行为付出代价，而不是控制不好情绪和她吵架，情侣闹矛盾是一次又一次刷成绩刷声望的机会，你是否能驾驭情绪如何处理局面。还是刷声望的时候，就算女生给了你，她为什么犯错的原因，你们和好了，但是女生没有失措成本的话，从全局而言是你失策了，你跟女生闹矛盾，博弈出来的成果应该是女生更欣赏你了，更尊重你了。而不是由于你的情绪不稳定，因为女生的错误你发脾气，从而导致每一次闹矛盾都是吵个不停，这样一来你的声望方面肯定会下降，长期以往女生也许会对你保持基本的礼貌，依旧跟你嘻嘻哈哈玩乐打捞。可以在吃什么喝什么看哪场电影上兜水你，但真要做什么事情的时候，她根本不会听你的，因为你的声望值很低，她觉得你这个男人情绪不稳定，女生从心底里就会认为，这些事你够不上水平，女生对你的尊重除去讲理术的部分。大部分都是靠自己赢得来的，吵架情绪不稳定是以降低声望为代价，你舒适的同时也乱出了话语权。'
