  text: '# 分手后 这样做 百分之90能复合 - P1 - 得意苑课堂 - BV1Rq4y1e7BQ分手後這樣做90%會復合，不管最後因為什麽原因分開了，彼此心裏或多或少都會有一些感情，分開後發信息不回，打電話不接，繼續糾纏討好他都沒有什麽用，甚至呢，對方會把你所有聯系方式都給拉黑刪除掉。這都是因為當時過激的情緒還沒有消退，想要挽回，你可以這樣做，先斷掉一周左右，讓對方冷靜一下，然後呢，通過能夠聯系到他的渠道，把這三句話分開發給他，1。終於還是走到了這一步，雖然不是很想放手。但是你的選擇我會尊重，很慶幸能夠遇到你，2。謝謝你陪我走過了一段難忘的時光，不求擇一人終老，但求愛一人無憾，3。在一起的時候呢，很多做的不好的地方也沒有機會去彌補了，是我辜負了你。我一直以為你是我最後那個人，我也會是一直陪你到白頭的那個人，發完後呢，他肯定會聯想到你們曾經的美好，然后会心疼你，想要挽回吗，苏星怡，我来帮你。'
