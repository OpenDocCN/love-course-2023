  text: '# 你对一见钟情有什么看法？ - P1 - 百里子清 - BV13P411A7aZ你對一見鍾情有什麽看法，有的人相信，有的人不相信，其實一見鍾情這件事情是存在的，但是並不是我們理解的那樣子，也不是字面意識上所表現的這種情況，很多人所理解的一見鍾情，是我在人群當中多看了你一眼。然後就產生了感情，這樣子的一見鍾情其實是不存在的，我們通常意義上說的這種一見鍾情，我個人的理解應該是這樣子的，你遇到了一個人，然後你們有一個接觸相識了，然後在初期階段你們的這種交流溝通，各方面都比較好。然後在初期的階段產生了感情，你認定了他是你喜歡的人，那麽這樣子的一個見面，這樣子才叫一見鍾情，那麽這樣子的一種感情是存在的，如果按照字面上的那種理解，我就是在人群當中多看了你一眼，然後就產生了感情。這樣子的一見鍾情是不存在的，所以說我們要來正確理解這種一見鍾情，那麽對於一見鍾情這樣子的事情，它到底靠不靠譜呢，其實從心理學的角度來講，我們每個人都有自己的喜好，我們喜歡這個人最開始還是憑自己這種感覺。你和他接觸，你和他相見，然後你接觸的最初期階段，如果你對這個人有好感，那麽你就會按照這樣子的一個思維邏輯，繼續和他相處，你就會產生更多的情愫，如果你和這個人最開始的相處階段，彼此的這種感覺都不好。那你怎麽可能還能產生感情呢，所以說從這個角度來講，一見鍾情也是可信的，那麽一見鍾情的這種感情，就能夠得到好的結果嗎，其實這兩者之間沒有一個直接的聯系，那麽有很多人他會認為，既然是我一見鍾情的對象。那麽我和他就能夠白頭偕老，就能夠天長地久，其實不是這麽回事，兩個人能夠攜手到白頭，那需要兩個人共同去經營，共同去努力，共同去維繫才能得到的，如果說你只單憑我是一見鍾情的。而我們兩個人是因為這樣子的一個緣分，走到一起的，我們就應該走到天方地老，這樣子的一個思維邏輯是不對的，因為好的感情它需要經營，所以你和你的戀愛對象雖然是一見鍾情，但是如果你們想要擁有一個更好的未來。那還是需要靠彼此共同去經營，所以說從這個層面來講，一見鍾情我們可以理解成是什麽，它就相當於是我們去相親了，我們通過其他的方式認識女孩子，他就是認識女孩子，或者認識男朋友的，這麽一個方式和方法而已。我們不要賦予他更多的一個特殊的含義，我們剛才也講了，其實他就是一個普普通通的認識對方，認識你戀愛對象的一種方式而已，你把他看淡看平淡，不要過多的去解讀他，那麽用這種狀態去對待他。那麽這樣子才能對我們的這個感情，對我們的這個戀愛產生積極的效果。'
