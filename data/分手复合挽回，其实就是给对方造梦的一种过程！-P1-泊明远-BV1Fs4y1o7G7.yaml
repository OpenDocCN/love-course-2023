  text: '# 分手复合挽回，其实就是给对方造梦的一种过程！ - P1 - 泊明远 - BV1Fs4y1o7G7分手复合挽回其实就是给对方造梦的一个过程，但绝对不是画笔，而这个造梦的关键点呢，就是让对方看到复合后的希望，产生对未来的憧憬，看到和你在一起之后，没有了之前的不愉快，过去的痛苦和对自己的不利也消失了。没有了对方只要是个人，他就一定要回来，因为这是人性，所以复合的过程本质上就是描绘一幅美好的画面，我以后不会不会怎么样了，我以后会如何如何，说这些话，痛哭无言，而你的爱情信用在对方眼里面早就是极低的。所以你做得出做出来，展示出来，让对方看到不断的提升信任感，不断的对你们的感情产生憧憬，中间呢，偶尔去跟对方聊天，对方态度也不好，那没关系，你只要有变化，你的能量场就一定会有变化，你就一定会影响到别人。而对方就一定会看到坚持下去，然后呢，坚持从各个方面展示，让对方感受到，你这从对方眼里的不好，变成了好，有不利，变成了有利，那么复合就是迟早的事了，只要有了这个正确的逻辑和思路，那么剩下的呢。怎么做怎么造梦，我给你们归纳一下，第一，社交动态直接展示，第二，聊天交流过程中让对方间接地感受到，第三种，第三人传达，第四，见面让对方直接感受到，那最后一种呢，几乎用的概率非常小。因为那都是到了后期升级关系后的见面邀约，第三人传达呢，有条件的，有共同朋友的，有共同好友的都建议去用一下，但是这其中啊，其实在真正的复合案例中很少用到，所以啊，90%以上要围绕着展示更好的状态。展示自己的改变，然后加上聊天，让对方感受到你是变得越来越好，这才是重中之重，所以你如果真的想复合，有啊，而且只能在这两个方面上下功夫，我是博明，如果评论面前的你并不知道该如何去下功夫，可以CQ4。'
