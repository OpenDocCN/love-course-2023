  text: '# 不要相信女权会兑现“平权”承诺 - P1 - FreshAndFit - BV1Wg4y1G7gn我認為我得益於很多我不支持的事情，這些是我的生活中不得已的權利，我覺得這絕對是事實，例如你的工作？，例如我擁有一個很好的工作，我擁有一個愛愛的家庭，你辭職吧，我不認為這會對世界有任何好處。這對你的權利位置是一個非常好的理解，這也很合理，但如果我，你能跟一個沒有權利的人交易，我可以，這可以是一個開始，我可以這樣做，但我不想這樣做，我也不會這樣做，我不認為這應該這樣做，為什麼不？。你能在侵權主義中擁有權利的位置嗎？，如果可以，是因為你是女性，還是因為方便？。'
