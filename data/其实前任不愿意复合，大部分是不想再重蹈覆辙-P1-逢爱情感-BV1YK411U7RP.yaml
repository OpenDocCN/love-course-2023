  text: '# 其实前任不愿意复合，大部分是不想再重蹈覆辙 - P1 - 逢爱情感 - BV1YK411U7RP如何让前任放下戒备心理，并且相信你们复合不会重蹈覆辙呢？首先，你要知道这几点。第一点，平等是复合最重要的前提条件。很多人分手之后没有办法承受失恋的痛苦，下意识的就会去纠缠对方，认错求饶。用尽各种方式向对方去证明你有多么离不开对方。妄想用这种方式让对方回心转意，结果往往就是适得其反。因为本质上分手并不是因为你不够爱他，而是因为你们之间的矛盾没有办法调和。你一味的证明你自己离不开对方。只会让对方觉得你是一个低价值的人。很少有人会喜欢一个价值远远低估自己，更不会和一个有前科并且价值很低的人去重新复合。第二点，不要主动公布你们分手的消息。分手不论对方有多么的爱你，多么想要跟你复合。一旦你把分手这个消息公布出去了，在复合的时候就会有很大的难度。很多人都不懂这个道理，分手之后就去朋友圈去哭诉自己被分手了，被扎了是有多么的痛苦，弄得人尽皆知。并且一大堆好朋友去质问前人。本来人家是想要复合的，但一看这种情况，被你搞得人尽皆知了，很没有面子啊，再去复合就更加的没有面子，最终就选择放弃。第三点，在问题得到解决之前，降低进攻性，有利于你们之间的互动。对方不愿意复合是因为你们之间的矛盾没有解决，而不是说对方本身就是一个很绝情的人。你那些苦苦哀求的话，感人肺腑的情书，每日嘘寒问暖的这些东西，都会给对方带来压力。分手时候的矛盾没有解决。他无法以相同的形式去回应你的付出，一开始会觉得亏欠，时间长了就会感到很厌倦。没有人平白无故的愿意一直包容对方的，这就是为什么分手之后越急于复合，关系越紧张的原因。第四点，解决分手时的问题。这个也往往是没有那么复杂的。很多人之所以选择分手，不是因为对方越来越贪得无厌，你已经无法满足对方对于爱的渴望了，而是在长期的恋爱关系中，你变得越来越不像你自己。就像很多人在恋爱之初会保持着独立自我自信。但是在恋爱之后，慢慢变得依赖对方，做事说话就小心翼翼的，甚至整天患得患失，怀疑对方还爱不爱自己，在恋爱中越来越累，时间久了就会越逃离。很多时候，导致分手的问题，并不是让你开发什么新的记录。你就正常的接地气的找回恋爱时的感觉就足够了。如果说你也放不下，与其纠结对方在想什么浪费时间，不如好好的去改变自己，从根本上去解决你们之间的这些问题会比较好。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
