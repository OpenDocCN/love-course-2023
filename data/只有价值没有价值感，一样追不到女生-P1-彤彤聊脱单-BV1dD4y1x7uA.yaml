  text: '# 只有价值没有价值感，一样追不到女生 - P1 - 彤彤聊脱单 - BV1dD4y1x7uA空有價值沒有價值感一樣追不到女生，為什麼有錢的舔狗一大堆，一個月工資幾千的身邊卻沒女環繞，這聽起來是不是毫無道理，但現實呢總有很多這樣的例子在發生呀，這期視頻呢我就站在咱們女生的角度來解讀這個疑惑。內容很乾建議大家反復的來觀看，開始前你先記住一句話，你不需要真的牛，你只需要讓對方覺得你很牛就行了，你長得很帥有錢有學歷，是你自身的價值，運用不得當也只是個有錢的舔狗，但如果你能給到對方想要的感覺。讓他覺得你是一個有態度有獨立人格的人，他自己呀就會覺得你很有魅力，這呢就是價值感，就好比你去米其林餐廳訂製一份蟹粉小籠包，而別人呢只是路邊隨便買的一籠生煎包，你過節送一萬個禮物。別人就只送一百個就打發了，他們從來不會把自己放在第一位上，即使遇到再喜歡再優秀的女生也不會自卑，討好，話說的不對就反駁，想給女生發消息你就發，忙起來也會好幾天不找她，絕不允許對方觸碰自己的底線和原則。女生喜歡的就是這種態度，尤其是美女，因為身邊呢平時都是奉承討好她的男生，一旦出現一個不對她特殊對待的，那她的征服慾和探索慾瞬間就被調動起來了，甚至呢會主動來吸引你的注意力，這也就是為什麼有些女生啊。總是對前男友念念不忘，明明是個窮小子是個渣男，總歸就是他們有獨特的價值感，這種價值感呢是其他東西不能去媲美的，所以之後再碰到吸引的女生，不要再唯唯諾諾，總覺得自己配不上她比不過別人。當然啊我不是要大家去擺爛，價值感的前提呢還是要有一定的價值，你覺得我說的對嗎，本集完。'
