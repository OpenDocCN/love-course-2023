  text: '# 铁了心分手的男生该怎么让他回头呢 - P1：高田横版 95 - 泊明远 - BV1CM4y1G7P7铁了心分手的男生该怎么让他回头呢，其实啊哪有什么真正铁了心啊，一个人对你的爱是波动的，不是一成不变的，他会有高峰也会有低谷，那这个男生在爱你之前，他是不爱你的，你可以让他爱上你一次。也必然能让他爱上你第二次，所以不要说什么这个男生不爱你了，就是复合不了了，这只是欺骗你自己的一个借口，你骗得了自己一时，却骗不了自己一世，当时过境迁你还是会想念他，所以你不妨勇敢一点，那我是博明。有任何其他问题，私信往回老师会来帮你。'
