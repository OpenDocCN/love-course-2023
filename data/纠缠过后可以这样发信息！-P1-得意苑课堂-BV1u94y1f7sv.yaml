  text: '# 纠缠过后 可以这样发信息！ - P1 - 得意苑课堂 - BV1u94y1f7sv如果说你的男朋友想要跟你分手，你特别舍不得他，也不想放弃他，然后就去拼命的纠缠纠缠了很久很久，甚至放下了自己的自尊跟面子，什么都不要了，只要他，但是他依然还是拒绝了你，那我今天就教你一个。180度大转弯，可以扭转你在他心目当中，各种负面形象的方法，你可以把这段话呀，点赞收藏起来，之后完整的发给他，内容呢如下，这可能真的是我最后一次给你发消息了，曾经的我呀，跟你在一起真是飞蛾扑火。我明知道你不会回头，但是我还是一次又一次的奔向了你，但是我现在清醒了，因为我真的发现，感情真的不可以勉强，我们都不过只是对方生命当中的一个过客，真的只能一起走一段路程而已，但是我真的还是非常感谢你。感谢你当初选择了我，感谢你对我包容的批判，同时我还非常感谢你，教我如何放下，所以我真的就打算去开启一段新的旅程了，把这段话发给他，然后你直接断开联系，接下来无论他给你发了什么，都不要回复，哪怕他跟你说。我们和好吧，我觉得我现在可以在一起了，哪怕是这样的话，你都不要理他，千万忍住。'
