  text: '# 为什么你总是做不好一件事 - P1 - 百里子清 - BV1KT411f7gc为什么你做一件事情总是做不好，或者说总是达不到自己想要的那种结果，其实很多人他就是缺乏耐心，举个简单例子，就拿做自媒体拍视频这件事情来说，那有很多人他以为我拍几个视频就OK了，或者说我去模仿那些牛人。最开始有几个视频还是可以的，那这个样子他就觉得自己很了不起了，但是你能够持续下去吗，所以我们做一件事情要有耐心，要持续下去，要有自己的内在的东西，那我在这个过程当中，我会慢慢的提升自己。那你自己就会变得越来越好，然后就会持久的坚持下去，那么很多人他就是很想很早得到这个结果，他还没有做很多事情，他就想要得到这个结果，那天底下的事情不是这样子的，任何事情他都需要一个过程，他不可能马上你看。我们去种一个东西，我剥下种子过后，是不是我还要撕回浇水，还要等待时间，它才会长出新芽，最后才会生长，最后它才会结果实，最后我才能有收获，它需要一个过程的，但是往往很多人他就没有这个耐心。他今天做了一个事情，他就想立马得到回报，而这种短暂的回报，如果你总是每次都想是这样子的，每次都想我付出了，我马上就有回报，那你久而久之，你就会形成一种习惯，你就成为了那种数不冲光的人。那你自己整个人的一个发展是不会好的，所以说我们要有一个长远的眼光，做任何事情要有一些耐心，就像那个电影，就是让子弹飞那个电影，让子弹再飞一会儿，其实就这么简单，很多人当你把这个东西认认真真去执行的时候。保持足够的耐心，你会发现了，等一段时间过后，你再回过头来看看今天的自己，你就有所进步了，你就真正提升了。'
