    \    3.  断联期间重建心态，吸引对方并避免胡思乱想"
  text: '# 断联后忍不住想联系前任该怎么办 - P1 - 儒雅随和老王 - BV1Eo4y1P7Qe斷連之後如果說你忍不住想要去找前任，該怎麼整，各位姐妹們你聽好啊，王哥就講了一次，我這個粉絲在復合當中只有兩個選項，要麼你高位復合，讓他主動對你好，要麼這個男人咱就不要啊，沒有第三個選項。一般控制不住想要去找前任的那個姐妹，不是心裡邊還絕了吧，如果說自己再找他一次，可能說還能勉強維持一下這段關係，甚至說是復合，但這種情況我告訴你，在現實世界裡它是不存在的，如果說你非要第三個選項。那只能去卑微的求他，然後又被對方無情的拋棄，眼面盡失，王哥告訴你，你不要擔心在使用斷連之後，對方會徹底離開，只要說你跟著王哥正確的使用斷連，就能讓這個男人日思夜想求復合，第一個就是啥呢。斷連前必須做好鋪墊，我之前有個粉絲，他給我網上學了一套這個斷連復合法，但最後不但說沒效果，還把對方越推越遠了，於是我找了我，我瞭解情況之後，我就得知他們那個斷連的時機跟方式都不對。從而導致他們之間的誤會不斷增加，又把復合的難度跟成本提升了五個檔次，後來我就知道了，我說你給前任發條信息吧，你給我這個信息裡邊，你表明一下自己的態度跟對過去的看法，並且讓前任表示自己已經接受分手的事實。感謝對方這一路的陪伴，然後直接你就斷連，這個就是在你後撤之前做好的鋪墊，既可以緩和當時前任對你的負面情緒，也能說讓對方再想起你的時候，念著點你的好，如果說你希望斷連之後，對方會主動聯繫你。這一步咱指定是不能少的，你得知道說，為啥那些綠茶能讓這個男人日思夜想放不下，不就是因為她能克制住情緒，在推開男人之前說點好聽的話，做好這個鋪墊嘛，所以說這些女人吧還是得有點心機，那第二個就是啥呢。斷連期間那個重建心態，就很多情人把這個斷連當成說，吊對方胃口的這個手段，哎呦胡說八道，就把這個斷連看作是無腦的跟對方比狠，那你說，斷連是破繭重生的一次機會，是給雙方消化負面情緒的指尖。同時也是提升自己打磨自己，再次吸引對方，所以說這個斷連期間，你這個重心就應該在自己身上，那很多姐們跟這個前任斷連之後總是腦補說，她能不能有新歡呢，她有沒有說關注到我這個動態，她是真放不下我。她是不是不喜歡我，或者說，她是不是從來沒想過跟我長期發展呢，那今天我就來告訴你，斷連期間這個男人的心理，就防止你那個戀愛腦女再胡思亂想，就首先得明白，即使說他提出的分手。也不代表說他一轉身就能徹底忘記你，那這麼多年的感情，人誰都不可能說做到，那他覺醒只是說吧，比你多做一些這個心理準備而已，其次人都會高估自己的一個存在，那分手之後吧，這個男人就覺得說你會難過，你會傷心。會哭著來求他復合，這種期待，正中對方這個虛榮和自戀的心理，如果說這個時候，你哭著鬧著你求復合，對方會把你當成敵位者，自然他對你也是挨打不理，態度不太好的，如果說你不按套路出牌，你讓他摸不著頭腦。讓他對你這個摸的態度百思不得其解，那他才會重新審視你，所以說吧，斷連是你對付男人最好的招式，我這個粉絲在斷連期間，大多數都是男人主動來聯繫的，姐妹們你就切記，只有在斷連期間不斷的磨練自己。你才能破繭成蝶，才能獲得全新的愛情，就是讓這個男人對你著迷，最後王哥想說的是啥，正確的斷連，並不是說斷開聯繫這麼簡單，復合也不是說把這個過程，分手的這個黃金定律是什麼，通過斷連，蛻變成全新的自己。只有這樣事的，才能做到各徑同源，让这个男人更加倍地爱你。'
