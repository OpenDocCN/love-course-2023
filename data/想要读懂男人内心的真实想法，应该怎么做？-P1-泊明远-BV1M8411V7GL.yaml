  text: '# 想要读懂男人内心的真实想法，应该怎么做？ - P1 - 泊明远 - BV1M8411V7GL之前有个粉丝问我，就是她男朋友为什么总和她说谎，她允许她男朋友玩游戏，但为什么男朋友总是背着她偷偷地玩，还有另外一个粉丝问我，她男朋友跟她讲，我配不上你
    想分开，那她男朋友到底是真觉得配不上她。还是不喜欢她的，只是找个借口呢，那么今天我们就来讲一讲，沟通的关键点，为什么你的沟通，让对方不愿意对你讲真话，连你分开时候，都得不到你真实的礼貌，其实是因为你在表达的过程当中。用不良的情绪压迫了对方的真实答案，就比如之前那个粉丝，因为她男朋友每次想打游戏，她就说情绪不好，也不好好表达，男生跟她讲，我去玩游戏了，她就说，去吧去吧，男生说，你没生气吧，没有没生气。整个人就是这种状态，男生本性上还想打，所以后来就学会了开小号来打游戏，那包括另外一个粉丝，分开的时候，她为什么不能告诉你真实的礼貌，就比如她跟你说，我就是不喜欢你了，你现在那么邋遢不好看。我觉得你配不上我，那你估计会觉得这句话很伤人，你会跟她讲，你怎么可以这样来说我，当初说爱我会一直爱我，你这个人怎么这样，你会反过去指责她，那么在这种情况下，她内心的真实答案，会面临你激烈的情绪和指责。那她就学聪明了，你没有问题是我不好，是我真的配不上你，那比较好的沟通方式是什么呢，怎么样让对方愿意跟你讲实话呢，比如说对方想打游戏，你可以跟他说，没事儿，亲爱的你加油，打完不许把我忘了。要不然我会生气哄不好那种，就把你的表达放在台面上讲，不要阴影怪气，那比如说，前面说的男生我配不上你，你跟他讲，如果你最近的生活压力比较大，我愿意陪你一起去度过这些，但如果你想用这个方式。作为一个借口跟我分手的话，其实大可不必，我能接受真实的一个想法，哪怕你说你不喜欢我，就是你要表达出来，你要接受最真实的答案，哪怕这个答案不如你所愿，那这样对方，更有可能会跟你说出真实的想法。你又才能保持一个，比较真实的沟通氛围，明白了吗，我是博明，如果评论面前的你不太清楚，可以私信求负，感谢观看。'
