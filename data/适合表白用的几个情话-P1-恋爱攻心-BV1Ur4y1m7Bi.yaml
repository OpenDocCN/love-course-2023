- summary: "-   适合表白用的几个情话\n    1.  高情商的表白方式，避免简单的“喜欢你”，而是用调情、浪漫、调皮、文艺的方式表达爱意。\n \
    \   2.  五句高情商表白句子，包括床的大小刚刚好、喝酒是假的追你是真的等，让女生笑着同意。\n    3.  分享给好兄弟，让他也学习这些表白技巧，感谢你的分享。"
  text: '# 适合表白用的几个情话 - P1 - 恋爱攻心 - BV1Ur4y1m7Bi高情商的說我愛你，表白不要說我喜歡你，太沒意思了，女生都聽膩了，我教你五句高情商表白的句子，女生聽了都會笑，笑著笑著就同意啦，1。調情式表白，我的床不大不小，一起睡剛剛好，2。浪漫式表白。想和你喝酒是假的，想追你懷裡是真的，3。調皮式表白，我沒有什麼特長，就是喜歡你的時間特長，4。文藝式表白，你的眼睛真好看，不過比我的差一點，因為我的眼睛裡有你，收藏起來隨時備用，輸到用時方恨少。分享給你的好兄弟，他一定會感謝你。'
