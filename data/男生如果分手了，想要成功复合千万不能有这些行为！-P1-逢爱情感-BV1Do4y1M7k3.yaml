  text: '# 男生如果分手了，想要成功复合千万不能有这些行为！ - P1 - 逢爱情感 - BV1Do4y1M7k3很多男生啊一分手呢就着急忙慌的恨不得马上把自己的全部都给对方，觉得好像只要做到这样对方就能回到你身边一样，然后呢就发现对方要么是置之不理要么回应冷淡。那些在被拉黑后还依然低三下四去打扰对方其实在他看来就像抓犯人一样，他在用自己最快的速度逃离你，既然已经被拉黑了说明对方不想再跟你一起走下去了明白吗
    并且对你十分的不满意。如果现在只让对方看到你的迫不及待不是越抹越黑吗 那慢慢的他会觉得自己是非常正确的，也许他会选择不出现在你的身边 那么这就像你去买东西
    喜欢是喜欢 但是你发现这个东西呀有一点瑕疵。受货员为了把这个东西卖给你呢 又是给你打折 又是给你送东西 那么你的心里肯定也会想是不是还有更大的瑕疵啊，很多人挽回就是这样
    根本就控制不住自己 一味的卑微倒贴 觉得自己好差劲。觉得自己没有办法再次吸引对方 没有办法让对方再次的喜欢自己，你需要不断的给对方提出附加条件 而如果真的对方因为这些附加条件回到你的身边的时候
    你觉得你会开心吗，其实你想挽回 你从一开始就要摆正心态。最差不就是分手吗 对不对 你看现在都已经分手了 你还害怕什么呢，这事情也不会再糟糕下去了 对方条件或许是好吧
    但是你在他眼中其实也并不是你想的那么差劲。如果真的有那么差劲 他从一开始啊 也就不会选择你 你怎么连这点自信都没有，而且大多数情况之下 他离开你不是因为你自己本身有多么差劲
    而是因为讨厌和你的相处模式 并且呢。对方认为你根本就改不了 你要相信你是有你自己的优势的 不然对方当初也不会选择你 明白了吗，想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询
    我来帮你解答疑惑。'
