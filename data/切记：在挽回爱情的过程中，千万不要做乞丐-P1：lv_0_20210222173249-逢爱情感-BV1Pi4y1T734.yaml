    \ 3.  感情不是求来的，要用高姿态重新吸引对方"
  text: '# 切记：在挽回爱情的过程中，千万不要做乞丐 - P1：lv_0_20210222173249 - 逢爱情感 - BV1Pi4y1T734你们一定要记住，在挽回爱情的过程当中，千万不要去做乞丐，很多人在挽回爱情的时候，经常不要自己的尊严，有些人甚至会跟对方说，我哪里不好我都可以改，又或者是说，只要你不离开我，我做什么事都可以，事实上。你这样的行为，就像是乞丐，在拉着你的衣角跟你说，你行行好吧，给我一点钱吧，那么你跟乞丐唯一的不同就是，他们是在讨钱，而你是在讨爱，所以你要记住，感情不是求来的，不管你是要求，请求，还是祈求，都不行。当你做出这种卑微的举动的时候，你得到的无非就是对方的轻视，厌恶，还有怜悯，你要明白，挽回从来都不是卑微的去祈求对方回来，而是你要重塑自我，用你的高姿态，重新的去吸引他，你明白了吗。'
