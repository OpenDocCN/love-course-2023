    \  2.  尽可能打消对方的纠结，稳住情绪，合理化行为给出满意答案。\n    3.  被动型测试时，接受对方发泄，找理由合理化问题，逐步稳定关系。"
  text: '# 分手后想要挽回，面对前任的废物测试，该如何应对？ - P1 - 亭姐说情感 - BV1M84y1Y745如果说那个前任跟你说，你觉得你会改吗，我已经不相信你了，你别再找我了，那你该怎么回复对方呢，如果说真不相信你，你就不会告诉哪个做错了，哪需要改，所以他之所以说这种话，就是在试探一下。你当下的这个状态和想法，这个就是典型的主动型废物测试，今天咱们就来聊，回复这个废物测试的几个要点，首先废物测试分主动型和被动型，主动型是什么呢，我开头举的那个例子，对方向你表达了他这个情绪。就好像故意要找事吵架，但是他并不是因为讨厌现在这样，反倒是因为很在乎你，才会想跟你进行一个测试，就看看你这个反应，其实每一个被附和的人，都会有这样的一个纠结，因为你的这个改变，颠覆了他对你的认知。他不知道哪一个你才是真正的你，所以说就想测试一下，这种情况应该怎么化解呢，首先咱们尽可能的打消对方的纠结，你让他知道咱们是爱他的，咱们是这个改变的也是真实的，千万不要被对方那个情绪带动。对方那个情绪化是为了测试你，你一旦情绪化，那你们两个人的关系直接就炸了，咱得先稳住情绪，你就可以尝试合理化的行为，把自己的行为用冷静的态度，给对方一个满意的答案，你可以这么去回复他，我很抱歉。以前的那些错误给你带来了伤害，你相不相信我是你的一个权利，那可能是我做的确实不够优秀，希望我变得更好的那一天呢，能给我到一个机会，如果说对方态度非常冷漠，他拒绝交流，那就是被动型的测试，那这个时候呢。你首先要做出引导对方发泄出来，对你的负面情绪，当他对你发泄的时候，表面上看是在指责你，但实际上他是需要你这个回应的，这个时候只需要大方的接受，承认这个情绪，并且找到理由去合理化这些问题。他就能逐步的稳定的推进双方的关系，第二步，你不要再向他表达爱了，其实呢你回去找他，他肯定知道你为了什么，如果说你还继续直白的表达情感，只会让对方感觉到反感和压力，好不容易关系有一点缓和了。那如果说你这个时候贸然进攻，只会把对方给吓跑，当你们这个沟通框架稳定之后呢，就可以见面了，通过见面沟通的方式，打破对方对你的负面印象，但见面的前提一定是，你们两个人的相处已经非常轻松了，很少会尴尬冷场。那这个时候，见面才能进一步促进你们之间的关系，如果说你现在正在经历一些情感的困惑，你也可以私信复合，不让你爱的人重新爱上你。'
