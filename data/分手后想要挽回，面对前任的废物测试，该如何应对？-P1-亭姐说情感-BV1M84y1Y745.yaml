- qas:
  - 问题1：文中提到废物测试的两种类型是什么？
  - 回答1：主动型和被动型。
  - 问题2：废物测试的目的是什么？
  - 回答2：测试对方的反应，以了解对方对自己的真实态度。
  - 问题3：如何应对主动型废物测试？
  - 回答3：稳住情绪，理性回应对方的情绪化行为，表达自己的真实想法和改变。
  - 问题4：如何应对被动型废物测试？
  - 回答4：接受对方的负面情绪表达，并寻找合理化的理由回应，逐步稳定关系。
  - 问题5：何时可以考虑见面来促进关系？
  - 回答5：在沟通框架稳定且关系缓和后，可以考虑见面。
