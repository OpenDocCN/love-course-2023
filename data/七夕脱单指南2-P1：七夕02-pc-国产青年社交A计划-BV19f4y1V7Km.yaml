  text: '# 七夕脱单指南2 - P1：七夕02-pc - 国产青年社交A计划 - BV19f4y1V7Km找到有缺口的妹子之後就做第二個，不是說回你消息的女生，就肯定能約住了，有的女生只是禮貌回復你，但是並沒有被你吸引，你約她她也不出來，貿然約她還有人扣分，那麼怎麼判斷該約哪個女生出來。麻煩上幾點贊加個關注，我來告訴你，關鍵是看女生回復你信息的狀態，對你有好感的女生她會秒回你，或者回復的內容比你發給她的多，再或者就是回復的內容是感受型的非種結型的，對於感受型和非種結型回復。我們以後專門做視頻講一下，滿足以上條件就可以約女生了，祝兄弟們都能和吸引的女生一起過七夕，感謝兄弟們的點贊收藏。'
