  text: '# 如何做到人间清醒，成为人生赢家？ - P1 - 曲曲大女人 - BV1Na41187dp对任何的人任何关系，咱们首先第一件事情是降低预期，而不是不断的抬高预期，你抬高预期你就总会觉得慌张，害怕患得患失，你降低预期，那么对方给你的任何一点好，你都会觉得很开心很快乐，对不对。自己内心的平衡很重要，所以说是去降低预期，不要去提高预期，怕是不是这个世界上最没有意义的一种情绪，它是一个可能是一个客观存在的，可能是未来有可能会发生的，然而你对这件事情没有任何的控制能力。你无法去预判它，你也无法去改变它，请问这个霸凌意义是什么，那我现在应该，什么都不要，我告诉你，它要跑，你拉不住的，你也管不着，对吧，对，就好像它来喜欢你，它来追求你的时候，也不是你期盼而来的。也是它自个来的，它要来就会来，它要走就会走，你做好你自己，在它喜欢你的时候，你是什么样的人，你就永远都做这样的人，就可以了。关注点赞分享哦。'
