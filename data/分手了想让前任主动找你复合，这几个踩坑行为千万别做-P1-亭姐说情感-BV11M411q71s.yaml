    不要情绪依赖，爱上他爱你的错觉；4. 不要把他想得太优秀，冷静期是自我提升时机；5. 敢于放手，保持自由清醒，调整好自己。'
  text: '# 分手了想让前任主动找你复合，这几个踩坑行为千万别做 - P1 - 亭姐说情感 - BV11M411q71s想让对方主动回头示好，以下几点一定要注意了，千万不要做，这些呢都是我在过往的案例中，大部分男生最容易犯的错误，第一，疯狂的电话和信息轰炸，既然已经是被封锁的状态，说明你们之间的关系，实质呢是存在问题的。那么当下最应该做的，就是让彼此有冷静独处的空间，重新审视一下你们之间的关系，这样呢才会降低重蹈覆辙的概率，还有呀，不要一切之下就删除拉黑，除非你已经想清楚了，有不相见有不后悔，所以呢这只是一个表现形式。你要做的就是心底里的删除，删与不删，你能够做到真正的无视，第二，不要去搜寻他任何的社交账号的生活轨迹，当你把所有的精力都放在他身上，只会去放大你的失去感，这样充满了自我幻想，无形中抬高了他降低了你自己。然后再进入到自我否定，实际上呀你并没有很爱他，你只是爱上了自己假性迷恋的过程，第三，你需要的情绪依赖，即使你知道他不是你的完美人选，甚至还劣迹斑斑，那为什么还要执念于他回头呢。就是你爱上了他爱你的这种错觉，形成了反差，你就上头了，那不是爱，那只是你需要有人爱你而已，第四，你认为他很优秀，只是你把他想高了而已，如果说你把冷静期看作是，可以自我提升的最佳时机，完善自己，土固纳新。那么后面你将迎来更优秀的你自己，当你站在了一定的高度，他却还在原地，那真的就是不过如此了，当你有了更多的选择的时候，也不用过分在意他到底还爱不爱你，最后一点啊，永远要记住，在任何的情况下。要有敢于放手的心态，这样才不会受他人的牵制，你才会更自由，更清醒的知道自己到底想要什么，只要你果断产生自我怀疑的就是他，有失去感的也是他，你也会产生更大的吸引力，所以说呀，冷静期最重要的就是调整好自己。自己调整好了，其他的都不算事儿，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
