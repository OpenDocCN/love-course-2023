  text: '# 分手之后前任表现的特别理智镇定，是不是没办法挽回了？ - P1 - 逢爱情感 - BV1Dv4y197wz分手之后前任表现的非常的理智镇定，他看起来好像已经彻底放下这段感情了，那是不是就已经没有办法挽回了呢，不是的，那是对方的绝情给你造成的心理障碍而已，首先呀，你要知道没有绝对绝情理智的人也不存在这样的人。因为呀，是人就一定有情感上的弱点，并且呢，人性本来就是患得患失的呀，那遇到大事就焦虑恐慌，甚至是犹豫不决，你是我是其实他也是，那么他在分手之后冷静理智的可怕，只有一种原因，就是故作镇定，伪装坚强。因为只要是真性分手啊，对方都会有一个潜在的期待，这个潜在期一般在两周到一个月不等，这段时期，虽然你看到他的行为，听到他的言语，好像是特别的排斥你，非常拒绝跟你沟通，那么只是他对自己太狠罢了。因为他知道必须要用极度的自律去对待你，才能够不断的去击退你的附和，断开你们之间的这段感情，他害怕给你留一丝温柔，留一些热情，给你留一些期待，那么你就当做是窗口，你就会紧追不舍，所以呀。不管是理论上还是实际的案例，这种理智又镇定的冷静绝情，只是说是他故意让你看见的，是为了阻止你继续去挽回，因为他对你已经绝望了，看不到你的任何诚意和改变，对未来呢，他也不再抱有任何的期待了。但是其实是打心里面呀，在某个孤独的夜晚，他也会忍不住想你，希望看到你的改变，只有你真的改变了，他才会对未来充满了期待，所以呀，你们的心态一定要先稳住，千万不要去信息轰炸，你的这些纠缠和轰炸，我可以理解。是因为你太爱他了，分手对于你来说呢，就意味着所有的期待都落空了，但是此时此刻呢，你如果说跟着你的情绪去处理你们的感情问题，那么他就会觉得，我和你分手的决定一定是对的，因为你不但没有变，反而变本加厉了。甚至暴露给他了更多自己不堪，或者是更加不好的一面，最后把对你的最后一点期待都给放下了，那么正确的应该是怎么去做呢，两个方法，第一就是针对已经做了纠缠的事，对方的态度十分抗拒的情况下。建议你可以先给他一段时间去冷静一下，让时间稀释掉对你的负面印象，就有利于后面降低对你的负面情绪，重新的建立互联，第二，如果说他没有删掉你，你们两个还可以做朋友的话，你也没有纠缠过他。对方还是可以回你信息的，那么这就需要你比他更加的镇定，更加的冷静，就是要表现出一副毫不在意，不放在心上的样子，你去多发一些你的朋友圈，发一些你的生活动态，就是跟没有分手的时候是一样的。甚至还要更加开心了，也不要再主动的去找对方聊天，跟卑微的求和呀，形成一些鲜明的对比，那我们这样做的目的，就是为了让对方产生极大的心理落差，因为前任在分手后，不仅不想被纠缠，但他更加不希望被你误视。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我來幫你解答疑惑。'
