  text: '# 该不该介意女朋友的过去 - P1 - 诺哥有话说 - BV1gb411R7fD該不該介意女朋友的過去，後台看到一條消息，大概內容是這樣的，我母胎單身到26歲期間也追過女孩子，但是都沒有成功過，終於在今年8月我交了一個女朋友，戀愛體驗還是很不錯的，但是上周我通過她的朋友。知道了她的一些過去，具體是什麼我就不說了，反正呢我心裡很不舒服，我該怎麼辦，你能不能開導我一下，兄弟我只能說不好意思，我不會開導你，我覺得這事要麼你別找女朋友，找了你就別問，你只需要看她現在對你怎麼樣。人這輩子不要活得太敏感，真要是介意對方的過去，你就打定主意去找一個母胎單身的，你要是找不到，那你就老老實實打光棍，不要哼哼唧唧自己找不到，又不想打光棍，於是找了一個有過去的又不甘心。我跟你講這事你要是心裡過不去，這個芥蒂會跟你一輩子，早晚會在未來某次吵架的時候脫口而出，這種情況在戀愛經歷很少的人身上很常見，特別是那種母胎單身的，即使是因為沒得選而被迫接盤，也大概率的會非常的不甘心。反倒是那些老油子更容易把過往的經歷這個事情，在擇偶要求的占比中降的很低，其實老油子也不是不想要，而是他們的內心非常的清楚，能找到一個滿足種種條件的對象，就已經很不容易了，如果還要再加上一個沒有過去。那就是難上加難，還不如把過去給妥協掉，去換成其他更硬核的條件，反正這些老油子當年也算玩的花，心裡的芥蒂就會小很多，兩個人互相接盤，那就等於誰都沒有接盤，那麼回到標題，該不該介意女朋友的過去。該也好不該也罷，都不重要，也都沒啥用，最重要的是，你有沒有得選，你會糾結這個問題，說明你在內心沒法說服你自己，而且從目前的情況來看，你大概率也是沒得選，那我給你三個選擇，一換人，二打光棍，三給我忍著。路怎麼走你自己挑，當然我發現還有一些兄弟單身，並不是因為身邊沒有好女生，而是遇到合適的女生不會聊天造成的，如果你不會聊天，我這裡有30多套從陌生直接聊成女朋友的聊天案例，很多看過的小夥伴都直接脫單了。如果你也想看在評論區或者私信扣1找我要，我就會發給你，不要錢只要你的點贊關注和三連來和我交換。'
