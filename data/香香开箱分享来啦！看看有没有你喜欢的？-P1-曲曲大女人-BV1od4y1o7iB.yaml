- summary: "-   香香开箱分享，包含两个首饰和一双鞋子\n    1.  首饰包括一条多功能项链和一枚紫色胸针，可搭配不同服饰\n    2.  鞋子包括银色链条平底鞋、黑白色镜面鞋和高跟凉鞋，舒适时尚\n\
    \    3.  另有FENDI皮草围脖，提升大衣档次，价格适中，值得一看。"
  text: '# 香香开箱分享来啦！看看有没有你喜欢的？ - P1 - 曲曲大女人 - BV1od4y1o7iB(音乐)，哈喽宝宝们，好久都没有给大家录开箱了，其实我最近买了很多很多的东西，但是呢，每次都被大家吐槽我的开箱品味不好，所以我就不想开了，打击到了我的精神，但是我要迎难而上，颠覆认知，好玩，然后呢。今天是一个小鸡秧的开箱，这里边一共有两个首饰，还有一双鞋子，给大家看一看啊，这两个首饰的我已经是拍开过了，这个呢，是一条小项链，我手的时候已经戴过一次了，有人已经问过了当时，是一个这样的项链。这个项链非常非常的好用，你们知道为什么吗，因为这个项链它可以绕三圈，就一圈可以很长很长这样，当一个长毛衣链，然后也可以绕两圈，还可以绕三圈带的时候，如果你穿一个V领或者什么的，在这个地方会非常的贵气。就不用再带任何其他的什么耳环，或者什么的东西了，就会显得很好看很优雅，我们再来看第二件，这个是一个，它是新的一个胸针，这个胸针我选它是因为它的颜色，比较特别，它是这种有点紫有点粉的这个。像这种星形的小钻，镶在上面的，还有小的珍珠，然后我有一件冬天的一个大衣，正好是紫色，那个紫色大衣上面什么装饰都没有，这个双身正好跟我那个大衣，就可以对上了，所以说我就把它买了，回头可以配在我那个大衣上。我不是跟你们讲过吗，胸针这个东西，它是一个非常四两不清新的饰品，因为不管在任何的大衣上面，你只要戴上了这个小香的胸针，它顿时你整个衣服就提气了，就会让人觉得好像是小香的衣服一样。尤其是一些小香风那些套装什么的，就用这个特别的有性价比，然后再来看三双鞋子，这个是银色的，一双平底的鞋子，上面有这种经典的这种链条，这个地方有一个小小的小logo，然后这个鞋子它还有黑色，好像还有白色。穿着比较舒服，还挺好看的，好
    第二双这个鞋子，我觉得特别好搭，因为它是黑色的衣服，白色的衣服都可以搭，也比较简单，上面基本上都是镜面的，它还带了一点点的内灯膏，所以这个鞋子还是比较有心机的。穿上去休闲也可以，淑女风也可以，好
    再来看第三双，也是一个凉鞋，这个凉鞋它也有两个颜色，一个是好像是裸粉色，一个就是这个黑色，这个鞋子它是有高度，其实我是比较倾向穿这种，有高度的鞋子，我不太喜欢穿平跟。我跟你们说过，我脚脖子特别粗，所以我一定要穿有跟的鞋，才会比较好看，这个一穿出去，它就有非常经典的小香的风格了，这双鞋很舒服，因为它这个内里是有绒布的，所以脚踩在里边，就很柔软的那种感觉。你们也可以到店里去试一试，我的小香的东西就开完了，我再顺道给你们开一个，我买的FENDI的一个，皮草围脖，毯尖，也是拿回来，我都还没拿出来呢，这个我跟你们说，就跟我买小香的胸针，它是一个逻辑，知道吧。冬天的时候我告诉你们，就是这种东西，你配在任何一件大衣外面，它马上就会把那个大衣的，整个的档次给它提起来，这个天气，我看这个字有点奇奇怪怪，又要被骂品味不好了，我这咋搭呀这，反正就给你们看一眼。它这里有一个，印着LOGO的一个手机袋，还挺实用的，然后它是狐狸毛的，这一件是粉色的，它是比较淡的一种粉色，可以配在白色的大衣，或者是铜色系的大衣外面，那种浅的棕色米色，应该也是可以的。他们家就是做皮草做的比较好，那这一件皮草，它其实价格真的还好，就两万多，你想想看，你冬天的大衣上面一管，马上恢复气质就出来了，是不是，气质拿捏的就刚刚的，对不对，这个价格真的还好，大家可以去看一看。好吧，那今天的开箱就到这里了，拜拜，這裡有限量版本
    每週固定3~4部影片 喜歡我的影片請訂閱或按讚。'
