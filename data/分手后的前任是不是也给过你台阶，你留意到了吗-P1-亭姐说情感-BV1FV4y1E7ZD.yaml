  text: '# 分手后的前任是不是也给过你台阶，你留意到了吗 - P1 - 亭姐说情感 - BV1FV4y1E7ZD分手后前任有没有给你过台阶下，为什么给了你还会把自己情况搞得一团糟，我发现很多人在失恋后真的是很上头，完全失去理智那种，比如前任都已经说了，我们都冷静一段时间不要彼此纠缠，或者是暂时先分开一段时间。先当朋友处一处，因为各方面问题都挺多的，磨合的也没有那么好，其实呢你的前任啊能说出这样的话，其实已经在给你台阶下了，别人并没有把话说绝，这其实呢就说明刚分手的时候，前任内心多半呢。还是有一些犹豫和挣扎的，还会给这段感情留有余地，但就是有些人会认为，前任这样是不是在给机会，是不是再往前走一步，再去哄一哄，把自己的姿态放的再低一点，前任就会回心转意，但是之后结果如何。相信你们已经知道了，仔细想想，为什么有的人分手后虽然经历了波折，但最终呢可以走向复合，有的人呢却破罐子破摔，把前任也把自己逼到了绝路，既然已经分手了，就不要再妄想用低成本的方式，跟前任复合了。分手呢是因为前任期待你，重视你们之间的问题的严重性，以及呢带给对方的伤害和影响，因为他也会害怕，暂时的和好，不过是之后的重蹈覆辙罢了，如果说你现在正在经历一些情感的问题，可以撕心复合。我让你爱的人重新爱上你。'
