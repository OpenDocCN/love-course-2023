  text: '# 分手后的前任，找你放狠话的真实心理是什么样子的！ - P1 - 泊明远 - BV1s3411c7RR我不知道大家在分手后有没有听过这些话，求求你，你能不能放过我，我真的受够你了，你赶紧走，你怎么就不明白，我们两个是没有未来的，没有可能，我再也不想看到你了，跟你在一起是我这辈子做过最错误的一次决定。其实当你听完这些话，你是不是会觉得他再也不爱你了，你是不是觉得再也没有希望在一起了，如果有这种情况出现，老是希望你们能够看完这期视频，我会告诉你们，他们放狠话背后的真实心理到底是什么。其实当他说完这些话的时候，你会突然想，为什么这个人会变成这个样子，他以前非常的爱我，他以前不是这个样子的，难道他之前的样子都是故作深情吗，其实你要想一下，这个事实就是他现在不爱你。并不代表他以前没有爱过你，爱是可以转移的，也是可以变化的，但是你们真的没有机会复合的吗，其实并不是，不爱了，难道就是我们不能把它变成爱吗，这个时候你们的爱意被消磨光了，是累了，他累，你也累。再加上之前的感情中出现的问题，才导致你们分手，那么分手之后你又去纠缠，他只会更累了，所以现在你停下来，好好地去复盘，好好地去想一下，在他说狠话之前，你是不是已经纠缠过他很多次了，或者说你们的这段感情。分分合合很多次，吵吵闹闹没有很多次，在这种长期的积累负面作用下，就好像温水煮青蛙一样，把你们之间的爱意都消磨掉，到最后他就会觉得越来越累，你要好好想一下，是不是这个样子，到了这个时候。你的心里又会怎么想呢，你回想，都已经这个样子了，即便我再怎么做，我都觉得没有希望，但是你又不甘心，又放不下，今天你会想，算了放弃，反正他也不爱我，后天你又开始去纠缠人家，我要不要再去挽留一下。你的态度反反复复，然后你就会陷入到，这个选择的漩涡当中，当你苦不堪言，其实你们想一想，对方就是因为太累了，负面情绪太上头，才说这些狠话，那么这些狠话，只能代表他当下的一种状态，是一种心理的防御性的启动。一种自我保护，你可以换位思考一下，你们也有情绪失控的时候，对不对，说狠话，难听的话，专门吵别人的心窝子里捅，当别人一而再，再而三的去挑战你的底线时候，你是不是也会去爆发，因为这个时候，他也想保护自己。所以我们要想的是，不爱的原因是什么，是如何让他从不爱到爱，然后通过实际的行动，去改变现在的局面，而不是说，一直沉浸在你的负面情绪里，不停的去忧伤，不停的去伤感，有这些时间，你不如去学习怎么样经营感情。怎么去控制情绪，怎么去提高自身的价值，你明白吗，我是博明，如果你想要去提高自身的价值，如果不知道该怎么做的话，可以私信挽回，老师会来教你。'
