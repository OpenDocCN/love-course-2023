  text: '# 追女生这样追，才会让她舒服到“嗯哼” - P1 - 池子的恋爱日记 - BV1eN4y1j7jE追女生時怎麼樣才能讓女生覺得舒服，很簡單，帶給她舒適感就行了，有很多男生喜歡一個女生時非常容易上頭，女生還沒有開始，還沒有進入狀態，男生就已經愛的死去活來了，甚至生幾個孩子，孩子的名字都已經想好了。女生和你這樣的男生相處的時候就會非常累，就算原本女生對你是有好感的，這時候也會非常嫌棄你，一心只想趕緊和你撇開關係，營造舒適感一般需要三步，首先第一步，禮貌寒暄，別小看這一步。剛認識的女生彼此都會有一定的陌生感，而禮貌的寒暄些日常瑣事，或許寒暄本身沒有意義，但確實能很好的消除陌生感，讓女生定下心來和你相處，自然就會產生舒適感，第二步營造氛圍，如果在外界面。盡量選擇女生熟悉且安靜的環境下，因為在一個陌生的環境會有一定的警惕性，會有一定程度上的不適，如果選擇了一個比較陌生的環境，就需要你去緩解女生對環境所帶來的不適應感，比如逛一圈地方。觀察一下廁所和前台的位置，提升一下女生的安全感，也可以多和女生聊天，倒上幾杯水，也是可以有效緩解不適應感的，第三步，平靜且具有耐心，就算一開始女生和你相處不舒服，也是很正常的。有很多女生天生防備心比較重，很難馬上就會有舒適感，這時候只需要交給時間，保持平靜耐心和女生聊天，讓女生慢慢適應，你只需要重複上述的兩步就好了，這種舒適感可以成為你推進關係，深進關係的一大助力。女生也會更加信任你，更願意和你出去約會，所以快去找你喜歡的女生寒暄吧，其實很多男生即使看過很多戀愛乾貨，他可能在面對喜歡女生的時候，都不知道怎麼去跟她相處，甚至弄巧成拙導致女生敷衍，冷淡自己。如果當下很想改變這種現狀，渴望得到女生青睞，讓喜歡的女生也喜歡上你，後台留言誰寫兩個字，我有一份脫單乾貨想要兄弟們看到，裡面講了如何應對和女生相處時的各種問題。輕鬆讓喜歡的女生渴望跟自己在一起。'
