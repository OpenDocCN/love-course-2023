  text: '# 谈恋爱不断的讨好女生该怎么办 - P1 - 渣男学院 - BV1us4y1s7Dc经常有男生问我，谈恋爱总是不自觉的讨好女生怎么办，根本原因是你没有搭建正确的社交框架，社交框架是交往过程中潜在的社交地位和互动模型，分为软框架和硬框架，软框架是以对方为主导，硬框架则是以自己为中心。处于软框架的男生是关系中的下位者，习惯去讨好女生，想要从根本改变现状，需要注意哪三点，第一，不可触碰的底线，让别人知道你是一个有界限感的人，是一切良好关系的基础，真心实意想跟你谈恋爱的女生都知道。尊重是最基本的入场券，很多男生的界限设置得一塌糊涂，自己都不知道是什么，比如一吵架就分手威胁，故意深夜跑出去让你找不到人，你也咬咬牙忍吧，苦笑着说下次别这样了，女生变得越来越多，其实都是你自己关怀的。原则和底线构成了你的社交框架的边界范围，尤其是刚认识，女生和你相处，也是在摸索你的社交禁区，如果你自己总是退让，女生每做错一件事都没有风险成本，她对你将不再顾忌，第二，警惕以爱为名的控制欲。很多女生出于不安全感，对男朋友有强烈的控制欲，不准你打游戏，不准你和异性聚会，下班必须回家，很多兄弟说，那说明他爱我在乎啊，女生对你的个人空间和爱好，连基本的尊重都没有，这并不是爱，女生只是很不爽。你可以通过不需要她参与的方式来获得快乐，你不需要依赖，她就获得了情绪价值，她感觉对你失去了掌控感，控制欲本身就是在试图软化和同化你的社交框架。逐渐引导你按照她的需求训练出一个喜怒哀乐都以她为中心的社交模型，女生嘴上说喜欢一个万事以自己为重的男人，当他们男朋友喜怒哀乐完全被他掌控，这个男人的魅力也就到此为止了，第三，清晰的自我定位。自我定位包括了核心自信和价值肯定，很多男人的自信都是可以轻易动摇的，你喜欢谁决定了你能不能自信，可不可以坚守自己的框架，如果女生比你强，你就畏畏缩缩，不自觉地去适应和迁就对方。一个男人一定要不断提高自己的认知水平，丰富内心世界，如果你能对自我有清晰的认知，你会形成任何人都无法撼动的世界观，其次一定要不断提升自我的价值，勿以类聚人以寻分，人和人之间有壁垒。圈子和圈子之间也有壁垒，如果没有价值支撑的底气，前面的所有框架维护都只是一打就散了空架。'
