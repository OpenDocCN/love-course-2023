- summary: '-   如何回答女生问“你是不是喜欢我”这个问题，关键在于抓住机会，不做备胎，而是直接做她男朋友。要模糊回答，不让女生掌握主导权，互相伤害，拼坦率，最终约出来一起吃饭玩耍，确定关系。'
  text: '# 女生问“你是不是喜欢我”这样回让她爱上你！ - P1 - 苏哥谈恋爱 - BV1ok4y1v72t喜歡的女生問你，你是不是喜歡我，該怎麼回，是直接說喜歡，還是說不喜歡呢，都不對，直接說喜歡，顯得你太膚淺，如果說不喜歡，那你不是沒了嗎，其實女生主動問你，是不是喜歡她，那麼就是在試探你，在給你機會。那怎麼抓住這個機會，不當備胎，而是直接做她男朋友呢，一起來看這個案例，找到我這個兄弟，和女生的關係，一直處在朋友以上，戀人未滿的狀態，他不知道應該怎麼去突破，所以說來找到了我，而又有這麼一天。女生發了一句，你是不是喜歡我，好，那麼，武安兄弟是這麼回的，我說不喜歡，顯得你沒有魅力，我說喜歡你，顯得我見色起義，這不是在為難我嗎，這裡我們的回擊，簡直天衣無縫，無懈可擊，面對刁鑽的問題。我們要做到模稜兩可，都是煙霧彈，女生這裡回了，不想說就算了，我又沒有逼著你回答，好，你們看，女生這裡很聰明，不知道是不是偷偷關注了我，這招以退為進，用的相當嫻熟，看上去就退了800米胎外。實際上他是準備，迎劍封喉，但是這裡呢，我們要做的很簡單，一手乾坤大挪移，化被動為主動，直接訪問，那你是不是喜歡我，女生這裡秒回了，我喜歡你幹什麼，那麼當時看到這句話，兄弟很辛苦，我告訴他，不要慌。這個時候很關鍵，女生看上去是在拒絕，其實不然，這是女生想要主導權的表現，但是這裡，我們千萬不能讓出主導權，否則以後的日子很難受，這裡必須來一波互相傷害，拼了就是坦度，我們回，那我們估計沒啥好談的了。女生回了，行啊，那就拉倒，女生這裡，還是在後退，那我們這裡，肯定要拉回一手了，直接回，不過嘛，除了戀愛，還能夠談一談，女生回了，你這不就是在釣魚嗎，好那麼很多兄弟，看到女生類似的問題，想的都是解釋。失誤就錯了，你越解釋越弱勢，掏出小本本，記一下下面這句話，是的，釣了好多年了，女生回到，有釣上來嗎，我估計沒有吧，那麼這裡，女生想要打壓我們，那我們必須反擊，還真可以，別人都叫我江太公，誰說釣了一條。愛你至死不渝，女生回了，你這是在撕開我的嘴，碗裡面一直灌油，那麼女生這裡，吐槽我們油膩，我們不要辯解，清潔即可，生活當然需要油呀，燒烤火鍋烤肉串串，不都是油嗎，女生回了，哈哈哈哈，說得有點餓了。好那麼這裡聊天，就已經徹底進入到，我們的節奏當中了，而這裡，也不需要去思考，怎麼回復女生的，完了兄弟，直接給女生打了一個電話，約出來一起吃飯，一起玩耍，並且教會了她一些小方法，當天兩個人，就確定了關係。所以兄弟們，你要記住，女生問你，是不是喜歡她，我們需要考慮的，不是回答她這個問題，因為這個問題的回答，只需要他躺在你懷裡的時候，在他耳邊輕輕訴說的。'
