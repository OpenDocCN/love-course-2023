  text: '# 没房没车，女生愿意嫁给他吗？【情感】【男生】【女生】 - P1 - 咖喱鸡腿哥 - BV1XQ4y1v7wg一个成都的女生来向我咨询，男朋友没房没车没存款，两个人很恩爱，现在到了谈婚论嫁的阶段，要不要一起扯这，她现在很纠结，其实这个问题还是很具有代表性的，和普遍性的，我估计。实际上生活中遇到这样问题的情侣也不少，可能不少女生的回答都是，我不愿意，完全能够理解现在女生想要过好生活这种想法，一般的女孩都会认为，婚后的物质生活都没有保证的话肯定不行，更多的女生还是希望男生。能够有一定的积蓄，还有的女生会认为，经济基础是建立一个家庭的最基本的条件，男生你连个住的地方都没有，即便两个人很相爱，女生到了嫁不嫁给你这步棋的时候，多多少少的还是会举棋不定。当然也可能会有比较理智的女生会认为，你是潜力股，只要两个人真心相爱一起奋斗的话，未来都能拥有美好的生活，包括还有不少女生的父母，当然这些父母一般都是知识分子家庭，受过高等教育比较理智，目光看得比较远。考虑到20多岁的小伙子，毕业工作没几年，没有什么钱买车买房，有可能也是父母一辈子的积蓄买的，还可能有贷款，所以以后压力也不小，只要男生有上进心，有责任心，两个人的感情好，车房都不是问题。两个人可以一起打拼，共同努力，往后的日子一样能够过得红红火火，但是有一点，女生你一定要记住，柱哥先提前提醒你，你面对这种没有车没有房没有存款的男生，你们未来一旦结了婚以后，这个男的经济基础上去了。飞黄腾达了，混出名堂来了，可能随之而来的眼光也就跟着上去了，你们两个人的感情还会不会像刚开始一样稳定，也要打一个问号，所以我还是建议，女生们可以把这一类的男生，先放进自选里，时常观望一段时间。千万不要为了结婚而结婚，另外一个人的加入，一定是让你自己的生活，变得更好更有价值，精神享受和物质享受更灿烂才对，而不是让你自己变得更糟糕，所以女生在面对这样的男生的时候，我建议还是要理智一些。没车没房没存款，首先你要确定一点，你看上他哪了，他对你的好，眼睛里都是你，有责任心有上进心，即使现在一无所有，都不太重要，没钱大家可以一起奋斗，一起同甘共苦，但是以上一样都做不到的话呢。我觉得就不要彼此再浪费和消耗时间了，早分开早解脱，长痛他妈不如短痛，好男人多的是，心态你要放平和，三条腿的蛤蟆包着，两条腿的男生是满街跑，最后啊，给你们总结一句话，只要他呢有一样是你图的。那么你俩就值得在一起，要是没有的话，你就赶紧撤赶紧走，千万千万不要跟他耗，别一分手啊，搞得跟个世界末日似的，多大个事啊，所以呢，女生你如果遇到没车没房没存款的男生，你还会愿意嫁给他吗。'
