- summary: "-   有没有喜欢的人叫不出名字的时候？\n    1.  主人公叫错女孩名字为初雨巡，实际名字是易雪。\n    2.  易雪每次被叫错名字都会纠正。\n\
    \    3.  主人公因为易雪长得像前女友初雨巡而叫错名字。"
  text: '# 有没有喜欢的人叫不出名字的时候？ - P1 - 不怕队长 - BV1xA411q7VF哎 初雨巡，人不叫初雨巡，人叫易雪，我知道她不叫初雨巡，那你还怎么叫，但是我每次看到她，都叫她初雨巡，回头她就会跑过来跟我说，我不叫初雨巡，我叫易雪什么的，我不叫初雨巡，我叫易雪，对不起啊。因为你长得太像我前女友了，我前女友叫初雨巡，我叫谷雨莲，我叫易雪，我叫谷雨莲，我叫Brilliant(我叫Brilliant)。你好(你好)。'
