  text: '# 复合中如何消除对方的负面情绪 - P1 - 儒雅随和老王 - BV1PM411m7sZ你是不是分手之后你遇到这种情况，你每次发信息给对方都是一度不回，或者是对方他对你恐惧，退缩
    抱怨，那个都是对方的负面情绪给他作祟，当你想要复合，但是对方还有很重的负面情绪，自己又不会处理的时候。那你就打开肚娘搜一搜，你发现里边全跟那说，要负面情绪，那最好的办法就是铺垫舒适感，但就是不教你怎么铺垫，今天我给你整点狠活，咱们这姐妹们清清楚楚的知道，如何消除对方负面情绪，啥是铺垫舒适感呢。我贼借力气给你解释一下，大白话就是让他逮鸡没压力了，这个就是铺垫舒适感，那姐妹又问了，那咋才能让他逮鸡呢，那说白话就是共情，还没听明白，就是他高兴的时候，你也为他高兴，他闹心的话，你就安慰安慰他。当他需要你帮忙的时候，这时候你该帮你就帮，这你得注意，尽量是那些你能做到的小事，你别啥忙都乱帮，尤其是关乎这个方面的感情的事，咱是闭口不提，这个人他不就觉得逮鸡了吗，就这样的事的，要是他还有负面情绪。那我们只要不对抗，咱接触就完事，比如他对你说，其实你也挺好的，要是咱当初出对象的时候，你能这样的事，咱俩也不至于像今天这样，这个时候你就得回老实说，咱俩个出对象的时候，我一直都感觉挺舒服的。那时候状态其实说实话，我还挺享受的，但分开之后我认真反思过，我能那么逮鸡，那还不得是你一个那块负重前行，总之还是得感谢你，你跟我分手，要不是这样，我肯定不会发现我自身这些问题，你看姐们们。这小颗这一号换你身上，爷们你舒不舒服，就再一个就是没压力，这一块又咋着，你就需要好记这两点，首先第一点就是别提感情，第二点就是不提要求，只要能做到，基本上问题就不太大，但是有个多数人都会用错的方法。我必须提醒咱姐们们，也过度示弱表明这个心思，跟对方说自己有多想多想复合，这么做基本上没啥效果，他理解你这个前提，因为他对你有好感，所以在没有消除负面情绪之前，你说这些都白搭，理论上他现在只重视自身感受。并不重视你感受，你跟他说再多，我自己感受那马上有啥用，他只会觉得跟我有啥关系，大家已经分手了，你的这些难受跟我有啥关系，我好不容易没义务去哄你了，你还得强行让我再理解你感受。所以咱们再进一步考虑对方需求，你就想想他在犹豫的时候，他只要担心的是啥，他这个安全感是否还欠缺，你要跟对方说我能给你啥，让你觉得很安全，我能给你提供啥样的恋爱环境，而不是说我现在很需要你为我做点啥。这两种出发点它本身就是不一样的，一个是给予，一个是索取，给对方补关感受它也是不一样的，我跟你说有舍才有得，光讲着索取，你又不是皮球，你只进不出，你也不怕撑着。'
