  text: '# 挽回前任时这样聊天，能让关系快速升温，从而达成复合 - P1 - 逢爱情感 - BV1UR4y1174h很多情侣分手之后还是会保持联系的，但如果是频繁无效的沟通或者说是弱联系，那么对复合没有什么帮助的，那如何在这种有联系的情况下升温你们的感情最终复合呢，第一
    前任能够重新和你联系。最多说明对方和你是有复合的可能性，并不能说明对方当前愿意跟你复合，那么你千万不要相信那些网上的毒鸡汤，对方爱你才会联系你，你也不要一上来就提复合，也不要贸然的去提过去的感情，那么你可以跟他聊一些什么呢。聊那些对方爱听的两种话，第一
    他自己所感兴趣的，他自己关注的话题，也就是说跟他自己有关系的事情，第二 他喜欢听被认可被肯定被关注的话，显示对方的重要性，要注意适可而止 多说无益，那么第二点呢。就是在正常的聊天过程中，你要控制住自己的表达欲望，少发点
    段落呢一定要少，字数也要少，不要一上来呢就是发一堆的小作文，也不要说什么我想你了之类的话，这样只会增加对方的压力，只会让他感觉到话题很沉重。聊天的前期就是要冲着建立舒适感去的，聊的舒服他才会愿意跟你多互动，才可能有复合的信号，而不是说你天天提和好就能够修复关系，不同的阶段有着不同的方式和节奏，也有每个阶段要完成的任务。那么有标志性的节点要达到，不要害怕失去就着急破坏了整体的流程，这个阶段呀心态一定要稳，第三点
    给自己足够的心理暗示，你可以把前任呀当成一个许久未见过，以前闹过一些矛盾的朋友，就像是久别重逢一样去联系他。如果说对方连朋友都不想跟你当，那么你当前的任务就变成了，要和对方建立普通朋友的关系，保持距离但是又没有陌生感，这就是脉象复合的一个跳板，缓冲关系也能够让你不断的去接触对方建立连接。那么我们来说一说第四点，这个也是最重要的一点啊，就是学会聊天沟通的技巧，增强表达能力提升情商，好言一句三冬暖
    恶言一句六月寒，恶言不一定是骂人，有的时候他表现在说话不注意分寸，不注意场合 不分氛围等等。让对方就觉得很尴尬，甚至呢有的时候就无意间说出了，讽刺到对方的这些话，所以呢一定要谨言慎行，注意自己表达的细节，因为不管复合以后你是跟他在一起，还是以后你跟别人在一起了。你都是非常需要有对亲密关系的沟通引导能力，比如在说话情绪最高点的时候就离场，就可以给对方造成一个欲言又止的感觉，让他期待下次跟你聊天，分手后主动联系前任的目的，不是为了满足自己的情绪需求。而是能够让对方在沟通中啊，感受到我们自己的进步和改变，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
