  text: '# 分手后想和男生保持联系，该怎么推进关系 - P1：高田横版 32_1 - 泊明远 - BV1mS4y1y7xR还能和前任保持联系，该怎么去推进关系呢，分手后你发消息还是她会回复，打电话她也会接，这个就已经是很好的局势了，但是很多人还会不停地纠缠，她对我没有之前的热情了，也不会哄我了，你要搞清楚，你们已经分手了。人家凭什么还要聊，她能跟你保持基本的沟通，已经很不错了，那么抓住机会去挽回，其实真的没有那么难，可能是面对昔日的恋人，你会特别的小心翼翼，就怕让她生气，导致复合无望，但是老实想告诉你，你越是紧张。越是小心翼翼，那对方反而更不想理你，甚至可能会讨厌你，所以你就要去做自己的事情，然后保持和她一样的联系节奏，然后呢，制造一些疏离感，然后啊，你自己悄悄地变得更优秀，等到你开始重新变好之后，她就知道。自己该着急了，我是罗明，如果你现在正面临这样的情况，那么思进往回，老师会来帮你。'
