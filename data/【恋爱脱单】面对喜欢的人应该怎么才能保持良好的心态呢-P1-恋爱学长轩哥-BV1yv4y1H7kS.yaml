- answers: '-   如何保持良好的心态面对喜欢的人？

    -   安全感从哪里来？

    -   怎样才能让对方觉得自己值得拥有更好？

    -   在恋爱中应该扮演怎样的角色？

    -   要看得起自己，不要试图从对方身上得到反馈来证明自己被爱，因为安全感来自于自己的内心认知。

    -   安全感不是靠别人给的，是靠自己给的。要通过丰富自己的阅历和经历来提升自己，从而让自己觉得更有价值和安全。

    -   不要对对方的好处一味地加倍回应，而是要让对方知道你值得拥有更好，让对方看得起你自己。

    -   最该扮演的角色是自己，不应为了迎合对方的期待而放弃自己的个性和理想。要敢于说不，让对方知道你是一个独立和独立思考的人，但同时也要为对方做出一定程度的牺牲。'
