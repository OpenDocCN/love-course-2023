  text: '# 关于爱情的一切，其实老师早就教过我们了，看完你就想起来了！ - P1 - 不怕队长 - BV1bE411L7J1其实关于爱情的一切，我们在上学的时候，老师早就已经教过我们了，怎么可能，只是你忘记了而已，数学老师怎么教的呢，数学老师说过程错了就全都错了，那语文老师呢，语文老师说宁愿错了也不要留后白，那英语老师呢。英语老师说不要害羞要勇于表达，那历史老师教的呢，历史老师说过去的就成了历史，回不去了，那体育老师总没有教过了吧，体育老师说，受伤了就别再逞强了，你看，其实我们读书的时候，老师早就教过我们关于爱情的一切。所以啊要乖乖的听老师的话，遇到不会的题，就先做下一道吧，一瞬间有一百万个可能，该向前走或者继续等。'
