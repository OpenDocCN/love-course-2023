  - 问题1：分手后前任何时候开始想起你？
  - 回答1：根据上千份案例显示，其实分手后他们在玩乐背后，可能正在想念你。
  - 问题2：分手后什么时候最痛苦难过？
  - 回答2：通常是在人们闲下来的时候，开始疯狂地回忆起两人曾经的点点滴滴。
  - 问题3：为什么前任想念你却不愿意复合？
  - 回答3：是否愿意复合并不取决于想不想你，而是是否能解决之前存在的问题。
  - 问题4：前任是否想过复合后的场景？
  - 回答4：他其实有在想你，但可能由于之前的问题而无法复合。
  - 问题5：如何让前任相信复合会不会重蹈覆辙？
  - 回答5：平等是复合的重要前提条件，不应通过失控的纠缠或丢失尊严来试图挽回。
  summary: '-   分手后，前任会在闲暇时想起你，玩乐只是掩饰思念，思念会逐渐表层化。复合取决于问题是否解决，平等是复合的前提条件，不要纠缠对方，尊重对方选择，避免给对方压力。'
  text: '# 分手后多久，前任才会慢慢开始想起你！ - P1 - 泊明远 - BV1fA411k7Ey分手后多久前任才会开始想起你，甚至主动地求复合呢，很多人误以为分手之后，前任玩得很开心很happy很潇洒，怎么可能会想起我呢，但是根据上千份的案例来看，这些人疯狂玩乐的背后，其实是想念你的一种表达。分手之后什么时候最痛苦难过呢，肯定是闲下来的时候，一旦人闲下来，就会控制不住自己，就疯狂地去想起，两个人曾经一起做过的事情，这一点上，不管是男生还是女生都无法避免，让自己的生活充实起来。让自己没有时间和精力去思念前任，这种报复式的玩乐，其实就是在压抑对你的思念和怀念，而且人的思念其实会随着时间的，而且人的思念其实会随着时间逐步地表层化，无论他们再狠心再绝情再爱面子。最终他们一定会遵从内心的感受，这个就是人性，但是为什么他明明想念你，却不愿意跟你复合呢，其实他愿不愿意跟你复合，不取决于他想不想你，而是取决于你们之间的问题，有没有得到解决，要知道。复合的最本质的原因是，我相信和你重合之后，能够避开曾经走过的路，路过幸福，所以说他在拒绝你复合请求的时候，总是这样说，能够说的话，还算复合，还是要顺手闯下的话，那不就恰恰证明了。他有想过跟你复合之后的场景吗，他其实有在想你，只是由于你们之间的某些问题，阻碍了复合罢了，人都是自私的，在想你，在爱你，也不会狠心拿自己的一辈子做投注，那如何让前任相信你们复合，会不会重蹈覆辙。并且来主动地挽回你呢，第一个就是，平等是复合最重要的前提条件，很多人在分手之后，无法承受失恋的痛苦，下意识会开始去纠缠对方，去认错，用这样的方式让对方回心转意，但是往往是得气愤，因为这件事情上面。从本质上来看，并不是因为你不够爱他，而是因为你们的矛盾，无法调和，你一味地证明自己离不开对方，只会让对方觉得，你是一个价值很低的人，所以，你平白无故地丢掉自己的尊严，还惹了对方的厌恶，第二个。他同样不希望你一秒翻脸，说放下就放下，很多人呢，刚分手的时候，想着尊重对方的选择，或者是为了自己的体面，潇潇洒洒地说分手，干脆就做断脸，几天后，发现自己还忘不了，再回头找前任的时候。发现他对你是一脸厌恶，这个是因为你们之间的矛盾没有解决，而不是说，对方是一个绝情的人，你那些痛苦哀求的话语，感人肺腑的情书，都会给对方带来压力，分手的矛盾没有解决，他无法以相同的形式来回应你的付出。正常来说，分手只要不是天大的仇恨，对方不会拒绝和你的正常沟通，但是，你的沟通不能够让对方感到压力，有事我们就说事，偶尔关心对方一下，起码就是不会被排斥的，我是博明，如果评论面前的你不太清楚。可以私心修复。'
