  text: '# 不同类型的女生，如何快速撩到手？ - P1 - 许诺有话说 - BV19h411J7t8大家好，我是許諾，女生有不同的類型嗎，針對不同類型的女生，我們是不是要用不同的方法呢，理論上來說是這樣，比如跟一個女海王相處，和跟一個乖乖女相處，方法肯定不太一樣，昨天就有個粉絲諮詢我說。他認識一個女生，是某個公司的董事長秘書，人非常機靈，感覺她是個女玩家，套路很深，善於利用自己女人的身份，吸引一些合作夥伴，最後拿到自己想要的資源，他問我如何對付這樣的女生，那開始之前呢。先和大家說一個有意思的事情，就是按著點贊鍵三秒不動，會增加你的經驗值，那我先說說對於女性分類學的看法，對新手而言，女性分類學可以作為參考，以及事後反思總結，但絕對不能拿來當成攻略，第一個，效率會很低。第二個，對於新手來說，很容易判斷錯誤，因為女人總是會釋放一些假的信號，對於老鼠而言，女性分類學也就不需要了，完全可以通過女生的反應，去給出應對，所以呢，我認為女性分類學可以作為擴展閱讀。但沉迷去研究沒有太大的意義，而面對不同的女生，我們該怎麼做呢，我認為沒有固定類型的女生，女生都是有多面性的，比如一個所謂的女玩家，她有玩家的一面，因為她要應對複雜的社會，但她一定有可愛的一面。因為她也有少女心，她也一定有安全感的需求，她也有情緒化敏感的一面，至於她對你展現出哪一面，取決於你表現出什麼樣的屬性，如果你是一個中年油膩男，需求感爆棚的那種，而她又在工作方面需要你。那麼這個玩家肯定就表現出，圓滑，迎合，但又跟你保持適當的距離，自然就是戴著面具來跟你接觸，而如果你是一個騎著摩托車，剛環繞中國騎行了半圈，是她多年不見的小學同學，正好來到她的城市。那麼這個玩家還會戴著面具跟你接觸嗎，不會了，也許她最真實的一面，就會在你面前表現出來，所以說我們在接觸女生時，要判斷出每個女人的需求是什麼，很多看過我聊天案例的哥們都深有體會，我在判斷女生需求這一方面。拿捏的都是很準確的，那為了方便大家進一步的理解和學習，我把我的聊天案例錄製成了視頻講解的信息，總共有20多套，想看的兄弟可以私信或者評論區扣1來找我要，不要錢，給我個三連和我交換就行，我會免費發給你。別白嫖我就行，所以女人表現出哪一面，在於你激發她的哪一面，那麼很多哥們會有疑問，該用什麼去激發呢，這是一個很完整的系統，需要你對屬性的原理了解，的比較詳細和具體，我這裡是簡單的說一下原理，不詳細的操作。具體的完整展現，大家可以去看我的聊天案例解析，首先男人表現出什麼屬性，就能激發出女人的哪一面，你可以表現出，第一好人的屬性，第二情人的屬性，第三長期的屬性，你展示出好人屬性，對方就會把你當成好人。同時會激發出女生，女神的一面，你展現出戀愛屬性，對方就想跟你成為情人，同時激發女人浪漫的一面，你展現出長期的屬性，對方就想跟你成為長期戀人，同時激發女人安定感的一面，我想沒有哪個男人想成為備胎。或者老好人，但是你所展示的行為，就只會激發出女神高冷的一面，一切都以我為原點，一切都以我為發射點，你向世界發出什麼樣的聲音，你就會得到相應的回應，要看聊天解析的哥們記得找我要。有情感問題也歡迎隨時來問我，我是許諾，我們下期見。'
