    \    2.  分手初期不要主动联系对方，等待冷静期，反思自己的行为和言语。\n    3.  内归因模式积极，反思进步成长，提升自身价值，保持高姿态重新吸引对方。"
  text: '# 大数据统计，这类人最容易复合 - P1 - 猫先生情感挽回 - BV1Bv4y1c7nx根据大数据统计，正面人最容易复合，很多人都想知道分手后的复合框架是什么，今天就来跟大家聊一聊，不管任何形式的分手，它都是有一个大的基本框架在的，你只要掌握了这个框架，那你们能够复合的概率就会无限的增加。长话短说，我按照四个步骤去走，那第一步就是心态，为什么我要把心态放到最前面来说呢，因为心态这个东西虽然看似不起眼，但其实能否成功就看你心态够不够稳，你有再多的技巧，如果你心态不稳，那效果也会大打折扣。心态建设最核心的一个点就是控制你的感情需求和你的复合需求，在任何时候都不要去暴露你的需求感，不要让对方觉得你很着急地想要挽回他，那样你只会把他吓跑，第二个点就是你要去认真地剖析你的感情，去反思自己。在分手的初阶段，你在对方的眼里基本上留下的印象都是负面的，这个时候看到你，就心烦意乱了，所以不要去主动地联系对方，如果你去打扰到对方，只会加重他对你的厌烦和恨意，彻底断绝和你复合的希望。这段时间我们需要等待，给他一点时间让他冷静一下，我们要做的呢就是从你们的相识到相知，到热恋再到平淡，再到争吵，想想你当时都做了些什么，说了些什么，会不会伤到对方的心，反思结束之后，你们就会产生两种心态。要么就是自责，要么就是指责对方，这两种心态呈现在生命学上就是两种归因模式，内归因和外归因，内归因的人会把感情失败归结在自己身上，而外归因的人则会把这段失败的感情归结于他人，或者说外归因。外归因我们暂且不谈，内归因才是一个积极的归因模式，你去反思，才有动用于进步和成长，第三个点，去充实自己，让自己变得更优秀，人都知道分手后要提升自己，不管男生还是女生，在感情中的核心竞争力是什么呢？。那就是意思，你要看你最深的价值是什么，我之前也说过，表情才是第一位，感情永远不要放在道德这个问题之下，一段好的感情一定是有一定的物质基础作为保障的，而你什么都没有，你这个人才什么，换句话说。你想要吸引到他，你也是要有价值的，想要他产生后悔离开你的想法，也是不开价值的，人都是死路必在的，当你变得更好的时候，曾经拥有过你的人，他就会产生那种强烈的嫉妒和不甘，这就是人的劣根性。他就会产生同时拥有你的承诺，甚至也会满管给你，再说最后一个点，就是保持高姿态，重新吸引对方，当你听过我上述这三个步骤这段节目，你重新和他取得联系，我们要做的就是在聊天中展示你的改变和价值，赢得他的好感。争取打开喊口，赢得复合的机会，但是在初步联系的时候，我们要知道一件事，不要和他聊的没完，不要去聊感情，把自己的朋友圈和人设和社交圈经营好，为什么说这三点呢？，因为我要让你知道我很忙。如果我一直跟你聊下去，或者聊感情，那你之前在他那里营造的神秘感就会消失殆尽，根本就及不起他想要重新占有你的欲望，最后再啰嗦一句，不管你们是以什么样的形式分手的，你们的结果都是分开了。不管你们是找前男友也好，找前女友复合也罢，都要明确一点，就是复合绝对不是苦苦哀求对方别离开你，我相信你们投入了这么多的精力，这么多的时间，也真的去改变了自己的缺点，对方看到了这些怎么会不动容呢？。'
