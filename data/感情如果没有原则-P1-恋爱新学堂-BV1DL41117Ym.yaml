- summary: "-   感情中的原则重要性\n    1.  缺乏原则导致被冷落和不被珍惜\n    2.  放弃底线只会让对方更加不尊重\n    3.\
    \  学会坚持立场和拒绝，不要为了怕失去而放弃原则"
  text: '# 感情如果没有原则 - P1 - 恋爱新学堂 - BV1DL41117Ym感情中很大的一件事就是找到你的原则，他为什么不在乎你，他为什么冷落你，他为什么会拿你无所谓，他为什么想对你怎样就怎样，因为你没有原则，你的底线低，你认为爱他就可以没有原则的放弃底线。他都已经对你做出了多么不是人的事儿了，就因为怕分手，怕失去那股劲儿，你就什么都原谅什么都允许什么都放弃，什么都不计较，怪不得他不珍惜你，因为你不配珍惜，你看他感觉你就是那个没标准没底线的人，就像个垃圾。我可以肆意的蹂躏你，反正你不会离开我，贱呀，你没我不行啊，你捂着脸哭你抱着腿哭，你趴背窝哭你去厕所哭，哭什么，他什么事儿都敢做什么话都敢说，你当时怎么就不知道发表你的意见，学会拒绝制止和纠正呢。你怎么就坚持不了你的立场，别说你卑微，你不是卑微，就是没有原则而已，他给不了你未来给不了你时间，更给不了你安全感，唯独能给你的只有眼泪，你说你图什么呢。'
