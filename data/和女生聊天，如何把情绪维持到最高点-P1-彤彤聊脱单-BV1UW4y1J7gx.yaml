  text: '# 和女生聊天，如何把情绪维持到最高点 - P1 - 彤彤聊脱单 - BV1UW4y1J7gx聊天的時候如何讓雙方之間的情緒一直保持在最高點，今天我就分享一個建議，會有一些反常規，因為很多男生都不是這樣做的，但是我身邊的朋友只要是用了這一點，效果都特別好，今天我就分享給大家。但是記得提前點贊收藏以防丟失，直接舉個例子你就明白了，很多男生其實剛認識女生不久，只要聊天聊得還不錯，就想一次聊天把什麼都聊完，甚至到深更半夜不願意放棄這個很好的機會，但其實在實際的社交當中。快樂是要分批次給予的，關係才會更加長久，而且女生的情緒本身就是波動的，具體我的建議是什麼呢，這招就叫做即時抽離，比如說到你們在聊天的時候，女生對你的反應已經很積極了，你們聊了快一個小時左右。氛圍依然很塞，一塊兒其實你就可以說，我現在要去開個會，等一下再聊，或者刻意放15分鐘以後再回覆，道理其實很簡單，就是在對方情緒最高潮點的時候主動抽離，不讓對方對你的好感度持續的保持下去。甚至有的時候對方還會突發消息，繼續和你聊天，最後感情事件沒有捷徑，任何建議只是為了讓你的關係越來越好，感情也是可以聊出來的，把握雙方的情緒，能讓對方關係更長久，你還有什麼問題可以和我一起聊一聊，遵命。'
