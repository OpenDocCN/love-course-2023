  text: '# 为什么很多女生条件一般，要求却很高？ - P1：横 - 麦子的恋爱课 - BV1g5411d7AK为什么很多女生条件一般要求却很高，给大家讲一个真实的案例，我有一个粉丝，他开了一家做医疗器械的公司，每个月纯盈利是30多万，这哥们就看上了他公司的一个初纳，很普通的一个女孩，颜值身材都很一般。我看过照片，反正我要是个男人的话，我是没什么感觉的那一种，唯一的优点就是，刚大学毕业很年轻很有活力，这哥们也没有什么恋爱经验，然后有一天等其他员工都下班了，他就把这个女生叫到了自己的办公室。就和她表白了，说我真的很喜欢你，这是我三套房子的房产证都没有贷款，这是我两辆车的行驶证，这是我的银行卡卡里有多少多少钱，如果你同意做我女朋友，那这些都是你的，但是女生却无情的拒绝了他，他就很困惑。为什么他会拒绝我呢，是不是我拿这些物质的东西，他觉得太俗了，那接下来我就走点心，第二天早上他就早起了一个多小时，给女生做早餐，然后带到公司去给她吃，他知道女生喜欢玩一款游戏，就偷偷建了个小号。然后玩上一段时间，然后和女生聊这个游戏，然而并没有什么卵用，女生还是拒绝了他，后来呢他就给这个女生涨工资，当地一个普通初纳的工资也就4000多，他直接给这个女生涨到了7000多，然后给女生买衣服买包。女生心情不好了就不来上班了，和他说一声就行了，这样折腾了两三个月吧，女生还是不同意做他女朋友，这哥们就百思不得其解，觉得我条件也很好啊，我对他也是真心的呀，为什么我就追不到他呢，原因很简单。女生就像一件艺术品，每个女生都想把自己卖一个好价钱，但是女生呢又不知道自己到底值多少钱，可是女生很聪明，她会观望看男生的反应，来判断自己到底值多少钱，而且女生呢都有一个通病，就是她们只看出价最高的。就像刚才那个案例，被舔的那个小初纳，可能之前呢追求他的男生条件都很一般，但是她只会看现在这个出价最高的，她会怎么想，她觉得一个月薪30万的人，还能这么疯狂的舔我，说明我能找一个月薪50万的。他家有三套房子还这么舔我，我怎么着不得找一个家里有五套房子的呀，被舔狗舔的女生只有一个想法，就是我能找到比你更好的，而且女生都喜欢幻想，觉得未来自己有无限的可能性，她的一个闺蜜找了一个条件很好的男人。她就觉得我也行啊，他还没我漂亮呢，又加上有攀比心，那么接下来一般的男生啊她是看不上的，包括刚才这个小初纳，被这个条件好的男人舔过之后，一般的男生啊她也是看不上的，我发现很多男生明明自己条件很好。肯定能配得上这个女生，女生一开始呢也很热情，但是只要男生一主动一舔，女生立马就没有感觉了，就像你去逛古玩市场，你说这个东西多少钱，老板说3000，你和他讲价，你说300块行不行，老板说300卖不了。你要真想买的话，你就给我500块钱吧，然后你和他讲了半天，最后呢400块钱你买了，你还觉得自己赚了，那同一个东西，老板说3000，然后你说300块钱行吗，结果老板想都没想，说可以，那这个时候你会怎么想。你想的是如果我真的300块钱买了，那我就赔了，这老板也太痛快了，那你现在知道为什么舔狗追不到女生了吧，因为女生觉得和舔狗在一起。她就赔了。'
