- summary: "-   恋爱中，怎样把“想要”变成“真要”？\n    1.  太想要表现依赖性思维，只想要而不思考如何获得。\n    2.  真正要的人会主动思考行动方式，展现决心和行动性思维。\n\
    \    3.  有决心的人会制定计划，严格执行，最终取得成功。"
  text: '# 恋爱中，怎样把“想要”变成“真要”？ - P1 - 情圣是怎样炼成的 - BV1uZ4y1C7go太想要呢，其實沒有什麼難的解的問題啊，怎麼去解？就是我們在生活當中啊，我們會發現太想要呢往往是一種依賴性思維。就我想要一個東西，下一句是什麼？我想要這個，我想要那個，下一句是什麼？我們把它拼成一塊正的邏輯想，我想要一個東西，你給我吧，對不對？這是一種依賴性思維。我想要，很多人想要一個東西不是說怎麼去得到，大多數人我想要一個東西你給我吧，是不是這才是正常的思維？只有你怎麼想的時候你才會去想怎麼辦呢？就是說我真的要這個東西，然後呢我怎麼辦？對不對？我真的要，我怎麼辦呢？一是二不是，這東西這不是我的收費內容啊，我真的要我怎麼辦呢？對不對？我不讓你給，我不讓你給。我真的要我自己動腦，我自己動手，我與其等你給我，我等你，我等你，我黃花菜都拿來了，我自己想辦法，對不對？所以這個內容呢在我的第二階段叫決心，就是通過我的行動內裡面，我們管這個叫什麼？叫行動性思維。就是說你想要的東西啊，那種感覺越強烈的話呢你越不會有情感，你反而更多的是顧慮、擔憂、情緒、焦慮、壓力，這東西後來它會影響你的這種處理問題的這個包括你去做事情的效率，只要你每件事情都是一定要真的要的時候。你的腦筋才會開始發揮作用，你這個時候才會用你的思維去指導你的行為，你才會去認真琢磨這個效率，大家想想是不是啊？你在說話當中，比如說我們說減肥，真的要減肥，一定要減肥，有什麼區別？我想要減肥。我真的要減肥，我一定要減肥，有什麼區別？我想要減肥嘛，我很想要減肥，哎呀，但就是抵擋不了美食的誘惑，但就是怕受罪，怕受苦，有沒有又不用運動又能夠正常吃飯的這個減肥方法，對不對？很多想要太想要的往往是處於這種自尋煩惱的狀態，自己呢有的時候，啊，奮發向上，我要減肥，然後呢？你真的要減肥會怎麼樣？比如說你真的要減肥你會怎麼樣？那我就會想我第一步做什麼，第二步做什麼，第三步做什麼。第一步我先這個晚飯不吃，第二個呢，我會出去跑步，第三個呢，我怎麼樣，我早睡早起，對不對？你如果說一定要減肥的話，那就肯定有嚴格的這種什麼我們叫減肥計劃，比如說你每天吃哪幾樣東西，然後呢你睡覺幾點睡。然後幾點起來，然後跑步跑多久，然後呢各個方法對不對，然後試驗週期多長，然後效率率是多少，然後各種數據上的監控就會來了，對吧？所以說我們就會發現你真的要做成一件事情的時候，你肯定是最後那個。你一定要做到的時候你才會真的得到解決，你如果是很想要的時候你就根本玩不成，你就會被這個問題一直困擾，然後難受得很，對吧？所以這個跟我們的決心有關係，跟我們的意志有關係。所以我們為什麼說成大事者必勝其鄰人，就是說決定我們意志的跟我們的勝有關係，所以說這個很多時候我們說強勢的人為什麼能力那麼強，做什麼事情他都行，為什麼？因為他每件事情都對自己要求我一定要做好啊。他有堅定的意志啊，他有堅定的意志啊，所以我們說這個課程啊，我們這個課程包括所有這個我們說一定要做到一定是有步驟的，有方法的，有過程的。'
