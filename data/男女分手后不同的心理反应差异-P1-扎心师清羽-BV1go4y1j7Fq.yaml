  text: '# 男女分手后不同的心理反应差异 - P1 - 扎心师清羽 - BV1go4y1j7Fq再來想明白一個問題沒有，為什麼分手後女生更難走出來，而男生卻無所謂呢，很多姐妹肯定都很疑惑，分手後為什麼自己後勁那麼大，那麼捨不得，對方卻好像跟個沒事的人一樣，但其實我告訴大家並不是這樣的。男生他在分手的時候，並沒有他們看上去表面上那麼的決心，只是理性的他們覺得，如果把愛情看得太重，是件很麻煩的事，就比如說你們在戀愛的時候，你發消息他不回，並不是他們多麼的討厭你。而是單純的絕對給你抱不一發消息，是件很麻煩的事，男人都不傻，你說難道看不出來你在期望什麼嗎，他們只是覺得你有些要求，他真的達不到，千萬別覺得他分手之後，對你的表現很冷淡，甚至說狠話是有多麼的厭惡你。他只是怕你的出現，給他的生活帶來不必要的麻煩，只是不要兩個人鬧得很難堪，男生是很少會發自內心的，對前任有多厭惡和憎恨的表現，基本上來說除了兩個人都沒感覺了，雙方和平分手，大部分男生在分手的時候。都會說狠話，直接了當，減少你們之間不必要的溝通，以最簡單的方式斬斷你對他的感情，你不管是否還有愛，只要分手了你去問他，他給你的答案只有不愛了，就像是你們吵架了一樣，他不管自己知不知道錯了。都會在那說我錯了，這是一個道理，女生總喜歡用不現實的感性角度，去看待問題，於是就會有把男生的一切行為，用愛與不愛去做衡量，包括在復合的時候，有多少的女生都在抱怨，我很擔心他不愛我了，但男人根本就不在意。他只在意跟你談戀愛，自己能得到什麼，跟你談戀愛愛我是否對我有利，如果對我沒利我為什麼要跟你復合呢，所以說姐妹們你們看，當你們在往回的時候，永遠只在意自己的需求，而把男人的真實需求忽略在一旁了。而且我們要明白，男生最主要的分手原因不是不夠愛你，而是你沒有讓他又為你付出了動力，可能是你在看待事物不夠全面，或者說理解能力不夠，讓你覺得男生在分手之後，怎麼會變得那麼的冷血無情，還那麼難看透。其實只要你認真去觀察去了解，你就會發現，其實男生講的挺簡單的，一般問女生的分手原因，她們都會說一大堆，她只會打遊戲，也不知道陪陪我，我生氣了她也不知道來哄哄我，諸如此類的話，然而男生呢你們想一下。他們是不是像統一口徑一樣，回答的都是，她想要的我給不到，也做不到，姐妹們聽懂了嗎，男生最主要的分手原因，就是你沒有讓他為你付出了動力，你們老是認為只要他努力，就肯定能滿足你們的要求，他不去做。就是不夠愛。'
