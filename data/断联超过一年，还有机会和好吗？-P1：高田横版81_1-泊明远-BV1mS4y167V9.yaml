  text: '# 断联超过一年，还有机会和好吗？ - P1：高田横版 81_1 - 泊明远 - BV1mS4y167V9我和前任断联了三个多月，还有机会和好吧，那么老实这么跟你说吧，就算你们断联了一年，你们还是有机会和好的，我接触过不少案例，绝大多数的情侣呢，分手都在强忍着自己崩溃难过，装作不在意的样子，不去联系对方。也不去找对方，那么这个是常态，但如果前任和你分开后，还保持了很长时间的单身，那么他一定是特别的爱你，才会深陷到失恋的后面情绪里，一直都不出来，只有认真爱过的人，才会在分手后出现空档期，那么别不幸。通常这种情况，只需要你用对办法去和好，就变得很简单了，我是博明，如果你现在也正在面临这样的情感共祸，那么思进修复，老师会来帮你。'
