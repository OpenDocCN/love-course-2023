  text: '# 未婚先孕怎么办？ - P1 - 曲曲大女人 - BV15j411c79Z9个月花了500个W，给我大二就对，啊，这个男的是一个可以去，长期栽培的一个对象，那我们就不妨也可以走，放长线钓大鱼这个路径，后面这个怀胎十月的整个过程里，你就可以慢慢地去给它铺垫，慢慢去给它铺垫。很有可能一两千万都铺垫得下来，我也知道你烦了，但是啊其实从我的内心来说呢，我会很不舍，为什么不舍，用不舍的这个角度去聊，嗯嗯嗯，你能给我几个方向吗，比如说不舍的方向，不舍的方向我们感情。我对你这个人的认可，我对于想跟你一起走下去的这种期待，以及你的基因，好谢谢你曲曲老师爱你哦，闺蜜圈等着你别爱我拿钱爱我，就这，拜拜，没问题没问题，我们是开玩笑，我们是跟我来这套，不接受口头感谢啊。我跟你们说，我听人觉得说，哎呀给你连个卖十分钟，要花几百块什么什么的，你真是敢收呢，这算啥呀，我跟你们说，你们会从我们解决的案例里面，看到很多的本质，什么本质呢，就是为啥我可以这么的凶。你说几百块钱连个卖，你说他们这问的都是啥问题，这一个二个的，动不动的都是几百上千万的问题，而且关键是是真的可以解决的，不是不能解决的，我们有多少人在这里找到正反馈啊，有多少人在这里拿到结果了。看的时间长的人都知道，是吧，这个不是王婆卖花的吧，所以说我有的时候你们不要指望我，过度的有耐心，或者我态度太好知道吧，因为你们的废话太多了，影响我给你给出稳准狠的方案，是不是。你给那么多别人花的信息干啥，最后都是没用的东西，没有关注的吧，左上点个关注，(結尾音樂)。'
