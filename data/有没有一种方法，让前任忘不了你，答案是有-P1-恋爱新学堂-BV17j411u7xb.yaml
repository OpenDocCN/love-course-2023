  text: '# 有没有一种方法，让前任忘不了你，答案是有 - P1 - 恋爱新学堂 - BV17j411u7xb怎样往回前任让他永远忘不了你，有没有这种方法，答案是有，如果你想让他忘不了你，在这里我给大家举个例子，比如当前任跟你说我们分手吧，你可以这样对他说，你以后别太想我了，要照顾好自己，好好过生活。你或许就会疑惑，你叫他别想我，他会不会就真的不想我了，傻瓜当然不会，我现在让你不要想一只粉红色的大象，怎样，你是不是已经在脑海里抹不去粉红色的大象了，你要记住人都是很奇怪的，你让他想你，他偏不想。你让他别想你，他却不由自主的就想起了你，我们再举个例子，比如当前任跟你说我们做朋友吧，你可以跟他说，如果你真的能做到，不会再想起我们之间甜蜜的种种回忆，我能接受做朋友，而且我会主动退出。这里可能你也会说，万一别人真的不会想起我怎么办，傻瓜当然也不会，分手是理性的决策，当他感性的时候，但凡有一瞬间想到你，那么他可能就会觉得自己还是忘不了你，再加上你刚才说的那些话。他可能就会想起你们之间的种种回忆，他会觉得你们做不了朋友，他才会去重新思考你们是否复合的问题，所以在我看来没有难复合的前任，具体是看怎么操作每一步，总之我是不建议比如什么给前任送回忆录，送礼物这些行为。既然是要复合，你就得思考清楚自己的有利条件，怎么把它最大化，让前任有想法和你复合，而不是你本人不停的提出复合，让自己陷入被动的局面，你想达到效果，不妨试一试这一招，保证万事万利。'
