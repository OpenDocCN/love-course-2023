  text: '# 挽回前任，可是对方不回复该怎么办？ - P1 - 泊明远 - BV18e4y1S76v当你的前任不回复你的任何消息的时候，该怎么去破局，此时此刻，你就不要再继续恍惚乱诈了，因为既然对方不想回复你，你发再多的消息也没有用，而你现在最需要做的就是，改变你在他心目当中的形象，也就是我们说的。负反馈形象，从根本入手，等对方对你的印象好转，再转为正向的时候，我们再去创造了结的机会，这个是你必须要明白的第一个点，那该如何去创造呢，第一，首先建立起你的社交形象，对于一个不愿意和你联系的前任。你想让对方改变对你的印象，最好的方式就是从社交入手，在你的社交圈里面，去树立一个美好的，积极的形象，你不用去担心对方是否屏蔽了你，根据老师多年的经验，我可以很肯定地告诉你们，结段分手以后，对方屏蔽了你。也会时而静悄悄地看看你的动态，因此，你依然有机会让对方看到你的新形象，而通过重新吸引，让对方对你的态度有所转变，第二个阶段，就是你要去冷处理一段时间，再去联系，冷处理的时间不能低于一个月。因为只有时间足够长，才能去冲淡对方对你的负面情绪，让对方通过你的社交平台，发布一些动态看到你的转变，我说一个女孩子的案例，她对前男友死缠烂打了很久，被我强制要求冷处理两个月，然后我给她编辑留下了一段话。让她发给她的前男友，你们可以照着去参考一下，实在是抱歉，不好意思打扰到你了，我在刚分手的时候，情绪很不稳定，给你的生活造成了很大的困扰，我为我的行为道歉，在过去的感情中，我有很多次表现得十分孩子气。不成熟，经常用作的方式来引起你的注意，我现在认真检讨到自己，对于给你带来这么多的负面影响，我深感抱歉，我已经开始努力地改变自己，换了新的生活环境，我并不奢求你的原谅，只是想对你说。如果以后大家还能正常地相处，甚至是做朋友，那有需要的话，我一定会尽力的，那这段话，其实我们就传递了三个意思，第一，对此前的不适当行为道歉，第二，对过往的恋情反思，第三，告诉对方，我们已经开始新的生活。当对方接收到你的信息之后，再加上这段时间，通过社交平台看到你的变化，态度往往就会有所反合，就像我的这个学员一样，在不久以后，破天荒地收到了前任发来的一条消息，没事的，我过去也做得不好。大家以后就好好生活吧，加油，你看，破冰的机会是不是就来了，所以这条视频很干货，希望你们能够认真思考一下，你们在此时此刻的情况下，是否能够去适应呢，我是博明，如果此刻你并不知道该如何具体去做的话。可以自行修复。'
