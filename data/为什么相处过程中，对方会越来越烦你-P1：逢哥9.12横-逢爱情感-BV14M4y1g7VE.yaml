  text: '# 为什么相处过程中，对方会越来越烦你 - P1：逢哥9.12横 - 逢爱情感 - BV14M4y1g7VE一段恋爱，谈着谈着，为什么对方就越来越烦你呢？很多时候大家总会认为，分手了就是不爱了，但是往往忽略了，情感是情感，情绪是情绪，怎么理解呢？情感就是对方是喜欢你这个人的。那情绪呢就是对方现在是讨厌跟你的相处方式的，一般来说，让对方烦有三种原因，一，负面情绪多，一遇到任何事情就只看负面的方向，导致自己在和对方的相处和交流的过程中都在输出自己的负面情绪给到对方。遇到问题不是责骂，就是指责和吐槽，长期以往谁都会抵触这样的相处，第二，托付心态太严重，一旦交往就会丢失自己，把自己的快乐责任全部交付给对方，对方的所有行为都必须让你舒服让你满意。不调整这样的托付心态是没有任何人愿意一直跟你在一起的，别动不动就拿爱的名义去绑架对方，两个人在一起是来共同成长和共同进步的，第三，不断重复的去问对方同一个问题，比如说，你是不是不爱我了。你是不是不在乎我了，你为什么没有秒回我，很大矛盾的累积成分手，那重复一个问题来回的拉扯，明知道会让对方更加的厌烦，你还是这样做，从而加快了分手，如果你也遇到了这种问题，私情挽回，我让你爱的人重新爱上你。想知道另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
