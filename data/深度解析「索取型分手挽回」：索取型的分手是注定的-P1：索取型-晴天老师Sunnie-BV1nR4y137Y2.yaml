    \    3.  索取型的自私本质：永远觉得得到不够，无法填满内心的空虚"
  text: '# 深度解析「索取型分手挽回」： 索取型的分手是注定的 - P1：索取型 - 晴天老师Sunnie - BV1nR4y137Y2很多人都喜欢按照给容易在亲密关系中出问题的人分类，我也不例外，在我眼中感情中有三种类型的人，第一种付出型，第二种叫做平衡型，第三种就是索取型，其中最安全的是平衡型，而作为一个致力于分手挽回的情感分析师。我接触最多的还是付出型和索取型，感情中的付出型总是会问，为什么我为他做了这么多，我对他这么好，他还是要跟我分手的，答案很有可能就是，你遇到的是平衡型，因为平衡型的人，你付出了，对方也想回报。但如果你付出太多，对方觉得回报不了了，压力太大就会选择分手，通常我称这个叫做天平失衡，而如果你遇到的是索取型，但却被分手了，那么就只能说明是你的自我价值太低了，对方从你身上一点想要的好处都得不到。当付出型遇到索取型，大部分情况是付出型，感觉快要耗光自己了，发现对方仍然在索取，眼中从来只有自己的需求能否被满足，而索取型看不到，付出型也是一个有需求的人，因此索取型的人如果不改变，也必然会被分手。付出型的人会为爱情吃傻，无怨无悔，不求回报，但是并不代表他永远是一个傻子，每个人生命的能量都是有限的，当付出型感觉到自己已经被掏空的时候，看到了索取型自私的本质的时候，就不会傻的继续被人压榨利用。或者说本能的自保机制，就会让他们从此远离这一类人，所以索取型的人会来问我，明明他之前那么爱我，对我那么好，为什么突然就对我变得冷漠绝情了，真的是对方太绝情吗，你可以想一想自己之前是怎么对他的。他如果是一个和你一样的索取者，你还会和他在一起吗，但如果他用你对待他的方式对你，恐怕你早就离开了吧，如果之所以说平衡型的人安全了，就是因为他们的自保机制和界限感都很强。平衡型的人是不会愿意在没有相应回报的情况下，被索取的，所以索取型想要的平衡型压根就不会给太多，相处一段时间，一旦发现对方是索取型就会远离，同样如果两个都是索取型的人就更不必说了。所以索取型的人必然是会和付出型的人在一起的，而索取型的人只有一种结局，可以得到很多好处，但是永远觉得自己得到了不够，因为欲喝难甜，向外索取永远填不满内心的空虚，只会想要更多。在感情中索取者也许不会受很深的伤，甚至可能还会赚很多，但是索取者是得不到幸福的，我一直都说人是趋利避害的动物，具体怎么个趋利避害法呢，如果你一直想要支配掌控他，对方会累积很多的怨愤最终离开你。而如果你一直迎合讨好他，对方会因为愧疚无趣离开你，如果你一直向他索取，对方会因为被透支而逃离你，如果你一直想要诱导他，对方会因为不安而远离你，平安型的人会离索取的人远远的。付出型的人在受伤之后也会想离索取型的人远远的，很多索取者意识不到自己在索取，总是能给自己找很多的理由，听上去可能还特别的正当，怕自己付出了对方就不付出那么多了，怕自己被伤害了，怕自己不被珍惜了。怕付出得不到回报了，而如果你一旦在感情中过多的计较自己的得与失，懂得权衡利弊，就只能让我看到你很爱自己，那也意味着你并没有爱他人的能力，同时学会去爱与被爱才能有长久的幸福。索取型的人缺少的就是去爱的能力，不敢或者不想去付出，我看到感情中的索取者是会改变的，当他们想要爱的时候，当然我更多看到的是付出者也变了，变成了回避者，因为他们受伤太深了，也不敢去爱了，或者心深怨愤。觉得付出只能坏了伤害，于是也变成了一个索取者，索取者可以利用付出者的心软去挽回，但是结果对方就会彻彻底底的失望，最终心硬如铁，在感情中最容易受伤的是付出者，但是最幸福的往往也是付出者。付出者在感情中是很典型的不成功变成人，'
- summary: "-   情感咨询的初衷是希望人们不要因为受伤而不敢再爱，而是为了让亲密关系让生命更充盈。\n    1.  付出者遇到索取者会削弱自己，被对方剥削，无法承受这样的消耗。\n\
    \    2.  索取者应该学习如何去爱，而不是单纯舍不得对方的好。\n    3.  学会勇敢付出是获得真正亲密关系的关键，害怕付出只会阻碍真正的亲密。"
  text: 我做情感咨询最初目的就是不希望有太多人，经历情伤后就再也不敢付出，不敢去爱了，而当付出者遇到索取者，就是在削弱自己，同时被对方剥削，人都经不起这样的消耗的。我希望感情中更多的付出者是因为亲密关系本身的意义，就在于让对方和自己的生命更充盈，而不是被削弱，所以如果你是一个索取者，如果你只是单纯舍不得对方对你的好，那你就不用来找我挽回了。但如果你是想学习怎么去爱，想要好好对待曾经无怨无悔为你付出的爱人，这个我可以教你，你要想重新得到爱，那就请你先学会怎么去爱一个人，很多索取者都知道自己是索取者，也知道自己分手是因为过度索取。但他们只是害怕受伤，缺乏安全感，想去爱，想学爱，学会勇敢付出就可以了，我们都想要与人亲近，但害怕付出，是没有办法获得真正的亲密的，觉得有用的话，记得一键三连哦。喜歡請訂閱支持啊~。
