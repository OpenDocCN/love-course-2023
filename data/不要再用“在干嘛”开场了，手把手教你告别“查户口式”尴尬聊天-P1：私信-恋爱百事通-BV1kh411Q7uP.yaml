  text: '# 不要再用“在干嘛”开场了，手把手教你告别“查户口式”尴尬聊天 - P1：私信 - 恋爱百事通 - BV1kh411Q7uP(音乐)，哈喽 这里是啾啾的专属频道，男生说什么话最让女生反感，话太多话太少，说真话说谎话，只要是女生不喜欢，就算你有九品芝麻官里面包容性的三寸不烂之舌，说得天花乱坠，也难逃他的颠倒是非。只要他喜欢你就算是你是个木头疙瘩，他也会觉得你是个高冷的男生，春天来了，问一下各位，你们那个口脖怎么样，想什么呢，我说的是聊天的时候，开口说话是否知灵，会不会唠嗑，就是口脖，(音乐)。聊天的方法千篇一律，有趣的形式数不胜数，想要看这个男生讨不讨女生的欢心，就看他这个说话招不招女生待见，下面啾啾总结了几点建议，面对喜欢的女生，什么该说什么不该说，点赞试试评，找日能脱单，A不揪细节。揪细节这个事情，可能很多时候男生自己都没有注意到，尤其是在亲自聊天的时候，你还会觉得，哇我真是太会找话题了，我真牛逼，你可能真的想不到，自己不知不觉中就做了这么一件事，比如你们聊天的时候。你是不是揪着一个话题，就一直的往下聊，你吃没吃饭呀，吃了什么饭呀，那个饭是私餐呢，还是中餐啊，接下来是不是还得让女生给你报个菜名，蒸羊羔，蒸熊掌，蒸鹿蕊，烧花鸡，烧蕉，这样揪着一个细节聊下去。女生就会觉得你是在查户口，虽然这样子可以人生话题，但是也要懂得产营官设，不要让女生觉得你是在没话找话，你可以聊到吃饭的时候，女生如果说吃了，那你就让她给你推荐菜品，然后你就说到哪一家好吃，改天可以一起。或者是有家饭店啊，它的周边环境特别的漂亮，还能够溜冰啊什么的等等，就是不要一直揪着一个话题不放，二，不要喋喋不休，之前我一位闺蜜，认识了一位男生，那位男生简直就是喋喋不休的代表。每一分每一秒恨不得怒刷存在感，上午说点有趣事情，中午问你吃点啥，下午跟你聊聊烦恼，你说有事闲不了了，他就说那晚上再聊，晚上空出了大把时间了，就开始喋喋不休的呱呱呱呱了，女生心里只有一句话。好想逃却逃不掉哦，这种想要利用多看效应，但女生心里刷存在感的行为，用得好你就是求婚101次里面的谎播，用不好啥也没有，其实和女生聊天的秘诀就是自信，那样子变得有自信的方法也很简单，心理学上面有一个叫。自我应验预言，它指的是如果一个人开始的时候假装自信，那他慢慢的慢慢的也会变得是真的自信了，你可以按照自己舒服的状态，跟女生消除聊天，没有必要天天去找女生聊，女生也不会因为你天天找她聊天，她就会喜欢上你。更不要觉得她不及时回复你信息，就是厌恶你了，也不要觉得你主动就是弱势自身的一方，你让自己变得自信之后，你会发现你开口聊天的方式对话，都会变得不一样了，其实人与人之间，是很容易感受到对方的磁场的。你自信了女生自然就会被你吸引，想知道怎么提升自身的吸引力和自信的话，不妨可以私聊我回复啾啾，收获一份提升自身魅力的宝典，光靠几个技巧就能够让你变得自信，新女生对你主动
