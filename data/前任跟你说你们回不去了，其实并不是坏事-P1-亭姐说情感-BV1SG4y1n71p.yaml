    \    3.  转变需求点，建立更舒适相处模式，避免痛苦复合路径"
  text: '# 前任跟你说你们回不去了，其实并不是坏事 - P1 - 亭姐说情感 - BV1SG4y1n71p前任说我们回不去了反而不是坏事，很多人问我啊分手后前任说我们回不去了该怎么办，其实很多时候呢前任拒绝你的复合请求都会说，对不起我们回不去了，或者说你还是放过我吧这之类的话。听起来呢是非常的绝情完全不给机会的那种，像这种情况呢很多时候啊可能是因为挽回心态和方法不到位导致的，耐心的听完或许对你有帮助，究竟是他真的绝情还是你没有找到对的方向呢，第一点就是问题没有得到解决。我们要去仔细的回想一下你们之间出现的问题，是你不懂得控制情绪，还是因为由于缺乏安全感把对方逼的太紧了，或者呢是因为沟通不顺畅，矛盾总是得不到化解，久而久之就产生了隔阂，再或者是最后一种客观因素导致的。比如说异地恋父母反对工作原因啊等等，分手的原因有很多，这些呢都是因人而异的，因为我也完全不清楚你们最后的相处细节，以及完整的情感经历，那么自然就没有办法帮你做出具体的分析，但是呢从大的层面上来说。你在复合的过程中或许会耍一些小聪明，就可以把它给找回来，但是在复合之后啊，如果说问题没有得到本质上的解决，还是会重蹈覆辙的，那么对于你们双方来说就都是二次伤害，所以说如果说找不到分手的根本原因。即使复合了，那么再次分手也是百分百的事儿，第二点呢，转变需求点，如果说你的目的是在复合的过程中，建立两个人更舒适的相处模式，让自己变得更好，那如果说这件事实现了，你还是会觉得复合很痛苦吗。所以啊分手后你的纠缠，对方的决绝，这些都是你自找的，你只需要转变一下需求点，复合的方向啊就会明确很多，分手呢对于双方来说都是很痛苦的，没有人想走到这一步，他会离开啊，只是因为情感的问题不断的累积。他累了觉得你不会改变了，所以他才无奈的去选择分手，再加上分开后很多人呢，都会控制不住自己的情绪，分手后的错误行为，又加深了对方对你的负面影响，就让他不仅看不到你的改变，还会承担了巨大的情感压力。自然就会导致他无情的拒绝，甚至越来越糟糕，所以说呢前任坚决不复合，只是我们还没有找到对的方向，没有找到对的方法，包括我们没有给对方一个好的情感氛围，这都是我们在之后啊要去学习的方向，明白了吗。如果说你现在也正在经历一些情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
