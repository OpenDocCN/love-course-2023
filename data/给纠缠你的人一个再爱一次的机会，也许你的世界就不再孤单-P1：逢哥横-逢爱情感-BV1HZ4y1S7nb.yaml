  text: '# 给纠缠你的人一个再爱一次的机会，也许你的世界就不再孤单 - P1：逢哥横 - 逢爱情感 - BV1HZ4y1S7nb请给纠缠你的人最后一次机会吧，你只看到了他的纠缠，你反感了，这并不是他的本意，纠缠就代表他崩溃了，代表他为你失去了理智，换个角度想一想，一个人能爱你爱到失去理智，你觉得你能遇到几个呢。没有人愿意丢掉自己宝贵的面子和尊严，一次又一次用各种的方式联系你找你，不管你的态度有多么冷漠，也会放低姿态，因为他知道错过了就是一辈子，可能你会说你喜欢那种理性成熟松放自如的人，但是你要想一想。这样的人能够在你身边如此的理智，你确定他是真的爱你吗，真正的爱情本来就是属于感性的，如果不是爱到骨子里，谁愿意去拼命的挽回，谁愿意卑微呢，所以如果你遇到了那个不愿意放手纠缠你的人，不妨再给他一次机会吧。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
