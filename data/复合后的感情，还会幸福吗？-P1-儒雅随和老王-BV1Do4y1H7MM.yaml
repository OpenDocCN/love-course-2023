    \    3.  不要让男人感到不安全，不要过分控制和怀疑，要给予关怀和付出。"
  text: '# 复合后的感情，还会幸福吗？ - P1 - 儒雅随和老王 - BV1Do4y1H7MM復合之後的感情還會幸福嗎？我用中國粉絲案例告訴你，鐵定會更幸福，其實失而復得的感情才是幸福的開始，你不經歷一次失去，你永遠都見不著幸福真正的樣子，這個就是經歷了失去才知道對方的重要，只有經歷了失去。你才能意識到你倆之間的不足，這兩人都可以通過這次經歷去反思去成長，所以主要在問分開之後要不要復合，這不是要不要的問題，是你必須直視的問題，這個是在為自己負責，據有人說分開就分開，下一個更乖，其實並不對。你再換10個結局可能都一樣，打個比方，你不會游泳，你換多少個游泳池它都沒有用，你真正核心的問題你要是沒解決，你換多少個男朋友，還是得重蹈覆轍，所以說復合之後想要更加幸福，你就得明白這幾點，第一點尊重。就有些姐妹在感情上，她不懂得照顧男人的面子，常常在男人面前去說，不分場合的發脾氣，胡鬧，比如說這個男人跟朋友喝酒，你跑去你把中國粉給寫了，然後你叫這個老爺們回家，事實上你做這個事的初衷是。因為你很關心人家，你很愛人家，想讓那個男人少喝點酒，但實際上這種行為，讓男人感覺到面紅耳赤，面對朋友會很尷尬，很有壓力，所以導致你在感情上，沒辦法滿足男人需要尊重的需求，指定他得厭惡你。第二個鼓勵和肯定，這個男人壓力很大，不要給男朋友太多要求，比如買車買房，抱怨自己的工作條件不滿意，或者指責他不衛生說他壞，事實上女生這麼做，都是希望這個男人能更上進，更努力，但往往你這麼做。就讓男人感覺到很大壓力，尤其是每天當他拖著，疲憊的身體回家的時候，第三點安全，有一些女生，總讓那個男人感覺到不安全，就喜歡分手，經常跟別人比較，盲目的誇獎別人的男朋友，或者旁敲側擊的告訴男人。身邊有多少人追求，儘管她這個目標是，讓這個男人更加努力，更加關注和關心自己，但每次這個女人她這麼說我，其實都是刺激男人的心，挑戰這個男人底線，這麼著這個結果，只會使這個男人更加痛苦。當男人心力交瘁的時候，那她就會突然離去，這種行為只會讓男人崩潰，在感情上就讓男人沒有安全感，第四點信任，有的女孩吧，總是有個很強的控制欲，會相互懷疑，就探底，一次又一次的逼男朋友做決定，要得到答案。這個就會過分干涉男友的私人空間，干預彼此的工作內容，社交的範圍，甚至懷疑對方的下落，查對方手機啊等等，基本上就像個偵探似的，就這麼對待自己男朋友，所以說這種行為，那怎麼能容忍呢，第五點關懷。有的女孩吧在感情上，總怕受傷，不敢付出，所以每次只向那個男生要個安全感，長久如此，才能認為他們那個男朋友，是在乎自己的，那女孩從來不考慮對方的感受，取而代之的是，她們常常對男朋友指指點點，任性、反對。甚至不顧底線的傷害對方，她們只會盲目的索取，不為別人考慮，只會在乎自己是否滿意，事實上，男人一開始可能會暴露，但時間長了，就這種行為，只能讓男人覺得委屈和受傷，最終呢，她們不敢靠近，那只能去跑圈。你要知道感覺是相互的，男人同樣需要關系，長時間的單方面的付出，只能導致心理失衡，事實上很多時候啊，這個女人的出發點，根本她就沒錯，但顯然是方法不對，這一行為給對方帶來了，很多不必要的傷害。讓對方慢慢的感覺不到你需要啥，久而久之呢，就有那個離開的念頭，第六點吸引，這個男人吧，他都是視覺動作，一些姐妹在男人剛需求的這個時候，跟在一起之後吧，就看出了點人了，這個外貌差距呢，有時候也太大了。究其原因就是啥呢，他們在戀愛之後，就反的打翻自己了，漸漸的就導致自己對男生沒吸引力了，以上這六點聽明白了之後，加強改正，這麼說來，你倆復合之後的愛情吧，才能更加幸福。'
