  text: '# 这样关心女生，你就是她眼中的优质男生 - P1 - 池子的恋爱日记 - BV1TY411e7Hy追女生的时候要怎么关心他呢，很多兄弟都不知道怎么在这方面下手，其实只需要做好这几个方面，你就可以成为他眼中很懂他的高质量男生啦，一关心的时候多用如果这种假设，带着试探的语气表现自己对他的关心。女生一说哪里不舒服或者心情不好时，很多兄弟往往就会送东西，或者把自己的想法强塞给女生，往往都会用力过猛，让女生感到有压力甚至会反感，比如他对你说晚上有饭局的时候，很多兄弟第一时间会说。别喝太多酒或者不要太晚回家，这类话虽然你是在表达对他的关心，但他可能会觉得你管得好宽，既然这种直接的表达会引起反感，不如就转换一下思路，在他说要去饭局的时候，你假设性的对他说，如果我让你少喝点酒的话。你会不会觉得我很烦，很多女生都很吃这一套的，这时候他就觉得，哎呀你在关心他，担心他在意他，他对你的好感不就上来了吗，而这种带着试探的关心，又不会让他很反感，又能试探出他在不在意你。二略带强势的语言表达关心，往往会给他带来安全感，略带强势的关心，可不是让兄弟们学着霸道总裁那一套，重点在于关心而不是强势，是用略带强势的语言，让他知道你很关心他，比如女生对你说身体不舒服的时候。你就可以强势一点和她说，这么不会好好照顾身体，不如让我来照顾你好了，这样不仅能表达出你的关心，同时也让他察觉到你的心疼，他心里就会觉得你很可靠，三延时关心，能够很好地减少你变成舔狗的可能性。当女生表现出脆弱的一面时，你别一上来就关心他怎么了，适当的忽略一下，让女生觉得你好像没有很在意这件事，这时候他就会感觉有点失落，隔一段时间后你再来一记回马枪，这种关心的好处就在于他对你有反差感。他会觉得你表面上看起来神经很大条，实际上很细心，对他的事情也很上心。'
