  text: '# 门当户对的重要性 - P1 - 强者恋爱导师-令狐 - BV1bs4y1k7Rs兄弟們，門當戶對是什麼意思？，就是我們物理基礎差不多在一個層次，我們在談精神層次的戀愛，烏龜對王八，梧桐配鳳凰，別亂配，然後我們談感情，感情是有條件的兄弟們，就是在一個區間範圍內。如果你跳出了門當戶對這個區間，再去談感情，那就有點荒唐，注定一方的心理是不平衡的，甚至輸的金瓜，你要玩牌，你的籌碼是不夠的，我是不跟你玩的，能明白嗎？，門當戶對是老祖宗傳下來的。不要跟比自己窮很多的女人去談戀愛，女人也是如此，不要跟比自己窮很多的男人去談戀愛，沒辦法平等交流，這個人一旦窮了他就有骨氣，佔了富人的便宜，還以為自己看富人的臉色，人窮了他就不懂感恩。就會越來越痛恨比自己富有的人，富人其實幫助這個窮人，但討不到好，切記不要與比自己窮很多的人，談戀愛交往合作，戀愛交往合作都應該是相對平等的，不要去精準的扶貧，還有不懂的嗎？。那就加入內部群學習更多的邏輯，價格498。'
