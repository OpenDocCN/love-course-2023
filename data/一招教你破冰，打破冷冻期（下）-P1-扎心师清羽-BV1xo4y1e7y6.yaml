  text: '# 一招教你破冰，打破冷冻期（下） - P1 - 扎心师清羽 - BV1xo4y1e7y6分手後該如何打破冰點，讓江熠的感情重新升溫，上下咱們講了破冰成功的定義，這期咱們來講分手後如何正確有效的破冰，直到復合，點贊收藏，這將是你看到過最幹的復合內容，咱們這就要聊到一個詞，合理目標。什麼意思呢，給大家分享一個很簡單的合作邏輯，就是人和人的相處就是一個合作的過程，需要有共同的利益目標，需要雙方的需求才能夠達到共贏，如果雙方的需求能只是隨便聊幾句，或者說稍待好奇一下你的情況。而你的要求是復合，那麼你們的需求就不契合，顯然是你要求的太多了，那麼這個合作就談不下去了，對吧，為了更長遠的合作機會，你只能暫時的讓步，調整到和對方目標一致，就是不帶復合目的去閒聊，達成一致之後。雙方的合作進展才會更順利，其實不僅是在分手後，這個邏輯關係在任何的關係，任何的階段都是一樣的，如果你總是看見自己的目的，看不到對方的目的，那麼對方怎麼會願意積極的配合呢，學會換位思考，明白融合雙贏。是長期關係的一項基本功，我們只有真正去理解操作後面的底層邏輯，才能讓它變成我們成長的過程，這個就是破冰時期的心態建設，那麼經過前期的鍛煉和展現，以後你最想看到的情況，肯定是對方主動來點贊，評論你的動態。甚至主動來聯繫你，不過這種情況僅僅是可遇而不可求，但是別擔心，前任雖然說沒准做什麼，但是我們前面所做的努力，可能已經激發了對方潛移默化的心理變化，比如說對方可能會對你沒有那麼鼎肅了。甚至對你產生一點點好奇了，然後對情況進行一下評估，如果你覺得自己目前的狀態是積極的，豐富的，心態是穩定的平和的，那麼就可以嘗試主動的破冰，打破關係的冰點，慢慢走向親密的高峰，一般大概都需要依次循序。這樣一個心理階段，就是安全，舒適，熟悉，親密，依賴，循序漸進，不要隨便的跨越，那麼我們在破冰階段，開啟對話的主要目標，是保持安全，增加舒適，咱們來換位思考一下，什麼是安全呢。安全意味著話題不會激發對方的戒備還有提出，那什麼是舒適呢，舒適意味著輕鬆氛圍，有趣無壓力，什麼樣的對話可以做到安全舒適呢，我給大家分享幾個原則，做好筆記，第一個，合理的目標降低期待。心態穩定是整個復合過程的基礎，而合理目標則是心態穩定的基礎，就像之前所說的，我們需要先承認一個現實，就是現階段對方並不需要我們的回應，這是正常的，所以要降低自己的期待，才能不亂了自己的陣腳。不要把自己陷入情緒當中無法自拔，如果對方不回覆，我們平常心看待即可，繼續過自己的生活，可以選擇隔一周後再主動發起一次對話，如果對方有回應，但都是吐槽和宣洩負面情緒，我們也千萬不要被對方的情緒所影響。這種情況有時候，甚至是一個潛在的聯繫機會，吐槽說明對方有情緒波動，如果我們在一個人有情緒起伏的時候，穩穩當當接住了他的情緒，那麼對方就很容易慢慢對你產生親近感和依賴感，所以做一個好的傾聽者。是承認對方的情緒，都是合理的，如果情緒和你有關，不要給自己辯解，不要嚴審話題，簡單的表示承認接納即可，整個過程中你的狀態應該是鬆弛的，穩定的，如果你覺得自己的情緒受到了極大的影響，那不如先暫停。重新關注自己的生活，千萬不要在對方抱怨的時候，陷入無止盡的辯解，記住最簡單的一點，察覺到自己的狀態不對，馬上轉移注意，專注回自己，這個是在往回過程中，任何時間段，你狀態不好的時候，都可以隨取隨用的方法。這個就是我們聊天破冰中的一些原則，學會了還不負荷，你來找我。'
