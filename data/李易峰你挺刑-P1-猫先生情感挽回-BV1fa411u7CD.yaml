  text: '# 李易峰你挺刑 - P1：李易峰——散发个人魅力是行还是刑 - 猫先生情感挽回 - BV1fa411u7CD最近两年内域不太平，不少一线艺人接连塌方，完全不给自家粉丝机会，就连盖房都没时间，这不
    知名男艺人李某某被警方通报，曾多次嫖娼，多次这个词就用的很微妙，那就肯定不止一次。那么多次花钱进行性消费的这个行为意味着什么，苏霍姆林斯基曾说过，精神空虚
    思想枯竭 秩序低下，愚昧 无知等 绝不会换发和孕育出真正的爱，李某某从内地一线知名男艺人的头衔，瞬间掉落神坛。让他抱有侥幸心理 铤而走险的根本原因，就是因为他精神空虚，情绪找不到落脚点，导致他在任何人身上都找不到情感寄放，所以情感需求得不到正确的安放，就只能选择不法途径来削弃自己的情绪。然后就造就了自己如今的局面，事实证明人最终还是要跟情感认同契合的人在一起，不然就很容易感觉到精神空虚，乱花见玉
    迷人眼，人在大环境里就很容易被一些表面现象迷失方向。所以一定要守住自己做人的底线。'
