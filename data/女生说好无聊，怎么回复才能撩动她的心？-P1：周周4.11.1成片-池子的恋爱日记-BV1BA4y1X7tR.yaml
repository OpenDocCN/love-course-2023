  text: '# 女生说好无聊，怎么回复才能撩动她的心？ - P1：周周4.11.1成片 - 池子的恋爱日记 - BV1BA4y1X7tR哈喽大家好，欢迎来到周周的恋爱日记，这世界不停的开花，我想放进你心里一朵，今天咱们来讲讲女生跟你说好无聊的时候，该怎么回复才好呢，老规矩，具体问题，具体分析。女生会在什么情况或者什么条件下不停发这句话呢，第一种顾名思义，女生是真的无聊了，没有事情干，给几个人发一下，看哪个回了就跟哪个聊，简称钓鱼，这种情况下你回不回都没有关系，但你别回什么，我来跟你聊天。或者我来给你解解闷之类的，一旦你这样回复了，那你在女生的心目中，你就是她的鱼塘里的一条鱼，或者你是备胎，要么就拖一会再回，要么就直接回，我看出来了，你忙的话也不会找我聊天，只要不展开话题就可以了。后续等女生主动跟你展开话题，你被动接受就行，如果女生回复的频率很高，那有可能是单独找你的，你主动点也没有关系，如果是你秒回，对方偶尔停一下再给你回复的话，钓鱼无疑，该干嘛干嘛。看到再出于礼貌回复一下就好了，第二种就是你们本身已经很熟悉了，这句话只是在开启你们之间的话题，那这句话隐藏的含义就是，我想跟你聊天了，快找个话题吧，只是你傻傻的去问女生为什么无聊，或者去问女生。无聊可以去追剧看电视剧之类的，那大概率女生会不理你，心里还会骂你是个直男，兄弟们你要知道，不是每个女生天生就是聊天高手，很多女生也和你们一样不会聊天，这个时候就需要你去主导聊天，去带领女生开启话题。给兄弟们三种方法，让你们的关系能快速升温，方法一
    直接邀约，如果此刻是早上或中午，天气还不错的情况下，可以直接进行邀约，带女生去吃吃逛逛之类的，毕竟女生能主动找你，对你有好感的概率还是挺高的。一起出去才会有更多的互动机会，关系可以快速升温，此时你的回复都要为你的邀约做铺垫，比如，我好无聊啊，我还好，准备出去吃饭，此时女生没有吃的话，就顺势邀约出来一起吃，女生吃了就邀出来喝杯奶茶。此时你的回答，一定要以邀约为前提做好铺垫，千万不要聊着聊着就聊起来，方法二
    语音法，如果时间比较晚，或者天气太热下雨之类的，只能够聊天，那咱们就尽量引导女生打微信电话，这一点要注意。打电话要征求一下女生的同意，有很多女生都是不喜欢打电话的，在确认女生接受打电话的时候，基本女生已经开始对你放下防备了，电话里打开百度，收几个搞笑的故事，或者讲讲自己的经历，也可以唱唱歌。又或者聊聊猫猫狗狗，这些女生非常喜欢的小动物之类的，中间还可以试着暧昧，女生不拒绝的话就可以继续，如果女生有排斥的话，就及时终止，尽可，比如，我好无聊啊，我也好无聊，好想唱歌，哎
    你听过我唱歌吗。我唱歌可是很好听的，给你个机会，咱微信电话聊，你别录音就行，此时女生表现明显出拒绝的话，就正常聊天可以了，发语音信息过去也是一样的，微信电话的好处是，如果很晚了，可以挂着等明天再挂，这种暧昧方式。也只有男女朋友才有机会这样做，也是一种很隐晦的越级行为，有了第一次，第二次，第三次，不就慢慢来了吗，自然而然就能成为男朋友了，兄弟
    学会了吗，好了，今天的恋爱日记到此结束，如果已经有任何情感问题的话。欢迎在视频下方留言，每条评论我都会看哦，最后别忘了，点赞加投币，我们下个视频再见。'
