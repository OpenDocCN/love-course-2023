  text: '# 疲惫型分手一定不能轻易分手 - P1 - 得意苑课堂 - BV15r4y1W7V8今天这条视频非常干货，建议你点赞保存下来多听几遍，今天我就好好地跟你聊一聊底层的逻辑，再给你们一些实际的操作方法，先说一下为什么不可以锻炼，其实疲惫型分手说白了，就是其中的一方觉得太累太乏味了。这个时候就已经没有他的感觉，你这个时候再去锻炼，那不就彻底从对方的世界中消失了吗，千万不要天真的去锻炼，因为你锻炼的过程中，他会去想念你啊，你在跟他锻炼的时候，他心里顶多会想一想。果然这个时候就是该结束了，那我们再来想一想，为什么会觉得很疲惫，说白了就是其中的一方，经历过无数次的失望，也可能是很多次的争吵，或者是无数次的冷漠，也有可能仅仅是生活中，一天又一天的重复。有可能啊对方要求太多，而你已经无力应对，那不管从哪个角度来看，结局好像都只剩下分手这条路可以走，我也可以理解你们此时的绝望，你能感受到内心有多么痛苦，但是分手绝对不是唯一的出路，从心理学的角度来看啊。关系发生变化的本质，就是对方给你带来的负面情绪太多了，虽然说你还爱他，但是这些负面信息会让你很难受，那这个时候你想简单一点就可以了，你只需要想一想，接下来怎么去做，能够有效减少对方对你的负面情绪。就好了，让他轻松起来，让他觉得跟你聊天不会很累，让他觉得你能听懂他的意思，停止你的纠缠，停止道德绑架和一切情感勒索，凡是起不到正向作用的，通通都不要去做，凡是能起到正向作用的，甭管大事小事。你就尽管去做，打个比方说，以前你们会在某个观点上据理力争，下次你就可以先认同他，少说几句话，当你总喜欢反驳别人的时候，你也先想一想，为什么有些人，他总是喜欢通过反驳别人，打压别人来证明自己呢。其实是因为这一部分人，通常也不是很自信，他是缺乏安全感的，而如果恰好说的就是你，那你就应该反省一下自己，好好想想啊，有哪些人需要通过这一方面，来增强自己的安全感，又可以通过哪一些地方。去弥补你在前任心中的负面印象，这样就不至于把压力都集中到对方身上，对方也就不会那么累了，说白了，这就是自己为自己负责的一个态度，都学会了吗。'
