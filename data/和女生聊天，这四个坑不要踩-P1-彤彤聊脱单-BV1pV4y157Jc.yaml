  text: '# 和女生聊天，这四个坑不要踩 - P1 - 彤彤聊脱单 - BV1pV4y157Jc为什么你和女生总是在尬聊，为什么总感觉聊天的话题很生硬，总停留在浅层的感觉无法深入，也没有像情侣一样打气骂俏的感觉，这期视频我用一个前不久朋友的案例，从0到1复盘一下，视频可能会有点长。但其中包括了90%的男生，把钱聊死了4个原因，规避了这些坑，就超过了90%的男生，背景大概是这样的，我这个朋友在我的鼓励下，加了一个在地铁上，总是会遇到的一个女生的微信，然后开始了他们的聊天，第一个坑。传递无效信息，我这个朋友主动跟对方打招呼，他说很高兴认识一下你，可以一起聊一聊吗，这就是无效信息，而且感觉很卑微，开头和女生打招呼，除了聊天还能干嘛，所以女生的回复都可以猜得到，只能礼貌又不是尴尬的说。哈哈哈哈，接着来看，男生又说了，中午休息了吗，现在上班族中午谁不休息，这也是显而易见的无效信息，之后女生主动提问，加我是干嘛呢，女生这样问的原因，就是因为我朋友提供的都是无效消息，觉得太下头了。所以直接告诉男生应该怎么样聊，到此为止，双方聊了这么多，但关系依然是零，男生说了这么多话，连对方叫什么都不知道，更不要说什么情趣价值这些东西了，而且还降低了自己的价值，显得情商不高，开头该怎么样打招呼。我主页视频有很多，就不细说了，第二个坑，没分为十，不要分享状态，双方尬聊了一段时间以后，对方主动提供了信息，刚把孩子们哄上床，因为得知了对方是幼师，莫名其妙的来了一句，这句话也是无效信息。对方能回复你什么呢，男生就是典型的不会说话，凭着直觉在乱说，这个时候更好的应该是，把话题聚焦在对方的身上，因为女生主动提供了新的话题，但男生没有把握住机会，错过了，看到这里不难发现。女生对我这个朋友感觉还是很不错的，毕竟都聊成这样了，还愿意主动提供话题，过了一个小时，我朋友就主动分享了她自己的状态，我今天中午下班就没事了，哈哈，女生没有回复的原因是，男生前面发送了太多的无效信息了。后面你再去分享状态，对方是不会关心你的，如果是一开始，男生就顺着女生提供的话题聊下去，结果肯定就不同了，就好像你走在路边是吧，一个陌生人突然告诉你他很不开心，你会停下来听他分享吗，所以道理都是一样的。我这个朋友有的没的说了一下午以后，突然就跟女生模糊邀约了，你马上就下班了吧，我就在你的地铁站附近一起吃个饭，结果肯定就是被女生直接拒绝了，被拒绝的第一个原因，聊天从头到尾都不积极，全程尬聊。对方对你毫无期待和情绪，所以这个时候邀约，百分之百会被拒绝，第二个原因，女生不知道和你出来吃饭干嘛呀，双方独处的意义就是在于了解彼此，同时呢让感情升温，但是这个基础都没有，你们连饭搭子都算不上啊。所以说聊天连最基础的感觉都没做到，再怎么模糊邀约都不会有用，第四个坑，是行为，男生被拒绝后自我解释道，没关系别想太多，可能是有一些唐突了，下次再说，过了几分钟看对方不回消息，他又补充了一句。其实多认识一些朋友也无妨嘛，后面的话大家自己看，我都读不出口了，很多男生遇到对方的状态不好，或者不符合自己的预期，就会自我解释，表面想着给自己一个台阶下，或者说服女生，实际上这样的行为真的非常低价值。你要记住，接受邀约的原因只有两点，第一对你有兴趣，第二知道出来和你做什么，就这两点，不可能有其他的，至此我朋友在聊天中这四个坑就结束了，基本上涵盖了百分之九十的男生，把天撩死的原因，感觉自己在照镜子。兄弟们可以在评论区告诉我，遇到这种情况其实还是有机会的，我这个朋友在之后的聊天中，女生又主动提供了有价值的信息，我让他把握住了机会，把一开始的低姿态慢慢的给拉了回来，'
