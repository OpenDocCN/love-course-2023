- summary: "-   挽回时对方不回复的两种情况\n    1.  对方偶尔回复时，需转移注意力，培养新生活习惯，提高自身价值，停止逼迫对方。\n   \
    \ 2.  降低预期，维持安全距离，等焦虑情绪消解后再联系对方，避免情绪性言论。\n-   对方完全不回复时的应对方法\n    1.  通过发高质量朋友圈展示自我价值和正能量，吸引对方兴趣，重拾对你的兴趣指标。\n\
    \    2.  避免刷存在感行为，保持适当频率和内容，避免让对方产生审美疲劳。"
  text: '# 挽回时对方不回复怎么办？ - P1 - 晴天老师Sunnie - BV1NP4y1Q7ai分手挽回中对方不回复基本上是有两种情况，第一种就是偶尔回复，挽回中对方有时候会回，但是大多数时候不回话都是正常的，第二种就是一直不回复，其实只有第二种是你的方法错了，对方是真的不想理你。针对这两种情况我们今天也都分享一下，你需要怎么做，第一种就是对方偶尔回复你的话，你最需要做的就是转移注意力，第一个分散聚焦点从感情里抽身，也许你会说，我想挽回，我根本做不到不去联系他。联系不到他我就心急，我其实懂你的焦虑，但是你要知道你的焦虑会传给前任，那他给你的回应通常就是排斥和厌恶了，这个对于我们挽回来说是毫无作用的，有些人可能开始会强忍着不联系，忍住不联系的结果。反而会累积你的焦虑情绪，而一旦联系上了，那你的负面情绪会立即反弹，会很自然的向对方宣泄，也会让你们的关系继续恶化，这也是我们很多咨询者说的，不知道为什么跟对方聊天，你就会容易情绪上头，所以分散聚焦点。最好的办法就是你要把自己的注意力先转移，去培养新的生活习惯，比如说在你想要找他的时候，你去找其他的朋友聊天，或者看剧或者打游戏，怎么开心怎么做，我其实也很鼓励你分手之后去扩大社交圈。让感情成为你生活的一部分，而不是全部，提高价值其实就是在自我投资，同时还需要有积极的心理暗示，你要暗示自己是高价值的，不会这样轻易的被抛弃的，第二个你需要做的就是降低预期，停止逼迫。当你发消息给对方的时候，其实在心里已经预设了对方会回复，所以如果他没有回复的期间，你的焦虑就会逐渐的上升，对方如果一直不回复的话，跟你的预期相左的话，那你的焦虑就会趋向于最大化，产生这种焦虑的原因。就是因为你对对方的预期太高了，还没有正视你们已经分手的事实，分手意味着自由，意味着对方是有自己的思想的，那你的预期其实是你给他的标准，但它是没有必要达成的，哪怕你们仍然是在恋爱期间，其实也要记住。你的规则不一定适用于对方，挽回的时候，对方可能做的事情都不尽你的意，你向他发泄情绪，逼迫他顺从你，你越是拼命的要求他，那他肯定就会躲你躲得越远，所以让对方不再疏远你的方法，就是要停止逼迫。维持一个安全距离，第三个你要做的就是，等你的焦虑情绪消解之后，你再去联系对方，如果你因为对方没有回你的消息而焦虑，通常你肯定是会继续发消息，可能是宣泄不满，但是这种不恰当的方式。都会把对方搞得更加的心烦，对你负面影响也会更加的深刻，人在情绪上头的时候，说话通常会比较的偏激，其实等你冷静下来，你再去看你给对方发的消息，大多数人都是会很后悔，会觉得自己怎么会说出这些话。自己当时真不应该说这些话，所以这些错误的言论导致的后果，通常会难以收拾，所以只有察觉到自己的情绪，不要在情绪上头的时候，轻易的说出一些带有情绪性的，攻击性的，得出一些主观结论的话。第二种情况就是对方完全不回你的话，那你需要怎么做呢，你需要的就是间接展示，这个也有两个途径，第一个就是发高质量的朋友圈，这样才能够不断的加深，你在对方心中的正面影响，在这里还是要繁复的提及一下。发圈的频率了，一周发三条是比较合适的频率的，不过如果遇到一些特殊情况，你可以酌情的增加或者是减少，并且展示自我的价值和正能量，其实是你朋友圈的主基调了，这一点是不变的，发这些的目的也是为了吸引对方。重拾对你的兴趣指标，激发和你重新恋爱的动力，而且刷存在感的行为我们是不提倡的，比如你一天就发个五六条，鸡毛蒜皮的小事都发上去，现场直播你的生活，或者发一些过去的自拍等等，这些都会让对方产生审美疲劳。甚至失去兴趣，因为你并没有给他带来新鲜感，对方感受不到你的改变，'
- summary: "-   重塑自我价值是重要的，可以通过外形改变和展示丰富生活来吸引对方。\n    1.  改变外形，如换发型、穿衣风格、妆容，吸引对方注意。\n\
    \    2.  展示丰富生活，如旅行、工作、聚会，表现独立自足。\n    3.  建立共通意义的空间，分享轻松话题和正面生活状态，引导良性互动。\n-\
    \   控制好频率，根据对方反应调整联系频率，让对方感觉你过得挺好的。\n    1.  调整联系频率，观察对方反应，避免纠缠对方。\n    2.  让对方放下戒备心，相信你不是来纠缠他的。\n\
    \    3.  一键三连，记得控制好频率，观察对方反应。"
  text: 如果对方对你就是一直都是熟悉的话，那你的朋友圈对他也是没有新意的，那他可能还不如不看，所以重塑自我价值，在间接展示过程中是非常重要的。最直观的改变，当然是外形了，比如你换了新的发型，新的穿衣风格，新的妆容，这些都会吸引对方，男生也要重视颜值，最起码是把自己收拾干净了，你也可以发一些自己逐渐丰富的生活，比如旅行工作聚会等等。你给对方展示的应该是，你分手之后也有独立的生活，这个意味着你可以自己自足，而不是在分手之后就完全失去了自我，第二个是建立共通意义的空间，就算是一定要跟对方发消息的话，尽量的跟对方分享一些轻松的话题。你也可以分享一些自己的近况，但是一定要是正面积极的生活状态，比如我现在生活变得有条理了，以前总是把东西乱丢，经常找不到，现在我都把东西归置在特定的地方，一找就能找到，这种分享其实一般有三个目的。第一个是分享自己的状态，引导他跟着分享，形成一个良性的互动，第二个是展示你的改变，要让他知道你跟以前不一样了，你真的有在变好，最后第三点就是让对方觉得你过得挺好的，这个才会让他渐渐的放下戒备心。他才会相信你不是来纠缠他的，不过还是要控制好频率，看对方的反应积极不积极，相对应的去调整找对方的频率，觉得有用的话记得一键三连哦。[嘆息]。
