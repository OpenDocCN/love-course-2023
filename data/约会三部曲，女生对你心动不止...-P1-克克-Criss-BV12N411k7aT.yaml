  text: '# 约会三部曲，女生对你心动不止... - P1 - 克克-Criss - BV12N411k7aT教科書級別的約會三部曲，一次就能讓女生心動不已，為什麼渣男同樣是老三派，卻能讓女生整場愉悅，而你上一秒還在和女生吃飯，下一秒他去上廁所就沒影了，就因為你沒把最基礎的東西吃透。這期視頻分享一個學院的整套成功案例，不管你處於哪個階段，都能對號入座，處理得當，當下就能做到，成功的兄弟記得回來報到，1。
    邀約鋪墊，約會的成立肯定先得約出來，記住關鍵詞，共同話題+模糊邀約+確定邀約。看這位兄弟的發揮，他是做美食飯店的，在看到女生朋友圈，經常展示自己的廚藝，所以他倆聊天幾乎無障礙，也越聊越嗨，某天他突然說，最近想找一家川菜館拍，我記得你好像是重慶的嘛，有機會可以出來探討一下。女生回覆，行啊，川菜那真是我的看家本領，過了兩天的周末，男生特地算好女生在家的時間，直接說，我剛好路過你們這邊，看到一家館子，一起去試試，不出意外女生直接答應了，好你等我化妝餵個貓，為什麼會這麼順利。接著往後看就知道了，二
    初次見面，記住關鍵詞，安全感，加增加互動，加學會留白，第一次約會直接決定了，你們是否還有後續，所以只要做到，不讓女生反感，讓她放鬆，舒適就行，這也是為什麼這位兄弟。能順利邀約的關鍵，因為他選擇了一個女生，熟悉的環境，他家附近，果然女生一到店，就主動給男生推薦菜品，但在等菜的時候，難免會陷入短暫的沉默，這個時候，男生想到之前線上聊過遊戲，於是說，要不要來一盤。緊張刺激的王者，等到上菜後，也是主動說，這個魚香肉絲，和我們這邊的做法，完全不一樣，感覺更好吃，主動給話口，讚賞女生家鄉，會讓他們從心裡得到滿足，果然女生回，那當然，正宗的川菜就是這樣，我之前也做過。就這樣，他們在歡聲笑語中，結束了這次飯局，關鍵地方來了，在氛圍這麼好的情況下，男生並沒有選擇轉場，繼續升溫關係，因為他知道，安排太滿容易碰地，而且戲水長流，才能有第二次第三次，甚至第N次的見面。於是他說，今天這道麻婆豆腐，讓我想到，高中時期的一件糗事，女生一下來的興趣問，是什麼，他說，這得去現場才能還原場景，時間也不早了，我先送你回去吧，結果女生第二天，主動提到了此事，他們也順利開展了。第二次約會，這就是留白的魅力，好了，接下來，就是全文的點睛之筆了，3。升級關係，看到這裡的兄弟，可以為自己的堅持，號取點個贊，因為只需要最後一步衝刺，就能徹底突破當下窘境，記住關鍵詞，肢體接觸。當然不是讓你直接上手，那和耍流氓也沒有什麼區別，直接和這位兄弟這麼做，在某次約會中，男生中途去上了個廁所，回來後，直接坐到了女生身邊，然後順時把剛剛刷到的一個，很有意思的視頻給女生看，兩人抬著頭。如果女生不經意間拉開距離，那說明他還是有些許防備，如果女生不抗拒，還抓著你的胳膊拍打，說很有意思，那證明你們的關係，是能夠繼續推進的，之後再通過一些小技巧，讓肢體接觸合理化，比如伸手比比手掌大小。過馬路拍拍他的頭，讓他注意安全，電梯裡人多，有意識的把他圈在角落，順時護著他等等，又過了幾天，他們牽手已經成為常態了，當然現在成為情侶，也已經一個多星期了，所以我想告訴大家，你在手機上聊一百次。都不如約會見一次，上完個兄弟找我溝通後，我發現都有個共性，就是怕被拒絕，或者是拒絕後，沮喪自暴自棄，但如果你能學會我的思維，不論是聊天還是約會，你都能舉一反三，應對任何情況，我是柯禾。還有什麼問題可以一起聊聊。'
