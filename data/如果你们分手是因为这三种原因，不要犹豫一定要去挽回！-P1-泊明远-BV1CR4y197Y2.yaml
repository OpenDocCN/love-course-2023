    具体分歧，所有的分手一定会有，属于自己的最佳回收期，当你把握住这个时间段的时候，挽回的窗口才会为你打开，那感情本来就是双人邂逅的活动，你一个巴掌拍不响，当你学会真正的理解。才不会辜负当初相遇时候的那份美好，我是博明，如果此刻的你并不清楚该如何去做，可以私信秋后跟老师聊聊。'
