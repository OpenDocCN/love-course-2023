  text: '# 女生说想你了，如何回复 - P1 - 恋爱攻心 - BV1eD4y1c7BF女生说我想你了如何回复，女生给你发消息说，亲爱的我想你了，这个时候千万不要回，宝贝我也想你了，你这样回复啊，话题终结者无疑了，高情商男生会说，嘿嘿，我这会儿正好有空，宝贝和我说说，你都是怎么想我的。说好了有奖励，这样女生就会可以很愉快的，继续和你聊天下去了呀，发散思维用的好，聊天根本不会冷场，或者你还可以这样回复，你只有今天想我吗，昨天不想吗，明天呢，这个就叫做趁机撒娇，不管你现在有没有人想。都不重要，因为有一天肯定能用得上。'
