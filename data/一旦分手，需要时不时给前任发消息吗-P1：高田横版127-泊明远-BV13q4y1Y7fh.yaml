  text: '# 一旦分手，需要时不时给前任发消息吗 - P1：高田横版 127 - 泊明远 - BV13q4y1Y7fh很多人都会问啊，分手后我到底该不该和对方发信息呢，你发也可以不发也可以，但是有一件事你要明白，就是对面那个人啊，已经不是你回忆里的那个人，你们已经分手了，大家都是成年人也都不傻，你在想什么地方。他呢大概也能猜得到，对方想什么你也能猜得到，你想发信息的时候你就发，但是你要知道这个信息发了之后，他会有什么样的后果，要么就是他难受，要么就是你难受，如果大家都不会难受，你爱发什么发什么。但是如果说至少有一方难受，那就要权衡利弊去想一想，思考清楚，要么就要求自己善良一点，要么就祈祷对方善良一点，偶尔一次事态没有关系，可以为我们平凡而普通的生活，增加一点花絮和插曲。不可能谁都活得像劳动模范一样，而大家呢也都可以放松一点，你明白了吗，我是博明，如果你现在也正在经历这样的，那么私信挽回，老师会来帮你。'
