  text: '# 分手后想要复合的本质究竟是什么？ - P1 - 逢爱情感 - BV1if4y1f7e1复合的本质究竟是什么呢，其实复合的本质啊，就是再一次的吸引，先别着急啊，这个跟别的作品真的不太一样，其实大多数的恋爱问题的本质绕不开吸引两个字，但和好的过程中，吸引又跟其他的情况是有所不同的。因为你们之前相处过太久了，对方对你太过于知根知底，即便你原来有不少的优点，对方也会渐渐的吸引为常，再加上分手带来的负面情绪，对方会更加看不到你身上的长处，那么分手之后，提升价值再次吸引到对方有两种方法。第一个，加深原有的高价值，可能原来你是很有想法的，很有潜力的，但是跟你在一起这么长时间了，渐渐想法也没有了，然后你也没有做出过什么成绩，那么这一次，你就要把你的想法附诸于时间，然后呢把成果展示给大家看。这样的举动呢，就会加深你原来的高价值，让他觉得你真的改变了，第二个，就是开辟新的价值领域，可能你原来不怎么会打扮自己，那么现在你就去健身化妆，做好形象管理也是一个好的选择，或者说可能你原来生活很粗糙。那么这次不如培养一个自己的爱好，可以是精致一些的，让生活变得更有情调，就是当他看到一个不一样你的时候啊，他就会被你的这个不一样所吸引，因为他曾经对你有过感情，他期待看到你的一些改变和不一样。而这些改变又会让他开始好奇，就会进一步引发他来接近你，其实面对分手，我们每个人都会心痛，都会急迫的想要去追回曾经的爱，但是你要知道，情感是感性的，但是感情的问题解决，永远都是理性的。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
