  text: '# 很久没有联系的前任，突然给你发在吗，该如何回复？ - P1 - 你们的宋老师 - BV1MB4y147Tr很久沒有聯繫前任，突然給你發了一句，在嗎，以下哪個回答會讓他自動回答，怎麼寫的，前任那個東西啊，就很像臭豆腐，聞著嘛，是臭氣熏天的，吃著其實也不怎麼香，那麼突然有一天你收到他的消息，問你，在嗎。這個時候我們也看不到回答，在看選項啊，A在你嗎，那同學一看，奇莫問的是，怎麼讓他自動回答，大家就選A選項，在你嗎，兇狠沒有禮貌，表達出自己有愛過，他當然就自動回答了，臭，臭的臭的臭的，A選項啊。反而暴露了你還恨他，恨他，你就是還忘不了他，忘不了他，你就是還對他心有不甘，心有不甘啊，就是他喜歡著他，所以你這不就輸了嗎，A選項絕對不能選啊，才是答案，來看B，在你咩，很多同學就在這個。B
    B B 這邊害怕，在你嗎呢，聽起來有點狠，在你咩，聽起來就文明很夠了，那是不是該選B呢，B，也是錯答，你回答在你咩，也是錯，你不僅對他不滿，你還不太敢直接表達這種不滿，你不敢對他說在你嗎。只敢說在你咩，說明你既想表達，對他的恨，也唯唯諾諾的，他還是選B選項的，不僅表達出你不愛他，還表達出你再恨他，恨他也不行，所以B選項，你還是得看C，在你咩，同學們啊同學們，甜更也不是這麼當的嘛。都已經是前任了，高雄在嗎，你都不問一下他是什麼事情，馬上就開始和他玩，哎呀咩，你得到什麼時候他能給你機會，你覺得甜啊，咩，所以C選項，也不能滿足題目的條件，直接出掉，所以前一天正確答案，他是在你身體。很多同學就要問了，什麼事，這不是和別人開車嗎，對，就是要開車，前女友突然來問你在意嗎，一定是有求於你嘛，別管她是什麼事，你先把車開起來，讓她知道，你這個人是個下半身動物，讓她知道，就算是找你幫忙。找你借錢，找你幫她點拼多多，都必須是要有東西付出於你，你才會幫忙，所以你帶著這麼多肥麻藥，就讓她知道，你呢，不是一個和她分手以後，就可以免費幫她忙的工具人，更不是她的對拍，她這麼一聽，有什麼忙。她就不好意思給你了，所以正確答案，我們確定，交易掉，打掉。'
