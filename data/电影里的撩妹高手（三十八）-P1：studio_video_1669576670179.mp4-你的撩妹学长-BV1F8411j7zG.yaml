  text: '# 电影里的撩妹高手（三十八） - P1：studio_video_1669576670179.mp4 - 你的撩妹学长 - BV1F8411j7zG这个小屁孩是怎么撩校花的，看完之后你就会感觉特别的溜，你看胆多大，直接跑女生宿舍来了，我爸妈麦克，约你明天晚上七点，图书馆的联爱见面，说要带你去看全世界最美的夜景，你看这边那些，香香，月亮。这些特别有意思的，几句话就把整个宿舍都乐了，那你怎么又来了呢，带她抱我我腿哭呀，我都好痛的这些，你看都脏了，那真是辛苦你了，不辛苦，都是同学，没办法，那你晚上回去告诉那个麦克，要有诚意约我的话。就自己来，你看啊，这个就是渣女的套路，这时候就算是麦克自己来，多半也成不了，我不喜欢你不要紧，我也得让你为我付出，多个备胎多个条路嘛，这女的就是个心机婊，我当然知道你不会去，那我本人约你，明天晚上七点。实验楼观的小花园，楼上的夜色，下期见，你看那小孩心机多深，帮别人送情书，然后再打压一下人家，然后再发出自己的情书，这一拉一踩，就显得自己好很多，有点东西，小山峰，别闹了，差点忘了，我们宿舍王大法。你老约了，竟然说要和你什么，野马江湖，十个要张脸，又开始拉踩了，特别不讲卫生，那你觉得，我应该跟谁约会呢，走两步，我呀，nice，很自信这小孩，你跟人家多学学，每天多学一分钟。做个会撩好老公。'
