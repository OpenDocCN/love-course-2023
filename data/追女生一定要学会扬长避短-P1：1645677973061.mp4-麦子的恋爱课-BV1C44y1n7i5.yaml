  text: '# 追女生一定要学会扬长避短 - P1：1645677973061.mp4 - 麦子的恋爱课 - BV1C44y1n7i5追女生一定要学会扬长臂短，就是我发现很多男生追不到女生，他不是情商不行，而是智商不行，很多的男生和女生聊天，他聊啥，他说这两年让这个疫情闹的，我没挣到钱，有的说我赔了多少钱，赔了多少万。有的说国庆假期我也想出去玩啊，但是穷啊兜里没钱啊，你一上来就暴露你穷没钱赔了多少钱，你能追到女生吗，还有的男生上来就说，我这个人比较直，不太会说话，或者说我情商低，不太懂女人。那你一上来就和女生聊这些东西，女生还能喜欢你吗，你这就属于上来就劝退啊，对不对，就像一个女生她上来告诉你，我这个人生活比较乱，我之前和几十个男人交往过，一身的妇科病，而且我流产很多次，可能生不了孩子。而且呢我脾气很差，也不孝顺，咱俩结婚了之后就让你妈来伺候我，伺候不好我就骂她，而且我花钱大手大脚，你一个月挣两三万根本就不够我花的，那这种女生你会和她谈吗，记住下面这句话，人不可能是完美的。每个人都有缺点，但是女人她只会为了得到你的优点，而接受你的缺点，所以刚开始聊天的时候，你必须先把你的优点秀出来，一定要学会扬长避短，比如你个子很高，你一米八七，身高就是你的优点，你就可以主动和女生聊啊。你说你多高啊，女生说我一米六五，你说哎，咱俩是最萌身高差呀，我一米八七，顺便就把你身高的优势秀出来了，如果说你身高一米六三，那你聊她干啥，你说你多高啊，女生说我一米六五，你说哎，我比你矮两厘米。我一米六三，那你不是脑子有病吗，再比如事业是你的优点，你自己开公司当老板，你就可以主动和女生聊啊，你说你是做什么工作的呀，然后聊来聊去，女生肯定会问你，那你是干啥的呀，或者女生不问。你自己就说我是做什么的，我自己开个什么什么公司，然后把你的优势展示出来，那如果说你是一个当保安的，你一个月就挣三千块钱，那就先不要聊工作，先聊点其他的，聊天就是展示你的亮点，你的优势来吸引女生聊天。而不是说实话，不是说实话比赛，谁最老实，谁最诚实，说实话最多就能撩到妹子，就像女生颜值身材都差不多，那肯定是哪个女生更会化妆，更会穿衣服，男生就会更喜欢她，然后有一个女生说，不对，她们都是骗子。她们都化妆了，你们看我，我是素颜，我是最诚实的，你们都来爱我吧，那这个女生是不是有病，追女生最没用的就是说实话，很多男生说，疫情这两年都没挣到钱，我知道他们说的是实话，但是他们说的这个实话。对于他们追到这个女生没有用啊，对吧，甚至会给她制造困难，所以这句话可以不说，和女生聊天啊，不是有什么说什么，而是说对你有帮助的话，学会在聊天中展示你的优势和亮点，而不是给自己挖坑，你学会了吗。(字幕製作/時間軸:秋月AutumnMoon)，从现在开始。'
