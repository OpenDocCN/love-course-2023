  text: '# 不管什么类型的分手，其实都是有机会复合的！ - P1 - 泊明远 - BV1ns4y1d7pH其实从客观上来讲，不管什么类型的分手，其实都是可以挽回的，只是看难度的大小和时间的长短之分，但是有一个前提，方法要对，而且执行力要强，那么今天我就告诉你们一个颠覆认知的方法，希望看完之后能够帮助到你。如果你本着分手了，就是遇到了错的人的这种心态，我建议你可以挖走，那我更希望的是，能够认真地对待自己，并疏离自己，感情能够做出改善，那这条视频的实战性非常强，建议先点赞收藏，然后再做观看。你要明白你们的关系已经出了问题，起码在对方的角度上，你们的问题是无容置疑的，而且问题很大，大到让对方无法继续跟你在一起，已经失去了吸引力，或者看不到未来，所以这次分手之后。你们一定要好好地把握每一个细节，下面就是重点，我发现我不喜欢你了，那这是因为你们的关系出现了矛盾，我看不到未来，这是因为你的缺点，我不相信你以后会改，说白了，还是你不够重视，我心里有个过不去的坎。所以分手了，这是因为你曾经犯的错，你一定要搞清楚分手的相同顺序，那它是因为你们之间存在了一些问题，才导致的他不爱你，那不是因为他不爱你，才出现的问题，导致你们分手不爱的原因，一定是有问题的。那这个原因就是，你们分手的主要原因，所以出现了问题之前，分手的目的对他来讲，是长痛不如短痛，所以说，他现在对你冷淡也好，冷漠也罢，绝情也好，语言坚定也罢，或者是删除你的拉黑联系方式，甚至是找到新欢。那这些呢，都不会让你的感情变得无法挽回，只要你向他证明了，你是有能力去解决，你们之间存在的那些问题，并且让他憧憬，他和你未来在一起的美好画面，和美好未来，他就会有很大的机会回头，你有没有这样的一个感悟。原本曾经很喜欢很久的，不用的东西，比如说衣服，一支笔或者一个包，但是突然间有一天发现，找不到了或者坏掉的时候，会有非常可惜的感觉，甚至觉得它很有用处，感觉就是心理学上的损失业务，那么这种心理呢。我们总结为，叫过山车情绪，和网上流传的那些方法不一样，很多网上的专家，大师都在强调锻炼，但发现大多数的自行者，其实已经纠缠了好久，而这个策略刚好适合他，也经历了大量的事件才证明，这个策略是有效的。所以说，这个过山车情绪的策略，它的有效主要表现在于，一
    损失业务，哪怕他真的不爱你了，但是忽然让他觉得，自己失去了一个，原本很爱自己的人，他也会沮丧和痛苦，从而激发他的损失业务，还有他的危机感。他也会变得不安变得焦虑，这就是复合的一个基础，他越不好，我们越有机会，去终止对方的负面情绪，你可以已经纠缠了一段时间，对方已经很明显的表现出，已经讨厌你了，这个时候利用过山车的这个原理，及时止损。停止对方对你的消耗，对你的负面情绪，第三
    要赢得自尊，拉回你的地位，其实我跟很多人强调过，只有地位的相对平等，才能够吸引到得不到的，那得不到的永远都是最好的，而不是一味地去求和。第四 减少对方的逆反介面性，当你一直苦苦纠缠，他会产生你的性格，你越是纠缠要复合，他越不想跟你复合，因为每一次的联系，都会产生压力，从而产生介面性，你想一想，当一个人像防贼一样，防着你的时候。怎么让对方重新喜欢上你呢，当对方提出分手后，前期阶段我们进行讨好的策略，然后表示突然撤离，然后激发出对方的损失言语性，变被动为主动，那之后呢，一定要向对方展示出，一些高价值的信息，说白了就是。刚分手的时候表示道歉，不舍
    哀求 痴情，然后后面突然间让他觉得，你死心了 放弃了，所以说，只要运用好情绪过山车的原理，那你们的复合其实并不难，那我是博明，如果屏幕面前的你不太清楚。可以私心求货找我说说吧。'
