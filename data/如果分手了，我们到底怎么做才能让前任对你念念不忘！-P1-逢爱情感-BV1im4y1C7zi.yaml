  text: '# 如果分手了，我们到底怎么做才能让前任对你念念不忘！ - P1 - 逢爱情感 - BV1im4y1C7zi如何分手才能让他对我念念不忘，能做到吗？可以，很简单，只需要三步，第一步，放弃你所有的卑微，放弃你那些小作文，直接掉头就走，什么时候人会对另一个人充满念念不忘，充满不甘心。就是当你已经完全意识到自己失去了对他的掌控，而这份失去对他来讲毫无波澜的时候，这就是心理学上的损失厌恶情绪，当你有一个东西找不到的时候呢，平时可能你根本就用不上，你也没有多么的喜欢。但是就是在失去的那一刹那，你找不到，你就觉得原来属于我的东西突然就没有了，你就会觉得，哎呀，这个东西好珍贵，它对你产生了极大的影响，而这种心态呢，放在恋爱当中就是在你分手的时候果断的走。背影永远都是最美的，当对方意识到没了他以后啊，你的生活依然可以很精彩，甚至变得更好的时候，他甚至会产生这种失意，从而呢产生深深的胜负欲和不甘心，第二点呢，不要去恨他，要学会放下。有的时候我们分手啊会习惯性的将对方拉黑删除，这是因为对方的一个小情绪，一个小小的问候，甚至呢一条语音，都会可能影响到我们好不容易调整好的节奏和内心，所以呢，当你完全放下的时候，对方在你这儿。他就是一个陌生人，这个时候呢，才是真正意义上的你是走出来的，他对你呢完全没有产生任何的影响，第三点，你不要再去问他有没有喜欢过你啊，很多人在分手的时候呢，都会去问对方一个问题，就是，他有没有爱过你。在问出这个问题的时候呢，其实啊就已经把自己的地位啊给做出来了，你干嘛要管他有没有喜欢过你，你要真正思考的是，他在你这儿是什么，你把他当成了什么，这个对你才是有价值的，明白吗，你把他当成如父如兄的长辈。那么就证明你在感情当中啊缺乏领袖人物，你对他就有很深的依赖感，如果说你把他当成一个情绪价值的制造者，很贪念跟他在一起时那些情绪价值和美好，那么就证明了你缺乏这一部分，你真正梳理清楚了这些。你就知道在情感当中的软肋和缺失的价值是什么，对你后续的情感发展也是有很大一部分的助力的，所以啊
    相信我做好以上这三点，对方没有找到那个比你更好的人，那么他一定会回来找你的。想知道你的另一半是否爱你吗 可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
