  text: '# 分手后想要降低前任对你的情绪抵触，我应该怎么办 - P1 - 泊明远 - BV1yY4y1g7ZK分手后如何降低前任的抵触情绪，那你们去联系前任的时候，前任是不是对你们非常非常的抵触，那很多时候呢，我们想去建立一个有舒适感，建立一个有吸引力的过程，如果前任对我们有抵触情绪啊，那对我们的附和来讲。其实是非常不利的，那接下来我所说的这四个点啊，全都是干货，你们呢最好用笔记下来，那接下来我所说的这四个点啊，全都是干货，记住一定要记下来，第一个点就是，你要摆正好自己的心态。不要把自己当作感情当中的受害者，除了一些劈腿，家暴，冷暴力，或者说一些比较恶劣的生活习性，导致你们分手以外呢，所有的分手，两个人之间啊，多多少少都会有一些各自的原因，那么就不要把这段感情的失败。全部都归结于你的前任，既然你觉得前任他无可救药，没有一点点好，那你何不就干脆放弃呢，干嘛还要找他是不是，干嘛还要和他去和好呢，也许你会说我放不下他，我还是很爱他，我还是很喜欢他，那你喜欢他干嘛。还要折磨自己呢，又去折磨你的前任，我希望你们一定要明白啊，这段感情失败了，你们双方都是有责任的，你的心态好，你才有利于挽回，那如果你的心态不好，那不如趁早放弃，第二点就是啊。如果你和你的前任还能够去沟通，那就不要每次去和他沟通，都提一些感情上的事，或者说提一些负能量的事情，什么我没有你，我的生活很难受，我没有你，我天天晚上睡不着，我生病了，没有你的照顾，我该怎么办，怎么办。你说的这些废话又有什么意思呢，没有必要，请千万不要得到绑架，分手之后，你过得好或者不好，那都是你的原因，不要去扯那些感情上的事情，不要去扯这些有的没的，没有必要的事情，扯个一次两次啊。可能还让他觉得内疚或者可怜，但是你扯的多了，只会让他觉得又烦躁又压抑，从而就会啊，马上给你拉黑删除，第三个点就是，不要一直去纠结你们分手的原因，有很多人的固有观念当中呢，我要去找到我的前任。就是要等我到我的前任原谅我，我才能够去复合，我之前做的不好，我现在知道了，我改了，我错了，你原谅我吧，我告诉你们啊，没有用的，真的没有用，我们在挽回的过程当中，其实就是一个修复的过程。随着时间的往后推移，是让它淡化你们之间的分手原因，你在这里一直在勾起那些，让他不开心的事，你不就是要让他脑海当中，不断地回想吗，那么你怎么还让它去淡化，你怎么还去挽回，而且你们还要明白一个道理。原谅你和你道歉次数的多少，和你道歉态度好不好，完全是没有任何关系的，想要让一个人原谅你和接纳你，是看到你的改变和所作所为，看你啊，能不能意识到，之前的错误，并做出相应的改变，而不是天天的道歉，第四个点。就是发消息的时候，千万不要发长篇大论，稍微简短一点，它只会觉得你烦躁，也只会让你的前任觉得，你的虚伪感实在是太强了，我说的那么多，不管你们听或者听不进去，那么你们一定要记住一个点。降低前任对你的反感情绪，是非常重要的，你的前任他只会对人而不对事，那你做的再多，你做的再优秀，你变得再好，在这个阶段，都是没有用的，他不认可你这个人，那么你所做的一切，都统统没有结果，你明白吗。我是博明，如果屏幕前的你，现在也正是面临这个阶段，可以私心求付，老师教你具体该怎么做。'
