  text: '# 越是绝情的男人女人越会对他念念不忘 - P1 - 麦子的恋爱课 - BV1GV4y1H7vD越是绝情的男人，女人越是对他念念不忘，学会以下三个绝情，才能得到你真正想要的，第一个，一旦觉察到不被爱，干脆利落的离开，不拖泥带水，男人的狠要狠到骨子里，人性是什么呢，你越是表现出一副。苦苦挽留卑微的样子，他越是会轻视你，第二个，该拒绝的时候就拒绝，不要委曲求全，当你掏心掏肺付出的同时，也要看看对方是一个什么样的人，有一些人，你想尽办法的为他付出，可他却在绞尽脑汁的想着怎么利用你。你对他越好，他越会得寸进尺，仗着你对他的感情，从而为所欲为，善良和付出应该是留给值得的人，第三，懂得先爱自己，再去爱别人，不知道你有没有发现，那些对自己有要求，有原则的男人，女人往往都很喜欢。你对自己的方式，就是在教别人如何对待你，所以你越是爱自己，别人才会越爱你，越尊重你，不敢轻视你，总之无论如何，你一定要记住，永遠不要放下自我，去愛一個讓自己卑微的人。懂了嗎。'
