  text: '# 不管是你还是你的前任，在分开后很快开始下一段，内心到底是怎么想的 - P1 - 得意苑课堂 - BV1bU4y1o735開始一段新的感情真的能夠治癒自己嗎？最近除了那些想挽回的人來問怎麼和好，也有很多的粉絲來問我怎麼走出失戀，其實比較典型的就是說，分手後我立馬開始了一段新的戀情，能夠治癒好自己嗎？我在這裡告訴大家。在這個心理學領域當中，分手後立馬開始新戀情，我們都稱之為反彈式關係，它是指在一段重要的浪漫關係結束之後呢，立刻開始一段新的關係，但是我們真的能夠通過新的感情，治癒分手的傷痛嗎？或者說這種反彈式的關係有沒有好處呢？有沒有壞處呢？我在這裡總結一下，首先反彈式關係對我們有好處，我們常常都會覺得在分手之後，在沒有冷靜下來的情況下，急於開始一段新的關係是不好的。其實很多人都是這樣認為的，這個只是一種權宜之計，是為了能夠使生活繼續向前，而做出的一種誤入歧途的努力，你想想在這段時間裡面，你們自己的情緒處於不穩定的狀態，對前任還有揮之不去的感覺，你只是處於失落。害怕孤獨而開啟的一段新的關係，所以根本就沒有辦法去考慮他適不適合你，你也沒有辦法去做出合理的決定，也沒有辦法去處理好這段新的關係，但是話雖然這樣說，反彈式關係其實也有一些積極作用，講幾個點啊。第一個可以分散注意力，緩解你的負面情緒，第二個也可以提高你的自信心和你的自尊心，也就是它能夠讓你確認自己是有魅力的，是被需要的，但是有好的一面肯定就有壞的一面，壞的一面就是。你這段新的關係是沒有和上一段關係完全區分開的，你就可能沒有辦法去脫離對前任的情緒，也會用對前任的標準去選擇理解和對待新的伴侶，這種想法一旦出現就會很影響你們新的關係，還有一種是什麼呢。建立新關係的態度就是報復式的懲罰式的，其實大部分人都是希望通過這段新的關係，讓前任產生嫉妒或者說憤怒，你如果懷著這種目的，我只能跟你說，你會花費更多的時間從上一段感情中去恢復過來。第二種就是很多人會帶著一種玩玩的態度，然後誤導了對方，你如果只是想玩一玩，你就一開始就跟對方說清楚，不要談了很久之後讓對方對你產生了誤會，然後這段新的關係發展到最後肯定是走向負面的。即使你後來投入了認真的態度，最後又是和上一段關係一樣，沒必要重蹈覆轍呀，所以說第三種無法忍受空窗期的人，這種人每次在結束關係之後呢，都會迅速的找一個人去填補，如果這種情況總是發生。那你可能就屬於一種慢性反彈者，你需要思考一下為什麼，可能是你習慣了長期從外界獲得依賴，覺得孤獨太過可怕了，所以說你才會很難用獨立的態度，去面對每一段新的關係，說了這麼多啊，會不會立刻開始一段新的關係。大部分都取決於你多久遇到一個新的人，但是新的關係新的伴侶要記住，根本就沒有辦法去幫助你掩蓋過去的問題，無論要不要馬上去開始新的關係，我們都需要做到結束上一段的感情，並且面對和處理之前所有的問題的情緒。才可以開始。'
