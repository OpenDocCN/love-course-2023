    \    3.  查看对方的社交圈，未宣布分手可能是假性分手\n    4.  对方的网络状态也是判断真假分手的参考指标，假性分手可能会刺激你"
  text: '# 前任的真假性分手，到底应该如何应对 - P1 - 泊明远 - BV1JF411N7bk情感上面的痛苦有很多，但最痛苦的就在于失去，很多朋友往往是在不知不觉当中失去了一段爱情，等到醒过来之后已经是错失良机后悔莫及，那往回之前有很多的咨询者会找到我，都会问这么一个问题。他到底是真的想和我分手，还只是想借题发挥，那么今天我就给大家说一下，怎么判断真性分手和假性分手，首先第一点就是要看联系方式，如果是假性分手，那对方一般不会把你的联系方式拉黑删除，即使是拉黑删除了。他还是能够很快地加回来，你也别管对方的态度到底有多差，只要他还理你，还接你的电话或者回你的消息，还和你沟通，那只要是正确操作，合理的沟通，往回的希望也是非常大的，但如果是真性分手，那就是彻底的消失。他的电话会不接，短信会不回，所有的社交状态全部都拉黑，完全把你当成陌生人，所以联系方式在不在，是不是正常的，就是一个重要的判断指标，第二点就是要看对方的情绪指标，有些时候对方的电话不接。社交状态拉黑删除，也不一定是真性分手，很多分手往回的案例当中，有的人一冲动一生气，就把对方拉黑了，而当你通过一些方式联系到对方了之后，对方很生气，他的情绪指标是非常高的，那基本上还只是假性分手。怕就怕在对方根本就不搭理你，把你当成空气，那如果是这种情况，那你可能就要换一种方向，去思考挽回策略，第三点看对方的社交圈，如果说跟你分手之后，没有跟他的朋友说，没有和他的家人说。那就表示对方还是留有很大的余地，我们还有很大的可能去挽回对方，但如果整个社交圈的人都知道了，那有可能就是真性分手，现实中有很多人被分手之后，就去找对方的家人朋友去说情，这种方式反而会让对方更反感你。你想，对方还没有官宣你的分手，就是在给自己留后路，那你干脆把这条路给堵死了，甚至会让本来的假性分手，变成真性分手，给自己的挽回涂增难度，第四点就是对方的网络状态，假性分手的时候。我们对方有可能会在微博朋友圈，发一些状态说说类似的，比如假什么最终我还是一个人扛下了所有，什么爱情和他人无关，只有我一自己等等，甚至有些人还会放一些和异性的合照，希望能够刺激到你，希望你吃醋之类的。如果是真性分手，那对方很有可能什么都不发，或者是基本上没有什么变化，所以这个也可以当做是一个参考指标，那最后还有一种情况就是，有些情况，有些时候即使对方拉黑了你，你能通过别的渠道去联系上他。邀约他还是可以和你见面，那这种情况下呢，是假性分手的概率是比较大的，但是一旦他和朋友说起类似于，如果一起去玩，谁谁谁我就不去了，或者说从今天开始，谁谁谁让你跟我讲什么，你不要跟我讲。不然我们连朋友都做不了，这种情况下就只能说明是真性分手，所以能不能邀约也是一个参考指标，无论是真性分手还是假性分手，其实对于真正想要挽回的人来讲，都不是重点，毕竟真正的想要挽回的人，哪怕明知几率很小。还是想去尝试一下的，不想要给自己留下遗憾，那你的情况是属于真性分手，还是假性分手呢，可以在评论区留下你的。'
