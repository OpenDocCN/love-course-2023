    \ 应该停止内疚情绪，努力提升自我，不再虧欠对方"
  text: '# 复合必经的心态调整——停止内归因 - P1 - 儒雅随和老王 - BV12e4y1w7TQ明明是他提的分手，那怎麽到頭來反而你再有點愧疚，你們是太喜歡自我反思了，你才會把啥問題都歸到自己頭上，就覺得自己當時怎麽怎麽樣就不會很了，這個在心理學當中叫啥呢，叫內歸心思維。這種思維的人通常都是想要去復合的一方，因為他們總是在覺得問題在自己身上，只要說自己做好它就能復合，而且也對這個感情過得也心懷愧疚，所以是也想要去彌補，但你可能真沒發現，一直陷入在這種自責的情緒當中。那才是分手給你帶回來的最大傷害，對方只是選擇結束了這段關係，但是之後一直在貶低否認你的這個人，是你自己，你得明白，一段關係的結束，並不是說代表一定是你做錯了啥，很有可能是你倆人又不太合適。甚至說它是對方的問題，那你過度地反思自己，還陷入到自責這個情緒當中，真不一定會讓你變得更好，反而還會讓你更加敏感脆弱，情緒也更加不穩定，那在這樣的精神內耗當中，也會導致你錯過這個復合的最佳時機。即使說你跟對方重新聯系上了，那這種愧疚感，也會讓你不自覺地DNA到，所以說你與其負責，不如嘗試一下自己變得更好，你把握當下，你之所以會覺得，如果當時怎麼樣的話，他就不會分手了，其實還是因為你不知道。怎麼處理這個關係，那很多道理你都不懂，就算說之後你再遇到那些事，結果還是一樣，所以說你要做的，不是陷入在這個內疚的情緒當中，或者說你可能會一直批判自己，而是說你應該去做出實際的這個行動，提升自我也好。努力復合也罷，它都比你站在原地，怨天尤人更好，感情歸根結底是兩個人的事，每個人都會有做得不夠好的地方，但兩個人在一起的一個意義，就是要一起變得更好，而當他狠心拋棄你那個時候，他也背棄了曾經的那個程度。你也不再虧欠他啥了。'
