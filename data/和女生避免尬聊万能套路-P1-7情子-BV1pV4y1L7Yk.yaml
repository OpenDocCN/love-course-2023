  text: '# 和女生避免尬聊万能套路 - P1 - 7情子 - BV1pV4y1L7Yk认识女生之后聊天，并不是定时定量的，很多兄弟跟女生聊天，就跟玩游戏做任务一样，定时定点，一聊上还没完没了，这给女生感觉很糟糕，女生不回你吧，爱觉得有点不太好，回你吧，就像是在完成任务一样，很崩溃。而且你每次都想要深聊，聊得越久越好，比如说第一天聊了一个小时，第二天聊了两个小时，你感觉今天进步了，但是你第三天只聊了10分钟，你会觉得我今天是怎么了，她怎么不想跟我聊了，我是不是做错什么了。她是不是不喜欢我了，认识女生之后聊天应该是不定时的，平时稍微互动，偶尔深聊，不要没话找话，很多时候，聊天的话题已经很尴尬了，你还要强行的聊天，聊天的意义就已经没有了，女生对你的印象自然就会变差。如果你在追女生的时候，因为不懂怎么聊天，导致你跟女生的关系，一直停留在友谊区，你不知道该怎么做，才能跟喜欢的女生升温关系，那你可以适应7个，聊天两个字，我教你几招，聊天小妙招，让你可以感受一下。妹妹对你发的暧昧，其实正确的聊天方式，应该是我们把生活中遇到的，有意思好玩的，生活中的八卦等事情，分享给别人，然后附带自己的看法，或者是听听别人的看法，分享完之后呢，话题就结束了，偶尔会深聊一下。那这种情况呢，比较少，比如说，今天你们都很有聊天的兴致，或者说你们对某件事情特别感兴趣，就越聊越起劲，和女生的关系，不是由聊天的频率决定的，而是由聊天的深度决定的，是由几次重要的聊天构成的。高频率的聊天，稍微消磨掉你们之间的神秘感和新鲜感，本来可能有趣的事情，要你天天重复去做，你也会觉得很无聊，这其实就是女生心里所想的，你要让她意犹未尽，而不是自己意犹未尽，那么跟女生深聊，应该怎么聊呢。第一次深聊应该是，在你们当时第一次聊天，决定了女生以后怎么跟你相处，额，如果聊得比较深，那么代表着她对你有兴趣，可以作为发展的对象，那女生会在第一次的聊天中，就决定你是可以接触的，还是普通朋友。还是说完全不想接触的，如果这次聊天比较深入，那么她对你的印象就还不错，那第二次深聊呢，是在她对你有好感的时候，就是在她和你分享了有很多她的过去，简单来说呢，就是当女生话夹子打开的时候。这个时候一定要认真的去听，去回馈，当女生和你分享她的喜怒哀乐的时候，你就已经进入了她的生活，这样的人呢，在她身边不会超过五官，第三次深聊，就是在她刁难你的时候，比如说她问你，你为什么和你前女友分手啊。你之前谈过几个呀，我认为你是个渣男，恭喜你，这代表着女生已经开始喜欢你了，很多人意识不到，这其实是女生最后的考验，这个时候呢，要把自己的想法，还有对她的感受，好好的跟她说一说，跟女生聊天不要总是深聊。平时就是日常互动，说说笑话，汽水长流，才能真正的收获爱情，如果你在追女生的时候啊，因为不懂女生的心思，导致她对你的态度变得哀哒不理，你找不到方法去改变她的态度，那你可以适应七个态度两个字。我帮你改变女生对你的态度，让你可以感受一下妹妹抱着你的快感，我是七哥，你們的情感如手，情感能提早我。'
