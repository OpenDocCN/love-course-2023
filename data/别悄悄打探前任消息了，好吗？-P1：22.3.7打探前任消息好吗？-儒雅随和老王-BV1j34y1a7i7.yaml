  text: '# 别悄悄打探前任消息了，好吗？ - P1：22.3.7打探前任消息好吗？ - 儒雅随和老王 - BV1j34y1a7i7我见着很多人失恋之后就成名侦探了，行为千奇百怪的，顶朋友圈的，四处打听的，戴着口罩就给后面跟着的，有些还算合理，有些我跟你说真挺吓人，咱先不说就这么整，对你们之间的关系有没有帮助，但你务必得记住一点。就是别太用力了，首先他面对的是一个风险的问题，越用力，你被前任发现的概率它就越大，越用力被发现之后，前任感受到被侵犯那种感觉，他就越强，相信我到时候你后悔，他是还不急的，就这种行为本身不管对错。首先一定要有一个自我遏制的一个环节，其次你想明白，就打探消息这事对你是否有帮助，它取决于啥，你是否有对应的需求，不是说你有没有那个引，而是说你是否确实需要某个消息，就有些人前任吃几碗饭，坐哪辆车。车牌号多少，都记得清清楚楚，还每日更新，这玩意有用吗，除了会让你更加痛苦，并且还加拉个风险之外，一点用都没有，每天你就躲缴货里，就想着我到底怎么整，如果你要打探的消息，你先想想，想要知道些啥。为什么知道这些，就比如说很难争取到一次见面的机会，这个时候你就琢磨琢磨，咱说能不能给穿着上下半功夫，给自己锦上添花，让对方觉得自己有点变化，制造点契合感，尽可能的为融洽气氛，咱说努努力，你存在这个需求。那么你通过打听也好，发人家朋友圈也好，见着人，然后给附近偷瞄一眼也行，大概知道他最近穿着习惯，咱说是西海岸，是阿美卡基，是暗黑，还是old
    school，然后以此推测出见面这个时候。前人大概率会以怎么样的形象出现，对自己穿着打扮，进行一个优化，搭配出与之契合的招装，最起码算是有意义的事，反过来说，你要啥需求都没有，或者说，你这个需求仅仅是想看看，人家在干啥，你只会收获一堆真真假假。不靠谱且重复的信息，咱说这玩意有啥用，就这些只会成为前任更加抗拒你的证据。'
