- summary: "-   失望分手不容易挽回\n    1.  通过改变态度无法让前任回心转意\n    2.  失望分手意味着前任已经放弃期待\n    3.\
    \  真性分手是无法通过发誓或改变来挽回的，需要尊重对方的选择并保持亲密程度"
  text: '# 保证，对失望分手无效？ - P1：22.5.21.保证，对失望分手无效 - 儒雅随和老王 - BV1TY4y1V7aj失望了一系列的分手，你要说通过你意识性的态度上的改变，去换取前任回心转意，我跟你说基本上不现实，因为人家之前所有的期待，人家都获空了，人家害怕重蹈覆辙，再来一遍你说谁能受得了，人家态度坚决。就是说即便你发现说，他有一些放不下蛛丝马迹了，人家也得犟嘴，人家也得嘴硬，外觉不爱吧，这个底层逻辑是啥，是还有感情，但爱不懈惧，既然说无利在爱，想要复合，你就得给他力量跟勇气，你整清楚核心问题。你现在要做的第一步，不是说要证明自己改变，很多人会对失望型分手，前任发誓，就承诺说我指定能干，你回话好不好，我答应你，我指定我能干，这么简单要能复合的话，那叫啥，那叫假性分手，他不是真的想离开。分手就是啥，胁迫你改变手段，而真性分手的情况是啥，纵使有着再深的眷恋，人家也不敢回头了，因此不会说你咋发誓，他始终他是听不进去的，那你怎么整，你得尝试跟他共情，理解他的难处，打个比方，你跟他说。你说谢谢你包容我坏脾气，陪我走过这么多年，我会一直放在心上的，很抱歉，没能让你满意，因为还放不下，可能偶尔还会找你，你愿意在分开之前，再陪我走一段时间不，当然你有拒绝的权利，我也会尊重你这个决定。就是你既要表达，你放不下这个立场，也要给对方自由和退路，让他感觉到被尊重，你千万别咄咄逼人的，以你所谓的那个神情，你去给人家压力纠缠，就迫使人家回头，打感情牌，得适度，切忌自我感动，你别说你有多难过。他是带着失望离开的，痛苦不会比你少半分，尽可能的在分手之后，保持一定性的亲密程度，将你们实际距离，控制在假性分手的那种感觉，这个就算是给复合，提供了一个，非常良好的一个土壤环境了，如果说你前任。对你失望性分手了，请你马上停止你的保证。'
