  text: '# 分手后想要克制自己的不甘心和执念，应该怎么做 - P1：高田横 - 泊明远 - BV1654y1d7QR那你要是问我分手，该如何克制自己的不甘和执念呢，那我会直接告诉你，别克制了
    没用的，只有你思想扭转了，真正想通了一切才能够顺利成长，那么还不知道该怎么办呢，今天我来教你，那今天啊。我会用科学的心理学解释，从两个维度来跟你们说清楚，首先我们得了解不甘心的来源，为什么不甘心，其实两个方向啊，因为自己过去的感情当中付出的太多，这就是沉没成本过高导致的，那等到最后，竹篮打水一场空。什么都没有了，于是你就有了赌徒心理，自己付出没有达到理想的回报，而这个负面情绪它就会一直的挥之不去，就像赌博赌红了眼一样，想去回本，最后大概率啊就赔个平价当产，那跟这个是一样的道理的，那怎么办呢，简单。理性思考及时止损，积蓄失败的经验之后，我们以后再赚回来不就行了吗，对不对，那怎么赚，你想想啊，赌场里面最大的受益者是谁呢，是庄家对不对，那在过去的那段感情里面，庄家就是你的前任，他在那段感情里。积攒了足够多的经验，狠狠的拿捏着你，那个这就是他的筹码，而现在，你把你所有的底牌全都亮了出去，你的筹码没什么了，想翻盘的几率，那一定会很低，那归根结底啊，就是你们的价值是不匹配的，那有的人可能会反驳我。我身材好样貌好能力强，我的价值感足必匹配这段感情，那我告诉你啊，你错了，我这里所说的不是这些价值，而是你给对方带来的情绪价值，这也是你忽略的最重要的一点，我们说身材好相貌优秀，不可否认是你的优势。但是别的女生也可以拥有啊，对于你的情人来说，这些都不是你的独特价值，甚至还有可能，被随时的取而代之，那情绪价值到位了，新欢就算拍着马屁，他也是追不上你的，而这个时候对情人来说，那就是独一无二。所以你只能想办法，去提高自己的择偶竞争力，提供给对方独一无二的情绪价值，掌握更多的筹码，那你筹码多了，你才能牢牢的掌握主动权，对不对，他能够吸引筹码相当的人一起玩，说不定到时候，他还会主动来找你的。那第二呢，是因为自己的价值得到了否定，被淘汰出局，有种不服输的感觉，那其实我跟你们说，很多人都不愿意承认，你所谓的痴情和舍不得，只是来自于双方生活的鲜明对立，他竟然在分手后，变得比跟我在一起更好。生活状态，居然能够配得上一个更好的人，而你却不能，你遇不到比前任更好的人，所以你不甘心你不认输，才会如此在意自己的得失，根据我对人性心理的一些了解，告诉你们在一个感情里面的大实话，分手后你放不下前任。不能够说明你是一个专一或者痴情，那人性的真相就是，分手后谁过得更好，谁有能力配得上，上一个更好的替代品，那么前任就越放不下，那个过得更好的那个人，那人家在一块手牵着高价值的新欢，他不会去怀念一个。让自己产生痛苦情绪的人，那失去一个不再爱你的人，其实真的没有什么大不了的，但是最可笑的是，你为了一个不爱你的人，逐渐忘记了如何爱自己，那不再去努力把自己变得更好，变得更优秀，这个才是你的最大损失。当你把所有的情绪化成动力，不断地提升个人价值动力的时候，他才有可能主动会来找你，而这个只是可能欠缺一点时间罢了，但很多人都熬不过这个时间，如果屏幕前的你，现在也正是面临这样的情况，可以来私心修复。'
