  text: '# 分手后，为什么你这么痛苦的挣扎？ - P1：lv_0_20210205135726 - 逢爱情感 - BV19y4y1Y7Wf分手后为什么你这么痛苦的挣扎却依然无法复合呢，因为啊你总是需要可视化的指标来安抚你自己，就像是打游戏的时候你总想看进度条，比如说你在给对方发消息的时候对方是否回复你啊是你更看重的东西。但真正有利于挽回的角度来说，你发的内容本身比对方是否回复你消息要重要的多，举个极端点的例子吧，分手之后你发消息骗对方说
    你说我生病了 住院了 需要你的帮助。他可能会因为同情而回复你 但这也仅仅是给予同情，而同情你这一次之后呢 他原本心中的愧疚就会减少一分，本来就所剩不多的感情啊
    就会再减少一层。其结果呢 就是你虽然得到了及时的满足 但对于复合呀是没有丝毫的好处的，而且一旦你被对方发现你撒谎 你的挽回机会就会一降再降，而大多数人啊 都在乐此不疑的在做这种类型的操作，你们真的不妨试一试
    延迟满足。我们把目标呀放长远一点 比如说你长远的目标就是复合，那我们所做所有操作呀 就要为你最终的目标去服务，对长久目标的好的行为我们就去做，就像对方给你回消息
    这种当下可视化的小小成就感。我们真的没必要过分纠结 过分的担忧，之前呢 我做过一个案例，挽回的全程呢 对方几乎都没有回应过消息，但突然有一天呢 对方回复了消息说，哎呀
    我最近冷静的想了想，感觉我们还是再尝试一下吧。上次我们分手可能确实有点草率了，所以我让学员呢 分成三方面的去传递去转换，首先呢 是让曾经不好的习惯，然后呢
    是曾经让对方反感的点，最后呢 是对过往一些事情焕然一新的感悟，每三个方面呢 又分成了三次。每次呢 设计好语言，然后呢 我也跟他提前打预防针了，我说对方啊 是否回复你并不重要，我们传递了什么才更重要，哪怕一开始对方就数入你
    给你负面的回应，你也不要气馁，然后他听话照做 最后呢 果然成了。总结一下呀，你想复合就要做到，冷静的思考 提前的布局 精心的设计，目标的锁定和坚定不移的执行，加油，加油。'
