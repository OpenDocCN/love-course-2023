- summary: "-   对方突然提出分手，表示不合适或不再喜欢，可能是因为某些需求未被满足，导致缺乏愉悦感。\n    1.  初始阶段需求浅层，如哄开心、制造惊喜，磨合后转为深层需求，如稳定付出和依赖。\n\
    \    2.  对方提出分手时，需考虑是否忽略对方需求，需意识满足对方真实需求，如付出和关心。\n    3.  复合过程需先缓和关系，有意识满足对方需求，等感觉回来后再考虑复合。"
  text: '# 已经在一起很久了，但对方突然说不合适要分手，这种情况该怎么办？ - P1 - 逢爱情感 - BV1214y1n7qx在众多的分手原因中有这样一类，在谈了很久甚至是谈了很多年之后，对方在分手的时候会告诉你，我们分手吧，我觉得我们不合适，或者跟你说，我觉得没有之前那么喜欢你了，当你听到的时候是什么感觉呢。很多人都会觉得肯定没有办法在一起了，为什么呢，因为都没有爱了，两个人还怎么在一起，我相信这也是很多人认为，这种分手复合不了的主要原因，如果说你遇到这种情况，又还想要复合，应该怎么做呢。理论和实际操作都给你准备好了，你们有没有想过，你们从刚刚开始在一起到经历情感危机，这个过程是怎么样的，两个人在一起的初始，大多是因为各自的需求，什么意思呢，有的人是因为觉得孤单，想要找一个人陪。有的人不喜欢太闹腾的，所以找另一半的时候会选择安静一些的，本质都是满足自己的某些需求，当你们真正的确定关系开始接触的时候，如果对方能够满足你的需求，那你们就会产生大量的愉悦感，关系就会顺利的进行。反之则会结束，那当你们在一起了很久之后，对方跟你说不喜欢你了，那为什么他会产生这种感觉呢，其实本质上还是他的某些需求没有被你满足，说的简单点就是他没有什么愉悦感，而且这个时候呢。跟你们刚刚在一起的时候不一样，你们刚刚在一起的时候呢，需求一般都是浅层需求，比如你会不会哄他开心，会不会给他制造惊喜，会不会缪回他的信心呢，能满足这些就会让他很开心，但是一般经过了磨合期之后。对方对你的需求啊，也会转化为更加深层次的需求，如果你的付出是持续稳定的，那么他就会渐渐的对你产生依赖，如果你的付出不是持续的，或者说是在某一个时间段内是断层的，那么他就很容易怀疑这段感情。觉得这段感情都变味了，或者你之前呢一直都是围着他转的，这让他觉得自己很有吸引力，也很有安全感，但是你某一段时间你没有这样做了，那么他也会觉得在这段关系里感觉不好了，觉得自己没有那么喜欢你了。那如果是对方跟你这样说，你就要考虑一下自己是不是忽略他了，比如说他跟你说，那我之前我跟你说了，希望你能够改一下，但是你根本没有听进去，我现在觉得累了，现在也觉得没有那么喜欢了，不想在一起了，这个时候啊。你所要做的不是去跟他道歉，保证你会做到某些事情，而是说你要明白，对方是因为某些需求无法被满足，你可以思考一下，这件事情对应的真实需求是什么，是他长期的不被理解，不被认可，又或者是不被尊重呢。那这种类型的复合，你要做的有两个阶段，第一个就是先退到双方都觉得压力更小的关系之中，至于要不要说做朋友啊，这些都没有关系，这个呢主要是看他的实际状态，你不用每天都跟他联系啊，但是每次有接触的机会呢。你就要做到有意识的去满足他的真实需求，比如他觉得你不付出了，那么你就可以说，我之前预定了一个东西，我给你拿过去吧，这就比如说我有个东西想要送给你，那如果说你不是一个付出的人，你就不会提前去准备东西。再比如你们聊天的时候，你能够说出一些他的个人喜好，比如说这几天你要注意了，不能吃冰的和辣的，如果说你觉得这个不好说呢，那么你就说，之前你的腿啊，一到下雨的时候就会痛，你这几天就别出门了等等等等。这些呢只有付出才会注意到的事情，等到关系缓和一些之后，你再切换到更加实际的行为上，等这个感觉回来之后，你就可以复合了，虽然是因为感觉不对啊而导致的分手，但是呢你要找到这种感觉对应的真实需求和想法。才会有机会复合，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
