  text: '# 分手后对方不想见面，分享2个步骤，用简讯的方法w回他 - P1 - 得意苑课堂 - BV1eb4y1W7u6第三种情况只能在晚上聊天，拒绝约会，这种情况有两种可能，一是他对你心存愧疚，不太想伤害你，所以才跟你保持联络，他不会主动的找你，但是你找他，他会给你回复，你提复核，他又逃避或者拒绝。另一种可能就是他还没有找到先人，把你当备胎了，往回之前我想问大家一个问题，你确定他值得吗，你是不是备胎，你想当备胎吗，如果以上的问题，你得到了内心的答案，还想知道如何往回的，那就听我说下去，往回第一步。和他保持距离，如果你觉得他只限于，在晚上和你聊聊天，不提复核，不约会，他最终的目的，想和你重新在一起的话，我只想说你太傻了，你俩可能就一直维持着网友的关系，你可以说他没有把你当成备胎。只是不知道如何面对你，但是你要知道，青春宝贵时间无价，你要一直让对方继续享受你的爱，霸占你的时间吗，你在原地等着他，还影响他找下任吗，所以这个时候，一定要和对方保持距离，你们只是普通朋友。要让对方做出选择，我拒绝做备胎，我不可能浪费时间，在你的身上，要做到淡淡然，更不要表现出太过在意对方，当对方感受到没有你的落差感时，相信他就会给你一个答案了，第二提升自己制造危机感，简单的来说。就是让对方知道，你自己有了情敌，分手后的两个人，谁表现得太过依赖对方，谁就输了，虽然感情里输赢并不重要，但是会让对方有恃无恐，所以才会有备胎这个身份的出现了，我们要全方位的提升自己的魅力。让对方为当初分手的行为感到后悔，可以试着和身边更优秀的人去接触，让他知道你不是非他不可，这样可以激起他的危机感和占有欲，让对方知道他再不珍惜你，你就要属于其他人了。'
