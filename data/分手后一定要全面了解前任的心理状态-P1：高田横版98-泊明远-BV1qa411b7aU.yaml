  text: '# 分手后一定要全面了解前任的心理状态 - P1：高田横版 98 - 泊明远 - BV1qa411b7aU分手后你一定要知道前任当下，对你是什么心理状态，那么了解了他的心理活动，你的操作才能找到正确的方向，可能刚分手的时候，前任对你只有满脑子的负面印象，那么不管你们当初有多么如胶似漆，在这样的负面印象下。他一定会强迫自己不要回头，合理化自己分手的决定，第二种就是对你复合的行为，产生逆反心理，因为你总觉得纠缠了，讨好了，认错了，那么对方就会回想起曾经的美好回忆，但是你只是在用自己的女性思维。去揣测他的心理活动，反而会把它越推越远，这样做不仅不会复合，还会让对方对你产生逆反心理，你给的压力，只会让前任对你的抵触心理更强，更加坚定了分手的决心，认为分手是对的，这个时候。如果前任身边有新的异性在接触，那你的骚操作可能就是自己，在新欢的对比下，只会显得你很不成熟，蛮横和任性，所以你不会正确的往回操作，有时候什么都不做，比做错要好，如果你能克制自己，在分手后不去打扰他。其实时间，也会帮你去缓冲，对你的负面印象和情绪，当两个人都平静下来，你也找到了分手的根本问题，那么这个时候，去接触也不迟，我是博明，如果你现在也正在面临，这样的情感困境，那么私心修复，老师会来帮你。'
