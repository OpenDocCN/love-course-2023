  text: '# 爱情中人为什么会被洗脑 - P1 - 强者恋爱导师-令狐 - BV1Qu411b7bF兄弟們，人是會被洗腦的，你跟一個正能量的人在一起，你慢慢的就變成正能量的人，你跟一個負能量的人在一起，你慢慢也就變成了負能量的人，而且你覺得負能量也無所謂，這個道理是很簡單的。比如說你在一個工廠裡面打工，大家都很窮，住集體宿舍，大家都窮得叮噹響，但是你也覺得就是這個樣子，你就會覺得無所謂，開始你可能會覺得這個條件長，長了你也就習慣了，能明白吧？，默認了，你就覺得無所謂了。所以我希望兄弟們經常可以來聽我的視頻，我的視頻可以給你們帶來一些正能量，可以把我的能量傳遞給你們，這個就是我視頻最大的作用，同樣的，就是約女生也是這個樣子的，你去約的時候，她剛開始是不願意的。你只要不斷的去約，過一段時間她會覺得見一面也無所謂，這邊有沒有玩過遊戲的兄弟們？，就是你要明白，你去打一個怪，他出的裝備不一定是你想要的裝備，你只要不斷的去刷，所以我想說的就是你跟人交往也是這個樣子的。你只要不停的去做，不停的去刷，一次不行兩次，兩次不行三次，對吧，看誰刷的比較狠，還有不懂的嗎？，我這邊整理了一些聊天記錄的簡息，你們也可以私信我，對你們的幫助也是很大的，還有不懂的。晚上9點可以來我直播間學習更多。'
