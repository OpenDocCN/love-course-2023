  text: '# 分手后前任还留着你的联系方式，到底是因为什么 - P1：侯厅横 - 亭姐说情感 - BV1d54y1Z7gQ分手后前任为什么还要留着你联系方式，问这种问题的人啊真的是太凡尔赛了，删除拉黑了你不乐意，这不删除联系方式吧你也纳闷，你就暗自庆幸吧，不拉黑删除真的已经是很难得了。多少人呢还在对方的黑名单上挂着望远欲穿呢，真的是欲望熏心啊，什么情况都不满足都想再进一步，好今天呢我就一次性把前任的心理状态给你分析明白，一共呢是分为四种情况的，前两种呢是比较扎心，听完啊你不要太失落。后两种情况呢还是比较乐观的男女通用，首先呢我们来还原一下场景，分手之后呢通常你会控制不住自己的情绪，可能呢会去纠缠，也可能呢去正常的联系前任，表示去说想复合，然后呢求之未果。这个时候呀你会想他到底是什么意思，他爱你就在一起，他不爱你就删了，也不删除也不复合，到底是啥意思呢，为什么呢，因为第一呢就是你对他来说还是有用的，有某些可以用得着的价值。物质资源人脉身体情感亲属对象等等，做不了恋人可以做朋友吗，互相扶持一下，第二呢备胎，对你成功了成为了对方的备胎，因为分手后呢他肯定是想要去找新的对象，早晚的事啊，你会考虑如果说潜在的目标。或者是转了一圈之后发现都不如你，怎么办呢，留着做备胎，第三他心太软，也就是说呢他不想做坏人，没有人愿意去做一个坏人，他希望的分手是你能够接受的，分手你会认可的，分手好就好散嘛，而不是说让你很痛苦。让你觉得他很绝情的分手，他不想看到这么难堪的结局，然后呢还有一点小心思啊，留着联系方式等你去求和，最后拒绝之后再说，已经是给你机会了，可能呢你太让我失望了，然后给自己一个做好人的借口。第四呢他心里面就是放不下，毕竟呢朝夕相处的两个人，不想一下子就天涯路人了，他试图再给自己留那么一线的生机，或许呢是他想通了，会主动回头，不把路封死，又或许呢会看到你改变成为他理想的样子。又或许啊只是留个念想罢了，回想起以前美好回忆的时候呢，可以触景深情的表达一下，分享一下问候一下，关心一下仅此而已，但这呢只是放不下，不代表他要回去，所以呢以上呀就是四种常见的心理状态。当然了还是要看具体的情形和对方的人格进行分析啊，不要乱贴标签，我是小婷，如果说你现在呢遇到了一些情感问题，私信复合，我让你爱的人重新爱上你。'
