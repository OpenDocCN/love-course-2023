  - 问题1：前任为什么会留着你的联系方式？
  - 回答1：因为你对他来说还是有用的，可能在物质资源、人脉或情感上有某些价值。
  - 问题2：前任把你当备胎的可能性有多大？
  - 回答2：存在一定可能性，特别是在他寻找新对象未果或觉得你比其他人更好时。
  - 问题3：前任留着联系方式是因为他心软吗？
  - 回答3：是的，有可能他不想让分手变得太难堪，希望你能接受分手，不觉得他很绝情。
  - 问题4：前任留着联系方式是否意味着他放不下？
  - 回答4：是的，有时候是为了保留一线复合的可能性，或者只是单纯留恋美好回忆。
  - 问题5：如何看待前任留着联系方式后再拒绝复合的情况？
  - 回答5：这可能是他想给自己做好人的借口，也许是一种给对方再次机会的方式，但最终选择拒绝可能因为你让他失望了。
