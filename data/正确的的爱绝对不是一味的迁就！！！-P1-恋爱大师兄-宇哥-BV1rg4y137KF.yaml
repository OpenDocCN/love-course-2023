- summary: "-   正确的爱不是迁就，而是相互理解和尊重。\n    1.  恋爱中的迁就并不能改变结局。\n    2.  有时候需要勇敢面对现实，不要逃避。\n\
    \    3.  没有操作和不懂兵线并不是爱情的问题。"
  text: '# 正确的的爱绝对不是一味的迁就！！！ - P1 - 恋爱大师兄-宇哥 - BV1rg4y137KF你沖我麥多蘭劍，打不了心斷掠過我兵線，我用一舉抓你的衣角，以為我帶點燃結局就會改變，一頭血都要離開，我贈你寒冷又寒我不開旗袍，就當我不存在，我的傷口裡只有你，只想先破不及待，剩下來的兵線全是無奈。屏幕黑白，我和你洗的草多老啊，這次決定劈開，為什麼我們的輸贏還是沒有例外，你說我沒有操作不懂兵線讓人下飯，為什麼開始不爽卻拖到了現在，打野們買了又來抓了又抓還是劈開，為什麼我在你眼裡是如此的瞎乏。我還是追了出去不想怕先傻傻等待，最後卻看著水晶在我面前，崩塌死亡，字幕:J
    Chong，(字幕:J Chong)，(字幕:J Chong)，(遊戲畫面)。优优独播剧场——YoYo Television Series Exclusive。'
