- summary: "-   先赚钱还是先找女朋友\n    1.  假设目前月收入8000，存款60万，女生更倾向于年轻有潜力的男生。\n    2.  女生喜欢幻想，随着年龄增长接受平凡，将青春给予年轻男生。\n\
    \    3.  34岁男生即使有60万存款，女生也不看好，大龄女性要求更高，先赚钱再恋爱。"
  text: '# 先赚钱还是先找女朋友 - P1 - 渣男学院 - BV1UP411c7jV先賺錢還是先找女朋友，這個視頻可能有點扎心， 但是有句話叫良藥苦口，如果你能耐心看完，我保證以後，
    你會帶著老婆孩子來感謝我，我們來算一筆賬，假設你目前一個月能掙八千， 這已經不少了。全國月薪上萬的根本就不到5%，你工資八千，除去你吃喝拉撒， 日常花銷，房屋水電，吃個燒烤充個化費，
    你最後還能存下五千，一個月五千，一年六萬，你存十年你才存六十萬，那你覺得一個女生會選擇一個二十四歲。沒有存款的人，還是會選擇一個三十四歲，有六十萬的人，我告訴你們，99。99%的女生都會選擇二十四歲的，
    因為女生都喜歡幻想，女生覺得二十四歲的男生， 未來有無限的可能，只要這個男生稍微打扮打扮。再會聊一點，再沒事畫個餅，女生就會滿懷希望的跟他在一起打拼， 女生覺得照這個男生的說法，我以後怎麼也得開個蘭博基尼啊，過了幾年女生覺得，蘭博基尼太難了，
    實在買不上買個保時捷也行，又過了幾年。女生覺得保時捷也夠嗆，不行就寶馬吧，再後來寶馬也買不上， 買個豐田本田也行，最起碼也得弄個奧托啊，到最後女生會這樣想，車不就是開的嗎，不就是個代步工具嗎，
    買個五菱紅光布也挺香的嗎。到最後你會發現這個男人根本就沒掙多少錢，女人依然樂呵呵的跟他過了一輩子， 這就是普通女生完整的一生，幾乎每個女生都是這樣過來的，每一個女人年輕的時候，都有一個公主夢，
    那隨著年齡越來越大。都會慢慢的接受平凡，她把自己所有的青春都給了這個24歲的男生， 後來他是不會走的，即使生活沒有她想像那麼好，他也會安慰自己，你這種生活挺好的，其實我挺喜歡他的，我覺得值得，
    但是你24歲你不談戀愛。等你34了，你拿著60萬，我告訴你，女生連想像的空間都沒有了， 你話比女生都不信你，你蘭博基尼這步你就死掉了，你十年才賺60萬，你跟我說買蘭博基尼，你騙鬼呢？
    再加上很多男生也有啤酒多了。也沒多少頭發了，說的直白一點，你那方面的能力都不行了， 最起碼24歲的男生能給他十年好的體驗，你能給他啥呀，你都34了，你就是在補，
    你整天保溫杯裡泡枸杞，你整天吃大腰子，你能趕上24歲的嗎？人家24歲能找個22的， 你34了你拿著60萬，你發現三十幾歲的大齡聖女都看不上你，大齡聖女要求更高，別再跟著喊口號，
    要先掙錢再戀愛，人家喊口號的男生，十一天一個樣，你有啥。你的工資增長速度都趕不上通貨膨脹的速度， 還在那跟著喊口號呢，行行吧，脫單一定要趁早，趁現在你說什麼女生還會信你。'
