    \    3.  不要用分手试探对方，会导致破裂"
  text: '# 别拿分手来考验对方是不是真的爱你？ - P1 - 百里子清 - BV1ks4y1k78T给大家分享一个观点，就是不要拿分手来试探对方爱不爱你，我在网上看到一个观点，有的博主说，你要判断这个人爱不爱你，分一次手就可以了，就可以看出来了，其实在感情当中，不管是男人还是女人，都要记住这一条法则。不要拿分手去考验对方，你考验的是人性，你爱不爱，他爱不爱你，这个东西是你自己能够，切实感觉到的，你如果总是拿这种分手，你就和人家提分手了，如果对方来挽留你，如果对方做出什么样子的反应，就代表是爱你。如果他不挽留你，就代表不爱你，你这不是小孩子玩的把戏吗，成年人的世界里谈恋爱，一定要记住这一点，爱是需要相互去珍惜的，你以这种方式，就相当于你对对方，是一种不信任的态度，你要知道对方爱不爱你。你首先得要看一看，你爱不爱对方，如果你做这样子的一个举动，从某种角度来讲，你爱对方吗，你都不爱人家，人家怎么可能爱你呢，爱他是相互的，所以说我们在感情当中，一方面你自己要有一种自信心，你自己一定要记住。不管对方爱不爱我，我都要爱自己，你自己始终是一种OK的状态下，即便对方不爱我了，那又有什么关系呢，感情的事情很多事情是说不好的，那既然在一起，没有出现什么大的问题，只是你自己怀疑对方不爱你了。然后你就采取这种措施，以这种方式去试探，那你迟早会把你的感情捉没了，有很多人不管是男人还是女人，他们经常用这样子的方法，说白了从根源上，你为什么会这样做，那就是你自己是一种比较自卑的感觉。你不信任你自己也不信任对方，你感觉对方是不爱你了，说白了就是你自己没有这种自信心，如果你自己状态比较OK，你觉得我是值得对方爱的，我是有价值的，我有这种自信心，那么你还会去做这个事情吗，所以说感情当中。首先我们要把一个逻辑想明白，你得爱自己，你得让你自己有这种自信心，对方才会爱你，我们想一想，如果一个人他自己都没有自信心，每天都是那种比较卑微的状态，从他的这种表现，从他的感觉都能看出来。他都是一种负能量的感觉，每天都是那种郁郁寡欢的状态，你想一想谁会愿意和你在一起，所以说首先是我们从自身角度，去让自己保持好的状态，你自己越来越OK越来越好，这个人他不会离开你的，即便他要离开你。那也是他的选择，对吧，我们也不要去顾虑那么多，所以说在感情当中不要患得患失，一定要记住这一个道理，我们不要轻易的去拿分手，来考验对方爱不爱你，这是一个非常错误的做法，其实不难看出。这种去拿分手去考验对方的人，最终都会成了那种狼来了的故事，而且最后是你自己把你的感情做没了，你自己最后会承受这一个东西的，你是以这种方式去试探对方，结果最终你的愿望是会实现的，人家就会离开你。所以说在感情当中，你自己要有自己的一个自信心，然后不要去以这种幼稚的做法，去试探你的感情，你想知道对方爱不爱你，其实你自己和他相处的过程当中，通过细节的东西，你是能够感受到的。爱与不爱那种感觉是不一样的，我们下期再见。'
