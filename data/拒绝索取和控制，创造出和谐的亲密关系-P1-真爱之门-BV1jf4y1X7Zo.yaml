  text: '# 拒绝索取和控制，创造出和谐的亲密关系 - P1：200915 （T）拒绝索取和控制，创造出和谐的亲密关系 by 狮狮 - 真爱之门 - BV1jf4y1X7Zo嘿
    我是诗诗，我现在在青岛的栈桥，看到这里的景色，说不定你会喜欢上这里，也会想来青岛玩一玩，OK，我今天其实想跟你聊一聊的是，在亲密关系当中，你们之间的关系，为什么会发生一些破裂，或者说发生一些改变。你会感觉跟一个人在一起时间长了以后，好像没有最初的那种心动的感觉了，好像没有爱的感觉了，好像两个人之间矛盾越来越多，冲突越来越多，为什么会这样呢，你可以回想一下，在你过去的关系当中，有没有出现过。你觉得对方不够关心你，你觉得对方不够爱你，你觉得对方好像有要出轨的想法，或者说你觉得对方总是敷衍你，你觉得别人家的男朋友，或者别人家的女朋友，更爱自己的伴侣，但你的偏偏不行，为什么会有这种想法。为什么这些想法没能让你，得到你想要的关系，反而当你越想要求你的伴侣对你怎样，你的伴侣反而会跟你吵架，反而会不爽，其实这是一种索取和控制的能量，你可以回想一下，在你小的时候，有没有发生过这种事情。比如说你的成绩很一般，然后你的父母，你的家长就会要求你，你一定要考到多少分，你一定要考到多少名，你一定要成为一个什么样的学生，好学生，你才能够成为父母眼里的好孩子，你才能够被父母喜欢，被父母爱。这就是你的原生家庭，包括你在学校里面，你的老师和你的同学，可能无意识给你传递的一种信念，就是你是不值得被爱的，你是需要通过一些努力，甚至需要通过别人的认可，或者需要别人对你如何如何，你才能够感觉到被爱。你才能够感觉到自己圆满，所以你会把这种信念，带到你的亲密关系当中，你会要求你的伴侣，成为一个优秀的伴侣，成为一个完美的伴侣，我以前听过这样的案例，就是一个女生刚开始谈恋爱，她把自己微信上面。所有的异性全部删掉了，同时她也要求自己的男朋友，也必须把微信上面，所有的异性全部删掉，这样才能显示出，他们两个是非常相爱的，是眼里只有对方的，你怎么想，你有没有体验过这种情况。其实这是一种很严重的控制的能量，是一种不信任，甚至说是一种限制，为什么呢，因为当你在试图控制他人的时候，本质上你是在让别人，按照你的方式去活，你不想让他按照自己的方式，去自由的生活，去自由的表达。这会导致什么，这会导致他很不舒服，他会有一种很怪的感觉，你可以想一想你自己，假如说你是一个女生，然后你找了一个男朋友，他对你的要求是，你必须要出门的时候，穿得很严实，你不能穿很暴露的衣服，你不能偷指甲。你不能抹口红，你不能打扮自己，如果你遇到一个这样的男朋友，你会怎么想，太恶心了，你只想远离他，没错，每个人都不喜欢被控制，每个人都不喜欢被索取，再举个例子，比如说你走在街上，然后有个人突然过来跟你搭讪。然后你们并不熟，他说你能帮我个忙吗，你能帮我扫个马吗，你帮帮我吧，这是我的工作，你会觉得怎么样，我凭什么帮你，我为什么要帮你，没错，这就是被索取的感觉，再比如你是一个男生，然后你谈了一个女朋友。然后当你想跟哥们去聚会的时候，你的女朋友说，你都不陪我，你都不爱我了，或者说你想打游戏，你想玩一玩，你想有自己的私人空间，你想看自己喜欢的科幻电影，你不想和女朋友去看那些爱情电影，但是你女朋友说，不。你不爱我了，你一定要处处为我着想，你一定要时时刻刻的对我好，这样才是我理想当中的男朋友，这才是我理想的伴侣，他会把你们两个之间关系上出现的问题归结为，你没有按照他的要求去做，这就是索取和控制的能量。听到这儿，你应该已经明白了我想表达的了，不管什么人，他们都更喜欢身边是一些很酷的朋友，'
- summary: "-   人们更希望身边有爱而不是匮乏，匮乏的人会索取能量，修复伴侣关系需先成为独立、有爱的人，给予自由和信任，建立和谐关系。\n    1.\
    \  匮乏的人会索取他人的状态和快乐，导致被控制和抓取。\n    2.  修复伴侣关系需要成为独立、有爱的人，给予自由和信任。\n    3.  不要试图改变另一半，解除内部限制和信念，参加线下课体验如何觉察和释放限制，获得核心自信。"
  text: 他们都更希望自己身边的人是有爱的，而不是匮乏的，因为当一个匮乏的人在你身边的时候，你会发现他什么事都要去让你带给他。他没有状态，他会说你带给我一点状态吧，他觉得不快乐，他会跟你说把你的快乐分给我一点吧，求求你让我快乐吧，当你遇到这样的人的时候，你会从内心当中产生一种不想跟他相处的感觉，因为你是被索取的。你的能量是被抓取的，所以说，如果你想真正在伴侣关系当中能够修复你们之间的关系，能够让你们的关系更加的和谐，一定要从匮乏的状态跳出来，你要先成为一个能够靠自己快乐，能够靠自己有爱的人。能够靠自己获得圆满的人，同时给你的伴侣最大的自由和信任，这样对方才能够感觉到你是爱他的，这时候他会有他的选择，他可能会选择用同样的方式去爱你，也可能会选择继续用他的方式去抓取去索取。那如果你遇到一个这样的人，你还会想跟他继续在一起吗，如果他选择的是跟你一样的，去信任你去提供价值，靠自己快乐靠自己独立，成为一个独立的意识体，成为一个圆满的个体，同时你们两个人的关系是相互支持。相互信任，相互接纳相互理解和包容，为彼此付出自己主动付出，而不是去要求对方，这样的关系会超乎想象的和谐，可能听到这儿你会想，那我现在已经处于这样的一段关系当中了，那我有没有办法去改变呢，我想告诉你的是。永远不要试图改变你的另一半，你对他的任何期待，或者说想要改变他的这种思维，都是向外寻求，是不会达到效果的，相反你越是去要求他，越是去想要扭转他的想法，反而越会陷入控制他索取他的状态，所以去改变你自己吧。想要真正的改变自己，你需要从内部解除你的信念，你的限制，我们的一些基本的限制，让我们感到不快乐的限制，是这样的，比如我是不够圆满的，我是一个三分，我是不配得爱的人，我是没有人爱的。我是不能够靠自己快乐的，我是不完整的，这些信念可能是从小到大，你的父母，你的老师，你接触到的媒体，这个社会所带给你的，要想解除这些限制，你必须通过去觉察他们，把觉知带入进来，意识到这些信念并不是真的。然后去释放它，在今年的10月1号，我会在南京新街口附近，开一期线下课，这期线下是免费的全国巡回讲座，如果你想要参加的话，可以关注真爱之门的公众号，然后回复线下二字，就可以看到相关的信息了，欢迎你来报名。这次的线下，我会讲很多关于亲密关系中，一些限制如何觉察和释放，并带你去体验，释放掉之后是什么感觉，我会给你讲什么是核心自信，如何获得核心自信，如何让自己，不依靠任何外在的条件，就可以获得自信。我会教你如何在合作框架之下，与人打交道，而不是对抗和竞争，如果你感兴趣的话，就来关注真爱之门的公众号，如果你没有时间来参加这次线下的话，那我们后期也会把这次线下的录像，放在我们的小额通上面，你可以。添加公众号以后，看到这些视频，OK，这就是我今天想讲的全部内容了，最后，看一看这碧海蓝天吧，我是狮狮，我在青岛，祝你有个愉快的一天，and
