- summary: "-   追和吸引都是恋爱中重要的元素，需要同时具备。吸引是指拥有对方没有的特质，但追则需要主动制造更多深入机会。不要越界，要稳定输出情感，抓住机会让对方感受到你的各方面魅力。\n\
    \    1.  吸引的本质是拥有对方没有的特质，但这种吸引只是瞬间的，需要持续输出情感。\n    2.  追的本质是主动制造更多深入机会，但不要越界，要稳定输出情感。\n\
    \    3.  感情需要双向奔赴，需要在基础好感的前提下持续接触和深入，才有可能发展得更好。"
  text: '# 【恋爱脱单】到底是追还是吸引？中间有什么联系？ - P1 - 恋爱学长轩哥 - BV1rh4y1W7Yc遇到喜歡的人靠追還是靠吸引，你的第一反應肯定是要吸引，其實是錯的，下面的話可能部分人不會贊同，但我還是想說，我們不是在戶外，在我們現在的社交環境下，吸引和追都需要有，想讓喜歡的人也喜歡你。獲得雙向奔赴的感情，追和吸引的本質，和兩者之間的聯繫很重要，這期視頻你很有必要看完，你常聽的主流論調是不是，不是靠追而是靠吸引，很遺憾，其實只對了一部分，遇到喜歡的人既要追也要吸引，才是完整的。首先第一點，吸引的本質是什麼，對方沒有的東西，或者很少遇到的東西，你有才有可能是吸引，有個特例，這期視頻不做討論，就是向下兼容，因為最容易完完全全吸引的，就是向下兼容，也就是女生倒追你，但人性又很有趣。喜歡你的人往往又看不上，因為人都更喜歡追求，稍微跳一跳，能夠得到的東西，於是很多人有個誤區，覺得吸引可以解決所有的問題，但現實往往就會便利發展，你條件也不差，卻無法和喜歡的人走到一起。你們一開始聊得挺好，但對方突然慢慢被冷淡，因為這個你吸引他的點，除你以外，可能很多人都會有，舉個例子，你就懂了，你喜歡一個人，一開始聊得挺好，確實你有吸引他的點，但這個吸引只是一瞬間的。所以要做到抓住機會和長久保持，而這需要男生主動去做，而且你吸引他的點，可能他喜歡的男生也有，而且這個男生比他價值要高，而人都不喜歡向下兼容，他喜歡的男生又喜歡其他人，於是陷入了這種死循環。所以你就會遇到一開始我說的問題，而這也是最可惜的，你們一開始是有基礎好感的，對方願意和你接觸交流，也願意去了解你，這是特別好的情況，但往往就好糟了，因為你不會追，那什麼是追呢，追的本質其實是。先吸引然後主動製造，更多的深入機會，而且這個追不是去討好，急不可耐的暴露需求感，記住四個字，不要越界，否則有可能一開始，你吸引到了對方，你們的基礎好感在8分，但越界了，於是就成為了5分。因為我總會看到很多男生，和對方聊天時，女生反應不符合自己的預期，就開始換得換失，跑來問我，他是不是不喜歡我了，我真的特別想回覆，是的，對方不喜歡你，但我怕打擊你們，就只能說這是正常，不要慌張。因為你們還不是真正的情侶，反應不好是在正常不過的事情，你需要的，就是拉回來，而不是去寫小作文，瘋狂輸出能量，也不是馬上就表白示愛，也不是買禮物點外賣，女生會不會喜歡你，取決於心動的感覺，也就回到了主題。追的本質，在上面說的，不做越界行為的前提下，還需要學會主動出擊，心態穩定的持續輸出，抓住機會，讓對方感受到，你各方面的情緒價值，它包括了幽默感，安全感，知識涵養，魅力氣質等等，感情都是處出來的。你們才認識了多久，聊天了幾次，見了幾次面，就想著對方喜歡你啊，不要相信電視劇裡的內容，男女一對眼，一見鍾情，也不要相信什麼，一周一個月，就和對方在一起，這種情況，都是非常非常少見的，所以你們只有在前期。因為吸引，有基礎好感的前提下，正確的，主動的，去持續的接觸，和慢慢深入，雙方的關係，才有可能越來越好，最後還是那句話，感情沒有捷徑，好的感情，一定是雙向奔赴，我是柯克，你還有什麼問題，可以一起聊聊。感谢观看，(CC字幕製作:貝爾)，MING
    PAO CANADA | MING PAO TORONTO。'
