- summary: "-   很多复合的感情有那些特点\n    1.  分手后对方迅速拓展社交圈，释放负面情绪\n    2.  分手后在朋友圈展示幸福生活，证明选择分手是正确的\n\
    \    3.  分手后对你恨意深重，不愿与你有任何接触，需要控制情绪寻求复合机会"
  text: '# 很多复合的感情有那些特点 - P1 - 儒雅随和老王 - BV1jk4y1q7xJ一夜胡思乱想，今天好王就告诉你，那些真正难复合的感情，到底是啥样的，别搁那整天纠结能不能复合，今天这个视频收藏回去，好好对照一下你那个情况，如果说有说中你的，那你可得小心，首先就是分手之后。对方马上就开始拓展社交圈，就好像把之前跟你在一起，没去过那些聚会，去个遍，或者说干脆就开始，告诉身边人给接受对象，就这种是真跟你在一起，时间压抑太久了，现在终于双虎归山了，可以去祸祸别人了，你要是觉得。他怎么这么乖就走不过来了，我们没熟知分手之后，那个负面情绪，就奔向新的未来，那可能是什么，他根本就没啥负面情绪，也可能是为了释放这些情绪，而选择放松自己，但至少也是真希望，自己能够更快地。走到这个新的未来，第二，朋友圈里边分享生活，分手之后可能，待在朋友圈里，那个状态非常自在，非常幸福，比如说到处旅游，或者非常丰富的夜生活，就这样的人，通常都比较好生活，他想证明自己。选择分手这个事是正确的，那离开你呢，他过得更好，这个生活也开始不如正如以往，丝毫不留恋过往那个感情，那个时候，你想要跟他好好过，但你却发现说，已经没啥话题可聊了，你还在过去的感情当中。他早已经是扬尘而去，第三，这种情况可以说是，最不合格的玩法，他在分手之后非常恨你，会出现这种情况的主要原因，是你们在恋爱的时候，太多矛盾了，就这些负面情绪，挤压在心里边，最后在分手这个时候爆发。转化为对你彻彻底底的恨，即使锻炼再久，这些负面情绪，他也不会消除掉，这种情况是少的，但是也很好分辨，过段时间，你给他发个节日祝福，你看他会不会回复就知道了，一般不回复，又把你发黑这个人。就是对你有很多负面情绪，他不想跟你有半点接触，如果是这种情况，那你不合之后，可能真有些坎坷，不过呢，只要控制好自己这个情绪，用正確的方式，你也還是說有機會跟它復合的。'
