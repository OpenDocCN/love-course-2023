  text: '# 你被前任养鱼了嘛？ - P1 - 扎心师清羽 - BV1Ts4y1Q7Pi前任吊著你聊天就是不符合，自己又慫不敢去製造失去感，該怎麼辦，認真聽完，很多人和前任恢復聯繫之後，或者說開始聊一段時間了，一開始覺得聊天挺正常的，也沒有什麽問題，很多人應該也看過分手後還能做朋友。就成功一半了，那麽這個邏輯呢，其實沒有問題，但也要看情況使用，於是你現在就完全卡住了，陷入猶豫區，或者說明知道被前任吊著，但是呢你也沒有辦法，他想聊就聊，不想聊就冷淡的回复，或者說直接不回。還有一些呢因為害怕失去徹底的妥協，誰叫誰的，有時候自己可能都覺得自己很噁心，但是呢就狠不下心來，不知道你們分手的人，看你們的相處狀態還以為你們已經復合了，但事實是一旦你提復合，前任無論如何就是不行。還有一種情況就是幾天不去聯系前任，結果前任還主動來找自己聊天，但是想再進一步呢，他就直接後撤，不給你任何的機會，來來回回搞得你實在沒辦法，你以為你忍不住的時候，給他搞點雞湯來點煽情，他就能夠回心轉意嗎。比如說我現在已經改了很多了，如果還喜歡重新在一起好不好，或者如果你真的不愛了，你直接跟我說，其實你越這樣說，那我告訴你，他反而會覺得他拿捏住你了，你的這些都是假把式，就算是拒絕你過幾天也憋不住的。還是會回來找他，如果說這些內容啊，別人教你發的那水平段位呢，基本上就是個黑帖選手，所以當你陷入到眼前這個局面的時候，要怪就只能怪你自己，因為你為了復合沒有守住自己的底線，一味的討好和忍讓。讓自己處理低位，把自己拉入深淵，因為人性有時候啊，就是帶有惡意的，其實有時候呢，我倒是挺想一些絕情到底的前路，不拖泥帶水，不跟你藕斷絲連，讓你沒有渠道，沒有機會去領情，讓你知道地球沒有他。過了幾個月你自己也能緩的過來，但往往有些人呢，不想談了還想養育，給你留一個可能性，其實呢我告訴你，就是把你當備胎，要麼就過段時間自己已經找好了目標，或者是快確認關係了，再給你發一張好人卡，然後說一些。我覺得我們還是做朋友比較好的話，然後祝你找到更好的人，所以如果說你正在經歷，那看到這個視頻呢，你就要有，既然你不害怕失去我，那我也不會害怕失去你的思想權利，或者說你要知道，博弈有時候啊。也是一條可以成功的出路，一旦確定好要製造失去感了，自己就一定要有執行力，堅決執行到底，在這個過程中呢，前任如果憋不住了，來找你了，我們再去判斷，他到底找你的目的是什麼，再慢慢入手，拿回自己的主動權。'
