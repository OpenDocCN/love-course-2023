  text: '# 分手后前任对你放狠话的时候，内心到底在想些什么 - P1：高田横 - 泊明远 - BV1Bt4y1s7Z1那么分开后前任对你放狠话的，真实心理是什么呢，其实在这个求和的过程中，前任对你放狠话，那是对自己狠心，而不是对你狠心，是为了让你绝望，而不是对你绝情，这个区别一定要搞清楚，不然一定会影响你现在的心态。咱们先来回想一下，分手之后，前任有没有对你说过一些狠话呢，比方说，求求你啊，你能不能不要烦我了，我真的受够你了，能不能放过我，我们不可能有未来等等，我再也不想见到你了，跟你在一起。是我这辈子做过最错误的决定，那说完这句话之后，是不是你就觉得他再不爱你了，是不是觉得没有希望附和挽留了呢，那如果有，我这个视频告诉你，他放狠话背后的真实心理，到底是什么，当他说完这句话的时候，你会想。哎，为什么会变成这个样子，他以前并不是这样的，现在这样对你，你觉得是他不爱你了吗，那确实是不爱你了，以前爱不代表现在爱，那除了血缘关系，一切的关系都可以随着时间变化，所以你也不要觉得没机会和好了。爱可以变得不爱，那么不爱也可以变回爱，可能之前的感情中，他本来就很累了，所以才会选择分手，那么分手后，又经历了你的纠缠，他会变得更累，那你现在可以想一下，在他说狠话之前，你是不是纠缠过他很多次呢。或者说你们的这段感情，曾经分分合合，吵吵闹闹很多次，在这种负面的状态下，你们曾经的美好，曾经对彼此的喜欢，就会逐渐地，被现实里面的疲惫和矛盾所掩盖，最后他忍无可忍，才开始对你放狠话，让你离开他。很多女生这个时候就慌了，不知道该怎么办，觉得没希望了，还是那句话，别着急，继续听我把你说完，其实是因为对方太累了，太失望，那些负面情绪上头的时候，才会说这些狠话，而这些话，也只是代表他当下的一种状态。而这种心理防御机制的启动，你换位思考一下，我们都有情绪失控的时候，谁都有放狠话的时候，对不对，谁都有说难听话的时候，对不对，当别人一而再，再而三，挑战你的忍耐度的时候，你也会爆发，这是人体的一种。自然的生理保护机制，通过发泄，来保持情绪的稳定，那如果我们要想，对方不爱你的原因是什么，如何让他回到爱你的感觉，而不是也原地一直纠结，爱不爱，那沉迷于负面的情绪，伤感矛盾，左右为难，所以，多去学一学。情感禁言的知识，情绪管理的能力，也需要提升一下，你分手暴露出来的问题，他拒绝你是又暴露出来的问题，这些足矣，让你好好地去改变一下自己，那如果屏幕前的你，现在也正是面临这样的情况，可以思念修复。照过来聊一聊。'
