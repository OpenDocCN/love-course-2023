  text: '# 前任一旦分手，内心到底会怎么想呢？ - P1：高田 4 横 - 泊明远 - BV1pY4y1p7ZP前任分手后到底在心里是怎么想的呢，那么这个问题问了无数遍，但是老师今天拿自己举个例子，曾经老师也分过手，而且分手后还是自己提的，我分手之后会想些什么呢，第一天是难受，第二天还是难受，第三天也是难受。我为什么会这样，因为我忍受不了自己的无知，我会去后悔
    我会去难受，其实大部分的男生分手之后都是这样的，那么我们今天来细数一下三种典型的表现，第一种 忍痛割爱后放荡不羁，因为他既然跟你提过了分手。那肯定是忍受不了这份爱情，好不容易割爱了，在兄弟的鼓励下开始去狂欢，像脱龙的鸟儿一样去享受自由，自己试图走出苦难，第二种就是拒绝一切的劝合，回忆起你的一切缺点，当发现狂欢后并没有什么实际作用。他就会开始沮丧，当身边开始出现了一些劝合，那么他就会排斥，会联想到你的一切缺点，因为你伤害了他，害得他变得如此的狼狈，所以他就算很难受他也不会同意，那么第三种，到了排斥期他开始回忆美好的生活。人心都是肉长的，是个人就会有感情，他会回想你们过往的美好生活，包括想了解你最近的生活状态，有没有新欢，你是开心还是难受，这是大部分男生分手后的主要想法，如果你想要挽回一个男人，那么一定要找到合适的时机。我是博明，如果你现在也正在经历这样的情感问题，那么私心挽回，老师会来帮你。'
