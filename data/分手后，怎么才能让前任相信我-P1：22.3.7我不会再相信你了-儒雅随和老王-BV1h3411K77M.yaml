  text: '# 分手后，怎么才能让前任相信我 - P1：22.3.7我不会再相信你了 - 儒雅随和老王 - BV1h3411K77M前人不相信我，怎么让前人才能相信我，我现在不管说啥，对方都不信了，我怎么整，我跟你说，这确实是个问题，尤其说对方要分手的时候，不相信这啥字，我跟你说，基本上是标配，你别管你说啥，道歉也好，改变也罢。可能对方他都不信，甚至说直白的就告诉你，我不会再相信你了，这里边有感性的，偏情绪的原因，这个应该咱都能理解，但其实同样它也存在客观原因，就属于常理这个范畴，它就是客观原因，大家也比较容易忽略。可偏偏不管你是想复合，还是想单纯的跟前任维持友谊，先处理好常理范畴的事，这个它才是最有性价比的调整方向，通常常理范畴有哪些，谎话说多了，自然他就没信任了，放羊娃之所以不被信任，就是因为之前他没一句实话。这是一个比例的问题，每个人咱说咱都说过谎，有善意的，有恶意的，还有不顾意的，10句话里边8句假话，这个人就是不被信任的，10句话里边有两句假话，可能这个人依然是正直的，这个就是常理，凭什么相信你。这是一个命题，最起码你得来点实在的，而不是说你啥都没做，就在那喊，我改我变，我准备去做什么玩意，我说实话，谁关心这些，你别说对方不相信你，你自己信不信，就一个人要相信另一个人，还有一个非常重要的点。就是啥，我不会因为相信而马上蒙受损失，注意我说的马上这个词，首先后面会不会的，咱可以另说，但如果说我相信你，我马上就可以看到我亏，这样不管你说的是对的是错的，是真的还是假的，本能上我就很难接受。这个就是常理，比如说男生现在有女朋友，你非得整天跟粘着他跟他说，你这个先生就是个绿茶，你看他怎么地的，就整那出，就在这，咱们在这咱们不讨论这种行为，算不算是一个好的拆分方式，但单说这样的说法。对方是否能舒服的接受，很难，因为我信就意味着啥，意味着我马上就要损失利益。'
