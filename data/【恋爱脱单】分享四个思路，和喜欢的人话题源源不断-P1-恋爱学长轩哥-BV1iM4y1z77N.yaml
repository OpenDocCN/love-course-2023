    -   在朋友关系中可以采取哪些方式来拉近关系？

    -   在朋友关系中，可以通过分享共同的兴趣爱好、经历或情感体验来拉近关系，也可以在聊天中适当展现关心和支持，同时保持真诚和诚实，建立起彼此信任的基础，有助于加深友谊。

