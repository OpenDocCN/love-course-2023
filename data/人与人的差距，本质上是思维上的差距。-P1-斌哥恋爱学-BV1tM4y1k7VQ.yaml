  text: '# 人与人的差距，本质上是思维上的差距。 - P1 - 斌哥恋爱学 - BV1tM4y1k7VQ很多兄弟总是说自己泡不到溜是因为没有钱，人跟人最大的差距其实就是智力上的差距，高手跟低手本质上是观念的不一样，思维的深度的不一样，你没钱就是因为你没有深度，你没有深度你就不仅没有钱，你也没有溜。很多兄弟总是说自己泡不到溜是因为没有钱，我今天告诉你们啊，是你的思想没有深度，你不知道怎么赚钱，你不知道怎么泡溜，是因为你不想问题，成功的商人泡溜的高手，他们都知道是怎么玩这个社会，这种感觉是怎么来的。就是成天琢磨思考看书，看别人的经商理念泡溜理念，然后去实践，只曰行有余力则以学文，就是说你每天必须去行动去做事，做完了事之后还有时间你就去看书，我们很多所谓的聪明人天天都在那里学习，在那里看书。那这样的话你是没有办法去思考的有深度的，所以兄弟们我希望你们看完我的这个东西就去行动起来，让自己变得更加的强大。'
