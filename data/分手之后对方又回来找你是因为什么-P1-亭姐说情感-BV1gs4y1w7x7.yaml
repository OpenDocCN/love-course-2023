- qas:
  - 问题1：分手后对方为什么会回来找你？
  - 回答1：有三种可能性，一是他对你的安静感到好奇想要撩你；二是在外面玩了一圈发现没有比你更好的选择；三是意识到离开你后，发现寻找更好的伴侣并不容易。
  - 问题2：第一种情况中，为什么对方会回来找你？
  - 回答2：因为他对你最近的安静感到好奇，想看看你是否已经忘记了他，通常只是想来聊两句就消失。
  - 问题3：第二种情况中，为什么对方会回来找你？
  - 回答3：因为在外面玩了一圈后，发现没有更好的选择，自己也看不上差的，所以想着回头来找你，可能会想吃个回头草。
  - 问题4：第三种情况中，为什么对方会回来找你？
  - 回答4：因为他离开你时觉得能找到更好的，后来发现实际情况并非如此，你可能不求他什么，反而全心全意爱他，于是他决定回来。
  - 问题5：如果我遇到了这三种情况，应该怎么办？
  - 回答5：如果你能接受他，你们可以重新开始；如果不能，那就只能各走各路。
