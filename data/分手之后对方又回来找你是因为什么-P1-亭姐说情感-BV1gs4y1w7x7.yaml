    \    3.  对方离开后发现伴侣不好糊弄，又回来找你撩你"
  text: '# 分手之后对方又回来找你是因为什么 - P1 - 亭姐说情感 - BV1gs4y1w7x7分手之后对方又回来找你，他到底是什么想法，分手之后他再回来找你，不外乎是有三种想法，记住了，首先第一种就是发现你最近很安静，不纠缠他了，然后你的圈子，比如说像抖音朋友圈，建设的都挺漂亮的。那么你的前任会带着这种光环过来找你，这次就是对你好奇，所以就想回来撩你一下，看看你有没有忘记他，一般情况下都是这样子的，明白了吗，就是找你来聊两句，然后你回复他了，他就消失了。第二种的话就是他回来找你了，就是因为在外面玩了一圈，发现更好的又遇不到，差的自己又看不上，对不对，没有人来满足他这种情感需求了，反正闲着也是闲着，所以就想到了，前任想吃个回头草也是有可能的，第三种的话。就是说他在离开你的时候，他觉得自己他就是能找到更好的，后来他才发现，其实他的伴侣好像也不是那么好糊弄的，是不是，然后的话又要这个又要那个，他要付出的有很多，那你呢，刚好你啥也不图他的。还爱他爱的死去活来的，所以说人家就继续回到你的身边过来撩你，如果说你能够接受他，那你们就回到过去，如果说你接受不了他，那你们还是情同陌路，如果说你这三种情况都遇到了的话，明白了吗，就是这三种情况。你遇到了吗。'
