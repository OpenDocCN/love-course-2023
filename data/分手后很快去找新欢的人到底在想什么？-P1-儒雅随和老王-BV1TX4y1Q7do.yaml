  text: '# 分手后很快去找新欢的人到底在想什么？ - P1 - 儒雅随和老王 - BV1TX4y1Q7do為啥說有些人一分手他就找不出新歡，在你還在這手的陰影當中的時候，他們就迅速的跟別人在一起了，那是早有預謀還是另有原因，他們是真的就這麼快就走出了一段感情了嗎，今天二王就帶你分析一下。那些分手之後能迅速找到新歡的人，他到底在想些啥，第一種情況就是啥呢，咱們通常說的出櫃，這類人通常比較理性，就在你們因為矛盾僵持不下的時候，他就可能說已經在找一個退路了。其實很多人在感情當中遇到矛盾的時候，多多少少都會有些擔心，就怕處理不好，怕失去對方，但道德感比較強的人，通常都不會想著給自己找啥退路，而是認真的處理好眼前的矛盾，如果說對方在跟你在一起的時候。並沒有那麼積極的去解決你們之間的矛盾，面對你們的溝通態度也是迴避，而且在你們分手之前，你會發現他好像神神秘秘的，他心思不在你身上，總是跟別人聊天，基本上就能確定是這種情況，這種情況的話，對方分手了。通常不會有啥想法，不過這類人向來警制利己，他能跟你有矛盾，難道他就不會跟別人有矛盾嗎，當他和新歡鬧矛盾了的時候，那就是你這個機會，這個時候如果說你去展現出你自己高價值，你重新吸引他。那你也還是有機會復合的，第二種情況就是啥呢，為了轉移注意力，因為他們在分手的時候太痛苦了，所以說才需要一個新歡，來轉移一下自己的一個注意力，他們在沒分手之前，通常就已經表現出了這種痛苦的情緒化。你可以看出他這個情緒失控，以及說無理取鬧，但這些其實都是他在吸引你這個注意力，那分手之後，他大概率就會拉黑你這個聯繫方式，或者說完全不理會你這個信息，但是呢還會偷偷關注你這個動態。之後你就會收到他找到一個新歡那個消息，但他之前在跟你這個關係當中那麼投入，那麼情緒化，怎麼可能說走出來就走出來的，只是說他沒辦法接受這個關係結束，帶來那個負面情緒，所以說迅速地找到一個新歡。試圖轉移一下注意力，根本就沒考慮這個也是合不合適，他們只是想盡快擺脫這種痛苦，這個時候如果說你找到復合，那很大概率你還是非常抗拒，因為之前的這個感情，帶來那個負面情緒太多了，一時無法擺脫。所以說很能就會想要逃跑，這個時候你最好的做法就是啥，在社交平台上展示一下自己的一個生活，暗示一下對方已經走出來了，但是偶爾又發一張彼此都熟悉的風景照，你讓對方陷入這個胡思亂想當中，對方就會慢慢發現。其實新歡並不能代替你去滿足他的一個情緒需求。'
