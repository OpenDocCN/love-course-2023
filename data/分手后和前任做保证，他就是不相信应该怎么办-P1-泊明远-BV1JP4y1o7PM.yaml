- qas:
  - 问题1：为什么很多人在分手后会做出各种保证？
  - 回答1：因为他们希望挽回对方的心，意图修复关系。
  - 问题2：为什么这些保证通常没有效果？
  - 回答2：因为对方已经失去了信任，认为这些保证只是为了达到暂时的目的。
  - 问题3：文中提到的老师对学生失去信心的原因是什么？
  - 回答3：因为学生多次未能兑现之前的承诺，只是口头上的保证而已。
  - 问题4：作者认为问题的根源是什么？
  - 回答4：不在于对方不愿相信，而是对方认为你没有真正改变的意愿和能力。
  - 问题5：为什么作者认为行动比言语更重要？
  - 回答5：因为大多数人更信任自己亲眼看到的实际行动结果，而不是简单的承诺。
  summary: "-   分手后和前任做保证，他就是不相信应该怎么办\n    1.  分手后复盘错误，做出保证挽回对方\n    2.  对方不相信保证，根源在于过去表现\n\
    \    3.  行动胜于言辞，只有真实结果才能获得信任"
  text: '# 分手后和前任做保证，他就是不相信应该怎么办 - P1 - 泊明远 - BV1JP4y1o7PM很多人在分手后会进行复盘，发现自己确实在这段关系当中，犯了很多错误，那为了挽回对方，就做出这样或者那样的保证，然后就会发现没有任何作用，对方完全不相信，那很多人会觉得说，我都这么说了。你为什么就是不相信我呢，听完接下来你的话，你就明白了，回想一下，在我们上学的时候，你在课堂中间嬉笑打闹，浇头劲，课后又不好好地完成作业，于是每次的月考成绩都不好，那老师想要帮助你，找你谈话。给你做出了保证，说一定会改，结果一上来，一上课又是浇头劲不完成作业，老师呢，再次地让你写下保证书，还是没有作用，于是老师就慢慢地对你失去了信心，可如果你从一开始，你就深刻地认识到，自己想要得到好的结果。就要好好学习，上课认真听讲，积极地回答问题，课后呢，作业完成得也很好，于是成绩也稳步上升，老师呢，又会有什么样的感受，这像不像是小时候常听的故事，所以问题的根源是，不是对方不愿意相信你。而是觉得你压根儿改不了，你现在做出的保证啊，只是为了挽回成功的结果而已，就算能好一段时间，后面你依旧还是会这样，为什么说不如做，讲得好听不如行动起来呢，因为人在大多数的情况下，只相信自己看到的真实结果。而并非是你做出的保证，你清楚吗。'
