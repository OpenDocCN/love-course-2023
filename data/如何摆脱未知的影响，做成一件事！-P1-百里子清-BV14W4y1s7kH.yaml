- summary: "-   以结果为导向会导致很多问题\n    1.  联想未知结果会影响行动\n    2.  结果导向影响状态和行为\n    3.  不以结果为导向可以避免被影响，保持积极态度"
  text: '# 如何摆脱未知的影响，做成一件事！ - P1 - 百里子清 - BV14W4y1s7kH只要你不以结果为导向去联想很多事情，那么这件事情你就能够做成功，而且不会受到很多东西的影响，我们很多时候往往受很多事情的影响，就是以结果为导向，然后去想了很多问题，我们去做一件事情之前，总会想东想西的。我如果这样去做会造成什么样子的结果，如果到了这个结果我又该怎么去承受，我们以结果为导向就会滋生出很多的问题，都会联想出很多的问题，而这些结果这些东西都是未知的，我们都其实是不知道的，但是我们就要去联想。而联想这些结果，这种未知的东西就会对我们去做这件事情造成影响，这种以结果为导向就会影响到现在的我们，影响到现在的我们，那么我们就不会去做这个事情，或者说做这个事情的时候就会打一些折扣。而打折扣的过程当中，那我们的这个状态就会变得越来越不怎么好，那么在这样一个循环当中，那我们自己的状态会越来越不好，越来越不好，那到最后你会变成什么样呢，所以很多时候我们想不被其他的东西所影响。那么我们去做一些事情的时候，就不要去以结果为导向，那么你不去注重这个结果，那么这个结果就不会影响到你，而你就不会被这些东西所控制，就不会被这些东西所影响，反过来讲，你以坦然的姿态去面对这一切。你还可以影响其他的东西，你能够影响很多的东西，那这样子的话，你的这种影响是一种正向的力量，而这样子会逐渐给我们积蓄能量，增加我们的能量，那我们自己的这种状态就会变得越来越OK。'
