  text: '# 真正爱过的人，是很难做朋友的？ - P1：高田横版 332 - 泊明远 - BV1bq4y1y7rG老是觉得真正爱过的人啊，是很难做朋友的，光是看到他的动态照片，你都会心软，更何况是做朋友呢，哪怕是多看一眼，你都想要重新拥有，你们可能没有商好友，但你也不会去打扰，相忘于人海，大概是对彼此最大的温柔。所以这段路只能陪他走到这里了，即使当初你是真的打算为他赴汤蹈火，那么如今你也没有了资格，真心爱过一个人，就真的会这样，要么一生，要么陌生。'
