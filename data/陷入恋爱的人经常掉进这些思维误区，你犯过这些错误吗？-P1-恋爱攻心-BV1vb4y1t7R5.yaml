- summary: "-   陷入恋爱的人常犯思维误区，恋爱脑影响理性，导致错误想法和行为。\n    1.  喜欢一个人时，常自我欺骗，认为只会喜欢她一人，容易误解女生的态度。\n\
    \    2.  为对方开脱，沦为舔狗，自我欺骗导致无视对方错误，不利于感情发展。\n    3.  过于沉重的爱意会失去自我，失去魅力，女生更喜欢保留自我并有自己生活的人。"
  text: '# 陷入恋爱的人经常掉进这些思维误区，你犯过这些错误吗？ - P1 - 恋爱攻心 - BV1vb4y1t7R5有些人在生活中非常理智，处理起事情，做起工作也是头头是道，雷厉风行，但是一旦喜欢上一个人，或者开始谈恋爱，马上就会变成恋爱脑，恋爱脑的思维方式，经常会占据我们的理性头脑，具体表现为，我们会出现很多错误。和不时地浮现出，众多错误的想法，前几天与哥刚接触了一个，陷入单恋的兄弟，最后被这些思维卷到最后，幡然醒悟，知道事情的原委真相的时候，差点没背过戚曲，所以，今天与哥想重点跟兄弟们讲讲，恋爱脑都会。产生什么样的错觉，以及在恋爱中，我们经常会有什么，普遍但错误的想法，除了她，我不会再喜欢上别人了，兄弟们在认真的喜欢一个女生时，总会有这种自我欺骗的想法，感觉好不容易动心了，刚好。这个女生对我印象还不错，一定就是遇到对的人了，把妹，对于我以前来说，真心是太难了，彭子琛保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下，看到了一本教人聊妹的书籍。里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系，并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活，东玉不懂的结果，完全是不同的。我觉得想脱单的兄弟们，都可以看一下，徽信搜公众号，行与情感顾问，就可以找到的了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是习好，学习致用，祝兄弟们都早日脱单，产生这种想法的兄弟。便会不管不顾全身心投入，用尽各种花招去追女生，女生对他笑，或者多说两句话，他都觉得，女生是喜欢上他了，很多时候，女生只是客套，但是因为兄弟们的太过喜欢，总是会错误去解读女生的话和想法。以至于总是造成不必要的误会，而往往兄弟们在这种思维指使下，做出的行为，经常会让自己沦为舔狗，舔到最后一无所有，总会找借口为对方开脱，喜欢一个人的偏爱，总会让你为他找各种理由去开脱，最后蒙蔽双眼。自我欺骗，有位兄弟跟宇哥聊起他跟女生的感情，他跟女生出去见面的时候，有个男生一直打电话给他，女生一直挂掉电话，但是也没有解释说明什么，兄弟心里有点别扭，跑来问宇哥，宇哥还没分析，他却一直为女生找借口。可能是他家里的人呢，或者是他的同事，有什么事必须要他处理呢，这位兄弟很明显陷在圈里了，女生无论做什么都是对的，无论犯了什么错误，都能为他找到理由，这就导致了一个问题，对方无论犯了什么错误。都会被暂时性无视，这样最后即使两个人在一起了，这些问题也会在以后一起爆发出来，更不利于感情的发展，应该全身心围着他转，有些兄弟会觉得，女生喜欢一个人，都是因为想要享受被偏爱的感觉，而我喜欢一个人。也要表现出只在意他这个人，这种想法好像也没有什么错误，但是一旦做出来，跟想的就不一样了，特别是在特别喜欢的情况下，行为上我们的兄弟的表现，通常给人的感觉就是，这个世界上只有他喜欢的女生。别人丝毫都可以不care，工作可以晚点再做，兄弟可以爽约，家庭聚餐可以拒绝，只要女生找他了，这些事通通都放在一边，兄弟们一边自我感动，一边觉得女生会喜欢，但在局外人看来，你是一个失去自我。找不到自己的人，实际上，女生并不喜欢这种沉重的爱意，第一因为你失去了自我，丧失了自己的魅力，第二是你过于浓烈的爱，会给女生造成，严重的心理负担，可以说，大部分女生，都不喜欢这种爱的体验方式。女生反倒是觉得你可以喜欢，但是你依旧要保留自己，以及自己的生活，这样的人才是有魅力的。'
