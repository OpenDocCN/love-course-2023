  text: '# 分手后想让男生后悔，应该用什么样的方式？ - P1：高田横版 18 - 泊明远 - BV17S4y1L7bU你知道分手后让男生后悔失去你的最好方式是什么吗，如果你在感情当中受伤，想要让对方为此付出代价，不想让自己白白地被糟蹋，但是对方始终心安理得地或者快乐地生活，你完全有能力让他在圈子里淋雨扫地。你也曾经想过让他陷入低谷，陷入永久自卑的状态，可是你没有那么做，不管怎么样，你们都曾经相爱过，有一段幸福而又美好的时光，你颓废了，但是你不要千万从此开始以后不相信爱情，那么正确地提升自己。把自己提升到更好的样子，那么在他之前，你眼中的缺点都会被改正，变成他想要的样子，但是却和他都毫无关系的，那么他的一切都没有办法去影响你的情绪，而你会变得更加勇敢，勇敢地明白自己想要什么，不要变得猥琐。当你变成一个更好的人的时候，那么该痛苦该后悔的就一定是他，我是博明，如果你现在也遇到这样的情感困惑，那么思前求后，老师会来帮你。'
