  text: '# 男人说自己不婚主义，如何高级回应？ - P1 - 曲曲大女人 - BV1pq4y1m7Tm前两天我就听那个申哥的直播，你们知道申哥吧，他说他是个不婚主义者，他说像我们这样的人，我们需要婚姻吗，人家女的就说，你不得得找一个老了的人，牵着手什么有个伴，他说我要什么伴啊，他说啊我要什么有什么。我缺伴吗，我到多大年纪我也不缺伴啊，啊我需要婚姻吗，他说我们这种人根本不可能结婚，什么什么的啊，当时呢我就把他的直播一关，我就跟小助理说，我说我跟你说，我说他说的这段话，本身就叫做低认知。我绝对认可他其他的东西啊，他的商业逻辑，什么那些东西我不了啊，那些东西人家确实牛，但是他说的这个话，低认知，为什么我说他这个话是低认知呢，你们看一看这个世界上面，真正牛叉的大佬，无论是哪个国家的。有几个不结婚的，你们放眼望去，你们看一看，所有的世界级的大佬，有几个是不结婚的，恨不得都结好几道，特朗普结了几次婚，马斯克，还有邓文迪那个莫多克，是吧，怎么着这些男的都没你有钱，人家这些人都没你成功。都没你认知高，是吧，为什么人家都结婚呢，为什么人家还要一次接一次的结婚呢，想没想过这个问题，那是因为这个社会上，有很多的场景，它是需要男性，以家庭为单位出来活动的，因为一个有家的男人。他给人的感觉才是可靠的，才是信得过的，男人能够成功，本身就是无所不用其极，是吧，该用的时候好好地用，该扔的时候，我绝不回头，这就是一个成功的男人，他的必备素养，所以说你到了真正的一个高层级的时候。你还要跟人家对话，还要跟人家交流，你得怎么样，你得有短板，你不能没有软肋，你没有软肋，谁跟你玩啊，谁把心里的信任你啊，你得有牵绊，让人家感知到你这个人，除了是一个冰冷的商人，你还是一个有爱的人。你还是一个温暖的人，对吧，你还是一个有爱老婆，有爱孩子的这么一个人设的人，这才是一个成功的男人，要给别人的备书，以后你们再遇到优质的男的，他说他不结婚的时候，你就可以拿我今天跟你们说的，这番话来回应他。女人不一样，女人有没有家，有没有妈，她都有软肋，为什么说，就是阻碍女人成功的最大的阻挠，就是男人，就是爱情，你不用什么东西，你都已经软弱的不行了，你都就是浑身上下都是软肋。(關
