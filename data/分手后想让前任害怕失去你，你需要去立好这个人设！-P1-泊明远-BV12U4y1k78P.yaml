  - 回答1：学会立一个人设，让他感觉你随时可以离开。
  - 问题2：为什么要让前任害怕失去你？
  - 回答2：因为人心的一个弱点是害怕失去，这样可以改变被动局面并制造复合的可能性。
  - 问题3：怎样利用人性特点来达到这个目的？
  - 回答3：通过制造不可能性和让他意识到可能失去你，放大他的害怕失去的心理。
  - 问题4：为什么不应该追在前任的屁股后面求复合？
  - 回答4：因为这会显得幼稚和没有人设，不利于制造他害怕失去你的心理效果。
  - 问题5：如何让前任主动找你提复合？
  - 回答5：消失一段时间，让他意识到联系不上你，从而明白他真的可能失去你。
