  text: '# 分手后想让前任害怕失去你，你需要去立好这个人设！ - P1 - 泊明远 - BV12U4y1k78P感情中真正的高手，是绝对不会追在前任的屁股后面，去求复合的，也不会想着，等对方来想通了解决的问题，再来找自己，而是懂得利用根本的人性特点，抓住前任害怕失去的心，那这样做，不仅可以改变自己被动的局面。还能够给前任一种，反过来爱而不得的错觉，让对方来主动地找你提复合，那么怎样做才能做到这一点呢，其实很简单，你就是要学会，立一个人设，这个人设跟你的性格是没有任何关系的，这个人设就是你一定要让他感觉到。你是随时都可以离开的，那为什么这样做呢，你要知道啊，人心的一个最大的弱点就是害怕失去，你之所以想去挽回他，也是因为你害怕失去他，害怕失去这段感情，其实对方心里也是一样，当他发现自己真的有可能。彻底失去你的时候，那他也会感到害怕，那你们两个人呢，都逃不掉这种人性的枷锁，只不过是你这种心理表现的比较明显，而他可能藏得比较深，又或者是他没有意识到，这个时候就需要我们去帮他发现，那说到这儿呢。可能有的人就会问了，他根本就没有害怕失去我的表现，他看起来要随时地离开我，分手后也是那么冷漠，那这是为什么呢，你要好好地反省反省自己，是不是做了一些事情，让他比较地反感抵触，比如说微微纠缠。如果说你能够理解这个问题，那你就应该明白，对方所谓的害怕失去，也只是表面现象而已，他害怕失去的是你曾经对他的好，对他的感情，以及对他的在乎，而且你们在一起这么多年，他本身也对你付出了，很多的时间和精力。所以你完全有资本，把他害怕失去的心理放大出来，可以去给他制造一些不可能性，而这个就是我开头所说的特点，你要给自己立一个，永远不会原地等待的人设，你是可以随时离开的，也就是说，他不可能想找你就找你。也不可能轻易地得到你，那么你要让他看到，有了这个可能性让他明白，如果他真的失去了你，就不会再得到你了，等于说制造了这么一点，就等于告诉你的情人，我不会再爱你了，但是制造出这样的人设。可绝不是你想追到前的面前，告诉他我不爱你了那样，像小朋友一样的幼稚的话，最简单的方法就是，你消失一段时间，前人有可能会测试你的迹象，但是你却销声匿迹，当他发现他真的联系不上你的时候，他才会明白。原来他是真的要失去你的，他心里的落差，在此时此刻才会放到最大，我是博明，如果屏幕前的你，现在不知道该如何去做，可以私信秋父，跟我聊一聊。'
