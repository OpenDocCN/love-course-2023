  text: '# 如何跟刚认识的妹子聊天？ - P1 - 斌哥恋爱学 - BV1Hj411u7HS我們很多兄弟都不知道怎麼跟一個剛認識的妹子完美開局，今天呢我就教大家一個思路，大家先想一個問題啊，你是應該讓妹子去了解你，還是你更多的去了解這個妹子，我們很多兄弟比較單純，一上來就不停的像查戶口一樣。去問這個妹子問題，這個其實是很容易暴露你的需求感的，這個妹子也比較反感這樣的行為，而你要做的應該是通過表達自己，讓對方來表達自己，從而套出她的真實信息跟想法，什麼意思呢。就是你不要去問這個妹子喜歡吃什麼，你應該說我平時喜歡吃什麼檔次的東西，來觀測她的反應，從而了解她的消費觀，我們要得到的信息更多的應該是她的思想觀念跟處事態度，這些東西才是你真的應該去了解的。想學更多嗎請私信我。'
