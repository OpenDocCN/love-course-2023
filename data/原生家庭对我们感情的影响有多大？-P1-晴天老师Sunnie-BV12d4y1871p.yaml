  text: '# 原生家庭对我们感情的影响有多大？ - P1 - 晴天老师Sunnie - BV12d4y1871p一直想分享这个话题，在我们做咨询的时候，也常常听到咨询者追诉原因的时候，或者说讲到想挽回对象性格的时候，会提到远生家庭的原因，不过我一直觉得这是一个比较大的话题，而且害怕大家会归因到远生家庭。而不去努力了，但是既然大家感兴趣，今天我们就先大体的分析一下，反想可以的话，我们后面可以再具体的分析一下，远生家庭中父母或者兄弟姐妹，缺位会对我们造成的影响，不过绝不是说怕我们择偶的时候。就直接把这个条件不达标的去掉，比如现在很多人对相亲对象的要求，有一点就是要非单亲家庭，杨幂说过一句话其实挺有道理的，其实远生家庭不管是好还是不好，都会有缺失的，如果你的远生家庭本身就不好。那你可能会缺少爱，而如果你的远生家庭本身对你很好，那你可能就缺少历练，在远生家庭里面没有上到的课，终究是要出去上的，而且大多很糟糕的远生家庭出生的孩子，其实会比同龄人成熟的更早。或者心理承担能力会更强大一些，这些其实是有助于我们之后在社会中生存的，所有的事情都有积极的一面，如果你目前现在远生家庭的困境里面，对感情有疑惑的话，那你更要这样想，去找自己前进的方向。首先什么是远生家庭，远生家庭是一个社会学的概念，是指儿女还未成婚前，人跟父母生活在一起的家庭，泛指就是自己出生和成长的家庭，远生家庭的影响，接触过的案例中，父母离异，或者说父母经常吵架，或者父母有家暴。或者是留守儿童，父母不在身边，寄人篱下，等等情况，这些因素都会影响孩子的成长，远生家庭对一个人情感的影响到底有多大，可以说我们在感情中遇到的绝大部分问题，其实都可以在远生家庭中找到症结。如果一个人对远生家庭视而不见，任影响慢慢累积的话，并不能真正的逃开，很有可能会在之后的某个瞬间，被他带来的伤痛淹没，所以今天我想给大家简单分享几点，就是糟糕远生家庭会对我们情感上的影响。第一个可能会造成自卑的心理，缺少自我认同，远生家庭不幸福的孩子，在内心深处或多或少，其实都是有些自卑的，有些可能是很显性的，你很明显就能看出来，他自卑不自卑，而有一些是隐性的。比如说假装对周围的事情很冷漠不在意，其实可能内心也是自卑的，他们之所以会自卑，其实就是缺少自信心，对在远生家庭中没有接受到足够的爱和认同，而自卑缺乏自信心的人，大多在亲密关系中容易形成两种类型。第一种就是讨好型，第二种叫做自我保护型，讨好型在恋爱和婚姻中，会很担心对方不开心，习惯于低姿态的对待伴侣，渴望得到对方更多的爱，所以会为对方付出更多，很少会主动提出自己的需求。但是又总是在满足对方的需求，而自我保护型在恋爱和婚姻中，即使他们受伤了，他们也会假装什么也没有，总是在隐藏自己真实的内心想法，很多时候也会在意识到对方会伤害自己时，先出招。他们很怕在爱情这场战争中输给对方，即使内心难过得要死，也会咬着牙冷漠的对对方说我不在意你，这两种人在爱情中都是会吃亏的，也都会很累，因为他们一直都跟自己和对方在博弈，第二点影响就是会恐婚恐育不相信爱情。很多原生家庭中父母离异，或者一方出轨家暴，长期吵架等等，作为从小看着父母们活得不幸福，饱受婚姻折磨的目击者和受害者，他们对于婚姻是极其恐惧的，而且他们的父母很有可能会为了他们的吵架或者不幸福找理由。你一定要好好学习，一定要听话，我都是为了你才不跟你爸离婚的，所以他们从小看到的亲密关系是充满了暴力和争吵，甚至背叛，所以在他们认知上他们是不相信爱情的，也没有可以借鉴参考的情感模式，一家人的相处都很差。互相定罪抬杠，充满着负面情绪，所以如果你经历过这些，'
- summary: "-   建立健康情感认知与父母感情不和并非爱情不可靠，缺乏相处方式与练习，需多建立人际关系，观察正确相处模式。\n    1.  父母行为影响后代，可能复制或反其行为，需警惕自身行为模式。\n\
    \    2.  原生家庭影响可减弱或消除，感情选择权在个人手中，需勇于改变。\n    3.  潜意识控制人生，需面对原生家庭影响，做出改变以获得健康亲密关系。"
  text: 就需要重新建立一个新的认知，与父母感情不和只能说明他们没有习得一个好的相处方式，没有建立一个健康的情感认知，并不代表着爱情就是不可靠的。爱情也不等于是暴力争吵或者伤害，无法相处也并不是天生的，只是后天缺少认知和练习，这个与人的天赋和秉性无关，所以多经历多建立不同类型的人际关系，也就多几面镜子可以参考。你也可以去观察与模仿那些正确的相处模式，这三个的影响可能会无意识地复制原生父母的行为，又或者会刻意的做相反的事情，之前抖音上有一个话题，就是我们最终还是活成了父母的样子，如果你经历了这些糟糕的事情。可能你从小就提醒自己，我一定不要像父母一样，可是长大之后，你却发现自己很多行为像极了父母，我有一个咨询者，他让我印象非常深刻，他说他的父母都是大学校长，但是从小对他管控得很严。甚至父亲还有很严重的家暴行为，而他也是受害者，他找我并不是为了疗伤，而是想要挽回前女友，因为他发现自己也渐渐变成了父亲的样子，他在有一次争吵中打了自己的女朋友，而且这已经是第二次了。之前女孩和他的父母原谅过他一次，只不过这一次女朋友坚决的提出了分手，从他的描述中也能够看出来，其实他是很内疚很痛苦的，甚至他也有再做心理咨询，其实这样的例子不止这一件，常见一些比如说。女生可能会很讨厌自己妈妈总是大事小事，就跟爸爸闹得不停，总是家里吵得天翻地覆的，可是结婚过后，就会发现自己好像有时候也会这样的跟老公跟孩子吵架，明明自己想要逃离原生家庭，但是却又在无意之间。在复制自己从小而如木染的生活，这种感觉确实会让人感到很崩溃和无奈，美国心理治疗师罗纳德·李扎森，在《超越原生家庭》一书中提过，原生最困难的事情之一，其实就是从心理和感情上，摆脱早期原生家庭环境的影响。不再重复原生家庭中的一切，也不刻意去做跟他截然相反的事情，其实从动力心理学一派看来，原生家庭中带来的影响是可以减弱或者消除的，感情的选择权终究是在你自己的手上，那为什么我们还在被原生家庭的影响折磨呢？。其实最可怕的地方并不在于原生家庭本身，而在于你的思维，你认为自己能不能改，以及你愿不愿意改，很多人一时自己原生家庭差之后，第一个是习得西无助，会觉得自己根本改不了，第二个就是鸵鸟心态了。会假装自己并不知道，而你越不去想这件事情，原生家庭它的影响并不会凭空消失，它还是在不知不觉中对你的感情，对你的人生产生影响，荣格说过一句话，你的潜意识在没有进入你的意识之前，就是你的命令。也就是说当你没有去面对你的潜意识的勇气的时候，没有见到潜意识在你身上怎么作用的时候，它其实是掌控着你的人生的，你不知不觉做错了很多事情，不知不觉跟着潜意识去伤害了别人，伤害了自己。那我今天分享这期视频呢，就是想要告诉你，想要改善亲密关系，想要获得健康的亲密关系，还是要重视原生家庭的影响，以及做出相应改变的，觉得有用的话记得一键三连哦。謝謝收看。
