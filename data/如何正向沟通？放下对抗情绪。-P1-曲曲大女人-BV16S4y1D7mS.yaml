- summary: "-   如何正向沟通？放下对抗情绪。\n    1.  在沟通中放下对抗姿态，避免误解和争执。\n    2.  理解对方背后的初衷，避免愤怒和不愉快的沟通。\n\
    \    3.  双向沟通可以带来愉悦的交流体验，放下对抗情绪有助于建立良好关系。"
  text: '# 如何正向沟通？放下对抗情绪。 - P1 - 曲曲大女人 - BV16S4y1D7mS经常在粉丝找我咨询的时候，我都会给他们提出一个建议，就是说让他们在平常，在亲密关系当中，或者是在其他人际关系的沟通过程当中，放下自己的对抗姿态，很多人就不太理解，到底什么叫做对抗姿态。今天中午我就跟我们家的阿姨之间有一个对话，我觉得就很能说明这个问题，我的做饭阿姨她每天是中午1点钟过来做饭，然后我们家是2点钟吃饭，但是今天中午大概12点的时候，她就给我发了个信息。她说我今天不过来做饭了，因为我要去做核酸检测，然后当时我就跟她说，我说那阿姨下次你请假的时候，你提前一天跟我说，结果当时这个阿姨她的对抗情绪就上来了，她说请什么假呀，谁想请假呀。我要不是因为路过一个小区马变黄了，我怎么会想着请假呢，我也不想去做核酸呢，我当时看到她这个话之后，我就也没说什么，我说那没关系阿姨，我说那你就注意安全，注意身体，其实呢她当时为什么会有这样的对抗情绪呢。我也能理解，因为她在跟我说她要去做核酸检测的时候，我没有第一时间的问她说，你为什么要去做核酸检测，而是直接跟她说你请假应该提前一天，她觉得我是误解了她，因为她并不想请假，但实际上从我的出发点上。为什么我没有去问她这个问题呢，是因为我觉得她不只打我们家一份工，那她可能还有去其他家打工，还要去应聘其他家的工，那在这个过程当中有的客户，可能会需要你出示核酸检测报告，我认为这个是你的私事。我不应该去过问你的私事，其实这个是出于我的礼貌的一种表现，但是呢她显然没有get到这一层，那她直接就get到了我误会她，认为她临时请假的这个信息，那平时生活当中我们有很多沟通就是这样的。当你们去听到对方跟你说了一句话的时候，你会自动选择性的去把它理解成，你第一反应的那个意思，而没有真的理解到对方背后到底还有什么初衷，所以这个时候当你的那个愤怒值上来了，那么你说出来的话就是很不好听的。如果对方他也是一个比较，不太控制自己情绪的一个状态，那么这个时候你们就很容易争执起来，那这件事情呢其实有很多种正向的沟通方式，比如说在我跟他说你需要提前一天请假的时候，他可以跟我说。我也不想请假是因为我路过了一个小区，结果我的马变黄了，那为了你们的安全，所以说我还是要去做一个核酸检测，他如果像这样跟我说的话，那是不是双向的沟通都会变得非常的愉悦，这个就叫做放下对抗情绪了。所以大家明白了吗，按讚。'
