  text: '# 要了解男生在分手后的心路历程，这样挽回的几率才大 - P1 - 泊明远 - BV1i8411a7QM那我们都知道，女生如果说是曲线的思维模式的话，那么男生就是直线的，那我们现在需要做的第一件事情就是，同步对方的分手频率，什么意思，就是我们要知道，他在分手的最初一段时间里，是要寻找快乐的。那你的第一时间段，也要去找寻快乐，尽可能让前任觉得你是开心的，那这个时候他就会有一个疑惑，为什么你跟我分手之后，比我玩的还要开心，那么这个时候就会出现两种情况，如果你们的分手原因，并不是很严重的话。可能到这里，那对方就主动回头了，那假如你们的分手原因很严重，对方也许就会心存疑惑，表面上不做任何的反应，所以这个时候，你可千万不能松懈，到了第二个阶段，就是让他的生活当中，充满了你的影子。他走过和你一起走过的路，和你一起吃了一个很爱吃的食物，这些细致磨解，都会让对方特别特别的怀念你，而你要做的就是不断地去植入，不断地去铺垫，从而加速对方对你的情感怀念期，等到他先行一步地。进入到情感怀念期的时候，那么恭喜你，这个时候已经把他拉回了一半了，然后当他进入到怀念期之后，你需要做的事情就是，让对方觉得你已经放下了，如果你先他一步地，进入到下一个阶段，这个时候。对方他就不知道该怎么办了，人在不知所措，而且一次又一次地想起对方的时候，他就会觉得，这个人我是真的离开不了，如果他这个时候是真的很喜欢你，他就会向你展示自己的诚意，而男生都是比较喜欢狩猎的。所以这个时候，你不要提前答应他，你让他进一步地进入到你的框架里，那么当他做到了你说的几个条件之后，你们的感情就会越来越好，大家一定要记住，分手不是唯一的出路，那么理智地对待分手。你们的感情才能够越来越好，我是博明，如果屏幕面前的你还不太清楚的话，可以私信秋风，找老师聊一聊。'
