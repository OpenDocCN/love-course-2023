- summary: "-   陈昇的歌曲《谁家的光》描述了成长过程中的迷茫和挣扎。\n    1.  描绘了青年时代的困惑和迷失感。\n    2.  歌词中透露出对故乡和过去的思念。\n\
    \    3.  表达了对爱和信任的感激之情。"
  text: '# 女生问你在干嘛呢，如何高情商撩她一波？ - P1 - 恋爱新学堂 - BV1te4y1Y7aB誰家的光，詞曲:陳昇，演唱:陳昇，兒時早筆透了誰家的光，書寫不出一部十年寒窗，如今的路下鮮度紅酒店角，半生負擔只是群忙，在月影屋簷下吟飛草長，有許紛飛裡看見了故鄉，無知心腸是否還在路揚。一縷青絲一身成長，腳上的獵人如最初裝，橋邊紅窈攤掩台門窗，人也搖晃人也徬徨，屋棚裡傳來了一曲離殤，露酒月光灑在心上，月下的迷霧瘋狂點我腦，太多的傷人心中找。Thank
    you for all your love and trust，(音樂)，渺渺無數生命。'
