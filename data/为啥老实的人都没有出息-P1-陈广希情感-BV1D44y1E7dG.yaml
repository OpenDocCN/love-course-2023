  text: '# 为啥老实的人都没有出息 - P1 - 陈广希情感 - BV1D44y1E7dG為什麼老實人都沒有出息，還經常被人欺負呢，因為老實人身上都有這五個劣根性，這五個劣根性不排除體外，你將永遠不可能翻身，第一，老實人最大的缺點就是，在生活中太過於唯唯諾諾，太過於自卑。這個世界本來就是叢林法則，狼吃羊羊也注定被吃，你要給別人一種不好欺負的感覺，別人才不敢去欺負你，最簡單的做法就是你把你的聲音放大，一個人對大的東西都會感到恐懼感，你習慣性的把說話的聲音放大。抬高走路的時候速度快一點，眼神精進一點狠一點，但是這個聲音放大，你要控制好尺度，分跟誰懂嗎，第二，老實的人心腸太軟心太散，到你要的時候對方各種推託各種狡辯，你這不是活該嗎，你要知道這不是別人傷害你。而是你給了別人傷害你的機會，所以永遠不要同情心氾濫，否則你就會很容易會被別人利用，人啊你要記住，寧可強調的讓人嫉妒，也不要軟弱的讓人可憐，第三，老實人都是因為沒有心機，而且沒有任何防備。老實人把任何人都當好人，但是你要知道，你對別人好雖然會得到好報，但是你對壞人好，他們只會把你的好當成傷害你的工具，所以從今天開始，不要把任何人都當朋友，沒有人會因為你的好而對你好。他們只會因為你的實力而對你討好，並且當有人討好你時，你也千萬別著急的跟他稱兄道弟，你先聞聞他身上的味，看他安的都是什麼心，害人之心不可有，防人之心不可無，第四，老實規矩的人被人欺負，就是因為不懂拒絕。不懂做人做事的底線，如果你是一個不懂拒絕的人，那你付出的再多在別人眼裡，都會很廉價一文不值，當有人要借你的車用一下的時候，你就告訴他，你回來的時候幫我把車洗一下，再把油箱給我加滿嘛，只要你敢要求。只要這兩句話你敢說，你就打開了人性的天靈蓋，所以你不要不好意思，他都好意思要求你，當你不好意思拒絕時候，受傷的一定是你，第五，老實人都是因為太能忍，太能忍並不是一件好事，因為你忍的都是爛人和爛事。爛人和爛事你忍多了，別人就會覺得你好欺負，別人不欺負你欺負誰，所以無論在職場上還是生活中，越小的事你越要及時的表態，小事多了，大事就不會讓你損失利益，所以拒絕那些爛人和爛事，才是對你自己最大的善良。如果你實在學不會，就多看看我其他的作品，我相信一定能夠幫到你。'
