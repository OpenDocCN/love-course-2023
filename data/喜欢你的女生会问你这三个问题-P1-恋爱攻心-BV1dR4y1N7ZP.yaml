  text: '# 喜欢你的女生会问你这三个问题 - P1 - 恋爱攻心 - BV1dR4y1N7ZP女生要是主动问了你这三个问题 90%就是喜欢你，中国人不骗中国人
    以下这三个问题只要中了其中一个就说明他喜欢你，第一 当女生问你 你喜欢什么样的女生 你怎么回答 长得好看 身材好 看感觉。脾气像你 性格像你 最好是你 如果女生突然问你这个问题
    多半就是替自己问的，简台词就是想问我这样的是不是你的菜 你先别着急回答 把问题抛回去 试探他的态度。你可以说你是想让我照着你的样子描述吧 他要是不喜欢你呢
    肯定说你自作多情，如果女生让你认真回答 大概率就是对你有意思 第二 你谈过几段恋爱。如果你说我不记得了 女生肯定想 呸渣男 是不是谈的太多了 都记不清了，如果你如实回答的话
    说的少呢 又显得你没有行情 说的多了又显得你花心 所以不管你回答几个都有bug。记住女生问你这个问题可不是小问题 因为这关乎到女生是否愿意和你深入交往，通常还会继续追问你的恋爱经历和分手原因
    如果你真的喜欢他 就千万不要觉得敏感就逃避。说不定你的答案让他满意了 下一步就直接确定关系了，你可以真诚的如实回答 但回答的时候一定要记住以下几点 避免踩雷
    第一 回答的态度要真诚，第二是数量最好不要超过五次，第三千万不要说前任的坏话。第四是分开的原因尽量轻描淡写 第五就是不要表明对前任的愧疚或者不舍 第三，你未来有什么打算，当然
    男女之间问你未来有什么打算 肯定不只是在问你对未来工作的规划。所以你对未来的打算一定是包括两个方面的 事业和爱情 大概说一下你未来的发展计划，接着你就可以畅想一下关于两个人的未来。比如希望带着爱的人去旅行
    以后想有一个温馨的家 如果刚好他很喜欢猫 你就可以提到想和爱的人一起养只猫，让他下意识的去憧憬和你美好的未来 喜欢一个人呢是藏不住的 不然他才不会没事关心你。'
