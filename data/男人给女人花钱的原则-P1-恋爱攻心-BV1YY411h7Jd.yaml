  text: '# 男人给女人花钱的原则 - P1 - 恋爱攻心 - BV1YY411h7Jd男人該不該給女人花錢，我覺得一個成功有魅力的男人，會覺得給自己心愛的女人花錢是一件幸福的事情，但愛一個人應該有底線，為一個人花錢你也應該有自己的分寸，下面我給你們總結了三個男人給女人花錢的原則。第一
    沒有確定關係時別花太多錢，不管是前期中期還是後期，戀愛從來都是需要投入的，對於喜歡的女人你前期難免需要主動一點，在追求她的時候付出的多一些，你也可以主動請她吃飯看電影送她一些禮物。但是在一切未定之前，你最好別付出的太多，因為喜歡她所以為她付出，你的確是心甘情願，但是你們的以後終究還是未知的，如果投入太多卻沒能有一個結果，沒有把最好的留給那個對的人，你終究還是會遺憾。沒有誰的錢來得有多容易，辛辛苦苦掙的錢你還是該盡量珍惜些，不必擔心會因此錯過一個值得的女人，真正的好女人在你們確定關係之前，她也不會過分去花你的錢，她不會想著讓你太過於破費。第二
    在一起的時候你要大方一點，如果有一天你順利和喜歡的人在一起了，你很確定她對你是真心的，的確是想和你好好交往，這時候你就該對她好一點了，在不會影響你正常生活的前提下，在你所能承受的範圍之內。你可以多為她花些錢，多送她一些昂貴的東西，多帶給她一些突如其來的驚喜，一個跟你確定了戀愛關係的女人，她雖然嘴上不說，其實心裡也是會渴望你為她付出的，你越是對她捨得主動給予，帶給她一些浪漫。她心裡越是會覺得你是真的很愛她，她也就越是會對你死心塌地，畢竟愛情雖然跟金錢並不那麼必然相關，但是愛情終究也不能只是停留在口頭之中，需要一些實際行動去給予支撐，第三
    拼命榨取你的女人要停止花錢。不管是剛認識一個女人時，還是和她在一起之後，假如這個女人一點都不在意你的經濟狀況，一點都不體諒你的辛苦，只是不斷向你索取，那麼不管你有多喜歡她，最好盡早離開她，這樣的女人很有可能她根本就不喜歡你。不過就是想花你的錢佔你的便宜，對你也並沒有那麼真心，只是把你當作提款機而已，她不會是那個對的人，她只會在你沒有了利用價值之後，撈到了足夠的利益之後就拋棄你，而就算她對你的確有幾分真心。但是當她對花錢毫無節制，一點都不顧及你的處境，只知道不停向你伸手，那麼她也並非什麼良人，總而言之就是男人為女人花錢，要捨得也要節制，初期喜歡時適當的花，不必太過火，戀愛過後要不小氣給予她最好的成全。而對於只愛你錢的女人，要懂得適可而止。'
