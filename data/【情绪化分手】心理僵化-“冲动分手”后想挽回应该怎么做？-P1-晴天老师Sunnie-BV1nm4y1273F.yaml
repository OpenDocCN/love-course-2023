  text: 北加利福尼亚大学心理学教授，唐纳德的研究发现了。不合理的期待会破坏关系，并不意味着我们应该在关系中，抱有低期待，甚至不期待，当期待合理的时候，我们通常能够在关系中求仁得仁，所以在重新开启这段感情之后，为了避免重蹈覆辙，我们可以尝试以下的几个步骤。第一个，带着好奇心重新去认识一下，你的不合理期待，你可以将你在关系中的期待记录下来，以旁观者的身份去观察这些期待，你可能会发现，原来我还有这样的期待，这个期待是什么时候产生的呢。你还可以进一步去好奇期待的结果，比如问自己，这些期待真的能够帮我获得，更高质量的亲密关系吗，从而判断自己是不是在过度期待，第二个呢，给你的期待和那个他，都留出喘息空间，要允许你的期待，不能百分百被实现。也要允许你的伴侣偶尔犯错，比如说，当你的伴侣没有第一时间回应你的时候，你要做的是去注意他的实际情况，而不是第一时间指责，你可以说，你当时没有回应我，是因为什么呀，有什么我可以帮到你的吗。这个会帮助你认识到，你的期待中哪些是可以实现的，而哪些呢是不现实的，之后我们再逐渐的将原本不合理的期待，调整成合理期待，第三个，大方的诉说自己的需求，理性的沟通，你可以向伴侣诉说你的感受，寻求她的关心。你可以说，你当时没有回复我呢，我挺难过的，这个时候，你不再只是强硬的提出要求，而是合理的表达出你的想法，让对方选择如何去对你做出回应，这个也同样意味着是自我关怀，你不需要因为有要求而自责。你需要面对自己的内心，将你的期待做出稍微的调整，大部分亲密关系的开始，往往都伴随着不合理的期待，但是我们要明白，没有人有义务去满足我们全部的期待，不要因为一时的冲动，而弄丢了那个爱你的人。也要接受每个人，都有他独特的爱人的方式，不要去过度期待，这样我们才会有更多的精力去感受眼前，不至于错失已有的美好，没有人是完美的，但是这并不妨碍着我们去创造一个，更加美好，更加有未来的关系。觉得有用的话，记得一键三连哦，(啊~~~)。
