- answers: '-   冲动分手的根本原因是心理僵化，即过度依赖自己的知识和过往经验来认识事物，导致离自己真实体验越来越远。

    -   心理僵化和依赖过往经验会导致我们在亲密关系中抱有不合理的期待，例如期待伴侣总是懂我、将我放在第一位、安排一切、弥合其他关系的伤等。

    -   不合理期待可能导致分手，因为当伴侣无法满足我们的期待时，我们会感到失望和不满，进而冲动地提出分手。

