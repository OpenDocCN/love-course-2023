  text: '# 【情绪化分手】心理僵化-“冲动分手”后想挽回应该怎么做？ - P1 - 晴天老师Sunnie - BV1nm4y1273F情绪上头的时候，我们会因为对方做了某一件，不顺从我们心意的小事，而冲动的提出分手，陷入这种冲动型分手的骗局中，事后却又后悔，但是这种分手是真实的吗，我们真的是因为对方不爱我了，而分手的吗。其实这种冲动型分手的根本原因，在于个体心理的僵化，心理僵化，指我们过于依赖自己的知识，和过往的经验去认识事物，所以离自己真实的体验越来越远，心理学博士婚姻家庭咨询师Tarot，在多年的临床咨询中发现。亲密关系中很多愤怒不满，症结不在于关系的质量本身，而在于我们在关系中抱有不合理的期待，所以我们很多的分手，是因为我们认为对方，没有满足那一刻我们对他的心理预期，那么亲密关系中的不合理预期，一般有哪些呢。比如说总是期待伴侣懂你，时刻了解你的感受，知道你在想什么，或者说期待伴侣总是将你放在第一位，在你这里花最多的时间，又或者期待伴侣可以安排好一切，把你当孩子养，或者期待伴侣可以弥合你在其他关系中受过的伤。这些不合理期待的潜台词通常是，关系应该毫无瑕疵，否则这段关系就要推翻重来，我们很多女性会误将完美关系当成现实，很多人都会参照影视作品和社交媒体上，完美爱情的样子，来建立好关系好伴侣的标准，但是事实上。这些完美的爱情故事之所以广为流传，恰恰是因为它们跟真实的关系有距离，真实关系中的鸡毛蒜皮，反复磨合，却因为不够梦幻而不被展示，如果你现在已经因为冲动分手，而且事后又后悔，想要挽回这段感情的话。你们应该怎么做呢，建议你从以下三个方面做出调整和改变，第一个，让对方知道你爱的是他本身，无关其他，当你每次提出对方做不到的事情的时候，对方会感到你并不是真的爱他。只是利用他将你心中那个完美伴侣的形象变成现实，简单来说，对方在这段感情中是得不到安全感的，因为你心里一直有一个完美伴侣作为备选，他觉得只要他不符合你的期待，你就会抛弃他，你会去找那个能够满足你期待的人。这个也会让你的伴侣在关系中，如履薄冰，持续的承受压力，他不相信自己是被接纳的，所以也很难体会到足够稳定的爱和兴趣，挽回沟通的时候，你需要理解对方，并且要真诚的告诉他，我很确定，我爱的是你本身的模样。之前说分手只是我一时冲动，我还是很爱你的，希望你能够再给我一个机会，第二个，对伴侣多一些信任，别再让你的伴侣觉得自己不够好，总是期待他做更多的事情来表现他爱你，说明你心里对于关系应该如何发展。爱应该如何表达是有一个预设的，这个也恰好说明了，你不够信任他，可以用他的方式来好好爱你，所以你总会不安，你会对这段感情悄悄的失望，所以你也需要在这个时候告诉他，我知道你是对我很好的，我也记得你对我的好。和为我付出的点点滴滴，在未来的日子，我会更加的去理解你，我们继续共同进步好不好，好的关系不是靠一味的索取促成的，而是需要双方共同努力，在伴侣做得好的时候，要让他知道你很感激他爱你，第三个。不要再试图去规划你们的爱情了，亲密关系是复杂的，并不能仅靠检查你期望的某些特质，有没有出现来判断这段关系的好坏，如果一段关系让你感觉还不错，你却建议他有一些，不符合你理想特征的地方，你也许可能会失去。当下你们关系中一些很珍贵的部分，爱不是方程式，没有固定的答案，你需要做的是，把握每一个你们相爱的瞬间，并且努力的将这些瞬间延续下去，不要过于去纠结，所谓的他是否爱你的证据，爱情是如人饮水，冷暖自知。还有一个问题，就是这样复合之后，有些人可能会觉得，如果之前分手是因为我的过度期待，那我现在是不是不应该再主动的，向对方提一些要求呢，其实也不是，'
- answers: '-   唐纳德的研究发现不合理期待会破坏关系，但不应低期待。重新开启感情需带好奇心认识期待，给彼此喘息空间，诉说需求并理性沟通。建议从以下三个方面做出调整和改变。第一个，要好奇期待产生时机和结果，判断自己是否过度期待。第二个，允许期待和伴侣有喘息空间，接受偶尔犯错。第三个，大方诉说自己的需求，理性沟通表达感受，并逐渐调整期待，以维护关系。

    -   唐纳德的研究发现，不合理的期待会破坏关系，并不意味着我们应该在关系中低期待或者不期待。合理的期待能够促进关系的发展，我们需要好奇期待产生时机和结果，判断自己是否过度期待，并逐渐将不合理的期待调整为合理期待。

    -   重新开启感情时，我们需要带着好奇心去认识期待，将自己在关系中的期待记录下来，以旁观者的身份去观察这些期待，判断是否过度期待，并进一步探究期待带来的结果，从而调整期待，为关系的重新开启铺平道路。

    -   在关系中，我们需要给予彼此喘息空间，允许期待，并接受偶尔的错误。这样才能够建立一个稳定、平衡的关系，不致于因为无法承受期待的压力而破裂。当对方没有第一时间回应我们的需求时，我们不要急着责备他，而是要关心他的实际情况，并逐渐调整自己的期待，为关系的健康发展打下基础。

    -   在诉说需求和理性沟通中，我们需要逐步调整自己的期待，以更好地维护关系。我们可以大方地诉说自己的需求，并理性地沟通表达自己的感受，让对方了解我们的想法和需求，并给予回应。同时，我们也需要逐步调整自己的期待，确保期待的合理性和可实现性，以促进关系的发展。

    -   判断自己是否过度期待，我们可以将自己在关系中的期待记录下来，以旁观者的身份去观察这些期待，并进一步探究期待带来的结果，从而判断是否过度期待。我们也可以向伴侣诉说自己的感受，并寻求对方的理解和回应，从而更好地调整自己的期待。'
