  text: '# 分手后做到这四点，你也可以成为高手。 - P1 - 大东Kevin - BV1gs4y1y7L5你们分手以后想情绪不被左右，生活精彩依旧，记住这四件事就完全足够，哪怕做到一半，你也可以成为高手，第一，你无法离开它，不是因为你多爱，是因为它的价值暂时没人能替代，所以你只是需求感作祟，请记住一句话。没有一个人是你的绝对，第二，比起纠缠和联系，更要思考自己核心需求到底是什么，除了之前的这个人，凭你能够自我满足吗，因为学会自洽，分手才不会让你感到害怕，第三，回忆自己的价值，你们曾经互相喜欢。说明你有价值把对方公关，但你没有保持框架感，最后吸引力降低，关系才没有发展，这个时候就该冷静，把吸引力重塑，你们关系还能翻盘，第四，学会肯定自己，你一开始接得住这样的爱，说明能继续这样被对待。当你相信自己，就不会在对方身上索取，因为你不再迫切地需要被关注，对方也会感受到你的态度，就这四件事，@给你的朋友，不要想着一个人占有，感情不能用力，需要逻辑，进我粉丝群。一起聊聊你的情感问题。'
