  text: '# 分手后处于低位，到底如何做才能翻盘？ - P1 - 亭姐说情感 - BV1dW4y1t7ZB怎么样才能让前任对你有失去感，那你要先问问自己，分手之后你有没有持续做出让前任认为你还想跟他复合的举动，如果有，失去感永远都不可能出现，因为你的前任知道你是想要去挽回他的。那别人呢就可以肆无忌惮地搞你的心态，如果说你正在被前任拖着吊着，其实分手后你的关心你对他的好他并不需要，你在别人心中就是一个毫无价值，亏无口的存在，那么这条视频呢已经看到这里了，你肯定想主动出击。想制造失去感，想让他也尝尝失去你的滋味，失去感的核心呢就是博弈，很多时候啊就是看谁比谁更不害怕失去对方，或者呢是说敢于承认失去的风险，其实很多逆袭的案例啊就是在断连一段时间之后。前任看到你最近过得很滋润，突然来了博你来刷存在感，先给你打了无数个电话，发了无数条短信，你却一个都没有接，一条都没回，他发现联系不上你找不到你了，这个时候呢他才会意识到是真的要失去你了。当选择权掌握在自己手上的时候，你要不要想不想完全就在于你自己了。'
