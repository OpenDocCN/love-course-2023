- summary: '-   一个女生在公司暗恋撩妹学长，每天提前半小时上班只为见他，却不敢表达。父母安排相亲，但认识不到女生，不会聊天。最终决定搏一把，寻找破局方法，但环境和外貌等因素影响搭讪成功。爱情是化学反应，受激素影响，需要勇气和适当时机。'
  text: '# 朋友的身份貌似更适合现在的我们 - P1 - 你的撩妹学长 - BV1BT411r7QF我们同在一个无人校里面工作了三年，我暗恋了他两年八个月十四天，暗恋一个人到底有多疯狂，看看他是不是有你们的影子，所以我特别期待上班，同事们都说我是神经病，因为我只喜欢工作人不喜欢周末。我们俩每天能见面的交集的地方就是Ct人员，我每天都能在电梯上工作一分钟，我知道他是每天八点半打卡，我是九点钟上岗，所以我们每天就提前半个小时，就为了和他见面，喜欢但是又不敢去表达。只能用自己的方式去见喜欢的女生，和你们有几分像，所以我在公司里面优秀员工奖都拿了两年了，当时是说话的这样一个时间，这么说你对自己的认知还是非常准确，我本来没想太多，可是长老师我已经三十二岁了。每个周末我父母都会给我安排三到四次的相亲，有没有看到自己的影子，每个月要相亲三到四次还找不到姑娘，为什么要去相亲，不就是因为他认识不到女生吗，认识到女生，不会聊天，识别不了女生的情绪。聊两句女生不想答应他了，这也就是所有男生的通病，实在扛不住了，我想我大不了我就搏一把拼一把，允许我和他不及时点题之交呢，兔子急了还会咬人，逼到最后走投无路，也只能去找专业的击狗老师，寻找一个破局的方法。你知道单身为什么最终都沦为了单身狗吗，他后面这句话，大家可以仔细听一下很有道理，因为单身就是一种退化，连人类最基本的技能你都忘干净了，活该你思想超电的，我也不是没想过，大不了就鼓起勇气，搭个扇呗。可是早上的电梯里面，您是知道了，这人挨人，人挤人，脸蹭脸的，还有各种韭菜盒子猪肉包子的早餐味道，实在开不了口，其实搭扇它受影响的因素不止于环境，而且和城市，和你自身的外貌，和当天这个女生的心情都有关系。所以兄弟们搭扇不成功，不要太气馁，你知道爱是怎么发生的吗，爱情这个词绝对不是虚幻的精神，而是客观的物质，是一系列化学反应结果，每一次爱情的发生都分为三个阶段，而每一个阶段都受制于特定激素的影响而发生。这是什么，大家仔细听一下，后面这块就不用听了
    理论的东西没有人去教的话永远落不了地。'
