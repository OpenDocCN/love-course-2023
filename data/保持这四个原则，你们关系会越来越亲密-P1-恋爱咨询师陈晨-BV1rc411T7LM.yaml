  text: 我們也調侃一句，要不要奶茶，要波波也行，對方就回復了一個害羞的表情，當然這就等同於默認了，只是出於矜持，不可能直接答應，案例到此也差不多結束了，之後我讓這位兄弟記住這四個原則。保持好這個框架，時刻提醒自己，雖然現在他們還不方便出門，但每天約著打遊戲，還一起隔著屏幕學做菜，看著我都覺得非常的甜蜜，最後我希望屏幕前的你，也能夠記住這四個原則，關鍵時刻提醒自己，有則改之，無則加勉。我相信真誠和真心，加上這四個原則會讓你們的關係越來越好。
