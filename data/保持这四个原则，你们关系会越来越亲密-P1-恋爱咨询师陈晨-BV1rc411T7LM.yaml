  text: '# 保持这四个原则，你们关系会越来越亲密 - P1 - 恋爱咨询师陈晨 - BV1rc411T7LM聊天中保持四個原則思路，對方只會越來越喜歡你，甚至慢慢愛上和你聊天的感覺，因為我發現大部分的人聊天時，一開始其實都挺好，見面其實也很容易，但一或半個月，注意關鍵時間點啊，就半個月，聊天就開始變冷漠。邀約時對方也開始找理由推託，誒我說的是不是很準，這一期結合一個案例，好好幫助一下你，真心建議多看幾遍，這四個原則建議牢記下來，關鍵時刻提醒自己，因為有可能改變你以往的行為，上個月就有一個粉絲問我。柯柯你好我通過親戚介紹，認識了一個女生，一開始聊天都還不錯，早上她還會打電話叫我起床，感覺特別好，中間我們單獨吃過飯，清明節還一起露營過，雖然沒有表白，但我感覺基本上十拿九穩了。最近因為疫情就沒有機會見面，莫名其妙聊天也不像以前那樣好了，有時候我看她在打遊戲，故意不回復我消息，我現在一頭霧水，你說這是為什麼呀，或者我把聊天記錄發給你，你能幫我參謀參謀嗎。後來我大概看了一下這位兄弟的聊天，不是特別的直男，也沒有直接越界去表白，但在字裡行間裡，就透露著一種，我們現在已經是情侶，或者想每天蜜味在一起的感覺，我告訴這個兄弟，其實更多因素，就是自己心態上的原因。我告訴他的四個原則，給自己敲敲警鐘，屏幕前的你結合自己的情況，再看看我的分享就明白了，之後的聊天，我讓男生主動開啟一個話題，最近每天在家裡無聊不，這裡是第一個原則，彌補空缺，經常關注我的兄弟們都知道。他的內心缺少什麼，就會被什麼所吸引，這樣一個互補的狀態，會讓人產生極大的內心舒適感和安全感，像這個案例，最近雙方因為大環境不能出門，只能宅在家裡，100%是很無聊的，所以這個開場白看起來很簡單。但很容易引起對方的共鳴，如果能做到這一點，其實就足夠了，女生過了一會兒回覆，是啊，太無聊了，哎，果然對方認同了我們給到的情緒，但是沒有主動提供話題，先不要慌，下一個原則就來解決這個難題，我讓男生繼續說。那你每天在幹嘛，躺著刷劇打遊戲，這裡是第二個原則，讓對方多付出，經常看我視頻的兄弟都知道，付出越多越容易離不開對方，那這裡就提個問題，你對付出的理解是什麼，如果你想的是物質，那就太片面了。在人際溝通中付出情緒時間，甚至說話度都是一種付出，所以這裡用提問的方式，讓對方主動分享自己的生活，就是一種付出，而且有一個細節點，採用的是封閉式提問，讓提出的問題帶有預設的答案，降低對方的回覆壓力。更容易打開話題，之後對方秒回，對呀劇刷的都差不多了，遊戲又把把貴放棄治療了，我們回覆，哈哈哈哈，好有畫面感，我感覺你人都要發霉了，這裡就繼續共情加幽默調和就好，表情為了讓氣氛輕鬆，對方回覆。你每天在幹嘛，女生主動了解男生的生活，是一個集結的信號，但我讓這位兄弟不要直接回答問題，而是說我一直在思考一件事情，這裡就是第三個原則，給足情緒價值，直接回答問題肯定也可以，但是就太普通了。如果能夠吊起對方的好奇心，跟著我們的節奏一起來，才是更好的溝通，對方回覆，什麼事情，這個回覆也是意料之中，接下來我們直接放大招，我在思考，你怎麼做到打遊戲把把貴，還不回我消息的，這裡是第四個原則。敢於表達自己的態度，之前的案例，兄弟也告訴過我，對方明明看到了消息，跑去打遊戲都不回覆，這對比此前的關係來說，肯定是不健康的，我們就要把這點說出來，當然直接明說肯定是不行的。我們要在聊天氛圍非常好的時候，用幽默的方式表達出來，這樣對方下次就不會這麼做，女生回覆，哈哈忘記回覆了嗎，我們繼續回覆，下次見面請我喝一杯波波奶茶，我就原諒你，還是剛才分享的第四個點。對方說你不是在減肥嗎，'
