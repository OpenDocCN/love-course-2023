    \    2.  女友父母要求的礼物种类繁多，男生感到压力巨大。\n    3.  男生询问如何应对，建议在见面时表现自信，不要被要求的礼物搞得心烦意乱。"
  text: '# 成都男生首次去见女方家长，遭遇许愿式送礼！ - P1 - 咖喱鸡腿哥 - BV1WM411p7pM成都有一个小哥哥和他的外地女友相爱了一年多时间，基本上到了谈婚论嫁的地步了，这个女生就一直想找个机会让他和自己的父母见上这么一面，前段时间这个女生的爸妈就来成都旅游，条件就成行了。因为这个女生在成都有自己独立的住房，她的父母来探望她的时候就住在他们家，前期一圈旅游下来，女生让男生周末去他们家里吃饭，顺便就见见他未来的岳父岳母。但是在和女生讨论首次去家里带些什么礼物的时候就犯了难了，其实这个男生还是蛮真诚的，提前就了解了对方父母的喜好，准备了一些伴手礼，大概有几千块钱，这种情况在成都基本上差求不多了。但是这个女生开出来一单列表，属实是把这个男生整红圈了，这个女生还美其名曰的说，这是为了你好，你带这些东西咱俩肯定能成，来看看这个女生让男生送些什么东西，这个女生的父亲，这个老德是烟酒茶都是沾的主。女生让那个男生送几箱年份的毛五炉，浓的酱的都送一点，让他爹时不时换点口味，而且必须要求是拿年份的，滑子宽窄和天下大葱酒，再来个十几条，说是反正也不重，看着也像那么回事，茶叶就带点竹叶青的龙井的大红袍。最好是明钱的茶，时不时再给他爹换个口味，他妈妈方面讲究就稍微多点了，因为他妈妈是文艺工作者，平时保养的比较好，吃的东西也比较讲究，让他高丽参整几盒，干寥参再弄个两大瓶，黑枸杞再来几盒。手冲的咖啡壶套装礼盒装再来一套，鹅胶再整点，再来一套男寇或者是交女师脸部全系，然后进门的时候，这个女生的父母，一人再整一个，6666的小红包就可以了，基本就这些，女生说了，不是要你送东西。是要看到你的诚意，这个男生现在他非常为难，跑来问我该怎么办，我就给他说，在四川第一次见面的话，吃个便饭没这么干的，这个外地女生一家人，是跑你这儿来进货来了，许愿了你就让她去乐山，你该吃吃该喝喝。你进屋以后把那点半手礼放下，沙发上一坐你就是爷，那一家子原种，但凡有半点怠慢你的意思，你吃完饭下楼就跟她分手，这次真的活不起，第一次就把别人当傻子闹，那以后结了婚，还不知道要整出多大的幺蛾子。'
