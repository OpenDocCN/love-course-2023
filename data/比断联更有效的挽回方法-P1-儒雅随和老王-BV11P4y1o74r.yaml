- summary: "-   挽回感情需要正确方法\n    1.  情绪化的人应冷静处理\n    2.  接受分手，合理化自己的行为\n    3.  用避让思维打压，降低对方戒备\n\
    -   用轻松愉快的方式表达\n    1.  接受分手，认同对方\n    2.  提醒对方过去时间，引发对方回应\n    3.  目的是降低对方戒备，促进复合"
  text: '# 比断联更有效的挽回方法 - P1 - 儒雅随和老王 - BV11P4y1o74r我發現有這麼一個人啊，就分清一清別人的感情吧，他偷偷知道了，到自己身上一團糟，為啥這麼事，就因為你把自己放在一個，什麼勾動的一個位置上，那你就更加不允許自己感情失敗，不接受分手這個事實，一方面呢。是突然少了陪伴，那分離確實挺難的，還有就是難以接受一件事，脫離和自己的控制，所以說你想要的這個挽回，很可能只是說你想要吵架，就是一種自我保護機制，你攻擊對方，給對方施壓，這種情況下呢。咋挽回他也沒有效果，那咱說有效的挽回呢，是啥，首先第一，如果說你是一個非常情緒化的人，剛剛就在跟前人糾纏，前人對你非常抗拒，那我建議你挺個三到五天，你整理好情緒，然後找到對方說這麼一段話，哎你也知道。我是個容易情緒化的人，你就用自嘲的一個方式認同對方，但是我這一天吧，我也想清楚了，可能你說的對，我們確實不合適，但是要我從分手的一個情緒上，完全度過出來吧，還需要一定時間，就是合理化自己我的一個行為。我不想讓我們那個關係太僵，你也不像我這樣吧，用這種打壓的方式，讓對方全，接受你這個存在，然後第二方法呢，如果說對方給你拉黑刪除啊，硬氣超過五天沒聯繫，你就可以試著用輕鬆愉悅的方式，跟對方表達。咱可以直接打電話，如果說對方拒絕了，那你就發信息，你跟他說我想通啊，我也可以完全接受分手啊，這個首先就是接納對方，咱們現在是同一個陣營啊，我覺得吧，我倆沒啥原則性，深仇大恨，也沒必要說好死不相往來的。雖然我們不適合談戀愛，但我很欣賞你的某一些特質，我們還是可以繼續當個朋友嘛，這個就是認同對方，合理化自己身份，然後再往下這麼說，都過去這麼長時間了，你還這麼抗拒我，你不會是還沒放下我吧。這個就是用避諫思維來打壓，讓他不得不加回你，就這兩種方法，這個目的，都是為了讓對方放下對你的戒備，只有當對方戒備降低了，感覺到舒適了，才有可能想跟你復合，你得知道，傷害跟指望，它都不是一天造成的。那挽回跟復合，它也不可能是一蹴而就的。'
