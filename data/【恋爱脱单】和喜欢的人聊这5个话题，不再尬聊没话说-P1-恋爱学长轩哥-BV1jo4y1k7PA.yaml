- summary: "-   喜欢的人聊天的5个话题，包括破冰话题和深层话题\n    1.  破冰话题：避免自我介绍，称呼对方为美女，分享姓名和状况\n   \
    \ 2.  深层话题：分享衣食住行，避免封闭式提问，展示自己的价值观\n    3.  情感话题：表达经历和观点，展示真实自己，进一步加深关系"
  text: '# 【恋爱脱单】和喜欢的人聊这5个话题，不再尬聊 没话说 - P1 - 恋爱学长轩哥 - BV1jo4y1k7PA如何喜歡的人聊這五個話題，你們的關係會升溫越來越快，再也不擔心找不到話題尬聊，總有粉絲說，看了這麼多視頻，完全就是一看就會，一說就廢，那麼這期視頻就來幫幫這類兄弟，如果你總是聊著聊著就冷場。那麼這期的聊天話題，記得趕快收藏，首先第一個，破冰話題，它包括了姓名，當時的狀態，對方的特點等等，那這個時候千萬不要越界聊天，因為還處於互相不了解的階段，我們要做的，就是建立彼此之間的信任感。消除戒備性，就當普通的閒聊就夠了，所以在聊破冰話題前的打招呼，千萬不要自我介紹，什麼你好神秘人，我叫什麼什麼，你好，我是今天聚會上和你玩遊戲的誰誰誰，其次不要稱呼對方為美女，這都會顯得很土，很低價值。破冰話題前的表達，只需要告訴女生，我是來和你聊天的，就足夠了，比如我們這個案例中，男生說嗨你好，對方也回復了一個你好呀，男生說，你平常是經常在這裡逛街嗎，這就是在聊男生見到對方當時的狀態，女生說沒有啊。我是被朋友拽過來的，看到沒有話題沒出錯，那麼雙方就馬上進入到了一個正常的聊天節奏中，男生繼續說，我也很少在這裡逛，還不知道你叫什麼呢，這又是聊另一個破冰話題，然後雙方互換了姓名，男生繼續說。這也太巧了吧，你的名字和我一個好朋友的一模一樣，我要備註區分一下，對方回復，哈哈，你要把我備註成什麼，看到沒有，對方對男生非常有好奇心，所以說只要聊破冰類的話題，就很難出錯，然後這類話題聊個兩三句。我們就可以聊其他的話題了，如果有拿不準的，可以幫你看看，接下來是第二類話題，淺層話題，那這類話題主要是用來分享彼此之間的狀態，我們常見的衣食住行都是可以的，但要記住一個關鍵詞，分享。這才會讓你們的聊天顯得不生硬，所以千萬不要和查戶口一樣，你現在在幹嘛，你飯吃了嗎，你平時喜歡做什麼，那這種溝通會讓女生覺得在和老父親聊天，舉個例子你就明白了，到了中午男生問女生吃午飯了嗎。這是個封閉式的提問，那對方只有是或者不是兩個回答，很難有延續性，果然對方回覆還沒吃，男生只能說是剛才工作太忙了嘛，被迫換到工作話題，我分享的這個案例是不是和你很像，這就是你覺得雙方聊天很尬的原因。那具體該如何通過分享來打開淺層話題呢，還是用午飯這個例子，我們拍了一個照，然後跟女生說，你看我們食堂的午飯是不是很清淡，女生說這都四菜一湯了還清淡啊，對方很輕鬆的接了我們的話，那我們順著她的話說就行了。根本不用動腦筋，男生說哈哈來看看你吃了什麼，對方說就吃的減脂餐很清淡，男生繼續說最近是在健身嘛，看到沒有，這種聊天就非常的自然流，無比的舒適，女生說對啊丟一丟肥肉，男生說那挺好的，我也會每周打球。女生說籃球還是足球啊，話題已經由午飯轉移到了運動，但全程都是你來我往，沒有一個查戶口的提問，男生說怎麼了你還會看球啊，女生說哈哈不呀，就覺得會打球的男生很帥，男生說那行吧，我就當你是在誇我吧。對方回發張照片來瞧瞧，再分享就跑題了，總而言之淺層話題，它包括了衣食住行，都是你們可以聊的，只要你會分享就不會出錯，以上兩個話題，不踩到我上面分享的雷區，基本上都不容易出錯。但是這些話題只能聊得很high，無法進入到更深的關係，那接下來第三類話題，情感話題，不枉經歷和觀點表達，可以很好地展示自己的價值，由於視頻長度，我放在下指分享，點個關注不迷路，最後還是那句話。我分享的任何內容，只是為了讓雙方的溝通更加順暢，真心才能獲得真愛，我是柯克，還有什麼問題，可以一起聊聊，MING
    PAO CANADA | MING PAO TORONTO。謝謝觀看。'
