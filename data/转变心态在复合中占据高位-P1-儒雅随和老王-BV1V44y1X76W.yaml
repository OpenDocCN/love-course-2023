  text: '# 转变心态 在复合中占据高位 - P1 - 儒雅随和老王 - BV1V44y1X76W很多人不知道怎么维系情感，就总是以为，俩人在一起的话，就可以甜蜜到好，但是随着时间的推移，自己跟爱人的记性慢慢在退却，导致越往后的生活越无趣，最后双方分开了，当你再次想跟对方，重新走下去的时候。总是不知道怎么开头，原因就是心态不对，跟着王哥好好学学，首先第一，提高自己的情商，提高自己的情商，关键点在于跟更多人，进行一个结交，学会用恰当的方式去说话，去发泄自己的一个脾气，情商高的表现，不在于说。你身边有很多朋友，而是说你跟你朋友们相处起来，非常舒服，你了解他们每个人的想法，能够用他们的话，说出他们想要听出的一个东西，跟你相处的人，就会觉得自己得到尊重，跟你相处起来，就会觉得非常舒适，非常愉快。就会经常想要跟你进行沟通，自然而然你朋友也就多了，对付男朋友，就会更加的得心应手，第二理解男女之间，思维的差异，男性理性思维，注重的是解决问题，这女性就是感性思维，更注重这个感觉。简单的把这个女性大姨妈，作为一个例子来说，一般女性给男性说，自己大姨妈，是想要得到男性的关心，但是因为这个男女思维差异，男性把大姨妈，看作是一个问题，女性在寻求解决问题的方法，于是都喝着水。这句万能的话，它就是这么产生的，这个时候在情绪对抗下，其实女性并不需要，你给出任何解决办法，她反正这么些年，大姨妈她咱说，她自己心里边没点数，这女的就是想要点关心，这我就教教大家，女生她最想听啥。这时候你就说宝宝很疼不，我马上给老板炒，我回家陪你，她又不是傻子，她怎么可能让你辞职，直到自己在你心里边的位置，她就会安心很多，第三点，很多人对象的时候，都忽略了一个，非常重要的角色，那就是自己。你得牢记，恋爱当中，自己才是最重要的，失去了这段感情，你依然还是要活下去，你不断的提高自己，提升自己的价值，让自己在一份感情当中的，价值比重不断的提升，才会让对方不断的思考，失去了这段感情。自己还能不能找出更合适的人，相比较来讲，拥有一个高价值的男女朋友，会降低99%的出轨概率，不论在恋爱，还是说人际交往的过程当中，每个人都会愿意跟，比自己价值更高的人，进行一段关系，不要盲目的认为。我跟对方在一起，也胡说八道，就可以一直这样，但是现在离婚率跟分手率，我居高不下，一部分是社会诱惑太多，另一部分就是，因为恋爱或者说结婚之后，很多人都失去自己，无论在什么情况之下。让自己扮演一段关系的主角，不要过多的在意，对方是否回复你信息，而是说把更多的注意力，放在自己的事上。'
