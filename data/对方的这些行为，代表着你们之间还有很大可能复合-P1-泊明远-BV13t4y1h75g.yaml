  text: '# 对方的这些行为，代表着你们之间还有很大可能复合 - P1 - 泊明远 - BV13t4y1h75g那分手后对方的哪些行为说明他还爱着你呢，想要彻底明白这个事儿，首先我们要换位思考一下，对方和你分手了，无论是对方提出的还是你提出的，其实不可避免情绪都会很失落，只是这种难过和情绪上的伤害。并不能够大到直接影响他和你重新在一起，他之所以和你分手，那就说明他宁愿内心承担着巨大的情绪压力，也要和你分开，此时理性是高于感性的，那么人在理性当中，他会去权衡自己到底能不能和你继续走下去。而这个时候就不要再理所当然的认为，爱你的人就一定会来找你，不管经历什么都会来找你这种毫无现实意义的话，如果你不及时的给他传递一个联系媒介，或者说你不跟他传递，你可以跟他好好走下去的那个决心。你还是像以前那样，那么我可以肯定的告诉你，他绝对不会再来找你，再爱你的人也会伤心也会难过失望，那么你该如何判断他是不是对你有感情呢，第一点
    他对你的联系有所回应，很多人在分手后急切的想去联系前任。那么一次两次三次，当发现对方态度不好时，就又无端的认为对方不爱你了，在这里我可以明确的告诉你，当你去联系前任的时候，他不管是什么时候回你的，就算是隔了一个小时两个小时，或者第二天才回你。那么他只要决定回你的，就说明他的感性是战胜他的理性时刻，毕竟当情侣之间分手后依旧能够产生联系，不就是说明了对方还想要复合吗，他清楚的了解你的意图，却依旧选择了给你回应。完全就是在理性和感性的权衡当中选择了你，是在违背自己曾经深思熟虑后的决定，你觉得这难道不是他对你的恋恋不舍表现吗，其实你之所以会认为对方不爱你，只是因为你还沉浸在两个人还恋爱的时候。你对前任的要求还停留在以前，但是你要明白，人在分手的那一刻，对方喊下心来了就不会那么容易回头，就不能以分手前的状态来衡量彼此，要及时的转换心态，摆正自己的位置，第二点。就是他没有删除你们两个人的共同好友，因为所有人都知道，两个人分手后一定会和自己身边的人说，身边的朋友在正常情况下，都会劝着两个人和好，那这个时候，没有删除共同好友的原因是因为什么呢。因为他害怕和你复合之后，他又要一一嫁回来，不好收场，所以说，这种行为本质上是留有后路的，第三点，就是他会有意无意的，悄悄的看你的动态，刚分手的人，真不是出于好奇才会去看起来的动态，因为人在分手之后。无非就是两种情绪占上风，要么就是极度的厌恶，看都不愿意看一眼，那另外一种就是，失去后极度的怀念，不断的回忆起自己的美好，所以说，假如他忍不住看你的动态和生活状态，那么就代表他那一刻，是非常非常想念他。控制不住自己，那当我们已经意识到，前任内心当中还是爱你的时候，我们要做什么呢，我们在分手之后，做的就是要记住这个事实，然后慢慢的去你的动态上，推荐一下你曾经的美好，你要把这个人从感情里面拉回来。让他在权衡理性和感情的时候去失衡，当然，禁止一哭二闹三上吊，这真的很容易让人厌烦，但千万要记住，你是去唤醒和引导对方，可不是用极度卑微去感动对方，我们要有个聪明的办法，恋爱和分手本身上是一场博弈。双方在感情里面互相拉扯，那么拉扯过程的本身，也是会来回倾斜的，所以当你处在弱势一方的时候，不要自乱振奖，要振作起来，拉扯的过程本身，就是来回倾斜的，所以当你处在弱势一方的时候，千万不要自顺振奖。振作起来，重新出发，再次站到强势领上，我是博明，如果凭目前的你，你现在也正是面临这样的情况，可以思一秋后，老师会来帮你。'
