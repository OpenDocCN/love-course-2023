  text: '# 敢提要求的女人才是感情里的主导者 - P1 - 曲曲大女人 - BV1go4y1n7Em你们认为等着对方主动做，好像是一种女高位的表现，但实际上恰巧相反，只有敢于提要求的女人，不管别人做与不做，都能保持心态平稳的女人，她才叫做真正的高位，你们连口都不开，你就去预判别人态度，这个是反人性的。大家这种关系里有一个很重要的环节，就是你不能露怯，你的底层架构本身就不对，李姐
    她怎么开口呢，所以我跟你说你要上课嘛，上课呀，就打比方，过个年干嘛，过年都没有个礼物呀，不高兴，但是她天天找你聊天。然后呢这没表示方式，你说你每天就知道嘴巴关心我，下次拿个包包关心我吧，懂不懂，蛮简单的这个事情，但是你们不会，所以我就说你们就要去把招财，先给我个备了，明不正言不顺啊，这怎么明不正言
    太明正言顺了。没有什么关系，不 因为我跟你有关系啊，你们没暧昧吗，那比如说她现在我是继续冷，还是要冷，冷着就是low low D。I。S。，在我看来 真的，被动等待接受审判不就是冷着吗，你们那个冷着不就是这吗。还有个啥呀，也没啥高级的东西，喜欢闲就要玩，开心我就要聊，聊得不爽了我就要开口，就这么简单，我们所有的东西都是掌握在我自己手里了，我在处的过程当中，我觉得我需要你给我点什么了我就说，就这样。他们接不接受那是他们的事嘛，对不对，主动的，当然了，主动的人才是掌握主动权的人，就是这样，好吧
    哥 我真的去了，好吧，你去跟小姐妹们探讨一下呗，别人比你年轻的，活的比你明白，哈哈哈 好好笑。CC字幕:J Chong。'
