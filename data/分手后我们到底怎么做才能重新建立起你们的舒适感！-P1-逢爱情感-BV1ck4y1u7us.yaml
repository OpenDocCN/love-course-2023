  text: '# 分手后我们到底怎么做才能重新建立起你们的舒适感！ - P1 - 逢爱情感 - BV1ck4y1u7us最好的关键在于建立舒适感，否则相处的不舒服，说什么都是白搭，但是很多人误以为铺垫舒适感就是不提矛盾，就是捧着哄着对方，让对方开心，大错特错了，舒适感其实就是一个贯穿全程的概念。并不是当下你要给到对方百分百的舒适感，谈感情谈矛盾是不可能完全舒服的，完全舒服的相处根本就不是情侣而是朋友，可能很多人会跟你说，那么咱就先做朋友吧，但是我来告诉你，朋友要做，但不是分手。当下谁不知道做朋友就只是一个借口而已呢，现阶段做朋友只会去拖延解决当下的矛盾竞争，让对方继续合理化自己的分手选择，那么你要让对方给你留住这个选择，不要妄图摇身一变。就变成一个多么多么有魅力的人来吸引对方，你什么样子人家对方清楚的很，他有自己的固有印象，不是说你做几次朋友圈的铺垫，发几张照片，就能够让对方动摇了，分手之后的核心就是先去解开矛盾，再去全程铺点舒适感。当对方执意的要跟你分手，那说明你之前做的很多事情都是错的，比如我要慢慢去安抚他的情绪，我要顺着他的意思来，去跟他像朋友一样来聊天，我要让对方看到我的好，那么看似温和的手段，其实都是在缓解对方的情绪而已。那甚至这样的事情做多了，只会把自己变成讨好，核心矛盾并没有解决，一直在被所谓的情绪问题给拖住了，所以我经常说，如果说你想要去修复一段关系，不要害怕面对正面的冲突，正是因为谈感情的时候。两个人都喜欢回避冲突，才会积累很多的矛盾，造成现在的矛盾，好像是滚雪球一样难以解决，解决这个雪球不能走捷径，也不要害怕去跟对方去进行对立，关键的手段就是耐性加沟通，明白了吗，想知道你的另一半是否爱你吗。可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
