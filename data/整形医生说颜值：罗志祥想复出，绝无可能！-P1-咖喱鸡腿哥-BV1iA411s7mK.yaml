  text: '# 整形医生说颜值：罗志祥想复出，绝无可能！ - P1 - 咖喱鸡腿哥 - BV1iA411s7mK近日停工了9个月的小猪罗志祥，首次接受了媒体的采访，并向外界传达了自己近日的生活状况，罗志祥休息的这段时间里面，失去了4个品牌代言，3个节目主持，累计损失超过了1。3个亿。如今接受专访的他大有再度回归之势，不过小猪的付出的愿望恐怕要落空了，为什么，就在前几天，国家广内总局的官方网站上，发布了一条重要的新闻，内容就直指，曾经这些有劣迹行为的演员，停演以后不可以再次出现。不可以复出，更是直接点名了，范冰冰，柯震东，黄海波，还有翟天宁，这些重大劣迹行为的明星，绝不可以复出参与演艺活动，所以小猪想要全面付出，根本不可能有任何的希望，我们再来说一说，小猪的前女友周阳青。她不止一次的公开承认整容了，比起那些明明动了刀，却一直不承认的女明星，恶性的，十足的周阳青，反而非常的圈粉，特别是大胆的揭露了小猪，出轨，劈腿的私生活，毫不手软，赢得了新时代女性的典范。成功的赢得了所有人的同情，绝不委屈求全，上演了现实版的敢爱敢恨。'
