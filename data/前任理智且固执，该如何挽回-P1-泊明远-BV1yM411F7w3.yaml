    \  分析原因，解决问题，满足前任需求"
  text: '# 前任理智且固执，该如何挽回 - P1 - 泊明远 - BV1yM411F7w3如果你的前任是一个非常理智而且固执，那一旦做了决定之后就不会轻易改变的人，或者他此时此刻对你们的感情就是非常的决绝，非常的理智，那是不是你们真的就没有机会了呢，首先我们来说一说问题的底层逻辑它是什么。其实没有绝对的不回头，只是缺乏让他改变主义的条件而已，那不回头呢，一般有两个方面的原因，第一个就是他看不到和你在一起美好的希望，以及以后，第二个就是他盲目的自信，他认为分手是一件非常明确而且正确的选择。觉得换个人可以给到他想要的未来，那么我们能做的是什么呢，其实也很简单，就是让他觉得他做的这个决定是错误的，让他产生怀疑的态度，去自我否定分手到底是对还是不对，其实很多时候理性的前任反而会更容易附和。因为理性的人他们的思维方式其实就是在权衡利弊，所以跟这样的人附和就像是开圈考试一样，他想要什么，他有什么样的需求，你直接给他提供就可以了，而你要做的就是找出他到底为什么要跟你分手。他到底是在权衡利弊哪些东西，都要去把他一一找出来，然后一一解决掉，比如说他跟你在一起的时候开不开心，快不快乐，物质条件有没有达到他的要求，价值匹配不匹配，你对未来的规划，你的外在条件，你的家庭背景。你的社会地位等等，可能都是他考量你的因素之一，那当你找到这些原因，你就要试着去改变，把你所欠缺的这些指标，达到他所需的这个度就OK，那么在这个时候，他的主观自然而然就会回来。所以有的时候你会发现他明明很喜欢你，但是他总觉得和你在一起没有未来，然后去找各种各样的理由去搪塞你，去放弃你，那有的理由可能你听起来你就会觉得很扯淡，其实根本就不成立，为什么呢，因为最基本的社交礼仪。不允许他说事情的真相，他总不能说，哎，我嫌弃你长得丑，我嫌弃你没有钱，我嫌弃你的工作能力不行，对不对，他只能说跟你在一起的时候不快乐，不合适，我们的三观好像并不是特别匹配，搞这些情绪或者性格上的矛盾。来给你提出分手，所以你需要去冷静地分析，想分开的这些原因，那这些原因是问题，同时也就是答案，你把这些问题都给写了出来，自然而然就会解决掉，并且得到一个比较满意的回复，我是博明，如果评论面前你不太清楚。可以私信秋父赵老师聊聊。'
