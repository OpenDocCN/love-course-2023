    \  3.  忘不了的可能是美好回忆而非对方本人\n-   分手后的真情与虚假\n    1.  真情表现在是否能放下对方\n    2.  深情与虚假的区别在于是否让对方成全自己\n\
    \    3.  意识到失恋后要变得更好才能释然"
  text: '# 分手后是不是女生很难走出来而男生却无所谓 - P1 - 儒雅随和老王 - BV1Vo4y1g7zB就我發現很多人不喜歡通過分手之後的這個難受程度來判斷一個人是否真的愛過，真的愛過的人在分手之後一定是很難走出來，這個也是為什麼說很多男生絕情會被認為說沒有真正愛過的原因。就其實一個人分手之後是懷疑的快慢跟性別沒有關係，誰分手之後過得越好，誰就能越快忘記前任，誰過得差，那分手之後就越懷念那個前任，就一個人之所以說在分手之後屬於那種難以走出來的狀態，其實就源於現階段。他一點進步沒有，甚至說他狀態更糟糕，所以說所謂的分手之後沒辦法放棄，其實就來自於說跟前任對比，也就是說這啥呢？那個前任在分手之後變得越來越好，而自己呢？沒越變越好，就這種感覺怎麼形容呢？就好像啥呢？以為自己丟了塊石頭，但這石頭裡面卻發現說其實包著塊金子，如果說這個時候自己手裡面也握著一塊更大更閃的金子，那肯定不會後悔，但相反，咱們如果說沒碰著金子，也沒碰著過這個跟之前差不多的那個石頭。那就會恍然大悟，之前那塊石頭原來是自己曾經擁有過的最好的石頭，那這個才是讓我們念念不忘的，難以釋懷的根源所在，我說直白點，如果說一個人忘不了你，其實未必懷念就真的是你這個人。而是說過往你們在一起那些美好的回憶，以及說那個曾經認真去愛過的他自己，這個方法換過來講也成立，就是說你如果在分手之後放棄提升自己，一直活在過去，最後導致這個生活一點改變跟生機都沒有，那一段時間之後。你不會想起你這個前任和部族，你甚至都能忘了對方給你的傷害，你能夠想到的幾乎就只有跟他在一起那些美好，你這個記憶裡邊的就全部都是那些甜蜜的瞬間，那是不是說確實挺難忘懷的。這個並不是你們曾經這個愛情真有多美好，而是說你分手之後你過得太糟糕了，有的人可能就說，王大爺你說的不對，我就很愛他，才會一直放不下，我先不否定你，因為確實有這種情況，那我想問問你。就是如果說你經營好自己這個生活一段時間之後，你過得比分手之前好，身旁有很多優秀的異性，那你還會對他念念不忘嗎，如果說你仍不畏所動，那你這個確實是真正的深情，那反過來說，如果說你分手之後過意團走。這個時候你所謂的深情就顯得很虛假，從根本上講你這個行為動機那就是啥，就是讓這個前任幫你脫離苦海，你希望自己被成全，你對於前任的這個愛遠遠小於救贖自己的慾望，在多數情況下，就那些分手之後很快釋然的人。是他們意識到說自己失戀之後絕不能就此一蹶不振，我要讓自己變得更好，讓自己的價值配得上新的眼光，而困在過去的人沒有意識到這一點，這些人並不是說不痛苦，是他們懂得把痛苦轉化成一種，敦促自己的力量而已。就真正可悲的是啥，不是說你忘不掉一個人，而是說一段失敗的感情，沒給你帶來任何的改變與成長。'
