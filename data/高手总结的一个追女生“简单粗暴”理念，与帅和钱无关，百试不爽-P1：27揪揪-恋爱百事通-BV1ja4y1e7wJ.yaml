- summary: "-   高手总结的追女生“简单粗暴”理念，与外貌和财富无关，男女不公平导致男生追女生困难 - P1：27揪揪\n    1.  男女不公平导致女生地位提高，男生变得卑微，追女生缺乏信心和主动权\n\
    \    2.  追女生应简单直接，不要过于努力表现，否则女生会反感\n    3.  在与女生交流时，传递开心放松、曖昧或熟悉的情绪，避免使用官方客套语言，让女生感到亲近"
  text: '# 高手总结的一个追女生“简单粗暴”理念，与帅和钱无关，百试不爽 - P1：27揪揪 - 恋爱百事通 - BV1ja4y1e7wJ喜歡我的視頻可以點讚收藏加關注，哈囉大家好我是可憐可憐的佳麗狼人啾啾，有的兄弟會說男女不公平，為什麼，因為男生女生的優勢太大了，就好比一個女生身邊可以圍繞的很多男生，喜歡這麼一個女的沒有顏值沒有錢。但是男生呢儘管人品再好再帥，身邊呢一個女的都沒有，不禁感嘆一句做人好男，做男人大甘，女的喜歡壞男人沒有錯，錯就說在你不該被壞男人傷害了，把氣撒在好男人身上吧，這就很尷尬了。往往這樣的例子呢在生活中比比皆是，所以就是在一種男女不公平的局勢之下，女生的位子是越來越高，姿態呢也是越來越高，男生呢反而是越來越卑微，拒絕一個喜歡的女生反而是真的沒有信心。沒有底氣沒有主動權要唯唯諾諾的，身邊哪一步走錯了就惹怒的女生，一下子還是不跟你聊天了，這裡呢我告訴你一個簡單粗暴的追女生理念，可以解決你當下的這個問題，首先第一個呢就是你越簡單的追女生。她就越容易被你給追到，因為人在最正常的狀態之下呢，做一件事的效率是最高的，比如你當著十幾個人的面演講，你非常努力想把她講好，你努力的調整自己的狀態，結果呢你站起來，腦袋是一片的空白。反而你無所謂把十幾個人當成你的死黨朋友，演講的時候你卻非常的成功，再回到這裡啊，這跟你追女生是一樣的道理，你特別的想得到她，於是呢想得也會特別的複雜，尤其是在女生比男生優勢大的時局之下。你越是努力的表現，她越是不理你，甚至呢還會有一些嘲笑你，你做不到自然，自然呢就沒有辦法展現你的優點，你這個人的品行，都沒有辦法展現出來，你是不是做過拼命的想像一個女生展示自己表現自己。反而呢她更加的反感你，等你哪一天呢想要放棄她時，誒她反而呢就更加主動的找你了，說出原因，道出真相，其實就是你把事情想太複雜了，相信呢你聽過很多高手說的，追女生呢要讓她產生情緒，對你產生感覺，是不是。你也這樣做了呢，但是效果並沒有那麼好，這是為什麼呢，因為兩岔的一個步驟都是你沒有注意你的情緒，比方說你說一個很撩人的情話給女生，但是呢女生不是很想理你，這是為什麼呢，因為你自己都覺得尷尬。這不是你經常說的話，而你呢沒有注意到這很尷尬，而這種尷尬呢去傳給了女生，你尷尬了女生就會尷尬，你不尷尬呢那女生也不會尷尬，還有啊你和女生坐在一起聊天，你不知道該說點什麼，你不說話呢女生也不說話。你感覺啊很緊張，那女生同樣也會很緊張，所以你有沒有發現這麼一個規律，如果你實在不知道該怎麼化解這種無話可說，或者是不知道該怎麼跟女生自然交流的情況呢，你可以到我的主頁找到我的私信，私信我啾啾。我呢會送你一份總結已久的聊天秘籍，分享給你，你呢就需要把好的一個情緒啊傳達給女生，比如你可以傳達一個開心放鬆的情緒給她，你很自然的跟她聊天，聊到開心的地方你甚至可以哈哈大笑。你呢也可以傳達一個曖昧的情緒給她，聊來去之間該聊的話題，同時你還可以傳達一個熟悉的情緒給她，與如果開始聊天的時候，不要發你好這一類的，因為你好這一類呢你傳達是陌生的一個情緒給她。那她就會待你如陌生人一樣，你呢可以傳達熟悉感給她，我覺得你好啊不太適合打招呼，我們重新來，你呢可以發，嗨小仙女，叫我為什麼不說話，等等之類的語氣給她，不要發那些很客套很官方的什麼你好啊，在嗎。在幹嘛之類的給女生，那女生呢對你自然就會感覺很陌生，自然就不會願意跟你多接觸，那麼在你發一些比較讓她有熟悉的感覺的東西給她的時候呢，她就能接受你這個熟悉感，自然就會願意配合你，好啦今天視頻就分享到這裡。喜歡我的視頻別忘了點贊收藏加關注，更多端午小吃時關注我不吃虧。'
