  text: '# 分手后的有些试探，反而可能更加容易复合！ - P1 - 亭姐说情感 - BV19G41147vA分手后的有些试探能让你更快复合，我相信很多人在面对前任突然提分手，下意识的第一反应啊，除了求和之外应该就是和前任道歉了，如果说你正在经历分手，或者是已经分手了一段时间了，接下来我要说的你要耐心听完。刚分手时的必要试探会有利于复合，是试探不是让你去纠缠，而是让你知道你正在处于哪个阶段，在感情中一旦有一方有了分手的念头，就很难轻易去改变，那么在分手时去建立试探性的联系啊，是非常非常必要的。甚至有些时候呢要用情侣的身份，去合理化自己的行为，比如呢常见的吵架闹分手，只要你去联系他就会对你说不好，这时候呢你要做的就是打不还手骂不还口，等他情绪发泄完了他自己就好了，当然了这样分分合合的关系啊。如果说不及时去处理的话，就会演变成累积失望型分手，第二种，前任的状态非常理性，但是也愿意跟你保持接触，其实这种状态下的前任啊对你是有感情的，但更多的是在重新审视你，你还在考察期。这个时候呢你只是意识到自己的问题还不够，还要从相处和自身上去做到改善，才有机会，第三，如果分手之后呢前任就无方前进了，就有新欢了，那么呢就没有必要去试探，因为就算有联系，前任也是有兴奋的状态。不要盲目自信自欺欺人，觉得可以通过联系就可以感动到他，大部分有新欢且抱有侥幸心理的人呢，不是备胎就是在前往备胎路上。'
