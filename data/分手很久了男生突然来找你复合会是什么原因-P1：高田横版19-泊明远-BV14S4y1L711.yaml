  text: '# 分手很久了男生突然来找你复合会是什么原因 - P1：高田横版 19 - 泊明远 - BV14S4y1L711分手很久了，男生为什么来找你复合呢，大多数的情况下，他是没有找到更好的，没有办法的才会来找你，但是实际上，本质的原因是，你对他还有价值，还有吸引力，但凡分手一段时间之后，还能重新来找你的。是因为你的价值很高，而且他接触的所有人对象里面，你是更高的，是你很优秀，并不是他没得选，如果你的价值不高，哪怕他找不到下家，也不会来找你，所以提高自己的价值，真的非常重要，我是萌萌。如果你现在也正在经历情感困惑，那么思前求后，老师会来帮你。'
