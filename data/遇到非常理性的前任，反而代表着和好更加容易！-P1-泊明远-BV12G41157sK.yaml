  text: '# 遇到非常理性的前任，反而代表着和好更加容易！ - P1 - 泊明远 - BV12G41157sK一个很理性的人，那性格很倔，主观意识很强，这样一个人跟你提分手，是不是就很难和好了，首先啊，不管对方是什么性格，理性也好，感性也罢，他能跟你提分手啊，肯定是没错的，作为一个成年人来讲，理智是成熟的。同时他也知道自己想要的是什么，所以不管他跟你提分手是何种原因，那他本身啊，你在他的心里已经是不及格了，但是你们也不要因此就灰心放弃，在我看来，理性的人反而比感性的人更容易挽回，为什么呢。感性的人在很多时候啊，即便是对一段关系存在看法对你不满，但他可能心软，因为考虑到爱情，会选择继续包容，把这种不满放在心里，可一旦这种不满放多了，那就彻底爆发，这种情况下，一旦彻底的分手。那么情况就很难挽回，相对于理性的人，他虽然会权衡利弊会对比，但本质上对于关系的需求就是价值，所以对理性的人思路很简单，只要是能跟随他的变化进入到他内心一个限度，达到一个动态平衡，他的选择就一定会是你。那这个时候很多人也会讲，如果一段感情已经变了质，不是那么纯粹的，总之需要靠价值去维持的话，那这还是感情吗，我想说啊，物竟天得是自然法则，你不进步，你不学习，就跟不上对方的步伐，那被抛弃被放弃也是正常的。因为感情的本质，本身就是，价值互换，我是博明，如果屏幕前的你也遇到这样的困境，不知道该怎么去做的话，可以找找我。'
