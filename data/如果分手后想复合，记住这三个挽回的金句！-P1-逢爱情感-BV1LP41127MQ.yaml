  text: '# 如果分手后想复合，记住这三个挽回的金句！ - P1 - 逢爱情感 - BV1LP41127MQ三个挽回金句帮你复合成功发了一定不会错第一句，这段时间我冷静下来思考了很多
    关于我们之间的关系也想明白了很多，这句话呢给对方传递重要的信息点有三个真诚 升华 神秘。用真诚的口吻传递信息给对方 我想明白了 我的思想层次升华了 告诉对方你想明白了很多
    那么你到底想明白了什么呢，对方是好奇的 但是你不说就激起他的探索欲 第二句。因为我内心还是在乎你的 所以我尊重你的选择 其实我非常的舍不得你 想要复合 但是我还是决定把我们之间的事情先放下，那么这句话呀
    给对方传递的核心信息就是我还爱着你 我想和你好。但是我尊重你的选择 让对方一下子卸下对你的防备心，你要知道你一直追着对方求原谅 求复合会让对方产生很大的压力
    而面对压力呢 对方就会想要逃离你，第三句。好了 接下来呢 我准备好好做我该做的事情了 你也要好好的生活 如果有可能的话 等我们以后都想好了再谈谈，那么这句话的核心信息就是。一我可以放下你的
    二我还有别的事情等着我去做 我的世界不是只有你 这其实呢包含了一点点后撤的挽回策略，人总是在感觉到原本属于自己的东西真的要失去的时候 他才会想要抓住。注意以上三点都是基于姿态平等情绪稳定的原则上来的，有些人可能会加上一些啊
    我错了 我再也不会打扰你之类的自我感动式 但是却很卑微的话，但是你要知道卑微只会激起反感 因为没有人会爱一个卑微的人 明白了吗。想知道你的另一半是否爱你吗
    可以关注我并进入我的主页私信咨询 我来帮你解答疑惑。'
