  text: '# 分手后如何做才能和前任缓和关系！ - P1 - 泊明远 - BV1K341137kD今天講一個超級剛破，適合大部分分手初期的人使用，就是在當下如何和前任緩和關係，分手後，我們要先避開外部因素的干擾，比如說家人、同事、朋友，盡量不要讓他們摻和你，很多人都是在分手後找這個找那個，最後。自己的兄弟閨蜜，不是被嘴一頓，就是全部都被拉黑，本來你還能正常的聯繫，後面就變得非常冷淡，因為他們，其實在跟你的前任施壓的情況，只會越來越差，我一直主張感情是兩個人的事情，和其他人無關。所以不要讓太多的人知道，不要讓他們摻和起來，以免讓你們的關係，取得更加的複雜，第二，先暫停和前任的一切聯繫，調整好自己的狀態，避免自己想不開去糾纏，列給對方一個冷靜期，這個冷靜期可以是兩到三天。也可以是一到兩周，根據個人的情況而定，那放心，你的前任是不會忘了你的，然後你要去思考你之前，有沒有嘗試過處理你們的問題，如果你的前任是油鹽不進，軟硬不吃，本質上，對方已經對你產生了。負面的成見和情緒狀態，那就不是一時半會兒，就可以復合的情況了，所以，不管是前任對你失去的信心，信任還是覺得你不靠譜，你之後對自己的身份，都要進行去重新定位，第三，和前任聊什麼，其實情況比較好的。除了感情話題不聊，其他的都可以，態度比較冷淡的，最好就是從有事說事開始，你明白了嗎，我是博明，如果屏幕前的你，現在也正是面臨這樣的情況，那麼四季求父，老師會來幫你。'
