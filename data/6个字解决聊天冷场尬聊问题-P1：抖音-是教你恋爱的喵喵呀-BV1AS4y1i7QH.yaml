  text: '# 6个字解决聊天冷场 尬聊问题 - P1：抖音 - 是教你恋爱的喵喵呀 - BV1AS4y1i7QH目前有种方法能解决大聊冷场聊不下去的问题，还能让对方意淫未尽，自然而然的开启下一步聊天，就6个字儿，实话实说加沉默，比如可以直接发个搞怪的表情，难为你了都冷场了还陪我在这硬撑，哈哈。对方其实想不到你会用这样的方式去回应，那无论对方这个时候说什么，我们都可以这样去说，哈哈心无灵犀，下次你教我怎么撩你，成功了还给你大红包，大大的那种，别害怕你的坦率会吓跑对方，咱只是释放小小的需求。这时候又会有新的方向出来，比如如果女生问你有多大，你就回哼女人你的名字叫贪婪，都成功了还想着红包，如果女生说哈我也不会，你就回那我们多多交流好好总结，你教我我教你，如果女生说怎么有种洋人糊口的感觉。那你就回哪有你看过老虎和羊讲挑战的吗，撩咱就大大方方的撩，表达自己的喜欢，就一些些需求感这没关系，重要的是咱给对方带来的感觉，还有当你们发现新阶段就没什么可聊的，都只是尬聊，请在解决冷场后赶紧撤离。无论说你的冷场处理得有多好，气氛有多融洽都要撤离，(冷场处理)，原因就是你没有再继续可以聊下去的东西了，你还记得我之前说的静音效应吗，在氛围融洽且感觉还没聊完的时候，撤离才是最好的效果。撤离也很简单配合刚才说的例子，我们就可以说那我先看王小波了，学会了再来跟你对招，说完咱就果断的撤，对方说什么都不需要再回了，下一次你们的聊天开场。这不就自然而然的出现了吗。'
