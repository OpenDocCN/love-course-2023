  - 问题1：前任为什么会排斥我？
  - 回答1：因为他需要我但不知如何表达，这是内向归因和外向归因的结果。
  - 问题2：如何打消前任的防御心理？
  - 回答2：通过理解和合理归因，让他知道在我这里可以表达自己的观感。
  - 问题3：前任需要什么来改善他的态度？
  - 回答3：他需要被认同和理解，以及感受到我的感激和赞美。
  - 问题4：分手后如何提高前任的自尊感？
  - 回答4：通过真诚的感激和赞美，让他感受到被接纳和理解，从而减少防御心理。
  - 问题5：什么方式可以让前任不再排斥我？
  - 回答5：表达真诚的感激和包容，让他感受到自己在感情中的重要性和被接纳的感觉。
  summary: "-   如何打消前任对你的防御心理\n    1.  了解合理归因，让对方知道你的需求\n    2.  弥补对方的需求，承认付出和努力\n\
    \    3.  提高对方的自尊感，感激和赞美的力量"
  text: '# 前任一直排斥你的合理归因，如何做才能打消前任对你的情绪抵触 - P1 - 泊明远 - BV1nW4y1B7dB如果说你什么挽回信啊，送礼物呀，锻炼呀，十八般武艺通通都用上了，对方还是很讨厌你，那么这期视频就告诉你，如何打消前任对你的防御心理，让他不那么排斥你，第一个呢，说通他的负面情绪，你需要让他知道在你这里。你可以无拘无束的表达自己的所有观感，同时在书导的过程中啊，你需要去了解心理学中的一个常识，叫做合理归因，比方说，我为什么会一直烦你，会让你感到厌恶，不是因为我自私啊，是因为我需要你。但是我不知道怎么去表达我的这份需要，这个是内向归因，为什么我们走到今天这一步，不是因为我不爱你了，而是因为我不知道怎么样才算是珍惜，我让你失望了，我现在才知道如何去爱人，我知道这个所作所为啊。是多么的幼稚，这就是内向加外向的归因，第二个，弥补缺失的需求，比方说他需要被认同，那在沟通的时候，就不要再打击他了吧，你要承认他的付出和努力，他需要陪伴，那你就去让他陪伴，他的回复啊。你只要看到了就会秒回，他永远都会比别人的时间要差，他需要自由，那你就只能告诉他，你不会逼迫他做一些不想做的事情，现在他不回复自己的消息也可以，他想什么时候回复你都行，第三点，要提高对方的自尊感。分手感情空中期，往往是一个人自尊波动最大的时候，那你不知道如何去表达爱意，或者说担心他对自己还是很厌烦，那么感激就是一个很好的方式，比如之前，感情中你对我的脾气的包容，真的很感谢你。我第一次感受到的被接纳的感觉，那真的很感谢，你能从那么远的城市跑过来找我，我看到了你在这段感情中，为我牺牲了很多，而这句发自肺腑的感谢，能瞬间的让他不再去防御，去停止抱怨，除了感激。还需要注重赞美的力量，比如说你一直不懂包容，不懂事的时候，可以顺从他的意思来承认对方的质疑，如果此时能够看到你的理解和包容，他自然就会愿意去再审视这段感情，至少他不会再那么去排斥你了，你说对不对。我是魔明，如果屏幕前的你并不知道，此时此刻你该如何去做的话，可以随机修复
