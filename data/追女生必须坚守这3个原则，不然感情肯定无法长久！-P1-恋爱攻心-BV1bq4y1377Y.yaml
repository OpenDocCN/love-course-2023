  text: '# 追女生必须坚守这3个原则，不然感情肯定无法长久！ - P1 - 恋爱攻心 - BV1bq4y1377Y兄弟们记住，女生不会喜欢毫无原则的人，泽哥发现，很多兄弟在追女生之前，都喜欢标榜自己是个非常有原则的人，但是，一旦遇到一个比较高价值的女生，什么原则，什么标准，立的什么flat全都不做数了。男人偶尔口嗨很正常，但是有些话，有些事是原则上的事情，无论你说没说过，都是不容触碰的，今天，泽哥为兄弟们梳理三个在恋爱中，必须坚守的原则，兄弟们一定要提高警惕，别犯这些错误，一，不能让自己一直受委屈。找女生聊天，女生不理，受着，不理就一直发到她里为止，约女生吃饭，被拒绝了，日复一日，铁了心不转弯，如果，你在追女生的时候，一开始就，花出了12分精力，在女生的角度，无论最后阶段有没有在一起。你的每一次付出都是在边际递减，于是乎，一旦你不能保持原有水平的输出了，女生有时候就会有怨气，或者说不满足，而你无论怎么做，都填不满了，久而久之，你也有脾气了，你也有情绪了，但是这时候。你才会发现的委屈无处可发，你没有办法，但是你跟女生的感情，也到头了，所以说，在追女生的过程中，千万不能让，自己总是受委屈，对自己，对感情的发展，都不是个好选择，这是典型的舔狗，舔到最后一无所有，打妹。对于我以前来说，真心是太难了，童子深保持了28年之久，那个时候心里都有阴影，恐惧跟女生接触，也是偶尔情况下，看到了一本教人撩妹的书籍，里面教了很多追女生的方法，而且都是不用表白，直接就能确定关系。并且拿下，当时学了不到半个月，就追到了心仪的女神，处到现在还特别黏我，现在才明白，把妹就是个技术活，懂与不懂的结果，完全是不同的，我觉得想脱单的兄弟们，都可以看一下，徽信搜公众号，行与情感顾问。就可以找到得了，很多技巧跟套路，都是可以直接复制粘贴套用的，关键效果还是旗号，学一致用，祝兄弟们都早日脱单，二，不能受了委屈后，什么都不说，泽哥前两天，才听兄弟讲了一故事，这兄弟跟女朋友吵架。然后在公司打车回家，准备把女朋友哄好，女朋友在外面流浪，听他说回家了就也回去了，结果女生回到家，并没有发现这位兄弟，她觉得兄弟骗她，更生气了，其实那天晚上，兄弟打车打到家附近。刚开门就被后面的电瓶车撞倒了，然后去了警察局，等到第二天才回来，但是这兄弟为了不让女朋友担心，什么都不跟他讲，也不解释什么，单纯的报喜不报忧，但是最后又因为女朋友生气，而感到委屈来找泽哥，兄弟们说说。这委屈不是自找的吗，有多少类似这种情况的兄弟，尽管被女生误会了，什么也不解释，或者总是自认为委屈自己成全两个，人的和平很伟大，兄弟们这叫自我感动，也叫自作多情，应该说清楚的事情，一定要讲清楚。应该疏导的情绪，一定要及时清理，委屈跟尿酸一样，是会积攒沉淀在身体里的，一旦爆发，就基本收拾不了了，兄弟们记住，不要当默默无闻的老好人，女生都不喜欢老实人，三，不要轻易否定自己。男人最忌讳的就是妄自菲薄，其实在生活中，只要不碰感情，很多兄弟还是很自信的，但是一碰到感情，或者被女生拒绝了一两次，就容易陷入自我怀疑，兄弟们，泽哥在这里告诉你们，大可不必，不值得也不至于。我们要对自己，有一个清晰的定位，我们有多少价值，有多少能量，自己心里要有基本的认知，并且要时刻保持相信自己，坚定信心，不要被女生一两句话动摇了，否定自己，什么都有可能发生，但是就是不能追到女生。自信是一个人最基本的魅力，如果你连这点都做不到，是不会得到女生的喜欢的。'
