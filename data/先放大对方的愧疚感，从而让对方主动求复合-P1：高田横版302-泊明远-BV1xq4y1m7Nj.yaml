  text: '# 先放大对方的愧疚感，从而让对方主动求复合 - P1：高田横版 302 - 泊明远 - BV1xq4y1m7Nj你放大了他的愧疚感，他必然会主动挽留你，不管他对你是多么绝情，你要相信，愧疚之心人人有知，他的愧疚感越强，那么就越舍不得这段关系，他的潜意识里会时刻地提醒他自己需要弥补。那么你那边怎么样去扩大自己的愧疚感呢，一般来说，最让对方愧疚的情况，一定是被抛弃的那个人，不吵不闹，默默地答应分手，如果你去纠缠和指责他，那么在他看来，你的行为就像是宣泄，那么他既然承受了你的宣泄。他对你的愧疚感不就减少很多了吗，我是博明，如果你现在正在面临这样的情况，那么私信挽回，老师会来帮你。'
