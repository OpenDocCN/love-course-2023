  text: '# 你提出和前任复合的时候前任的真实心理是什么样子的 - P1 - 泊明远 - BV1q24y1w7HN其实绝大部分被分手的人，都会去纠缠前任，各种表忠心，什么我爱你，我离不开你，我放不下你，我不能没有你等等，陈词烂调层次不穷，但是就是无论你怎么去纠缠对方，使出浑身解数，对方就是不跟你和好。作为一个被挽回过，也去主动挽回过的人，加上这几年经手过那么多的情感案例，今天我就告诉你，对方为什么不想跟你和好的真实心理，到底是什么，其实当你告诉他，你怎么改，你以后再也不会怎么怎么样的时候。他心里想的是，我已经给过你很多的机会了，你要是真的有成心，早就改了，哪还会等到现在，当你费尽心思的写了一篇小专访发给他，求他原谅你，想让他再给你一次机会，他心里面会怎么想，他会想你又搞这一套。早知今日何必当初，当你说你想去找他，想去见他的时候，他心里想的是，都已经分手了，我俩已经没有关系了，你再见还有什么意义呢，你别来烦我了行不行，当你每天给他发早安晚安信息轰炸的时候，他心里想的就是。如果你再来烦我，我真的要拉黑你，那么综上所述，他始终不愿意跟你复合的原因，总结起来呢，就是他觉得你这个人不可能改变了，就算复合了也是重蹈覆辙，浪费彼此的时间和感情，那这就是为什么我总是强调。你们想去复合，就一定要去提升自己的，经营感情能力，女朋友在一起这么久了，你什么样她太了解了，你只有让她眼睛亮，让她惊喜，让她诧异，原来你还有这么样的一面，那创造出来的吸引力才能复合。那如果现在你比较被动，她对你呢也比较绝情，电话也不回，消息也不回，那你就别再纠缠她了，你也别胡思乱想，给你们两个人一个冷静的时间和空间，也是给自己，一个自我提升和改变的空间，那这个就是我们经常说的。冷静考察期，那么冷静考察期之后呢，你做得非常好了，各方面都想通了，并且你自己也有改变也有提升，而且有一个崭新的吸引力，那么和好的几率呢，就会大大提升，那我是博明，如果询问面前的你不太清楚。可以私信秋风找老师聊聊。'
