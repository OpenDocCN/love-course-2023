- summary: '-   如果想和前任复合但担心对方不爱了，会陷入内心纠结状态，影响生活。解决方法包括照顾情绪、关注自己、明确想要的东西、做出选择并负责任。成年人需勇敢面对选择，无论挽回还是放弃，都是最好的选择。'
  text: '# 如果你想和前任复合，但是又担心对方不爱了，我们应该怎么办 - P1 - 泊明远 - BV17T411n7UM想复合又怕对方不爱了，那很多人会遇到这样的问题，也会有很多人卡在这样的一个状态当中，就是我还是很想跟他在一起，但是我又害怕他不爱我，又想离开，但是又觉得心有不甘，尤其是在其他关系的牵扯之下。那这种两人的状态，其实就是一种内心的分裂，两个选项，两股力量的交替撕扯着你的内心，你会把全部的精力投入到你的纠结当中，我该怎么办，你会发现，这个时候你已经筋疲力尽了，那其他的什么事情都做不了。比起分手之后的痛苦，这种内耗的纠结更加影响你的生活，那为什么会是这样呢，因为你害怕呀，害怕去做选择，害怕面对一个错误的选项，害怕自己为自己的决定责责，总是想要一个正确的选项，可是真的有正确的选项吗。那么这个时候可以做些什么呢，接下来的东西，你一定要记好，第一个就是照顾好自己的情绪，那你要知道，没有人会为了你的情绪负责，你是一个成年人，难过了就应该尽情的难过，痛苦了就让自己尽情的痛苦。一定要有所发泄，那这些都是你情商高的表现，很多人都误会了情商，认为情商就是如何会说话，其实不是的，情商是我们如何跟自己的情绪去相处，那第二个就是把自己关注的精力，从他的身上全部都收回来。全部都放在自己身上，从球外到，从球外到球内，从球他到球己，不用老是想着他为什么这样对你，他爱不爱我，他为什么这么可怜，其实这两个思考的层面，是没有任何意义的，只会有负面的作用，而你只需要去考虑一个问题。那么接下来你该怎么办，那第三，再把你所有的思绪给收回来，你需要问自己一个问题，你到底想要什么，很多人揪起一身，不知道自己想要什么，那如果这个问题你想得明白，接下来的所有行为，其实都是有效果的，有意义的。否则光是信息的轰炸，拉黑灌毒鸡汤，学一些套路方法，学怎么说话，这些你觉得有用吗，那第四，无论如何你都要做一个选择，做出选择后，放心大胆地去做，你任何想要做的事情，那这样，都会比你现在原地踏步要好得多。那我知道你害怕，害怕自己选错了，其实前任也是在想这个问题，所以说对当下的分手，痛苦的不光是你，自己的前任也是，你们都处于纠结之中，就看谁先迈开那一步，迈开那一步，就是迈开改变自己，创造性力这一步。想想你们当初是为什么在一起的，不就是因为性命吗，因为爱的魔力而在一起的吗，最后我要说的是，不管你现在是做一个什么样的选择，是选择挽回，还是选择放弃，那对于你选择之后的那个状态，都是最好的选择，最后。大家都是成年人了，而成年人跟小孩之间的区别就是，一定要知道，自己所做的决定要负责，不要反反复复，不要一错再错，我是博明，如果平常你不清楚该如何正确去做，可以私心修复。'
