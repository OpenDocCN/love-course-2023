  text: '# 四点建立高情商，女生对你爱不释手 - P1 - 恋爱咨询师陈晨 - BV1Wh4y1X7W3男生情商高能有多恐怖，追女生就如同探囊取物一般简单，以下这四点非常重要，如果你能做到一半，就足够让你在社交圈中，尽情释放自己的魅力，和90%的男生直接区分开来，我们按重要性依次分析。首先最重要的是了解对方，如果你不了解女生，就无法突破窗口去判断下一步的走向，而最好的方法就是让对方有带路感，主动参与并释放信息，比如太多兄弟在邀约女生的时候，只知道问你想吃点什么，一旦女生回答我都可以。他们就觉得随便安排就好了，但你仔细想想，真有这么简单吗，谈判博弈中有个非常著名的理论，如果你不知道对方的心理价位，就不要去随意透露自己的底牌，而是拿出框架，让对方主动提供信息。只有信息交换才能更好的开展聊天，而不是你主动提问，最后还变成了你自己去想，还是上面关于吃什么这个问题，高形象的男生就会问，你猜我一会带你去吃什么，女生就会下意识的去猜，而他猜的内容多半就是他们想吃的。比如火锅可以代表吃辣，喝酒可以代表很晚回家等等，得到这些信息之后，再顺着聊下去，是不是就比你一个人去想轻松多了，第二不要提无意义的建议，有些话说的比不说更糟糕，就像销售给你推销游泳健身一样。你本身就因为肥胖和工作忙而心情烦躁，他还不断的给你介绍，健身房的器材有多好价格有多便宜，此话一出聊天基本也到头了，再比如女生告诉你工作很累，和同事相处有矛盾，你却回答她做的不开心就辞职，太累就换个工作。是一个道理，这虽然是在提供解决方法和建议，但却不是对方想听到的话，所以你只需要说到两个字，共情，我跟你一样，今天也被老板骂了，搞得我都想辞职了，我跟你讲，我有个同事怎么怎么了，只有站在统一战线之后。才能和对方有一个情绪上的共鸣，你以为这就够了吗，情商高的男生这个时候还会再加上一句，你明天有时间吗，再往上删两句简直不能释放我的愤怒，顺带邀约，一切都顺其自然，毫不突兀，第三，夸赞隐藏到对方的话里。说起来有些夸张，很多兄弟都缺少这个技能，不是强行硬划让人觉得虚假，就是网上搜一些情话让人觉得油腻，不管是哪一种，最后的结果都是给自己安上一个低位，想舔的标签，最后收到一句礼貌的谢谢。做过的兄弟我们平人屈见，所以学会侧面夸张就显得尤为重要，比如女生告诉你要早点睡，明天要晨跑，你就可以说，原来你也喜欢晨跑，怪不得身材保持的这么好，夸奖的同时也透露出，你们有共同的爱好。之后就能扩展出更多的话题，而且这种自然的方式，还会让对方觉得你很真诚，发自内心的爱上和你聊天的感觉，最后也是最重要的一点，反向思维，从今天开始兄弟们要开始学会，女生找你帮忙，请直接拒绝。我知道你想说拒绝了，不就没有日后发展的机会了吗，但我告诉你真相是，你的秒答应立马服从，时间长了之后，女生就会习惯你的随叫随到，并且觉得理所应当，一旦你有一次因为没有时间帮忙，她的态度就会两极反转。不用怀疑，这种情况，兄弟们十个有八个都碰到过，所以要学会用反向思维，反常理的对她，今天心情好，好随便给你打五折，或者是不是又想请我吃饭，还要找个帮忙的理由，用一种幽默的方式调侃对方。让她知道我们不是免费劳动力，更不是随叫随到的舔狗，顺便引导她为你付出，最后我想说，男生情商高的基础，一定是建立在自己先开心的基础上，再让对方变得愉悦，而不是想尽办法先逗对方开心，自己才会开心。明白了这一点，被女生环绕。'
