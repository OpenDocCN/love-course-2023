  text: '# 让前任后悔和你分开，这样和好才不会重蹈覆辙 - P1 - 泊明远 - BV14s4y1s7MY怎么样让前任后悔并主动回头呢，有很多人会说，那我去提升自己，打扮自己，通过外在的形象去吸引他找回自己，在这种情况下，他能够回来的概率还是比较低的，而且就算回来的话，你们两个也会大概率重蹈覆辙。你们想一想，你们两个分开的根本原因，是因为你长得不够好看吗，那如果不好看，他觉得你很丑的话，那当初就不会和你在一起了，还有很多人会去听自己身边的朋友，给自己出馊主意，去假装结识新的异性，假装谈新的恋爱。把这个消息去透露给前任，透露给对方，让对方紧张起来，但你们想一想，这样的后果是什么，换位思考一下，如果说你是你的前任的话，当你得知你刚分手的时候，另一半就马上结识新的人，谈了新的恋爱，你觉得你会后悔吗。你只会觉得，自己瞎了眼，怎么能看上这种人，那怎样才能够让对方后悔跟你分开呢，有两点，第一点，你让对方觉得你很好，你值得他选择你，你是不可替代的，任何人都代替不了你的位置，要让对方有这种感觉，就比如说。在生活当中，你能够给他提供他想要的情绪价值，这一点很考验一个人的形象，并不是所有人，都能够给对方提供他想要的一些东西，还有就是，在生活当中，让他无时无刻的能够看到你的影子，比如说，你们两个人在的时候。你会陪着他一块吃晚饭，一起去散步，那两个人分开之后，就没有人陪伴他了，陪他去吃饭，散步，做这些事情，他就会觉得心里空唠唠的很难过，很痛苦，而这个时候，就能够唤醒他后悔的这个想法，总之。你们就是要让他觉得你很好，你觉得，他不是谁都能够替代的，第二点，要学会建立自我立场这样一个套路，可能我说这个方法会有很多人反驳，但是，事实上它就是这个样子，我给你们举一个简单例子，比如说两个人吵架了。明明是一个女孩的问题，但是位置是吵着吵着，就是那个男孩子错了呢，这个女孩就会觉得很委屈，在这一点上，就考验一个人的思维逻辑，你要让对方觉得他对你是愧疚的，他才会去检讨自己，去反思自己，去重新地审视自己。觉得后悔跟你分开，后悔跟你去吵架，我是博明，如果评论面前你不太清楚，可以私心修破。'
