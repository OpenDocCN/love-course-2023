- summary: "-   当女生说不合适时，男生应该如何应对\n    1.  女生不合适的原因可能是男生在交流中出错，暴露需求，让女生感到不舒服\n   \
    \ 2.  不要期望通过改变自己来挽回，女生可能不接受，要看她的行动而非言语\n    3.  不要不甘心，糾纏只会让女生反感，放手才能让对方重新看待你。"
  text: '# 女生说不合适该怎么办？ - P1 - 舔狼小吴 - BV1XZ4y1y7gT當一個女生跟你說我們倆不太合適的時候該怎麼辦，我相信很多男生都遇到過這種情況，圖片中的這個男生是前段時間相親認識的女生，之前聊得也不錯，有來有往，但最近他發現這個女生對我越來越冷淡了，開始愛搭不理。結果今天這個女生說感覺我們兩人不太合適，我覺得你挺好的，但是我還是說清楚比較好，結果男生就崩潰了，特別的不甘心，甚至還問對方你覺得我身上有哪些點做的不好，我可以改，希望你能夠再給我一次機會。所以今天就找到我來諮詢，問我有沒有能夠挽回的希望，首先當這個女生說我們倆不太合適，就說明她已經沒有那麼喜歡你了，一定是你在整個聊天過程中出錯呀，暴露需求呀，給女生的感覺不舒適呀。才會讓這個女生慢慢的產出了這種不合適的想法，她覺得你根本不懂我，那為什麼之前聊得好現在聊得不好了呢，就說明我們很多男生無法在聊天過程中善意的去把握機會，這是一個女生跟你說我們倆不合適的一個主要原因。第二點呢，這個男生說你覺得我身上哪裡做的不夠好，我可以改，但是我希望你能夠給我一次機會，這其實是一個錯誤的想法，因為你改了可能對方也不接受，因為你改了之後他也可以跟你說，我覺得時候還沒到。我覺得還是太快了，再等等吧，這個時候你就懵了，所以這也是我經常跟兄弟們說的一句話，就是永遠不要光聽女生怎麼說，你要看她怎麼做，因為一個女生呢，她是不會告訴你她自己內心真實的想法，比如說她不喜歡你了。她喜歡上其他人了，你覺得她會告訴你嗎？，說我外面有人了，肯定不會的啊，所以你更需要去反思和這個女生在接觸的過程中，自己有沒有犯錯，有沒有哪些做的不好的地方，OK，如果沒有，那就不是我的問題。是這個女生的問題，那麼你為什麼要把這個女生的問題強加在自己身上，讓自己很難過呢，第三點就是你千萬不要不甘心，很多男生跟我說，哎呀他不甘心，為這個女生付出了還挺多的，為什麼這個女生這麼對我，結果呢。你越糾纏，女生對你越反感，結果把你拉黑了，所以很多時候啊，真的不是你糾纏有用的，你糾纏並不會帶來自己想要的結果，煩你的不糾結，煩你的灑脫，會讓那個女生對你另眼相看，很多時候真的是喜歡就是喜歡。不喜歡就是不喜歡，你再怎麼糾纏也沒有用，所以即使止損啊，是我跟很多男生經常說的一句話，你看很多賭徒啊，他是怎麼死的，就是因為他在這種情況下，他不甘心啊，他加倍付出啊，他開始加碼，想要去搏一搏，可結果呢。輸的更慘，所以我也不會勸很多人說，哎你趕緊放手吧，怎麼樣，沒有必要，因為你也不會聽，核心原因呢，在於你還不夠痛，因為我是過來人，我知道那種感覺，等到真的有一天你痛得實在不行的時候，你自然而然能夠放手。是時候該放下了。'
