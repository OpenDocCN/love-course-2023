  - 回答1：把手肘定在身侧，将啞鈴举到下巴，掌心朝脸，然后将手转180度使掌心朝外。
  - 问题2：每组做几次？
  - 回答2：每组10到12次。
  - 问题3：站立啞鈴平舉时应注意什么？
  - 回答3：双手各拿一個啞鈴，站直进行平舉动作。
  - 问题4：总共建议做几组？
  - 回答4：建议做4组。
  - 问题5：如何放置啞鈴回起始姿勢？
  - 回答5：将啞鈴放回到起始的姿勢。
