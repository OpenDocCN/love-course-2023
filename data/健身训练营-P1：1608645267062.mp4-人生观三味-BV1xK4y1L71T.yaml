  text: '# 健身训练营 - P1：1608645267062.mp4 - 人生观三味 - BV1xK4y1L71T把手肘定在身側，並將啞鈴舉到下巴，掌心轉向對著臉。現在把手轉180度，讓手機向外。把啞鈴放回到起始的姿勢，做4組，每組10到12次。站立啞鈴平舉，雙手各拿一個啞鈴，站直。現在把啞鈴放回到起始的姿勢。做4組，每組10到12次。'
