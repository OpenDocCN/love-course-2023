  text: '# 分手后对方排斥自己，用归因理论逆转 - P1 - 儒雅随和老王 - BV198411A7Rn分手之后小豆瓶你也发了，礼物你也送了，甚至说你跟对方都断绝了，但是对方还是依旧对你那么讨厌，你拥我点啥呢，咱们别着急，这个其实就是对方防御心理在那起作用，咱们只要打破他这个防御心理。咱就可以开启这个复合制动作，接下来咱就给姐们讲讲一系列的方法，首先第一个处理他这个负面情绪，也就是说啥呢，铺垫舒适感，你需要让他知道，在这你可以无拘无束的表达自己所有的情绪，让他得接着没压力了。他这个防御心理他就会慢慢管理，在输到的这过程当中，咱们要掌握一个心理学知识，归因理论，我想问问老哥，就是说为啥你会一直烦人，为啥让他感觉到厌恶，其实不是说因为你自私，而是说因为你需要。但你不知道怎么来表达自己这一份需要，所以说你会用自己这个方式去表达，咱们掌握这个归因理论，就是要正确的找到这个问题的关键点，第二个填补他这个真正需求，王哥跟你说一句，你对他的好是建立在他的这个需求之上。就是他不高兴了，需要一个人和你理解，消化消化情绪，你就别问他，你咋了点，你发生啥事了，在你看看一个人会关心对方，但这个时候人家不需要这个，他需要的就是他一个人，静一静，所以说你别烦他就行了。再比如说他需要被认可，那在沟通的时候，你就别打击人家，你别挖苦人家，你就承认他付出的那个努力，他需要的如果是陪伴，那你就需要让他知道，他的这个悔恕只要你看着了，你永远是没有悔。你永远会比其他人陪他的这个时间要长，他需要自由，那你就主动告他，你不会逼迫他做一些他不想要做的事，现在他不回复消息，那也没问题，他想啥时候点心，那就等他啥时候点心，第三个，发高对方自尊感，那分手之后。在这个感情的空旷期，往往是你一个人自尊波动最大的时候，你不知道怎么表达自己这个爱，或者担心他还是很厌恶自己，这个时候有一个方法，可以快速地增加他这个自尊感，那就是啥呢，感激他，你可以对他说啥呢。非常感谢你之前的那个感情当中，对我坏脾气的包容，或者说啥呢，真的很感谢你，让我第一次感受到被解纳，再或者真感谢你，能从那么远的城市过来找我，我看到了在这段感情当中，你是真牺牲了，就这句话。发自肺腑的感激，就能瞬间让一个人不再去反对，停止抱怨，除了这个感激，还需要说注重一下赞美的力量，比如说你一直不懂得包容，就可以顺着他的一个意思，来承认对方那个质疑，比如说你看着问题，还是那么一针见血。还是那么理性客观，一下子就指出了我们两个人之间的感情问题，我佩服佩服，如果说这个时候能够看到你这个理解和包容，自然就会愿意再去审视一下这段感情，至少他不会再那么排斥你了。'
