  text: '# 如何“调教”你的男朋友，让他越来越爱你😘 - P1 - 得意苑课堂 - BV1hr4y1W7Vk恋爱中一定要有讲诚机制，你一定要记得恋爱的主动权在自己的手里，我发现很多姐妹的分手原因都是男朋友一开始对你特别好，你占据了这段关系的主动权，享受他对你的好，到后面他觉得没有得到正向的反馈就离开了。然后这个时候你发现其实很喜欢他，所以又想去找他，他肯定不会答应，他只会想之前我对你好的时候你干嘛去了，很多姐妹都是这样分手的，所以今天来教大家一个讲诚机制来平衡一下你们的关系，怎么去做呢。他对你好的时候，你对他更好，给他正向的体验，培养他对你的好，他犯了错一定要说出来他哪里错了，应该怎么做你才会原谅他，而不是问他你错哪了，为什么错，其实对方不知道该怎么做，只会一味的认错。根本就没有意识到这个问题的严重性，我们是要培养对方的责任意识，就是要做到语言上的表里如一，行为上的知行合一，生气的时候一定要让对方知道你为什么生气，比如他今天忙了一整天没有理你。他找你的时候先晾他一会儿，表示你的不开心，并且告诉他，我知道你很忙，可我希望你忙之前跟我说，这样我就不会脑子里成天都想着你了，告诉他你不喜欢这种感觉，你天生缺乏安全感，心里会有隔阂。可能会喜欢他更少一点了，他可能这个时候就慌了，会求你原谅，但是这个时候我们是要做的不是去指责他，而是去惩罚他，比如罚他做一顿饭，罚他给你买一束花，罚他买一个你很喜欢的东西，有了这种惩罚效应之后。在下一次他忙的时候可能就不会不回你了，同样的收到了对方的礼物，要表现的很开心，可以多夸夸对方，并且秀给你的朋友看，可以说我怎么会有这么好的男朋友，让他觉得他做这些你会更开心，记住对待男生一定要下达指令。不要让对方猜，他做得好的时候必须给予鼓励和夸奖，这是人在做事情的时候的一个动力，如果没有动力，人就会逐渐丧失做事情的一个动力了，就会对你和这段感情越来越懈怠，希望各位姐妹们要沉住气，好好沟通。不要发没有必要的脾气，
    Märs 4/11 获取消息。'
