  text: '# 怎么判断一个女生适不适合你 - P1 - 麦子的恋爱课 - BV1cd4y1V7Uw怎么判断一个女生适不适合你，主要看以下四点，第一个就是你和她谈恋爱之后，你是开心多一点还是痛苦多一点，如果你是痛苦更多的话，那么说明她不适合你，赶紧分手，你谈恋爱又不是为了遭罪的对不对。第二个就是你老想着去改变她，她本身有一些毛病，比如说圈子很乱，和很多男生不清不楚，或者说她花钱大手大脚，或者说她脾气很大不关心你，你想着慢慢的去改变她，我告诉你不可能的，大部分的女人是没办法改变的。她之前傻样以后还傻样，第三个就是，如果说你身边所有的人都觉得不合适，那就是真的不合适，有一句话叫当局者迷旁观者清，当你被一个女生迷住之后，你会不停的给自己洗脑，给她洗白，但是你身边的人会看得很清楚。那么这个时候，你一定要多听听她们的意见，不要执迷不悟，第四个就是你认识她之后，你自己都不喜欢自己了，一段好的爱情，会让你变得更乐观更自信，你是闪闪发光的，而一段差的关系，或者一个差的女孩，会让你自卑。然后整天的怀疑自己，为什么她不喜欢我呢，难道我真的很差吗，我又做错什么了，女生她会一直否定你打压你，让你觉得自己啥都不是，你自己都看不起自己，那么这种女生就赶紧离开。绝对不适合你。'
