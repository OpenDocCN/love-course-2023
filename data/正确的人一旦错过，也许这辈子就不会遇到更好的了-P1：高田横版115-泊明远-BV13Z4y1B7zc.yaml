  text: '# 正确的人一旦错过，也许这辈子就不会遇到更好的了 - P1：高田横版 115 - 泊明远 - BV13Z4y1B7zc分手后啊如果还爱就不要放手，你可能也知道，跟他太久了也回不到过去，但这个并不是你想要的结局，你可能还是很喜欢他很爱他，听到他的名字呢，你还是会心头一战，但是过得不好呢，虽然他呀跟你没有什么关系了。但你还是会心疼，其实我知道你们分开他也有错，也有很多缺点，但是你就没有了吗，那你现在改了吗，我告诉你们啊，其实没有哪般感情顺顺利利，感情都是需要磨合的，我知道你可能会说，是因为这个人不合适。但是这个世界上哪有完全合适的人，你想想，如果你总是想着不合适就换，那么我可以这么说啊，你几乎很难得到幸福，你回头想一想，这些美好的回忆，美好的经历，它不是真的吗，它不是历历在目吗，要是你们真的不合适。当初也不会在一起，那么现在来问你，你是真的想放弃吗，我是博明，如果你现在也正在面临，那么斯定修复老师会来帮你。'
