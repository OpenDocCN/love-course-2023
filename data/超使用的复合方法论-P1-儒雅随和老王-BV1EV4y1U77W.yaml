    \  魅力吸引对方，不要贴上失望性标签，保持清醒行动"
  text: '# 超使用的复合方法论 - P1 - 儒雅随和老王 - BV1EV4y1U77W有的人可能跟你说，你挽留对方那个时候，垫哪壶不开提哪壶，意思是啥呢，我不让你主动去提及感情的矛盾，但是我不建议分手之后，还小心翼翼藏着野人，沟通的这个机会，应该是你主动去创造，情感的矛盾。也应该是你主动去解决，一直刻意的回避这些问题，你们只能止步于普通朋友的层面之上，一段时间之后，你费尽心机，不变好的舒适感，也会荡然无存，我建议你有技巧的跟对方沟通，在最初的破冰沟通当中，你接纳对方。并且给出一个继续联系的一个理由，比如说啥呢，我会尊重你的决定，从前吧，大家总是三天一人大吵，两天一小吵的，就总是意见不合，现在呢，我不想继续惹你生气，所以说吧，我接受分手的决定，但我实话实说。我没立刻我就放了，所以说我觉得吧，你可以继续跟我当个朋友，其次啊，咱就是表达自己对于对方的理解，跟对方共情，那这个时候你这么说，分手之后呢，我想了很多，我以前真太自私了，就这段时间。我就翻看咱这个聊天记录，我看着自己说那些狠话，我觉得我好像从来没有理解过你，没有考虑过你的感受，我以前我真挺幼稚，你只是说没有安全感，我理解你从小就是需要人陪你那种感受，因为我也这样，然后呢。认同对方对爱情的一个需求，认同对方的一个价值，比如说啥呢，你挺勇敢的真的，就从前你做出很多这个，挽回感情的努力，只是我到今天我才看透，就你对于我那些批评嘛，说的也挺对的，我是自私，但是呢。我还想跟你解释清楚，你对于我而言仍然很重要，不是说因为我这个不甘心，只是说因为你是你，我不想给你压力，我只想说清楚我对这个内心的想法，这个高效沟通，就是要能够表达自己，也能照顾对方的一个感受。千万别一直说啥，我有多离不开，千万别说这种话，你给对方的这个理解跟这个认同，那是多多益善的，但是需求感不是，就沟通的过程当中，你得时刻注意对方这个感受，你把这个我想要你做某事，这种趋势改成说。可以做某事吗，不行也没关系，只要你开心我就开心，就不行也没关系，这个是让对方有退路的选择，也是让对方主动打开心门，跟你沟通，袒护心声的敲门砖，另外好，逼迫对方没有用，但是吸引对方有用。一个好的前任必须是魅力已旧，甚至说魅力更胜从前，才能给对方提供各方面的价值，让对方说有吃回头草的理由，一个人说对你失望，反过来他肯定是对你抱有比较大的期望，感性点说，这样的人值得你付出耐心去挽留。不需要给对方贴上一个，失望性的标签，就这些都是表面的东西，每一段感情都有它不同的分手理由，具体问题咱具体分析，面对困难咱就解决困难，就这么简单，失望不过是一种情绪罢了，挽留当中最不需要的就是情绪的干扰。你问我失望性怎么挽留，我教你的复合口诀是啥，保持清醒，谨慎行动。'
