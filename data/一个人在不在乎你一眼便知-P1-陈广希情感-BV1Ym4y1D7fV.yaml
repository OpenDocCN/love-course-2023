  text: '# 一个人在不在乎你 一眼便知 - P1 - 陈广希情感 - BV1Ym4y1D7fV一个人在不在乎你，一眼便知。，这个视频很重要，一定要认真看完。，在乎你的人，会视你如命，忽略谁，也不会忽略你。，置顶你的名字，描绘你的信息，牵挂你的悲喜，关心你的身体。，而不在乎你的人拿你当风。不主动不热情，更不想把你心疼。，你在付出在给予，照样对你无动于衷。，你在期待，在等待，也是难以把它感动。，永远记住了，想找你的人，时间总会有。，不想找你的人，忙碌就是他的借口。，心里有你，怎么样都可以。心里没你，怎么样都不行。，相爱其实并不难，难的是要和对的人相爱，爱对人。，永远比爱上人重要，对的人，舍不得你哭，舍不得你等。，错的人，不在乎你伤，不在乎你的人，不在乎你的人，你也不必去在乎。。人生那么短，别为不是你的情，浪费时间精力，别在不值得的人投入感情。。'
