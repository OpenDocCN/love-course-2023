  text: '# 女朋友没有主见怎么办？ - P1 - 百里子清 - BV1mR4y1k7Gi你爱的女孩子没有主见，该怎么办？后台有位男性粉丝留言问了这个问题，他喜欢上一个女孩子，和他谈恋爱已经有半年多时间了，他的女朋友平常都没有什么主见，很多事情都要他去做一个决定，最开始的时候他还觉得可以。但是到现在他感觉有点烦了，他不知道该怎么办，他希望自己的女朋友有一点主见，不要这么的依赖，什么事情都问他，什么事情都要征求他的意见，然后叫他单独去做一些事情，好像他都不会，比较幼稚。他不喜欢这样子的感觉，如果遇到这种情况下该怎么办呢？其实对于男人来讲，如果遇到一个比较幼稚的女孩子，是有一些不好的感觉，但是我们要看到另外一点，就是说这个女孩子有可能真的，她的心理年龄是比较少的。而你很多时候是充当了一个，家长的这么一个角色，就是说你说什么，或者说你给她做决定，是你来给她养成了这个习惯，那么你在后面的恋爱当中，你不要顺着她，就是很多事情该她独立去面对的，你让她独立去面对。其实很多时候就是你只要做好了，放开，放手让她去承担她该承担的，慢慢的她自己就会长大，就好比我们小的时候学走路，那父母始终要松开手，所以说在恋爱当中也是这样，那么有的女孩子，她就是心智不够成熟。没有成熟的恋爱观，她很多时候就有这一种感觉，就有这一种表现，对于男人来讲，我们不要光盯着她的这一个缺点，而且这个东西是随着时间的退移，随着后面的一些事情的发生，她会自己会慢慢的成长，这需要一个过程。当然有的女孩子，她成长起来是比较慢的，最主要的就是作为男朋友，你自己先得放手，很多男人他在这种情况下，他就表现出来，我要呵护这个女朋友，其实你一味的这样呵护，很多时候就会出现这样子的一个局面。你就没有办法控制了，在恋爱当中，我们首先要学会尊重对方，你始终要记住，即便你很爱这个人，你也不可能替她做所有的事情，她没有主见，有可能是之前她本身就是比较幼稚的状态，而现在和你谈恋爱了，她不想成长。这样也是不行的，因为谈恋爱到最终，你们会考虑婚姻的事情，后面要考虑很多现实的因素，一步一步的，你让她独立去面对就OK了，那么在这个过程当中，遵循循序渐进的原则，就是说你一下子不要放得那么开。比方说你现在就不管了，一下子就不管了，让她自己去做这么一个主见，让她独立去面对，她一下子是应付不过来的，你要慢慢的放，就像我们刚才讲的那个例子，小孩子走路，你最开始你还是得稍微的牵着她，对吧。随时把握好这么一个原则就行了，其实在感情当中，有的时候，如果一个男孩子，他所找的女朋友年纪比他小很多，这样子的女孩子，基本上是有这种状态的，但是也没有必要太过担心，谈恋爱，我们要看到对方的一个闪光点。你为什么会喜欢她，你为什么选择她，肯定是看上了她的一些优点，她能够和你在一起，能够过得比较可以，过得比较愉悦，而彼此之间产生了这些误会，产生了这些矛盾，我们要学会从其他方面，去认真对待这些事情。从另外一个层面来讲，就是说我们每个人的成长，只能靠我们自己，那就是说你的女朋友的话，她自己的话，要让她自己真正意识到这一点，她才会真正的成长，所以说你去做你能够做的，你能做的就是放手，慢慢的放手。而接下来她该如何成长，她是否能够成长，这是她自己的事情，她需要独立去面对，我们每个人都有自己的必修课，这就是我们的必修课，所以说在恋爱当中，我们要尊重别人，要尊重别人的一种成长，而不是大波大浪。那么有很多人，其实不光是男人，有的女孩子也是这样，她会在感情当中大波大浪，去为恋爱对象做很多事情，其实你这样子的话，就是一种习惯性的宠着她，这样子的话，对于你们的恋爱是没有帮助的。'
