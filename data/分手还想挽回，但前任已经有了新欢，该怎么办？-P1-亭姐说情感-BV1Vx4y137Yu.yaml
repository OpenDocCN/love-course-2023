  text: '# 分手还想挽回，但前任已经有了新欢，该怎么办？ - P1 - 亭姐说情感 - BV1Vx4y137Yu前任有了新欢怎么挽回，首先第一步就是要忍，咱们呢是要去挽回的，要比一般人更能忍辱负重，你不只要忍受被抛弃，被虑带来的耻辱和愤怒，你还要忍受孤独，忍受外界的流言蜚语，朋友知道了会看你的笑话。亲人知道了会恨你也不成纲，说你怎么还放不下，没有人能理解你支持你，所以呢你再辛苦也只能打碎了牙，自己往自己肚子里面去咽，但如果说你就是要固执地想挽回，去争取自己想要的，哪怕再辛苦再不被理解。也不想咽下这口气，就想打个翻身仗，那么你还需要第二步，就是隐藏需求感，这是一场消耗战，你要捏紧这场博弈的赌注，对方一开始肯定会不由自主地逃避你，这也是一种心理防御机制，因为你是那个时刻在提醒着他。你是有罪的人，在前任有新欢的情况下，你一定要学会隐藏需求感，不要让对方看出半点，认为你应该有的情绪，出轨的人知道自己应该备受惩罚，知道你伤心愤怒责备他，甚至动手都是应该的。但是你不要去做对方预设之内的事情，因为你一旦去做了之后，对方心里反而会更轻松，合理化是人的一种本能，所以呢这个时候你偏步，你就一如往常，这样呢对方的愧疚感就无处释放，你要让对方意识到，你们一路走来。你对他一直都是无愧于心，你不需要通过呐喊和发泄，去展现自己的委屈和愤怒，是他愧为于你，你什么都不用做，他心知肚明，最后一步就是等待时机，别管是前任跟新欢之间出现了问题了，还是前任主动刺激你。你一定要不动声色的按拿住，等他们之间有裂缝了，你再以同情者的身份对他表达理解，绿茶是怎么练成的，就是会通过插烟观色和见缝插针，这个时候你必须得有点绿茶的思维，具体的可以看一下我之前出的视频。里面有详细的步骤，如果说你能完成这三步，恋恋不舍的那个人肯定是你的前任，如果说你现在正在经历一些情感的困惑，你也可以私信附和，我让你爱的人重新爱上你。'
