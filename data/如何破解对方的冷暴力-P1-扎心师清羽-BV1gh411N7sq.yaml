- summary: "-   如何破解对方的冷暴力\n    1.  冷暴力不是通过逻辑和理智解决的，而是受情绪影响\n    2.  沟通的三要素是内容、情绪、语调，语调对沟通质量影响最大\n\
    \    3.  肢体语言在沟通中起着重要作用，要注意营造安全和和谐的氛围，耐心等待对方情绪回转。"
  text: '# 如何破解对方的冷暴力 - P1 - 扎心师清羽 - BV1gh411N7sq如何破解对方的冷暴力，你以为破解冷暴力，就是靠动之以形，小之以力吗，大错特错，忘掉这八个字，因为这句话的前提是，双方都是绝对理性的人，能够完全用逻辑和理智，去思考自己的最好结果，但是记住了。不管是女生还是男生，冷战的时候，你们最大的阻碍都是情绪，所以说无论说你说的多么天花乱坠，讲的多么没有道理，多么深情，都不管用，那今天我就来告诉你，通过心理学实验证明的，真正影响沟通和破评的因素。就是沟通的三要素分别是，沟通的内容，沟通的情绪，沟通的语调，甚至还有肢体的语言，几乎所有人都陷入了一个误区，就是妄想通过对话的内容，来说服对方不再冷战，我错了，你对了，所以说别冷战了。你冷战会让我很难受，所以说别冷战了，冷战对你没好处，所以说别冷战了，对，你们说的话是有道理的，但是这些内容，不能够化解对方的情绪，更不能创造出一个安全的沟通环境，只谈成分不谈伎俩的。其实我们团队一直在努力的，钻研两个人之间的沟通内容，但是内容的影响力，仅仅只占整场沟通的7%，这并不是因为，他完全不在乎你说的话，而是你们处在最尖锐的对立面，他会把你所有的行为，全部过滤成有敌意的行为。他只会觉得，你在以自我为中心，你的控制欲很差，你什么都想管，他是不会在乎你说什么的，甚至觉得，这个只是你在框遍他的手段，所以说不要把注意力，放在讲道理上面，更不要把大把的精力，花在什么完美的话术上面。就算说你的内容很有道理，又有什么用呢，7%的内容，不过是杯水车薪罢了，如果说你真的想要打开突破口，真的应该下功夫的，就是你说话的时候的语调，有研究表明，语调能够影响33%的沟通质量。这个作用远远大于了沟通的内容，你们回忆一下，和自己老妈小时候吵架的时候，老妈是怎么道歉的，她是怎么给你台阶的，难道她会一板一眼的跟你说，我为什么要骂你吗，她更不会低三下七的，来祈求你原谅她，对吧。老妈只会跟你说一句，来吃饭了，对吧，其实听了妈妈的语调，你就知道，其实这个时候，老妈已经没有敌意了，只是面对冷战的时候，你具体说了什么，其实根本没有那么重要，反而是你的语气，更容易影响破冰的成功率。尤其是我们越觉得自己站立的时候，我们就越容易忽略语气，你这么说话，也不是不能解决问题，我们如果说能够注意一下语气，你创造出来的氛围，是完全不一样的，当你营造出来的氛围，是安全的，是平稳的，破冰的概率。也就从7%一下子提高到45%，而且肢体语言，也是影响最大的一个因素，起到整个沟通过程中，55%的作用，但同时肢体上的行为，也是我们最容易忽略的，我见过最多的案例的情况，就是我的咨询者。他去找对方破冰的时候，一般都是什么场景的，要么就是背对着对方双手，扶着额头，没有任何的眼神交流，要么就是双手插腰，眼神直直的去看着对方，全都是一些眼神上的审判，一张嘴双手就停不下来，要么就是指着他。要么就是手舞足蹈的，你们想一下，如果说你是他，你愿意多看一眼，甚至愿意多说一句话吗，其实你只需要坐在他的身边，试着用手轻扶他的后背，用缓和的语气去正常的聊天，就足够了，很多时候说的再多，不如一个拥抱。不如一个肢体接触，对吧，对方的冰也不是用来打破的，而是用温度去武化的，你只能等待他自己去解冻，能做到的，无非就是在这个过程中，用正面的情绪，用正确的方法，加速他的情绪回转，当然如果说对方的情绪。没有完全的消化，看起来可能会有点无动于衷，只要你的肢体语言是和谐的，营造出来的氛围是安全的，你就要相信，你已经达到了93%的正面态度，剩下的你只需要耐心的等待，不要急于求成就可以了。'
