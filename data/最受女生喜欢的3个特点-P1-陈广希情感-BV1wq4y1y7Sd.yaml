  text: '# 最受女生喜欢的3个特点 - P1 - 陈广希情感 - BV1wq4y1y7Sd最受女生喜欢的三个特点，在女生眼里什么样的男人最具有吸引力呢，我有个朋友啊，他老婆在没结婚的时候呢，就是一个爱玩的女生，就是每过一个节日啊，都会有很多男生跟她表白那种，但是遇到我这个朋友之后呢。他对我的朋友啊，温柔体贴，百般乖巧听话，从来不惹我朋友生气，简直啊就成了贤妻良母的典范，那我朋友身上到底有什么魅力呢，我给你们总结了三个点，都是别人不会跟我们讲的那些干货，建议兄弟们保存下来加以学习。首先啊，不要把注意力时时刻刻放在女孩身上，孔子说过一日三省，如果你总是把注意力放在女孩身上，女生就会觉得你配不上她，为什么有很多男生会成为备胎呢，就是因为女生已经拿捏你的心态了。她知道在你心中啊她非常重要，就会产生这种想法，轻而易举就能够得到的，是不会被别人珍惜的，而你总是想要和女孩快一点确定关系，却又害怕失去女生，最后呢产生一种不自信的心态，一旦有了这种想法呢。你的期望值就会越来越高，就越来越会释放出一些不自信的信号，所以啊，不要时时刻刻把重心呀全放在女孩身上，你的这种做法只会让女生觉得，你整天有所耗钱，没什么正经工作，更让她觉得啊你非常需要她。现在知道女生为什么不理你了吧，所以啊我们要给女生一种若即若离的感觉，这样啊她不仅不会拿捏你，甚至还会主动来找你，第二，一个女生被你吸引，最重要的一点啊，一定是你给她带来了一种感觉。就像初恋的那种小庐乱撞的感觉，你可以开开玩笑和她打情骂笑，你在追她在跑，这就是你给她带来的情绪，但是我发现啊，现在大部分男生恋爱啊，或者追求女生的时候，给女生提供的永远都是正面情绪，他不会提供负面情绪。那正面情绪呢就是让女生开心，负面的情绪呢就让女生生气，你适当的夸她，确实能给女生带来情绪价值，可你一直夸她，就会沦为甜头，你并不是不会给女生提供负面情绪，说到底的原因啊是因为你不敢。因为你把女生看得太重了，所以你在她的心里啊，并没有多少分量，现在呢你知道为什么有些女生，总是对你忽冷忽热了吧，经常有男生就过来问我啊，我女朋友对我不主动，甚至好几天不理我，也是因为下面这些原因吗。我的回答是啊，是的，并且啊都是你导致的，如果你还是频繁的找她聊天，慢慢的她就会说你太幼稚了，你太烦了，你能不能干点别的事情啊，等等等等，一系列的矛盾啊开始爆发，这个才是最要命的，所以啊你自己的情绪。一定不能被女生所左右，第三点，自我危机意识和给予对方的危机感，很多男生在脱单之后啊，就会开始不注意形象，向女生呢展示最真实，甚至是最差劲的一面，我知道你想说的是啊，谈个恋爱真实一点不好吗，我的回答是啊。不太好，你当然可以展示出你真实且优秀的一面，但如果你对你的缺点毫不掩饰，甚至变本加厉，女生啊失望就会越来越多，到最后啊，女生肯定会选择比你更优秀的男人，甚至啊会开始嚼舌头，哎我前任啊就是个垃圾啊。但其实啊你并没有那么差，你只是缺少长期相处的模式，以及呢你不懂得他想要的到底是什么，不是因为第三个女生跟你分手的，90%呢都是因为这个原因，那么如何给予对方危机感呢，由于时间关系啊。我这里就不详细的说了，想知道的话可以给我点个关注，当然了，这个世界上没有毫无道理的横空出世，我被女神拒绝了300多次，才有了今天的人见人爱，我是男7，我依然在努力。你呢也可以。'
