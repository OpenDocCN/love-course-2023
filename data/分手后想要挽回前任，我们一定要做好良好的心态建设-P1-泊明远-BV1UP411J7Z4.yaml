  text: '# 分手后想要挽回前任，我们一定要做好良好的心态建设 - P1 - 泊明远 - BV1UP411J7Z4在复合的时候，我们要做好打持久战的准备，那为什么这么说呢，如果你是真心分手，那挽回前夜的时候，一定要做好很重要的心态建设，我们一定要做好打持久战，不是两天三天就能取得胜利的，去挽回对方。如果是那么容易的事情，你也不会这么难过了，你想一想，已经闹到分手的地步，肯定不是因为一点点小矛盾，小摩擦，而是你们的感情，出现了比较大的问题，而这个问题，并不是那么容易就去解决的。当对方决定跟你分手的时候，要结束你们的关系时候，不管你有没有和对方保持联系，还是已经断裂的关系，或者说已经出现了反复断裂的循环，那你想要去复合的话，就真的要做好打持久战，一位真的下定决心要跟你分手的人。他一定是非常理性的动物，不会因为你的三言两语，就会跟你和好如初，他或许会权衡利弊，或许在考虑复合之后，他接下去面对什么，那这个时候你先不要去急于求成，逼对方跟你复合，而是去换一种思路，他现在不接受。并不代表以后你就没有机会去拒绝，就算被拒绝了，大不了我们再来下一次嘛，当然，下次肯定是，调整好自己的方法，不能随便去求复合，挑战对方的底线，去骚扰对方，这种肯定是不可以的，我们要去尝试着去复盘。找到你们分手的根本原因，找到想办法去解决你们之间的矛盾，去消除彼此心中的误会和偏见，而这个过程一定是比较漫长的，并且是非常难熬，所以，如果你确定了你们是真心分手，你要想去挽回对方。就一定要做好打持久战的准备，不要三五天没有看到效果，就立马没有耐心的去闹矛盾，又发脾气，这样做对挽回不仅毫无作用，还会加湿对方对你的负面情绪，让你的挽回更加困难，你明白吧，我是博明。如果不知道具体该怎么去做的话，可以私心求复，找我聊一聊。'
