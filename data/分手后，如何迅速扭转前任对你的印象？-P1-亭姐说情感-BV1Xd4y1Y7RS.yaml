  text: '# 分手后，如何迅速扭转前任对你的印象？ - P1 - 亭姐说情感 - BV1Xd4y1Y7RS修复感情不仅仅是修复感情这么简单，还是帮助对方去重塑自我的一个认知体系，而且在这个过程当中我们需要做到自我表述，众所周知两个人的分手呢一定不是一个人的原因造成的，你固然有自己的错误。而对方也有对方不足之处，情感修复修复的是双方，帮助的是彼此，在舒适感铺定的前提下，该大胆提出对方问题的时候，就一定要大胆的去表达说实话，舒适感铺垫的过渡之后呢，对方的潜意识当中会默认自己是高过于你的。而且还会在不知不觉的依赖于你，对你招之则来挥之即去，所以一开始呢这个局面是不可避免的，为了打破这个局面你一定要去大胆表达，行事大胆一点，主动进行自我描述去改变对方的这个态度就好了。比如说回绝对方的某些要求，指出对方在相处过程当中的不足，强调这段关系当中的平等，以及好的感情是需要相互支撑，彼此之间相互妥协的，不要害怕，只要舒适感到位了氛围对了的话，对方是能听进去的。复合呢是共同成长的过程，我们在反思自己的同时也要引导对方同时也能够反思自己，而且这个世界上其实呢没有什么完美的情人的，我们要学会跟对方的缺点进行去相处，那么这节课你又学到了什么吗，如果说还有很多不懂的。我建议你多看几遍，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
