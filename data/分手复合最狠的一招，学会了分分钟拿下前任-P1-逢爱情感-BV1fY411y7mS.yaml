  text: '# 分手复合最狠的一招，学会了分分钟拿下前任 - P1 - 逢爱情感 - BV1fY411y7mS分手复合最狠的一招，其实从客观上来讲，不管什么类型的分手，其实都可以和好，只是看难度的大小和时间的长短，但是有一个前提就是方法要对，而且执行力要强，很多人给我留言说，分手了之后不知道该怎么办。今天我就告诉大家一个颠覆认知的方法，希望看完之后能够帮助到你，如果说你本着分手了，就是遇到了错的人的这种心态，我建议你就可以直接的滑走了，我更希望的是能够认真的对待这段感情，并且处理好自己的感情。这条视频实战性是非常的强，建议你点赞收藏反复观看，首先你一定要明白，你们的关系现在是已经出现了问题，起码在对方的角度上，你们的问题已经是毋庸置疑，而且问题是很大的，大到对方已经无法跟你继续在一起。已经失去了吸引力，或者说看不到未来，所以说在真性分手之后，一定要把握好每一个细节，下面就是重点，我发现我不爱你了，是因为你们的关系出现了矛盾，他说我看不到未来了，那是因为你的缺点。我不相信你以后能够改变，说白了心中有过不去的坎，所以才分手，这是因为你曾经犯下的错，一定要搞清楚分手的一个先后顺序，他不是因为你们之间所存在的一些问题，才导致了他不爱你的，不是因为他不爱你了。才出现了这些问题而导致你们分手的，不爱一定是有原因的，而这个原因就是导致你们分手的主要原因，所以说出现问题而导致分手，那对于他来讲也是长痛不如短痛，所以说他现在对你冷淡也好，冷漠也罢，那绝情也罢。语言坚定也罢，给你机会也罢，再或者说拉黑删除你的联系方式，甚至找到了新欢，这些都不会让你们的感情变得无法复合，只要你能够向他证明，你有能力能够解决掉你们之间所存在的问题。并且让他憧憬你和他在一起的美好画面，还有美好的未来，那么他就会有很大的机会重新回到你的身边，有没有这样一个感觉呢，原本你曾经喜欢了很久也不用的东西，比如说衣服或者是一个包。但是突然有一天你发现找不到或者是坏掉的时候，就会有一种非常可惜的感觉，甚至觉得它还有用处的这种感觉，这个就是心理上所说的损失厌恶，也叫做过山车情绪，我发现大多数的咨询者其实也已经纠缠了很久。而这个策略也刚好适合，也经过了大量的实验证明这个策略是有效的，它有效主要就在于损失厌恶，哪怕他真的已经不爱你了，但是后来他觉得自己已经失去了一个原本很爱自己的人，那么他就会很沮丧，也会很痛苦。从而激发他的损失厌恶心理，还有促进他的一个危机感，那么这就是一个复合的基础，他越不好，那么我们就越有机会终止对方的负面情绪，你可能是已经纠缠了一段时间，对方也很明显的表现出来了对你是很讨厌的。这个时候利用过山车情绪的原理，及时的止损，停止对方对你的负面情绪，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我來幫您解答疑惑。'
