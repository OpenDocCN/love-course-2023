  text: '# 二次吸引的前提是要做到同频共振 - P1 - 扎心师清羽 - BV15h41157zH有人問我分手後如何再次的吸引前人，我告訴你啊，想要重新吸引到前人，你就要做到提升自己，心理學上有個詞叫做什麽，同平共振，如果你覺得他很好，那麽你就要成為和他一樣好，或者是更好的人才能做到而自信，同時呢。接納自己，提升自己，我覺得這並不是短短幾個字而已，你只有將自己從依附的低姿態，這個狀態中脫離出來，認可自身，你才能擁有自尊還有自信，我簡單來說，盡可能的做到對自己比較有足夠的認同感。即使遇到明顯比自己優秀的人，也可以依然如此，你可能會覺得這樣的舉動有些自吹自擂的普性，但是我告訴大家，這些確實它只是一個表象，這種自信呢，會像種子一樣生根發芽結束果實，讓你做事更加的順利，努力更有效果。更容易相信自己，很多人可能會因為原生家庭的關系，沒有得到一個良好的環境，對自身不夠自信，經常沒有勇氣，做事自己喜歡的東西離自己而去，但是自信和不自信，是兩種完全不同的相處思維還有模式。但絕不是不可以互相轉換的，當然想要有所改變，光靠小技巧是不夠的，更需要從根本出發，我覺得大家可以嘗試去培養自信的核心，那自信一定是有源頭的，一個人不可能無緣無故的自信，對吧。就像給一個普通人一把絕世武器一樣，他也不可能覺得自己就是天下無敵了，其中還有一個很重要的原因呢，就是心態，很多自卑都是源於自己內心愛和人比較，但總會有人不接納自己，這也並不重要。需要自己認可自己接納自己，我們可以通過一些地位，經濟，言積上的差距，來提升我們非核心的自信，但是呢也要避免這些因素讓我們變得虛假自戀，和真實自戀，可以通過比對不如自己的。那缺乏自信呢一定要有一個先決條件，那就是比自己強的人對比的結果，例如說自己的背景履歷不夠優秀，可以通過一些和同層次的交際車朋友去對比，在對比之後發現，誒自己還不錯，能夠給自己後來慢慢帶來自信感。那缺乏自信呢可能也只是對未來的恐懼，而不是比周圍人差，比如說你是第一次談戀愛，你付出全部一味對對方好，可還是不斷的失敗，讓感覺越來越糟糕，讓對方離自己越來越遠，那麼請你先告訴自己，這很正常。比你年長的也許比你有經驗，但是他們沒有你年輕或者沒有你單純，有的人就喜歡這樣的你，但你呢也能做一些事，擺脫現在的局面，讓自己更加有信心，比如說看書，兩性交往的知識也可以多學習，用知識去填滿你空虛的內心。也此同時呢接納全部的自我，與人建立親密關係的時候，一個低自尊的人，需要你的時候可以為你下跪，不需要或者得不到你的時候，也可能用邪來踐踏你，當然這只是比方，你自身如果出現類似的問題也要驚奇。讓自己的黑色能量，充分被接納和被看見，才能活出自我，一個人不會只有好我，也會有壞我，我們只有知道如何將那份壞轉變為好，才能充分活出健康自信的自己，明白了嗎。'
