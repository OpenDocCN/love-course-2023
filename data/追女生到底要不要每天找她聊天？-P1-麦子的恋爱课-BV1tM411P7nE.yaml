  text: '# 追女生到底要不要每天找她聊天？ - P1 - 麦子的恋爱课 - BV1tM411P7nE不要每天找他聊，百害无一利，女生绝不会因为你天天找他聊天就喜欢上你了，敲重点了，聊天的核心就是让他对你产生好感，提升吸引力，那如果你每天找他聊天，非但没有任何的好处，反而会产生一些负面的影响。首先就是需求感很强，容易失去神秘感和吸引力，还有一直单方面的主动容易让女生形成习惯，他就整天等着你找他聊，而不愿意主动联系你了，再加上天天聊天本身就是一件很消耗时间精力的事，你投入的多了。没有一个好的反馈，就很容易心态崩溃，那聊天讲究的是节奏，自己根据彼此的关系制定一个大概的节奏规划，比如刚认识的时候一周聊一次，熟悉以后一周聊两三次，比较暧昧了以后可以一周聊四五次。要养成带有实质性目的的去聊天，要知道这次聊天是为了什么，确保能实质性的创造价值，而不是单纯的为了聊天而聊天，一般来说常见聊天的目的有三种，第一个就是交换信息，那在刚认识的时候彼此都还不熟悉。这个时候通过聊天，一方面可以去表达自己，另一方面可以从中去了解对方，当然这个交换信息不是说让你直接去问或者是答，而是将信息掺杂在聊天互动当中，比如你想知道对方学什么专业，你可以这样说。感觉你还挺有气质的嘛，是学艺术的吧，说对了呢最好，说错了他也会纠正你，那看女孩子有艺术气质基本上都是高兴的，那聊天呢一定要灵活，根据对方的话去展开自己想表达的内容，这样呢就不会显得太刻意。比如呢你们前面聊的吃的，但是呢你想知道她有没有男朋友，你可以先问，那你的做饭水平怎么样啊，她如果说好，那你就说，哎那你男朋友肯定很幸福吧，那她说不好呢，那你可以说，那你男朋友可惨了哦。同样你想展示自己的话呢，不要直接去说，哎呀我有房有车，同样在聊吃的你可以说，我前两天啊为了买一个煎饼果子，开车走了十几公里，或者说我以前呢就一直梦想着，在属于自己的家里天天下厨，结果真的实现了。却发现呢懒得弄了，第二个呢试探态度，那在女生对你印象一般，基本上不主动找你的时候啊，这个时候要关心有所进展，那必须由你去主动了，试探她的态度，反应比较好呢，就可以展开多聊几句，去升温关系。那反应较差的话呢都及时撤退，比如你问女生在干嘛，女生说在吃饭，然后你接着说，哎呀我好像闻到香味了，女生说哈哈哈，那这种情况下啊，对方的回应明显是在应付，说明呢他对你不太感兴趣，或者啊聊天的意愿不是很强。那就不要聊了，下次再找机会，或者呢可以通过其他的渠道，比如见面或者朋友圈之类的，先去建立吸引，但如果女生回应很好，你问她在干嘛，她说在吃饭，还拍了一张照片给你，你说看起来还不错，她说对呀。这是我亲自下厨做的，那么你就知道她对你啊印象还不错了，可以多聊聊，第三个呢就是邀约，聊天的目的不就是为了能约出来吗，你聊天聊的再多，都不及一次好的约会来的有用，那要约的时候呢，时机很重要。最起码呢要在对方回应还不错，有一定把握的情况下约，很多人啊聊天都聊不过三句，就着急的去邀约，很容易被拒绝，那拒绝呢一旦形成了习惯，你再约的话就很难了，那关于邀约呢有个技巧叫模糊邀约。比如改天有空一起吃饭啊，先不确定时间地点就提一句，对方呢不容易拒绝，然后下次呢再正式约，成功率啊就会高很多，最后呢给你们送一个小福利啊，我知道有很多的兄弟呢，在邀约女生这一步啊经常被拒绝。那最后给你们总结了，成功率高达98%的邀约小技巧，记得收藏起来反复观看，主席。'
