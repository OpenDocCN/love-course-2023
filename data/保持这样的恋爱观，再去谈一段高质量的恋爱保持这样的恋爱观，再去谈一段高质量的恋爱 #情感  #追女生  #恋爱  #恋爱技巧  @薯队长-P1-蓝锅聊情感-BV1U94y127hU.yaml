    - P1 - 蓝锅聊情感 - BV1U94y127hU正确的恋爱观是什么样子的呢，第一，爱情要专一，恋爱期间最重要的就是专一，这是爱情的底线，两个人都要坦诚的相待，真诚的对待对方，在恋爱过程中一心一意的忠诚对方，有些人就喜欢吃着碗里的，看着锅里的。有对象了还到处钓鱼，这是非常不道德的，要爱咱就好好爱，如果不爱了那就放手，千万不要这样子去伤害对方，第二，相互尊重
    地位平等，在恋爱过程中，有很多人有非常强的占有欲，希望时时刻刻都掌控着对方。24小时跟在对方身边，特别是有些人疑心还很重，时不时的去查看对方的手机，了解对方的行踪，给对方造成了太多的压力，让对方觉得自己没有了私人空间，其实在恋爱中一定要相互信任，多理解
    多尊重，只有相互尊重了。才能够让爱情走得更加长久，我也明白有些男生爱得太过深沉，哪怕知道这些问题，也不知道怎么去高效的解决，总是十分纠结女生为什么会这么对待他，如果你想知道女生内心真实想法，而且想迅速的从这种被拒绝的困境中。脱身而出，那你可以来我的后台留言，追女生三个字，我准备了一份追女生百事百灵的攻略手册，教你如何轻松掌握爱与被爱的能力，第三
    爱一定是相互的，就是我们在爱里面，我们要更多的讲付出，而不是单纯的讲索取。我们不要把别人对我们的好，对我们的爱当做是理所应当的，如果这样的事情持续久了，可能就有人坚持不下去了，对吧，两个人谈恋爱必须是双向奔赴才有意义，第四
    正确的感情一定是公开的，无论是男生女生。如果说你们谈恋爱超过三四个月，你们还像搞地下工作一样没有公开，那说难听点，我认为要么这个事儿，你们就是不正当的男女关系，要么就是养备胎，那我是不是可以理解为，你想表现出来的，就是我还是一种单身的状态。我给别人留下更多的机会，对吧，所以谈恋爱一定要公开，第五
    爱情不是人生的全部，每个人都是独立的个体，爱情是人生最重要的一部分，但并不是我们人生的全部，有些人恋爱之后，就把恋爱当成人生的全部了。把事业学业全都抛在脑后了，每个人都是独立的个体，独立的个体就应该有属于自己的事业，自己的学业，自己的私人空间，这样才能让彼此之间更加协调，我觉得以上这几点具备了一个，还算比较正确的一个恋爱观了。'
