- qas:
  - 问题1：前任为什么会反复删除和拉黑你？
  - 回答1：因为他依然在乎你，但又无法处理自己的情绪。
  - 问题2：如何放大对方失去你后的感受？
  - 回答2：让自己变得更好，让他感受到失去你的美好和重要性。
  - 问题3：为什么要继续对前任好？
  - 回答3：因为他在懷念你对他的好，但又难以做出决定。
  - 问题4：如何引导前任对你有认同感？
  - 回答4：让他为你付出时间和精力，让他在帮助你的过程中意识到你的重要性。
  - 问题5：反向拿捏的目的是什么？
  - 回答5：目的是改变局面，让他停止反复删除和拉黑你，重新认识你的价值。
  summary: "-   分手后被前任反复拉黑删除，三招反向拿捏\n    1.  前任反复拉黑删除可能是因为在乎你，但无法处理情绪，放大对方失去你的感受，让他意识到你的重要性。\n\
    \    2.  欲取之必先於之，想要得到肯定要先付出，继续对他好，引导他回忆你的好。\n    3.  向他寻求帮助，让他为你付出时间和精力，增强他对你的认可。"
  text: '# 分手后被前任反复拉黑删除，三招反向拿捏 - P1 - 儒雅随和老王 - BV1jy4y1Z7yx分手之後被沒被你那個前任反訴阿姨刪除，如果說有你耐心聽啊，如果說啊你這個前任總把你刪了又加加又刪，你相信我啊他一定很在乎你，畢竟他還愛你，而且他還愛你愛的非常深，但是吧就是有太多情緒壓心裏邊。所以想要放棄但又放不下，想繼續又太難，於是乎只能反反覆覆的去折磨自己和你，但無論他是刪除還是讓阿姨，還是說跟你已經斷了聯繫，他都忘不掉你，他忘不掉的是你在他心裏的地位，更抹不去你們曾經相愛的那些證據。因為動了真心的人又咋能說忘就忘呢，你們只是沒找到合適的相處模式，也沒找到解決問題的方法，你們不是說不愛啊，只是說太愛啊，太想有未來啊，想要解決問題，但是找不著合適的方法。但你這個內心吧被他這種操作麻尿了，反過來今天我就教你上面三個方法，直接反向麻尿他這個心，第一招放大對方失去以後的始末感，現在的他，其實就是沒辦法確定你是不是他最重要的人。所以才導致他這麼久以來反復的刪除了把黑你，刪除是他重蹈覆轍，重新加你卻是害怕失去最好的愛人，所以咱們要放大他失去你之後的始末感，那怎麼整呢，就是讓自己變得更好，畢竟失去的東西越是美好他就越難受。如果說你倆的分手啊，只是讓對方感覺到入室中腹，卸下這個包袱，那他就不會反復的把黑刪除你，如果說這個時候你死纏翻腦，你碰拳控訴，鬥陰陰謀等等啊，只會讓他認為把黑刪除才是最正確的決定。當你表現出不想負責的時候，那就更加強化我真實拘泥的那種感覺，失而不可負得，那你這個錢還不是被你搞得難受死，遺憾死，第二呢，欲取之必先於之，想要得到肯定要先付出，但是說付出的這個程度，這個尺度必須把握好。太過了就會讓人繼續陷入糾結當中，太少了他就意識不到，他現在之所以就也反復把黑刪除你，其實就是在懷念你對他的好，他很難做出決定，所以說咱們想要他回來，咱就得繼續對他好，你之前只要準備早餐。現在你就給他點外賣，然後你就給他這樣發信息，你說抱歉，之前給你點早餐的時候，把你設上那個默認地址，現在早餐到你就吃上了，這點也正好，就這樣，既沒有向他表現出自己想要負荷的需求。就引導他想起之前你對他那個好，第三招向他尋求幫助，我那個粉絲都知道，讓別人喜歡你最好的方式是啥，不是你去幫助他，而是讓他來幫助你，如果說你想要得到別人的好感，主動開口是沒壞處的。所以說想要加強他現在對你那個認可，那咱就得引導他為你付出時間和精力了，小一點的讓他為你講解一道數學題，幫忙代查一下什麽資料，還幫忙做個表格大一點的，讓他照顧一下家裏的寵物，根據逆向合理化的效應。他在一次又一次對你付出的過程當中，他就會想，我為啥要幫助他，他是我最好的伴侶，好，這個拿捏反覆，還刪除你這個前任，我就講到這，還有更多的細節，你可以後來找我報一下。'
