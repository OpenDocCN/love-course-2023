  text: '# 分手后还想重归于好，一定记住这两句话 - P1：横版6 - 亭姐说情感 - BV1tZ4y1S7Mn分手了想重归于好，两句话必须记住，第一个就是屁股决定脑袋，认清现在分手的事实，你和他当下是什么关系，就做什么事儿别越界，在一起的时候都没见你这么关心对方，分开了你反倒陷阴气上了，这就不合规矩。你讨不到任何好处，同时呢也会让对方觉得，这招对你好使能耗死你，第二个就是事实比成果重要，你说的天花乱坠都没有用，因为他在分手之前，一定默默给过你很多次机会了，你也不要总是去逼问为什么。你就努力补偿之前自己不足的地方，打破他心里对你的原有刻板印象，同时呢在做一些事儿去抵消他之前累积的负面情绪，你就但行好事，你自己不要浮里糊涂的。'
