  text: '# 学会立反派人设，女生倒追你 - P1 - 恋爱百事通 - BV1qM41127yU人設是女生愛的關鍵，很多偶像都是立人設的高手，學霸型 愛妻型
    癡情型 癡惑型等等，這些人設會讓粉絲覺得他們特別的真實和可愛，因為這些人設而對明星愛的更深更不講理，所以偶像的人設一旦崩塌。粉絲也會立刻崩塌 甚至倒戈，學霸
    宅天麗 愛妻王力宏 癡情陳赫，都讓我們見識了人設的威力，那我們需要在追女生過程中去展示一個什麼樣的人設呢，首先就一定是要有高價值，那這裡的高價值不是只有指錢。你情商高
    你有才華也算的，有很多兄弟其實是很有價值的，只是不會去發現和展示，我之前有個會員 小伙子 高高帥帥的，資深條件也不錯 又是獨一例身份，明明他剛請八級，朋友圈就只有個背書包筆頁的那張照片。後來我給他做了形象改造，把他平時真正的習以為常的生活展示出來，現在道具上的女生一大把，還有就是
    人設不止是通過朋友圈來的，我們在和女生溝通中，也需要不斷的強化我們的人設，那女生到底喜歡哪種人設的男生呢。其實就是換大一套的壞，你會想像 從小到大，女生是不是都喜歡壞男人，這種壞
    只能是能給他們帶來情緒起伏，就像坐過山車一樣，有高有低，就會給他們帶來心跳 心動的感覺，這個叫做調橋效應，那除了這種情緒。我們在和女生溝通中呢，一定還要有框架，但凡涉及到不能讓步的地方，我們都要去堅持，舔狗對他們都是百依百順的，我們就是與眾不同，因為我們就不是舔狗啊，舉個例子啊，很多博主喜歡講追女生中的情緒價值。你是不是都聽煩了，翻來覆去都是這些，雖然也很有道理，但是你就是不想聽了，女生聽過的奉承和贊同太多了，偶爾來個能堅持原則的，就是珍惜動物，那就必須珍惜，那根據目前的情況，我們怎麼做到和其他男生不一樣呢。在這兒呢
    我給你們分享三個點，第一個點，一定要學會去拒絕女生，在身份關係的過程中呢，女生經常會出現一種，叫廢物測試的東西，她會問你是不是喜歡她，或者呢讓你幫她去買一個東西，這就是女生在測試你的服從心。你順著她去說去做了，測試就不會通過，她在心裡面就把你弄成廢物了，這種問題的回答呢，也是有方法的，一定不是正面去拒絕，比如說女生問你是不是喜歡我，你可以告訴她，你想不想我喜歡你呢。直接把兩個人的關係拉向曖昧，對吧，那第二個點呢，就是要敢於向女生去提要求，女生都喜歡能帶領她的男生，你越敢向她提要求，她越喜歡你，很多兄弟和女生相處的時候呢，表現得很慫，還要解釋都是尊重女生，很猥瑣的。明明想約女生晚上出來吃飯，還要拐彎抹角先問一句，今天晚上有空嗎，女生看到這句話，就知道你在計劃壞事了，戒備心一下就起來了，然後她就會猶豫，就會拒絕你了，你就直接說，我訂了你們公司樓下的一家火鍋。晚上六點見，對吧，男人一點大方一點，不要猥瑣，第三個點啊，也是特別重要的，叫做和女生去發生衝突，人都是不喜歡發生衝突的，但是一旦涉及到你的根本利益，或者原則，根本就不要去分男女了。敢於捍衛自己的利益和立場，她才會尊重你，她才會覺得你很強，也才會喜歡你。'
