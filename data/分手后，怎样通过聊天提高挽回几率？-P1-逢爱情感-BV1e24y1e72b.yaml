  text: '# 分手后，怎样通过聊天提高挽回几率？ - P1 - 逢爱情感 - BV1e24y1e72b如何通过聊天挽回半死不活的亲密关系呢，首先第一呢，建立联系的频率，联系上的频率是你们联系质量的决定性因素，频率过高就觉得烦，那过低则会被淡忘，大频率我们以星期来计算，因为一个星期之内呢。对方基本上不会有印象淡化的情况，而且呀，超过一个星期则会因为新的人或者事物，而淡忘于你上次的聊天，缺失了印象的连接线，最好的频率呢，掌握在一个星期两到三次就好，那这个也是要看对方的回应情况的啊。如果说对方的回应很积极，就可以适当的增加，如果不积极，那就降到一周一次，小频率呢，我们以每次时间间隔来掌握，这个频率啊，主要就是表现你的态度，和对他做出的引导，以及需求感的保持。你们聊天时开起话题的过程呢，稍微积极一点，但是也别每条你都秒回，如果说对方秒回，你就可以积极的回应他，但如果说间隔时间很长，那么你在他的间隔时间，减半的时间来回复，五分钟的间隔都可以秒回。这种轻微的时间调整，只会造成他的心理暗示，不会明显让他感到很大的变化，而产生不适感，二
    建立联系频率之后呢，要学会制造话题，和前任聊天的时候，一定要有有效的沟通，不要一些闲扯，聊多少呢并不重要。聊多深才重要，如果说你每次在聊天当中，总是会聊一些，你今天怎么样啊，吃了吗，吃的什么呢，这样的沟通是无效的，在这里啊给你几点建议，一
    利用共同的回忆，引起情感共鸣，这里啊不要太刻意，直接和对方说。你还记不记得什么呀，那这样啊就会让对方觉得很尴尬，你需要的是不经意之间说，比如，我现在呀在什么什么地方出差呢，我记得这个地方我们曾经也来玩过，这里有一家餐厅不错，我们还一起去吃过。你还记得那家餐厅的名字吗，我想带我的同事去吃，二
    分享对方感兴趣的话题，分手后对方愿意跟你聊天，你要把握住这个机会，不要总是发一些让对方接不上来的话，你需要向对方传达一些他感兴趣有意义的东西，比如。最近老街那里呢新开了一家火锅店，我记得你很喜欢吃火锅，所以呢，我想提醒你，现在吃可是五折哦，那么你发这样一条信息啊，就有足够的理由去联系对方了，那毕竟你只是出于好奇心，而且呢出于一些好心。提醒对方一些事罢了，还能向对方表明你对他的用心，你还记得他喜欢的东西，那再来说呢，这是对方感兴趣的事情，这样也不会给他太多的压力，他会有很大的几率回复你的，三
    学会共情，积极倾听，充分调动对方的情绪。那么你就要学会积极的倾听，你要试图去理解他人的现实，即使理解错了，你也要让对方明白，你是能够理解他的，那主要原则就是，用你自己的语言，总结你对他所说的话的理解，并跟他确认你的理解是否准确。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
