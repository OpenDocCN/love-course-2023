  text: '# 低级共情和高级共情有什么区别呢 - P1 - 泊明远 - BV1Jg4y1s7jW低級的共情是虛偽，高級的共情是真誠，低級的共情是道歉，高級的共情是引導說服，那今天呢我就把低級共情和如何去高級共情，一次性說個明白，那視頻的最後是共情的十字口訣，很多人認為共情就是換位思考。那僅僅是換位思考是不行的，一定要走入對方的內心，體驗對方的感受，才能發自內心的去表示理解，而非雖然口頭上表示理解，但其實內心還是不認可，最後連我們自己內心的心聲和觀點都表達不出來，那就是盲目的共情。所以心口不一就是低級共情的一種情況，那不是真誠，那不好啊對方還會以為你虛偽，比如情侶間鬧矛盾，很多人思考了積極的去解決問題的方法，這沒問題，但他們為了給對方哄好去道歉，都是我不好讓你開心，別生氣。真的是我不好呢，那不好你也是自己不開心，即便是你在忍耐著自己的性子去哄他，對方也不一定回應你，還喊別去，這個就是低級的共情，那如果這個時候我們改變一下話術，比如說抱歉，我剛剛不該把話說的那麼難聽。真的不是我的本意，是我沒有辦法控制好情緒，當時真的沒辦法理智的去耐心聽你的真實想法，確實惹到你生氣了，我能感受到你內心聽到這些話時候的失望和難過，我很希望能積極的解決這個問題。不想以後再因為同樣的問題去鬧崩愉快，所以我想徵求你內心的真實感受和想法，然後你再聽聽我的可以嗎，那這就是先說明自己的問題，加上理解對方，加上對美好未來的期待，加上你的目的，總結一下就是，責人先責己。再誇人再說事，我是博明，如果屏幕面前的你不太清楚，可以私心修復，找老師聊聊。'
