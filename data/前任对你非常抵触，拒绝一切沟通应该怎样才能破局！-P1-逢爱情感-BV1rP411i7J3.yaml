  text: '# 前任对你非常抵触，拒绝一切沟通应该怎样才能破局！ - P1 - 逢爱情感 - BV1rP411i7J3如果你们的分手呢是经历过纠缠的，比如说对方对你非常的抵触，他把你都删除拉黑了，这种情况呢，你就不要想着只需要去跟他解释认错道歉，或者说你跟他两个再见一面，就会让他回心转意，就会让他心软，不会的。你但凡表现的你想跟他重新在一起，那么对方一定会疏远你，那么怎么办呢，这辈子就不可能了吗，再也没有机会了吗，不要担心，因为负面情绪是可以被淡化的，时间呢是治愈一切的良药，那么我就举个例子吧。你小的时候假如说过得很不幸，可能你的父母对你很严厉，甚至就是不好，可是你长大了之后，你回想起来还会有那种特别痛苦，特别不堪的感觉吗，没有了，你留下的都是父母对你的一些好，这里和你的心态也是有很大的关系。你的认知体系扩大了，那么也扩展了你的包容度和共情感，你开始去体会他们的不容易，这里还有一个原因就是，人呢都是会下意识的回避那些他们感觉痛苦的回忆，而愿意去铭记可以让他们感到开心的，喜悦的幸福的回忆。这也就是为什么很多人他们分开了一段时间之后呢，又重新的想要跟对方在一起了，因为他们的冲突被淡化了，所以呀在当下这个阶段，你就得先给对方创造一个没有压力的环境，去跟对方建立一个舒适圈。这个舒适圈呢就是所谓的当朋友，对方只要习惯当下，以新的身份新的关系跟你去相处，那你们其实就可以像个普通朋友一样，有日常的沟通和交流，你也可以给他分享生活呀，他也会开始对你有一些事情有回应。那么这就比先前的抵触和厌恶感好受太多了吧，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
