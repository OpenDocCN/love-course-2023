    \    3.  频繁联系你，试探你的需求，故意表现对你的关注\n    4.  始终保持单身状态，对另一半要求高，留有和好的可能性"
  text: '# 分手后如果出现这些信号，代表前任想跟你复合！ - P1 - 亭姐说情感 - BV1Cd4y117eC前任还在考虑和你复合的四个信号，我知道啊，很多人分手后都是想弄清楚，前任心里面到底还有没有你，你们两个人到底还有没有机会，在这里我想给大家排除一个误区，分手后很多想复合的人都会非常敏感。看到任何风吹草动就开始做阅读理解，过分去解读对方的一举一动，另一种呢就是会过分的，否定对方的和好信号，导致错过和好的机会，所以接下来这四种和好的信号，你可以自测一下属于哪一种，第一种。结合前任的性格特点和对你的态度，分手之后，你仍然能感觉到对方对你的态度是，特别的，比如他还记得你的生活习惯，提醒你未要在哪里，看到你发朋友圈求助，还是会积极的想办法去帮助你。但是呢平常他又不是对谁都好的个性，那么这个人表现出来的复合意愿啊，是很大的，就算他一次次的拒绝复合，可行为骗不了人，我们可以认为对方不和好，是因为有些矛盾解决不了，并不是不喜欢你了。第二种分手后两个人很久都不联系了，互相不见面，但是呢这段时间如果说，他对你的生活非常好奇，时不时的打听你，或者呢是给你的动态点赞，这就很可疑了，大部分情侣分手两个月到一年的时间，都会关注前任的动态。如果说这段时间，前任发现了你之前没有出现过的，高价值，或者说你越来越好了，那么他对你的兴趣指标就会上涨，比如呢你们在一起之后你开始变懒，不再记得那么多的小节日，不再创造那么多的小惊喜了。因为无戏影例而分手，分手一段时间之后呢，你开始慢慢找回了那个状态，生活中呢又重新充满了仪式感，前任呢就会又重新开始关注你了，所以说呢如果分手后你一直摆烂，对方只会觉得跟你分手是对的。只有他看见你越来越好了，那他才有可能去后悔，第三种呢他给你聊天试探你的频率，如果说前任会主动破冰，频繁的联系你，或者呢是分享一些有的没的，并且会根据你最近的社交状态，分析你的需求。有意无意的去提到这些东西，就比如说你在朋友圈刚刚分享过一首歌，他会装作不经意间提到自己，认真听的音乐，刚好就是你分享的那一首，这就不得不引起你的联想了，他虽然没有说想跟你怎么样。但是他故意表现出了对你的关注，就足以说明他对你还有想法，第四种始终保持单身状态，几乎没有任何的异性资源，一方面说明这个人，对另一半的要求比较高，那另外一方面呢也说明啊。你们之间的关系呢还留有比较大的余地，如果说你们不和好，他想要走出分手期，忘掉你还是需要很长的时间，如果对方是这样的性格的话，那你还不如主动出击，说了这么多呀，你也可以自测一下你的情况，是属于哪一种。如果说你现在也正在经历一些情感的问题，也可以私信复合，我让你爱的人重新爱上你。'
