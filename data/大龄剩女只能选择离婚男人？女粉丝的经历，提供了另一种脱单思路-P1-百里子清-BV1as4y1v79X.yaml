  text: '# 大龄剩女只能选择离婚男人？女粉丝的经历，提供了另一种脱单思路 - P1 - 百里子清 - BV1as4y1v79X大年圣女就只能找离过婚的男人吗？相信有很多人的观念里面，包括很多大年圣女，他们自身都是这样认为的，但其实这个事情不能这样去看待，我们并不是说离过婚的男人不好，而是我们的选择是有多种可能性的。接下来我给大家讲一个粉丝的案例故事，他的这个经历就会给大家一个启发，他今年35岁经过自己的努力，今年已经脱单了，那么他所遇到的这个男孩子，和他的年龄差不多，比他小一岁，算是大年圣男吧，其实也算不上。为什么他就能够遇到这样子的一个男人呢？他自己也是很满意的，根据他的这个经历来讲，最开始的时候他也去相亲，相亲的时候，家人或者亲朋好友给他介绍的，都是那种离过婚的男人，因为在他们的观念里面。他就只能去找这样子的男人，其实他也不排斥，但是心里面还是有一种疙瘩的，所以基于这种情况，他主要做了两件事情，第一就是在寻找对象的过程当中，不断的在提升自己，他本来也算可以的，然后他一直在提升自己。这是第一个层面，第二个层面就是他积极努力，主动去追求，因为他不仅仅是相亲，也不仅仅是拘泥于某一种形式，你比方说他在相亲的时候，也遇到了一个男孩子，这个男人虽然是离过婚的，但是各方面条件都不错。对他也不错，他还交往过一段时间，但后面因为其他的一些因素，两个人没有在一起，而现在他遇到了这个男孩子，在一起的这个男孩子，是他主动去追求的，这个男孩子是一年前来他们公司的，是他们的一个新同事。当时和他工作上有交集，他对他的第一印象就不错，两个人工作上本来也有交集，然后一来二去的，他对她就有感觉了，然后他是主动去追求的，最开始这个男孩子还是有一点腼腆，然后觉得好像不可思议。是女孩子来主动追求他，那么他是经过自己的努力，主动去追求，最后才收获这段感情，而现在他们两个人在一起了，也是比较幸福的，所以说通过这位粉丝的一个案例来讲，就是对于达林圣女来讲，不管你是什么样子的情况。你都有一个自信心，你要不断去提升自己，另外一个对感情的问题，不要拘泥于某一个形式，或者说你选择恋爱对象的时候，不要拘泥于某一个类型的，也不要妄自菲薄，那么有很多人就是太过拘泥了。然后就把自己设定在一个固定的，这种范围之内，就认为我现在是达林圣女，就是不好的一种状态，我去挑选的男人都是那种不怎么好的，他们有这样子的想法，其实不是那么回事，你想要挑选到更优质的男人。那你就需要有更多的一个能力，所以说提升自己具备更多的能力，你就有更多的一个选择项，其实女人虽然说年纪越来越大，然后后面选择这个范围，选择的可能性会越来越少，但是你自身的条件越来越OK。那是不是就有更多的资本，有更多的能力去选择，我们举个简单例子，你去看那些明星，你看他们好多女明星，她们是不是年纪都会稍微大一点，如果按照我们普通老百姓的看法，那么是不是她们那个年纪。如果她们是普通女人的话，她是不是就是达林圣女，但是她就是有自己的气场，有自己这个能力是比较优质的，那么她可供选择的范围是比较小的，你比方说她去谈个姐弟恋，是不是都可以的，所以说对于女人来讲。最关键的最核心的东西，就是你自己要有能力，那你自己提升自己，然后不要把自己设定在一个范围之内，那这样子才容易找到真正属于你的幸福。'
