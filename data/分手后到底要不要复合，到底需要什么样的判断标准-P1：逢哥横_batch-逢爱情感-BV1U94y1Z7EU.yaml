  text: '# 分手后到底要不要复合，到底需要什么样的判断标准 - P1：逢哥横_batch - 逢爱情感 - BV1U94y1Z7EU其实在两个人分手后啊，我认为有的情况是值得挽回的，有的不值得，所以啊，建议大家不要盲目去挽回，一般分手后会出现这两种情况，情况一分手后一想起对方把自己甩了就很生气，感觉对方在感情里也不怎么样。竟然还看不上我，感觉自己很丢人，不服气，不甘心，那就不是因为爱，那这种情况呀，就不建议你去挽回了，因为即便是挽回也是出于报复前任，其实你更多的是爱自己，挽回了也不能长久，情况二才建议挽回，这样的情况呢。一般有以下几个特征，一你觉得这段感情你之前做的确实不怎么好，亏待了前任，现在也特别愿意去改变，二你们分开好几天了，你还是会忍不住去看对方的社交动态，想知道他最近生活的怎么样，心里还是很放不下的。三感觉没有他的日子，做什么都没有动力，无论做什么事，脑子里都会想起前任，四身边的人呀，都说你们不合适算了吧，你也知道都已经过去了，但感情告诉你，你还是爱他的，还想着再有重逢的一天，第五分手很多天了。对方已经很冷漠了，你心里还是有很强烈的挽回欲望，害怕彻底的会失去他，那如果说你是第二种情况呀，我就特别建议你去挽回，因为这样的感情错过了，可能你就会遗憾一辈子，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
