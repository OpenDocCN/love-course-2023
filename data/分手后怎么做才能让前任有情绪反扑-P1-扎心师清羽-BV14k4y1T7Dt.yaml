    \    3.  初期联系不要提感情，展示自己的改变和进步，给前任留下好印象，等待前任主动联系。"
  text: '# 分手后怎么做才能让前任有情绪反扑 - P1 - 扎心师清羽 - BV14k4y1T7Dt分手后的朋友圈该怎么去发，才会让你的前任对你有情绪上的反扑，让他能够主动来找你，或者让你的前任看到你自己的改变，今天就针对两点来详细的讲一讲，耐心的看完，如果说分手后你的这个前任，没有删除拉黑你。最起码他说明两件事情，第一件事情就是对你这个人，他没有特别负面的印象，还可以让你继续存在他的这个列表里面，第二点呢，对方不管是有意的还是无意的，他是在给你留一个窗口，也是给自己留一个后路。我认为实际情况是，只要你正常的发，人家都很有可能会去看，不要在那自作多情，认为前任就是不会翻我，就是不会看我朋友圈，人心都是肉长的，只是暂时不会点赞，不会评论，不会聊天而已，就算说这个人真的没有看。你总归还是要重新联系他的，你总是要去说服他的，对吧，你已经意识到你自己错了，而且自己已经做出改变了，那么这个时候，你过往的动态是不是你的一个证据，所以如果说你还希望和好的话，你的动态这个人迟早都会看。等你建设的差不多之后，你就可以试着去联系对方，接下来重要的事情说三遍，包括我的咨询者经常犯的一个错误，不要去提感情，初期联系就是以试探对方态度，和试探对方有没有穿口为主，不要因为自己着急。一上来就败好感，当然如果说你是没有心理导致的分手，外在条件外在印象导致的分手，或者说你们在一起的时候，你自己不上心导致的分手，那么你一定要为自己争口气，当你锻炼之后，努力的去建设自己去展示自己。也有很多前任看了之后会憋不住的，然后对你重新产生联系，情绪反扑的，我这里案例太多太多了懂吗，然后他也会来主动来找你，那么这个时候，主动权就掌握在你自己手上了，那如果说你还想让他给你机会，你可以直接同意。如果说你想观察观察，那么你可以给他留一个考察期。'
