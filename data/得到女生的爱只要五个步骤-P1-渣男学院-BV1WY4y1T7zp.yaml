  text: '# 得到女生的爱只要五个步骤 - P1 - 渣男学院 - BV1WY4y1T7zp仔细听，想要得到一个女生的爱，就必须要经历以下五个步骤，没有捷径可走，其实不管做什么事情，只要方向正确，有一个明确的步骤，就不会有太大的问题，也不怕做不好，所以，追女生这件事情也是一样。只要方法和步骤正确，就没有追不到的女生，下面我就将具体步骤拆解，告诉大家怎样一步步去俘获女生的芳心，第一，刚认识的阶段，当两个人刚认识的时候要如何相处，其目的就是互相认识，男生要记住这个目标。不要考虑太多的问题，做到这一点就行，一般从刚认识的阶段，在两三次聊天之后就会进入朋友阶段，那么，男生具体需要做的有两个方面，来了解女生的基本情况，基本情况，包括女生的兴趣爱好，大概的性格，家庭成员。职业，年龄等等，当然，了解情况要避免一问一答的模式，我们需要在跟女生聊天的过程中一点点的慢慢了解，或者从女生的朋友圈中寻找信息，同时也要让女生了解你，男生要多主动跟女生分享自己的基础信息。找到两个人之间的共同点，比如相同的兴趣爱好，职业发展，生活规划等等，这样可以快速增加两个人之间的信任感，感情发展会加快，第二，朋友阶段，当两个人之间有了一些信任感，就会进入朋友阶段。那么当两个人处于朋友阶段，男生应该做些什么呢？其实在这个阶段，男生还不用刻意去追女生，既然还只是朋友，就以朋友的身份跟女生相处就行，在这个阶段的主要目的是增强两个人之间的互动，进一步加深认识，加强互动。男生具体需要做的有两点，把女生当作一个普通的朋友，可以偶尔约女生吃饭，可以偶尔和女生闲聊，对女生表示肯定，虽然男生在这个阶段不能表现出对女生的爱意，但是可以对女生表示出一种肯定，比如男生可以对女生说。我觉得你人不错，跟你相处起来挺舒服的，类似这样的表达是对女生人格的一种肯定，稍微提及一下即可让女生知道你对她的看法，这样女生就会有信心，有动力跟你继续相处下去，第三，熟识阶段，比普通朋友更进一步。普通朋友之间的互动呢，只是日常的闲聊，而熟识的朋友互动，就是心与心之间的互动，说白了就是要跟女生交心，那么男生如何能做到跟女生交心呢？互相倾诉心事，这是一种心灵的寄托，交心的行为，比如分享自己的秘密。故事，爱情观等等，主要是让女生从情感上认识你，让女生的情绪为你而动，当你能做到跟女生交心，那么你们之间就进入了一种朋友以上恋人未满的状态了，第四，暧昧关系阶段，一般在正式恋爱之前有一段暧昧关系时期。一般我们称这个阶段为恋爱实习期，既然是恋爱实习期，那也就意味着情侣能做的事情，在这个暧昧关系阶段，几乎都可以提前实习，比如牵手，拥抱，亲密称呼等等，但是在追女生的过程中。往往会有一些男生直接跳过暧昧关系阶段，其实这是不可取的行为，你知道为什么每一份工作都会有实习期吗？就是为了试验你是否合适这个工作，在恋爱关系中也一样，经历一个暧昧关系阶段。是为了测试两个人之间是否真的合适，让以后两个人的感情更加稳固，第五，亲密关系阶段，在经历了暧昧关系阶段之后，也就是结束了实习期之后，就能顺利转正成男女朋友了，两个人的感情已经到位。男生只需要找到一个合适的机会，给女生一个承诺，或者直接升级关系，来一次亲密的拥吻，捅破两个人之间的关系，就能顺利确定情侣关系了，其实，追女生并没有大家想象中的那么难。只要弄清楚追女生的每一个阶段该做什么事情，然后一件一件去做，一步一步去实现，就会很容易成功，俘获女生的芳心，其实就是一个时间问题。'
