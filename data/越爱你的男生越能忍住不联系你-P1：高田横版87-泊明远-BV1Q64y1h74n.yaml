  text: '# 越爱你的男生越能忍住不联系你 - P1：高田横版 87 - 泊明远 - BV1Q64y1h74n越是爱你的男生，就越是能忍住不联系你，真正爱你的男生，他会顾及自己在你面前的尊严，有时候他宁可失去你，也不想在深爱的女生面前丢脸，那分手以后，他们也会难过，也会痛苦，但是就是不去找你。这时就需要你用有效的办法和技巧去引导了，那我是博明，有任何情感上面的问题，私信往回，老师会来帮你。'
