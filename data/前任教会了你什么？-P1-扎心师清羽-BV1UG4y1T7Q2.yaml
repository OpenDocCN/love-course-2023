  text: 那么这是没有必要的，而真正良性的负面，是你已经放弃了过去感情给你带来的伤痛，向对方传递出共同开启新生活的讯号，同时这个时候你也并不是非他不可，而是有他更好。前任倘若不珍惜你的热情，你也有理性去用这份多余的热情，来好好的爱自己，所以想明白了吗，成年人你不能怕黑了就开灯，流血了就喊疼，失恋了就求安慰，因为开了灯也不能帮你战胜心中的恐惧。喊疼呢也不会让你变得更加的坚强，求的再多的安慰，其实对你来说都是一些不痛不痒的话，真正能够赢得前任尊重的，并不是你在他身上做了多少努力，而是在你自己的身上付出了多少，在联系之前改变重塑成就自己。缺一不可。
