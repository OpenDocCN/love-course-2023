  text: '# 妹子要劈腿了怎么办？ - P1 - 陈广希情感 - BV1mL4y1z77V妹子劈腿了怎么办，情商高的人，他会在不是那么重要的地方装傻，情商低的人，他习惯性装聪明，你知道你的妹子劈腿了对不对，你权衡一下，到底是还在一起玩利益大，还是不在一起玩利益大，当你理解了在一起玩的利益大。那么你就糊涂一把对不对，没有什么东西是百分之百要拉人干的，没有必要去找对方麻烦，就是在利益的基础上去挽回一些利益，这个就是高情商的表现。所以有一句话叫做大智若愚。'
