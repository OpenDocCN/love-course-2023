  text: '# 别再舔了换个人吧 - P1 - 情感解忧-柠蒙 - BV1LG411x76G我看到很多这样的评论，这个世道怎么了，居然把深情当做舔狗，你真的知道深情和舔狗的区别吗，字面上的意思，深情，深归深，它总归是有底的，是有底线的，而舔狗是没有底线的，说这些你可能也听不进去。因为这样的人总是喜欢去幻想，万一我感动他呢，万一我最后抱得美人归了呢，对不起，没有万一，你没法仅仅凭着感动去追到一个人，如果这管用的话，只要放下自己的尊严，那人人都能追到自己喜欢的人。又哪来的那么多的痴男怨女呢，对于舔狗我想用这个词来形容他们，讨好癖，就是不惜一切代价，愿意做任何事情，仅仅是为了讨好别人，以此来获得别人的喜欢，但这就是一个恶性循环，你看你牺牲自己为别人好。你没时间发展自己，然后呢，你就会觉得自己很自卑，你没价值啊，然后你就会更加想要获得别人的认同，到了最后，你就会进一步牺牲自己来对别人好，这样的恶性循环，只会让自己的力量越来越弱，根本就得不到别人的尊重。只有懂得自尊的人，才能获得别人的尊重，只有能把自己照顾好的人，才能更好地去照顾别人，舔狗追不到女生，还有一个重要的原因，就是永远被别人牵着鼻子走，不知道把重点放在自己身上，在追的过程中。最重要的就是认识自己，关注自己，你自己是个什么样的人，她是不是真的适合你，你身上又有哪些可以吸引到她的地方，否则节奏就很容易跑偏，一个不小心，就进入了对方的节奏，或者你竞争对手的节奏里面。比如她不开心发了一个删断朋友圈，你非得神神叨叨的问了她大半天，她和其他男生去见了一面，你非要焦虑一整个星期，你看你把注意力都放在别人身上，你都忘记怎么去追她了吧，这时候有人就要说了，女生不都说了吗。她们喜欢对她好的男人，但是她们没有告诉你的事，这是有个前提的，她喜欢的是，她喜欢的男人对她好，我跟你们讲，女生说的话你信一半就好了，比如说女生说她喜欢小奶狗，但是如果身边有不错的大叔型男士，她也会考虑。比如说女生说她现在不想谈恋爱，但是如果遇到合适的，她脱单比谁都快，比如女生又说了，喜欢就要大胆说出来，但是她没告诉你的就是，如果在这之前你的铺垫不够，你纯靠一腔热血，那么等待你的就只有好人卡。你自己都没有计划，总是等到别人做了，你才后知后觉的跟进，那你永远都是落后人一步，你永远都是被动的，你怎么可能追到她呢，你指望感动可以让她留在你身边，但是你又知道感动是什么吗，感动只是一时的情绪。它很难持久，你自己想想，那些曾经感动过你的人和事，又感动了你多久呢，而且感动还有一部分的负罪感在里面，就是觉得你付出的太多了，自己欠你的太多了，所以感动了，正常情侣之间支撑他们的应该是。相互欣赏相互喜欢，再加上那么一点感动，但是女生每次看到你是什么感受呢，我欠你的太多了，我不知道怎么报答你，她每天面对的不是自己的爱人，而是债主啊，感情中的债主你明白吗，她每次见到你都是心有愧疚感的。和你在一起特别累啊，有这种沉重的心理压力存在，又没有欣赏和喜欢，等等这些东西的调剂和疏导，谁又愿意长期相处下去呢，感动的背后有太多的负面情绪难以消化，那既然难以消化，我就离你远点呗。舔到最后为什么会一无所有呢，你自己的尊严在一次次牺牲底线的过程中，没有了，你自身的价值在一次次割舍的过程中，没有了，主动权在你一次次的担惊受怕中，没有了，你喜欢的那个人因为心理压力，最后也不和你来往了。到了最后就只剩下你一个人了。'
