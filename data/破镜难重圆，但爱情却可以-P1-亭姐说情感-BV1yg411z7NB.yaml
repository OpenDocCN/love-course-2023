  text: '# 破镜难重圆，但爱情却可以 - P1 - 亭姐说情感 - BV1yg411z7NB今天这个视频@你的那个他来看，破镜难重圆，谁相信谁就输了，你小时候是不是也常常跟你爸妈吵架，你就直接离家出走了，那你是自己一个人长大的吗，可为什么你跟另一半闹别扭，就非得分手呢，你们总说破镜不能重圆。和好难再如初，可别忘了人生还有久别重逢，赦而复得呢，不信你就问问你身边的那个已婚人士，就没有哪一段感情是没有吵过架，没闹过分手，自始自终一直都是一帆风顺的，都是需要不断磨合才能够修成正果的。你说你谈个恋爱总是喜欢打退堂鼓，遇到问题就想着逃避或者是放弃，就觉得不合适想换个人呢，那你这辈子可能就很难再遇到幸福了，你想象中的真爱，真的就只存在于想象中了，你好好回忆一下过去那些美好的经历。你们刚在一起的时候的初心，你真的想放弃吗，你真的舍得让这个心爱的人，永远消失在你的世界里吗，当然了你可以做任何的选择，这就是你的权利对吧，但是请不要伤害那个爱你的人。也不要为了面子给自己留下一辈子的遗憾，如果说你现在正在经历情感的问题，你可以私信复合，我让你爱的人重新爱上你。'
