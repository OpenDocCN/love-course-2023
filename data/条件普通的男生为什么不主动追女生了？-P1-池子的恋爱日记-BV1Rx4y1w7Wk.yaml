  text: '# 条件普通的男生为什么不主动追女生了？ - P1 - 池子的恋爱日记 - BV1Rx4y1w7Wk为什么说条件一般的男生都不愿意谈恋爱了呢，其实说白了也不是不愿意谈，而是不敢谈恋爱了，因为现在的恋爱成本可是实在是太高了，大大小小的节日都数不过来了，再算上纪念日什么的，就是一笔不菲的开销。我知道女生们都会说，我跟你在一起别说提高几个档次，起码生活质量不能降低吧，可是女生却不曾想过，男生们跟你在一起，何尝不是在降低自己的生活质量呢，尽自己最大的能力对你好，而你从头到尾都只会考虑自己的感受。从来都没有站在男生的角度去考虑过，这跟大多数男生不一样，他们谈恋爱宁可委屈自己，也不愿意让自己的对象比别人差，兄弟们要记住，两个人在一起对对方的压力，应该是处于一个1+1小于2的状态，而不是大于2。不管两个人遇到什么问题，都应该共同面对，一起去解决问题，而不是解决遇到问题的人，现在社会上大多数的恋爱观，都是女生愿意在一起了，男生就得去付出，付出精力时间还要付出金钱，还要哄她开心，安抚她情绪。不然就是一个不合格的男朋友，不称职就分手，也难怪一般的男生不愿意谈恋爱了，谁会愿意做吃力不讨好的事情呢，很多女生在面对男生的追求时，都会下意识去判断，这个男生适不适合自己，当然更重要的是。这个男生有没有吸引到自己，不一定说男生需要多优秀，女生更注重的是感觉，简单来说就是你有没有吸引到他，我有个朋友就不懂这个顺序，总是先对女生好，发现女生对自己没兴趣，才想着提升自己，但那时候就晚了。自从看了我发给他的那份追女生秘籍，遇到问题也会马上问我，现在老跟我炫耀当女朋友，没看过的兄弟可以找我要一下。'
