- summary: "-   如果分手挽回前任，应该断联吗？\n    1.  大部分锻炼对挽回感情没有帮助，反而增加难度。\n    2.  爱情中的投资越多，爱越深，断联可以让对方重新投资。\n\
    \    3.  断联的真正含义是消失，让对方胡思乱想，重新投资感情。"
  text: '# 如果分手挽回前任，应该断联吗？ - P1 - 泊明远 - BV1gY411D7zP告诉大家，不到万不得已，一定不要锻炼，因为大部分锻炼真的一点用都没有，反倒会将你们的感情推向深渊，只有在特定的情况下，锻炼才能够起到效果，我们先来说第一点，为什么大部分人的锻炼，一点用都没有呢。对比一下自己的情况，你看一下，分手锻炼的，有几个能够过爱成功，锻炼这种行为，在心理学上来讲，它确实是正确的，至少分开后，你没有去纠缠对方，避免了你的负面情绪影响，增大的往回难度，但是现实中。你的锻炼就是在等它主动的让你复合，怎么样，我说的没错吧，我并不是说锻炼没有用，只是你一定要理解锻炼的真正意义，它并不是让你简单的不去联系，而我们在说锻炼的真正含义之前，你必须要明白一个情感的基本机制。你到底是因为什么才爱上一个人，那么在这里，我要引用一下心理学上的马太效应，强者越强，弱者越弱，爱情也是这个样子，你越付出就越爱，不付出就没那么爱，也就是说，当你对一个人的投资越多，你就越爱他，举个例子。第一，你养猫养狗养了两天就丢了，第二，你养猫养狗养了两年才丢，你更心疼哪一个呢，我相信百分之百的选择，都会是第二种，因为你对他的付出，时间，心血都是最多的，就像我们在教育孩子方面。父母照顾孩子付出了大量的精力，和大量的爱，所以父母对孩子的爱，就比孩子对父母的爱要深得多，所以你明白了，你为什么分手后会特别的难受，还想去挽回吗，因为在这段感情里面，你投入了大量的时间，精力，甚至金钱。所以你放不下，那接下来，我们继续说断联的真正含义，我反复强调，不到万不得已，一定不要断，但如果断联，就一定要彻底，而我把断联定义成另外一个词，叫做消失，消失就是你整个人音讯全无，你的所有动态，朋友圈。什么全部都没有，包括你们的公共好友，也不要去透露一点点消息，就这么简单，你可以想一下，你们以前分手的时候，他本来是可以看到你的圈子的，看到你的动态，你现在消失了，他会想，诶，不对劲。怎么这个人好像人间蒸发了一样，那么一点动态都没有，他脑海里面就开始胡思乱想，而我们要的就是这样一个效果，这种胡思乱想，它本身就是一种投资，他开始为你投资，才是有可能再一次爱上你的可能，这种投资。在心理学上叫做沉默成本，它包含着时间成本，金钱投资，还有其他等等，但是消失的作用，是为了让我们把更多的焦点，放在自己的身上，我是博明，如果屏幕面前的你不太清楚，意思音修复。'
