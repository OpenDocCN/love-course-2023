- summary: "-   一个男生发现女友腰上纹着前男友名字缩写BLZ，询问是否能继续交往。\n    1.  女友编造借口解释纹身，男生却相信并没有质疑。\n\
    \    2.  作者建议男生及时分手，认为这种女生偏激可怕，不值得交往。\n    3.  对象身上纹着前任名字的女生会带来麻烦和不稳定因素，应当远离。"
  text: '# 女生还纹着前男友名字的缩写，还能处不！ - P1 - 咖喱鸡腿哥 - BV1Fs4y1h7P6一个成都的少年跑来问我，陪女友逛街试衣服的时候，在试衣间里偶然发现了自己女友的腰上，还纹着BLZ这三个英文字母，琢磨大概率是前男友的名字缩写，跑来问我，这样的女生还能不能继续处，不是我说你啊
    铁子。这种事情还需要你琢磨呀，还需要动脑筋去想啊，还大概率是，你还真是那个，百分之百就是啊，但这个女生高低有点不讲究啊，这个男生在试衣间问她呢，她还着急忙慌的编了个理由，说自己从小害怕打雷。所以纹了个B雷真的缩写保佑自己，关键这个二货男生啊当时还信了，咱就是说呀，哪怕他告诉你啊，纹的是波罗兹的缩写呢，也能贴近点生活呀
    铁铁，他骗你说是B雷真的，你咋不一道闪电劈了他呀，铁子 我就跟你说啊。像这种啊，对象身上纹着前任名字的呀，你赶紧分手啊 分了，让他马里走，你搞对象就搞对象，在自己身上乱涂乱画搞毛线的，你男生也是不觉得丢人，你和他办事的时候，不觉得他腰上的一双眼睛一直在看着你吗。啊
    男生你们都记住，只要身上纹了别人名字的缩写的这种女生，统统不能要，甭管长得再好看，也坚决不行，知道为什么吗，因为这种人呢做事情呢，他非常的偏激，非常可怕，什么事都干得出来，好的时候呢不分你我。你要是跟他发生点什么矛盾呢，他能把你们家给拆了。'
