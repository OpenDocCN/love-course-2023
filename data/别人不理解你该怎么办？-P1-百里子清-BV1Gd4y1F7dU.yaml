- qas:
  - 问题1：作者如何处理遇到别人不理解自己的情况？
  - 回答1：作者最初会尝试解释自己，找机会与对方沟通，但并不总是成功。
  - 问题2：作者经历过后，处理方式有何改变？
  - 回答2：作者后来学会了接受别人不理解自己，放下这种需要被理解的心态。
  - 问题3：作者认为为什么不必强求他人理解自己？
  - 回答3：作者认为每个人的思维方式不同，强求他人理解自己并不重要，自己接纳这一点更为重要。
  - 问题4：作者对于得到他人理解的重视程度如何？
  - 回答4：作者认为得到他人理解并不总是重要，不应该将其作为衡量自己价值的标准。
  - 问题5：作者如何看待为了得到别人理解而不断努力的做法？
  - 回答5：作者认为这种做法是不必要的，因为无法保证所有人都会理解自己，这并非关乎个人的真正成功。
  summary: "-   # 别人不理解你该怎么办？\n    1.  遇到不理解时，曾努力解释让对方理解，但效果不佳。\n    2.  后来学会接受别人不理解，不再强求解释和认可。\n\
    \    3.  不必渴望他人理解，不应以此来证明自身价值。"
  text: '# 别人不理解你该怎么办？ - P1 - 百里子清 - BV1Gd4y1F7dU如果遇到别人的不理解，你会怎么处理呢？我是这样处理的，来看看和你的处理方式有什么不一样，之前的我呢，我遇到这样子的状态，你比方说我在工作当中，和同事之间发生了一些误会，同事呢他不理解我，然后这个时候呢。我内心深处像一块石头一样压着，然后我一直在想，我要通过什么样子的方式去给他解释一下，然后让他理解我，告诉他这是无心之事，这只是一个误会而已，然后脑袋里还会组织一些语言，找一个比较恰当的时机。去找对方说这件事情，说了过后呢，我也没有明显的感觉到他就理解我了，然后这件事情就不了了之了，但是又过了一段时间我才发现，其实他没有理解我，经历过这种事情过后，我的处理方式就发生了改变。我允许别人不理解我，他不理解那是他的事情，我也不必要去做一些解释，那么既然是不理解，那我允许他不理解我，然后这个时候呢，我自己呢，也允许自己接纳这种状态，然后去做自己该做的事情，把这个事情就此放下。也不用再去提了，因为别人不理解你，那么他的这种思维方式，或者说和你的这种频道，不在同一个频道之上，你去做更多的一个解释呢，人家也没有办法理解你，我们自己心里清楚这一点就行了。也不要指望着所有的人都能理解你，从另外一个层面来讲，他理解你又能怎么样，他不理解你又能怎么样，你得到他的理解，你又能得到什么，那我们把这些问题认真去想一想，你就能够明白了，是否能够得到别人的理解。有的时候其实并没有那么重要，那么很多时候我们为什么要渴望，得到别人的这种理解呢，无外乎就是想证明自己的这种价值，以为得到别人的理解，得到别人的认可就是一种成功，而这种成功是我们真的想要的吗。别人不理解你非得让别人理解，那就是强人所难，那别人就没有办法理解你这样子的一个做法。'
