  text: '# 成都大龄剩女的十大错觉！ - P1 - 咖喱鸡腿哥 - BV1cP411372c成都大理女生的十大错觉，第一，成都的外来人口会不停的增加，未来男生的人口总数，肯定会多于女生，这就意味着，每个小姐姐肯定不抽假，第二，有房有车没有贷款，月薪最少过万，是试婚男生最基本的条件。达不到这个要求，聊都不聊，第三，在成都，女生不管多大年纪，都会很受欢迎，第四，成都的男生，没有女生他会活不起，任何时候都特别需要女生，第五，我肯定能遇到一个完美的男人，之前只是自己运气不好，运人不舒。他一定会和他老婆离婚以后来娶我，第六，曾经我做过有钱男生的副驾，或者参加过富二代的饭局，那么我未来，就一定会属于这个圈层，第七，我身边的那些姐妹闺蜜，一个个的那么丑，那么差劲，他们身上毫无亮点。都能嫁得那么好，但像我这样的仙女，也一定会比他们嫁得更好，所以我要稳住，不能急，第八，有钱人没什么情商，他们肯定都不知道，我跟他们交往，就是图他们的圆子，第九，我朋友圈里的那些照片，不管屁成什么样子。美颜滤镜开了多大，面部做过多少的调整，那些傻男生，都会相信是真的，第十，实在找不到完美的男生，那我就随便找一个，腰残万管的小老头，将就过下下半生了。'
