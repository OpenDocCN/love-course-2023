  text: '# 前任拒绝和好，甚至拉黑删除，是不是就没机会和好了？ - P1 - 逢爱情感 - BV1B24y1a7Gi有不少的人呀都有这么一个认知，就是前任拒绝和好，都拉黑删除了，那指定是没戏了，其实呢你看到的拉黑拒绝，反而代表一个人对你的在意，心理学研究发现呢，大脑中参与情绪处理的区域有一个地方，就有一部分叫做脑岛。这个脑岛它只感受情绪的强度，分辨不了情绪的好坏，也就是说，为什么能够让你笑得最开心的那个人，他也能够让你哭得最伤心，简单说就是只有对自己特别在乎的人，特别看重的人，才会有这么大的情绪反应。但是这种剧烈的情绪波动呢，就像一把双刃剑，用好了索性披靡，用不好就是拉黑删除，那么你们分手原因通常是什么呢，对方因为你受到了重大的情绪，或者说情感的伤害，对你有很大的负面情绪，对方因为某种原因。想要克制自己不再爱你，那无论是冲动的拉黑，还是说理智的拉黑，那么就拉黑这个行为，就代表着对方不敢直面面对你的情绪，那么就需要通过外力，来阻止自己对你产生情绪，那所以说拉黑一个人，往往代表着我们潜意识里。对这个人还有一个很高的需求，然而呢因为现在无法实现，所以选择逃避了，这个时候你要过于激进的四传滥打，那么就会大大缩减成功复合的概率，但如果说你用对了方法，对方就会逐渐对你放下戒备。那正确的这个方法应该是什么呢，首先反向性自正描述，那咱就这样说，那好吧分手就分手吧，我也放弃了，但是你也没有必要拉黑我吧，我以后啊再也不跟你说复合这个事了，你加不加我那就随便你了。不过说你要是这么抗拒的话，你不会是还没有放下我吧，你看我都放下了，你这一段话看似给他选择和拒绝的机会，其实呢是在给对方证明自己的压力，如果说不加回自己，那么他就是没放下。之后呢前任他其实会更容易被激发出来，那种反向证明的心理，他会去本能的去证明他自己，他说我已经放下你了，所以啊他大概率只能把你给加回来，那么这种反向自证，其实是一道封闭式的选择题。就这种情况之下只能选择加回来，但是你别指望说一次就到位，第二就是持续输出稳定情绪，那加回来之后呢，一定不要再暴露需求感了，更别用自己这个想法去揣测别人的需求，不是说所有对他好的都是他想要的。在情绪上跟对方站到一个阵营里边，如果说人家要是抗拒你的话，那么你就别强行的逼近了，否则呀只会拉开你们的对立面，让对方产生敌对的情绪，复合是一个自然而然让对方说慢慢消化的一个过程。所以啊你要比对方更有耐心，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我來幫你解答疑惑。'
