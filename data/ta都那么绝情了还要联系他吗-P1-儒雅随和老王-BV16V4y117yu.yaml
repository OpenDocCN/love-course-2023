  text: '# ta都那么绝情了还要联系他吗 - P1 - 儒雅随和老王 - BV16V4y117yu他都这么绝情了，我还联系他不，我就经常收到这样的留言，说我前任都那么绝情了，我还要不要去挽留，我每次的回答，其实有的时候挺敷衍的，但这个事在我看来挺奇怪的，前任绝情跟你要不要往回，就这两者有啥关系。应该重视的，难道不是说你自己的一个心情吗，想你就去做，不想你就放手，别让自己后悔，这个才是关键，但很多人整理VCM，就白白错过了各种机会，当然了，人这玩意不总是理性的，就算说因为放不下想挽留。但这个其中也包含着条件，比如说啥呢，我要看出希望我才挽留他，如果说没希望，那话到我，这么想倒也行，但是现实往往没这么简单，因为放下这条路，它也不好走，进退两难是这位置最真实的写照，其实从旁观者角度来看。这个事挺清晰的，你想挽留，说明你心底里边还有眷恋，或者悲观点的说，就是失望没攒够，那你就去挽回，成功了当然最好，不成功就攒够失望的再放手，正好断了这个念想，就省得以后说念念不忘，但话又说回来。大家都纠结这个机会，那就从机会的角度说说，绝情的前任有没有可能挽回，当然有可能，很多失恋者这个问题，是被对方当下的一个态度困住，你见过他所有的样，但你没见过他绝情内出，但是现在说出来的话。只能代表现在的想法和心情，他说过跟你永不分开，不也只能说代表过去吗，跟现在一毛钱关系没有，所以说别被对方那个话吓着，那绝情可能说不是伪装，但绝情肯定代表不了以后，另外就有一部分人，在想挽回的同时。他不断的给自己找借口放弃，这就挺怪，你不是想挽回吗，反而在于说你太想挽回的话，你告诉自己只许成功不许失败，就在心底里面说了很多遍之后，你越来越不敢想象那个失败的结局，所以说后来你怕了，你怕到不敢尝试了。大脑就出现了一个声音，就像个饿鬼般告诉你，放弃吧不可能了，你看他都这么绝情了，你就为要避免失败，你甚至你都放弃了开始，因为你只要不开始，在你心里边就永远好像都是有退路的，那这个事在我看来。别给自己加那么多稀罕，你想要的东西你就去争取，太追求安全，太追求稳定，太害怕受伤，人是永远不会有成长的，那分手之后这个前任表现的绝情，这个绝情只能代表说他当下的态度，因为你想复合这个目的被人看出来了。那个是他的防御极致，那对方的防御墙，他越住越厚，那你放弃了，那就是失败，那你发现没有，就是当你这么想的时候，已经陷入对方给你的一个思维定势里了，你痛苦挣扎是因为你们是对立的，但是你们本可以不是对立。就算不采取强攻的方式，慢慢的也是能让对方卸下防备的，只要说你不强迫了，你们是可以并肩走的，那为啥说一上来就必须得马上挽回，就不能允许中间有个朋友的过渡期，这个前任绝情就说明啥，这个情况已经不能再坏了。那你还怕啥，你不如说转变一下思维模式，面对绝情的前任，你不去考虑的话还要不要挽回，而是问自己，我该怎么挽回。'
