  text: '# 分手后简单两招，让前任和你重归于好 - P1 - 泊明远 - BV1We4y1d7k5讓前任乖乖找你，重歸於好，簡單兩招輕輕松松，那本期視頻呢，剛貨滿滿，記得要認真觀看，第一招利用萊克爾尼克記憶效應，萊克爾尼克記憶效應呢，是指人們對於未完成的事情，會比已處理完成的事情更為深刻。那如果你沒有買到衣服，是不是後續會念念不忘，所以運用到挽回當中的話，就是我們可以利用你們的感情當中，還沒有完成的事情，比方說寵物的問題，物品歸還的問題，或者是之前對方答應你的事情。但是還沒有做的事情給對方加深印象，但是說話是有訣竅的，不能傻傻的，比方說對方答應了和你一起去一次西藏，你可不能傻傻的質問，而需要這樣做，首先你可以找一個西藏的美景視頻說，你看這個地方也太好看了吧。就在西藏那裡啊，你以前還說我們有機會一塊去呢，可惜沒機會了，希望你可以和下一任一起去看看，以退為進，既能勾起你們的美好回憶，還能讓他產生愧疚感，那你放心，當你們復合的時候啊，他肯定會第一時間帶你去的。第二招若即若離，分手和追求不同，你不可能去刷存在感，因為你們已經確確實實相處過了，那這個時候，對方對你的好奇還有新鮮感已經下降，所以你最好的方式是若即若離，就是讓他呀對你產生依賴。也要讓他開始期待你的出現，這裡你要注意兩個點，第一，每一次出現的理由都要恰到好處，最好的方式就是勾起你們，美好回憶的東西，或者是可以給他安慰和幫助的東西，那第二點呢，每次出現的時機不固定。而且一定要客客氣氣，千萬不要因為對方冷漠，你就發脾氣或者喪失信心，也不要聊嗨了，就忘記你還在挽回，一定要主動結束話題，那當你做到這兩點，你在前任心目當中的位置就已經很高了，對方就會開始期待你的出現。會重新的被你吸引和你復合，我是博明，如果屏幕前的你，現在還為你的挽回所苦惱的話，不知道該如何去做，可以找我聊聊。'
