  text: '# 刚刚分手应该怎么做才能复合？ - P1 - 池子的恋爱日记 - BV14k4y1N7Le如果现在刚刚分手，正苦于挽回前任，却束手无策的话，今天这期视频，你一定要点赞收藏好好看完，废话不多说，我们直接进入正题，第一种没有任何联系方式，分手却特别绝情的话，如果此时此刻，你现在联系不上对方。那么你现在就要找到一个，能联系上对方的渠道，但是不可以第一时间就联系，我简单举个例子，就比如说最常见的，对方把你拉黑删除了，不过你知道对方的账号，或者是手机号等等，那么你完全可以过一段时间。用小号尝试去加，没有必要急于一时，把自己全部的路都堵死，第二种是有联系，但是回应特别冷漠的情况，相比起第一种，这种更加难以相处，但好处就是，你们之间还有一个联系的窗口，这对复合来说是特别重要的。不过大多数人在这个时候，就很容易开始自暴自尽，只要对方稍微冷漠一点，就开始恶于相向了，明明自己内心非常想复合，但是就是逼着对方把你拉黑删除，把自己处在了一个非常被动的位置，如果你实在不知道。该怎么去挽回的话，可以私信我扣1，我来帮你解决。'
