  text: '# 女生为啥愿意和你聊 - P1：51女生为啥愿意和你聊 - 心尖上的宅男 - BV1BY411h7my大家好 我是宅男，用李功男思维分析情感问题，每次跟女生聊天，她也会跟我聊，虽然没那么热情，但是一直都有回复我，有时候聊得还挺多，有时候会回得慢一点，但是她很少主动来找我，这样的情况是很常见的。你有遇到过吗，我们首先要问自己三个问题，第一，我们和这个女生认识多长时间了，第二，这个女生和我们互动是怎么样的，第三，我们有没有传递给女生足够的信息，看完这三个问题之后，你会发现你们之间并不是没有可能。而是你自己想的太悲观了，第一个问题，你们认识多久了，有相当多的男生跟女生刚刚认识半个月的时候，就开始着急，我理解大家追求女生时候的着急的心情，但是客观一点来讲，对于很多女生，她们在这个时候。最多只是认为你很热情，仅此而已，在你的眼中，你会觉得我已经投入了那么多的情感和精力，但是在女生眼里，你可能只是一个刚刚了解，比较热情的男生，离她主动跟你分享，生活还是有一定的距离的。如果你们认识的时间还不够长，聊的时间还不够多，建议大家还是先再观察一下，不要那么着急的下结论，如果这个时候你感觉跟她聊天很吃力，我这里有20多套跟女生的聊天记录解析，完美展示了从陌生到亲密的聊天。很多人看过照着聊，就直接脱单了，还没有看过的兄弟，如果你也想看，可以在点赞关注三年后私信给我打个六，我会发给你，第二，互动情况，不想跟你聊天的人和愿意跟你聊天的人的反馈，是完全不一样的。这两者最大的区别有两点，对方对你说话是否感兴趣，第二，对方有没有进一步了解你的想法，举个例子，比如说你问女生，我刚参加完学校的演讲，得了第三，女生可能会有三种反馈，第一种是很好呀，恭喜你。第二种是我的天，你居然这么厉害，你讲的是什么主题呀，有视频发给我看看，第三种是刘P，我这种社恐台都不敢上，上课的时候回答问题都很紧张，你居然还获奖了，如果这个女生虽然不主动找你聊天。但她的回复都偏向于第二种，第三种不是在跟你讲自己的事情，就是在进一步挖掘你的话题，那么其实这种状态也是很好的，因为你们聊天当中的信息足够多，你们在通过聊天不断的互换信息，增加彼此的了解培养熟悉感。那么这样下去，基本上过段时间，女生对你足够熟悉了，感觉你有很多话聊，自然也会主动来找你，第三，有没有传递给女生足够的信息，有时候人家不主动找你，可能仅仅就是因为就算想跟你聊，人家也不知道该说什么。我觉得很多男生可以理解这种心理的，有的时候很想跟女生聊天，又不知道找什么事情来和她开头，打开这个女生的朋友圈一看，发现三天可见，方方以往跟她的聊天，都是一些平淡的聊天，想学习跟女生的聊天。可以私信给我打个6，找我要我和女生的聊天记录解析，各种类型的都有，建议男生可以适当的多更新一些，自己的朋友圈动态，把这些生活上的动态和趣事，分享出来，不要刻意的展现那么高的价值，至少让别人知道。你大概是一个什么样的人，对什么样的话题感兴趣，你说你的朋友圈什么都没有，跟别人聊天，都是吃了吗，下课了吗，晚上吃什么，你说女生怎么主动找你聊天，她对你的了解太少了，喜欢记得关注，我是宅男，人人都會死啊。你想起老兄了吗。'
