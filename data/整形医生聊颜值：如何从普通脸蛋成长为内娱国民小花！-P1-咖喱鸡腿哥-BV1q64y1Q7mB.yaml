  text: '# 整形医生聊颜值：【杨紫】如何从普通脸蛋成长为内娱国民小花！【五官分析】【颜值分析】【医美整形】 - P1 - 咖喱鸡腿哥 - BV1q64y1Q7mB羊子的粉丝请留步，今天迎他粉丝邀请，来聊一聊他的颜值，羊子这几年绝对是风投初进的，有些小花根本接不到戏，但是羊子手里掌握了多部影视剧资源，基本上可以做到是无缝进主，可以说是相当的牛逼了。但凡明星都逃不过大众对容貌的探究，更何况从小到大，羊子都是一直成长在我们的视线当中，可能是因为家有儿女里面小雪的形象，太过深入人心了，所以他现在脸型小巧，五官精致的，他却时常被人家拿出来诟病讨论。他的面部有没有，是吧你们懂的，所以今天我们就对羊子的颜值的进化史，来简单的聊一聊，先说五官，虽然不是大美的那种惊艳的大气型的，但是却非常有自己的风格和特色，五官中最出挑的就是他眼睛，可以看得出来。他的眼睛是非常的对称的开散式的双眼皮，眼睛的形态的偏圆，所以很容易塑造出可爱的角色，对比他从小到大的眼睛，其实并没有太多的变化，鼻子方面可以看得出来，他的原生鼻的鼻梁和三根的高度，都还是挺高的。但是鼻翼的下缘和比较柱的位置，相对平行，所以他做比较大的表情的时候，就容易对鼻翼有牵扯，所以鼻翼看着宽大，其实他在静态下的鼻翼，其实还是比较小巧的，从正面看有水滴状，但是从侧面看的形状。还有高度其实完全一致，不过在不同的妆容，还有灯光的照影之下，鼻子的形态多多少少还是有些差异，嘴巴方面，素颜可以看得出来，嘴唇比较厚，早期没有化妆的时候，一些照片拍出来看着比较土气，但是后期经过妆容修饰。嘴唇就看出来了，就没有土气感了，虽说嘴唇厚，但是嘴巴总体看起来还是比较小巧的，主要是他的嘴裂比较短，咧嘴一笑，做表情的时候，就有种费力的扯着的感觉，所以很容易牵扯出他的法令纹。再加上他比常人发达的表情肌，所以做很多表情的时候，看起来有些别扭，再看一下五官比例，眼睛短，嘴巴小，眼镜近，五官感觉挤在一起，容易显得脸大，因为眼睛是从小，他小时候，是属于这种短宽脸。进化成现在的额带脸的，小时候，养子有一张肉感的短圆脸，三庭中下庭偏短，中庭圆润有肉，给人一种迪林感的大闺女形象，乖巧可爱，但是女大十八变，现在他的面部脂肪减少了，最明显的就是腮部，两边骨架感的出来了。脸部的宽度整体上也变窄了，之前从某些地方看他的脸型的线条，还是不太流畅，颧骨还是高耸的，太阳穴和颧骨下面有些凹陷，和传统的美女形象感差别很大，但是现在变了，线条流畅，没有凹陷太阳穴和脸颊。整个人变得好看多了，面部上也没有凹陷的线条感，再加上减薄了咬肌的厚度，把下庭的宽度也缩窄到最佳的程度了，有了线条流畅的相线，下巴就出来了，所以养子早前的短脸变长了，这一步调整非常成功。在保留了自然的状态之下，颜值也大大提升了很多，养子五官相对比较局限，调整完以后，更偏向于邻家女孩，总的来说，养子的颜值更加适合个性跳脱的角色，不是冷美的那种，是给人能够一种低灵感的大闺女形象。也会让人对她比较有好感，过于追求精致的美，反而对养子这种类型的女生，特别是面部五官不太好，我给养子的颜值答93，我觉得大家没有必要纠结，养子小妹妹有没有整型，这个没有必要去纠结，爱美之心人间有之。就是有没有做过音美，大家都不要纠结，感谢养子的粉丝给我的1。3年，暑假期间，需要个人面子和五官调整的朋友，可以私信我，大家还想看哪些艺人颜值测评，可以给我留言。'
