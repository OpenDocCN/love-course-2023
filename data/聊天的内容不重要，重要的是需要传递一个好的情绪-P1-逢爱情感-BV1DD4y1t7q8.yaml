  text: '# 聊天的内容不重要，重要的是需要传递一个好的情绪 - P1 - 逢爱情感 - BV1DD4y1t7q8最近被問的最多的問題就是不知道該如何跟前任聊天，怕說錯的話反而讓對方生氣了，也有很多人呢會去找什麼神奇的話術，或者是想要展示自己的高價值，或者是想要建立一個新的人設。這些其實你們真的很難在短時間內達到的，你們經過了那麼久的相處，你是什麼樣他心裡很清楚，他對你也很了解，所以啊在分手後你要是想建立好舒適感，不一定非要對方回應你，舒適感的定義就是要讓自己的情緒傳遞出去。就是，積極，健康向上，而且是自然的，他跟你分手的原因就是因為你們兩個不合適了，他想要離開，所以呢他就給自己找了一個非常合理的理由，而他現在這個理由裡面出不來，那我們就用溝通的方式慢慢的打破他的思維模式。一點一滴的打破他內心的堅定，然後呢他就會開始思考，自己的決定到底是不是正確的，這個時候啊其實你就已經成功了，所以到底聊什麼，在我看來聊什麼都可以，根據你們的情況，根據你們對前任的了解，可以聊生活。可以聊一些小事情，因為無論是好的還是壞的，只要他回覆了，在前期的任務就完成了，所以總結一下，聊天的目的就是為了傳遞情緒，傳遞情緒是為了鋪墊一種舒適感，而鋪墊舒適感，就是為了打破對方對分手合理的慣性。所以啊，聊天的內容不重要，重要的是需要傳遞一個好的情緒，明白了嗎，想知道你的另一半是否愛你嗎，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
