  text: '# 分手后让前任后悔失去你的方法，这样做才对！ - P1 - 泊明远 - BV1ud4y1q76g今天我只说一招，就可以激发前任的失落感，让前任后悔失去你，这些方法非常的好用，绝对实用，千万不要滑走，当你被分手的那一刻开始，你就一定要自我催眠，自我洗脑，你闭上眼睛去想，我对你那么好。你竟然敢和我分手，我对你就很失望，你就不是我想要的人，我觉得你很不成熟，希望这次分手，你可以吸取教训，变得更加的成熟一点，更加的懂事一点，你一定要闭上眼睛这样去想，这样的自我催眠，前任特别特别的不好。他特别坏，特别差，你觉得特别的失望，那么接下来，在分手以后，你直接去接触一些新的圈子，让你的好兄弟好闺蜜，带你出去玩，带你出去浪，融入一些新的群体，一些优质的群体，认识一些颜值高的，条件好的异性。找了一些对你感兴趣的，这就标志着，我不是被你甩掉的，我不是被分手的那一方，是因为我对你失望了，现在我接触了新的圈子，新的人，此时此刻，你就会给对方制造出一种落差感，还有一点一定要做到。让对方身边的好朋友，好闺蜜，或者是一些熟悉的朋友告诉他，是他失去了你，但是作为朋友也无能为力，帮不了他，好自为之吧，这一级助攻，可以使他的内心落差，调动到最高位，那么此时此刻，他的内心会怎么想。肯定会觉得，失去了一个非常好，非常优秀的人，而这种操作，带来的极强的失落感，内心失去你的痛苦，就会马上浮现，你说，你还害怕复合不了吗，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境。可以私心求付，找老师聊聊。'
