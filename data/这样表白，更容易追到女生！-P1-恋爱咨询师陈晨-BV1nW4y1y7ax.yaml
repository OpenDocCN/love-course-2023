    \    3.  这种告白方式能够避免尴尬和维持关系，是最优质的告白方式"
  text: '# 这样表白，更容易追到女生！ - P1 - 恋爱咨询师陈晨 - BV1nW4y1y7ax你记住表白永远不是去说我喜欢你，这句话不会成为任何一段恋情的开端，表白是我去告诉这个人，你对我有多么的重要，而不是说我想占有你，正向的良性关系一定是对你的工作生活，是有提升是有帮助的。直接告诉他你对我的重要性，因为你在我升职加薪，我走出了我抑郁的情绪，我改变了我生活的态度，这一切都离不开你的帮助，因为你在我身边我才能够拥有这一切，我希望你可以永远的陪伴着我。这种告白即使失败了也不会尴尬的，很多人害怕告白的原因是什么，我一旦告白了，这个人如果不接受的话，我们可能老死不相往来了，但是你通过这样的方式去告白，不会出现这样的情况的，因为你尊重他的人格。认可了他的价值，他不会轻易的拒绝你，更不会轻易的跟你断绝关系，这种告白才是最优质的告白，要么你就直接成功了，即使失败了你还有接下来的机会。'
