  text: '# 分手之后，前任一直不回复消息该怎么办？ - P1 - 亭姐说情感 - BV188411e7FR分手后前任不回消息该怎么办，在往回中呢，前任不回消息这件事真的是太正常了，有的人呢，是因为对你还有很多的负面情绪，本身还很排斥你，所以不想回复，那有的人呢是碍于前任的关系。觉得不应该再跟前任有任何的瓜葛，所以不回复你，还有的人是因为有新欢的介入，把你的联系方式啊暂时的删除了，但不管是哪一种原因，前任不回复消息，都不代表他的心里面没有你。这只能说明现在你没有给他愿意回复你的台阶，以及你没有用对方式去引导对方，所以呢想要和前任破冰，恢复到正常的聊天状态，首先就得把阻碍你们之间的，这部分的压力给排除，然后很多人一开始呢都用错了方法。比如发所谓的种子信去道歉，为什么说这个方法是错的呢，因为前任不可能仅凭你给他写了一篇小作文，就释怀了之前你们所累积的所有的矛盾，跟你符合，和前任能够成功复联的关键点，真的是不在于有没有学到什么好的话术。而是学会及时判断对方的态度，进而去把控聊天的尺度和力度，在对方不愿意跟你聊天的时候尽量少聊，在对方想跟你聊天的时候主动的去推进关系，如果对方发消息总是回复的很慢，那你就应该先做到有事说事。并且在聊天的过程中，千万不要去提及有关感情方面的话题，假如对方现在和你只是普通朋友的关系，那么和普通朋友应该尽量简单，不要废话过多，当你已经快要度过这个阶段，已经可以和对方聊正事以外的话题时。找他的频率也可以变得频繁一些，说话也不用那么一本正经，可以带着轻松的语气，当对方可以很自然的跟你闲聊的时候，并且偶尔还会主动找你的时候，那么就说明，他已经渐渐放下了对你的心理防备。这时候你就可以在正常的聊天里，偶尔加一些暧昧的元素，或者是邀约，看对方接不接受，被拒绝了也没有关系，你要多尝试，总的来说呢，在挽回中找准自己的节奏，去跟对方聊天互动，抓住对方的心理，适时推进。遇到不对的时候及时后撤就可以了，你看其实挽回也并没有很困难，如果说你现在正在经历一些情感的问题，也可以私信符合，我让你爱的人重新爱上你。'
