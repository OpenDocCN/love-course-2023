  text: '# 突破自卑体系训练三：要有明确的框架和边界感 - P1 - sens开心情感乐园 - BV1db411f7U8创建一个明确的边界清单对每个人都很重要，特别是对于β男来说更是如此，β男天生倾向于迎合他人，合理化自己的自卑情感，寻找借口来为自己的懦弱行为开脱，边界清单的创建与曼森方法中的信念清单类似。如果你认为自己是一个β男，你的大脑可能会不断地创造一些规则，这些规则往往过于宽容
    过于耸诺 过于顺从，会纵容你的自我破坏行为对你产生负面的影响，虽然我无法为每个人创建一份完整的规则清单。但我可以提供一个基本框架来帮助你自我分析，这个框架包括两类事情，义务和慈善，义务指的是你必须做的事情，例如如果有人答应你八点见面吃饭，他们准时到达了而你迟到了，那么你就错了。因为他们已经为你做了该做的事情，而你没有做出悔意，通常情况下只有当别人为你做，了或将要做同等价值的事情时，你才有义务去做相应的事情，对于别人的话你并没有义务，但对于他们的行动你有义务回应。因此如果有人说我保证八点到，你对于他们并没有真正的义务，但如果他们有准时到达的习惯，你也应该准时到达，如果有人承诺会做谋事，那么你就有义务跟进，我通常会先认为对方是值得信赖的，因此如果我计划八点见面。那么我会准时到达，而其他你做的所有事情都属于慈善，慈善指的是在你的义务范围之外为别人做事情，因为他们没有为你做同样价值的事情，慈善并没有错为他人付出的感觉很好，但是你不应该指望慈善行为会得到任何回报。如果期望有所回报，那么你就不是在做慈善，而是试图通过小恩小惠来讨好他人，你只是一个老实人，例如当你在酒吧请刚认识的女人喝酒，这就是在做慈善，因为她没有为你做任何事情，如果她之后选择跟另一个男人上床。那么你就没有理由生气，因为她对你没有任何义务，这个慈善，义务的二分法是制定边界很好的起点，你可以用这个框架来建立自己的边界，同时审查这些边界清单是否在这一框架内，而当你感受到自己或他人施加的压力。要求你做某些事情时你可以问问自己，这是义务还是慈善，如果不是义务，除非你完全可以接受不求回报的付出，否则最好不要去做。'
