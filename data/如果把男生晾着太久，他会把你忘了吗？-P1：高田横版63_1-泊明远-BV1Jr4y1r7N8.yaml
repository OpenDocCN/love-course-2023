  text: '# 如果把男生晾着太久，他会把你忘了吗？ - P1：高田横版 63_1 - 泊明远 - BV1Jr4y1r7N8很多人可能都会告诉过你，一个男生不爱你，亮多久都没有用，但是我认为，亮着它其实是一件很好的事情，它能让你明白，男生到底是不是真的爱过你，但凡他对你有一点点的留恋，他都会在自己的冷冻期去反思自己。在这段感情里，是不是我也有一定的问题，是不是我也误会过你，它肯定会向你释放很多讯号，如果你能抓住，你们能有个新的开始，会比之前更好更紧密，但是如果他从来都没有爱过你，他一定会彻底的离开，而这个时候。你也可以彻底的死心，重新的做回自己，所以冷冻期不是结束，而是你的新的开始，我是博明，如果你现在也正在经历这样的情感问题，那么丁秋富老师会来帮你。'
