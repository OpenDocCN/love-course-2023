- summary: "-   分手挽回的关键在于让对方看到希望\n    1.  对方是否死心取决于你展现的改变和希望\n    2.  死缠烂打和承诺都不如真正的行动有效\n\
    \    3.  通过时间和细节的改变来让对方相信你的成长和改变"
  text: '# 分手挽回中用行动让他看到希望 - P1 - 儒雅随和老王 - BV1mU4y1q74X他死不死心不取决于他自己，而是取决于你能让他看出多少希望，为啥他会死心呢，就因为他对你们那个未来抱有太多期待，所以说你死缠烂打，你苦苦哀求，你承诺你保证，这都没啥用，就这样的事已经发生太多次了。他也给你太多次机会了，你都没把这些机会把握住，人家才决定说跟你分手，现在你要做的这个事只有一件，让他真正看到你这个改变了，只有当他看着你这个改变已经发生了，他才会知道，你不是搁这块耍嘴皮子。你不是个人扯犊子，你是真真正正的咱说拿出行动了，有人会说我咋改，我改了他看不着怎么整，俺们这个联系方式都没，啥啥都给我删除，啥黑，俺们生活上也没啥交集，我想问你，你配问这些问题吗，以前说多少次要改变。他有多少次说默默地观察，默默忍耐，怎么能判断你真的改变了，一个是靠时间，二是靠细节，这两者缺一不可，就你说我会改，这些一点用没有，你必须真正的改变了，他看到了之后，人家才能相信，不是说说而已。别跟我说什么，你会你会，你得拿出来你这个改变，就明眼人都能看得到，在你开始改变之前，就绞尽脑汁跟那块纠结，说看不见怎么办，这个明显是多余的问题，他恰恰抱有你不成熟，改变自己本身是对自己。百利而无一害的事，如果说你把精力都放在去纠结，说怎么让人看住，你还有工夫去真正成长，还有精力去挽回跟改变，作为挽回的地方，总得主动一些，就这样事的，也才方便说你对整体把控，你放心，万事开头难，到后期。他就顺风顺水，并不是说你必须拿出100分的，成长才能搞定，但凡你能说比以前做的更好，你做到70分，他也能够向进。'
