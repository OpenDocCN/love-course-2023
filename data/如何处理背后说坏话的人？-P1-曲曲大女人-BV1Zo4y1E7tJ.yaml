- summary: "-   如何处理背后说坏话的人？\n    1.  人都是趋利避害的，有人会在背后说坏话是因为与他们关系更好。\n    2.  作者曾遇到背后说话的人，通过邀约出来让对方感受到交往的价值。\n\
    \    3.  让对方觉得与自己交往有意义，对方会衡量是否需要这样的朋友。"
  text: '# 如何处理背后说坏话的人？ - P1 - 曲曲大女人 - BV1Zo4y1E7tJ其实人都是趋利避害的东西，当一些人他去听到了你的不好的东西之后，就迅速跟别人去站队，那是因为他们本身跟那个人的关系，就比跟你的关系好，我以前有很多很多人，可能也会在背后说你这个说你那个。以前我们上学的时候，有些女孩子也会在背后把话说得很难听的，我呢就会亲自邀约那些女孩子出来，牵扯到我的有价值的有利益的世界里面去，让她在我这里吃一口饭，那她就没有办法再说我什么了。让她觉得跟我交往有价值有意义，她会觉得说她会去衡量说，我需不需要你这个朋友，本身呢别人跟你的关系没有那么好，你给别人的价值也不多，这就是问题，@CC字幕
    by 沛隊字幕組:Jason Wu。Johnny Huang。'
