  text: '# 你其实没有那么爱他，凭什么一再纠结前任不爱你了！ - P1 - 泊明远 - BV1Ls4y1S717分手后的种种行为，那是你爱他吗，那其实更爱自己，复合之路有很多条，最快的目归于真诚二字，什么技巧方法套路操作，在真诚二字面前不值一提，今天我就给你把真诚拆解开，给你讲明白，首先，真诚要真，真分两部分。对前人要真，对自己也要真，不能哄骗，类似于做出盲目承诺的求和，比如承诺发誓以后我会怎么样，以后我再也不会怎么样，轻诺必寡信，为了达到某种目的而轻易的许下诺言，那肯定是会失信的，这就是不真实。你这样跟感情骗子有什么区别，对方要么不相信，要么就是觉得你早干嘛去了，现在晚了，在这来说，你要对自己真实，你要问自己，你想和他和好的动机是什么，是爱，还是仅仅为了填补自己内心的空虚。停止自己分手后的痛苦，拿回被抛弃的尊严，以上目的都可以去负荷，这没什么，但是你不能欺骗，说为了爱，为了未来，为了幸福，这些极其的虚伪，一定不会长存，说真实且适合的话，对方还竟你是一条汉子。不然真的跟渣男渣女没什么区别，然后就是真诚的诚，诚就是诚意，你想找别人答应你的请求也好，你想找别人改变主意也好，你出了嘴上的说服，不得有其他的行动表示吗，这个行动分两部分，第一部分是对自己价值的提升。是对对方反感部分的改善，不需要什么翻天覆地的变化，至少要有所改善，那就是不要去给对方添麻烦，不要去纠缠轰炸骚扰对方，人家想分手你就分呗，你纠缠你哭闹，这是有诚意的表现吗，它就是叫胡搅蛮缠，家人们。所以要针对性的进行行动，给对方循序渐进的制造放松和舒适感，才能不断升温，那剩下的也就是坚持了，坚持本身也是属于诚意的一部分，三天打鱼，两天晒网，反反复复，我们都讨厌这种人，你妄想一次两次就能成功的事。如果真的是那样，你也不会珍惜，更没什么价值可言，放弃需要一瞬间，但是坚持一定需要未知的时间积累，我不知道要多久，但我就一直心朝所向，有个真诚这二字，别说是异地，就算是异国，就没有复合未来的感情。那我是博明，如果你不知道该怎么去处理，你目前所面临的困境，李思琰修后。'
