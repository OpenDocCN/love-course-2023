  text: '# 恋爱时没有勇气怎么办？ - P1 - 恋爱攻心 - BV11e411g7DX没有勇气，你踏不出那一步，你行为上面做不到，我怎么帮你，你怎么实现这件事情，你怎么完成这个逆袭的过程，他已经已经背叛过我一次了，我是强行给他拉回来的，已经背叛过你一次的女人，为什么你要这么执着。这么纠结呢，已经背叛已经背叛过你一次女人，他跟你说你放弃吧，我怎么怎么样，我受不了了，我太痛苦了，怎么怎么样的，你就放弃，你都已经背叛过我一次了，我原谅你了，然后我们现在在一起了，我们能好好的吧。你还不识趣，你还不能好好的天天在那闹，对啊，对啊，他天天闹，但是我还是放不下他，我都不知道怎么办，我说了，如果你做不出来这样子的一个表演，哪怕是表演，你做不到的话，你会一直被他这样绑架。就是他的这种思维，天天跟你说，你放弃吧，我不想跟你在一起了，我们分手吧，或者说你别再来找我了，你别再来招惹我了，我很痛苦，我不想再见到你，他每次这么跟你说，你烦不烦，如果说你不表现出你烦。你不表现出你认真一次，好，你让我放弃我就放弃，大不了豁出去了，你如果连输的勇气都没有，这个女生就一直会用这样的一个概念，去掐着你，所以你现在纠结这些，你不如去做一次，我是真没有这个勇气，你没有这个勇气。你来，你没有这个勇气，你来问我，然后问我完了以后，我告诉你怎么做了，你又做不到，因为你没有勇气，那这个事情你怎么解决，解决问题是需要勇气的，兄弟们，在恋爱关系过程当中，男人一定要表现出来有框架，有个性。有勇气，有勇气，在我这里你们问的问题，我可能给你们的是一些谋略，就是怎么去做，也就是告诉你这件事情的，处理的思路，但是思路有了以后，你没有勇气，你踏不出那一步，你行为上面做不到，我怎么帮你。你怎么实现这件事情，你怎么完成这个逆袭的过程，勇气不是我给你的，勇气是你自己给自己的。'
