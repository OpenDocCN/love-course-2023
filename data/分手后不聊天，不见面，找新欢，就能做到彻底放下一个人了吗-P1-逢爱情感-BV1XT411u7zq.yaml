  text: '# 分手后不聊天，不见面，找新欢，就能做到彻底放下一个人了吗 - P1 - 逢爱情感 - BV1XT411u7zq放不下前任怎么办，我不找他聊天，我不去跟他见面，又或者说去找一个新欢，这样做就能放下他吗，其实人这一辈子呀，就是自己在跟自己相处的一个过程，那个人不喜欢你，或者觉得跟你在一起没有希望，看不到你们的未来。你就非要再去找另外一个人，让你心动的人，才能够处理好你的感情问题吗，那不应该是这样啊，他不适合你，你们也没有办法继续下去，那你就勇敢一点，了断关系，我也知道要做到这一点很不容易，也需要很多的时间和毅力。虽然很难，但并不意味着做不到，不要一直在潜意识里告诉自己，我太爱他了，非他不可，离不开他，因为你处理不好自己的情感，所以你天天缠着人家，对你自己来说负责吗，对对方来说公平吗。你还有时间和精力去喜欢别的人吗，所以请你先回到独立的状态，我觉得很多男生都能够理解，那种自己一个人时的潇洒与自在，那为什么现在突然回到一个人状态的时候，你就要把自己定义为受害者呢，在爱别人之前。请先好好地爱自己，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
