- summary: "-   分手挽回被拒绝了怎么办？\n    1.  被拒绝是正常的事情，不要过分自责和质疑对方的爱意。\n    2.  复合过程中常见的内心不合理信念，需要理性思考和权衡利弊。\n\
    \    3.  对方拒绝复合并不是错，需要尊重对方的需求和自我意愿，给予对方拒绝的权利。"
  text: '# 分手挽回被拒绝了怎么办？ - P1：22.5.21分手挽回被拒绝了怎么办？ - 儒雅随和老王 - BV1fF411G7Aq被拒绝是一个多正常的事儿啊，昨天吧，一个姐们儿一上来就哭了，她是不是她就没爱过我，是不是她就不爱我，我是不是压根儿就不该怎么怎么做呀，结果我安抚她情绪安抚了一个多小时，就像这个小姐们儿这种情况。其实在复合的过程当中啊经常遇到，这个就是内心不合理，心里面的那种作祟，只要她爱我，我想要复合，她就应该答应复合，这个是大多数人潜意识行为，这个就是不合理信念，为啥说你想要复合，她就一定要答应你复合呀。那为啥对方拒绝，就是人家的错呀，这个逻辑是不是咱听上去挺不合理呀，这个跟爱不爱没有任何关系，是对方需求与自我意愿的这个表达，你要知道啊，感情这个事儿也是需要权衡利弊的，比如说啊，一个商场。看着一块这个价值，几百个W的那个手表，你会凭借你一个月，五千块钱的这个工资你去消费吗，你不会，因为理智告诉你，现实和理想是有差距的，而你呢，你会接受现实，所以说啊，在复合这件事儿上吧，也是如此。你要知道啊，一开始你是主动的，你是有需求那一方，在面对你这个需求，对方是有自己这个利弊的权衡的，所以说啊，她可以拒绝，你也需要，让她有这个拒绝的权利，只有这样的事儿呢，对方才会有安全感，同时呢。对方才会愿意跟你接触。'
