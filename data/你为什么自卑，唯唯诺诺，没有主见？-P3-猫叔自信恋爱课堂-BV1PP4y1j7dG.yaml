- answers: '-   信仰选择中出现的两种极端是盲目信从教条和只相信自己的理性思考。

    -   盲目信从教条会导致缺乏主见，而只相信自己的理性思考会导致缺乏不同意见的综合考虑。

    -   在面对不同建议时，应该综合考虑各种因素，包括自身情况、外界影响和具体情况，避免陷入极端思维。

    -   缺乏主见的人容易受到他人影响，导致在决策时无法做出理性的判断，可能会出现犹豫不决或者随波逐流的行为。

    -   自卑缺乏信心的人通常表现出追求外界的认可、习惯性被动和对自己的不信任，导致不敢面对困难、容易放弃思考和缺乏解决问题的能力。'
