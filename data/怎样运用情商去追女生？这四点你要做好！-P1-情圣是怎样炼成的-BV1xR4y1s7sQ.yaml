- summary: '-   追女生需要运用情商，首先要多接触异性，适应压力，不受影响。其次，情商是考虑他人感受的能力，说话要考虑对方舒适度。再者，不要说硬话，但做事要果断，展现威严。最后，培养耐性是提升情商的最佳方式，给人好感。'
  text: '# 怎样运用情商去追女生？这四点你要做好！ - P1 - 情圣是怎样炼成的 - BV1xR4y1s7sQ首先告訴大家，你平時生活當中你要多接觸異性，適應異性給你自己帶來的壓力，你就不容易被異性所影響。比如說，我說實話，我在生活當中見什麼女生我都沒什麼壓力，女生喜不喜歡我這都很正常，蘿蔔白菜對著走。我不會那個。第二個就是，情商是一種優先考慮別人的能力。就是說，你說話故事的時候，你首先要想想這句話人家聽了會不會舒服，你說這句話的時候別人會不會不高興。這樣養成一種天然的習慣，這個東西是可以後天養成的。就是說，你社會經驗多了，包括你跟女生接觸過，你就知道這話能說，那話不能說，包括你在群裡當中的時候。在生活當中，為什麼很少有人會直接懟你。有的時候頂多就是別人對你態度不好，說你兩句，然後不跟你說話。覺得你他媽的，你是不是傻逼，心裡不爽。第三個，我跟大家講，在生活當中，不說硬話，不辦軟事。你不要覺得跟別人大大呼呼的，你就是牛逼，跟人說話你可以客氣一點，不用那麼硬，可以跟人家好好說。但是你辦點事不要軟。這就是我們以前網上的一說話，我覺得特別受用，什麼是牛逼的人，就是說不說硬話，不辦軟事。你永遠跟人說話，態度溫和，然後不緊不慢，但是做起事來一定是要美麗風情的。這樣的人才會給人感覺有威勢力。就感覺，人話不多，天生容易有威嚴，我們說酷的人嘛，你有沒有發現他有個特色，話不多。酷的人，首先第一個就是話不多，那種酷的人你永遠猜不清楚他心裡想什麼。你跟他說完了他就會看著你，然後腦子跟著他想，這種人就是讓人覺得很有壓迫感的，他永遠都在看著你。嗯，是的，嗯，你說，哦，我知道了，嗯，對，這樣的人你是不是覺得麻木，看不透我這種人到底在想什麼，是不是。對吧，好，我知道了，嗯，行，對吧，好，明天我告訴你這個事情，對吧，然後今天謝謝你跟我講，甚至有的人說，就簡單說一句，謝謝。就這樣的人是不是給你壓迫感特別強，你只要跟他說話，而且他絕對沒有多餘的話吧。他能說一個字絕對不說兩個字的那種人，對吧，這種人你們要發現，所有很酷的人，我們說，行動力都特別強，就你感覺說你一點話說不對，這個人就要打你了，就要對你採取任何行動了，有沒有這種感覺。你們生活當中有沒有碰到過這種人。第四個呢，我們就跟大家講，培養情商，一個最好的方式就是培養你的耐性，我明確告訴大家，現在很多人情商低，就是股市的時候容易情緒化，都是因為沒耐性，對吧。有耐性的人會給人感覺非常好，會很容易讓人產生好感，是不是，一是二不是三，無論是男的還是女的，因為你給人感覺說他不緊不慢。不煩躁，不著急，不上火，慢慢跟你講，你說完他不厭其煩地跟你講。因為人的習慣有什麼好，他就是有耐性的，對吧，說實話，我學著年輕的時候，有人跟我講這麼一堂課，我真的覺得我要掃走好多彎路，我今天來跟大家講課，那真的都是人生經驗當中吃過的虧，踩過的雷當中跑過來了。真的今天跟大家講這堂課，我自己都覺得如果我年輕的時候能夠聽到這樣的課程，我真的覺得，唉，希望各位年輕的朋友能夠聽到這堂課，大家如果覺得這堂課好的話，我希望大家如果我們傳到群裡面之後。你們多分享給其他群的人，跟大家講智商與情商的區別。包括應用在人際關係當中，應用在追女孩當中，我覺得這幾個都是很精闢講的，所以希望大家能夠多分享給其他的人，今天的課程就到這裡。'
