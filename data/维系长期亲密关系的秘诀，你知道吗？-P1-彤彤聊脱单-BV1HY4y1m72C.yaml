  text: '# 维系长期亲密关系的秘诀，你知道吗？ - P1 - 彤彤聊脱单 - BV1HY4y1m72C分享兄弟们一个维系长期亲密关系的秘诀，几乎全网都在告诉你要保持新鲜感，要表达分享欲，但没有人告诉你现实生活中具体应该怎么做，今天这期视频呢给大家一个具体可行的深入沟通对话内容，只要你们能够用得上。绝对能够感受到被爱，不过呢要注意了二人世界时使用效果最佳哦，第一次和对象进行深入沟通，你们可以聊在你现有的人生中最遗憾的事情是什么，你童年时期经历过最恐怖的事情是什么，在这一次谈话之后。你们能够去了解到对方的恐惧，和原生家庭带来的伤害，通过共同治愈呢对彼此的经历也会更加的敏感，也会一同在感情中成长起来并治愈创伤，第二次和对象进行深入沟通。你们可以聊你觉得我们这段关系最需要提升的部分是什么，在这次对话中你们将能够一起去面对可能发生或已经发生的问题，一起找到问题的解决方式，并愿意为此做出改变，愿意提高和成长，第三次进行深入沟通。你的梦想和心愿是什么，这次谈话能够双方了解到彼此人生目标，和最需要对方给予支持的地方在哪里，如果你们仅仅只是奋斗在各自的道路上，就很难会产生稳固的感情，只有相互支持相互鼓励，你们的感情才会更加牢固。千万要记住你们不是两个独立的团队，而是一个团队，最后一次深入沟通，在这段亲密关系里你最喜欢的部分来自哪里，而这次谈话能够让你们去了解到彼此的情绪需求到底是什么，更有利于以后和对方进行有效的沟通。是能够去打开彼此的心扉，也能够去满足彼此的安全感，真正的爱不是用我们想要被爱的方式去爱对方，而是去理解对方想要的，以他想要的方式去爱他，让对方真正的感受到自己是被关注的被爱着的，维系一段长久的亲密关系。更需要心灵层次上的彼此疗愈和支持，但很遗憾就是有很多亲密关系，因为恋人之间缺乏有效的深入沟通，就只能短暂的体现在生活的层面上，导致最后草草收场，兄弟们，世界上没有完全契合的灵魂。所有好的关系都需要用心来经营，你还有什么问题我们可以一起聊一聊哦，謝謝。'
