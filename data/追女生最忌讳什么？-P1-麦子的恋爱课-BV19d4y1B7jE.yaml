  text: '# 追女生最忌讳什么？ - P1 - 麦子的恋爱课 - BV19d4y1B7jE追女生最忌讳什么，一，一味的讨好，很多男生他觉得女生都喜欢被宠着，然后就买买买送送送，等你送的越来越多，你心里的期待就会越来越高，总觉得只要送到一个顶点之后，他就能跟你在一起，时间一长。可能女生对你冷淡了几次，然后你就心态崩了，其实这个时候，女生已经在这段关系里占据上风了，你就成舔狗了，二，没主见，你千万不要一味的去迎合女生，女生说什么你都觉得对，其实表现的有主见一些。女生反而会觉得你很成熟很可靠，是个能给她安全感的男生，三，疑神疑鬼，你看到女生发了个朋友圈动态，然后你就赶紧的去私聊，质问女生，你去哪了呀，这么晚了还在乱跑，可能你只是出于关心。但是在女生觉得她会很反感，你谁呀，你管这管那的，大家都是成年人了，我不用你管我吧，当一个女生没有那么喜欢你的时候，你这么做不要怪女生不领情，因为总是被说被问是真的很烦，而且女生会觉得你神圣道道的爱乱猜。只会对你越来越没好感，谁都不喜欢被教育被管着。'
