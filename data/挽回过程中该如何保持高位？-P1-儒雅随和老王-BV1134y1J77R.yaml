  text: '# 挽回过程中该如何保持高位？ - P1 - 儒雅随和老王 - BV1134y1J77R有的时候你想挽回一个人，你越用力，他反而走得越远，因为啥，你用力过猛，在对方看起来说不仅廉价，更会逐步的丧失你的一个吸引力，人他都有征服欲，一个想要离开的人，本来对你本身他就没啥征服欲，你再卑微。你再怎么求和，你对他还有啥吸引力，爱情需要强烈的吸引，挽回他也是，当你梳理起挽回的正确心态之后，你指定会有这么一个疑问，我之前我个感情里边，我挺高危的，挽回的时候，我觉得我太卑微了，如果说挽回的话。我还能不能回到高危，或者说有啥招可以高危挽回，首先这个就是个伪命题，就因为一段好的感情，理想状态，它就是平衡的，无论是价值也好，相处模式也罢，越接近于绝对平衡，两个人越能平等的交换价值，越能有效沟通。从而建立起良好的爱情的成长关系，挽回这个本质，是修复你们之间关系创伤，而不是说进行高低位的逆转，我之前我就说过，爱情的天平，它没有绝对的平衡，高低位的存在，它有一个合理的状态，如果说你们双方。能够认可这样的状态，那么长期关系，它就可以稳定，主动求和的一方，并不一定他是个低位者，相反对方也不一定是个高位者，在感情这个领域，在情感这个领域，所谓的高位，必然是带有以下几个特征的，首先第一个。你对自己的个人的认知很明确，你不会在一段感情当中迷失自我，你有自己原则，并且你尊重对方，第二就是你有自己的原则，并且你能够尊重对方，第三就是捕捉情绪的努力，你能控制好自己的情绪。并且有能力去引导对方的情绪，和对方的决定，高位者，有自己独立的世界观，不会因为别人说啥，就非要去证明些啥玩意，能合理的提出自己的需求，而不是说你通过这种作的方式，来索取价值。'
