  text: '# 在成都，为什么绝大多数二婚都不太幸福！ - P1 - 咖喱鸡腿哥 - BV1jG411j7gr为什么现在很多人都在讨论，在成都绝大多数的二婚都不太幸福，走不到最后，这是很多因素聚在一起的，不少的老哥哥老嫂嫂，对第二次婚姻都抱有太高的期望值，很多的二婚男女，想的是一定要找一个比前任更好的。让他知道狠狠的羡慕嫉妒恨一下，但是很多都事与愿违，比第一次还要糟糕，如果你选择再婚，一定是要建立在感情非常好的基础上，大家三观一致，性格爱好相同，经济基础相对独立，能够给对方带来不同程度的价值输出才行。但是有多少人能做到呢，今年的数据，去年成都到现在，二婚的离婚率大概是接近60%以上了，二婚想要过的幸福，说实话比投婚还要难得多，投婚都是原配的夫妻，以及老人小孩，如果这种情况，你都没有能力维护好家庭。平衡到各种关系，那么二婚的时候，人物关系变得复杂的很多，生活的琐事也越来越多，你觉得你还能有信心，你一旦第二次走进了婚姻的殿堂，就牵扯到你的远生家庭，以及对方的远生家庭，以及你之前的前任和孩子。如果对方呢也和你的情况一样，牵扯到的关系就更加挫章复杂了，你们走到一起，如果不结婚，打火锅日子还行，但是一旦领证的话，那么面临的问题呢，就是各自家庭的羁绊了，所以说呀，二婚能不能幸福。最关键的就是看你能不能把自己，上一段的婚姻残留下来的问题处理好，心态能不能调整好，千万不要觉得总是说，一切问题都是别人问题，要么圆田游人，要么就是怪自己命不好，老是冤不出，如果二婚以后呢，你没有立场。不能果断，心存侥幸，或者忘不了前任的话，那你结几次婚都是白扯，跟谁都过不好，既然如果你选择了二婚，就要面对对先人负责，就要给对方呢，多一些担当和责任，女生呢，不要老是把自己的人生呢。押宝到一个男生的身上，而男生呢，也不要觉得自己什么事都能拿捏，毕竟每个人的精力都有限，而且婚姻呢，更不是翻身立命的跳板，没有长久的价值输出，你们又能够在一起维持多久呢。'
