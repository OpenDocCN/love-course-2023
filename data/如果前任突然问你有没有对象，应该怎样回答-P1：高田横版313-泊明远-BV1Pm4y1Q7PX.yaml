  text: '# 如果前任突然问你有没有对象，应该怎样回答 - P1：高田横版 313 - 泊明远 - BV1Pm4y1Q7PX当你的前任问你是不是有对象了，那么你该怎么回答呢，这个问题回答好了，他会主动的想和好，很多姑娘说，他根本就不会来问的，我这边有数据表明，80%的男生都会问这个问题，前提是你停止了主动去锻炼。跟之前的纠缠形象形成了反差，那如果他形成了标准答案，应该是这样的，是
    黑客男生最近聊得比较好，但是我还没有考虑好，那么这样的回答呢，既显得真实没有刻意的去刺激，他又说了没有考虑好，没在一起。表现了自己高价值的同时，又给了他危机感，那么镜头前的你学会了吗。'
