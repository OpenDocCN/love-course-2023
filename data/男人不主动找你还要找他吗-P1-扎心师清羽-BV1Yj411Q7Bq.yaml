  text: '# 男人不主动找你还要找他吗 - P1 - 扎心师清羽 - BV1Yj411Q7Bq姑娘們，男人不主動找你，你要主動找男人嗎？記住了，千萬不要纏著男人，你也不要問他為什麼，你不如試試在朋友圈發這幾句話，你看看這個不回你消息的男人，他有沒有反應，第一個，聽不快不慢的歌，想不遠不近的人。滿心期待的事情好像從來都沒人讓我快樂，第二，原來有些人呢你自以為很重要，第三，我已經不期待你聯繫我了，我本就不是什麼主動的人，卻唯獨對你傷了心，第四，我確實很想你，但我也不想再打擾你了，不是你不重要。而是我不知道我在你心裡是否重要，第五，如果這個男人對你有好感，看到這樣的文案，他會給你評論，然後你們再開啟聊天，就很簡單了，明白了嗎？'
