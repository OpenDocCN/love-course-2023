  text: '# 分手后挽回前任的两个潜规则，了解的都成功复合了 - P1 - 泊明远 - BV1QP411L7tQ挽回复联的两个潜规则，那知道的人啊，都已经挽回成功了，很多小伙伴呢，在经过一段时间的锻炼之后啊，都会纠结，究竟该怎么去复联，那复联之后，我们又要说些什么话，才能引起对方的关注，又不让他很反感，直接聊吧。会显得很突兀，那随意问候呢，又会觉得很奇怪，据我所知啊，超过60%的挽回，都会卡在怎么复联上面，很纠结，说些什么才好呢，在这里，告诉大家一个秘密啊，其实大部分的聊天方式呢，本质上都是没有错的。那唯一存在的问题就是，当时的情景是否是合适的，一句没有问题的话，在错误的情景里出现，那即使是对的，也有可能别人错的，就像是我爱你的三个字，换在热恋期的时候，没有人会认为啊，这是有问题的表述。甚至还是一个很不错的，表达爱意方式，但是如果换在挽回时期，那么我爱你这三个字啊，就可能让对方避之不及，甚至会直接断掉，刚刚开始的复联，让你啊，浅恋近气，发现了吗，同样的一句话，在不同的情景下。不同的语境下，就会产生不同的效果，同样的，我想你了，在热恋期里，是一句甜甜蜜蜜的话，但如果你把这句话，放在分手之后的复联当中，就会暴露出你的情感需求，表示你想要去复合的目的，那这个时候。如果对方并没有很想，给你复合想法，那么我想你了，就只能引起对方的拒绝，想要逃离和你的联系，因此，挽回当中的第一个请求就是，不要主动说，或引起对方拒绝的话，那很多人在挽回当中，都太着急了。希望一分手就赶紧复联，一复联就赶紧见面，一见面就赶紧挽回成功，这可能吗，听底下是没有这么简单的事情的，哪怕是有成功挽回的案例，最开始也是磕磕碰碰，一路跌倒，遇到很多麻烦，所以，在挽回复联之前。你一定要先给自己定下两个心理预期，第一，你发的消息，对方不一定会回复，第二，对方给你回复消息了，也不代表他对你还有想法，你要记住，你的心理预期越低，暴露的需求感越低，挽回的成功率也就越高。因为你的预期低了，就不会给对方带来压力，对方也不会拒绝和你的联系，你需要通过适当的话术，在缩略当中重新建立起，你们自己的兴趣和话题点，让你们之间重新建立联系，挽回当中的第二个潜规则，弱化需求感。模糊你的意图，挽回的时候，要做到以下四点，第一，挽回的时候不要提感情，第二，挽回的时候不要质问，不要追问，第三，不要长篇大论，第四，不要激怒对方，其实总的来说，挽回是一件很复杂的事情，挽回中的负联。也是你需要关注的点，不同情况有不同的处理方式，只有你了解了两个潜规则之后，你才不会在负联当中，非常容易的就潜入禁忌，我是博明，如果屏幕前的你，现在就处在挽回的阶段的话，不要放弃，有不懂的话，可以来问我。'
