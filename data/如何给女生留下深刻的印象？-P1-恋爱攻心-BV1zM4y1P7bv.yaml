  text: '# 如何给女生留下深刻的印象？ - P1 - 恋爱攻心 - BV1zM4y1P7bv如果想要在聚会上快速的给女生留下深刻的印象，那你一定要学会这个方法，答案就一句话，前居后供，举个最简单的例子，如果你现在跟女生同在一个聚会上，如果你们双方都有喝酒。一般男生喜欢一个女生就会对她百般的呵护，比如帮她等酒给她递纸巾，你这样的一个举动，瞎子都能看得出来你喜欢她，如何给她留下一个深刻的印象呢，打开微信，点击上方搜索，输入，行与情感顾问，再点搜一搜。找到公众号，就可以找到我，点进去之后，点击关注公众号，你就可以领取密集了，所以你想给她留下一个深刻的印象，你就应该一开始就要灌女生喝酒，她不喝完你就骂她说她痒于，当然这个时候全场人都会针对你。因为女孩子她都是记仇的，等喝到差不多的时候，重点来了，偷偷的给她倒一杯温开水，然后再买一杯牛奶直接放在她面前，然后用很温柔的语气告诉她，你不要想太多，虽然我灌你酒但是我不会让你喝多的。相信我这个时候女生一定觉得你又甜又酸，你如果一直对一个人好，其实是没什么的，但是你一直对一个人坏，突然对她好就会有特别的感受，甚至明天他睡醒跟閨蜜的話題第一句都是，我认为可以居住的都可以。'
