    \ 3.  反思自己，表达深刻反省，逐步改变行为"
  text: '# 如何重新建立断联后的关系 - P1 - 扎心师清羽 - BV1cX4y187Gb断开联系过后，如何重新联系，这个话题是不是很纠结，不知道如何是好，很担心遭遇到前男友的二次绝情，又担心断联太久直接一拍两散，那么今天我用三分钟的时间，去帮你建立复合过后的核心。首先你要做的是把对方的情绪给安抚好，因为一个正向的沟通，那前提一定是双方情绪平稳的前提下，所以咱们要时不时去拉伸一下对方的情绪，而且要记住，一定要有理有据，让对方有一个舒适区的前提下。更能够去接受再次出现，千万不要去暴露感情方面的需求感，而是要做到顺理成章，你可以试一下这三个步骤，第一个，寒暄之后的释怀，表示理解对方很久没有联系，开场白就还是一两句寒颤的话，最近还好吗？最近在忙什么？接下来不管对方回不回复，都要迅速开始正题，比如说我理解你当时的做法，如果换成自己，我很可能跟你的做法是一样的，站在对方的角度上，去替他合理化表达自己的善意，非常能够与对方感同身受。而不是一上来就是各种各样纠缠的问题，谁对谁错之类的，或者聊一些感情相关的话题，这样的操作会把你之前的努力全都复制一去，甚至引起了对方更大的抵触情绪，第二个，就是反思，能够正视自己，并且加以思考。思考是人类进步的唯一方式，你要明确表达自己的态度，经过这段时间反思，确实意识到自己在这段感情当中，各种各样的问题，虽然两个人现在是分开的状态，但是也不希望自己之后的每一天，都在悔恨之中度过。什么也不去改变，表达一下自己已经有了深刻的反省，并且是因为他自己才能够意识到这些问题，而且已经开始去着手改变，而不是像之前那样不思进取，逃避的状态，第三个，卸下对方的防御，什么意思呢，比如说这次联系我。并不是来纠缠的，也不是要跟你复合，只是咱们现在这个样子，其实并不至于到老死不相往来这个地步，以后有什么话想说，也可以把对方当成朋友一样，彼此你也会很乐意去倾听，这样其实很大程度上。就会消除前男友对你的戒备心理，而且是在跟对方找台阶下，表示作为朋友也能够去聊天，我一再告诉你们，修复一段成年人之间的爱情，需要的是你的耐心和克制，你需要从普通朋友到好朋友，再到恋人关系。而不是急功近利的，一下子回归到恋人的关系，不要把这件事情做的本末倒是了，而且这个过程里面，一定要去抓一些细节，每个人的情况都不一样，抓住细节，贴合本体，才会有更好的效果。'
