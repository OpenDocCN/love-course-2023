  text: '# 和相亲认识的女生该怎么聊天，才能使她更有好感？ - P1 - 苏哥谈恋爱 - BV1DN411N7sG相亲认识的女生该怎么聊，有个兄弟相亲认识的一个女生，也约了女生看电影，约会结束之后，女生就回家跟这个男生发了一个微信，她说，谢谢你今天请我看电影，如果是你的话，你会怎么回，大家不要觉得这个问题很简单。有很多人总是急的话，就能把片给聊死，你看这个大兄弟他是这么回的，不用客气，电影好看吗，乍一看好像没什么问题，但实际上却很容易聊死，女生这个时候回来还可以，好那么你现在再来感受一下，是不是很难聊下去了。因为话题已经终结了，男生不知道接下来该聊什么，就随便找了一个话题，男生回到，回来的路上好多车堵死了，女生问，这样堵了多久了，男生回到，平时只要30分钟就可以到家了，今天开了50分钟了。我们就觉得这样的聊天，好像没什么问题，其实在女生看来，这是一个非常无聊的对话，她说，嗯嗯这挺堵的，女生又回来一个表情包，好那么到这里，天又聊死了，可以看到这个女生是愿意去认识男生的，但就是聊不下去。这样子的聊天不出三天，最后必然，没话可聊，那么问题呢，出在哪里，就是出在聊天上面，男生一直都是这种直感的思维，没有任何情绪上的互动，那正确的做法该怎么聊呢，我们再来看一看，另外一个学员的案例。背景大致是相同的，女生非常是说呀，我到家了，今天谢谢你的招待，好那么这个时候呢，千万不要回，不用客气，今天的菜好吃吗，这种无聊的问题，包你两句话，又会把店给聊死，你应该去感受女生的情绪，然后呢。加入情绪去回应，我们可以感受到，女生是一个正向的情绪，所以呢，我让男生是这么回的，本来呀，还想带你去逛逛来着，但是呢，怕太晚，你的家人会担心你，好那么这句话，去表达了我们对女生是很有好感的。也表达了我们对女生的关心，女生回来呀，哈哈跟你说呀，我爸妈巴不得我晚点回家，女生这里呢，不经意间释放出那种信号，她家人对男生是比较满意的，她对男生的感觉也很好，那么这是一个，敬礼的信号，所以呢。此刻千万不要怂了，男生回了，看来在你爸爸眼中，我是一个安全人物，今天我本来是想随便认识一下，然后呢，有种感觉产生了，男生再次释放出积极的信号，女生就知道那种信号呢，话就会越来越多了，女生回来呀，感觉。什么感觉呀，一种神奇的感觉，过几天你就会体会到了，我们可以看到呢，男生的聊天是非常自信的，女生说呀，哈哈，要是感觉一直不来怎么办，男生回到，那就只能把你送到杨永信的第13号室，女生又问你。什么鬼我听不懂，后续呢，男生和女生又聊了30多分钟，但是呢，女生的话是越来越多，我们和女生最好的聊天状态，就是这个样子，时不时的去逗一下女生啊，不用太严肃，然后呢，你就会发现女生是越聊越开心。女生对你的好感也会越来越高，没过几天，女生就喜欢上男生了，所以呢，男生们一定要记住啊，追女生不是说你要对她好，要送礼物，而是要打开她内心的大门，只要女生对你产生感觉了，她才会真正的喜欢上你，不过呢。就算是天资的良缘也会历经波折，而我能有今天的成绩啊，也绝非一朝一夕，话也讲不出不如勇敢前行，我是苏哥，我还在进步。'
