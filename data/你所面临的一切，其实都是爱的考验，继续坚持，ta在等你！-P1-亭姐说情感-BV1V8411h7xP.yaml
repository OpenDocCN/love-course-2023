- summary: '-   一切皆是爱的考验，坚持下去，复合就在眼前，经历分开考验可以解决问题，分手后的表现可以判断对方重要性，抑郁、寻找痕迹、情绪低落、回忆礼物、失去爱的能力等都是挽回爱情的迹象。'
  text: '# 你所面临的一切，其实都是爱的考验，继续坚持，ta在等你！ - P1 - 亭姐说情感 - BV1V8411h7xP一切皆是爱的考验，坚持下去，复合就在眼前，我觉得每一段感情都得经历一次分开的考验，真正的爱，不怕，也不会这样轻易的被拆散，而且经历了这次分开，你们可以一不做二不休的把之前的问题，一口气的都处理好。你们也会因此更清晰的知道自己到底想要的是什么，那如果说分开之后你经常出现一下这种情况，就说明对方是你生命中那个不可或缺的人，不要因为矛盾和误解，错过了一段真挚的爱情，第一，你是否在分手后有抑郁的感觉。假如分手后你开始害怕每一个夜晚，尤其是睡觉之前，你会控制不住自己的，一直去想你们两个人的事，一边回忆在一起时的美好画面，一边又因为分手的事实感受到痛苦而不是所措，困到撑不住了才能入睡，第二。你会翻遍每一个平台去寻找它的痕迹，如果说没有屏蔽拉黑，你会感觉到很惊喜，内心更多了一丝希望，但很想给它发消息又不敢惊扰，生怕连最后的交集也被斩断了，第三，白天你是硬撑着做一个体面的成年人。不想让同事朋友发现，说你整天都郁郁寡欢，第四，看到它留下的私人物品或者是它送你的礼物，你会情不自禁地回忆起你们在一起的画面，你想把这些全部都丢掉，防止自己再次的陷入回忆，陷入负面情绪，但是你又舍不得。狠不下心，总想着留个念想，结果一次又一次的被影响，第五，你觉得这辈子可能再也不会这么爱一个人了，甚至觉得自己好像已经失去了爱一个人的能力，更严重的是仿佛对周围一切事物都失去了兴趣。但如果说你满足三条以上，那真的只有挽回它，才是能够缓解你这些情况的唯一的方法了，如果说你现在正在经历一些情感的问题，你也可以撕心复合，我让你爱的人重新爱上你。'
