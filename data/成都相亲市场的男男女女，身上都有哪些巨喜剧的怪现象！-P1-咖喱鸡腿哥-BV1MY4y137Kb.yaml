  text: '# 成都相亲市场的男男女女，身上都有哪些巨喜剧的怪现象！ - P1 - 咖喱鸡腿哥 - BV1MY4y137Kb成都这些跑出来相亲的男男女女，他们身上都有些具好玩的现象，不知道你们发现没有，就是男生一般遇到比自己条件好太多的女生，他们都会主动放弃，而女生遇到比自己条件好很多的男生，他们就会觉得像样合适跟我挺配的。有什么配不配合不合适的，那不就是男生向下兼容，女生向上兼容客观表现吗，有的女的要不就跟你相亲约在奶茶店，红酒屋有的第一次见面，还高调给你整点白的，你就居住了，喝奶茶的女人闺蜜多，喝白酒的女人故事多。喝红酒的女人情人多，喝开水的女人尿多，你个弯脚杆给你啥都喝，你个龟儿时日不多，要不就是有的男的一见面上来就给你画大饼，到时候给你买，过两天给你买，等我以后有钱了给你买，叫你别急，该有的咱们以后都会有。等我有时间什么我保证我一定我发誓，等咱们结了婚以后钱都放你那，你愿意买什么买什么，你爱怎么花就怎么花，太阳你个仙人版版，你现在给我摸50个W出来，我马上给你表演倒立拉屎行不行，要不有的女的就觉得。这男的小我十几岁，总觉得不靠谱，比你大500岁那个靠谱，你去西安找个兵马俑，半截身子都埋在土里的人，你还犹豫个屁，人家是一个画画的北美，外加奔驰的小野马和带刺的玫瑰，你个全身上下伤痕呆乃。外加干涩的眼泪的老嫂嫂，你还嫌弃这讨厌那的，人家男的是缺个心上人，女的是孩子缺个爹，你俩就应该赶紧拍出粉红泡泡，一吊个哩吊吊，钱你不需要，情又靠不住，只有那六块腹肌的弟弟，才是你幸福的归宿，老嫂嫂。你把一张100块钱的换成两张50的，你可能觉得没啥感觉，你把你那个40岁主管的老头，换成两个20岁的青春小伙，那你估计得激动疯了吧，还有那些跑出来相亲的，人家其实打算是跟你踏踏实实处的。为你拒绝了所有的暧昧，你现在就告诉人家，你有多么多么受欢迎，身边有几个臭鱼烂虾，你就觉得自己是万人迷了，你记住啊，捧在手里的那是花，苍蝇围着转的那是粑粑，那些画饼的男人，和那些自我感觉良好的女人。你们就别出来相亲了，直接手拉走，去乐山吧，把那个江边边那座大佛喊起来，喊他爬，你们两个坐上去，苦度众生，一天天的，还跑出来相亲，香你家里不来电呢。'
