  text: '# 2分钟改变你的讨好型人格 - P1 - 恋爱新学堂 - BV1PA411R76r兄弟你是不是桃花型人格，我曾經也是，我從小是留守兒童，讓我去拒絕別人對我來說是非常難的，從小的性格導致我在感情裡面任腦任源，被女生招之即來揮之即去，我是怎麼從一個桃花型人格。成長到現在殺伐果斷的情感博主，這條視頻為我最有發言權，想要改變桃花型人格就一個核心，不被他人的期望所操控，曾經我是活在別人的期望當中的，現在的我不怕任何人對我失望，這是我最大的改變。因為你對我的期望那是你的事情，跟我有什麼關係，如果你失望那是你活該，我為什麼要那麼費勁的去達成你的期望，比如我後台的私信有讓我免費幫他的，也有讓我免費教他聊天的，我問他我為什麼要免費教你呢。他說是我的粉絲關注了我很久，如果是曾經的我，我就會說謝謝你的關注，然後免費的幫他解答一下問題，那我現在只會回復兩個字沒空，為什麼，因為你關注我是因為我的能力，我講的乾貨戳到了你。不然你也不會關注一個一無是處的博主，不要做完美主義者，我們要主動暴露自己的缺點，否則我們很容易陷入一種人設綁架，如果你在別人眼裡是一個很大方的人，那麼你就不好意思在他面前小氣。包括你們在網上看到很多的人設崩塌，都是因為把形象架得太高，比如曾經我和女生接觸，女生問我借錢，我都不好意思拒絕她，甚至拒絕了她，我的心裡很過意不去，那現在女生問我借錢，我只會回復，抱歉我不喜歡窮人。為什麼，因為這個女生借錢之前，她都沒有思考過，萬一我拒絕了她，我們的關係應該怎麼相處，會不會很尷尬，她都不在意這個問題，我為什麼要在意，你們記住我這句話，你樹立的形象越完美，你得到的包容度就越小。因為一個好人，他不可能去做一件壞事，一個男人這一生想要過得舒服，有一個比錢還重要的點，就是學會自私，我發現敢承認自己自私的人，其實怨氣相對來說要少一些，因為他更能理解人性的陰暗面，不敢正視陰暗的人。也不可能看見真正的陽光，一個總是不想讓任何人都失望的人，其實最辜負的是自己。'
