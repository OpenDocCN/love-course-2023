    -   形象越完美，包容度越小是怎么理解的？

    -   这句话指的是，一个人树立的形象越完美，别人就越不容易接受他们的缺点或错误，因此包容度就越小。

    -   如何在不想让任何人失望的同时不辜负自己？

    -   作者认为，学会自私是很重要的，因为一个人只有学会自私，才能真正理解人性的阴暗面，避免为了不让别人失望而辜负自己。'
