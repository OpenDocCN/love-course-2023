  text: '# 为什么真正爱过的人，分手后一定会苦苦纠缠 - P1：高田横版 58 - 泊明远 - BV11M4y137d5真正爱过的两个人啊，分手后一定都会有一方苦苦纠缠，不愿意放弃，你知道吗，越是卑微纠缠你的，一定是爱你如命的人，没有人愿意丢掉自己宝贵的面子和尊严，一次次的用各种方式去联系你，不管你的态度有多冷漠。他也会放低姿态去做一这一切，这都是因为啊，他太爱你，他离不开你，两个人能够相遇相知相爱，真的需要很大的缘分，也许这一辈子只有为了你，他才会这样，那我是博明，如果你正在经历这样的情感问题，私信我。'
