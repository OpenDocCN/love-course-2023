  text: '# 什么都不做，知道这7条帮助你解决感情问题 - P1：什么都不做，7条帮助你解决感情问题百家号4.11 - 逢爱情感 - BV1b5411c73X当你遇到了情感问题想咨询我，首先呢先听听下面七个点，一定会对你有所帮助的，第一啊不要指责他为什么要离开你，这样做只会让他更加的反感你，第二，锻炼期间千万不要冲动去联系，冲动联系只会适得其反，第三。摆正自己的心态，不要总是患得患失自己吓自己，只要你们之前还有过感情，他就不会轻易的忘记你，第四，最好不要去找朋友帮忙，因为朋友们很可能会帮倒忙，第五，自我提升一定要有的，第六。你当初就有让他爱上你的本事，能让他再爱上一次也并不难，第七，放弃你的幻想积极行动，什么都不做呀，这个是不现实的，这七个妙方绝对有帮助，思绪挽回我让你爱的人重新爱上你。'
