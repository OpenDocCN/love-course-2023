  text: '# 挽回中怎样通过聊天不断升温感情，重新打造亲密关系 - P1 - 泊明远 - BV15G4y1L7sg在试图修复关系的过程当中，很多人总是不敢开口
    不会开口，思绪万千，却迟迟在挽回的过程当中，说不出一句像样的话，原本恢复中的关系总是搞砸，那再经过冷却期之后，恢复沟通渠道，重新建立联系。是挽回关系的重中之重，那我们应该如何去聊天，第一点
    冷静平和地开始，刚刚经历了分手之后的冷却期，切记不要过分展露自己，希望复合的意愿，不少人刚一开始，就急于和对方频繁地交流，恨不得立刻让他回到你的身边。不间断地去纠缠骚扰对方，不停地进行单方面的情感倾诉，这样做是大错特错的，挽回的一个重要关键点就在于，把握距离感和需求感，那过分地展露自己的思念和情感意愿，只会让对方产生轻视和厌恶的心理。那么根据契可尼效应，人总是会对于未完成和得不到的东西，产生渴望感和兴趣，如果你开始展露的过于热情或殷勤，就会让对方对你迅速地失去兴趣感，没有继续沟通交流的欲望，同时也会使你失去对对方的吸引力。而另外一个方面，挽回本来就是一个弥补矛盾的过程，无论如何都不可以在挽回中过分地热切，先将自己的态度放平和，从一些十分平常和口语化的问题，作为投币能开始，例如混杂在朋友圈的节日问候，在对方日常动态下。做一些比较轻松的调侃和交流，见面打一个简单的招呼，让对方重归于陌生的关系，重新热热起来，但不要向他暴露你附和的意愿，第二
    选择合适的话题，当对方的关系摆脱了初期的尴尬之后。可以尝试性地将话题作为进一步的推进，逐渐地增加沟通的深度，从而推进双方的关系回温，话题的选择也是容易出现问题的重灾区，很多人都因为话题选择的失败，致使双方仅存的好感消失殆尽，这尚存的一点挽回机会。从你的手指尖就悄悄溜走了，在话题的选择上，最常犯的问题有四类，第一类
    强行询问对方的近况，你最近过得好不好，无论对方如何回答，都会快速地导致冷场，第二类 强行逼迫对方表态，我们之间真的没有机会了吗。不然觉得恢复了沟通就代表问题过去了，急于强迫对方表态，殊不知这只会让对方变得更加尴尬，好不容易过渡到破冰期的感情，也会迅速地失误，第三类
    回忆过去的情感历程，当初我们还没有分手的时候怎么怎么样。你还记得吗，回忆过去固然能勾搭起美好的回忆，不过这在挽回的过程当中是绝对禁止的，只要开始回忆就不可避免，你会回忆起分手的矛盾和冲突，这种行为无异于自掘坟墓，第四类
    强行迎合对方的爱好。你讲的那个电影、游戏、运动、演员，我也十分感兴趣，但是你要记住，除非你真的十分了解和熟悉，切记不要以自己单薄的认知，去触碰对方的爱好，这样不仅不能引起好感，反而会露小成拙，在对方心里留下不好的印象。在话题的选择上，应该更偏向于双方都了解的，都喜欢的方面，尽可能地避开和感情有关的话题，更不要让对方感到压力，如果实在没有合适的共同话题，也可以从时事热点入手，在双方之间构建舒适温馨的氛围。才是正确的话题开启方向，切记
    聊热点话题，不要出现关键上的冲突，选择合适的话题，可以轻易地让你在挽回的道路上，前进一大步，我是博明，如果评论面前的你不太清楚，可以C194找老师聊聊。'
