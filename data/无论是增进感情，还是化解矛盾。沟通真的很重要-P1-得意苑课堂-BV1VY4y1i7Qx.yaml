  text: '# 无论是增进感情，还是化解矛盾。沟通真的很重要 - P1 - 得意苑课堂 - BV1VY4y1i7Qx我常說的一句話，無論是增進感情還是化解矛盾，溝通最重要了
    對吧，但是我發現很多人根本就不知道怎麼去溝通，一來就是把自己想說的話都說出來了，然後像舉行儀式一樣，該你了 慎重其事的傾聽所謂的前任。那這個時候會說什麼呢，通常這樣帶來的效果就是，你說的他可能一句都沒聽進去，而他被你這麼一問也說不出個123來，所以就有很多人來跟我吐槽說什麼，我該說的都說了
    他還是冷漠不說話 讓人心寒。那我都已經承認是自己的問題了，也表態了我以後會改，可是他還是無動於衷的樣子，你們是不是也有這種局面呢，其實如果你們的溝通方式不對，想讓他把你說的話聽進去就是很難，為什麼這麼說呢。因為男人的心裡通常是反感的，男人是思想上很主動的生物，他們不習慣被支配
    被引導，為什麼這麼說呢，因為男人的心態通常是反感的，男人是思想上很自主的生物，他們不習慣被支配 被引導，那這種被牽著鼻子走的感覺。會讓他們感覺喘不過氣來，也就不願意心平氣和的和你進行所謂的溝通，那很多人就會說，不溝通難道就是要冷戰嗎，當然不是，我想說的是在危機面前不要過於著急的表態，把自己的想法都毫無保留的表現出來。這個時候我們要做的恰恰是相反的，抓住男人的心思就是讓他對你產生興趣，那我們就把這個自己變成那個未知的是我，讓他猜不透你的心思，就比如說一個男生莫名其妙的對你冷暴力，正常的女性思維都會接受不了。然後去逼問
    發生了什麼事，你是不想和我說話 你是怎麼想的，你不和我說話我好沒有安全感 對吧，那這也是男性在冷暴力之前會預想到的結果，但是我想要說的是 讓你們反著去做，他不是突然冷暴力你了嗎。你發現了
    但是你不著急去找他，反而是繼續去追求你自己的生活，該逛街逛街 該幹嘛幹嘛，故意去拖延這個世界，男生就會想 怎麼你還不去找他呢，他就會對你產生好奇，只要能抓住男人的這個心思。讓他有一種朦朧的心態，男人就會被你拿捏的死死的，那怎麼拿捏這個度呢，比如說一如既往的關心他，突然試圖遠離
    表現出沒有他，你自己也能過得很好，其實這就是需要你給他製造一點危機。讓他感覺到你好像變了一個人一樣，他就會增加對你的關注度，那麼在這個時候去溝通，他的配合度自然也就高了。'
