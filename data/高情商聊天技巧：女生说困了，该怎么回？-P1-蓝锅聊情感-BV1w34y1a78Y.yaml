  text: '# 高情商聊天技巧：女生说困了，该怎么回？ - P1 - 蓝锅聊情感 - BV1w34y1a78Y女生说我好困怎么回，你们有没有遇到过这样一种情况，和喜欢的女生聊着聊着，女生就说困了想睡觉了，有过同样经历的在评论区扣播一，有的男生他看见这句话呢，马上就顺着女生说，那你睡吧晚安。女生大概率只会回复一个哦，甚至是不回，然后草草结束聊天，还有的男生呢，想趁着睡前啊，给寂寞的夜晚添加点暧昧气氛，他想都不想直接就说，我们已经可以发展到一起睡觉的地步了吗，有这种想法的男生赶紧打住。我不想在救护车上看见你们，虽然这样的想法是没错的，但是你和女生都还没有建立一个亲密度，女生还没有明显的表示对你有兴趣，这样的回复只会让他对你产生抵触情绪，觉得你油嘴滑舌非常不靠谱，原本的好感瞬间归零。那看到这儿呢有人就会说了，琪姐这儿也不行那儿也不行，那到底应该怎么回吗，不要着急，你先想一想，女生说的困，真的就是立马要睡觉了吗，答案是不一定，女生说困了，不一定代表她是真的困了。而是她觉得和你聊天太无趣了，或者现在的聊天对她没有吸引力而已，那么怎么通过聊天，重新去调动女生的情绪，甚至让她一整晚都想着你呢，记住两个核心，情绪意犹未尽，还是不懂，那接下来这个案例会给你答案。琪姐你好，我和喜欢的女生聊了有一段时间了，因为工作比较忙，基本都是下班之后才开始聊天，开始都还挺好的，最近总是聊不了多久，她就说自己困了要睡觉了，今天也是，才聊了没多久，她说又困了。怎么办啊琪姐帮帮我吧，我看了一下她们的聊天记录啊，就知道问题出在哪了，男生说下班了吗，女生说嗯，男生说吃饭了吗，女生说吃了你呢，男生说我也吃了，还在外面闲逛呢，女生说哈哈这么无聊，男生说是啊。女生说那你逛着吧，我困了先睡了，再加了一个打了哈欠的表情，我相信啊，聪明的男生已经早看出来问题了，女生她是愿意和男生聊下去的，她是对男生有好感的，只是这个男生的聊天，实在是太无趣了，这样的聊天。怎么能对女生产生吸引力呢，一段没有意思的聊天，女生自然不想聊下去，现在我们要做的其实很简单，就是改变聊天策略，去调动女生的情绪，我要男生是这么回的，睡这么早，你真的18岁吗，我们先把话题延续下去。侧面夸奖女生的同时呢，调侃一下女生，那女生就回了，哈哈我都是老阿姨了，我们回你这么说，让我想起了前两天看见的一句话，勾起女生的兴趣和好奇心，去调动女生的情绪，女生说什么呀，我们回阿姨我可以吗。女生回哈哈笑死了，看见没有，这里女生的情绪已经被调动起来了，那我们现在要进攻吗，当然不能，现在还不是进攻的最佳时机，我让男生先撤退，你先睡吧，睡下晚会变成国宝的，突然想到一件事，明天再问你。对临我们给女生关心的同时，继续去勾起她的好奇心，果然女生就回了，什么事呀，女生这里她的情绪是很高的，但现在我们就是要做一个怪人，告诉女生快睡吧，不然你是想熬成熊猫成为国宝吗，晚安，我告诉男生。无论女生他回什么都不要回复了，就是要给他这种意犹未尽的感觉，第二天一大早呢，女生就主动找到男生，而我只要男生说了一句非常神奇的话，女生就主动约男生出约会了，那么这句话到底是什么呢，我们评论区见。不过世间没有一件容易的事，特别是缘分，但你以为的极限可能只是别人的起点，比你优秀的人还在不断的努力，相信自己你也可以。'
