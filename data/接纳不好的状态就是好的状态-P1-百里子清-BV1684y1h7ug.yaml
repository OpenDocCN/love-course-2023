- summary: "-   接纳不好的状态就是好的状态\n    1.  忘掉好坏状态，保持好状态\n    2.  不计较事情，节省能量\n    3.  接受当前状态，转变为好状态"
  text: '# 接纳不好的状态就是好的状态 - P1 - 百里子清 - BV1684y1h7ug怎么保持好的状态，其实当你去想这个问题的时候，你的状态就不好了，就是你忘掉什么是好的状态，什么是不好的状态，你不去区分什么是好，什么是坏，那你不去区分这种状态，你的状态随时随地都是一种好的状态。当你去计较这个事情的时候，你的状态就不好了，因为你计较，你会耗费自己的能量，而这个时候你的能量是在减弱的，这种减弱的时候，其实是一种无用功，因为我们去在乎这个状态的好与坏，对于我们解决当下的一些事情。或者说你要去做的这些事情，是没有帮助的，你想去做这个事情，你就去做，你不要在乎这个状态，如果现在你的状态实实在在是不好的，你接受它，你接纳它，我接受这个状态，这样子的一个状态就是好的状态。而这个时候就是一个转折点，一个转变，当这个时候我就是可以往上走了，我相当于接受，现在我是一个躺平，或者说我是在谷底这么一个状态，接下来我接受过后，我就知道我原来是在这个地方，那么接下来的话。我就可以往上走了，我就是一个上升的状态，你如果非得要去计较的话，从这一刻开始，你就是一个好的状态，所以说所谓的好的状态，它是无时无刻都是存在的，关键是看你如何去看待，当你去区分它们的时候。那就是一个不好的状态，当你不去区分它们的时候，它就是一个好的状态。'
