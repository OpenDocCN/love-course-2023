  text: '# 放不下一个人的时候，把这段话发给她 - P1：老挽回9.29横 - 逢爱情感 - BV1Bq4y1P7kh如果你放不下一个人，把这段话发给他，希望可以帮助到你，在吗？最近还好吗？放心吧，我不是想打扰你，只是想跟你说说话，分开的日子里，我每天都睡不着，在脑子里时常想起我们在一起的日子，我也反思了我自己。我最大的变化就是我懂得了，在做每一件事的时候，都站在对方的角度去考虑一下，对方能不能接受，因为正是之前跟你在一起的时候，我没能做到换位思考，才把你给弄丢了，我真的怕了，我感受过了失去你的那种痛。现在我已经没有了身份再去联系你，更没有资格去关心你了，其实还有很多话想对你说，我就不打扰你了，最后希望未来你遇见的那个人，是能给你幸福的人，也希望他比我更爱你，那样才对得起我的放手，此情晚回。我让你爱的人重新爱上你。'
