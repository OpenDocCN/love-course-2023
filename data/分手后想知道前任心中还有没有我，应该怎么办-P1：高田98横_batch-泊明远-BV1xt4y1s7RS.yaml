  - 回答1：看他有没有刻意的避开你，是否保留了你们的亲密关系和社交信息。
  - 问题2：分手后他如何表现会显示他还在意我？
  - 回答2：如果他不刻意避开你，在社交上保留你们的信息，或者变得更积极生活，可能表示他还在乎你。
  - 问题3：他是否还爱我可以从哪些方面看出来？
  - 回答3：如果他提议做朋友，没有删除你们的亲密关系信息，或者表现出情绪波动，可能暗示他还爱你。
  - 问题4：分手后他会做什么会显示他想与我重修旧好？
  - 回答4：如果他表现出积极生活态度，保留你们的亲密关系信息，并可能提出继续做朋友的建议，可能是他想与你重修旧好的迹象。
  - 问题5：分手后他的行为如何反映他的情感波动？
  - 回答5：他可能会在社交上展示更多的正能量，保留你们的亲密关系信息，或者提出继续保持联系，这些都可能反映出他的情感波动。
