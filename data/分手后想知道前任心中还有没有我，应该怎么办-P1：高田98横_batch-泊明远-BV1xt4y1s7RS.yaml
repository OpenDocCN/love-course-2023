  text: '# 分手后想知道前任心中还有没有我，应该怎么办 - P1：高田 98横_batch - 泊明远 - BV1xt4y1s7RS那很多人都会跑来问我，怎么判断其他人的心里，还有没有我，其实对于这个问题，我觉得你真正要思考的是，你们分手的根本原因，既然已经分手了，那肯定是在对方的心里，不爱大于爱，那并不一定是因为没有爱了，对不对。而是因为你们长期的去触碰了，对方的底线，或者是因为某件事情，造成了某种阻碍，让对方觉得，他没有办法跟你继续在一起，那很多人都会觉得，既然决定分手，要么就是叙莫为久，要么就是早就不爱了，其实不是这样的。很多人在分手后，会认定对方是因为不爱自己，才和自己去分手，那我们如何去判断，对方是不是还爱自己的呢，第一点，就是看他有没有刻意的逃避你，比如分手后，只要有你出现的活动，或者说有你可能遇到的场合。对方都会立刻刻意的避开，这说明对方，还没有完全的想办法面对你，在他看来，他无法控制跟你见面时候的情绪，那对你有情绪波动，就是一个对你很有利的局面，那第二点，跟你的情侣投像游戏，亲密关系。甚至是社交状态等信息，都没有立马删除或者更换，他还没有做好决定，要不要把你彻底的，清除在他的世界里，那第三点，分手后他会突然更加积极的生活，平时可能不发什么，正能量的社交状态，突然之间发了很多。仿佛是在全盘的否定之前的生活，而这种刻意的证明，反而会暴露出他的情绪波动，那么第四点，他跟你说，我们可以做朋友，那相信很多人都听过这句话，你可以仔细的想一想，他没有从根源上断绝和你的关系。也没有彻底否定，你们在一起的意义，所以说在对方的心里，他可能还是爱你的，那各位小伙伴们可以去回忆一下，那如果说有以上几条中的，那绝对是他还心里面，偷偷的有你的位置，我是博明，如果屏幕前的你。现在也正是面临这样的情感困境，可以私信修复，找我来聊聊。'
