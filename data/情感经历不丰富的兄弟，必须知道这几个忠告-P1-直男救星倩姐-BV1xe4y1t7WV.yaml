  text: '# 情感经历不丰富的兄弟，必须知道这几个忠告 - P1 - 直男救星倩姐 - BV1xe4y1t7WV不會談戀愛，感情經歷不豐富，怎麼辦呢，必須要學會這幾個小技巧，我發現很多戀愛小白，大部分都沒有超過三次以上的戀愛經驗，或者是戀愛時間不長，我給大家幾個小建議，保證你之後的戀愛之路順風又順水，第一。追求女孩子的時候，千萬不要害怕失敗，也不要擔心說，她會不會不喜歡我，你要是這樣想，那一開始就輸了，即使主動去追求一個人前期，都是會經歷一些不被喜歡的這種過程，女性普遍都是比較慢熱型的。而男性更容易一見鍾情，想要追女孩子，就要讓她感受到你的存在，並且去依賴你，所以不要因為剛開始她的冷淡就放棄，但是也不是讓你去當舔狗，而是感覺時機恰當就去表白，但也不是一上來就盲目的去表白，說白了。你看哪一個海王，不是從很多次失敗的戀愛當中找到技巧的呢，第二，喜歡就去追，不要磨嘰，都喜歡還不衝，你要等到什麼時候，失敗了就要去接受，成功了，那不是皆大歡喜嗎，現如今談戀愛沒有那麼多的彎彎繞繞。等你再考慮跟她適不適合，是不是真的那麼喜歡，別人都已經換下一個了，感情都是需要磨合的，哪怕是幾年的婚姻生活，也是會有各種的吵鬧，只要能夠彼此包容，那都是能夠走下去的，第三，不要當一個戀愛腦。我發現很多的男生很容易上頭，成為一個戀愛腦，時時刻刻想去掌握對方的動態，時時刻刻都想跟對方在一起，沒有自己的生活圈子，你還沒有跟對方坦白關係，就已經圍著對方打轉了，即便成功了，也不見得會有多長久。喜歡不是讓自己陷入泥潭，共同的進步才是好的戀愛，應該有的現象，更不要為了一個人，失去原有的自己，第四，知道自己的優點，並且把優點給持續下去，比如說你喜歡一個女生，她很漂亮，每天看到她都特別精緻。而且對你超級溫柔，突然有一天，她沒有精緻的妝容，不再溫柔可愛，還能吸引到你嗎，再比如說，原來是一個性格陽光開朗的女孩，在跟你談戀愛之後，經常發脾氣小心眼，這還能吸引到你嗎，其實，這些是戀愛當中。都會遇到的事情，想要愛情持久，就一定要保持原有的，吸引到對方的優點，第五，學會換位思考，好的感情都是，你對我好，我對你好，你來包容我，我也包容你，千萬不要雙標，我發現有很多的男性，特別大男子主義。比如說，我可以出去玩，但是你不行，因為我是男生，我不愛做飯，但是你必須會，你是女生，再比如說，有一些女生，過各種節日，都必須要對方給她買禮物，如果沒有買，那就是不愛不喜歡，所以我們要換位思考。真的很重要，雙向奔赴，才是愛情持久的保鮮劑，學會了以上五點，並且實時行動，相信你的戀愛，一定會順風又順水。'
