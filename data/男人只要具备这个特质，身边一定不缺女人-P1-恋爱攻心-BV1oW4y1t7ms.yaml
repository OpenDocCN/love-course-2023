  text: '# 男人只要具备这个特质，身边一定不缺女人 - P1 - 恋爱攻心 - BV1oW4y1t7ms有一種只屬於男人的特質，但凡一個男人擁有這種特質，身邊一定不缺女人，大到古代的帝王，小到地痞流氓，他們都是擁有這種特質的男人，這種特質就是權力的意志，是男人與生俱來對權力的渴望，是一種強者的特質。擁有這種特質的男人，他們永遠在積極進取，永遠相信自己的主觀能動性，永遠覺得自己可以做些什麼，改變眼前的世界，正是由於這種人內心能量充沛，他們總是要和外部世界博弈甚至是戰鬥，所以從客觀表現來看。這種人充滿著匪氣，身上攻擊性比較強，總是有種不守規則的衝動，所以他們大部分人小的時候，不是老師和家長眼中的好孩子，長大了也不是典型意義上的好人，這種氣質會讓女人非常著迷，雖然會讓一部分人感到極為討厭。但他們卻也能征服更多的人，為自己服務，所以擁有這種特質的男人，身邊一定不缺女人。'
