    -   当被问到"郝王你说他爱我不，他为啥说不爱我就不爱我，他是不是他从来他就没爱过我"时，我通常会找出对方当初是怎么爱你的，以及前任不爱的证据。对方可能认为分手是一时兴起，而实际上是虚谋已久。

    -   感情中没有绝对的爱与不爱的区别。刚开始追求你时，对方看到的都是你的优点，吸引他的地方。随着相处时间增长，他可能发现你身上的缺点，而女人也很容易因安全感缺乏而表现得越来越粘人。

    -   男人通常不懂得如何表达感情和沟通，导致问题积累越来越多，产生矛盾。即使再浓的爱也会被消耗。要意识到，在感情中，会看到自己想看到的东西。

    -   复合过程中，很多人喜欢问前任是否还喜欢自己，是否还有机会。但对方的态度和言行其实对我们的改变并不重要，重要的是要先改变自己，而不是天天担心对方是否还喜欢自己。我们改变自己的努力，是一步步叠加的过程。'
