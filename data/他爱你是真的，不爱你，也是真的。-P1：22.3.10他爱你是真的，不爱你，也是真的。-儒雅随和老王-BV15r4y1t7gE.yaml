  text: '# 他爱你是真的，不爱你，也是真的。 - P1：22.3.10他爱你是真的，不爱你，也是真的。 - 儒雅随和老王 - BV15r4y1t7gE一整我跟那个直接拨了点麦的时候，被问的最多的问题就是啥的，说郝王你说他爱我不，哎郝王，他为啥说不爱我就不爱我，他是不是他从来他就没爱过我，我一般我不会直接给出答案，我会找出对方当初是怎么爱你的。这个证据，一般不要多了两三件就够了，但是我也会给他找出一些前任不爱的，这个证据，可能说到这儿吧，有人他就不理解，然后我问你这是干啥你这是图点啥，首先分手这个事不是一时兴起，而是虚谋已久，很多人他不明白。就在感情里边，没有绝对的爱与不爱这个区别，他开始追求你，和你在一起这个时候，看见的都是你的优点，看见的也都是你吸引他的地方，但随着跟你相处时间越来越久，发现你身上的缺点越来越多，没办法。女人就是安全感缺乏这个动作，越往后起越粘男人，动不动就想整点事，就把这个男人搞得他就很疲惫，很多男人他也不懂得说如何表达感情，更不要说沟通了，于是这个问题可能越来越多，越来越严重，但因为说没有沟通。所以说积累的越来越多，所以说再浓的爱他也会被消耗，其次你相信什么，你就会看到什么，然后咱们回到开头的问题，为什么会犹豫和矛盾，其实爱与不爱，它不是绝对的清晰，同样你这个意识也是如此。但如果说你坚信他爱你，那么你这个意识里就有很多，他爱你这个瞬间和画面，反之你脑海里就有很多，他不爱你这个画面，在整活之前先校正一下，自己这个思维和角度，做好自己能做的，而不是说自己不能决定的。很多人在复合的过程当中，总喜欢问，前任是不是还喜欢我，我还有机会吗，我肯定不会告诉他，到底有没有机会，有没有希望，因为我说了不算，这件事你只有做了，那才算数，怎么着，我会告诉他们，死纵如爱。你复合这个过程当中，对方这个态度跟言行，很容易影响到你，但是如果你真心想要跟他在一起，那么对方态度和言行，你就不能太在意，比如说之前咱有个粉丝，他被前男友各种删除之后，就很崩溃，他一直他就问。说自己还有没有希望，我跟他说了这么一个点，如果你一直是现在的一个样子，尤其是当初他非常讨厌，你身上的一点，脾气不好，情绪难以控制，那么你可能永远也整不会爱他，所以说咱们在准备复合的时候。首先想把能做的去做，而不是说每天瞎担心，对方是不是喜欢你，现在的你他指定不喜欢，但改变之后的你，至少咱说还有50%的概率，成功概率，它是一步一步叠加的，更何况改变自己本身，就是一个非常棒，非常酷的事。我们很难直接的改变别人，但是我们改变自己，相对来讲就容易很多，你不努力，谁也不能给你想要的生活，爱情它也是。'
