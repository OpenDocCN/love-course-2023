    -   个人形象重要，噴香水增加好感'
  text: '# 【恋爱脱单】这5个心理学冷知识 你一定要知道 - P1 - 恋爱学长轩哥 - BV1dL41127ab五個心理學小技巧，教你如何正確追到心儀的人，你是不是遇到心儀的女生就不知所措，越喜歡一個人覺得追到她就越難，總覺得自己付出了不少，卻還是沒辦法獲得對方的青睞，最後要麼被淘汰出局，要麼只能當一個工具。這期內容非常硬核，知道人多了我會刪除，趕緊保存下來，第一個，曝光效應，心理學家扎榮克做過一個實驗，讓一群大學生觀看一堆陌生人的照片，而這些陌生人有不同的出現頻率，有些只出現一次，有的是10次或者20次。觀看後再請這些大學生對照片裡的人做出評價，結果出現頻率越高的人，被喜歡的程度就越高，他把這一個現象稱之為曝光效應，放到追女生中，人們會單純因為自己熟悉某個事物而產生好感，只要一個人不斷地在自己眼前出現。或者讓雙方有更多的交集，就越有機會喜歡上這個人，比如製造你們有很多共同愛好的感覺，會讓雙方覺得彼此都很般配，比如讓你喜歡的人的朋友認識你，當你取得他朋友圈的信任時，對自己也會有加分的效果，第二點。打造自己的社交圈，先明確一點，當你有了自己的興趣愛好的時候，身邊自然就會有一群和你志同道合的朋友，讓你了解到更多不同領域的東西，體驗到不同有趣的人和事物，關鍵詞是打造，你要展現出來。任何人都可以從你的社交動態中，捕捉到這個信息，從女生的角度思考，女生都會想要找一個有趣，並且能讓自己的生活精彩的人，這樣做的目的不止於此，同時還會塑造一種男生平常生活，也很豐富的社交地位。如何讓女生覺得你很需要對方，這一點帶來的意識錯覺非常重要，要是一個女生感覺到你很需要她的話，她很大可能就不會對你感興趣，人就是這樣，你想要的意圖越明顯，別人就越不會珍惜，只有吸引別人。讓別人有想要加入你精彩生活的慾望，你們的關係才可能正向循環，而這些靠附和他人是不可能得到的，第三點，建立領導特質，在選擇男朋友的時候，女生一般更傾向於選擇具有領導特質的男生，女生天生喜歡被引領。這是心理學中的特點，這樣的男生給人的感覺非常自信，也特別有安全感，所以也更容易讓女生產生好感，這種特質的人在遇到事情的時候，會有自己獨到的想法和見解，不會把問題拋來拋去，最好的方法就是多做決定。並且為自己的決定負責，在約會的時候，主動決定要去的地方和活動，不要問女生要去哪裡，要吃什麼，她們通常都不會想要拿主意，因為邀約的人是你，只要把這個責任拋在了對方身上，當然就會吃閉門羹了。這也是我看到很多男生常犯的錯誤，所以男生在邀約的時候，建議大家多做準備，最好讓女生什麼都不用操心，學會自己做決定，這樣不僅女生會對你好感倍增，也有助於你建立自己的領導特質，豈不是一舉兩得呢，第四點。順於個人形象，在與人交往的時候，一個良好的形象，總是會給人加分不少的，心理研究表明，第一印象的標籤會在頭腦中形成，放在追女生中，最有效果的建議就是噴香水，見面前往脖子手腕上噴一下，一個適合自己的味道。是可以讓女生瞬間產生好感的，眼睛看到的和鼻子聞到的，雙重刺激下，男生乾淨清爽的標籤，會給對方的印象更加深刻，第五點，學會找人幫忙，很多人都不知道找人幫忙，也是可以讓人對自己產生好感的，這個方法源自於。本傑敏·弗蘭克林，他當時就做了這樣一件事，任職期間有一個政敵，看他非常的不順眼，經常拖他後腿，後來他找政敵借了一本書，到期之後卻並沒有歸還，而是寫了一封信給政敵，希望能夠延長借書的時間。直到又過了一個月才還了回去，最終政敵反而成為了他的朋友，這就源自於一致性偏誤現象，一個人幫助過你一次之後，心裡就會產生這樣一個想法，認為此人既然是我幫助過的，那肯定我對他有好感，'
