  text: '# 一个甜甜的片段告诉你怎么搞定女同事！学！ - P1 - 你的撩妹学长 - BV1S54y1u7uZ大家知道跟誰最像嗎，你說啊，這幾個晚上，我跟大媽說了，我這條件不說就行，最後我姑娘從咱們隊門口，排到紅衣超市，從咱們隊門口排到紅衣超市，到人家紅衣超市，賣雞蛋搞特價給我大媽，幹嘛非得來這家。外頭這麼多人呢，看一眼哪有地方都到了，怎麼可能，人外頭都排著隊的，就先讓一坐，喬雅莉，有什麼事，這沒人，你看，真沒人啊，您優秀，紅燒鰻魚，好的請稍等一會兒，可以拿上桌了，你又知道愛吃人了。愛吃人不用管我，什麼鰻魚啊，隨便點，吃什麼好呢，姐姐你一口熱了，不用嫌棄，紅燒鰻魚，你先吃，味道好好，謝謝，太快了，這看上去也挺好吃的，怎麼樣，是不是，姑娘，我剛才有聽錯了，你說爽肉啊，爽肉是啥呀。不好意思，因為紅燒鰻魚呢，是我們這裏的，比較好看，一般是小孩，都會吃，他們的姿勢也挺好的，哎呦，你就是個女孩，我，介紹，你吃得挺好的，我，你是賽龍頭，還是老頭，手手動，太不一樣了，那我下次來。能夠直接打電話給你嗎，鰻魚需要提前備貨，所以你至少，需要提前一周提前，我也是，多一點，我弄，我弄一個，可以給我弄，我弄一個，可以給你弄，你別臭美啊，你找個好料多做一個，是不是，你吃飯了，我給你弄一個。那你，你不著急就走啊，你不著急了，雙子座吃飯了，不要哭了。'
