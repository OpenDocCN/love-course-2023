  text: '# 如何一招搞定大佬？ - P1 - 曲曲大女人 - BV1Ug411q72j我告诉你有一招特别有用，就是把这些人叫到家里来给他们做饭，知道吧，然后你让小九，然后呢就把自己的这种对于家庭的期待呀，以前受过的伤害呀，咕噜咕噜的说一通，跟别人讲的另一段非常受伤的情史。然后呢讲我怎么喜欢这个人，我多么爱这个人，然后我多么上头，然后讲着讲着我的眼泪花子就流下来了，我跟你们讲那些男的贼吃这一套，真的，就是那一瞬间他就觉得自己就像一个英雄，他们需要很保护你真的。而且这种还不分年纪，不管是年纪大的还是年轻的都这样，然后再加上如果你还能够展示一下什么你的厨艺呀，这个那个的呀，我告诉你那十个有八个半，但是你不能太难看，这个不是大不大老。十个有八个半都吃这个。'
