    \    3.  有机会升级关系，勇敢抓住\n    4.  有执行力和经营关系，复合不难"
  text: '# 分手后能做到这四点，你们的复合就顺理成章了 - P1：149横 - 泊明远 - BV14T41157w3在对方抗拒和你复合的时候，你可以做到以下四点，那么分手复合就完全不是问题，那么今天我跟你们讲的，全部都是干货，第一
    我们做的不是挽回，是重新地开启一段新的关系，而真正的爱情，是不需要刻意去挽回的。一切都是顺理成章的事情，那么与其想着怎么去改变它，怎么去控制它，不如想想，自己该怎么样去二次吸引它，第二点，聊天真的不是我们的核心目的，那聊天是什么呢，是沟通，沟通的目的是什么呢，是交换价值，展示价值。很多姑娘都把聊天当成了纯聊天，觉得你们好像，只要聊天聊得好就可以了，关系就好了，那么这样做，不一定能达到我们想要的效果，还会很难地采取升级关系，第三点，在有机会的条件下，一定要去尝试升级你们之间的关系。机会转瞬即逝，千万不能拖拉，这里有两个重点，第一叫胆子要大，不要怂，第二要抓住机会，胆大可以，但是千万不能鲁莽，第四一定要有执行力，其实复合很容易的，难的就是执行力和经营关系，把这几个点理顺了。那么你就不会觉得复合是一件很难的事情了，我是博明，如果屏幕前的你，现在也正是处在这样的情况，那么可以私底下修复，老师会来帮你。'
