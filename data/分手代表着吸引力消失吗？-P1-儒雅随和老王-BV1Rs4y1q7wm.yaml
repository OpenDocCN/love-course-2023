  text: '# 分手代表着吸引力消失吗？ - P1 - 儒雅随和老王 - BV1Rs4y1q7wm很多人認為分手指定是因為沒有吸引力，咱說這個事實真就如此，分手不能代表感情家人而至，一段真心付出的感情不會所斷就斷，分手之後那個痛苦的感覺，就是這段關係的延續，心理學上有一個著名的21天效應。這個指的是啥呢，就是人為舊的心理形象消失，新的心理形象建立，需要花費大約21天的時間，倫敦的健康心理學研究院，人家隔2009年，人家進行了一項更科學的心理，就研究調查了說12週內。96個人的新習慣養成10年，這個結果發表在歐洲的，社會心理學雜誌上，對一個人平均而言，忘掉舊習慣，創建新習慣的過程，需要3個月以上，確切地說是66天，換句話來講，如果說他想要忘掉你，開始全新的生活。那這個可能要花費他3個月到8個月的時間，這看起來說果斷的分手，其實往後還是難分的，當伴侶長期在一起的時候，特別是說已經習慣了，彼此彼此那種關係，這兩個人的互衷的意外感，會在分手之後缺失。他會感覺丟失了自己所關心的人，也失去了習以為常的陪伴，這個分手的痛苦，就是源於這種孤獨感，但是孤獨感，其實是吸引力最好的容器，咱們在情緒波動的時候，更容易受外部的因素影響，你的前身忘不了你。反而根據記憶的規律，就在分開之後半個月之內，他就會不由自主地陷入到，那種福利的旋渦，過往那些記憶，就在這個時候大量地有限出來，這一段時間，就是咱們展現自己吸引力的最佳時機，它也是修復感情的最佳時機。'
