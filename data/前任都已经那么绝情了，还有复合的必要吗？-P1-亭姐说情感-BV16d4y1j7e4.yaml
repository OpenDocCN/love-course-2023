- summary: '-   前任绝情是否值得复合，应该跟随自己的决定，不受对方态度影响。复合需清晰明确，不要给自己找借口放弃。面对绝情前任，应该问自己如何复合，而不是是否复合。'
  text: '# 前任都已经那么绝情了，还有复合的必要吗？ - P1 - 亭姐说情感 - BV16d4y1j7e4哎前任都那么绝情了，我还要不要去跟他复合，这个问题挺奇怪的，前任绝情跟你要不要复合，这有啥关系呢，难道说你的这个决定，是跟随着对方的态度而转变的吗，你感觉不到很被动吗，咱们的决定是应该跟随自己的。想挽回你就挽回，不想挽回你就放手，很多人呢都搞不明白这个问题，白白的错过各种复合的机会，因为咱们不能随时保持理性，就是自己放不下想复合的话，也给自己的行动加入过多很多的前提条件。比如说我得看到有希望我才复合，如果说没有希望那我就不去挽回了，其实呢从我的角度来看呢，事情挺清晰的，你想要复合说明你心里面还有眷恋，或者说失望没攒够，那你就去复合呗，成功最好。不成功咱就攒过失望了再放手呗，正好断了念想，省得以后呢你又再念念不忘，但是呢话又说回来，大家呢都在那纠结机会，那咱就从机会这个角度说一说，绝情的前任到底有没有可能和好如初，很多失恋者的问题是。被对方当下的态度吓住了，你见过他所有的样子，就是没有见过他对你绝情的样子，那这只能代表前任现在的想法和心情，就像过去他跟你说永远不分开，不也只是代表过去吗，跟现在半毛钱关系都没有，所以说呢。咱们不要被对方那个话给吓着了，绝情可能不是伪装，但绝情呢肯定代表不了以后，这呢我就要说明一下呀，很多人在复合的时候，不停的给自己找借口想要放弃，这个其实呢也挺奇怪的，我知道你不是不想复合。反而是你太想复合了，你不断的告诉自己只许成功不许失败，你心里面说了很多遍，但是呢，你却从来不敢想象那个失败的结局，所以呢你看到复合没有进展之后呢，你就开始害怕了，怕就怕到时候不敢再去尝试。内心出现一个声音告诉你，放弃不可能了，你看他都这么绝情了，为了逃避失败，你开始给自己放弃的找借口了，所以呢别给自己加那么多戏，想要的东西咱们就去争取，你太追求安全稳定，太害怕受伤的人，他永远不会成长的。那前任绝情，说明现阶段已经是最坏的情况了，他有啥可怕的呢，你不如转变一下思维模式，面对绝情的前任咱不去考虑了，我还要不要复合，而是问自己我该怎么去复合，如果说你现在正在经历一些情感的困惑。你也可以私信复合，我让你爱的人重新爱上你。'
