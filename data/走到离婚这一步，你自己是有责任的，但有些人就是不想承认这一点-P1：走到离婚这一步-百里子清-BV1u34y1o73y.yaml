  text: 即便她找到了一個人再婚了，那麼還是會犯同樣的錯誤，因為她思想觀念上沒有得到改變，她始終會認為。如果婚姻當中出現了問題，出現了不幸，那麼都是因為對方的問題，自己一點責任都沒有，那麼這樣子想法肯定是不對的，我們都知道在婚姻當中有可能，有的時候確實是某一方，他的責任要大一點。但是他為什麼會出現這樣子的問題，從某一種角度來說，是不是因為你的縱容，是不是因為你的抱怨，或者說是因為你沒有意識到自己也犯了錯，所以說在感情當中，特別是在婚姻當中，要互相體諒，誰都不是完人，誰都有缺點。我們要互相體諒，互相扶持，這才是婚姻的真諦，這樣子的婚姻才能過得幸福，所以說不管是男人還是女人，在婚姻當中一定要明白這麼個道理，不要一味的去責怪對方，要看到自己身上的缺點，那麼這個樣子來。兩個人都共同去改變自己的缺點，兩個人共同去努力，把自己變得更好，兩個人共同朝著自己設定的目標，共同去努力，這樣子才能過得幸福。
