  text: '# 走到离婚这一步，你自己是有责任的，但有些人就是不想承认这一点 - P1：走到离婚这一步 - 百里子清 - BV1u34y1o73y為什麼會走到離婚這一步，其實雙方都是有責任的，但是有的人他離婚過後，始終會認為一直都是對方的問題，自己一點錯都沒有，其實這樣的想法是錯誤的，給大家說一個我的諮詢案例吧，有一位女士她離婚兩年多了。但是離婚過後，她一直都認為是前夫的問題，她自己一點問題都沒有，現在她在父母的安排下去相親，相親了多次，結果無疾而終，在這種情況下，她還是始終會認為，之前的這段婚姻當中自己沒有問題。相親的時候和相親對象談起的時候，她就會給相親對象說，是我前夫的問題，我在這段婚姻當中是沒有問題的，其實這就是她相親失敗的主要原因，但是她自己還是不承認這一點，她的這一段失敗的婚姻。主要是因為男人失業過後，沒有找到很好的工作，然後就渾渾噩噩過日子，在這個過程當中，本來最開始的時候，男人還是積極去找工作的，但是不是那麼容易，後面女人就開始抱怨，然後就說這個男人沒有本事等等。那麼男人聽了也很生氣，然後在這種狀態下，男人就有一點破管子破摔的感覺，所以說兩個人之間的矛盾就越來越多，在這種情況下來女人還是得理不饒人，還是逼著男人趕快立馬就要去找到工作。其實這個時候男人是需要一段時間去修復的，事實證明後面的男人也順利的找到工作了，雖然工作不是很好，但是他還是很努力的，但是這個時候女人還是埋怨，她說為什麼你把以前那麼好的工作都給丟了。現在你看你就找了這麼一份工作，我和你過還有前途嗎，然後一直是這樣子的一個心態，最後兩個人之間的矛盾越來越多，最終就導致了離婚，離婚過後女人始終會覺得，就是這個男人他沒有本事，他沒有辦法支撐這個家。所以我選擇了離婚，是這個男人的問題我沒有問題，那我們再來看一看他這段失敗的婚姻，男人是有一些問題，他工作失敗了，然後有一段消沉的時候，然後後面找到工作又不怎麼好，這其實不能怪他。他有可能是自己能力不怎麼好，但是他已經是既定事實，但是他還是在努力，那麼但從這方面來說，他對這個家還是有貢獻，他還是在繼續努力，但是女人一味的在抱怨，然後再說這個男人不好。那麼這樣子男人聽了心裡肯定是不舒服，其實聰明的女人在這個時候，應該鼓勵自己的男人，誰都有人生失意的時候，工作上都不可能一帆風順，那麼男人在這個時候處於失業的低谷期，那麼他通過自己的努力。後面還是可以找到很好的工作，或者是擁有很好的事業，只是需要時間而已，但是這個女人，她只是看到了現在的生活沒有以前好了，是因為男人工作不好了，但是她沒有去想過自己，在這個段婚姻當中。在這個家庭當中又承擔了什麼角色，又扮演了什麼角色，又付出了些什麼，所以對於這些她沒有看到，然後就離婚了，離婚過後她去和其他人相親，我們剛剛說了相親的時候，那麼相親對象有的時候會談論起這些話題。她給這些相親對象說的，她的離婚原因就是因為前夫的工作不好，沒有本事養活不了這個家，然後就離婚了，所以說她的相親失敗了是因為什麼，是因為這些男人也看明白了，你自己沒有意識到自己的錯。一味的在怪這個男人的問題，那麼這樣子的情況下，誰還願意和你再婚呢，誰還願意和你在一起呢，所以說對於這個女人來說，她自己要意識到自己的問題，結婚了兩個人要共同去努力，不管是男人還是女人，就算是分工不一樣。那麼兩個人還是要共同去努力，而且在對方失意的時候，你一定要去安慰對方，要給對方時間，在他人生低谷的時候要陪著他，要鼓勵他，那麼這樣子的話，兩個人在一起才能過得幸福，所以對於這個女人來說。如果她沒有意識到自己身上這種錯誤，沒有意識到自己這種思維邏輯的問題，那麼她以後的婚姻當中，'
