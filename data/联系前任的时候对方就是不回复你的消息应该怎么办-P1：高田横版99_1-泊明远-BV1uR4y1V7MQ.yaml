- summary: '-   联系前任不回复消息，如何处理'
  text: '# 联系前任的时候对方就是不回复你的消息应该怎么办 - P1：高田横版 99_1 - 泊明远 - BV1uR4y1V7MQ聯繫前任時不回復消息，那麽該怎麽辦呢，我們先思考一個問題，分手後前任應該回復你的消息嗎，回復你的消息是前任的義務和責任嗎，那麽有一些人就會因為前任不回復消息，就一直發
    發到回復為止。或者是看到疑似和前任和其他異性出去的動態後，心態就炸裂 然後大吵一架，最後拉黑刪除，那這樣的狀態能和好起來才怪，所以分手後你要釐清一個事實，你們兩個人都是獨立的個體，想讓前任回復你的消息。在心態上一定要具備這一點，就是不要抱過高的期待，因為期待值越高失望就越大，更不要對自己迷之自信，做你伴侶的時候他會秒回你
    會隨叫隨到，但現在他是你前任，就不要高估你和他的關係。他不會再為你上面的想法去買單，所以分手後你要把自己的期望值降到為零，只要不抱任何期望，那麽之後的每一次聯繫，對於你來說都不會有太大的落差，如果聯繫上了，那就是每次聯繫都會有進步，你明白了嗎，我是博明。如果你現在也正在面臨這樣的情感混混，那麽思進修復，老師會來幫你。'
