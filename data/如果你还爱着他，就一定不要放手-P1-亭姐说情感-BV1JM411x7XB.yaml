  text: '# 如果你还爱着他，就一定不要放手 - P1 - 亭姐说情感 - BV1JM411x7XB分手后啊如果说你还爱着他就不要去放手，如果说你还爱着就一定不要放弃，错过一辆车可以再等，没有钱也可以再挣，可是错过了一个人那就是一辈子了，我希望你能看一下视频，是不是你的现状。你可能也知道跟他再也回不到过去了，但这呢并不是你想要的结局，你可能呢还是很喜欢他很爱他，但是你还是会想到他，听到他的名字呢你还是会心头一颤，担心他过得不好，虽然他跟你没有什么关系了你还是会心疼。其实我知道你们分开呢他也有错，他也有很多缺点，可是难道你就没有吗，你现在改了吗，我告诉你们啊，其实没有哪段感情呢就是顺顺利利的感情，都是需要经过不断的去磨合，你说你谈个恋爱吧，跟这个人相处有点矛盾。你就开始去打退堂鼓了，你只要想问问题你就想逃避，那你跟谁你都谈不好，我知道你可能会说是因为跟这个人他不合适，可是我想说的哪有完全合适的人呢，女人如果说没有了家庭就像路边的野花。人人都喜欢他但是却没有人去呵护他，男人如果没有了家庭就像路边的一艘船，过海的时候有很多的乘客，可是到了岸边却只剩下他自己，现实生活告诉我们，不如住别墅不如恋人手牵手过马路，金窝银窝不如相濡以沫的小窝。珍惜枕边人愿得一人心，白手不分离，真正爱过的两个人分手以后呢，都会有一方苦苦纠缠，不愿意放弃，其实你知道吗，越是卑微纠缠你的人，一定是爱你如命的人，他用一次又一次的各种方式去联系你，不管你态度有多冷漠。他也不会放低姿态去做这一切的事情，这都是因为他太爱你，他离不开你，两个人能够相知相遇相爱，真的是需要很大的缘分，也许呢这辈子只有为了你，他才会这样做，如果说你是那个苦苦纠缠的那个人。不想放弃这段感情的话，你可以私信来跟我聊一聊。'
