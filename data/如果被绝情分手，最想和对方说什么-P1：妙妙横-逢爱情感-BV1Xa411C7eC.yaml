  text: '# 如果被绝情分手，最想和对方说什么 - P1：妙妙横 - 逢爱情感 - BV1Xa411C7eC被覺醒分手後想對前任說的話，在嗎？這些天我想起了我們在一起的日子，剛認識的時候真好，有聊不完的話題打不膩的電話，聊到多晚都不覺得困，以為你是我向別人炫耀的人，現在卻成了我不敢再提的名字。愛上你這件事我從不後悔，只是那些對未來的期待都化為烏有了，最後連個像樣的交代都沒有，還弄成了現在這個樣子，你堅定的離開讓我覺得我是這個世界上最差勁的人，分開以後我不知道我到底是放不下還是說不甘心。還是有那麼最後的一絲執念，明明那麼好突然就變得如此的陌生，其實一直都想問你，有沒有那麼一瞬間你曾經心疼過我的執著，看出過我的無助，你逼我放下的樣子真的很拼，甚至有那麼一刻我都覺得是我錯了。也許終有一天你會在我的世界裡徹底消失，我也會在你的世界裡消失匿跡，謝謝你給我上了人生中最重要的一課，讓我明白承諾會失效愛也會消失，是你讓我知道什麼叫做一文不值。也許以後很難再遇到一個有感覺又喜歡又合適的人，希望未來的某一天你還能想起來那個在雨中等了你很久很久的人，想知道你的另一半是否愛你嗎，可以關注我並進入我的主頁私信諮詢，我來幫你解答疑惑。'
