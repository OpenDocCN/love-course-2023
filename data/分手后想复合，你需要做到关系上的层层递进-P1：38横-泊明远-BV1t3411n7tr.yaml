- summary: "-   分手后想要复合，需要关系逐渐升温，不要急于联系对方，避免被排斥和攻击。\n    1.  分手后进入冷冻期，对方不愿意联系，甚至抵触。\n\
    \    2.  不要求复合，否则对方会更坚定分手决定。\n    3.  逐渐建立朋友关系，不暴露复合需求，保持舒适感，慢慢渗透重建关系。"
  text: '# 分手后想复合，你需要做到关系上的层层递进 - P1：38横 - 泊明远 - BV1t3411n7tr分手后想要复合，需要你们关系上的层层递进，这样你们的复合，才能够变得更加的稳定，一般来说，大部分的情侣分手后，都会快速地进入一个冷冻时期，也就是提出分手的那一方，他是不想再继续联系的。最起码短时间内不想继续联系，所以你们分手之后，关系基本上就处在一个陌生的状态，甚至说比陌生人还要糟糕，因为他对你已经不需要具备，最起码的礼貌，跟你聊天也会产生一些抵触情绪，不太想和你接触。因为他很害怕被纠缠，而你跟他联系，就是在违背他们的意愿，因为他的意愿就是，分手后和你体现关系，因为我们都知道，大部分人分手后，去联系对方，都是抱着明确的目的去互动，去求复合，甚至有的不愿意复合。就变成了吵架威胁，你们这些所有的行为，都是在告诉对方，我不想分手，所以他才会排斥甚至抵触，甚至攻击你，当对方提出分手之后，我们的关系处在一个冰点状态，不要去求复合，因为这样做，只会让他更加坚定。也会让你的价值，变得越来越低，而我们要做的，就是从冰点的状态下，达到一个朋友的关系，从而一点一点的去渗透，我相信做到这一点是不难的，因为只要你不再继续去作死，暴露你想复合的需求感。不去破坏你们之间的舒适感，就足够了，而对方也不会太过于抵触，毕竟人心都是肉炸的，甚至还会慢慢地和你说话，但如果你是真心分手的话，想要去挽回，就可以按照这个步骤去做，明白了吗，我是博明。如果你现在也正在经历这样的情感问题，那么思绪挽回，老师会来帮你。'
