- qas:
  - 问题1：分手后应该如何调整心态？
  - 回答1：调整心态，接纳分手事实，不再以恋人身份为对方考虑，转移注意力至轻松快乐事物。
  - 问题2：为什么在复合前要转移注意力？
  - 回答2：转移注意力有助于减轻负面情绪，帮助冷静思考是否还爱对方。
  - 问题3：如何摆正复合的心态？
  - 回答3：摆正心态，认清结果只有和好或老死不相往来，专注自己生活，暂时收回对对方的爱。
  - 问题4：为什么要复盘感情？
  - 回答4：复盘感情有助于找出问题并改变自己，避免因为未解决根本问题而导致复合失败。
  - 问题5：如何做出改变以提升复合成功率？
  - 回答5：通过改正自己的缺点，做出正面改变如健身、穿搭、学习等，展示积极生活状态，不要刻意，让对方自然察觉。
