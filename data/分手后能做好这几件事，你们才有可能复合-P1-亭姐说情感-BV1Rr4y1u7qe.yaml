  text: '# 分手后能做好这几件事，你们才有可能复合 - P1 - 亭姐说情感 - BV1Rr4y1u7qe做好这两点才有可能复合，一定不要盲目的去找前任求复合，更不要一分手就去纠缠发一些小作文，我敢说这样做的人全部都被前任关进小黑屋了，那么分手之后应该怎么做才叫有效复合呢。首先啊你必须在你去复合前做到以下两点，第一调整好心态，接纳你们已经分手的事实，不要再卑微的以恋人的身份去为他着想为他做事，其次呢你要转移自己的注意力，多做或者是多想一些让你感觉到轻松并且快乐的事情。这样呢你就能缓解一下你目前比较活跃的一些负面情绪，那么在你冷静下来之后呢，好好整理一下自己的思绪，搞清楚自己到底是否还爱着他，如果说最后决定还是要去挽回，那你就要摆正好心态。因为结果无非呢就是和好或者是老死不相往来，只有这两种，然后呢你就专注自己的生活，而给他的爱呢先暂时的收回来，好好地爱自己，只有在你调整好自己的心态之后，你就可以开展下一步的进攻了。最后呢就是要复盘你们的感情，找出问题，先改变自己，那么很多人呢分手之后努力地去挽回了却仍然挽回失败，或者是挽回成功了但是呢又分手了，这些都是什么原因呢，是因为啊很多人都无法做到真正的去改变自己。很多人分手后都喜欢就事论事，但导致你们分手的那件事情呢其实就是一个导火索，分手往往呢都是因为大小的问题，长期的堆积而导致的一个结果，在分手这件事情上呢，就事论事往往是治标不治本，你要知道。他跟你分手肯定是因为之前，你有他不喜欢的点，你想要和好，反复地去承诺自己会改，事实上你又没有去改，那你们还是会不欢而散，因为你还是那个会让他介意的你，你们的根本问题根本就没有得到解决，也追不回来的。追回来了也不会太长久，所以呢改变自己就变得极其重要了，那具体该如何改变呢，可以想想以下几点，第一，对方指责过的缺点，有哪些他曾经挂在嘴边，唠叨的缺点，令你忽视过，第二，对方对爱情向往是否一致呢。你好好想一想，他对你有过什么样的期望，他想要的是一个什么样的伴侣，第三，反思一下自己做的不好的地方有哪些，自己曾经犯过的错，他可能会介意的，但是呢你又一直没有改的，或者是说有哪些事情自己已经做了。但是呢又没有做好，细节上有哪些需要注意的，等你想明白了这些，你就知道他为什么要离开你了，既然说你已经找到了分手的原因，那你要做的就是改正缺点，投其所好，把事做好，那么除了这些呢。你还是需要让自己做出一些，别的正面的改变，比如说健身，让自己有一个好的身材，穿搭，让自己有一个好的外在形象，学习，让自己有一个好的言谈举止，等等等等，通过这些来产生好的改变。当你呢在做出一些正面的改变之后，就可以让对方悄无声息地知道，你这些积极的生活状态，记住要不声不响，千万不能太过刻意，你可以偶尔发朋友圈，或者呢是让朋友去传达等等，但切记不要太过于频繁。之后呢你就可以尝试联系对方，甚至呢对方还会主动来联系你，我是小婷，如果说你现在啊，也在经历一些情感问题，可以私信复合，我让你爱的人重新爱上你。'
