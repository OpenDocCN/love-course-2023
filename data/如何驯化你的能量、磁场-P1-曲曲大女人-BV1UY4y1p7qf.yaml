- summary: "-   如何驯化负面能量\n    1.  早睡能缓解抑郁情绪\n    2.  感知负面情绪并立刻抑制\n    3.  训练自己用正面方式看待事情，驯化自己的思维方式"
  text: '# 如何驯化你的能量、磁场 - P1 - 曲曲大女人 - BV1UY4y1p7qf我精神独立 经济独立啊，我没了谁都能活啊，结果一到了晚上就开始，他为什么不爱我，他为什么不找我，他为什么不联系我，要是没有了他我该怎么办，所以你们早点睡，真的，早点睡能够缓解70%的抑郁情绪。所以我一发现我自己，有一点点小忧郁的时候，赶紧睡觉，埋头就睡，不要放任自己的负面能量，你能感知得到的，当你感知到自己的，这个负面情绪在升起的时候，立刻把它摁掉，这个一定是自己刻意的一种，对自己的修炼。当你有负面的感知，负面的情绪在你的脑子里，在你的心里，在升起的时候，你一定能感知到，对不对，你感知到这个东西的这个瞬间，一定是因为某一件事，这个时候你们就立刻停下，想一想，这件事情。我能不能用一个正面的方式去看待，正面的方式去解释，自己训练自己，把所有的事情都能用两种方式去考虑，明白吗，因为所有的事情本身，它就是有两面性的，只是说我们会倾向于，先去考虑那个负面，因为痛的感知能力。它确实是比快乐的感知能力要强的，它会有一个优先级，所以说当这个坏的东西，在我们心目当中产生的时候，跟自己说停停停停，这件事情如果我用正面的方式去想它，应该怎么考虑，刻意的去驯化自己，把所有的事情。往正向的方面去考虑的这个能力，关
    注 雪 鱼 探 店。'
