  text: '# 姐弟恋真心不建议谈，背后的真相太残酷了！ - P1 - 咖喱鸡腿哥 - BV1oX4y1B7md姐弟戀是真的很香，但是你如果看不懂其中的真相的話，你談一段時間是會覺得非常累的，到最後一定會後悔，你不要天真的以為你會成為那個例外，就我這幾年對易水的姐弟戀的觀察，這個年齡超過5歲。背後要嘛是鬧劇要嘛是悲劇，咱們今天就好好鬧一鬧，首先從心理層面來講，女生的心理年齡本來就要比男生大，你年齡再大他個5歲8歲10來歲的，那是裡外裡就差不多20歲了，你確定你是找對象不是找兒子嗎。的確20多歲的小奶狗，他確實有部分是有一些孽母情結的，但是他們會長大的嘛，你知道他們長大以後愛什麼，答案就是姐姐和妹妹一起愛，你手把手教他照顧人，人家扭頭就去照顧妹妹去了。所以說這個女生千萬不要陪一個男生長大，其次咱們回歸現實，姐姐大多數都是經濟獨立，但是受周圍的輿論和壓力的影響，在潛意識裡或多或少，都會對自己的年紀有一些自卑感，然後就會失去平常心。就覺得說我跟你談戀愛是我佔了便宜，然後就會主動的去承擔兩個人的戀愛開銷，而弟弟大學剛畢業，剛開始出生的時候會找工作，人家有你這麼一個人傻錢多的姐姐，那還有什麼形式工作，那還有個嗲的職業規劃是不是。最後也是最重要的，兩個人的長遠的發展問題，大多數的女生在談戀愛之前都不會想太遠，但是一旦愛了就會越陷越深，然後內心就開始期待未來，而弟弟大多數都是頭腦發熱，等他時間長了久了以後，新鮮感一過。他的內心世界早就歸於平淡了，你這邊一口一個寶貝，我永遠愛你，他那邊是兄弟在哪兒，快來唱K，今晚有七八個新鮮妹子，這些弟弟們只會在乎當下的快樂，就算分手了，人家還年輕，可以重新開始的，但你呢。青春就這麼幾年，一下子全豁出去了，一轉身才發現，自己已經置身於了，婚姻和生育的焦慮期，我就問你，你能耗得起嗎，最後跟大家講了，好的愛情一定是勢均力敵的，不靠譜的姐弟戀，能蹭著早放手。'
