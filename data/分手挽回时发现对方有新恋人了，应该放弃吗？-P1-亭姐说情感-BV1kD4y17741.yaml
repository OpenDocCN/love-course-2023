  text: '# 分手挽回时发现对方有新恋人了，应该放弃吗？ - P1 - 亭姐说情感 - BV1kD4y17741对方有了新的恋人，我们姑且叫新朋友吧，如果说你把新朋友当成挽回放弃的底线，我也不好说什么，但是如果说你还是决定想挽回，我认为你挽回和这个所谓的对方的新朋友关系不是很大，要说有关系。只是影响到了挽回对方的时间和对方对你的感觉，你此时此刻要做的首先是接受，不要去问对方关于新朋友的一切情况，一切正常对待，现在你们已经分开了，如果你问了你又能从中得到什么呢。如果对方说是这是我的新女朋友或者是男朋友，你知道了又怎么样呢，顶多增加了你无谓的烦恼，如果说你问多了还会招致对方更大的反感，他们只是刚刚接触，与对方接触不代表与你完全隔绝。难道你很确定对方一定要和这个新朋友相处很好吗，要知道你也曾经是对方的恋人，难道就不害怕你这个旧情人吗，对方有新异性朋友会给你带来情感上的不适应，但是你们之间已经分开了，你就不要干涉和介入。也不要假装镇定，故作大方的给予祝福，其实呢自己的内心已经是痛苦万分，我倒要反问你，对方和这个异性朋友一定会走到最后吗，你不也是曾经对方的恋人吗，无论你的目的是什么，我的建议关于对方的新恋情。你最好不要介入也不要去评价，看在眼里明在心里，当对方重新接触新的感情，不管你的感觉是什么样的，你要做的就是支持和信任，充当好自己应有挽回的角色，当然了在把持好度的情况下，对方不排斥的话。可以给予对方生活工作学习中的支持，甚至是关心的情感，有时候呢这样做也会让对方很混乱，再加上新的感情中对方的感情基础并不牢固，无论你认为对方的新朋友在某些方面赶不上你也好，或者说你比他强也罢。不去问也不要想，不要过多的说些什么，按照正常的步骤做好你自己，以一个全新的姿态介入对方的生活，对方自然心灵的会有比较，对方愿意和你做朋友你就维持好这个度，关于对方所有的事情不要插手不要干预。在挽回的道路上往往单纯一点其实更好，如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
