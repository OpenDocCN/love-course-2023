  text: '# 分手后和好的最佳契机多久才能发生？ - P1：14横 - 泊明远 - BV14L4y1L7y2所有人问我分手后最佳的复合时间是什么，你肯定看到网上有很多情感博主说，锻炼半个月，一个月甚至两三个月，在这个时间段之后呢，去找前任复合的话，成功率是最高的，但是我想说啊，每个人的情况都是不一样的。不可能用同一种标准去衡量所有的情况，如果你非要问我什么时候去复合的成功率最高的话，那你啊，一定是能够平等的看待你们这种关系和感情的时候，因为很多女生在刚分手的时候，都接受不了被分手的事实，特别的伤心。特别的难过，疯狂地思念对方，特别的不甘心分手等等，然后呢，就开始疯狂地找前任复合，但是正是因为你分手初期的这种行为，才让你们的关系啊，走到了不可缓和的地步，你们的关系变得更加糟糕。不管是假性的情绪性分手，还是真性的失望性分手，刚分手的那一段时间，前任心里啊，满满的都是对你的负面印象，要不然你们也不会分手了，这个时候，他处在一个情绪爆发期，再加上对方是提出复合的那一方。你是被分手的那一方，不管你接受不了被他抛弃，还是说因为太爱对方导致的不甘心，只要你开始低声下气地，去祈求对方和好，那你在之后的感情里啊，都会一直处于一个低位的状态，是没有办法去理直地面对。你们已经分手的事实，因为人都是感性动物，在感情面前啊，不可能完全地理智，所以分手后，你所有的行为，所有的情绪，所有的表现，都会向前任传递一个信息，我爱你，我需要你，我离不开你，你一定要跟我复合。你觉得这个时候，他会答应你吗，前任不会因为你爱他，你需要他，然后就重新回到你身边，感情啊，向来都是一个相互的过程，是平等地对待对方的一个过程，能让前任回到你身边的理由，只有一个，就是让他呀。发现他也爱你，你也需要他，你知道该怎么做了吧，我是博明，如果你现在，也正在面临这样的情感困境，那么四季秋腹，老师会来帮你。'
