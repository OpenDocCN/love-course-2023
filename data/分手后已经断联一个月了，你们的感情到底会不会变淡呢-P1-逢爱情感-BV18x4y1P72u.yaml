  text: '# 分手后已经断联一个月了，你们的感情到底会不会变淡呢 - P1 - 逢爱情感 - BV18x4y1P72u分手后断联了一个月，感情会不会变淡呢，正常来说呢，分手了本身就是感情变淡的表现呀，然后断联，你又不出现在对方的生活当中，平时又没有交流，没有互动对吧，断联就是你什么话都不说，从不出现到对方的面前。人就像消失了一样，对不对，没有互动，那关系自然就停滞不前了呀，对不对，你要知道的是，关系本身就是不进则退的一个东西，自然而然，当然就是感情会变淡了，我们必须要接受感情变淡，这是一种非常理性的声音。这样我们才可以在复合的过程当中，保持这样的一种稳定的状态，有的人就是在复联的过程当中，老是拿过去的东西做一些对比，觉得就应该跟当初一样，那么你想想看，对方对你又没有感情，感情又是变淡了的一个情况之下。怎么可能和原来的一样呢，所以啊，你必须要认识到，我断联之后，自然而然感情它就是变淡的呀，你不要想，当然了，就是说断联了一段时间了，对方对于我的评价，对于我的这种负面的情绪都消解了，所以呢。我们的感情就又变好了，没有那么容易的，知不知道，就算对方有反扑，因为刚分手的时候对你有抵触心理，然后呢，你断联了，对方疑惑你为什么不纠缠了，对于你的主动性比刚分手时更为强烈一些，会回头试探你了，但是呢。仍然要认识到，你们的感情它就是变淡的，因为你们过去有消极的一些因素在里面，所以呀，关系呈现了不稳定的状态，呈现了夭折分手，然后呢，可能由于某种原因，前任又回头找你了，你们又回来了。但是关系肯定是不如当初的，所以啊，认识到关系变淡，这就是你们内心的理性的声音，断联会让感情变淡，甚至会让对方彻底的放下你，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
