  text: '# 喜欢的女生聊天很敷衍怎么办 - P1 - 情感解忧-柠蒙 - BV1za411H7Ef有個哥們問和喜歡的女生聊天的時候，女生經常對他NRO，還總是聊著聊著就消失了，有時候消息隔天才會回他，該怎麼辦，那我先問你們一個問題，就是你喜歡一個人的時候是怎樣的。或者說當你對一個人很感興趣的時候是怎樣的，是不是無時無刻都要抱著手機，一有風吹草動就想打開看看，是不是對方給你發信息了，是不是總是忍不住想要給對方發小作文，恨不得把自己的心掏出來給對方看。當然了現在已經有很多人知道，不能發小作文，於是開始嘗試著按耐住自己躁動的內心，控制消息的篇幅，自自要斟酌一下，但是沒有人會時而回復又時而玩消失，還有時候消息隔了一兩天才回。這分明就是對方對你一點感覺都沒有，人家已經通過這種方式給了你一個台階下，暗示你你識相點我對你沒興趣，你自己走吧，你非要人家對你說出那個滾子嗎，門敲不開就不要一直敲，很不禮貌的，你也別跟我扯什麼日久生情。日久生情是建立在雙方互有好感的基礎上的，懂了沒，在追女生在戀愛這個方面，選擇比努力更重要，所以該怎麼辦呢，換個人唄，當然如果說你想要去投鐵一波，那我也建議你有方法的去投鐵，先去把我早期的視頻翻一遍。重建吸引刷新印象再說吧，先就不要在這死磕了。'
