  text: '# 被渣其实并不可怕，你只是失去了一个不爱你的人 - P1 - 恋爱攻心 - BV1A3411x7tQ在感情当中被炸了该怎么办呢，我们经常会看到一些情感新闻，当这个爱情遇到失败的时候，就什么各种当街大喊喇叭呀，到公众号里去投这些被炸新闻呀，匿名信啊，其实你去做这些事情，只是在浪费自己的时间和青春。在遇到这种情况的时候呢，我的建议还是，不用去做这些无谓的报复，我们应该去花更多的时间，调整自己的状态，寻找到那个真的爱你懂你的人，开启一段新的感情。'
