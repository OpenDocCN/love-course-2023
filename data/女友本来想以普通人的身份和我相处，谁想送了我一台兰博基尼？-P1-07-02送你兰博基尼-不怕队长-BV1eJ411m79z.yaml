  text: '# 女友本来想以普通人的身份和我相处，谁想送了我一台兰博基尼？ - P1：2019-07-02 送你兰博基尼 - 不怕队长 - BV1eJ411m79zBB你幫我個忙吧，你幫我拍一下，我袁振榮在這裡發誓，如果年底之前我買不了一台，蘭博基尼或者是同等級的跑車，我就到你吃屎，我說的是直播，你就不要為難自己了，你這麼說是肯定要吃的，我可以送你一台。你送我一台你侮辱我嗎，啊，但是我不介意多一台，走吧，哎你幹嘛，你別把人車摸壞了，走這邊，送我家吧，送你的，你是認真的嗎，當然啦。(音樂)。'
