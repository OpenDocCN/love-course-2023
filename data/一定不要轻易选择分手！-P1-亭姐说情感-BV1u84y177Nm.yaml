  text: '# 一定不要轻易选择分手！ - P1 - 亭姐说情感 - BV1u84y177Nm一定不要分手一定不要分手一定不要分手，重要的事情说三遍一定要分享给他来看看，我知道你们慢慢的是没有了话题，也没有了当初那种新鲜感，经常吵架闹矛盾冷战，这个时候呢总有一方会觉得太累了想放弃。觉得我们两个人是不是就不合适之类呢，那我告诉你的是，每一段感情呢它都是要经历不断的磨合才能够走到最后的，但是出现问题的同时，总有一个人去选择苦苦挽留对方，而选择分手的那个人。就算是他遇到了新的人问题就能够解决吗，一个人不会游泳换再多的游泳池都没有用，只会陷入到死循环当中，不断的循环消耗爱的感知力，而选择继续磨合的那一方，最终都能得到自己想要的幸福，那你们就一定会问了。到底怎么样去解决怎么样去磨合呢，那我想告诉你们的是，遇到问题就事论事，不要以爱之名来道德绑架，也不要总是把问题憋在自己的心里，日积月累总会有爆发的一天，一定要去告诉对方自己真实的感受。对方才能够明白你的感受，也不要觉得爱是不需要说出来，你不说出来对方怎么知道呢，怎么要去懂呢，如果说你们之间没有了话题和信念感，那我想说的是，真爱才刚刚开始浮出水面，新鲜感永远都不适合新人体验旧的事物。而适合旧的人去体验新的事物，所有的新鲜感它都不是不爱，如果说它是以新鲜感离开，那么它一定不会幸福，只会循环往复，那么真正的爱是什么呢，是一起去面对当下的困难，一起熬过那段最难熬的日子。如果说只能同甘不能共苦的话，那也只能是九肉情侣，所以我想说的是，熬过这几个阶段，就能够长长久久地走下去，一定不要把那个满眼都是你的人给弄丢了，如果说你现在正在经历一些情感的困惑，你也可以私心复合。我让你爱的人重新爱上你。'
