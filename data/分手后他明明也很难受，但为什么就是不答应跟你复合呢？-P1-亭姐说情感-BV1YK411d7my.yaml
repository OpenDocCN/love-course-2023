  text: '# 分手后他明明也很难受，但为什么就是不答应跟你复合呢？ - P1 - 亭姐说情感 - BV1YK411d7my为什么分手后他明明也很难受，但是就是不答应跟你复合呢，答案只有一个，就是他坚信分开的痛苦是短暂的，但是跟你在一起的话痛苦是长久的，咱们这个时候考虑的问题，已经不能光考虑值不值得了，也不是爱不爱的问题。他们就是单纯的怕重蹈覆辙，因为你还是你他还是他，两个人都没有什么好的转变，那再次在一起结果也是预料得到的，而且在这个里面还有一个很恐怖的背后的逻辑，是他觉得你永远无法真的改变。因为他已经给过你无数次机会了，也失望了无数次，这一次他也不敢再试了，这个时候你再去道歉做保证都是没有用的，因为你同样的招数他也看过很多次了，所以你现在真的很需要向内观察，在自己的身上找找原因。并且通过新的有效的社交方式，去打破对方对你的原有认知，不断的松动对方对你的负面印象，你才会看得到新的转机，如果说你现在也正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
