- summary: "-   如何打破前任的心理防线\n    1.  疏散对方的负面情绪，表达真诚和理解\n    2.  彌補过去缺失的需求，给予肯定和支持\n\
    \    3.  提升前任的自尊感，感激和赞美对方的付出"
  text: '# 复合中如何做才能打破前任对你的心理防线，让前任重新爱上你 - P1 - 泊明远 - BV1nM411H7K5分手後如果你想要去復合前任，對方一直心存戒備、抗拒，明顯跟你豎眼距離、冷漠甚至絕情，那麼對於這種情況，如何消除對方的防禦性，才是你們復合的重點，任憑你用了什麼鍛煉、小作文，往回回信、甚至糾纏求和。什麼操作都用上，對方卻越來越討厭你、抗拒你，那麼接下來的視頻，就要教你如何三步，打消對方的防禦性，讓他不再那麼抗拒你、防禦你，和你建立起平等的聊天較量，只有建立起足夠的舒適感，這樣一來。你們的感覺才會自然而然發生，其中前兩條是鋪墊，最後一步是關鍵，那麼第一條就是，疏散他的負面情緒，心理學中有一個名詞叫做合理婚姻，我們該怎麼做，就是你需要誠懇地表達出，並讓對方相信你之前。是為什麼一直糾纏他、煩他，而這並不是為了對方厭煩、痛苦，這不是你的初衷，也不是你的本意，只是方式方法用錯了，讓你產生的厭惡而已，讓你失望了，當然你說了，他也不一定會回應你或者同情你。但這一定是改變對你態度的開始，當然你也可以結合你當下的工作，生活中的一些狀態去說，說得越符合實際，對方就越會合理化你的錯誤，因為沒有人願意相信，別人是故意來傷害折磨你的，更願意相信更多人是來愛我。第二個就是彌補過去缺失的需求，想一下你們在過去談戀愛的時候，哪些是對方迫切地所需要的，你有沒有給過對方的，比如他需要被認可，那麼你在溝通的時候，就不要再刺激他了，不要再挖苦他，去承認他的付出和努力。並且給予足夠的肯定，那麼他需要去陪伴，那你就需要讓他知道他的心性，你只要看到了，你就會秒回，他需要自由，你就放手讓他明白，那麼你自然不會去逼他的，那現在他不回覆自己的消息也可以，他需要安全感。你需要給對方足夠的忠誠度提高，那麼第三個就是重點，提升前任的自尊感，分手後呢，感情的工創期，往往是一個人自尊波動最大的時候，你不知道如何去表達愛意，或者是擔心他對自己還是很厭煩。那麼感激就是一個很好的方式，比如之前在感情當中，你對我的脾氣包容啊，真的很感謝你啊，我第一次感受到了被接納，真的很感謝你從那麼遠的地方來找我，我看到了，這段感情當中你的犧牲真的很大，那類似於這種話。中心思想就是，認可對方的付出，認可對方的價值，去發自肺腑地感謝你，除了感激呢，還需要注重讚美的力量，比如當他覺得，你不懂得去包容不懂事的時候，你就可以順著前任的意思，來承認對方的質疑，比如說，哎呀。你看問題還是那麼一針見血，一下子就指出了，我們兩個人的感情危機，那如果這個時候，他能看到你這樣的認錯態度，或者認可對方的這種感覺，那他自然就會去願意審視這段感情，那以上三種方法。他一定不會馬上的讓你就能復合，但是面對前任，絕情抗拒冷漠的這種態度，至少會打破這段局面，讓你們能夠去關係上的平和，像朋友一樣，那這樣呢，也會為後來的復合，去打好鋪墊做好基礎，聽懂了嗎，我是博明。如果評論面前你不太清楚，可以私底下問我，趙大師聊聊。'
