  text: '# 成都大龄剩女现身说法，描述自己悲催遭遇！ - P1 - 咖喱鸡腿哥 - BV1jU4y1X74b成都的一位大理女神给我发来了一段话，看完以后很扎心啊，39岁了，自己创业
    未婚，恋爱的若干次都没有成功，已经对恋爱结婚不抱任何幻想了，说自己未来就极总可能，再过十几年送走自己的父母，进入没有丈夫。没有子女，没有人追的三眉状态，可能自己还剩一些小钱，然后进入老年期，一个人扛下人生的下半场，她未来要么将财产捐给庙里自己出家，要么将财产捐给金融机构做信托养老，提前给自己预定好养老院。如果时光可以倒流几年的话，她一定找一个人生一个孩子，哪怕做单亲妈妈，把孩子抚养成人的话，将来也有一个照应，或者找一个礼仪的老头嫁人，敢不敢情的谈不上，只能寻求一份情感的依靠。最惨的结局就是那种什么都没有做，自己宅在家里一个人，最后孤独的离开，这看完以后确实很心酸，小姐姐确实没有制造焦虑感，都是很现实的问题，小40的年纪了，选择面太窄了，当初不能认清自己，眼光高
    还要挑。现在已经不对婚姻抱有任何期待了，你让她嫁一个二婚的，她又不甘心，不愿意给人家当后妈，你让她嫁一个单身的，40岁生孩子已经很困难了，再加上离婚稍微有点条件的男的，肯定又不愿意选择她这一款的。所以这些大龄的女生们，现在真的是弱势群体，需要关爱的群体，她们在为自己年轻时候的，不将就而买单，现在同样面临这种问题的大龄剩女，真的
    不要再挑了，你见过桌子上哪盘菜了，是因为好吃而剩下来的。你别老听那些没用的鸡汤，找个差不多的就行了，甚至你还可以降低一些要求，只要这个人的人品好，身体没有毛病就行，也千万不要被网上的一些，负面的激进的情绪带跑偏，大龄剩女都是值得被尊敬，被同情的。她们背负着社会的
    舆论的，家庭的各方面的压力，依然坚定的选择自己的爱情，只要你自己不放弃，生活就不会放弃你。'
