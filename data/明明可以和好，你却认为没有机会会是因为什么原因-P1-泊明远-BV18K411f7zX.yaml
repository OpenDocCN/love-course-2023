- summary: "-   明明可以和好，你却认为没有机会会是因为什么原因\n    1.  分手后可以和好的六大表现"
  text: '# 明明可以和好，你却认为没有机会会是因为什么原因 - P1 - 泊明远 - BV18K411f7zX最近有很多的粉絲會問我要不要去挽回，那麼他們的情況跟我說了之後呢，我發現很多人明明都是可以去和好的，可他們卻覺得，哎
    我真的一點希望都沒有了，然後呢，我還要花費大量的時間去跟你們解釋。那今天我就來說一下，分手之後可以和好的六大表現，只要你中了一個，那你就一定能夠成功挽回，待會兒自己去對號入座，第一個，他不接你的電話，也不回你的消息，簡單來說你們依然是好友，他的電話還能打通。但是你不管跟他發什麼消息說了什麼話，他就像人間蒸發了一樣，一點動靜都沒有，那你的消息視身大海，有去無回，那第二個，他故意躲避，不和你見面，第三個，拉黑刪除你所有聯繫方式，第四，短時期內他有了新歡。記住啊，是短時期內，不是說跟你分手了很長時間，然後他有新歡了，並不是，第五個，他屏蔽了關於你的所有消息，對你一點都不關心，第六，分手之後表現得非常絕情，如果說再跟你分手之後呢。他有了以上六種任何一種情況，我可以很肯定的告訴你啊，你們的關係遠遠沒有結束，還是可以挽回的，那如果你不知道具體該怎麼做。'
