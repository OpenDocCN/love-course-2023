  text: '# 最好的感情就是势均力敌 - P1 - 恋爱攻心 - BV1DN4y1G7NH这个世界就是这样，如果你找的一个女生，她比你的认知层次要低，那么她就会很依赖你，你在她身上是可以获得很多的这种虚荣感，安全感，被依赖，被重视的感觉的，这种感觉会非常好，但是你会觉得未来生活可能会很累。因为所有的负担都在你一个人的身上，而且这个女生在你眼里可能会慢慢的，黯然无光，因为她不够优秀，她不够有闪光点，她特别的崇拜你，所以她在你看来价值不高，那么如果你遇到了一个比你的认知高，比你优秀的。然后有内核的，可以带领你成长的人，那么你在这样的人面前你是没有自信的，甚至你跟她在相处的过程当中你会变得敏感，对方只要给你的感觉不那么认可，或者是有一些言语上面或者是表情上面的不当，都会让你多想。都会让你有一种自尊心被打击的感觉，甚至是你跟这样的人在一起你会比较被动，但凡这个人她表现出不愿意给你提供帮助了，或者是要离开你了，你都会处于一种惶恐不安的状态，那么只有跟你相对来说同频的人。才会有真正的这种，就是我既有跟你较量的资本，我也有对你的一个认可，我觉得你也有跟我较量的资本，我觉得我们互相之间是势均力敌的。'
