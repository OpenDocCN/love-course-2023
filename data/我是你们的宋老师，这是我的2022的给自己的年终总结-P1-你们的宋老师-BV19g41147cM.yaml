  text: '# 我是你们的宋老师，这是我的2022的给自己的年终总结 - P1 - 你们的宋老师 - BV19g41147cM昨天B站和抖音的工作人员请我录一个年终的总结，然后我说这一年也没什么可以总结的，就是隔离核酸再隔离再核酸，事实上哪怕我现在依然身处2022年，我还是觉得这一年不真实，像梦很魔幻。用一个字形容我的2022年，那就是醒字，整年我每天睡前都在反省我自己，整年我每天也都在反省我曾经认知的这个世界，这一年我成为了愤青，在网上抨击发生的种种事情，在朋友圈声援无助无辜可怜的人。哪怕和朋友的酒后言欢，也变成了吐槽和抱怨，这一年我29岁，在人生即将迈入30岁的时候，我才开始真正对自己产生怀疑，身上的不足和缺点在2022年突然集中爆发出来，这个让我既兴奋又恐慌。这一年我开始学会阅读，从听书到看书，我终于明白人为什么要看书，活了29年，我之前一直都不懂这个道理的，现在我终于明白另外一位宋老师说的那句话，闲时多读书，忙时多做事，这一年我比任何时候都想出去看看。想回到薄荷岛看看海底的金沙，想去加拿大看看卡尔加里的雪，这一年我打了29次市长热线，在总理留言板上总计投诉两次，这一年我被强制集中隔离，然后回家被强制居家隔离，家门口24小时都有专人看守。但是我只是从低风险回来的阴性人员，这一年在全城静默的时候，我帮助同乡区回不了家的业主喂猫，总计喂养60只猫，直至风控结束，回顾到这里，我发现我的回顾真的大部分还就是，隔离再核酸，再隔离再核酸，对了。这一年提了自己喜欢的车，认识了49个新的朋友，整年没有健身，也没有潜水，长胖了8斤，身边人陆陆续续都养冷，然后又好了，吉他弹了12次，书法只写了40个小时，坚持学习了100天英语，现在还在坚持中，嗯。好像确实没什么可以回顾的了，就希望23年身边所有人都可以健康，也不要再痛苦，大家都可以过上自己的小日子，有时间和朋友喝酒，有时间和家人旅游，有时间和自己爱好共处，这个我觉得就够了。2022年会是我未来记忆最模糊，但是又最常提起的一年吧，提前祝大家新年快乐，咳咳，(CC字幕製作:貝爾)，MING
    PAO CANADA | MING PAO TORONTO。'
