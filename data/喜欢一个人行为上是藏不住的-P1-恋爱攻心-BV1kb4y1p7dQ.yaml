  text: '# 喜欢一个人行为上是藏不住的 - P1 - 恋爱攻心 - BV1kb4y1p7dQ我告诉你兄弟，兄弟我跟你讲，就是女生啊，不管是哪个年龄段的女生，除非这个你也不喜欢那种经历了太多的，对吧，那么所有的女生现在所有的女生，但凡她只要内心里面还有对这种恋爱，这种甜甜的男女朋友的这种关系。还产生着这种幻想和期待，那么她一定是希望自己男朋友是帅的呀，不是说非常帅吧，但至少是自己认可和会去愿意靠近，愿意去和这个人拉近距离的一个形象，做到吸引肯定是吸引别人过来。吸引别人过来就是我们看到一个人的时候，如果我只愿意跟他隔着这个距离聊天，我们只是在线上，那很安全我没事我跟你聊什么都可以，但如果说一个女生她真的对你感兴趣，一定是愿意靠近你的，这个靠近是行为上的。她不会是微信上聊的，微信上聊再多聊再好，不愿意靠近你，那说明这个女生目前对你没有任何的兴趣。'
