  text: '# 复联的时候，前任的冷淡、爱答不理，大概率都是存在心理防御的，突破防御你们才有进一步的可能 - P1 - 得意苑课堂 - BV1Lr4y1B7Ko互联的时候他总是对我爱搭不理，甚至干脆拉黑删除要怎么去沟通，这个问题最近问的频率是比较高的，那你就要破掉他的防御，有的时候人的防御，他不是从认知的角度去破的，因为两性之间这种关系当中。可能会有一些突破口，首先你需要先了解，他对什么东西感兴趣，对吧，任何的关系，我们想搞定对方的时候，都是先从投其所好开始的，让他觉得我跟你是一路人，这种集体意识，我们还是要去遵循的，然后再去根据他的个性。不断的去切入到他的频道里面，这个就是实人实性，你要展示的东西，如果说你只要按照自己的，舒适的沟通方式，但是却不是对方想要的东西，你的关系永远都会停留在原点，人心都是这样的，我想要靠近强大的，有力的。有趣的，美好的事，你看你从哪个方面，哪个角度上去突破，这个都是关系当中的技能，你从哪个技能上去突破，塞到这种认知和心理，可能会好一点，先从技能角度去试试看。'
