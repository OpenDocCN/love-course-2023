  text: '# 整形医生聊颜值：【郑在玹】为何被称自带两王四个二出场的划时代颜值？【NCT】 - P1 - 咖喱鸡腿哥 - BV1fX4y1P7y8各位文艺复兴的离谱们大家好，今天我们来谈一谈，nct组合的成员，郑寨璇的颜值，据说郑寨璇出道以后，便被韩国网民们称为，新一代的男团颜值一哥，帅气端庄的五官，被韩国的网友认为是，韩国标准的，花美男长相。哇噻，这个评价不低，朋友们，等于说他去出道，即巅峰的感觉，有没有，简直就是划时代的偶像，有没有，直接你妈一对王，带四个二出道，这你妈怎么让其他小哥哥活，我只想说，这样出道的颜值，只能说一句，欧巴。差拿黑，那么今天，我们就来讲一讲他的颜值，好好的看一看，他到底帅在哪里，郑寨璇的五官，非常的周正，让人一看，就觉得他是一个干净的男生，阳光，清澈，舒服，温暖，不管何时何地，不管着急如何，他都非常的自然。浑身没有油腻感，身材和颜值的搭配，非常的和谐，加上他本身，独特的气质加持，也难怪一出道，就让粉丝们为他疯狂着迷，他的脸，不单调，非常的帅气，能够支撑他的面部，不同的角度，所以他这张脸，可塑性，非常高。郑寨璇长着一张，少年感十足的初恋脸，笑起来，脸上肉嘟嘟的感觉，给人很亲切，他的脸蛋和身材，让他能够很好的消化，各种造型，加上他很深的酒窝，能给他的颜值，添砖加瓦，郑寨璇的外貌，在他不笑的时候。给人一种距离感，甚至说，可以说是给人一种神秘感，这也是让他的魅力，加分的之一，郑寨璇最开始，吸引到我的地方，是他的眼睛，他的眼睛，眼形细长，两道见眉，和完美的扇形双眼皮，眼头比较尖锐。很有东方感的中式美，臥蚕非常饱满，上眼瞼中部圆润，所以当他，微微睁大眼睛的时候，有一种无辜感，无辜感加成，笑起来，完成一条缝，有着憨憨的温柔感，不笑的时候，也给人偏冷的感觉，让他的粉丝。对他充满了欲擒故纵般的向往，他的鼻梁，在整个人的五官当中，比较，突出，所以鼻梁，对于整个人的颜值，影响非常大，郑寨璇的鼻梁，属于高鼻梁，鼻翼两侧，没有多余的肉感，所以整个人的气质，就会显得非常的。精致干练，很有精神，鼻梁的线条，非常流畅，鼻头圆润，但是不会显得特别憨气，而且因为他的鼻梁，长得比较突出，所以他侧眼，是非常完美的感觉，找不到一丝丝的缺点，大家说是不是，是的话，把是给我打在公屏上。郑寨璇，属于典型的少年长相，虽然他被他的粉丝，一些黑粉诟病，有水肿一胖的体质，这个我真的不知道，因为我还没有跟他喝过酒，确实没有什么发言权，但是，他的面部轮廓，依然是唇红齿白的类型，唇峰比较丰满。唇珠很明显，因为有唇珠，整个人，会带有一种小孩子的天真和单纯，如果非要，在他的脸上，找一些不足的情况，大概就是，他的下巴下巴，这稍微的，有那么一捏捏的前凸，但是，他鼻梁挺直，身材线条流畅，整体轮廓好看。那么点问题，可以忽略不计，总结一下，郑寨璇，肤白，体貌，身材管理完美，鼻梁高挺，卧蚕明显，令人向往的酒窝，让人着迷，他的皮相骨相，几乎挑不出任何瑕疵来，简直就是非常干净，阳光的大男孩。是绝对有男友感的男生，大家说我说的对不对，对的话，把，3。14，159263378458188848，太精手机给我打在公屏上，我给郑寨璇的颜值打，98分，感谢姑娘们看完以后，对我的一键三连，记住了。一定要一键三连，有多少钱给我刷多少钱，谢谢。'
