  text: '# 复合就一定要断联不纠缠吗 - P1 - 儒雅随和老王 - BV1AX4y1s7Qp分手之后不能纠缠，要断脸，这个大概已经成了分手复合的，必须要走的流程了，但是很多人就会问了，为啥非得断脸，为啥一定不能纠缠，就拿纠缠这个事来说，纠缠这个行为，是不是听着就挺烦人的，所以说你一觉得不纠缠。就是正确的，因为这个本身会让对方，对你印象变差，严重点可能会给你扇出了疙瘩，但你想不想过，这个纠缠到底有没有好处，在我看来，任何事都是有两面的，如果说你不能把握好这个度，再正确的行为，那都是错的。所以说纠缠，其实也有纠缠的好处，应该有不少人有过这样的经历，俩人吵架说分手，就通过死缠烂打，最后又和好，当然之前有用是因为啥，因为对方提分手那个时候，他就不是认真的，他内心有点不舍，现在开始认真的了。所以说现在你越纠缠越难破局，但凡事无绝对，即便是真性分手，有的时候适当的小纠缠，反而能激发对方复合的欲望，试探性纠缠，这个方法不管是对男士，还是对女生都有用，就忍着晚上他是情绪动物，就在做决定的时候。很容易就是受当时情绪和心态影响，所以说咱们可以适当的纠缠，咱适当的纠缠就作为试探，这个试探性纠缠，就是为了避免擦肩而过的误会，至少你在纠缠的时候，你还能受受反馈，这过程当中还证明自己的一个歉意。也表达了自己诚心悔改，什么个立场，说了那么多，就试探性纠缠怎么用才对呢，是在试探性纠缠这个，适用场景当中，对方的决定会因你这个态度，而逐渐产生变化，是他是拒绝你了，发自内心的压抑，不是故意说一些反话。来验证你是否够坚定，但是如果说他在心底里边，他还有一丝动摇，对你还有几分依赖，随着你主动表现出来的诚意，他也会逐步的转变为观望状态，这个态度上是从别再烦我，到随便你，就同样都是拒绝的说辞。那后者可能是吧，那再说啥了，也是一种松口的表现，要真是心软了，为啥会在这个时候出现，明明说已经拒绝的够彻底，那就是因为在拒绝你这个时候，他不仅在否定了你这个人，就连着否定了自己的一段过往。那如果说可以选择，那谁又忍心否定自己过去的一切执着，都所托非人了的，试探性纠缠，你得注意这个度的把握，你是要表达诚意，不是学习情绪，你处理不好这个事，就是没弄巧成拙，就招人烦，通常建议啥呢。忍住你最想说的那后半句话，前半句是我的错，后半句你回应我好不好，再一个前半句，我会改过的，后半句，你再相信我一次吧，对不起，真的，我保证以后不再犯了，后半句，你给我最后一次证明的机会好吗。你看这前半句它就是道歉，那表明立场，这态度也诚恳，但后半句多多少少觉得有点多余，因为不原谅的理由其实也挺简单的，那凭啥道歉就能换个原谅，这不就是道德绑架吗，对方的这个态度可能非常坚定，就道歉我听完了。但不好意思，没有机会，挽回这事儿，没那么简单，就真心分手之下，尤其是那些情节严重的，你可以试探性的去纠缠，但千万别带钩子，就这样不仅会抹消掉你表现出来的诚意，而且还会显得对人家缺乏尊重。因为你提出要求那个时候，说明你根本就没在意说，你给对方造成的伤害，这个道歉权宜之计，这个就是为复合服务的，你完全没意识到这个问题的严重性，你也别把那个前任当傻子，那分手之后，绝大多数情况下。你想要重回日号，那死长返党就是错的，但联系没错，你想要复合就得由你去主动，而这个联系到纠缠之间，中间的状态可以供你试探，主动联系，道歉，表明态度，就这些本质上并不会让人反感，那如果说对方会拒绝。那只是拒绝你这个言，以及说拒绝你复合这个请求，但是你有选择争取的权利，这个一点毛病没有，所以说修复关系不能不得理性，那被拒绝了，那说明现在还不行，那你这个要求提的太早了，那就让这个关系冷却一下子。'
