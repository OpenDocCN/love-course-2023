  text: '# 86年天生玩家小姐姐相亲要求，看完震撼了！【相亲】【情感】 - P1 - 咖喱鸡腿哥 - BV11L4y1L7d4我们来看一个86年大玩家型的小姐姐的详细要求，看完是真的震撼到了，小姐姐身高164，86年的射手座，学历是吉林大学本科，然后是去了曼彻斯特大学读硕士，小姐姐所在地，海口和成都两地走，老家是辽宁锦州人。从事的是NGO组织，主业是公益人，副业的话非常多，潜水教练，紧急第一反应教练，括号是遇到心脏骤停，我可以做心肺复苏的那种，篮球极地向导，品酒师，演出经纪人，爱玩，会玩，热爱户外运动和极限探险。旅行过40个以上的国家，尤其是热爱岛屿，海是本命，潜入过世界上所有大洋，包括北冰洋，回到大海就跟回家一样，严控一枚，985的本科，加上了海归硕士的绝对学霸，生活和经历都是独立的，因为热爱水上运动和火锅。所以海南岛和成都两地跑，自己是有房有车，性格比较懒散，所以说对大城市比较无感，更喜欢有生活节奏慢一点，有烟火气的地方，海陆空三期户外玩家，持正滑翔机的飞行员船长，也玩了风帆冲浪，滑雪，尝试过翼装飞行。这个就是厉害，翼装飞行，热爱与自然相处，希望对方也热爱一起玩，不玩也没有关系，但是底线是不要阻止我玩，互相彼此尊重，各自的兴趣爱好，不出去玩的时候，也可以独自享受生活，热爱读书，小时候看过各种世界名著。后来喜欢看各种小说，喜欢悬疑推理的小说，现在更热爱看一些自然科学类的，和科普类的篇多一些，各种工具书，以及海洋文明发展史，类型的书籍也喜欢看，然后小姐姐的家庭，父母感情和睦，城市家庭，都有养老保险。没有善养的负担，父母通情达理，她的情感经历，是有过5次的恋爱经历，然后小姐姐对男生想说的话来了，希望本科以上的学历，985以上更佳，我是一个严控，所以说你必须要帅气，喜欢霍建华那一款。年龄在50岁以内都可以接受，条件好的话可以放宽，因为我喜欢大海，希望你有能力，给我买下一座海岛，印度尼西亚或者是马尔代夫，或者是太平洋上的岛屿国家，都可以，因为我喜欢旅行。所以希望你能够拥有一架私人飞机，我也有小女人的音乐，偶尔也会买买买，希望你可以送我一张黑卡，或者是旅行支票，暂时就想到这里了，喂呀，要不懂什么叫黑卡，或者是旅行支票的，大家可以自己去百度。这绝对是一个大玩家型的妹子，纯纯的型，我喜欢你的梗子，来嘛，哪个小哥哥婉遵一下，我其实倒是想给这个小姐姐一个建议，我们国内有一个叫，全球华人岛主联盟的，也叫做中国岛主联盟，这么一个圈子，那里应该有不少。能够满足你的要求的小哥哥，全都是高进职人群，你可以渗透进去。'
