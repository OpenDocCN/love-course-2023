  text: '# 分手后联系前任，前任却始终不回复消息应该怎么办 - P1：52横 - 泊明远 - BV17L4y1V7zC联系前任时不回复消息该怎么办呢，我们来思考一个问题，分手后前任应该去回复你的消息吗，回复你的消息是前任的义务和责任吗，很多人失恋后都在给自己安排复合时间，什么几月几号一定要把前任约出来，不然就异地了。几月几号前一定要复合，那不管这个时候能不能约，约完就被拒绝，甚至说被拉开删除，还有一些人会因为前任不回复消息，就一直发发发到回复为止，或者说看到疑似和其他异性出去玩的状态后，就心态炸裂大吵绝架。最后也被拉开删除，这样的状态心态能好起来才怪，所以分手后两个人都是独立的个体，想让前任回复你的消息，在心态上一定要具备这一点，就是不要抱有过高的期待，因为期待值越高失望就越大，不要对自己理智自信。作为你男朋友或女朋友的时候，他会秒回你会随叫随到，但现在做的是前任，就不要高估你和前任的关系，他不会再为你上面的那些想法买单，所以分手后要把自己的期望值降到最低，只要不抱任何期望。那么之后的每一次联系对你来说，都不会有太大的落差，如果说我们联系上了，那每一次联系都会是一种进步，我是博明，如果你现在也正在经历这样的情感问题，那么思经修复，老师会来帮你。'
