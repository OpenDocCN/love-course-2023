- summary: "-   人的社会属性决定了其立足点、需求和思考角度，阶层之间存在壁垒。老板和员工有不同的想法和立足点，马云认为996是追求未来的表现。不同阶层的人对待工作和生活的态度不同，文化和社会属性影响个体的立场和利益。\n\
    \    1.  社会属性决定立足点和思考角度\n    2.  阶层之间存在壁垒\n    3.  不同阶层对待工作和生活态度不同"
  text: '# “阶层”的壁垒，为什么难以跨越？ - P1 - 曲曲大女人 - BV1G34y197c9就是一个人他的社会属性就决定了，他会站在什么样的出发点去说话，他会有什么样的需求，他会有什么样的思考问题的角度，虽然人跟人之间是有共性的，但是阶层跟阶层之间他真的是有壁垒的，老板是老板的想法。员工是员工的想法对吧，老板虽然他能够说他能够去为你考虑，但是他永远都不会改变他的立足点，就好像马云说，你不能够996的人，就说明你是一个对未来没有追求的人，他为什么能说出这个话。是因为他站在这个阶层决定了，他就是这么过来的，那是因为他骨子里头，他就是奔向资产阶级的这一波，但是有些人他生下来就决定了，他就是要当一条咸鱼对吧，所以说你站在他们那个角度，你说不出来这个话。你跟他说996，他就觉得你在剥削，他就不觉得你在剥削，但是站在马云的角度上，他是真心这么想的，为什么人家说我们一定一定是要讲究一个人的文化属性，讲他的社会属性是什么意思。就是你处在这个社会的不同阶层的时候，你的出发点是完全不一样的，你拥护的东西是完全不一样的，你的很多的你的利益的立足点都是不一样的。关注点赞分享哦。'
