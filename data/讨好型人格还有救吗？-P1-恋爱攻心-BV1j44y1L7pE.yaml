    -   克服讨好型人格的建议\n    1.  培养自信和技能\n    2.  尝试拒绝和对抗态度\n    3.  大方表达自己的想法和态度，获得尊重和友善。"
  text: '# 讨好型人格还有救吗？ - P1 - 恋爱攻心 - BV1j44y1L7pE我相信所有男生都知道不能當舔狗，但為什麼還有那麼多舔狗呢，說實話，我有時候很心疼那些在感情當中很卑微的男生，但又不得不承認，他們都是在自我折磨，在舔狗身上永遠存在著一個陷阱。他們始終都堅信自己應該取悅別人，只要自己取悅了別人，那麼別人也會對自己好，如果別人對他們不好，他們也很難將原因指向外部因素，然後開始找自己的原因，所有舔狗的內心都是希望通過委曲求全。換來對方滿足自己的需求，但結果往往不能達到他們的預期，而等到這個時候，舔狗又會感覺到強大的負面情緒，然後把這些負面情緒全部都消化到了自己的身上，開始覺得都是我不好，都是我自己的錯誤，你看。他們永遠都在自我懲罰，永遠都是在和自己較勁，也永遠都在不停的折磨自己，當他們接觸到心儀的女生的時候，就會立馬無限放低自己的心理地位，想方設法的討好對方，他會為了對方改變自己的作息習慣，穿衣風格。工作計劃，甚至會因為對方隨口說的一句話，或者一條根本沒放在心上的朋友圈，而研究半天，在想，對方說這句話到底在表達什麼，是不是我惹對方生氣了，他發這條朋友圈，是不是在暗示什麼，在這樣的情況下。他完全失去了自己的生活，他把自己全部的寄託都放在了一個，根本沒把它放在心上的普通朋友關係的人身上，導致他會因為對方哪怕有一點不符合他預期的行為，他都會感受到無比的委屈和難過，我希望你一定要搞清楚。對一個人好和討好是完全不同的，後者是一種病態的心理模式，這種人在長期關係當中，只會給對方帶來負擔和困擾，如果你是這種討好型人格，那麼我的建議其實很簡單，第一，找到你的興趣愛好或者長處。鍛鍊出來一個可以帶給你成就感的技能，討好型人格本質上就是自我認同度低，與其不停的和討好型人格講，你要自信，你要相信自己值得被愛，還不如直接先掌握一個看得見摸得著的，能讓自己有成就感的技能。當這種技能和愛好掌握了之後，周圍收到的正向反饋，會不停的催化你的自信，讓你更有底氣去面對人際關係，第二，在上一條的基礎上培養自己強大的內心，剛開始你就需要先試著嘗試一兩次拒絕，我們現在只是做一個實驗。看看如果你真的採取了對抗的態度，對方的反應會不會像你預設的那麼可怕，實際上一兩次實驗之後，討好型人格的人就會發現，原來就算自己說不，別人也不會把自己怎麼樣，在這個基礎上，你的自信會進一步上升，第三。開始認真的學會拒絕別人，表明自己的態度，有了前兩步鋪墊，如果你是討好型人格的人，那麼你現在或許已經可以開始大大方方的拒絕別人了，當然拒絕別人不是全部目的，你的目的是可以大方的說出自己的態度和想法。真實的做自己，所以要敢於在生活當中積極表態，敢於展示自己的態度和看法，你越是這樣做，就越會得到對方的尊重和友善，(字幕製作/時間軸:秋月AutumnMoon)。'
