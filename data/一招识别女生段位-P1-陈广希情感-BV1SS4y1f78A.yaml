- summary: "-   通过一句话识别女生段位\n    1.  说实话，感觉你挺特别的呀\n    2.  好奇的女生是初级段\n    3.  无兴趣或发笑的女生是高级段"
  text: '# 一招识别女生段位 - P1 - 陈广希情感 - BV1SS4y1f78A我告訴你啊，就一招就可以識別這個女生的段位，你信嗎？，就一句話，百發百中，聽好了，你就這麼說，說實話，跟你聊天，感覺你還挺特別的呀，這個時候你就聽女生怎麼回答，第一種情況，她會非常的好奇。她自己特別在哪裡，那這種女孩就是戀愛經歷不多的女孩，初級段，如果她追問了你幾句，那就是中級段，高級階段的女生，她對你這句話一定沒有一點興趣，她可能會發哈哈哈哈，就過去了，知道為什麼嗎？因為這句話渣男說多了，對方不接，肯定是聽多了呀。'
