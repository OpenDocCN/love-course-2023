- summary: "-   一个人是否会后悔失去一个对自己好的前任，大多数情况下并不会后悔，即使曾经对方对自己很好。对方可能会在孤独时想起曾经对自己好的那个人，但真正让人念念不忘的是那个花心思追求的人。\n\
    \    1.  大多数情况下，分手后的初期对方并不会留恋前任，也不会后悔失去对方。\n    2.  对方可能会在孤独时想起曾经对自己好的前任，但只是想起那个曾经对自己很好的人。\n\
    \    3.  真正让人念念不忘的是那个花心思追求的人，而不是只是无条件对对方好。"
  text: '# 前任会后悔失去一个对她好的你吗？ - P1 - 泊明远 - BV1Ky4y1R77i他会后悔失去一个对他好的你吗，讲一个真相啊，就是分开之后，他会不会想起你的好，会不会觉得失去你对他来讲是一种损失，会不会后悔，真相就是很大概率他不会后悔，那分手的时候你会想，我对他那么好。我能把我能给的都给了，我都想办法给到他了，他一定会后悔，失去我是他的损失，他再也找不到像我对他这么好的人，但是你知道，对方的内心真实的写着吗，就是你们刚分手的初期，他一点都不留恋你。也不会留恋你对他的好，那或许有一天他会想起你，但是他也只会想起那个曾经对他很好的那个你，比如，生病的时候去医院，曾经是你陪着他，你忙前忙后的照顾他，现在呢，他自己一个人去，他觉得孤独无助。这个时候你觉得他想起的是你吗，其实就是曾经对他好的那个你，其实啊这些事情换个人都能做，是谁并不重要，你们知道能让一个人念念不忘，就算过了很多年，也还很后悔很留恋的一个人是什么样子吗，并不像你想象的那样。无私的奉献，为对方好，而是他花尽了心思去追的那个人，我给大家举个简单例子，比如说一个男孩和一个女孩，两个人刚认识一个星期，那只聊了一个星期，两个人就稀里糊涂在一起，和一个男孩和一个女孩。两个人认识三个月，这三个月时间这个男孩每天上下班接送她，也会给女孩准备惊喜准备礼物，为了她花时间和精力，并且去讨这个女孩的开心，舍得为这个女孩花钱，你们觉得哪对情侣能坚持得更久呢。倘若都是女孩子提的分手，你们觉得这两个男孩是为更舍不得呢，更后悔呢，所以你们自己去评判一下，这个例子光对一个人好是没有用的，知道吗，不用无条件的为对方好，这样对方他不会珍惜，我是博明。如果屏幕面前的你也碰到这样的情况，可以私信修复。'
