  text: '# 大龄剩女月入五千，相亲被拒绝了 - P1 - 百里子清 - BV1nv411V7Hj大家好，我是白尼子卿，相親的時候因為自己沒有存款是一個月光族，然後被男方拒絕了，那麼遇到這樣的情況你會怎麼想呢？有一位李女士在後台給我留言，她說我今年已經31歲了，不久前來去參加相親然後被拒絕了。然後被拒絕的理由是因為我自己沒有存款，是一個月光族然後我心裡非常不高興，我現在事業還算穩定，工作上每個月大概有五千的收入，而男方他的收入其實也不高，才七千左右的一個收入，我就是想不通他為什麼要拒絕我。當我問他的時候他告訴我是因為我沒有存款，但是我不這樣認為啊，因為我自己花自己的錢，我自己有自己的一個消費觀念，我沒有存款難道就不是一個好女人嗎，這一點我是想不明白的，我也搞不明白為什麼這個男人。就是因為我沒有存款然後就拒絕了我，其實說老實話最開始的時候呢，我對他的印象還是不錯的，但是當他拒絕我之後我心裡是難過的，那麼如果是你的話你遇到這種情況，你會怎麼想呢？其實有不少女人也有著類似這位女士的一個經歷，他們往往會覺得自己掙了錢自己花，然後月光燭沒有存款，這樣子也沒有什麼大不了的，也不礙著什麼事情，所以說他們會自認為去參加相親的時候，男人就不應該看重這一點。但是你始終要明白一個道理，去參加相親的這個男人，那麼他的目的是什麼，他是想要結婚，那麼結婚過後那就需要考慮，經濟基礎這一塊的東西，那麼對於大多數人來說我們都是普通人，那麼在婚姻過後呢。婚姻生活當中肯定需要，有一個共同的經濟的基礎，那麼這也需要女人有一個經濟基礎，所以說從男人的角度來說，他是奔著結婚去的，那麼多考慮一下，這方面的一個因素是有必要的，所以說剛剛那個女士。去參加相親的時候被拒絕了，從這個方面來說呢也是可以理解的，因為男人他想要的是，一個合適的結婚對象，他不希望自己的這個女人，每個月5千的收入結果還是個月光族，那麼你可以想像一下這個消費的話。對於他來說的話有可能是承受不了的，而且結婚過後呢，很多東西比如說花錢的地方也比較多，那麼這個時候就需要我們克制一下，需要改變我們的一個消費觀念，所以有的女人他不理解這一點，會認為我自己掙的這個錢。我自己花有什麼錯呢，當然你在單身的時候可以這樣子，但是結婚了就不要這樣子考慮了，所以說男人是奔著結婚去的，所以說他拒絕這樣子的女人，也是情有可原的，那麼既然是這樣子的一個情況，那麼對於女人來說。特別是年齡比較大的女人來說，如果你想要脫單的話，在這個消費觀念上面一定要改變，這樣子對於你的一個，個人感情問題的處理才會有一定的幫助，其實不管從什麼角度來說，我們到了一定的年齡。在經濟方面還是要有一定的保障，這樣子對於我們的感情才會有一個幫助。'
