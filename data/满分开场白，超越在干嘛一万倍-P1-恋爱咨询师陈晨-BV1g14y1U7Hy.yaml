- summary: "-   恋爱咨询师陈晨分享了三种女人眼中最拉胯的开场白，包括无话找话、需求感太强和管得太宽心问收入管穿搭。\n    1.  无话找话会让女人无语，需求感太强的聊天缺乏礼貌，管得太宽心问收入管穿搭会引起反感。\n\
    \    2.  陈晨也分享了三种教科书级别的开场白，包括好奇开场白、幽默开场白和慣例开场白。\n    3.  好奇开场白能提高女人的积极性，幽默开场白能引发笑声，慣例开场白通过讲故事展示自己的实力和意志力。"
  text: '# 满分开场白，超越在干嘛一万倍 - P1 - 恋爱咨询师陈晨 - BV1g14y1U7Hy你在幹嘛好用一萬倍的聊天開場白，女人想不回你消息都難，很多兄弟和喜歡的人聊天都幻想著，從詩詞歌賦聊到人生理想再到花錢月下，可惜事與願違沒聊兩句就遭到了冷淡，究其原因就是開場白出現了巨大的問題。這期視頻就各分享三個正反面教材，是置頂還是拉黑就取決於你會不會抄作業了，全程無廢話記得點贊收藏多看幾遍，首先是三個女人眼裡最拉胯的開場白，1。沒話找話行在嘛吃午飯了嘛，吃的什麼呀下午不會餓嘛。一看到這樣的聊天脾氣再好的女人，也會被你直接整無語，還會在心裡吐槽與真囉嗦，本來還有精神和你聊天的，現在只想睡覺，2。需求感太強行經典名言，別上班了我養你，像這樣輕浮又沒有禮貌的聊天。女人沒有直接把你拉黑已經很客氣了，哪怕只是開玩笑，在她眼裡都是目的性太強且毫無邊界感的表現，3。管得太寬心問收入管穿搭，這樣的聊天就是典型的太平洋警察，尤其是還不熟的時候。女人根本不想透露太多自己的信息，這些帶有說教意味的建議，哪怕你是好心也會引起反感，有過以上三種開場白的兄弟們，從今天開始起就不要再犯了，不然只會成為女人黑名單的候選人，當然還有很多類似情況。有拿不準的可以評論區粉絲群一起聊聊，接下來是三種教科書級別的開場白，直接拉到第一印象，讓你再也不做話題終結者，1。好奇開場白，剛剛我好像看到你了，要記住女人都是貓可動對啥都好奇。這一方面能極大的提高她主動找你的積極性，另一方面女人都非常敏感，很在意自己的形象，這句話一出她表面可能毫無波瀾，實則內心慌了一遍，在哪看見我的，當時我在幹什麼，完了我今天穿的這麼醜會不會被看見了。然後問你在哪，這就是女人的通信，接著可以編一個你剛剛路過的地方，比如在某某某商場門口可能是看錯了，但大腸腿確實挺像你的，你看好奇心被勾起來的同時還順帶花獎，之後再怎麼聊都會在一個良好的氛圍。第二種幽默開場白，看時間案例，男生說今天我發現了一件很重要的事情，女生回什麼事情啊，男生說一大早就不能帶早餐擠二號線，可以看到這兩句也是帶有好奇成分在裡面的，所以女生描繪，啊為什麼我每天都坐二號線。關鍵點來了，男生直接進入幽默環節，人太多了帶的油條都被人咬了一口，我到現在都還沒緩過來，這一句也是惹得女生哈哈大笑，之後還分享了自己遇到的奇葩事，當然最好是能夠跟女人產生關聯的。朋友圈就是一個很好入手的點，通過他的分享擴展話題，會更容易吸引女人的注意，畢竟沒有哪個女人能抗拒的了送上門來的話，第三種慣例開場白，什麼叫慣例，說白了就是講故事，故事是最好讓人了解你的方式。但聽起來一定要真實並且有價值點，但這個價值不是讓你炫富，類似我家幾套房幾輛車，當什麼官小領導之類的就通通別說了，來看這位兄弟的案例，他正常以好奇開場將話題引導游泳運動，然後延伸到身材。最後開始講故事模式，從家庭環境導致長胖的原因，到高中遭到同學排擠，立志要減肥，再到堅持跑步游泳，展示自己強大的意志力和執行力，句句不提實力，但句句都表達了實力，而且屏幕前的你也會暫停認真看這個故事對吧。這就是故事帶來的停滯力，如果你的故事能和女人產生共鳴，她更會和你互換信息，所以一句好的開場白，能讓女人對你記憶猶新，產生不一樣的情愫，但感情沒有固定話術，更不要套路，我們的目的只是讓女人記住你。所以表達出來的內容，一定要真心實意，因為好的感情是雙向奔赴。'
