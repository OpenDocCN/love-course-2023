  text: '# 一定不要分手 - P1 - 亭姐说情感 - BV1n84y137EC一定不要分手，一定不要分手，重要的事情我说三遍，一定要分享给他来看看，我知道你们慢慢是没有了话题，也没有当初那种新鲜感，经常是吵架闹矛盾冷战，那这个时候总是有一方会觉得太累了想放弃。觉得你们两个人是不是就不合适之类的，那我告诉你，每一段感情它都是要经历不断的磨合才能走到最后，但是出现问题的同时，总是有一个人去选择苦苦挽留对方，而选择分手的那个人，就算是他遇到了新的人。问题就能够解决吗，一个人不会游泳，换再多的游泳池都是没有用的，他只会陷入到死循环当中，不断的去循环，消耗爱的感知力，而选择继续磨合的那一方，最终都能得到自己想要的幸福，那你们一定会问了，到底怎么样解决。怎么样才能去磨合呢，那我想告诉你们的是，遇到问题就事论事，不要以爱之名来道德绑架对方，也不要总是把所有的问题，全部憋在自己的心里，日积月累总会有一天会爆发的，一定要去告诉对方自己真实的感受。对方才能明白你的感受呀，也不要觉得说什么，爱是不需要说出来的他都懂，你不说出来对方怎么知道怎么去懂，如果说你们之间没有了话题，还有信念感，那我想说的，真爱才刚刚浮出水面，新鲜感永远都不是。和新人去体验新的事物，而是和旧的人去体验新的事物，所有的新鲜感它都不是不爱，如果说它是以新鲜感离开你，那么它一定不会幸福，只会循环往复，那么真正的爱是什么呢，是一起去面对当下的困难。一起熬过那段最难熬的日子，如果说只能同甘不能共苦的话，那也只能是九肉情侣，所以我想说的是，熬过这几个阶段，就能够长长久久地走下去，一定不要把那个满眼都是你的人，给弄丢了，它再也回不来了。如果说你现在正在经历一些情感的困惑，你也可以撕心覆血，不让你爱的人重新爱上你。'
