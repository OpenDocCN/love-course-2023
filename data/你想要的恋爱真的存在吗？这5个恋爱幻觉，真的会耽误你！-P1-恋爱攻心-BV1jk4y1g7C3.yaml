  text: '# 你想要的恋爱真的存在吗？这5个恋爱幻觉，真的会耽误你！ - P1 - 恋爱攻心 - BV1jk4y1g7C3当代男生的幻觉，第一等我有钱了什么样的女生追不到，你发现没说这种话其实就是在自我安慰，咱先不说咱能不能等到那天，咱就算是有，那你说你喜欢的人他就一定喜欢你吗，我见过好些一个这样的人。人到中年确实也有了不错的经济条件，但是他喜欢的人可能也会嫌弃他油腻，嫌弃他不体贴什么的，结果呢钱也花了人还是没有在一起，你说丑不丑人，而且很多这个阶段的人吧，他又开始滋生出了第二种心态，那就是。哎呀我还是想找一个单纯喜欢我这个人的女生，但你看看人矛不矛盾嘛，希望有钱能提升自己的魅力，但是又怕别人惦记自己的钱，那就一点都不自洽是不是，其实我觉得人生有的时候，就像玩一款沉浸式游戏一样，什么身世啊。钱财啊，颜值啊，其实都是我们的道具而已，游戏总会偶尔，当下怎么样通关，怎么样更快乐才是最重要的，咱们格局放大一点，是不是，一下子就悟了，第三，等我变优秀了，我喜欢的女生就会喜欢我了吧。我不知道你们听没听过，围标心态啊，那你说优秀的女生，身边肯定会有很多男生，有比你优秀的，那肯定也有不如你的，对不对，你喜欢他，大家公平竞争一下嘛，中了那是你的幸运，不中也不留遗憾嘛，试一试又不会少块肉。对不对，四，男生越老越值钱，我们不愁找不到对象，说起来我也不知道，到底是谁给大家，制造了这样一个谎言，有些人他还真的就信了，结果到了大叔年纪，可能才发现，你说好就喜欢大叔呢，你们怎么又去追小鲜肉了呢。时代不一样了，现在优秀的女生也越来越多了，姐弟恋也越来越多了，是不是，就不论男女，如果你真的是想好好谈恋爱，想好好结婚的那种人，20~30岁，真的是你的择偶黄金期，所以如果你是真的想找对象，可不敢等。你再等黄花菜都凉了，第五点，哎呀对女生越好，她们越不知道珍惜，我不如对自己好一点，其实我觉得吧，对别人好跟对自己好，它不冲突呀，而且现在啊，在亲密关系里面，我觉得会付出，它才是一种能力，尤其是在这个。大家都害怕受伤的时代，肯付出的人才是相濡以沦，当然了也不是说你一直付出，这样不对等的关系，那肯定也是成熟不了的，所以说谈恋爱啊，你还是要找到一个，你愿意为他付出，并且懂得珍惜你付出的人。不知道怎么样分辨，对方对你到底是不是真心的，OK。'
