- summary: "-   男生群体分化为四类：传统群体、受伤厌恶群体、沉默的抗客群体和有选择权的群体。\n    1.  传统群体遵循传统追女生方式，表现为对女生好、发红包、主动约会等。\n\
    \    2.  受伤厌恶群体对女性产生厌恶，认为主动追女不是男人，甚至憎恨追女的男生。\n    3.  沉默的抗客群体对异性欲望减弱，不愿改变自己，有些已经习惯单身生活，甚至开始自暴自弃。\n\
    \    4.  有选择权的群体拥有多样异性资源，懂得女人心，能够简单地与女生建立恋爱关系，不再拘泥于传统追求方式。"
  text: '# 想在的男生都不追女生了吗？ - P1 - 情感解忧-柠蒙 - BV15Y4y137G9有個兄弟問，如果現在男生都不追女生了，你怎麽還在講追女生，其實在現實生活中，並不是男生都不追女生了，而是我們男生群體產生了一些分化，大概分為這麽四類，第一類
    傳統群體。這個群體還是遵循著傳統的追女生方式，對她好 買禮物 發紅包 噓汗 溫暖，女生一旦有任何的風吹草動，就會上演一部內心戲，再比如剛加上一個女生的聊天方式，聊天的時候就會因為太喜歡，於是就不停的查庫口。在嗎
    在幹嘛 吃到嗎 睡了嗎，家裏幾口人 地裏幾頭牛呢，像這樣不停的問女生問題，還沒聊幾句就想約女生出來玩，還沒有升高的關系就急著去表白，這樣的案例我每天都會遇到很多，第二
    談田色變的群體。這個群體可能是因為以前當過田狗，受到了傷害實在太重了，從而對女性群體產生了厭惡，認為女人沒有一個好東西，又或者她雖然沒有當過田狗，但是在網上看到了太多的，血淋淋的田狗不得好死的案例，從而憤慨不已。總之都是走極端了，覺得主動就不是男人，問女生一個問題就是暴露了需求感，看到一個男生在追女生，就恨鐵不成鋼，覺得那個男的是個傻逼，我自己也在這個群體當中待過幾個月，這類男生多半是幹鐵直男。也是主張不追女生的早期發起人，第三類
    沉默的抗客，這類人無論是因為主動還是被動，總之他們目前對於異性的欲望，已經沒有那麼強烈了，他們內心也明白田狗不得好死，但是你讓他去改變自己，又覺得太麻煩了。偶爾遇到一個自己喜歡的女生，他們也想努力一下，但是又不知道從哪裏開始，你讓他去學習，他又覺得太麻煩了，於是在最後又打開了地盤，找隔壁小櫻花家的老師們打個輔助，這類人還是挺多的，甚至有些已經是。從母胎單身到30歲左右了，已經習慣了沒有女人的生活，還有部分甚至開始擺爛自暴自棄了，等到過了那個血氣方剛的年紀，就更加不想追女生了，這類人也是不追女生的主要群體之一，也是最後需要相親的主要群體。第四類不缺乏異性資源，有選擇權的一小撮人，這類人身邊的異性資源還是挺多的，也很懂得女人心，能夠很簡單的就和女生進入戀愛關系，當然這類群體其中有一小部分，也是誤入歧途做了渣的，這個群體他們並不一定就很帥。也不一定就很有錢，但是就是擁有大多數普通人，都不具備的會撩的特質，對於這類人來說，他們還是在追女生，但是早就已經脫離了第一類的傳統方式，可能用撩和泡來形容更加確切，但這些詞語多少顯得有些輕浮。於是還是用追來形容，他們往往能夠正視和女生之間的關系，既不會去跪舔女生，也不會去仇視厭惡女生，正視這種剛剛好的態度，讓他們異性緣不斷，這個群體的人已經懶得去理會，田園女權是怎樣的，田狗是怎樣的。到底應該是男追女還是女追男，都無所謂了，因為他們有著自己的生活節奏，和聊不完的女生，因為他們是有選擇權的人，如果你能看到這裡，那麼你就會發現，這四類人其實也可以是四個階段，也可以是一部進化史。只要你能夠走出來，走出曲線。'
