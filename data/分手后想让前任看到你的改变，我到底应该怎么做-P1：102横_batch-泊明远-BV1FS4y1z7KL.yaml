  text: '# 分手后想让前任看到你的改变，我到底应该怎么做 - P1：102横_batch - 泊明远 - BV1FS4y1z7KL我一直都说挽回的核心是改变，所以无论是评论区，还是在咨询的过程当中，经常会被抛下的一些问题，比方说我们是异地，已经被拉黑删除了，我们连面都见不了，我怎么让他看到我的改变呢，他看不到我的改变。我又怎么去挽回他呢，针对这个问题，我今天做一个统一的回复，首先我们改变是需要一个过程的，是沉淀自己，不受外界因素影响的一种本质的改变，才有的真正的改变，那么我举一个非常简单的例子，当你做一件事情。很多人都在否定你的时候，你是用做出的结果，去证明自己有说服力呢，还是只是动动嘴皮子呢，你为了挽回做的没几天，顶多几个月的改变，和你脑子里一直在想，我到底怎么样，才能让这个人看到我的改变。这个都不叫本质的变化，这叫作秀，这是因为失去感了，非常痛苦为了挽回而做出的人设，那为什么是作秀呢，因为你是为了复合，而设定的人物特点，但本质的你并不是这样，为什么很多人和好之后，还是会分手。因为在以后的交往过程中，因为一点点的事情，激发了崩塌了你的人设，那这个呢，不是令人设作秀，所以你想展现出来的变化，说到底就是表演给他看而已，那我可以告诉你，就算你跟那个人删除拉黑了，再也见不到面。爱你的人，也一定会在你不知道的角落里，默默地关注你的一举一动，只要你改变了，他都是可以察觉到的，所以真的不要刻意去改变，因为在你见到这个人的时候，你的举手投足一举一动，都会被对方所识破。而你真正改变之后，呈现出来的状态，别人也是可以察觉到的，真的不需要你去刻意地，突出哪方面的变化，太刻意的东西，反而会很假，那顺其自然放屁心态，我真的希望你呢，是因为自己愿意改变。而不是为了一个人的无奈之举，那如果屏幕前的你呢，现在也正在面临这样的情况，可以来私信秋父，找我聊一聊。'
