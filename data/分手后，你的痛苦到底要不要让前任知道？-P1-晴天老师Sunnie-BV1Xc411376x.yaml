  text: '# 分手后，你的痛苦到底要不要让前任知道？ - P1 - 晴天老师Sunnie - BV1Xc411376x在挽回中也许你有这样的苦恼，自己特别重视感情，对分手特别自责，去给前任发小作文，但是他却选择不回复你，又或者你有这样的感慨，前任知道你现在过得不如意，但仍然是对你不闻不问的，一点都不心疼。早就不是当初那个无条件宠你的人了，再者你可能会有这样的疑惑，为什么别人分手，犯下了比你还严重的错误，但却能够轻轻松松的跟前任接触，对方居然也不抗拒，可是你的前任好像觉得你十恶不赦，你可能也会觉得。是不是上天不眷顾你，没有给你和前任重修旧好的机会，其实问题是出在你身上，你在挽回中过度的去表达负能量，这个也会阻止前任的靠近，为什么，我们需要更深刻的去理解前任的心理，你也可以想一想，前任分手的时候。他会期待你有什么样的反应，你的反应可能会是以下这四种，第一种就是，骂他是一个无情的人，说走就走，抛下了你，第二种就是，质疑他到底是怎么回事，为什么非要分手，第三种就是理解他，表示虽然分手了。或许对他来说是正确的决定，但是自己很痛苦，第四种就是表达，失恋后确实很痛苦，但是你认为我们可以一起熬过去，也祝他未来能够找到自己的幸福，这四种反应中，我们感受到的并不只是会说话，和不会说话的差距。而是看到四种不同的面孔，以及四种品性，使用第一种回应的人，把分手归咎于对方，给对方贴负面的标签，第二种反应，你直接宣泄了你的情绪，尽管你没有做出过激的评价，但是你是想要把，失恋的压力转移给对方的。第三种反应，基本上能够做到调整自身的情绪，只陈述分手的事实，但是仍然只维持了现状，自身并没有想要改变，或者说仍然在等待对方回心转意，最后第四种就是，没有去诱导，也没有谎言，没有控制，没有压迫。只是适度的表达你的关心，在言语中暗含对彼此的一种承诺，这种往往最能够体现，自己的真诚和善意，也是前任最容易回复的类型，也许会有人说，我为什么要委屈自己呢，为什么不把自己的情绪表达出来。表达出来不就是为了让对方，同等的感受一下自己的痛苦，让他知道自己有血有肉，再不珍惜就要失去我了吗，但是你在表达情绪的同时，其实也是在，扒开你的面具给前任看，你到底是个什么样的人，以上述的情境为例。事实只有一个，那就是你被分手了，你很难过，可是对错它并非是绝对的，这也要看我们的大脑，是如何加工自己所见到的事实的，不自信的人感受到的是前任的轻视，而自负的人感到的就是前任的冒犯。冷静的人会认为分手是一个常态，而一个包容性强的人呢，他能够感受到前任，绝情背后的失望和无奈，并且选择用一种成熟理解，和包容的方式去传递关心，这其实也是我一直在强调的挽回态度。就是要这样表达出来才不是踩雷的，所以我们在和前任的交流，一定要注意，你的言语是在传递你的情绪和你的认知，也就是你的为人，这里可以简单的教大家三点，第一个就是，陈述事实，绝不编造故事，正面例子。你可以跟前任回忆之前在某地一起旅行，那个时候我们如何如何，分享一些与对方有关的积极的特殊时刻，去勾起对方的回忆，但是反面教材就是，千万不要说，我觉得我们是世界上最幸福的情侣，我们从未有过矛盾。这种使用虚假的描述，或者说，夸大对方在你生活中的重要性，这个反而会让前任，质疑你的真实性和你的人品，第二个就是，可以表达自己，但是不要评价别人，正面例子可以说，这段时间的分开。让我意识到了我对你的感情有多深，我希望能够弥补过去的错误，做到真正的改变，以我为主语，只强调自身的想法，反面教材就是，去跟对方说，你曾经伤害了我，但是我愿意再给你一次机会，我希望你能够改变，以你开头。很容易就带上评价对方的言论，'
- summary: "-   与前任产生冲突和对立情绪，需传递积极情绪，避免沉溺于消极情绪。\n    1.  传递积极情绪，认识到错误并改变自己，展现感激和积极态度。\n\
    \    2.  避免沉溺于过去，不要表现出无法忍受失去前任的痛苦。\n    3.  展示自信阳光魅力，但愧疚心可能阻止你，需解决心理割裂问题。\n- \
    \  愧疚和阳光自信是两个独立的方面，不必强行联系在一起。\n    1.  外在展现自信魅力与内心处理愧疚情绪是独立的。\n    2.  不要因为表现自信就认为不愧疚，愧疚不影响外在表现。\n\
    \    3.  分开看待愧疚和现实生活，不要沉浸其中，寻求帮助走出混乱情绪。"
  text: 你一旦前任和你想的不一样，很有可能就会引起冲突和对立的情绪，第三点就是，传递积极的情绪，不要沉溺于消极的情绪，正面例子可以说，我现在意识到了，我在我们关系中犯了一些错误。还得多亏你给我指出来，我已经开始改变自己了，我要努力成为更好的人，感谢感激，也是比较积极的情绪，能够让前任觉得，至少你们的感情不全是坏的，反面例子就是去跟前任倾诉，我无法忍受失去你的痛苦。我每天都在想我们的事情，我真的对不起你，我太傻了，我怎么可以失去你，你看，这就还是在沉溺于过去，要知道前任分手，就是希望关系能够有所改变，而不是沉溺于在过去消极停滞的状态里，当然很多人道理都懂。也知道要展示自信阳光魅力的一面，才能去吸引前任，但他就是做不到，阻止你的可能是你的愧疚心，我有个学员就是，他很擅长理论，在模拟练习和前任对话的时候，也都挑不出来错，但是一到实际跟前任接触。一看到前任跟他发的话，就很容易破防，所以导师不得不实时的看着他，防止他出错，所以这种情况远远就算不上，你已经学会了感情的应对技巧，当然我们一般都会去深究一下原因，最后我也发现了。其实这个矛盾点还是出在他的心理上，他觉得自己挽回，本来是一件很痛苦很自责的事情，但却要在前任面前表现的很阳光，这并不是真实的他的状态，所以他的心理很割裂，我们帮他解决了这个问题之后。他跟前任的关系竟然也立马变快了，怎么解决的呢，首先我们就是谈一下割裂的问题，其实这个并不存在，因为愧疚和你的阳光自信，这是两个不同的方面，阳光自信是对你外在的要求，积极情绪的人肯定是更具有魅力的。更具有吸引力的，而愧疚是一个对内的情感，比如说你内心对于这段关系，和这段感情的看法是内疚的，那么你展现出来的自信阳光，它只是你的生活态度，能够被所有的人看到，与属于私人情感的愧疚，它不是直接必要的联系。更不是对等的，没有人规定，因为你内心有愧疚的情绪，所以你必须在跟他人互动的时候，要保持一个低调或者沮丧的状态，同样的，没有人会因为你现在表现的很阳光，很自信就认为你不愧疚了，所以说愧疚和阳光自信。它是独立的，你是可以在外界，展现你的自信魅力的同时，在内心处理你的愧疚情绪，另外还有人会纠结，如果我表现的不够痛苦，是不是对于前任来说，就意味着我不爱他，这种就是用愧疚，把自己和前任强行联系在一起。但其实这个也是没有道理的，无论你此刻是否感到愧疚，要不要走出这段关系的决定，只取决于你自己，你是否愿意在此时，摆脱愧疚的情绪，举个例子，有些人可能已经结婚很多年了，但是回想起，很久以前的某段感情的时候。可能也会因为自己曾经，在这段关系中做错的事情，而产生愧疚感，但是这个并不会对你现在的生活，产生任何的影响，一切已经过去了，你只是在某些瞬间感到了愧疚，但是这个并不会对你现在的生活，造成实质的影响。所以我们一定要把这个事情分开看，不要让自己一直沉浸在愧疚中，或者认为自己应该愧疚，否则你会活得很混乱，对于你的挽回也是没有帮助的，如果你一个人，实在没有办法从这种混乱的情绪中走出来，导致你挽回不了的话。你也可以找我帮忙，觉得有用的话，记得一键三连哦，(沒聲音)。
