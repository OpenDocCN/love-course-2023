  text: '# 回避型的前任，应该怎么挽回？ - P1 - 亭姐说情感 - BV1vR4y1r7eg回避性前任该怎么去挽回，这是一个我最不想讲，但是呢却持续有人咨询咨询我的一类挽回问题，个人观点，回避性决定和你分手是放过你，如果说你不想折腾自己，也希望你能够放过你自己。但是如果说你一定要去挽回这个前任，那么今天的视频希望你能够认真看完，我会把关于回避性依恋的特性，还有在挽回过程中要注意的事项，给你一一的列举清楚，特别是最后一点，我会告诉你回避性需要的理想伴侣。到底是什么样的，很多人都以为呀，回避性依恋是形成于幼年时期，原生家庭里父母对孩子爱的缺席，或者呢是对于孩子需求的不利，但是其实并不只是原生家庭，很多在恋爱里受到过重大创伤的人，也会变成回避性。也就是说这种依恋风格呢，是受到情绪影响而形成的，从另外一个角度来说呢，它是有机会得到疗愈和改变的，回避性和你分手的时候呢，对你还有感情吗，答案是有的，但是相对于这点感情呀，它更希望自己是平衡愉悦的。所以呢这也就意味着它不会和你互动，甚至呢你的一切互动，无论是善意的还是暴躁的，对它而言都是困扰，而且呢与其他分手不同的是，其他类型的分手，你能找到问题，能让感情升温，那么你们就能够符合。但是回避呢它是拒绝的，你看不到问题，所以说你也没有机会去做到相应的改变，你能做的就是付出和改变自己，以及等待对方的融化，我常说的最快的挽回呢，是重新去追求一个人，但是挽回回避，不仅要去重新追求对方。更加重要的是在这之前呢，你还要先去疗愈这个人，这也就是为什么经历过的人，大多啊都会劝你不要去挽回的原因，当然了我知道，如果不是情绪上头你还放不下，回避嫌疑人的原因可能有三个。第一对方确实是一个高价值的人，第二你是一个焦虑型的人，回避型的神秘和冷漠会让你产生自虐式的上瘾，俗称痛快，三呢就是对方啊其实并不是回避型，而是你们真的不合适，比如认知不在一个层级。你说的话他不感兴趣也不想搭理你，这也说明了他对你有吸引力，而你对他没有，那如果说是第三种原因呢，那就没有什么多说的了，正常的挽回方式努力就可以了，但如果说对方真的是具备高回避型形象，那如果是第三种原因。那就没有什么多说的了，正常的挽回方式努力就可以了，但如果说对方真的是具备高回避型形象，那么你所能做的满分努力只有两件，第一呢是疗愈自己的焦虑型依恋，焦虑型依恋的人啊很容易喜欢回避型的人，但是一旦在一起。他面对情绪的方式和态度，就会让回避型伴侣产生厌恶和排斥感，比如指责对方的回避，怀疑对方对自己的爱，攻击对方的独立性和回避性，更加重要的是，焦虑型的人其实和回避型的人一样，对于爱呢他们都是很没有安全感的。他需要不断的求证，确认对方是爱自己的，而这呢正是回避型痛苦和慌乱的地方，因为回避型的人呢，他自己需要的是一个坚定的，积极的支持他的人，给他安全感安全型的伴侣，所以呢第二件事情。就是你要给对方持续的积极的，不带要求和目的的爱的表达和付出，而且呢你还要有再次吸引他的能力和价值，那在这个过程中呢，你不仅要疗愈自己，持续付出和等待，你还要承担付出很多，因此呢在这场挽回里啊。如果说你执着于复合关系，那么你很有可能会输掉自己的感情和时间，但是如果说你注重自己的疗愈和能力的提升，那么不仅挽回的概率会大大的增加，这也是一次很好的成长机会，祝大家挽回顺利。如果说你现在正在经历一些情感的困惑，你也可以私信复合，我让你爱的人重新爱上你。'
