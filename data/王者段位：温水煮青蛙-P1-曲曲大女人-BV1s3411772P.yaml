  text: '# 王者段位：温水煮青蛙 - P1 - 曲曲大女人 - BV1s3411772P这么多年以来，我总结下来的一条就是，只要我能让对方舒服，对方就不会离开，99。9%的人，他们都是想在一段快乐的关系里，为什么人家讲叫温水煮青蛙是什么意思呢，那个青蛙为什么能被温水给煮死呢。温水就是舒适区，温水就是快乐，简单的快乐与舒适，你们过于的去纠结于说，我会不会低位，我能不能高位，我该不该付出，他该不该付出，其实这个叫什么，这个叫细节，大的框架就是，我们想要成为让彼此舒服的那个人。只是说在你让他舒服的这个过程当中，可能他依然会三心二意，可能他依然会心猿一马，但是当他面临你的离开的时候，当他面临舍弃的时候，这个时候他会回头来衡量，离开你这坛温水的成本。长时间的这个人在这个温水里头泡着，他会怎么样呢，一，他会懈怠，因为他觉得这已经是属于他了，第二，他会骄傲，懈怠了，骄傲了，他的弱点就来了，是不是的，所以为什么，我跟你们讲很多东西叫大到至简。你们去想的很多细节的那些操作，在你没有树立一个正确的大方向的时候，其实你后面所有的细节的操作都是扯淡，我就是在营造一段舒适的关系，我就是在给你提供像温水一样的关系，我就等时机，等什么时机。等你骄傲的时机，等你犯贱的时机，很多女孩子她错是错在哪了，她喜欢引发男人的紧张，就好像刚才第一个连麦的老婆，她说，我是作呀，我现在好作没了，我现在又想回头，是什么，他们其实在这段关系里。一直在试图引发对方的紧张，引发对方的紧张的结果是什么呢，结果就是，他跟你相处的时候是在乎你，他是紧张了，但是他不舒适，如果一段关系只是让人紧张，不能让人舒适，那么他就会被怎么样，他就会被短则。他就是这么一个逻辑，你们的问题在于，给对方舒适的时候，你们是在卑微，你们是心态上的错误，我讲的大方向是什么，这个本身就是我的道，而不是说因为我卑微，因为我低位，因为我害怕失去，因为我觉得你厉害。我想hold住你，我想得到你，所以说我去卑微，你们是这样的一个所谓的舒适，你的出了点错误以后，就会导致什么呢，就会导致你们刚才，跟我提的这几个问题，叫什么，啊，那我要是对他太好了，他会不会不珍惜。因为你不知道在什么样的时机，你该撤退，不知道在什么样的时机，你该起跳，你们的眼里只看得到，我想抓住他，却看不到这些机会，看不到这些关键性的时间节点，每次我都在妥协，每次我都在让步，我在持续的退让。你这个就叫没有底线，然后等到他出问题了，或者干嘛的时候，前面你的敷验工作，本来已经做得很好了，结果呢，你该起跳的时候不起跳，该后撤的时候不后撤，然后你在这个男的眼里，成为了一个，彻底没有价值的人，对吧。他这么一个状态，是直播，这还不是直播，这难道还不是，还是录播，因为我讲话不打急，不换气，所以你觉得好像是录播，(笑)。关
    注 雪 鱼 探 店。'
