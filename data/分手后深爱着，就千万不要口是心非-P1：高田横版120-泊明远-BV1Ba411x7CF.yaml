  text: '# 分手后深爱着，就千万不要口是心非 - P1：高田横版 120 - 泊明远 - BV1Ba411x7CF分手后两人之间的爱情就没有了呢，那么我跟你们说实话，很多情侣知道分手之后，都还是爱着对方的，但是出于分手的情绪节点上，他们是感觉不到这股爱意的，那说起来还有一些可悲，在爱情里面最遗憾的就是。他没有不爱你，而你呢也在努力的向他奔赴，但你们之间，并没有什么生离死别大起大落，但是就是败在了日常生活当中的，某份分歧，日积月累当中的失望点滴累积，这个是很难短期内去消除的，也许你们从一开始爱得很认真。也会努力的为对方去分担，但是呢就是因为不懂爱，不成熟，不会经营感情，导致你们两个人啊越走越远，明明分手前一刻，你可以说一句，我舍不得你，我还爱着你，但是你说的是什么呢，算了吧，我们好聚好散。明明他也可以说一句，可不可以别走，可是他最后却说了，祝你幸福，有些感情呢，只能等到你成长了，亲身的去体会一遍，才能够学着释怀，而有些幼稚的爱啊，只能淹没在一句，没有说出来的话当中，所以老师呢。也想给大家一个忠告，如果你还爱着对方，如果你还不想放弃这段感情，那你就真的不要口是心非，不要毁掉你们来之不易的爱情，我是博明，如果你现在也正在面临，这样的情感困境，那么私心修复，老师会来帮你。'
