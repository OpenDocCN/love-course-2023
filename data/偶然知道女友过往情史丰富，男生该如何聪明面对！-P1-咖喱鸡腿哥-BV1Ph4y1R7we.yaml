  text: '# 偶然知道女友过往情史丰富，男生该如何聪明面对！ - P1 - 咖喱鸡腿哥 - BV1Ph4y1R7we有帖子问我，偶然间知道女友交往过好几任男朋友，心里面感觉特别难受，问该怎么办，这哥们说他是无意间发现的，女生还挺回避这件事，两个人因此冷战了几天，女生后来跟他坦白，就跟其中三个男生炒过菜。但是这个男生有感情的洁癖，而且黄花大闺女的情结也比较严重，说了这个事以后，这个哥们就想一直说服自己，可是心里总是感觉有一根刺，估计这种事情不少男生都很介意，虽然你知道这些都是他的过去事。但估计还是会忍不住，时不时的劳苦他和前任在一起的画面，我今天就给有这种洁癖的男生一点建议，首先你要学会理性的看待对方的过去，虽然我们说爱情的本质就是占有，都希望对方是唯一，你很在意他的过去是可以理解的。但你也要明白一点，现在你爱的那个他，正是源于他过去的所有选择和经历，如果他没有这些经历，你们俩也不太可能遇到，也不会能彼此吸引，如果你总是纠结于他的过去，那么便会失去了你们的现在和将来。其次你们之间能够好好的相处，仅仅是取决于你们在一起的时候，相处是否愉快，而并非取决于，对方是否曾经和别人炒过菜，你如果选择接受对方的过去，继续跟对方在一起的话，那你就好好经营感情，把注意力放在当下。时间久了你就会慢慢的释怀，我跟你讲，高段位的男生在看待这种问题的时候，就很智慧，他有多少个前男友是他自己的事，我喜欢他是我的事，对他的过去无所谓，如果说是把前任，比作是一个已经嗝屁的人。那你知道这个事顶多就算个遗物，你为什么要跟一个遗物过不去，他又不是生下来就给你准备的，你一天天的纠结，他是不是还没有放下前任，他对前任做过啥，对我没有做过什么，比较来比较去，只能换来一个结果。就是你把自己会搞疯，人家女生还会觉得你小题大做了，然后你们两个人谁也不痛快，对不对，田田你自信一点，前任之所以是前任，那就是因为不合适嘛。'
