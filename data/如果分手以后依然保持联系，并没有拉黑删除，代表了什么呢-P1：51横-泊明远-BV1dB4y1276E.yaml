  text: '# 如果分手以后依然保持联系，并没有拉黑删除，代表了什么呢 - P1：51横 - 泊明远 - BV1dB4y1276E分手后没有拉黑删除代表着什么呢，那么很多人对前任没有拉黑删除，没有错局，都抱有侥幸的心理，今天来给大家讲讲怎么去理解前任的，没有拉黑删除你，第一，前任不删除你的联系方式，并不代表你有多重要。或者说他有多舍不得，一个不想和你在一起的人，是不会在意这些细节的，他不会觉得你留在通讯录里面，对他有什么影响，那只要你不搞事情，断一万年，他都不会拉黑删除，所以翻过伴侣通讯录的应该都发现。他的前任就是静静的，躺在里面懒得删除而已，那么这种情况下，发生在男生身上的居多，第二，对这段感情还抱有期待，前任跟你提分手，可能是因为你们之间有不可调和的矛盾，只能通过分手来解决。但是他心里依然没有放下你，他认为你们之间还有可能，所以为你留下了一个窗口，那么第三，暂时还没有摆脱角色，这是习惯性所导致的，就像很多人跳槽换工作，刚换到新公司的时候，依旧还会和前同事去聊天聚会。那么同理，分手后，他还没有完全习惯没有你的生活，一起早安晚安一起打游戏，甚至看到你喜欢的，他会发消息给你，这就像很多小伙伴，在分手的情况下不严重，依然保持着情侣间的互动习惯，如果还想修补你们的关系。就不要把关注点放在没有拉黑删除上，与其纠结他为什么不删除，你还不如去好好的改变自己目前的状态，我是博明，如果你现在也正在经历一档情感问题，那么四季晚会，老师会来帮你。'
