  text: '# 成都女博士爱上木匠，这段感情该不该继续？ - P1 - 咖喱鸡腿哥 - BV1zW4y1k7VT成都有一位白洋著的小姐姐，94年的，電子科技大學讀的本，玩事兒呢，北里宮讀的碩，奧克蘭讀的博，回到成都以後呢，是從事教育行業，自己呢，外帶做點財務工作，賺點外快，這個小姐姐呢，說她性格開朗，愛好廣泛。口罩期間呢，雖然逐步出穿，但是很會自娛自樂，活得呢是怡然自得，平時最喜歡擺弄的那些花花草草，而且呢還是個聲控，聚一聽多了呀，就發掘出自己，細菁的屬性，經常一個人呢扮作素卷，自導自演，在家裡是飛簷走壁。靜若處子，動若拖兔，說的就是她，雖然呢戀愛經歷不多，但是這些年呢，也一直在為感情疲於奔命，但是呢老是遇不上對的人，不是嫌她學歷太高了，就是覺得她的顏值，長得太過於誠懇了，就這麼優秀的一位小姐姐。前段時間呢她們家裡裝修，她在八一傢俱城呢，給自己訂了一個，全屋傢俱的個性化訂製，那邊給她派了一個呢，手藝過硬的木匠小哥哥，來給她打傢俱，畢竟呢是全屋整裝嘛，這一下弄下去呢，就要花幾個月的時間。那一來二去啊，這個不行嘛，小姐姐著不住了，覺得來給她打傢俱的，這個小哥哥呀，五官又深水，面部呢又有棱角，聲音呢也渾厚，技術也留白，髮型呢也飄逸，動作也瀟灑，笑起來呢又是溫潤如玉，滿眼望去啊。是自帶沉穩又不失啊，少年感，尤其是小哥哥，他在休息的期間，點煙的動作帥慘了，像極了羅云西，加上胡歌的結合體，尤其是小哥哥在打傢俱的時候，從臉頰滑落到脖頸的汗珠，讓他看的是飄飄然不絕，已入仙境的。瞬間一眼萬年，小哥哥撲面而來的陽光氣息，不是星辰大海，就是夏日的晚霞，反正就是不行了，愛上他了，愛的不要不要的，認定小哥哥就是他的真命天子，他的爹媽老二都攔不住啊，他媽勸他說是身份差太多了，你是博士。他是初中文化，容不得，他爸又說了，你要是敢嫁，我就敢不認你，這個小姐姐現在心裡沒底，跑來問我，問這個事怎麼整，這還能怎麼整啊小姐姐，當然是暫時把爹媽那點舊觀念拋開啊，對不對，你都一眼萬年星辰大海了。就等春風浮進人間流，和你的心上人到白頭，是不是，別說初中文化了，哪怕他自己的名字都不會寫，愛情來了，其他算個屁啊，你遇見的小哥哥那天，桃花都開滿藍杉了，是不是，願你便利三合，覺得人間值得，直接衝。狠狠愛。'
