  text: '# 整形医生聊颜值：【奥斯卡】天生倔强脸自成一派！【创造营2021】【创造营】 - P1 - 咖喱鸡腿哥 - BV1iK4y1m7jR创造营2021的训练生奥斯卡的粉丝请留步，看脸的时光他又来了，今天我应他粉丝的邀请来说一说他的颜值，但是以下这个视频可能会得罪奥斯卡的粉丝，玻璃心的粉丝我建议赶紧离开。奥斯卡的五官多多少少有些瑕疵的存在，他眼睛细长，单眼皮，微微的折腾，有点下三白眼，后半部分走势略带向下，眼距还不错，内眼角比较尖，光看了眼睛部分，眼睛有些肌无力无神的感觉，显得有些颓带着一点点忧郁。他的三根和鼻梁比较高，但是他的鼻小柱短小，导致了过分的暴露鼻孔，外加鼻翼外扩，鼻尖过长，鼻基里稍稍的有一些凹陷，也难怪有些粉丝的调侃，他的鼻子有点像老板西欧记里，银角大王的鼻子，呵呵呵呵，我啊。我说他的鼻子确实可以再调整一下，进步一些，他的嘴唇比较厚，所以在舞台上挑到了不好的角度，他的嘴唇的存在感就特别的强，哪怕只露出半张脸，都能够明显的感觉到，他的嘴唇比较厚，上下颌比较凸。凸嘴也会导致下唇窝不够明显，下颌凸，严重点就是说地包天，但是奥斯卡只是属于很轻微的，下颌看起来有点显倔，有种隐隐约约的倔强感，不知道，不愿再笑man这个梗，是不是打这来的，呵呵呵。我说完了他面部的一些瑕疵，我再说一说他面部的一些优点，他的脸型很好，流畅且尖，整个脸正面看着重心高，而且脸也小，比较标准的鹅蛋脸，他脸部的留白也是足够的，符合大众的审美，能够承受变化的妆容以及风格。但是我必须要吐槽一下，创造营的化妆师，给奥斯卡上的妆太没有审美了，自以为流行，其实是一塌糊涂，妖力妖气的，掺杂着魔幻现实主义的后现代妆容，我建议奥斯卡换一下造型师和化妆师，还有他长得对好眉骨。为整张脸增添了不少的立体度，所以眼窝看上去还不错，让人看上去有的时候显温柔，有的时候显强烈，我个人觉得他在创造营的存在的意义，就是标新立异，不需要向大众妥协，反而因为个人特色鲜明，能够吸引到一批粉丝。我还真没觉得他这张脸的问题有多么大，相反，还有点神来之笔的意思，和其他的训练生有了鲜明的对比，换作另外一个人，我个人觉得，可能他还未必能够把这个风格hold住，我给奥斯卡的颜值打85分。感谢奥斯卡的粉丝，给我的一键三连在家关注，需要个人面诊的，还急着要追求的朋友，可以私信我，大家还有哪些想看到的艺人的颜值测评，给我留言，下课。'
