  text: '# 对前任好，就能让前任想要和好吗？ - P1 - 泊明远 - BV13W4y1t7oF你对前任的好，会成为他坚定分开的理由，别一会儿，我告诉男生，明确地告诉大家，男生很喜欢伴侣对自己好，但是这个好，它也是分层次的，也分内容，比方说热恋的时候，我们所想要的好是陪伴，平淡的时候。我们所想要的好是给空间，而争夺的时候，我们所想要的好，是谦让和更容易接受的处理方式，你看到没有，每一个阶段所看到的好是不一样的，这本就是不同阶段的变化需求而已，在你对她好的时候，其实我能够想象得到。多数你只能知道关心她，或者买礼物给她，而你们在分手的时候还做这些，无疑让她更讨厌你，仔细感受一下，你这个跟絮絮叨叨的老婆婆有什么区别吗，像个苍蝇一样嗡嗡的，更可笑的是，这个苍蝇竟然还在怀疑我的智商。搞得我好像，不知道饿了要吃饭冷了要穿衣一样，真的好讨厌不是吗，那么结合男生所想要的好，和我们想要复合的心态，在分手的时候，我们应该如何做到，让对方愿意和我们在一起呢，看到最后，你会有一个清晰的答案。首先，我们说出你对她的好，为什么会成为她分开的理由，因为你在对她好的时候，在这个过程当中，你失去了自我，当一个人失去自我的时候，本身就失掉了，关于自己的个人魅力，其次就是你过度的，把心思放到她身上。那么得出的结论就是，你侵占了她更多的个人空间，而在这个时候，她也会因为这个行为，感觉到有压力，或者是对你排斥，最终的结果就是，你招人厌，你卑微，而在最正确的做法当中，你应该做到的是，我喜欢你。但不是非你不可的洒脱心态，核心就在于，你要以自我需求为中心，那么我对你好，我想复合我去道歉，并不是为了迎合你的喜好，而做出的调整，而是在整个事件的发生上，本该如此，所以我做了仅此而已。当你真正掌握这种心态，你会发现，和好她并不是一件很难的事情，那第二个点呢，排除她被支配的恐惧，创建她追逐你的条件，我曾经不止一次地强调过，在一起幸福需要的是，对方一直存在追逐你的行为。而这种行为的基础是，要你有什么值得对方去追逐，给大家简单几个词语，神秘感，失去感，随机奖励，新奇体验，这是关于创造她追逐你的条件内容，而排除她被支配的恐惧，就需要看个人具体的情况，因为在这里。支配有很多的不同，比方说太粘人，太强势，或者说感受不到爱等等，这些根据自身的情况，去做一些调整，那如果你觉得听不明白，或者是想不通，可以到后台找一下我。'
