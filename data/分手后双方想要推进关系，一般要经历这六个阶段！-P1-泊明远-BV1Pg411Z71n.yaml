  - 问题1：这段文本讨论了什么六个阶段？
  - 回答1：讨论了分手后双方关系推进的六个阶段。
  - 问题2：在第一个阶段，双方是什么样的关系？
  - 回答2：在第一个阶段，双方是敌对关系，充满负面情绪。
  - 问题3：第三个阶段是什么？
  - 回答3：第三个阶段是普通朋友阶段，即通过复联成为朋友。
  - 问题4：在复合的阶段中，哪些行为是不推荐的？
  - 回答4：在复合的阶段中，不推荐谈感情或聊过去的事情，以免让对方回到负面印象中。
  - 问题5：在最后的阶段，对于复合的条件有哪些？
  - 回答5：在最后的阶段，复合的条件包括曾经的暧昧、允许进入私密空间、肢体接触、热情唯一、讨论感情问题以及积极的聊天反馈。
  summary: "-   丁丁分析了分手后双方关系推进的六个阶段\n    1.  敌对阶段：负面情绪强烈，视对方为敌对存在\n    2.  陌生人阶段：负面情绪降低，视对方为陌生人\n\
    \    3.  普通朋友阶段：复联，以朋友基础相处\n    4.  亲密好朋友阶段：暧昧关系，不谈感情\n    5.  复合阶段：曾经的暧昧重现，私密空间开放\n\
    \    6.  关键窗口期：满足条件后，对复合有积极反馈"
  text: '# 分手后双方想要推进关系，一般要经历这六个阶段！ - P1 - 泊明远 - BV1Pg411Z71n丁丁和大家聊一下那些主动提分手的人，他在和你分手后的一个心路历程，那么基本上我们可以把它划分为六个阶段，第一个阶段，和你刚分手时一个敌对阶段，那么这个时候他对你是有很强的负面情绪的，不仅情绪上是负面的。他的态度上也是负面的，也就是说，你在他的眼里是一个负面的存在，那你们两个人就是敌对关系，到了第二个阶段，也就是我们所说的陌生人，那这个时候呢，他对你的负面情绪可能降低了，把你的视作陌生人。然后再由陌生人转变为第三个阶段，叫普通朋友，这个就是我们复联的时候，我们会让你们去找前任，以朋友的基础去相处，去交流，去接触，打消他对你的戒备心，从普通朋友，我们过渡到朋友，通过聊天的推进这种朋友关系。再从亲民的好朋友，推进到暧昧的关系，到最后的六个阶段，就是我们所说的复合，在这个过程中，只要你没有到达暧昧，或者说亲密好友的阶段，那有的事情你就不能去做，哪件事呢，就是不要和他谈感情，不要聊过去。因为这个时候，你一旦开启了这个话题，就会把他拖拽到之前那些负面的，对你不好的固定印象中，他想到的都是一些不好的事情，和你在一起的一些不愉快的事情，本来你们的关系，已经在持续地推进，往一个好的方向发展。这个时候就打回原形，这个雷你们不能踩，因为踩了之后，又得重新再来一遍，而且过程会比第一遍更加的艰难，而最后一个阶段，也是你们最关心的，到了什么阶段我们可以提呢，第一，曾经的暧昧，或者说你一称。要重新出现，第二，允许你进入他的私密空间，可能是他的卧室，或者说查看他的手机，第三，不排斥和你的肢体接触，你们可以牵手拥抱，那么第四，他对你的热情是唯一性的，第五，开始能够和你探讨，感情当中出现的问题。这个时候你基本上，已经想要接纳你了，第六，不排斥和你单独约会，可以跟你出来吃饭看电影，最后一条，就是对于你们的聊天，他始终都有积极有效的反馈，只要你满足了以上几点，你们的关键窗口期就会来到。这个时候你不提，他也会主动地和你提复合的，我是博明，如果屏幕前的你，现在也正在面临这样的情感困境，可以私信求户，老师会来帮你。'
