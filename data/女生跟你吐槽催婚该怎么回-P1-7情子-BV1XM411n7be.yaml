  text: '# 女生跟你吐槽催婚该怎么回 - P1 - 7情子 - BV1XM411n7be相信现在已经有很多兄弟都不来当打工女了吧，那么我问兄弟们一个问题，你过年回家有被人催婚吗，这个问题几乎围绕着当下所有的年轻人，每逢过年回家必会有人问到这个问题，这种情况男生遇到还好。随便找个借口就敷衍过去了，但女生一旦被问到，怎么找借口反复都没用，越聊越烦，最后只能漏得一个不欢而散的下场，所以女生过完年之后的心情，基本上都是因为被催婚而搞得很烦躁，很想找人去吐槽。那今天来找到我的男生，他就遇到了喜欢的女生，跟他吐槽催婚的问题，来看看我是怎么帮他解决的，女生那里也说，过年回家又被催婚了，真的好烦啊，当女生跟你倾诉负面的情绪，说明她对你是有一定的依赖程度的。那既然女生对我们有依赖，那么我们就可以抓住这个机会，去顺势跟女生升级关系，那有很多兄弟没搞懂这是个窗口，于是就回复女生说，别烦了，想开点，没什么值得我们烦的，原本女生还想跟你倾诉一下，你这样一劝。相当于把女生想跟你说的话，全部都塞入了肚子里，那对你的印象分直接就扣没了，那还有的兄弟会说，没事，我做你男朋友，这不就解决了吗，打住啊，这是妥妥的要被拉黑的节奏啊，那更何况，你去帮女生解决问题。那是兄弟的相处方式，那不要试图去帮她解决问题，也不要围绕着催婚的话题，去跟她聊天，这样只会越来越烦，所以咱们的回复思路很简单，转移话题，我要男生回女生，我记得你不是一个爱抱怨的人。把问题转移到女生的身上，女生会下意识地把注意力，在问题上面移开，转移到关注自己的身上，女生回答，哎，没办法呀，这里女生还在抱怨，说明她的情绪还是很差，那很多兄弟就想去安慰女生，那你有没有想过。安慰完之后呢，你跟她的关系丝毫没有进展，所以这里我要男生回，对啊，抱怨没用，不如抱我，那这里有兄弟就要说了，他心情都不好了，我还去撩他，他不会生气吗，要不然怎么说你追不到女生呢。撩他尽是进一步分散注意力，同时也是试探女生的聊天欲望，要是她的聊天欲望足够好，这不就能升级关系了吗，女生回答，哈哈，抱你也没用，女生现在的注意力，已经被我们完全移开了，我要男生回复，既然怎么样都没用。不如做点想做的事情，兄弟们，你要记住，聊天的目的就是为了邀约，所以咱们现在的回复，就是要给这样的邀约做铺垫，女生回答，可是我没啥想做的，很多兄弟看到女生这句话，就不知道该怎么记了，其实也很简单。他不知道做什么，那咱们就给他一个建议，去担任领导者的角色，领着女生进入聊天的框架，女生回，其实可以散散步吃美食，我有时候心情烦躁，就是这样发泄的，女生回了说，哈哈，没什么特别的爱好，就喜欢吃好吃的。这个时候我们了解到，女生吃美食能开心，所以我要男生这样说，那你不如去吃点好吃的，女生回答，现在太晚了，这个时间人都很少了，女生没有说不想吃，只是因为时间问题，还有安全感的因素，让他没有办法去实现。那懂的兄弟已经知道了，前面铺垫了这么久，不就是为了这个时候，把男生推出来当护花使者，我直接回他，你要是怕黑的话，还可以加上我，女生很疑惑的问道，为什么，女生能这么问，说明她还是对我们存在着顾虑。那么这里我们的回复，就需要找一个借口，把邀约合理化，所以我要男生回，因为这样，我就可以带你去吃最喜欢的烤肉，还可以拿生菜把肉包起来为你吃，不仅有了合理的理由，还能撩到女生她想不答应都难，女生回答。哈哈那你来我家接我吧，案例到这里就结束了，其实女生跟你吐槽负面情绪，你只需要学会转移话题，就能顺利提升跟女生的关系，要是你不知道该怎么聊，那你也可以来找我，我手把手教你怎么聊，我是希哥，你们的情感助手。情感问题找我
