- summary: "-   大脑机制导致分手后绝情\n    1.  有些人分手后表现绝情，是因为大脑机制不同于常人，能够控制情绪。\n    2.  分手后的人可能已经开始考虑未来的工作和生活规划，因此能够冷静面对情绪碰撞。\n\
    \    3.  有些人的大脑模式使他们能够完全封锁感情，对于前任的哀求和糾纏不会有任何反应。"
  text: '# 理智的大脑机制是对方分手后绝情的根本原因！ - P1 - 泊明远 - BV1UL411o74R那可能很多人都想不明白，為什麼有些人分手後，就可以那麼絕情，好像從來沒有愛過一樣，其實是你不清楚，這是一個很正常的事情，只是其中的原因，並不是你認為的，他已經放下不愛了，或者說他已經有別人了。而是他的大腦機制，跟你以往所接觸到的人，並不一樣，千人千面，有些人他的大腦機制，就是這樣，他非常容易控制住情緒，就像打了鎮定劑一樣，當你還在糾結他，怎麼可以就這麼樣分手，他怎麼能夠風清雲淡一樣的時候。就好像曾經的一切，都是假的一樣的時候，他甚至已經開始，考慮後面的工作安排，甚至是生活規劃，那在這樣一個生理基礎上，所發展出來的大腦心理模式，就是他自己的一套，因為不受情緒的困擾，所以即便他面對的是。最激烈的情緒碰撞，也能夠馬上的冷靜下來，那就想之後呢，該如何去應對這種不舒適感，那必然是需要，高強度的執行力和自控能力，所以說在分手之後，才會出現這麼強烈的一個反差，有些人情緒比較敏感，會容易多想。容易生氣，容易去糾纏，容易去鬧，但這個時候他只會有一種反應，那就是沒有反應，更重要的一個原因是，他此時此刻就是在考察你，因為他也要保證自己，做出分手的這個決定，是不是正確的，所以他可以完全的。拋開情緒上的對抗，甚至可以放棄反擊的機會，為的就是證明，他的判斷，他的抉擇是對的，而這個時候無論你做什麼，無論你犧牲什麼，哪怕你豁出去，也完全影響不到他分毫，因為他已經把自己的感情，給完全的封鎖起來。你現在在他面前，就是一個過去式，而他現在的心裡，只有他自己的當下和未來，所以你的哀求哭訴，都不可能打動他，那沒錯，就是可以做到，這種不可理喻的地步，還有一點是來自於，兩個人思維的差異。那麼你遇到不好的情緒，第一個反應就是朝著對方發洩，以此來告知對方你的情緒，而他恰恰跟你相反，他的第一反應是忍耐，是不告訴你你的這些想法，然後在內心默默的給你扣分，打到了一定的臨界點之後。就是你看到的絕情，所以你會好奇，以前鬧得這麼厲害都沒有事，怎麼這次就這樣了，因為之前每次的衝突結束之後，又不是真的了結，而是他把那些，轉化成他對你的固有認知，最後形成了一個固定印象。直到給你一個冰冷的結果，但大家不用聽了以後，就覺得這樣的人不好，我這樣說只是為了讓大家，能夠理解這樣的情況，他形成的原因並不是說，他真的就是完全的機械化，他只是更加理智冷靜一點，那是先思維後情緒。他遇到壓力的第一反應，是讓自己冷靜下來，然後進入到一種戒備的狀態，也就是說，我一開始所說的那種狀態，當你們兩個人分開之後，你去騷擾他，甚至在圈子裡面去詆毀他，他心裡面依然會默默的證明，你不是他適合的。你發現他的情緒，哭著去求他回來，保證你會改的時候，他依然還是這樣的想法，也就是說，你給他的壓力越大，他就會越崛起，那越是那種戒備的狀態，就越沒有辦法跟你談論心聲，所以你真正要做的就是軟化他，讓感覺安全。讓他慢慢的放下戒備，這樣才能夠恢復正常的，交流溝通的狀態，我是博明，如果你不清楚該如何去做，可以私心求證。'
