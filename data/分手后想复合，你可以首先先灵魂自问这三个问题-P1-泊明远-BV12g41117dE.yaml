  text: '# 分手后想复合，你可以首先先灵魂自问这三个问题 - P1 - 泊明远 - BV12g41117dE经常看我直播的人都会知道，那些盲目挽回的人，我通常都会对他们进行劝退，有的感情分手之后，当然是值得把这个人捞回来的，但是有一部分人，为什么连分手之后，为什么要挽回对方，为什么让对方回来的意义。你都搞不清楚，那么盲目的行动，就只能导致自己的情绪失控，反而会让对方更反感，那么就会导致自己，陷入到一个错误的感情当中，没有办法去处理，增加自己的沉默成本，那么今天我罗列了三个问题。你们好好地扪心自问一下，好好地去扣开自己的心门，问问自己，为什么我要让这个人，这么快就要回来呢，第一个问题，这个人的身上到底有什么非常宝贵，而且非常具体的特质，这个问题真的是很重要的。因为这个问题直接决定了，你的这段感情，挽回是否值得，以及你到底愿意为了挽回这个人，而付出多少努力，很多人哭爹喊娘的要和前任复合，但是当我问起原因的时候，然后他挠挠头，挤出一句话，我觉得我很喜欢他。我很爱他，他很好，他基本上都是这样回答的，而这样回答的人，其实坚持不了多久的，因为对方对于你来说，那无非就是一个恋爱对象，而且你之所以这么想把对方拉回来，那说白了，也仅仅是因为自己孤单空虚。所以如果你自己不明确说出来，这个人到底哪一点值得你去挽回，那么这段感情对你而言，又会有什么意义呢，第二个问题，导致你们分手的原因，你们到底能不能改变，你光想复合是没有用的，你解决不了导致你们分手的原因。那一切都是纸上谈兵，就算这个人对你而言，他的意义重大，但是有一些客观的条件上，在阻碍着你，你难以战胜，那说白了，你讲再多也是没有用的，你一定要有一个具体的解决方案，如果只是抱着我们现在一起。后续再去解决问题的想法，那么很快就会迎来第二次分手，第三个问题，你有多久没有给自己，留出足够的缓冲时间，有很多人呢，他们喜欢的是一类人，而不是单纯这一个人，但是他们会在分手之后呢，坚定地认为。自己要是错过了，再也挽回不了了，自己就再也找不到真爱，然后呢，你们还振振有词地表示，我在其他人的身上，再也找不到和他一起的感觉，那我问你，和新人相处久了吧，可能很久没见过一面了吧，你说没感觉，没意思。你连一个缓冲期都不舍得留给自己，你从来都没有尝试过走出来，你也从来没有给新人真正的机会，而你啊，是一直不断地在封闭自己，不断地在给自己牢骨，我不能没有这个人，我不能没有前任，所以，不要刚去分手。就冲动地想要这个人回头，要冷静思考，到底这个人是真的重要，还是说是你自己，压根就不愿意走出来呢，好，如果你确定了这个人对你很重要，你也确定了，努力打算去解决，导致你们之间分手的问题，并且能够解决掉。而且你的这个想法，也不是一时冲动的，那么在这个时候，你就可以做这件事情，你就可以真正地去付出行动，因为啊，这个人对你而言，真的是非常的重要，也的确是不可替代的人，我是博明，如果屏幕前的你。现在也正在面临这样的心理困境，可以私密求助，老师会来帮你。'
