  text: '# 分手后怎样利用假想敌让你的前任主动找你 - P1 - 泊明远 - BV1md4y1X7sJ分手后不知道你有没有这样的感觉，当你说的越多做的越来越多的时候，对方反而会躲起来越来越远，因为分手后你给的并不是对方想要的，你给了别人不需要的东西，别人当然会逃离啊。所以这个时候有效的方式并不是一股脑地往前冲，而是要让对方感觉到你已经接受了分手的事实，并且真正意义上的让他知道他已经失去你了，这样才会引起他的注意，尤其是那种你被对方分手的情况。通常都是你没有选择权而他有选择权，那么今天我们就给大家分享这个技巧，叫做制造假想敌，只有当情敌真正出现的时候，才会让对方感到失去你是什么滋味，那个时候他才会发现，你也有了选择权也有可能被抢走。那对于他来讲，这个失去的感觉才会变得更加真实，在这个时候，他不断会因为失去你而重新燃起征服欲，甚至可能局势都会反转，应该有很多人都经历过情绪前人反馈的历度，这个就不需要多说了，在这里大家需要注意。制造假想敌的意义在于它是模糊的，目的就是让他猜不透但又很着急，记住啊，不是让你直接秀恩爱，直接去公开和别人的恋情，那如果你这样做的话，就是直接地搬起石头砸自己的脚，你的前任会认为。你都开始新恋情了那就放下了，或者是，你刚做完假想敌又回头找前任，别人只会更讨厌你，所以假想敌的核心就是，让别人摸不着头脑，好像你有，好像，有没有，这样的效果才会是极佳的，我是博明。如果屏幕前的你现在也正处于这样的情感困境当中，不知道该如何去做的话，可以私心求付，找我聊一聊。'
