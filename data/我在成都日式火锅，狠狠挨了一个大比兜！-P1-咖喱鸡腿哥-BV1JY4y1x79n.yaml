- summary: "-   在成都体验了一家沉浸式日式火锅店，价格实惠，装修独特，服务热情。店内环境类似公厕，食物份量小巧，女经理推销各种高档食材，服务周到，让人感到惊讶和紧张。\n\
    \    1.  店内环境独特，类似公厕布局，音乐东营一代，食物份量小巧。\n    2.  女经理热情推销高档食材，170小姐姐围上来，让人感到紧张。\n\
    \    3.  女经理服务周到，询问满意度，送上特调奶茶，整体体验热情突然，让人心颤。"
  text: '# 我在成都日式火锅，狠狠挨了一个大比兜！ - P1 - 咖喱鸡腿哥 - BV1JY4y1x79n现在成都日式单人的这种，沉浸式的火锅是这么彪悍了吗，我们楼底下前几天开了这么一家店，从外面来看装修什么的都还可以，说得过去，也不知道从哪儿雇了这么多，170家的小姐姐，穿着和服在门口站着支扯旗。关键的是，人家门口的招牌，打着开业期间原价268，体验价39。9的价格，属实是感人的，所以昨天我闲着没事晚上就去了，进去以后是一个格子一个格子的，跟公厕那种一个坑一个坑的布局类似。门板又是焊在这个格子上的，一间间的这么隔着，谁也看不见谁，跟什么恐怖片似的，确实很沉浸啊，店里放的音乐也是东营一代的音乐，屁眼刚一坐下，家伙事就给你端上来了，一个汤锅，几片鱼肉，几块寿司，几片菜叶子。太玲珑了，太小巧了，幼儿园的老弟老妹都能两口给吞下去，我心想来都来了，管他的，不够我再添，不到5分钟，那桌子上的白眼儿就吃完了，那个女经理好像是看出来我没有吃饱一样，领着一堆170的小姐姐围上来了。一开口就是，先生，新到的M9澳洲双降和牛要不要感受一下，旁边一堆妹子是齐刷刷的跪着指着我，跟着经理喊，感受下感受下，我妈我哪见过这阵仗啊，腿都给我吓成外八字了，不停的点头，只敢附和的说，行嘛感受下嘛。话音刚落，这个女经理又来了一句，刚下飞机的澳洲安克斯刘尚岛刘千肉，先生要不要体验一下，这群哉温又瞬间给我下岔，比什么中系议题考试的时候还标准，跟着喊，体验一下体验一下，我的内心是一阵阵的紧绷感。生怕他们裂开，还没完呢，这女经理跟着又是，先生，新店试营业，这关西风格刚，吃滑爽口，你必须讨一下，这群妹子又是对我抛妹眼，又是对我扇扇子，一起喊讨一下讨一下，整得我心脏差点转移到后背上去，没办法。人家这么热情的，憋着点头来讨一下，女经理最后又说了，你点这些东西肯定吃不饱，后厨现做的，关东生鱼赤身拼盘，你一定要来一个，旁边的妹子是又是转圈，又给我白鹤亮翅的，狂喊来一个来一个，狗子配合的之好之默契。闲鸡的严丝合缝的，比那个说相声的捧跟的和斗跟的，都整得要好，反正这一套稍稍做下来，在我的印象中，好像之后还被他们霍霍了一个，鳗鱼菊蟹宝，还是什么肥美不带虾，反正点菜的时候，妹子们在后面的又是旋转的。又是跳跃，比NBA的啦啦队还热了，我是白雪下夜不停歇的，眼的老柯，那个时候完全已经被整旷了，反正这顿饭吃完了，最便能管一个礼拜，我在意境一下当中吃完事了，那个女经理上书房寻找完了，跑过来问先生。觉得我们味道如何，我们服务还可以吗，惊不惊喜，意不意外，合不合适，沉不沉静，过不过瘾，我哪敢说话，那个女经理闻着两个大花臂，我还以为是日本三口主，派过来的女干部，不停的说惊喜，意外合适，沉静。祝你们生意兴隆，有机会嗨来，然后结账，39块9，加1400，那女干部拿着破式机给我扫完，还把一杯特调的雪顶奶茶，放我手上说，赠送的，趁热喝，那对妹子也是朝我迎风高展的，吧台里的音响。也传来的是古城新诗的浪漫铁道，再加上大屏幕上，放的他们那个卵子火锅创始人，好像叫他妈个什么一夜五次，两个玩意，端着碗烧狮子朝我笑嘻了，按理说，这日本人不是挺含蓄的吗，这文化到了成都，大V都挨的。太热情了，实在太吓人了，哥们心都在颤抖，出了门，我拿外八自制，弄了十多分钟才顺过来，这一晚上就挺突然的。'
