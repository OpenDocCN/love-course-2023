- answers: '-   离开时告诉对方原因是对彼此负责的表现，可以让对方知道问题所在，避免误解与猜疑的产生。

    -   处理冷暴力需要有耐心和沟通能力，可以适当地给对方空间和时间，也可以尝试采取主动沟通、表达自己的感受和需要的方式。

    -   可以以“我感觉…”“我认为…”等方式表达自己的想法和建议，同时也要尊重对方的意见和感受，一起寻找解决问题的方法。

    -   忍住不联系是一种权利游戏的手段，因为在感情关系中，谁先主动联系对方，谁就可能会被认为是输了一局，失去主动权。

    -   平衡不主动联系和解决问题的必要性，可以根据具体情况而定，如果问题比较严重，可以适时地采取主动沟通解决问题，如果问题不严重，可以尝试给对方一些空间和时间，等待对方自己意识到问题并主动解决。'
