  text: '# 恋爱经验少的男生，追女生的时候更要自信 - P1 - 池子的恋爱日记 - BV1vY411Z7rA很多沒有談過戀愛的男生跟我反饋說，夢薇姐沒談過戀愛不會追女生，是不是要先談幾段戀愛，再去追喜歡的女生比較好，當然不是啦，追女生談戀愛很多時候講究的是緣分，相互喜歡的感情才能走得更遠。不要去追一個自己不喜歡的女生，在你追的那一刻，這段感情就註定是不健康的，那沒怎麼談過戀愛的男生真的沒什麼魅力嗎，那還真不一定，沒經驗的男生也沒有經驗的好，雖然沒怎麼談過戀愛，或者只談過一次的男生。喜歡上一個女生的時候，往往很容易衝動上頭，容易奮不顧身的投入愛情當中去，不顧一切的愛對方，但是這種感情最容易讓女生感覺到壓力很大，也會隨著女生的冷漠變得越來越力不從心，雖然經驗少的男生前期笨手笨腳的。什麼都不懂，但有很多女生往往就喜歡這種養成類的遊戲，她們把自己的男朋友慢慢養成自己喜歡的樣子，在智商白紙上留下痕跡，彼此會有很多很多的第一次，對這段感情的印象也會非常深刻，甚至多年以後回過這段戀愛經歷。就好像在昨天一樣，這也是一種時間抹不去的感情，再怎麼假裝不在意還是忘不掉，這時最純粹的兩顆心之間的碰撞，只是彼此的稜角，完全沒有磨合過，所以有時候會磕磕碰碰跌跌撞撞，等到稜角磨合以後。就連靈魂也會很契合，有些女生也會有精神潔癖，有過很多女朋友的男生，她們也會受不了的，男生也是一樣的，也不喜歡有很多男朋友的女生，經驗少的男生也是很香的，所以不要隨便開始一段戀愛，要追就追自己喜歡的。不會追就來後台私信我，我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心，寄予到渣女成為舔狗，又很想改變這種現狀，後台留言學習兩個字，我有一份《追女生百事百靈攻略》密集，要來教你從開場白。到女生主動找你聊天，該怎麼聊，女生答應跟你約會，甚至主動來約你。'
