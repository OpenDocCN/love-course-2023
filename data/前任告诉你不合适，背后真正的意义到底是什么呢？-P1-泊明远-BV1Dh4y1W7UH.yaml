    \    3.  初心是选择对方的动力，应该拼尽全力后再考虑放弃。"
  text: '# 前任告诉你不合适，背后真正的意义到底是什么呢？ - P1 - 泊明远 - BV1Dh4y1W7UH假认说不合适，那么背后真正的意义是什么，那如果你们两个真的不合适，如果说有不合适的地方，那你们当初是怎么在一起，那事实上，你选择的人，其实大部分人都是选择你的，那所有的说不合适。只不过是因为在日后的相处过程当中，有各自的私心罢了，尤其是相处的时间越长，你会知道这个人是爱你的，那他也不会因为你的一些无理要求，去离开你，于是在你的私心下，你的爱就变味了，你忘记了，曾经你是因为爱他。跟他在一起，而这个人并不是不合适，而到现在满足不了你，满足不了你的幻想和你的期待，比如说异地恋，异国恋，家里不同意，经济条件不允许，那这些都是很常见的不合适的理由，但是那些真正相爱过的情侣。第一反应不是分开，而是去想办法解决这个问题，你可以问一下你们身边的与伴人士，谁的感情是一帆风顺的呢，那反过来想一想，这么小的一个坎儿，这样的人都不愿意跟你一起拼尽跨过，那你们是真的不合适吗。你们不合适的点，就是一开始这个人，并没有那么喜欢，很多人把爱情过于理想化，事实上，大部分看似无法了解不合适，只不过是两个人私心太重，都不愿意去解释，或者说，稍微付出了一点的努力，就没有什么结果。就是想放弃了，我对很多人都说过这句话，当你们遇到各种矛盾，想分开的时候，先想一想当初选择对方的时候，初心是什么，你们只有为了这段感情，去拼尽了全力之后，你才有资格去谈放弃，那最讨厌的就是你们。什么都没有做，那芝麻大脸的事儿，就觉得要喘不过气来，嘴上说着不合适，却表现出一副深情的样子，那你说该怎么办，我是博明，如果屏幕面前的你不太清楚，可以私心求付。'
