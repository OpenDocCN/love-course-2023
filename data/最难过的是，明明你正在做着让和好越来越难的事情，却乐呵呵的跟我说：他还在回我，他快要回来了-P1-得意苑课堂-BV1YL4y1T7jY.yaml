  text: '# 最难过的是，明明你正在做着让和好越来越难的事情，却乐呵呵的跟我说：他还在回我，他快要回来了 - P1 - 得意苑课堂 - BV1YL4y1T7jY分手挽回的六大雷区，如果说你不想和好，不用看赶紧滑走，这个问题很扎心啊，但是为什么我非要讲这个问题呢，因为这个是最近我在回大家问题的时候发现，很多人都在问我如何挽回的时候，我看了一下你们的情况。真的很替你们可惜，你知道吗，明明你们正在做着让你复合之路越来越远的事情，你们还乐呵呵的以为你在挽回他，觉得他还在回你，你觉得你真的做对了吗，我真的看不下去了，分手挽回是一场持久战，你知道吗。如果说你真的想和好，首先你要记住这个公式，复合等于不做无效的努力，加良好的心态，加坚定的信念，减各种的障碍，哎，那什么是无效的努力呢，你正在做的事情到底对不对。'
