  text: '# 他有多爱你，是由你的“价值补位”决定的！ - P1 - 曲曲大女人 - BV1LY411u7hs为什么人家说刘强东不会找董明珠，物质上的对等并不能够让两个人彻底的捆绑在一起，一定是价值补位，是他想要的你正好有，这个才是重点，而不是他有的你也有，你们不要一味的用物质这一个条件来衡量一个人优秀与否。这个世界上还是有很多很多人，他不是在物质上去寻求所谓的门当户对的，那米欧塔像要的长板价值怎么办，如果完全没有长板价值的时候，对方不可能选择你的，但是你们进入到稳定恋爱关系以后。最怕最怕的就是其中一个人有大的自卑情绪，本来他不觉得你配不上他，但是你的自卑情绪会让他反复的去想，是不是他真的配不上我，是不是我还应该去找个更好的，你会让他产生这种感觉。所以他一旦跟你进入到一段稳定的关系，说明他想要的你有，只是说你可能不是很确定这个点位是什么，但是你不用管它是什么，总而言之你知道你身上一定有他很需要的地方，往往关系当中的平等性是心态造就的，不要自卑。系北，感謝觀看。'
