  text: '# 记住这个三发三不发原则，这才是正确给前任发的消息 - P1 - 逢爱情感 - BV1me411372i你们在复合的过程中面也见不了，打电话肯定他也不会接，这个时候唯一能操作的就是发信息了，所以说如何发信息就变得特别重要了，今天呀，我要跟大家讲的就是信息三可发三不发，刷到就是赚到，记得点赞收藏起来。你会回来感谢我的，咱们先说三不发，这三种是前任最不想看到的内容，第一，信息中千万不要去聊感情，一丁点暧昧的感觉都不要去触碰，第二，记得不要去疯狂的道歉，他跟你分手无非就是不想再跟你继续了。想跟过去道别了，第三点，不要说自己现在有多惨，多么的难受，多么的痛苦，其实你说的这些跟他一点关系也没有，不是他绝情，只是他现在固执的认为，你跟他在一起会更惨，会让他更痛苦，再来说什么是可以发的。其中最后一个是大招啊，最为关键，第一个就是能够挑起他兴趣的话题，你记着啊，并不是说他喜欢什么，你们就去聊什么，那叫投其所好，又进入到了舔的局面，第二，聊对他有好处的内容，那什么叫做有好处呢。就是能在物质上或者是能在精神上让他能够感觉到对他有帮助，比如说最近他有什么难处啊，遇到什么事了，你正好可以去帮上他，这个事情一定是重要的事情，他解决不了的，不要去说那些无关痛痒的话。否则就是刻意的献殷勤，第三，聊自己的改变，但是不要刻意去聊，而是不经意间让对方感受到，再配合一些必要的社交动态来展示，去让对方发问你的变化，把它变成谈资的内容，机会如果不成熟，记得千万不要去主动说。等到对方对你的改变产生了一些兴趣的时候再去说，有了这些舒服的连接，那你们的感情才能够逐步的升温，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
