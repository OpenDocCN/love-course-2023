- summary: "-   25岁还没谈过恋爱要记住这四个建议\n    1.  不要太佛系，要主动追求喜欢的人\n    2.  多社交，展示自己的魅力，结交新朋友\n\
    \    3.  懂得包装自己，展示自信有价值的形象\n    4.  敢于遵循内心，主动表达喜欢，不要扭捏不自在"
  text: '# 25岁还没谈过恋爱要记住这四个建议 - P1 - 渣男学院 - BV1J84y1E7rS男生過了25歲還沒有正經的談過一場戀愛，甚至還在母胎solo的兄弟們，下面這四個建議趕緊抒去耳朵來聽了，不說多的，至少可以幫你省去這個事的彩禮，第一不要太佛系，古話說的好嘛，求其上者得其中。求其中者得其下，求其下者無所得，意思就是說，如果你凡事都要追求最好的結果，那努力下來最差，你也可以得到一個中等偏上的結果，但如果你佛系百爛任其發展，凡事都求下，那最終也只能是一無所獲。我覺得感情其實也是一樣的道理，佛系的態度表面上看似很酷很灑脫，實際上背後也是會暗自很著急的，所以過了25歲還沒有脫單的男生，一定要迫切起來，遇到喜歡的人就主動出擊，千萬不要再給我相信什麼。男人三十一枝花，緣分天注定這種話了，畢竟緣分要來肯定早就來了，第二多社交，很多兄弟妹難以脫單的原因，其實真的不是你有多差，而是因為你沒得選，你不懂得展示，你甚至都不知道什麼樣的女生是好女生。所以你就只能在一個人的身上，清除所有心血，然後等著人家同意，如果不想讓自己這麼被動，那你就把打遊戲的時間抽出來一點，多出去社交，認識新的朋友，結交新的女生，這樣才不會把所有的精力，都放在一個人的身上。心態也不會崩了，自然而然的就能夠越來越，成功的應對了，這個時候你才能將自己的魅力，充分的展現出來，第三要懂得包裝自己，要想吸引到別人，那就要懂得包裝和展示，就像一個新的產品上線一樣，一定會打廣告一樣。不然不打廣告誰知道對不對，怎麼吸引別人來買呢，所以在社交的時候，你可以在自己原有的基礎上做延伸，給對方一種自信有價值的感覺，當然我不是讓你吹牛，什麼幾千萬上億的項目就別談了，那太假了，還是要結合實際的。比如你可以說，哎呀最近太忙了，剛和某某公司合作了一個廣告，幾十萬投進去一點差額都不能出，經常半夜下班，這個話可以根據自身的工作性質來說，反正就是要凸顯你的價值，讓對方感受到你的魅力，對你產生探索慾就行。第四敢於遵循自己內心，脫單都迫在眉睫了，咱們就不要扭扭捏捏了，喜歡一個人就上需要聯繫方式，覺得對方說的不對，就直接表示自己的觀點，別因為喜歡而遷就，畢竟呢裝和整又堅持不了一輩子，倒不如坦坦蕩蕩的做自己。還有啊，如果你覺得對方對你有感覺了，想牽手想推進關係，那就都安排起來，不要等著女生去主動，等著等著就黃了，大不了就是被拒絕，再說了，不試探一下，你怎麼知道對方是不是也在等你主動呢，最後說一句啊。年齡不是重點，但不論是感情呢，還是其他事情都是要靠自己爭取來的，咱們可以選擇單身，但绝对不能没有脱单的能力，你还有什么问题可以和我一起聊一聊。'
