  - 问题1：复合的第一步是什么？
  - 回答1：说服自己，接纳自己会失败。
  - 问题2：如何定义复合？
  - 回答2：如果没有一丝的可能性，你作死才会失败。
  - 问题3：如何看待不作的态度？
  - 回答3：大多数情况下，不作相对于作错来讲是更佳的选择。
  - 问题4：挽回的过程中应该如何对待目标？
  - 回答4：不要焦虑，每天一点一点地往前走就好了。
  - 问题5：挽回的最终结果是什么？
  - 回答5：挽回从望而不可及的梦想变成自然而然实现的结果。
