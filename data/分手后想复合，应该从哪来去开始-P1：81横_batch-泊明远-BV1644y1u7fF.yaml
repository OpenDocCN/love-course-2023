    \  不作为比作错更好的选择，保持最坏结果的心态\n    3.  在当下基础上一步步往前走，享受成长过程，强大起来实现目标，接纳失败但仍有期许。"
  text: '# 分手后想复合，应该从哪来去开始 - P1：81横_batch - 泊明远 - BV1644y1u7fF它复合的第一步是什么呢，有些人说可能是心态建设，反思自己的错误或者不足，改善自己对亲密关系的认知，但这些都不是第一步，第一步并不是说你要去反思努力和改变，而是去说服自己，说服自己的内容是。复合不了也没有关系，那么你仔细体会一下这两者的区别，我要挽回我不能失败，所以你感受到的是一种深入骨髓的压力，那么一举一动一言一行，透露出来只有两个字，沉重，一点小小的努力和改变。都会和你复合的半目标深度的绑定在一起，那么压力多大呀，是不是，什么都还没有做，心就累得不行，你还有什么力气去挽回呢，那我们再看后者，挽回不了也没有关系，是不是松了口气，心中的石头稍微放下一点了。你再去做什么，是不是会轻松很多呢，那么这种心态下，行为就会变得很纯粹，提升就是提升，沟通就是沟通，并不需要你背负太多的东西，所以第一步要做的，并不是让自己更积极更努力，更迫切，而是让自己先不要内耗。那么第一点，通常情况下，你只要不作，不闹，不捅娄子，你们的关系，最多就会像目前这样不会再恶化，那换句话说，那么复合的定义，如果说是没有一丝的可能性的话，你作死才会失败，不是吗。不作所谓的挽回反而不会失败，所以不要害怕，大多数情况下，不作相对于作错来讲是更佳的选择，一定要有一个最坏也是这样的一个心态，第二点就是我们从小接受的教育，是要定一个目标，就是要不断地提醒自己。反复地提醒自己有用吗，你不焦虑吗，挽回这么大的事情，非得时时刻刻想着才行吗，不想着就会忘记吗，所以你只要在当下的基础上，一点一点地往前走就好了，每天睡觉前想想今天有没有获得什么，但是这个获得啊。可不是说你在挽回当中的获得，而是对自己的获得，我们从被全网拉黑，听到我们家的好友，再到不闲不端地说上几句话，再到对方能够主动来找你，如果一直往前看，你就会看到自己已经走了很多步，所以索性走到哪算哪。享受这个往前走的过程，人就是在这种一步一步往前走的路径上，变得强大起来，那么一旦强大起来，那个你刻意地不用睁眼看的目标，就会迟早实现，可能比你想象的还会更快一些，而这些才是挽回的第一步，接纳自己会失败。但也许对自己还有期许，计较一时的成败，只是慢慢地往前走，只有这样，挽回才会从一个望而不可及的梦想，变成一个你自然而然实现的结果，如果平不前的你，现在也正好面临这样的情况，那么思进秋复，老师会来帮你。'
