- summary: "-   和前任复联的三个雷区\n    1.  不要在旧事重提，避免触碰过去的负面情绪。\n    2.  不要缠着对方聊天，而是展示自己吸引对方。\n\
    \    3.  避免频繁找对方聊天，保持节奏，减少对方压力。"
  text: '# 和前任复联的三个雷区 - P1 - 儒雅随和老王 - BV16L411r7kU在你加回前任之前，我这个视频你好好看，本来这个前任他就对你抱有戒心，如果说你又踩上了几个危区，那好不容易缓和的关系可能又被卡住，首先这第一个危区就是啥呢，就是不要在旧事重提，你以为是一些美好的回忆。但是在对方眼里可能和未必，你跟别人说啥犯纠章指责对方，就好不容易通过这个断连被遗忘的那个负面情绪，你这样一提，对方又想起来了，那你之前那个断连还有啥意义呢，所以说尽量别触碰过去那些事。就算说对方主动提出来，你也轻描淡写的一笔带过就行了，你这样对方反而还会对你产生一些好奇，那第二个危区就是啥呢，就缠着对方聊天，挽回的核心永远都不是说纠缠，而是说吸引，这个纠缠只会换来厌烦。在负连的过程当中也一样，很多人在负连那个时候看到对方态度很烂的话，马上他就坐不住了，就以为说对方不爱了，就开始说难道恋人做不成，那朋友也做不了吗，就你知道我有多放不下你，就这样事了只会引起对方的反感。你要做的应该是啥呢，展示自己，你认识了什么新的朋友，有和对方感兴趣的这个爱好，完成了你们之前约定要去旅行，引起对方那个好奇，而不是说纠缠对，第三个危区就是啥呢，就是频繁的找对方聊天，上午说了早安。中午又去问了他吃了啥，晚上看对方发微博，就追到微信里问他，为啥还不睡觉，是个人都被你烦死了，你不知道怎么把握这个节奏，那你就按照这个工具你跟他聊，每次聊天就聊散句，隔三天聊一次，就这样事了。你给对方带来的压力，就会降到最小，也不会说觉得你太过纠缠了，你既在对方生活当中刷刷存在感，也会引起对方的好奇，在聊天结束之后，他一定会去看你这个朋友圈，甚至说会在你不在这个时候想起你，就无形当中。你就渗透进了他这个生活。'
