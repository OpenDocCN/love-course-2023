  text: '# 三招教你快速提升情商，提升追女生成功率 - P1 - 池子的恋爱日记 - BV1oB4y1b7oD追女生時經常找不到話題，不知道怎麼正確的回復女生，看這視頻就夠了，教你三招，快速提升情商，提升你追女生的成功率，第一招，其實很多人和女生聊天不流暢，就是因為不夠了解女生，不知道你說了哪句話以後。女生會有什麼情緒，一聊天就怕說錯話，但是當你了解女生的喜好和習慣的時候，你自然就不會有這種問題了，比如你約女生出去吃頓飯對吧，你不知道女生喜歡吃什麼，什麼時候有空，你就直接邀約，等等我們去吃飯吧。你想吃什麼，你這麼問就是情商低的表現，真正高情商是怎麼邀約的呢，我記得你前一段時間想吃榴槤來著，你家附近開了家榴槤雞包，隔壁還有你最喜歡吃的火鍋，你猜猜我要帶你去吃哪一家，這時候女生想吃哪一家。會直接和你說，也沒有必要再問來問去猜來猜去的了，第二招，如果你不知道怎麼拉近你們距離，那麼就複製戀天女生說過的話就可以了，比如女生和你說，今天吃了海底撈，你不知道怎麼回，你就回，哦你今天吃了海底撈呀。我也好久沒吃了，有什麼推薦嗎，通過複製戀天重複一遍女生的話，女生會下意識覺得你是在意她的，認真在回覆她說的話，自然距離就拉近了，第三招，對女生言聽計從的，其實這是女生的一種服從性測試罷了。女生會從小事開始不停的增加難度，從一開始幫忙倒水到請客吃飯，最後讓你送禮物，離譜一點讓你送車送房子，也不是不可能，所以在習慣了，你什麼都答應她的時候，你就會變得毫無魅力可言，適當學會拒絕。在女生讓你去倒水時就拒絕她，在女生讓你請客吃飯時，你反手要求她請你喝奶茶，這種反向思維反倒更能吸引女生的注意，讓女生更加喜歡你，也更能調動女生的情緒，學會拒絕不合理的請求，讓雙方保持平等。這也是高情商的體現，我明白你十分在意女生的感受，所以總是小心翼翼和女生相處，但你卻不知道這種表現，在女生看來就是一種低價值的跪舔，若當下很想改變這種無奈的窘境，想喜歡的女生也喜歡上你。後台留言學習兩個字，我有一份《追女生百事百練攻略秘笈》，讓我教你輕鬆提升自己的情商，思維和聊天技巧，向單身的日子揮手道別。'
