- summary: "-   人生充满遗憾，年少时豪情壮志难以实现，后悔和自责常伴左右。\n    1.  后悔未能早日成功，认为优秀才能留住心爱之人。\n  \
    \  2.  生活充满缺憾，努力变得更好却始终带着遗憾。\n    3.  爱情不取决于优秀程度，自我认可和接纳是关键。\n-   自我认可的重要性，年轻时未能珍惜自己，导致后悔和遗憾。\n\
    \    1.  意识到自我认可的晚来，错过了许多人和事。\n    2.  真挚感情不以优秀程度为标准，自我接纳才能获得真挚感情。\n    3.  不要自我设限，要勇敢追求自我认可和真挚感情。"
  text: '# 欲买桂花同载酒，终不似，少年游。 - P1 - 凯男教聊天 - BV1Qp4y1V7d7等自己足够优秀了，再去和喜欢的人谈恋爱，还来不来得及，昨天我在醒晚的时候，歌单随机播放了一首年少有为，我听完了之后陷入了沉思，我相信不少人听到这首歌之后，确实会黯然神伤，回想自己为什么不早点成功。早点变得更优秀，这样就能把那个人留在自己的身边，我也很后悔，但是你知道我在后悔什么吗，我后悔的是我为什么不能早点知道，爱与被爱从来与你是否优秀无关，我值得去爱别人，我也应该得到别人的爱和尊重。那首歌的重点不在于，假如我年少有为，而在于后面这三个字，不自为，我十分理解我想要变得优秀，我才能配得上那个人的想法，我们都经历过，可你要知道，人生本来就是一场充满缺憾的旅程。你在每一个阶段都会对某些事情求而不得，你都会嫌弃和讨厌自己，年少时你有了一腔热血，和充满一切可能的未来，但是你的豪情壮志，变不成银行户头里的存款，你只能买一个DIY的手工小屋子，对那个人说。将来我们也要有个家，觉醒之后的你，开始有了目标和方向，但是你没有了陪伴别人的时间，你总说等我安定下来，等我把手头的事情处理完，可是在上升期，谁愿意停收，渐渐的你忘了，给身边的人留一个位置。如果你运气甚好，你付出都有回报，终有一天你不再为生计和未来发愁，但是你却发现，月过山清，无人等候，你也对真心这件事情开始变得将信将疑，不敢给更不敢信，哪怕你有一天真的逆天的幸运，投了个好胎。还有副好皮囊，你还是会发现，有的事情不是外貌和钱能解决的，爱这个东西没有道理可讲，它还真是爱情不是你想买就能买，你永远都不会更优秀，因为你身上永远都带着遗憾和缺憾，我们生活在这个世界上。就是进行着一场无尽的，拆东墙补新墙的劳动，这不是时间问题，更不是条件问题，而是另一个关键词的灵魂拷问，你认可你自己吗，大部分人所谓的等我更优秀一些，实际上可以翻译成另一句话，我不相信我现在就可以做到。当你都不觉得自己优秀，不认为自己很好的时候，变得优秀这个命题才能够成立吧，而这句话说中这么广很遗憾，原因是因为没有几个人能对自己说，我很好，我可以被那个人喜欢，更无厘头的是。你们还要把本来可以和你们在一起的人赶走，因为你们觉得你给不到对方更好的生活，配不上这么优秀的对方，但是那个人的心里，一定有句话想问你，为什么我和你在一起就是吃苦，为什么你觉得我和你在一起就受委屈呢。40岁的时候坐在车里突然想到，20岁自己感觉无力承担起的两个人的未来，现在看起来不过是微不足道的轻而易举的小事的时候，会不会一瞬间漫天思绪涌上心头，所以来不及，无关它会不会已经找到别人。无关时过境迁你们会不会分开，而是在于你认可自己认可的太晚了，你要错过多少人经历过多少事，用多少成就来满足自己的匮乏感，才能让你拥有一开始就该有的自信呢，19岁就可以得到自我的认可，你到现在才能接纳自己。19岁时那个对你说他相信你的姑娘，你现在才反应过来他不是幼稚孩子气，太晚了，你欠自己一句肯定，你欠那个人一句谢谢，我希望你们能够知道兄弟们，在这个世界上如果说你想给自己找个不痛快。那永远有的是标准告诉你，你差得太远，如果你想逃避和拖延，永远有无数的地方等你去完善和提升，你不需要等到你足够优秀才值得一份真挚的感情，因为真挚的感情永远不会去衡量你的价值，对你的长短形同论矩。你也别说你要对得起自己，你都不问那个人的看法，你不尝试让那个人来认可你肯定你，单方面假想了一堆对方的看法，然后按照猜想对方的意向去决定你自己的行动，你这不叫喜欢别人，你这叫和自己较劲。所以玉满桂花同栽酒，终不似少年一醉，年少有为不自卑，尝过后悔的滋味。'
