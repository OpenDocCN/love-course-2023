  text: '# 分手后断联并不可怕，如果说需要断联无非就是这几种情况 - P1 - 逢爱情感 - BV1hG4y1Y7E2分手后锻炼并不可怕，以及需要锻炼的几种情况，其实锻炼的用途更多的是为了降低你的需求感，淡化负面印象，缓和关系，如果你自己分析得出的结果是需要锻炼的，那就千万不要再抱有侥幸心理，有些人分手之后会过度纠缠。在分手的伤痛中无法自拔，以至于完全不知道如何利用自身的优势去挽回前任，这种情况就要锻炼了，因为你一直都在做无用功，这就变成了你一直在挑战别人的底线，有些人在恋爱期间接受不了对方的各种毛病。然后提出了分手，就比如，战友遇强，控制遇强，猜忌心理重的人，前任这个时候对你已经忍无可忍，这个时候他已经在心里给你打上了否定的标签，并且对你开启了防御机制，这种情况就是需要锻炼的。因为有些时候主动的后撤真的比持续消耗要好很多，最起码你们的感情还停留在那个位置，没有恶化，当然，有些情况也是需要自己主动锻炼的，比如，长期处于低位，知道自己被别人吊着，自己反反复复妥协的分手又复合。用一句话来概括，别人不把你当回事，你一定要把自己当回事，其实很多人对复联也有一些误解，真正的复联不仅仅是可以聊天就行，复联的目的是为了建立联系感，修复舒适区，在相处的过程中解决你们之间的隔阂和问题。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
