  text: '# 普通人如何实现阶层跨越？ - P1 - 曲曲大女人 - BV1Bg4y1V7pX这个是我掏心掏肺的跟你们讲的话，虽然说我一直学着怎么去恋解他们，怎么去跟他们讲话，但是我的内心深处一直处在一个，你要让我跟你们这样的人在一起，我觉得你还不够格，如果你的实力跟诚意不达标的话。你在我眼里你就啥也不是，我就只能跟你就是今天晚上吃个饭，给你捧场做个戏结束，为什么，因为我对我自己的隐形有一个评估，我觉得我是要做大事的人，而且我也确实一直在往那个方向在努力。那至于能不能走到那个地步上，我不知道，但是我愿意接受任何的一种未知的结果，因为我愿意去博可能性，我会反复地告诉自己说，我今天已经做了，不要跟这些人发生这种关系的这个决定，我没有走这个捷径。我就必须承担这个后果，对吧，能不能走到那一步再回头看，不能，我只要走出去了，那么不管是成是败我都得认，这个就是你对于你自己的人生，一定要有这样的果断的决心，知道吗，这样你这个攀爬的过程。你就一直都是充满着动力的，攀爬的过程当中是一口气都不能泄的，你们记住了，你们要知道，这个社会千层，它的固化是非常非常严重的，为什么人家说有米的越来越穷的越来越穷，对不对，社会阶级的固化。它到底固化的是什么，它其实固化的就是一个人的心力，有米的人，他就觉得我就应该有，我的米在手上是不会随意蒸发的，那个没有的人，他就觉得我们应该没有，因为人家那个资源，人家那个付费努力。人家的那个东西是我没有的，那我真的我只能这样，这个就是导致这个阶级固化更深更深的一个东西，你想想看，你在这个向上攀爬的过程当中，但凡有一点点的走神，但凡有一点点的怀疑，说我可能爬不上去。那么一定就会有千军万马在顺势把你拽下来，在向上走的这个过程当中，你是一丝一毫的这个心力都不能松懈的，无论我今天就是遍体鳞伤也好，千疮百孔也好，但是这就是我想选择的路，无论最终那个结果我拿不拿得到不重要。重要的是我离我想要的那个结果越来越近，就是你要有这种心力，你才有可能真的达到，你只有这种决心，志气，心力把你拽着，你才有可能达到那个彼岸，知道吧，这个是我套心套肺的给你们讲的话。所以不是每一个人都能走出来的，就是这样，这个坚定不移的这个感受，是需要你们不停不停的去自己给自己去打气的。'
