  - 问题1：为什么在分手后情绪化会导致问题？
  - 回答1：因为情绪化会让人做出不理智的决定，容易纠缠对方，增加破坏关系的可能性。
  - 问题2：分手后为什么不能只凭感觉行事？
  - 回答2：因为单凭感觉行事容易让人表现出自私和不成熟的一面，使对方更难接受。
  - 问题3：如何避免情绪化的纠缠？
  - 回答3：需要先梳理自己的情绪，理智地处理情况，而不是盲目跟随内心的冲动。
  - 问题4：分手后大多数人的主要感受是什么？
  - 回答4：痛苦、迷茫和不甘心，以及对未来的不确定感。
  - 问题5：复合成功的关键是什么？
  - 回答5：需要避免情绪化的行为，先处理好个人情绪，才能有效地处理关系问题。
  summary: "-   分手复合过程中，需要理智处理情绪，避免情绪化纠缠对方，否则会破坏关系。\n    1.  不要盲目跟随感觉，避免被情绪驱使做出后悔行为。\n\
    \    2.  处理好自己的情绪，不要让对方觉得你自私，否则关系会进一步恶化。\n    3.  分手后的感觉常为痛苦迷茫，不宜情绪化复合，应先梳理情绪再处理事情。"
  text: '# 分手复合过程中，需要注意的事项 - P1：lv_0_20210224144158 - 逢爱情感 - BV1KN41197H7想复合千万不能情绪化，分手之后很多人都会告诉你，你想做什么你就跟着感觉来吧，但是跟着感觉走的结果，大概率就是被你自己的情绪所推动着，而且这个时候绝大多数人都是很不理智的，经常会做出一些让自己后悔的事情。我有个咨询者，他一直心里边就有一个信念，就是我无论什么时候就跟着我的感觉走，于是在分手之后呢，他就一直跟着感觉走，一直的去纠缠对方，因为分手之后他非常痛苦啊，他潜意识里最想做的事。就是想尽快消除这个痛苦，然后呢他的感觉会告诉他，只要对方回复你，只要你见到对方，你就会好很多，于是他的跟着感觉走啊，就变成了情绪化的纠缠，这个时候呢，你越跟着自己的感觉走，对方就只会觉得你很自私。越容易记住你最可憎的一面，这样下去不但无法让关系缓和，还会更进一步的破坏关系，我们有的时候不得不承认啊，多数情况下，分手后的感觉就是痛苦迷茫不甘心，甚至会抱怨凭什么，你说在这些感觉之下。做什么事它能会有好结果呢，更别提去复合了，不造成二次的伤害就不错了，如果你真的想跟对方宠贵与好，一定不要情绪化的跟着感觉走，一定要先梳理你自己，先处理好你的情绪，再处理事情，对不对。'
