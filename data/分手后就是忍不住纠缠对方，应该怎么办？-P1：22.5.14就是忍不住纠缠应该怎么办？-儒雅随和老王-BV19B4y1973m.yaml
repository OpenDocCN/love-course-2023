- summary: "-   分手后应该如何处理纠缠对方的情况\n    1.  纠缠是将负面情绪悬挂在前任身上，而悲伤是自己消化\n    2.  需要正视自己的需求和情绪，思考清楚想要联系对方的真正原因\n\
    \    3.  在联系前任时，要接受分手事实，表达真实感受并尊重对方的反应，最终做出放下或挽回的决定。"
  text: '# 分手后就是忍不住纠缠对方，应该怎么办？ - P1：22.5.14就是忍不住纠缠应该怎么办？ - 儒雅随和老王 - BV19B4y1973m你是还想跟人家处还是说你想要放下，那这个纠缠都不是一种好的开解方式，我相信所有人都知道分手之后就应该洒脱一点，就应该潇洒一点，那大到底咱说谁都懂，但是怎么做呢，就首先你需要正视一下自己的需求跟情绪。就是纠缠跟正常事件之后的一个悲伤情绪，它有所不同的一点是啥，纠缠是把自己的负面情绪悬些给了前人，而悲伤是啥，靠自己消化，那情绪需要被看见，如果说不被看见，那就会利用其他方式表现出来，但我跟你说分手之后。前人已经没有义务去负责消化你负面情绪，所以说当我们克制不住想要联系对方，纠缠对方的时候，你可以试着去感受一下自己内心真实的想法，我的难过是还由于被他拒绝吗，我现在想要联系对方。到底是因为不甘心自己被分手，还是说因为舍不得这个人，我是真想要复合，还是说想要对方给自己一点时间去适应，就当你情绪被看见那个时候，自然也就不会去纠缠前人，把自己负面情绪往人家前人身上悬些。当你想清楚这些问题之后，要不要联系对方，其实自己内心深处已经有答案了，如果说你想不清楚，那你就暂时咱说别纠缠人家了，给自己一段时间冷静下来，如果说想清楚问题的答案了，也决定说联系对方。那咱们就大胆的去做，这里我给大家一个表达公式，就是接受分手这个事实，加上自己这个真实感受，加上合理化自我描述，再加上试探对方这个态度，给出可行的操作方法，比如说希望两个人还能当朋友。或者说让对方告诉你这个存在的问题，在联系对方这个时候，要意识到两个人是已经分手的状态了，对方不应该再承受你这个负面情绪，和满足你的需求了，对方的任何反应，它都是你要接受的，这个过程当中最重要的啥。就是做出一个决定，到底是放下还是要挽回，你要选择放下，那咱就重新开始生活，咱别再纠结以前那些事，咱要选择挽回，咱就大胆的去做。'
