    \   2.  不要用无底线的迎合方式去换取对方回应\n    3.  了解自己的优势和吸引力，相爱是有原因的，重拾自信和真实面对问题"
  text: '# 分手后想要挽回前任，你还在一味地讨好对方吗 - P1 - 泊明远 - BV14Y4y1T7wo很多人一分手就着急忙慌的，恨不得马上把自己全部都给对方，觉得好像你只有做到这些，他才能回到你的身边，然后就发现对方要么置之不理，要么冷淡回应自己，这种方式最大的问题就在于，你已经对你本身不自信了。你需要不断地给对方提出附加条件，如果真的因为这些附加条件，而回到你的身边，你觉得你会开心吗，这就好像你去买东西，喜欢是喜欢，但是你发现这个东西有一点瑕疵，那售货员为了把这点东西卖给你，又是给你打折。又是给你送东西，你心里面也肯定会想，是不是还有更大的瑕疵，很多人往回就是这样的，对自己不自信，觉得自己差劲，没有办法再次吸引对方，所以就想着用无底线的迎合，用倒贴的方式去换取对方的回应，其实你想往回。你从一开始就得摆正心态，最差不就是分手吗，都已经分手了，还害怕什么呢，这事情也不会再糟糕下去，对方条件或许是和好，可是自己在他的眼中，其实并不像你想的那么差劲，如果真的那么差劲，他从一开始也不会选择你。你怎么连这点自信都没有，而且大猪的情况下，他离开你不是因为你自己本身有多差劲，是因为讨厌和你相处模式，他认为你，假不了而已，不要让惯性思维和稀缺的心理控制你，你是有自己的优势的，相爱一定是有原因。都是一个人吸引了另外一个人，所以拿出你的自信往回，真相并不像你想象中的那么可怕。'
