  text: '# 离谱！我被现实上了一课，相亲局你的择偶标准是什么？ - P1 - 大东Kevin - BV19h411w7gx我今天被一個男生好好上了一課，他真的理智到可怕，有點顛覆我現在對大城市男生的一個認知，他跟我說啊，找結婚對象不要找好看的，第一選擇就要體制內，就這個男生呢，27歲，個子180，這兩年電商創業嘛。賺了一些錢，現在就算是一個新媒體公司的老闆，就按道理來說啊，條件還是很不錯的對吧，然後呢，他拒絕了一個長相身材八分的一個外地女生，我就問他原因，然後這個男生告訴我，我是有房的，但不是我的。而且現在創業雖然還可以，但以後都是一個未知數，而且這種女生談朋友我覺得是可以的，真要結婚，我肯定不會作為第一選擇，我認識大部分的男生沒到30歲以前啊，肯定想的都是找一個好看的女生。但他現在卻跟家裡介紹了一個體制內的女生在一起，工資嘛肯定也不是很高，顏值和一開始我說的這個女生相比，也就四分五分，但這個男生呢還是很堅定的和她在一起，他告訴我啊，體制裡面工資是無所謂的。反正自己也有房子，最關鍵的是兩個人可以踏踏實實的一起過日子，這我現在就很好奇一點啊，我不知道這個男生是因為創業導致的成熟的更早，還是說現在的男生啊都是這種看法。你們可以在評論區來說一下。'
