  text: '# 花开蝴蝶自来？等你变优秀了，就不缺女人了？ - P1：1641393933431.mp4 - MN李远 - BV15T4y1m7DN兄弟们好
    我是妹男，今天刷短视频，看到西南大学一位老师的恋爱语落火了，他说 喜欢一只蝴蝶就不要去追它，去种花 去种草 花开蝴蝶自来，这句话 一万年前，我就在各大情感主播的朋友圈里看到了。说这句话就证明这位老师，相当不懂情感，这个理论存在一些误区，第一个误区
    等你花钟差不多了，花期也过了，我见过太多的男人拼命赚钱，在我们当下这个社会，40岁以后发达已经非常幸运了，而这个时候。一个中年男人开始当老狗逼了，第二个误区
    花开了，来的不一定是蝴蝶，很多人认为只要自己条件足够好，就会有女生来，这个是非常正确的，但是就我的社会经验所看到，这些来的女孩子都非常有问题。想看来的女孩子都是什么样子，你大可以伪装高富帅，开一些好车好宅，然后放到自己的社交软件上，你看最后匹配来的都是什么女孩子，第三个误区，条件不好的时候，一样是可以谈恋爱的，每个阶段不同女孩子。她的需求是不同的，举个很简单的例子，读大学的时候，女孩的需求无非就是你帅点，性格好点
    嘴巴甜点，还需要你种什么花，这位大学老师让大家好好学习，少谈恋爱，这个我认为是非常有问题的，等男生毕业之后。刚工作的头几年，才是谈恋爱的恋誉阶段，大学的时候，如果没有一段纯感情的恋爱，整个人生就直接进入到，物物交换的现实世界，第四个误区，花开了，蝴蝶也轮不到你，见过太多，条件好，很难受，单身最大的问题。反而是圈子太窄了，一帮很优秀的人，在一个非常小的圈子里，很难有选择的人，如果你恰好进入到一个平均年龄，较大的功能环境，等你花开好了，发现周围没有蝴蝶，这才是最大的问题，绝大多数人单身。压根儿不是条件不好，而是圈子太窄，追女生是一定要追的，男生必须主动出击，只要成年了，看到喜欢的就去认识，这没什么好说的，只是，追是需要考虑性价比和职损线的，你不能因为谈个恋爱，荒废了自己学业。甚至放弃了自己的人生，喜歡的話記得訂閱喔。'
