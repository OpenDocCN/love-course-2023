  text: 或许我还会怀念那一段为你奋不顾身的时光，但也只是怀念吧，我们前面说这么多都是在讲对方他之所以选择离开的逻辑，这其实也是现实。大部分的爱情其实真没有我们想象中那么理想，所以我们高位挽回的底层逻辑就是，弱化地灵印象，而强化初始印象，意志决定了行为，你希望对方主动接近，首先就需要他产生一个走近的心理状态，这也是我们最重要的一步。也是高位挽回，区分与低位挽回的关键，这里我特别想要提我一个朋友，她交往过四五任的男朋友，最后几乎每一任男朋友都会后悔，都会来找她，甚至有些就是死缠烂打，其实她对感情也都很认真。不过分手当然也有她自身的问题，不过值得我们学习的就是，她每次分手之后都不会纠缠，失恋之后几乎都是在补缺自身行为的不足，其中印象最深刻的是前两年，她因为受伤在家里面歇了半年，刚开始男朋友还挺包容的。觉得还是先休息好再去工作吧，可是时间久了人会变得越来越懒惰，男朋友逐渐觉得她不求上进，一直都赋闲在家，又不修边幅的，精神上的空虚还总要她来填补，所以最后弃她而去。她伤心一阵子过后决定不能再这样萎靡下去了，火速找了新的工作，也重启了社交圈，生活发生了巨大的变化，久不更新的朋友圈也开始活跃起来，没过两个月前男友就开始频繁的联系她了，通过她的事情。我们不能片面的说她的前任就是个渣男，我们只能说人性就是自私的，我们大部分人的择偶期待，就是1+1要大于R的，你之所以复合无果，或者说没有办法吸引对方，就是因为你没有给前任带来实际可追求的期待。如果你是希望对方主动的话，一定是一个持久战，但是持久战的好处就是只要基础打得好，成功就是时间问题，接下来跟大家讲一下具体的参考做法，如何去弱化异灵印象，以及如何去强化初始印象。其实了解逻辑大概的方向大家都有了，我们有大量的挽回案例可以证明，只要做足了以下这些，大部分的挽回对象也会主动回头，你可以找一张纸，分成左右两边，一边写下对方喜欢你的原因，另外一边写下对方对你的吐槽。尤其是在冲突的时候，如果交往时间太久不太记得了，你可以翻看一下过去的照片，或者过去的聊天记录进行比对，比如说当时对方喜欢你，是因为你善解人意，性格活泼，而后来他吐槽你，是觉得你现在每天都喋喋不休的。脾气非常的暴躁，这个过程其实就是矛盾的分解，其次你需要做的就是先冷处理几天，公共社交平台不要有动静，也不要让身边可能跟对方接触的人，知道你目前的状态，看过一些挽回视频或者帖子的朋友都知道。经营好朋友圈对于挽回的作用，所以分手后朋友圈多发发自己的状态，或者告诉对方自己的变化，这些其实都是大错特错的，既然你是希望对方主动来靠近你，那肯定是不要有一种一眼望穿的动作，你可以过一段时间之后。再发朋友圈，发圈的内容可以简单的解释一下自己这段时间的情况，这个也是有技巧的，比如说最近真是忙死我了，不过我坚信付出终有回报，然后能附上你的考试成绩单，或者说拍的美美的背影，之所以不选择发正脸。也是需要给对方一个遐想的空间，说直白一点就是你需要调动对方的好奇心，至于我们说的要发一些积极的内容，也并不是发一些你今天去吃了什么，玩了什么去了哪里，而是你的内容是否能够调动对方的积极情绪。分开之后你是好是坏，任何人都会好奇的，即使是一个普通朋友长久不见，看到对方发朋友圈都会好奇，这个人消失一阵子是去哪了，所以面对越熟悉的人，你的好奇心就会越强，接下来才是常规的操作。在这个时间段内尽量的去完善自我，做好准备，挽回的方式需要利用的就是思维的间接性，比如说通过地面湿了，判断刚刚可能下过雨，再贴近一些，你可以发给对方一些户外的照片，对方就能够判断你今天出门了。或者你在朋友圈发一下自己在图书馆，
- summary: '-   对方需通过朋友圈传递意愿，避免概括性思维，挽回需规律具体，调动对方无意想象，弱化地灵印象，满足意识减弱和主动加工信息要求，成为有趣正能量人，伴随积极情绪体验，调动对方情绪产生兴趣，强化初始印象不在于具体行为，35%情侣一个月后重新联系。'
  text: 对方还有可能认为你现在就很好学，所以利用好朋友圈的媒介，去传递我们的意愿，不应该作用于这件事情本身，而是能够有效的反馈出我们当下的状态。并且我们需要规避的是思维的概括性，概括性是指思维能够把同一类事情的，共同的本质的属性提炼出来，加以概括，反映事物间的规律化联系，就比如你分手后，一反常态的发一些积极向上的内容，或者具有暗示性的内容。你以为对方不清楚你的动机吗，千万不要把对方当傻子，只要你的挽回行动，越规律越具体，本身暗示性就极强，概括性思维导致的最终结果，就是对方无动于衷，这也是我们大多数失恋者，届时看了大量的挽回干货。但是却效果甚微的原因，所以如果你希望你自己的挽回是有效果的，一定要调动对方的无意想象，就是指在没有任何预定目的下，不自觉的产生的想象，说白了就是要在对方对你，意识减弱的时候，看到你的转变。不由自主的产生对你的兴趣，这个阶段合理利用的好的话，你就完成了我们的弱化地灵印象，因为我们的大脑会储存对方的信息，并且会产生一个具体的画像，想象多半就是在已经储存的表象基础上，进行加工改造。产生一个新的形象，就像我们都不知道怪兽长什么样子，但是我们大部分电影里面塑造的怪兽，都是有头有肢体的，只是一个肢体数量，或者说外观形象的区别，人其实是很难创造出一个新物种的形象的，所以强化初始印象。一定要满足两个要求，第一个就是在对方意识减弱的时候，第二个就是对方主动去加工你的信息，意识减弱就是对方已经在一定程度上，削弱了对你的复原情绪，或者对方现在不在意你的情绪了。不关心你当下过得好不好的状态了，而对方主动去加工你的信息，就是在不自觉的基础上去进行的，所以做一个有思想，有灵魂，有趣丰富，充满正能量的人，就是我们能否提起兴趣的关键，兴趣是人们对于事物的一种认知倾向。并且非常需要注意的一点就是，一定伴随着要是积极的情绪体验，特别是对于个体的认知活动，具有巨大的推动作用，反过来说，为什么分手之后发一些伤感文献，对于挽回对象没有作用呢，就是消极作用。它本身就会加强一个人的抵触情绪，所以将挽回理解成互动行为，而不是你的单向操作，也不是你一个人在这个过程中发力，而是要调动对方的情绪，让他对你产生兴趣，这个回应不一定是及时的，但是是迟早的。所以强化初始印象不在于你具体做了什么，而是你所做的事情，能否调动对方的情绪，媒介展示也更应该是一个顺带做的行为，而不是刻意为之的套路，基本上在这个阶段完成之后，35%的情侣都会在一个月左右重新联系。因为时长的原因，剩下的两个步骤，我们可以放在下一期来分析，觉得有用的话，别忘了一键三连哦，(叮)，(字幕由Amara。org社区提供)。我不是要幫你。
