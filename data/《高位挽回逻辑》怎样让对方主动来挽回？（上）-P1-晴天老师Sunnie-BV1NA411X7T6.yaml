  text: '# 《高位挽回逻辑》怎样让对方主动来挽回？（上） - P1 - 晴天老师Sunnie - BV1NA411X7T6期望对方主动，首先你要弄明白什么才是驱使人主动的底层逻辑，不了解底层逻辑，就像医生开药，你光知道要缓解不适，但是不知道要针对哪种病原体，对方稍微不按常理出牌，你就不知所措了，自我怀疑乱了阵脚。最后还要花很长的时间给自己做一个心理铺垫，关于主动，你可以回忆一下你们过往吵架的经历，情侣间多少会发生一些冲突，最后总有一个人会先开口，被动的一方之所以不说话，多半就是考虑到，如果自己先说。情况变得更糟糕了怎么办，所以被动的状态似乎更容易掌控全局，那么如何促使对方主动就成了问题，大多数情况下，分开以后主动跟对方接触，不排斥的情况下，就只会得到礼貌的回应。原因就是因为这时候对方已经无法从你身上，获取亲密感，自信，愉悦感等回报，对于你的主动，他们觉得没有必要，假如这个时候你还缺乏社交直觉，依然是我行我素的主动出击的话，基本上得到的回应就是拉黑删除。因为没有谁愿意付出时间精力，去稳固一段自认为并没有什么必要坚持下去的关系，长久来看，无论是哪种类型的分手，主动如果不能带来回报，那最后都是不了了之，我们的挽回者也是如此，那么逆向推理可得。增加对方主动行为的报酬，大概率就能够促使对方主动回到我们身边，当然也有一部分人，他们是很难主动的，这个我放到最后来说，在理解增加对方主动行为的回报之前，我们不得不先重视主动的一大阻碍，就是自动化思维。自动化思维是阿伦贝克提出的人对于外界的评价，往往是基于我们脑海中的认知和想法的基础上提出来的词汇，也就是我们人类往往是通过过往的经验，形成的一个评价习惯，以至于会非常的自动化。也无需要你再继续的认真努力，举个例子，对方他不愿意跟你沟通，是因为长期以来的印象，导致对方认为和你说的也没用，所以影响我们挽回者发挥的主要核心，就是能否给我们挽回的目标带来信念感。由于人和人之间的相处存在一个"守音效应"，所以分手很大一部分原因是在交往的过程中，对方逐渐发觉你的特征，跟你的初始印象产生了不符，或者产生了巨大的差异，说白了就是你没有达到对方原有的期待。久而久之人就会带着情感的态度去判断眼前的人和事，即使在交往过程中你是在帮助他，但是情感往往的携带着非理性的态度，当对方认为你的确影响到他的生活的时候，就决定了他们的想法，其实任何一种分手。无论是哪种理由，都是因为其中一个人影响了对方既得利益导致的分离，比如你希望对方多陪伴你，所以你作闹，在对方眼里就是不断的在消耗他的情绪价值，你希望对方不要总是在打游戏。对方会觉得你是剥夺了他娱乐放松的权利，你总是追问个不停，不停的怀疑他监视他，他就觉得你侵犯了他的隐私，没有得到尊重，你们之间感情淡了，也就是你的吸引力不够，无法给对方提供他需要的情绪价值，回忆一下。相处过程中对方厌弃你的是什么，逐渐厌倦的是你的哪些语言和行为，就能够逐渐的清晰，对方趋利避害这个害到底指的是什么，举个例子，你们因为性格不合分手了，浅层问题是对方觉得你的性格不好。但是深层原因就是因为你的行为影响了他的价值判断，说白了就是他累了，他倦了，原本两个人就是不相干的个体，他何必要委屈自己来哄你呢，到底你有什么值得他去哄的呢，这个也是因为理性的选择操控了他的态度。也就是往往人更看重的就是眼前的利益，这个时候你再想要挽回爱情，最不靠谱的地灵印象就成了你最大的阻碍，地灵印象也就是刻板效应，也就是在长期的交往过程中，对方累积的有关于你的概括笼统的固定印象。当地灵印象大于手印印象的影响，对方就会选择影响自身利益最大化的选项，离开，'
- summary: "-   挽回爱情需要弱化异灵印象，强化初始印象，让对方产生走近心理状态，持久战的关键在于给对方实际可追求的期待。\n    1.  朋友圈的经营对挽回有作用，展示自己的变化和积极情绪，调动对方的好奇心。\n\
