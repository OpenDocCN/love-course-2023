  text: '# 复合不一定卑躬屈膝，最重要的是“我想和你重新开始”2 - P1 - 儒雅随和老王 - BV1NY411D7Fn那这个视频啊，咱就接着上个视频，就把剩下的复合方法呢继续给大家讲讲啊，第四个方法，离婚需要和平起，复合呢，更需要和平起，你们以为说这个和平起是啥呀，千万别躺平啊，这和平起一定不是说躺平啥都不干的。真正的这和平起是在当下优先级啊，就是提高自己，从而提高你对他这个吸引力，我再说更简单一点，有些人会主动找我，每天早晚晚，这就属于无效联系，咱们真正要做的是啥呢，主动吸引他找我，而这个啊。就是需要经营好自己这个生活，低成本且有效的这个方式，相信你们都听我见识，这个男生跟女生都一样，既可以分散注意力减少痛苦，还能你的付出能有所回报，第五，成年人最好的复合法则，就是用隐形侦察机。侦察一下对方这个态度，复合这个核心问题就是整清楚，目前对你究竟是啥态度，怎么搞清楚呢，咱上点活啊，首先，朋友圈试探，每隔个三到五天吧，你就发条朋友圈，如果说他主动点赞或者评论，那就可以跟他聊天啊。其次主动点赞，你去点赞他的那个朋友圈，你可以适当评论，再然后找你们之间那个链接，你去试探，比如说，有点想，俺们之前一起养那个猫，最近给他买了点猫粮去，我看看，或者啥呢，高五人要来那个成都开个演唱会啊。是真开心呐，当时都没还得一去，要不要一起去一下吧，所以说你发现了，首先你就得刻意制造双方都喜欢的话，其次呢，这个主语从我切换到你多余的一个询问句的句式，根据他这个回应呢，咱们可以进一步解决，你没有回应。好那进度条咱就只有10%，这个时候是进一步复合的好时机，第二啊他回应了，那么好那复合进度咱花到50%，可以试探性的提一些小小的要求，第四大热情互动，那么这个进度条咱就可以花到70%啊。咱可以采取下一步就是约出会见面啊，就除此之外啊，还可以利用这个朋友圈，同居人的刺激吧，你发条警察客间的这个朋友圈，我就教我粉丝这么操作的啊，怎么说呢，这些年吧，感谢身边重要的人照顾，赚到的这个钱。买了些礼物，给他们配上一个朋友圈，对方被你刺激高啊，然后就跑过来问，你重要的人里边没有我吗，以上这几个步骤啊，就是复合的关键所在，最后我想说的是啥呢，你的这个行动真诚，解决问题的能力配合技巧。这才是复合这扇大门的钥匙，这个技巧方法，它是锦上添花，而非雪中存啊，能否打开这个复合之门啊，需要付出这个心力，不是说一件事的，他就按下他就能搞定，祝各位复合之人物，少细心法的目的，多谢送礼。'
