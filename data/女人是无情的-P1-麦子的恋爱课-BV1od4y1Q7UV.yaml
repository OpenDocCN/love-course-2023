  text: '# 女人是无情的 - P1 - 麦子的恋爱课 - BV1od4y1Q7UV女人是无情的，她只想和有价值的男人谈情说爱，千万不要想着说通过对他好，然后去感动女人，那是不可能的，女人的无情主要体现在三个方面，首先第一个就是，当你没有价值的时候，她是无情的，你再喜欢她对她再好。但是你没有价值，你没钱没车没房，也没有社会地位，任何女生都会无情的拒绝你，你再怎么付出也没啥用，谈恋爱不是说你过得很差，然后女生来拯救你的，而是说你过得很好，然后女生想过来分一杯羹的，第二个就是。她对你丧失兴趣的时候，她是无情的，可能你有价值，有钱有房有车，但是你需求感太强了，你疯狂地去讨好她跪舔她，你表现出来的是你配不上她，她会觉得你太屌丝了，那么这个时候，她已经看不起你了。已经对你没啥感觉了，那接下来你再付出，你给她花钱也没啥用，她只会把你当成提款机，男生一定要记住，吸引一个女生，基本上你只有一次机会，一旦她看不起你了，你就很难翻身了，第三个就是，当女生和你分手的时候。她是无情的，哪怕你们之前的关系再好，再恩爱也没啥用，这个时候你的任何付出都是打水漂，就我之前有一个粉丝，他是老婆出轨了一个初中同学，然后他就带着人去抓奸，结果就是弄得沸沸扬扬的，所有人都知道了。他老婆就没有办法面对亲戚朋友了，然后就要和他离婚，这个哥们他也后悔了，然后又回过头来去挽回他老婆，这个哥们他有4套房子，两套是商铺，两套是住宅，都是婚前财产，那么他为了挽回，就分了一半给他老婆。一套商铺一套住宅，加起来价值500多万，结果就是他老婆拿到房子之后，下周就和出轨对象领证了，女生就是这样，在分手的时候绝对是无情的，一旦她下定决心要离开你了，那么你的付出都是土了。都是打水漂。'
