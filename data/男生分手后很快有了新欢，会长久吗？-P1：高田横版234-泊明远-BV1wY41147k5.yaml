- summary: "-   男生分手后很快有了新欢，会长久吗？\n    1.  90%的情况下不会长久，只有两种可能性：糾纏或反彈关系。\n    2.  不要被甜蜜假象影响，避免给他们施加压力。\n\
    \    3.  如果遇到这种情况，可以私信寻求帮助。"
  text: '# 男生分手后很快有了新欢，会长久吗？ - P1：高田横版 234 - 泊明远 - BV1wY41147k5分手後很快有了新歡會長久嗎，90%超不過一個月，無縫銜接只有兩種目的，一種是你糾纏得太狠了，他隨便談一段感情就讓你死心，另外一種是反彈關係，他想緩解上一段感情帶給他的傷痛，甚至是思念，你只要做好一件事。不要被他們之間的甜蜜假象所影響，去給他們施加壓力，那麼他們就會開始慌亂，我是博明，如果你現在就遇到了這樣的問題，私信晚回，老师会来帮你。'
