  text: '# 女生喜欢你就会做你女朋友吗 - P1 - 渣男学院 - BV1u24y1i7Ry真喜歡你就會做你的女朋友嗎？想得美， 絕大多數女生就算對你一見鍾情，也不會主動投懷送抱，現實是女生從認識你到成為你的女朋友，
    往往要經歷五個篩選階段，缺一不可，大家一定要記住了，非常關鍵。面對以後追不到女生還不知道為啥，覺得冤得很，第一個篩選階段，是覺得你不討厭， 也就是有基礎好感，不是你帥她就一定會對你有好感，你剛好長得跟她仇人一樣，長到她討厭的點上了，
    照樣不想理你。但記住基礎好感僅僅代表，她願意和你保持最基本的社交，第二個篩選階段，是看你能不能夠達到她交往男朋友的最低要求，說的直白點就是看你配不配，女生嘴上都說沒啥要求，
    其實心裡都有本賬。身高相貌經濟條件生活品味性格特點，這些都是，只有達到了這些基本條件的基本預期， 她覺得和你做情侶不會降低她的生活質量戀愛質量，才會考慮和你更進一步，聊得深入一點給你單獨約會的機會。接下來是第三個篩選階段，看看和你有沒有共同話題，
    在一起舒不舒服，達到男朋友入選標準的人可能遠不止你一個， 所以要多接觸接觸看看開不開心，你條件都滿足，但是就是聊不到一塊去， 跟你在一起便宜也不行。第四個階段才是對你有心動的感覺，有戀愛的衝動，
    這個時候她對你的感覺，是明顯區別於普通朋友的，聊天約會時會覺得小鹿亂挑刺激浪漫，這才算喜歡上你了， 光喜歡上你了還不行，還有第五個階段。就是你要能夠主動帶領雙方關係確定關係，
    女人天生就是被動社交，不要指望她像個男人道普你，你得有能力捅破最後一層窗戶這才行，把握時機創造機會把她一舉拿下， 她才會有最終的安全感，覺得是你追到了她。好讓你對她負責，這五個階段缺一不可，沒有基礎好感就不會理你，
    有基礎好感但是覺得你配不上，她就會和你保持距離，能聊得來卻沒有心動的感覺， 最後做個普通朋友，有心動的感覺，但是你不會主動升溫關係負責任。最後也會不了了之，
    兄弟們是不是覺得挺麻煩的，麻煩就對了，女怕嫁錯郎，女人找對象就是比男人更加謹慎，考慮得更多， 你要是女人你也這樣，想找對象，首先就要知道男女有別，你學會了嗎？'
