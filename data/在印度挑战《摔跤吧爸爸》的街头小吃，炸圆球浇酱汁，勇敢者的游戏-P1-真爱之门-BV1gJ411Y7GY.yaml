- summary: "-   主人公在品尝美味的交织圆球时发现Tanya小姐姐在修手机，感到惊讶。\n    1.  主人公认为食物很棒，但为什么对方没有告诉他Tanya的行踪？\n\
    \    2.  对方解释食物是酥酥的，主人公误以为是很棒的。\n    3.  主人公喜欢吃酥酥的食物，感谢对方并告别。\n-   在回家的路上，主人公遇到深圳情侣，听他们品尝食物的感受。\n\
    \    1.  情侣品尝食物后感觉很爽，主人公询问食物是否辣。\n    2.  情侣表示食物很辣，主人公不吃辣。\n    3.  主人公与情侣告别，下集再见。"
