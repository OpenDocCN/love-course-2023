  text: '# 前任不愿意搭理你、没办法沟通，那是因为你不懂分手后的沟通原则 - P1 - 泊明远 - BV15g411z7xr严格意义上来说，说话沟通其实只能靠恋爱没有捷径，而那些所谓的复合话术套路，其实本质上就是读概率，而分手后的联系重点就是，如何和前任建立起平衡的对话，这一点上就决定了，在和好的过程当中。你的沟通就不能只谈感情，你至少得明白当下的状态是什么，沟通的前提以及有讨论的话题，很多人只学方法，不讨论前提，不看后果，最可悲的就是，在你被分手的当下，根本就看不清分手是大前提，那么在大多数分手的当中。人家既然是已经提出分手的那个人，那就一定有一万个不想见你的理由，这个才是当下的状态，看到你的消息就烦，这个是第一反应，而他终于把你甩掉了，感觉到了自由，这才是对方心目当中的状态，你想想看。一个提出让你离开对方生活的人，怎么可能会期待你的挽回消息呢，所以要重视当下的状态，因为每一份感情，都有不同的快乐和矛盾，所以你们的分手状态，也一定是不一样的，不能够去套用某个理论，痛杀所有情况。我们要知道，对方的态度并不是从分手的那一刻，才开始改变，而是分手前你们的各种摩擦，不断地积累，只是分手这个节点，给了对方名正言顺的立场，那这个时候终于可以，光明正大的不理你，回避你
    拒绝你。而且你要记住，只有你知道你们之间的，分手前经历了什么，并且怎样的方式结束了这段感情，这个就是你们当下的状态，也就是你们当下的沟通环境，第二点，沟通的前提，在认清你们当下的，分手的状态之后。你们因为什么分手，梳理清楚你们是因为什么矛盾，你们的离去在哪里，所以你首先要承认，你们已经分手这个事实，然后才能理解关系的边界感在哪，那你们既然已经不是情侣了，当下最关键的就是。让对方愿意接纳你们的关系，什么关系呢，就是普通朋友关系，这个时候普通朋友的关系，才是沟通的前提，因为这个身份，才是你们当下双方都合适的，也是最容易达成的一致，那么能走到这里。才具备了沟通的基本的前提条件，那第三个点就是话题的内容，其实所谓的话题高级一点，就是那种让人不自觉，就想参与的兴趣，所有话题的内容，基本的原则就是，有事说事，因为再高级也一定要有一个基础。那这个基础就是，对方无法拒绝，而且是确实关联对方，而且没有太大的消耗精力，情绪和物质，那这个就需要根据你们的过往，去量身定制，但是切记，在这个阶段，极具理性和合理性的话题，才能引起共鸣感。那么他才会去跟你聊，那么有了这三个必要的考虑要素，才会决定了，那如果你还是不太明白的话，就去回忆自己身边的社交关系，一定能找到可靠的模板，当你既有自己的编辑原则，又有把握话题分寸能力的时候。那相信你的前任，也不会继续的拒绝跟你继续对话，那我是博明，如果评论片现在你还不太清楚的话，可以私信修复。'
