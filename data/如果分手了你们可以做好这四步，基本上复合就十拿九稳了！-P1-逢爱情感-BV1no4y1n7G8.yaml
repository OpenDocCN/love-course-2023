- summary: '-   分手后做好四步，复合几率高：1. 答应分开，放下警惕心；2. 消失10-15天，让对方思考；3. 改变自己满足对方需求；4. 逐渐回归对方圈子，制造偶遇机会。建立联系后冷冻对待，不施压。'
  text: '# 如果分手了你们可以做好这四步，基本上复合就十拿九稳了！ - P1 - 逢爱情感 - BV1no4y1n7G8分手后做好这四步大概率都能复合，首先第一步你要答应和他分开，告诉对方我不纠缠你了，我尊重你的选择，听到这句话呀，对方就会放下警惕心，跟你相处也会比较轻松，第二步呢，你要消失10到15天。记住啊是真正的消失，没有声响，不要发任何的动态，悄悄的离开一段时间，你的离开会让他感觉到世界的清静，但同时他也会思考，难道你真的不喜欢他了，第三步，这段时间之内呢你也要改变，分手根本的原因就是。你已经满足不了对方的需求了，他在你的身上得不到爱的感觉了，那么此刻呢你就必须要做出改变，不论对错谁更痛苦谁就要改变，例如呢在自身的形象上去做出改变，提高自身的吸引力，又或者说让自己更加的独立。内心上做出改变，第四步，分手后的15到21天，逐渐回归他的圈子，你可以先从恢复社交圈开始，发一些动态，那么一定不要暴露过多的需求感，或者说太消极，然后你就可以制造跟他偶遇的机会了，让他看到你的改变。暂时的放弃他提升自己，就是为了以后能够更好地吸引他，那么加上呢你们本来就有感情的基础，当你们建立联系之后呢，刚开始就当做普通朋友来相处，依然用冷冻的方式对待他，但是注意了冷冻是语言上的冷冻。情绪上不要再进行施压，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
