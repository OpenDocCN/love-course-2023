- summary: "-   通过一句话识别女生段位\n    1.  初级段位：女生好奇追问特别之处\n    2.  中级段位：女生回复你也很特别，擅长撩人\n\
    \    3.  高级段位：女生无反应逆购，情场老手"
  text: '# 你喜欢的女生是什么段位？ - P1 - 恋爱攻心 - BV1LL4y1b7rS如何一招识别女生段位，你们就给女生发这句话，绝对百事百灵，你就说和你聊天感觉你很特别，一般这个时候会有以下三种情况，第一种就是女生会好奇的追问你，到底特别在哪里，这类女生一般恋爱经验都不会太多。所以这是初级的段位，第二种就是女生回复你，你也很特别，这类女生说明她很会撩，并且你还很难琢磨她们的心思，这是中级段位，第三种高级段位，就是这类女生对你说的话没什么反应和兴趣，就会逆购。哦
    这类女生就是情场老手了，因为她这种话听多了，已经提不起兴趣了，MING PAO CANADA | MING PAO TORONTO。'
