  text: '# 分手后因为你对前任穷追不舍而导致前任抵触你，该如何补救呢？ - P1 - 泊明远 - BV1ed4y1y7Qg分手后如果你一直对前任重追不舍，对方对你的抵触情绪也比较深，那又该怎么补救呢，我跟你说，其实不用怕，一共可以分为这三步走，第一步你要表达出自己，对于当下他这个人分手的决定，的一个认同和肯定，第二步。加一些共情的句子，稍微去道个歉，回忆一下你们的美好过往，不过你要记住，一定要自然一点，别动不动就强行煽情，第三步，就是告诉前任，接下来这段时间，我打算去好好改善一下自己，提升一下自己。我觉得我要为自己负责，你要为我的下一任负责，这样说的话，就会让他感觉到有失去感，也会让他觉得，好像你真的在改变，真的是对这件事情放下了，这个时候前任的心理，就会是非常的复杂，他会先松一口气。感觉到前所未有的轻松，同时因为你突然的转变，他也一定会产生一种，疑惑式的窥探欲，就会开始研究，反思你的反常，回想你们过去，这一系列的情感变化，足以让他产生失去感，愧疚感，最后不再抵触你，让你们的往回。后续的操作，也会更加的顺利，我是博明，如果评评前你还不太清楚的话，可以私信修复。'
