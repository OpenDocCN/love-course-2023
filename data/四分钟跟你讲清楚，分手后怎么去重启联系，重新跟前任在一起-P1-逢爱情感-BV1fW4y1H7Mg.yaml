    \    3.  适当发送问候信息，观察对方反应，确认感情状态"
  text: '# 四分钟跟你讲清楚，分手后怎么去重启联系，重新跟前任在一起 - P1 - 逢爱情感 - BV1fW4y1H7Mg你是不是发了很多的小作文道歉信你去纠缠，他也不搭理你，你是不是一直强势不甘心又放不下呢，4分钟我跟你讲清楚分手后怎么去重启联系重新在一起，关键核心就4个字恢复平等。分手之后相互深爱过对方的人在情绪点很低的时候，是不适合互相频繁去联系的，你发消息他也不回打电话他也不接，就算你道歉他也不会听，而且主动提分手的那个人会在特定的时间点上拿到双方的主动权。那么这个时候一般来说，被动的一方他就会慢慢的被动的去转化成这种很卑微的这种角色，那么到最后能做的事情就只剩讨好，关键这种讨好还非常可悲和费力，不讨好对方也不买账甚至更讨厌，最终把你们的关系是推的更远了。这个时候很多人就会反问，我除了主动找他我还能做什么呢，除了锻炼我也还能做些什么呢，如果说你真的是很想回到他的身边，这个阶段你需要做的就是恢复平等，恢复了平等你们的关系就会更健康。你的所有联系才会更加的有意义，那么我们应该怎么恢复平等呢，其实很简单，你需要做的就是什么都不要做，也不要联系也不要去道歉，也不要去说在乎他，更不要去提你们以后或者是将来，对方有情绪的时候。你的所有动作在他眼里看来都是对他的不尊重，都是你的一厢情愿，你不在乎他的感受，你在骚扰他，这些都只是你的自我感动而已，没有人会想要和一个只会纠缠他的人重新在一起的，你什么都不要做，调整一下彼此的情绪。等你们的情绪上都好一些，这个时候你再发这段话给他，什么话呢，内容如下，这两天想了很多，我尊重你，我也觉得应该把我们两个的事情先放一放，让彼此静一静，你做你的事情，我做我的事情，不要去提你们的关系。也不要去提你的心情，去提复合，更不要去说以后，这是为了把你们的关系放在一个平等的位置上去，你主动的给他发的消息，其实也就说明了你依然在乎他，所以你也完全不用说其他的，一个爱你的人，他能说出来绝情的话。但是做不了绝情的事的，无论是男生还是女生，一旦这股劲过了，情感习惯马上就会左右他，看到过往的一切，那么他就会开始触景生情，想起你们的过去了，那么到这个时候，重启联系的机会就来了，那么我们应该如何判断呢。有三个小技巧，第一就是适当的给他发一点朋友之间的这种问候，比如说你最近在忙什么呢，发出去之后，你不管他什么时候回应，一两个小时还是隔天回应，他只要回你了，说明他在感情和理性之间在挣扎，做出了选择。第二点，确认他有没有和你们共同的好友聊天，如果说聊过，那就说明他对这段感情还是很在意的，第三点，观察一下你的动态，如果对方给你点赞，关注你的第三方平台，就说明他并没有说下定决心的要跟你分手，三点之中。只要有一点出现了，就可以立马和他重新去联系，想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
