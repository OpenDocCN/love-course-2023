  text: '# 能跟前任正常聊天，但是一提复合就被拒绝，该怎么办？ - P1 - 逢爱情感 - BV1te4y1T7oF为什么他不同意跟你复合，但愿意跟你聊天呢？拨开他把你当做备胎的可能性，不复合还跟你聊天，只能够说明他还是舍不得你的。他的理智告诉自己，不应该跟你继续聊下去了，但是感情方面还是没有办法做到快速的割舍。爱情在刚开始的时候是感性主导，爱上一个人的时候，他无论是有钱还是没有钱，长得好看还是不好看，你都会觉得他是最好的。他会带着滤镜看待你，但是爱情结束的时候都是以理性为主导。至少提分手的那个人已经变得理性了，他看你不再带有滤镜，他可以残忍的攻击你的缺点，找出一些比较冰冷的现实因素，想证明你们两个人不合适。比如说，咱俩的距离太远了，异地恋我坚持不下去了，或者说，咱俩性格不合。总是吵架。他此时此刻做出的最多的就是，找各种各样的证据来证明跟你分手是对的。他现在比你更加清楚你们之间的问题在哪里，因为他现在的理性思维已经完全都觉醒了，荷尔蒙多巴胺也都已经消失了。他现在无比清醒的知道，分手是当下对自己最好的选择。所以，即使是对你还是有感情，他也不会同意复合的，因为人都是有现实的一面，既然现状能够满足自己的需求，又何必再去冒险呢？跟你聊天可以纵容自己的恋爱关系。继续享受你的挽回，你的忏悔，你的关怀，你的虚寒温暖。而不同意复合，不跟你和好，又可以维持自己的分手框架，给自己更多的考虑以及犹豫的时间。也就是说，你作为一个想要挽回他的前任，能够满足他的生理需求。也能暂时的满足他的心理需求，那么他干嘛还要跟你复合呢？那他所需要的东西，你现在就能够给到他了，那么他为什么还要回到过去，回到天天吵架的日子呢？或许之前他很少会看见你低声下气的去求他，而现在不一样了。他会感叹，哎呀，你是真的变了，你变得不迟到了，你不大呼小叫了，你不乱发脾气了，并且你开始照顾他的情绪和感受了。被别人照顾的感觉是很好的，那么他干嘛要同意复合呢？在感情里面受伤更多的那个人。更难说服自己回头，说到底啊，是因为害怕过去的那些痛苦，再经历一遍。一边是充满矛盾和冲突的过去，一边是和谐又暧昧的现在，要是你，你会选择哪一个呢？复合有风险，享受当下更安全，维持现状性价比会更高。那有的人会说了，那已经这样子了，是不是我就没有办法了呀？当然不是的，如果说你可以制造一些不可得性，那么他一定会回头。想知道你的另一半是否爱你吗？可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
