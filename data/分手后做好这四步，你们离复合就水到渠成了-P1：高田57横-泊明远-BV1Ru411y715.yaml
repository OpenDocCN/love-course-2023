  text: '# 分手后做好这四步，你们离复合就水到渠成了 - P1：高田 57 横 - 泊明远 - BV1Ru411y715分手后做好这四步，那么成功复合真的很简单，首先第一步你要答应了对方分开，就是告诉对方我不纠缠你了，我尊重你的选择，那么听到这句话，对方一般都会放松警惕，这样以后你的机会就更多了。第二步就是你要消失三到五天，就真正消失的那种，不发任何的动态，也不制造任何的波澜，就静悄悄的离开一段时间，所以你的离开，一定会给他带来一定的安静，以及带去一定的思考，第三步在这段时间内，你真的要去改变。你要去找到，你们之间分手的根本原因是什么，是不是因为你满足不了他的需求，还是说他在你的身上感受不到爱，那么此刻你就必须要去做一些改变，就比如说有些问题需要去调整，那么调整这段时间就赶快去调整。比如说形象上做一些改善，或者说自己变得更独立，不要有那么强的托付形态，第四步，这就是说，等你改善和提升的差不多时候，要逐步的回归到圈子里，你可以先回复社交圈，然后发一些小的动态，当然切记。不要暴露太小的需求感，或者说，不要发太消极的东西，然后你可以试着去想想办法，给他制造一些偶遇，或者说，让他看到你的改变，你不要上赶着跟他聊什么，你要记住，你要做的就是，做好你自己。本身你们就有很好的感情基础，然后分手之后呢，你也没有过多的纠缠，那么在这种情况下，他一般是很想和你接触的，所以你要稳住，淡定，也不要提复合的事情，刚开始的时候，就按照普通朋友的心态去相处，就可以了。千万记住，是心态上，言语上呢，我们要保持不咸不淡，不要太热，稍微冷一下也没有关系，在情绪上，注意不要给他任何的施压，你明白了吗，我是博明，如果你现在也正在经历这样的情感问题，那么四心晚回，老师会来帮你。'
