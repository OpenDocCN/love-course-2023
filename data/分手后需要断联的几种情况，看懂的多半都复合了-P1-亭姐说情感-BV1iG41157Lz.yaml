  - 问题1：断连的主要目的是什么？
  - 回答1：断连的主要目的是为了降低需求感，淡化负面影响，缓和关系。
  - 问题2：为什么有些人分手后需要断连？
  - 回答2：有些人分手后过度纠缠，无法自拔，导致对方已经在心理上否定了他们，并开启了防御机制。
  - 问题3：什么情况下需要自己主动断连？
  - 回答3：长期处于低位、被别人吊着、或反复妥协的分手复合情况下，需要自己主动断连。
  - 问题4：复联的真正目的是什么？
  - 回答4：复联的目的是为了建立联系感，修复舒适区，解决彼此之间的隔阂和问题。
  - 问题5：复联并不只是简单的仅仅聊天吗？
  - 回答5：是的，真正的复联不只是聊天，而是通过相处的过程来修复关系和解决问题。
