  text: '# 你的害怕一直在阻止你挽回成功！ - P1 - 泊明远 - BV1oS4y147Jf大部分的女孩子呢，没有办法和好的核心原因，其实就是啊，心态上没有调整过来，总结起来两个字来说吧，就是害怕，让你去把前任好友夹回来，你说你害怕他不通过，让你主动给前任发消息，你说你害怕他对你冷淡。那让断联吧，你又害怕断联期间，他会把你给忘了，而我现在要是不纠缠他的话，我真的好害怕他爱上别人，你们该做的事情一件不做，不该想的一天到晚都在胡思乱想，那我今天就一一的打破，你们这种害怕的心态。把你们的思维啊给扭转过来，第一种情况，假如你主动了，前任会不会珍惜你的问题呢，首先啊记住一个事情，主动并不代表卑微，主动这件事呢，本身是没有任何问题的，问题就在于主动了之后，你赋予了对方是什么东西。他是否更珍惜你，不是嘴上说的，而是取决于你跟他和好后啊，的一个相处模式，你们现在分手了，就不存在真不珍惜的问题，那如果说你真的担心情况的发生，就更加应该去思考你们将来，如何更加舒适，更加愉快的去相处。感情本身呢，也是一个时间跨度比较长的事情，它是流动的，但它并不是固定的，第二种情况跟你们说说，假如你去主动了，前任冷漠了怎么办，其实啊，分手后前任态度冷漠很正常，毕竟你们已经不是恋人关系了，难不成。他还要用以前的态度去哄着你吗，去照顾你的情绪吗，当然并不会啊，第三种，如果我不去纠缠前任，他爱上别人怎么办，那这种问题啊，你就稍微的冷静下来想想，你去纠缠前任，你得到了什么结果，他因此回来了吗。因为你的纠缠，他早就不去找新欢了吗，那最后的结果啊，不是全网拉黑，就是他恨不得呀，躲你得得越来越远，所以说纠缠行为，并不能解决你的担忧，甚至还会快速的让你前任，和其他人在一起，第四种情况，我不联系前任。他会不会忘了我，他会不会真的不爱我了，这又是一个很莫名其妙的问题，我真的搞不清楚啊，你们每天脑袋都在想什么，那我问你，你的初恋你有没有忘记，就算你养的小狗丢了都会想念，更何况是你曾经的恋人呢。这个时候你不要一直胡思乱想，犹豫不决，你真正要做的事情，是思考前任为什么不爱了，要做什么才能让他更爱你，如果说你真的想和好啊，拜托行动起来，幻想和其他一切的担忧啊，只会阻碍你们前进的步伐，我是博明。如果屏幕前的你，现在也正在面临这样的情感困境，不知道该怎么做的话，可以私心求付，老师会来帮你。'
