  text: '# 分手后跟前任还有联系的，这样做可以有效提升你们的关系 - P1 - 逢爱情感 - BV1RD4y1W7MJ很多情侣分手之后啊还是会保持有联系，但如果是频繁无效的沟通或者说是弱联系，对复合并没有什么帮助，今天这条视频啊就教你们如何有效的升温关系，根据我过去几年修复关系的咨询经验，我总结了以下这几点。第一
    前任和你能够重新联系，最多能够说明对方和你有复合的可能性，并不能说明对方他当前愿意和你复合，对方有可能是怕你想不开 做一些傻事，或者说对方无所谓，所以啊可以和你联系。这时候你千万不要相信网上的那种鸡汤，什么对方爱你才会联系你，所以你不要一上来就提复合，也不要贸然的去提起过去的感情，你可以和他聊什么呢，比如说日常生活里比较有意思的事，可以是他的领域中他比较了解的。他比较感兴趣的话题，或者说你知道的他之前经常做的，往他的爱好角度去聊，就可以降低他的防备感，让他至少不反感和你聊天，第二
    就是在正常的聊天过程中呢，你要控制住自己的表达欲望。字少一些 不要巴拉巴拉的写小作文，也不要说什么我想你了之类的话，这样只会增加他的压力，只会让他感觉话题很沉重，聊天的前提就是冲着建立舒适感去的，聊的舒服他才愿意跟你多互动，才可能有复合的信号。而不是说你天天提和好，就能够顺利修复关系的，每个阶段有每个阶段要完成的任务，有标志性的节点要达到，不要让自己害怕失去的情绪，破坏挽回的整体流程，第三
    给自己心理暗示，把前任当成一个许久未见。以前闹过一些矛盾的朋友，你就像久别重逢一样去联系他，了解他的最近和他交朋友，也不要想着会不会一直卡在朋友关系里，你要是连朋友都做不好，那就更别提和好了，就像你跟你朋友聊天一样，你会自动的给他分享一些。你生活中那些带给你情绪波动比较大的事情，今天路上遇到了谁谁谁，吃了一家很好吃的牛排店火锅店，这个呀是你情绪波动最大的事，可能是最开心最激动，或者是最有成就感的事，尽量去引导对方主动的跟你去聊，时间长了。人与人之间都会有习惯的产生，聊天的习惯就需要慢慢的去培养，那么第四点，也就是最重要的一点，就是学会聊天沟通的技巧，增强表达的能力，很多和我咨询的粉丝啊，虽然是奔着复合去的，但确实在这个过程当中。实在是不知道如何跟前任来沟通，所以啊花费了很多时间，去提升自己的沟通表达能力，更有效的提升情绪价值，做一个长期的教学提升，为什么他们会这么做呢，因为不管复合以后啊，你是和他在一起。还是以后你和别人在一起，你都需要提升对亲密关系的沟通能力，比如说在谈话情绪最高点的时候离场，可以让对方留下对话是愉快的，这个印象会让他更加的期待，下一次和你聊天，这些技巧和能力啊。都会增大你们复合的机会和窗口，有了这些技能，其实复合也就是你愿不愿意的事情了，时间问题而已，记住啊，分手后我们主动联系前任的目的，不是为了满足自己的情绪需求，而是让对方在沟通中感受到我们的进步。并且接纳我们，明白了吗，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
