  text: '# 分手后用尽全力了，都没有办法和好，我应该怎么办 - P1 - 泊明远 - BV1cL4y1A7Ys所有挽回的方法都用了，但是前任就是不愿意回头看怎么办，很多人都跑来私信我，老是我爱她爱得无法自拔，我非她不可，我非她不嫁，我就是想挽回她，但是我挽回失败了，可是我不甘心，我必须要得到她，她不接受我。我就赖着她，我要把自己的所有时光，青春和成本都花在她身上，如果你抱有以上这种想法，那我只能说，你的挽回思路从根本上就是错的，哪怕本来可以复合的机会，也会被你搞砸，正确的恋爱认识是什么。是我爱她我也经历的，但是如果她真的不能接受我，那也没办法，那我就去找到下一位，这段话说起来很潇洒，但做起来很难，但是如果你还是要有这样的心理建设，你的感情不一定别人回应你，没有义务去回应别人。当你发现你的付出没有结果的时候，你就可以及时止损了，没有必要死去赖脸，没有底线的付出自己，因为感情这件事是很玄学的，不是说百分之百的努力，就能换回结果的，有些事从一开始就注定会失败，所以当你把你的情绪。从对结果的渴望中抽离出来的时候，那你的目的才能够更容易达到，我是博明，如果屏幕前的你，现在也许并不懂的话，可以私信修破，找老师聊一聊。'
