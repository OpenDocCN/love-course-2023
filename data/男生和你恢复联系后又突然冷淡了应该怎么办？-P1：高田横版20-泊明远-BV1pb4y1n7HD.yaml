  text: '# 男生和你恢复联系后又突然冷淡了应该怎么办？ - P1：高田横版 20 - 泊明远 - BV1pb4y1n7HD你要记住一点啊，男生给你的一切不确定性，都是因为他没有想好，他要是诚心和你和好，肯定会自己想办法，该怎么去讨你的欢心，而不是让你不停地去猜测纠结，是不是错过了他抛来的橄榄枝，所以在复恋初期，你就冷淡他。信息挑着回，只回关键问题，绝对不聊八卦，要是他约你吃饭，你也要故意地拖延一次，挑起他的诚意，等后期他真正行动了，表达了真心，再答应见面，那么按照这个流程走，才能够是绝对安全，他再不会突然地反悔高等站。我是博明，如果庭幕前的你，正面临这样的情况，那么思前忌后，老师会来帮你。'
