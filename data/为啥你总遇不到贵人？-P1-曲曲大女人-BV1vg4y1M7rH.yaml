  text: '# 为啥你总遇不到贵人？ - P1 - 曲曲大女人 - BV1vg4y1M7rH你生命当中遇到再厉害的贵人，他要点拨你，都需要你自己有一个很好的基础盘，你自己连一个基础盘都没有的时候，别人跟你说再多的东西，你要不就是听不懂，要不就是执行不到位，对吧，我们在金贵的关系里面。其实有跟你们讲过，在打人际关系的时候，你不能想着说什么都想让别人帮我干，就是你认识再多的领导，你想说你能不能帮我搞点事，你搞不了任何事，你只能什么呢，你得告诉人说，我是做什么的，我是做传媒公司的，对吧。你能不能把你我们俩关系好，你能不能把你今年的，你们公司所有的商业活动，全部给我做，人家啪就给你干了，对不对，或者你认识的领导，他是做建筑，他是做什么工程方向的，你就跟他说，你说我人家是干建筑公司的。你说你们今年能拿多少的业务，能不能切一小块出来给我干，这个时候我跟他的关系好，啪他就让我干了，如果你们想依赖一个关系，跟他聊说，你能不能让我挣点钱，你能不能让我做点事，这叫什么，你一点基础盘都没有。想让别人帮你从零开始干到一百，那是不可能的，所有的路你都是一步一步的上，很多时候我们想去帮助一个人，不是说我就算使尽了我的权力去帮他，没有用的，需要你自己有根，知道吧，你自己连一个根都没有的时候。我跟你讲的所有东西都是飘的，你根本就落实不到内，谈再多都是扯淡，我给你再多有价值的内容，在你这都是个屁，是不是这样，好。評論分享、訂閱加入分享。'
