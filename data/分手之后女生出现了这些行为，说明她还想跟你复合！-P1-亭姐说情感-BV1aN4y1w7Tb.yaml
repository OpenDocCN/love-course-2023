- summary: "-   分手后女人的表现\n    1.  拒绝你，但内心希望看到转变\n    2.  开始数落你，希望你改变\n    3.  删除拉黑你，担心受到影响，仍在乎你"
  text: '# 分手之后女生出现了这些行为，说明她还想跟你复合！ - P1 - 亭姐说情感 - BV1aN4y1w7Tb分手后女人忘不掉你的表现，女人如果说没有彻底放下你，她会有这些表现直接上干货啊，一定要挺好了，不然错过了真的太可惜了，如果说这个女人想复合呀，潜意识上呢她会暴露一些征兆，第一她可能会不断的拒绝你。但是表面上看起来是在推远你，是觉醒，但其实呢，她内心还是希望能够看到转变的，还是希望能够看到你一言不离不弃，继续努力，也许问题没有解决之前呢，她还是会躲着你，但是你要知道啊，问题早晚是会被解决的。所以呢她早晚会重新面对你的，而你呢只需要耐心的去找到问题，去努力的等待那天的到来，在这之前呢，对方一切的绝情其实都是虚幻的，或者你可以理解为对方对你的考验，你记住一句话啊，一时的拒绝不是拒绝。只是不知道该如何去面对罢了，所以呢你千万不要自暴自弃，这个世界上啊没有人能够放弃你，除了你自己，第二就是对方开始各种数落你，说你的不好，表面上开始非常厌恶你是烦透你了，那实际上有没有听过一句话呢。就是闲货人才是真正想要买货的人，他说你不好甚至去攻击你，但是又希望你能够改变，他希望看到另一个你，大多数女人真的是口是心非的，在一起的时候如此，分开以后也是如此，第三删除拉黑你，很多小伙伴呢。一被删除拉黑就被吓到了，就开始慌了开始疯狂的去纠缠，或者说迷茫到想要放弃，内心苦苦挣扎，这种只能说情感方面的认知啊，确实是有待提高，你要知道一个人之所以删除拉黑你，确实是因为他担心看到你的消息。或者是动态，他自己会绷不住，因为你的一言一行，一举一动都会影响到他，对他有影响呢，这对你来说反而是好事啊，最怕的就是对方对你无动于衷了，换一句话说，就是只有真正爱你的人，在乎你的人才会想到删除拉黑。你理解了吗，所以呢，不要再动不动的就说放弃了，还是那句话，这个世界上没有人能够放弃你，除了你自己，如果说你现在正在经历一些情感的问题，你可以撕心覆核，我让你爱的人重新爱上你。'
