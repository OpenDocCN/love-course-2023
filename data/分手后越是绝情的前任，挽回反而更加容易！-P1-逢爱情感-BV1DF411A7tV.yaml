  text: '# 分手后越是绝情的前任，挽回反而更加容易！ - P1 - 逢爱情感 - BV1DF411A7tV分手后对方越绝情就越容易去挽回，我问过很多人了，我说挽回的时候你最害怕的是什么，90%的人告诉我害怕对方的绝情和狠心，但是今天我在这里一定要提醒你们，千万不要因为遇到这种情况就开始胆怯了，退缩了。往往分手后他对你越绝就越容易去挽回，按照我以往接触的案例来说，一个人如果他对你越绝情越有抵触的情绪，那一般就是有两种情况的，第一种其实他真的是还很爱你，是因为在这种关系之中，他付出了很多。感受到了很多的受伤，然后同时又觉得两个人好像是真的很难走下去了，于是他就会想着长痛不如短痛，所以逼自己用绝情的方式来放下，来隐藏自己的痛苦，这样的人他对你再绝情再冷漠，并不代表他不爱你了。只不过他是在自我保护，不想让自己再受伤，另外一种绝情是由于你在分手之后的错误挽回方式所导致的，比如说你无休止的去纠缠骚扰对方，给对方带来了很大的压力，然后对方越来越反感和厌恶。最后只能用坚决的方式给你去划清界限，其实分手了真的并不可怕，对方的绝情狠心也并不可怕，不管对方是因为怕受到伤害远离了你，还是说你的错误的挽回方式让他想要逃脱，对方对你越绝情情绪越强烈。那么你就越能挽回成功，因为情绪背后是什么呢，情绪的背后就是爱，因为情绪背后也隐藏了很多对方对你的真实需求，所以说你要搞清楚对方的需求，对症下药那么复合的机会就来了，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
