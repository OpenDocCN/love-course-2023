- summary: "-   失恋后明白的5个道理：\n    1.  曾经的承诺是空谈，分手后才明白承诺的虚假。\n    2.  感情无常，珍惜当下，分手后才懂得珍惜的重要性。\n\
    \    3.  经历痛苦分手后，接受感情的无常，只能顺其自然。\n    4.  走出痛苦后，放下过去，继续前行，人生还有更多重要事情。\n    5.\
    \  美好回忆永存，学会原谅自己和对方，才能过得更好。感情经历让人成长，学会坚强和释怀。"
  text: '# 失恋后才会明白的5个道理 - P1：157失恋后才会明白的5个道理 - 百里子清 - BV1GR4y1j7Np有粉丝朋友在后台留言给我说，让我说一说有哪些道理是分手以后，才知道的才明白的，你好我是白丽之清，关注我有情感问题找我，那么本期内容我就给大家简单聊一聊，首先第一个就是我们分手过后。最能体会最直接明白的一个道理是什么呢，就是曾经的那些承诺都是没有用的，而且现在也告诫自己，不要去相信什么承诺，其实刚在一起恋爱的时候，不管是男孩子还是女孩子，在恋爱当中都会给对方一些承诺。但是真的到分手过后，然后大家才明白承诺就代表没有把握，这些承诺直到分手这一刻，他们一点用都没有，这个时候才明白原来这个东西，就是给你画了一个大饼，而且真正的爱在恋爱当中，如果真的爱对方的话。不是说具体去说这些什么大话，说什么誓言，而是真心的去付出，那么第二个明白的道理是什么呢，就是感情的事情，事事无常，谁都不知道彼此之间的缘分到底有多长，所以说反过来说，我们就明白了一个道理。如果真的在一起的时候，那就要好好珍惜，直到分手的时候，你才会发现这个时候想要去珍惜，一切都完了，所以说如果还在一起，那么就要彼此好好珍惜对方，那么第三个道理就是说，分手过后经过这样子的一个痛苦。然后就明白了，其实我们这一辈子会遇到很多段感情，感情的事情是你劝我愿的，如果说对方执意要离开，或者说这段感情已经走到了尽头，我们无论再痛苦也只能接受，所以说经历过这样子的思恋，经历过分手，然后痛过。然后就会明白这个道理，感情的事情，我们只能从自己的角度去做一些事情，但是最终能不能够在一起，或许只能看缘分吧，有的时候在这种情况下，我们也只能给自己说一声，缘分不够，让自己接受。第四个就是说分手过后经历过痛苦，真正走出来过后，然后再回过头，再来看看这段感情，这种领悟是比较深的，然后也知道了该放下的必须放下，因为人这一辈子了，后面还有很多事情，我们还有很多很重要的事情。不能为了一次思念，然后就让自己的余生过得不好，所以说人生这辈子会遇到很多事情，经历过思念，我们就知道该怎么去爱一个人了，第五一个道理就是曾经的美好，它始终不会消散的，即便是到了分手。即便是彼此以后再也没有联系了，它还是会留在我们的心里，所以说从这个角度来说，经历过，那么我们就要去怀念曾经的好，而不是去恨对方，要学会原谅自己，也要学会原谅对方，只有选择原谅我们以后，才能过得更好。所以说分手以后，更多的经历过之后，我们就会思考自己的人生，也会去思考我在这种感情当中，到底出现了什么问题，我在以后的感情当中，到底应该怎么去做，才能得到我想要的那种幸福，所以说经历一些事情过后。我们才知道，我们该怎么去应对自己的人生，该怎么去过自己以后的日子，其实感情的事情就是这样，一旦失去过后，我们瞬间就会长大了，这或许就是一种成长吧，因此如果分手过后你很痛苦，但是我们也要学会自我坚强。自我释怀，这个样子我们以后的人生，才会过得越来越好。'
