  text: '# 为什么前任身边出现了新欢，却依然和你不停保持联系 - P1 - 泊明远 - BV1ze4y1H7dx為什麼前任有新歡了還會和你保持聯繫呢？前任在有新歡的情況下總能來找你，說明對你是有情緒的，先不說前任是出於什麼目的，很多人往往會被前任的舉動所迷惑，會聽不清，感覺好像前任在給機會，實則是在被索取。但是分手後不管過錯方式誰，有新歡一定要止損去保留自己的價值，這樣做才是給自己製造機會，如果你也是在分手後前任有新歡的情況下，讓你耐心的聽完今天的視頻，就算前任主動聯繫，這個時候貼上去永遠是弊大於利。第一點，在得知前任有新歡的那一刻，一定要及時止損，因為有新歡的情況下，過好自己比糾纏更有用，有新歡並不是沒有機會的，而是要先學會隱忍，不要在前任有新歡的時候當一個戲精，不要給新歡去故宮，第二點。面對前任頻繁的聯繫或者刷存在感，不是不回覆，而是要講重點，比如呢，你說這樣聯繫不太合適吧，其實就在暗示他，讓他跟新歡撇清關係的同時，我們也要欲擒故縱，那我們也能得知，新歡在跟他相處的過程當中。並沒有想像中那麼愉快，而這就是很多人在分手後，前任就接受了相親，過了一段時間，他又回來噓寒問暖，也是你不哭不鬧不糾纏，保留自身價值的好處，第三呢，我們要去判斷前任的聯繫出於什麼目的。他是想利用你復合的心態把你當備胎，還是說你事業上對他有什麼幫助呢，其實在前任有新歡的情況下，一般是不會過度的聯繫你，最多也就是來看看你最近過得怎麼樣，如果有新歡的情況下，還頻繁的找你聊天。那十有八九是在對你念念不忘的，我是博明，如果屏幕前的你現在並不太懂的話，可以私心求貨，到老師聊聊。'
