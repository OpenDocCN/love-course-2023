  text: '# 不能在一起的最大阻碍是什么 - P1 - 诺哥有话说 - BV1qV4y1h7YZ我特别喜欢研究那些失败的情感案例，在一些社交局上，我过去认识那些很会来事的渣男渣女，因为我知道他们总是情感中的赢家，我常常拿游戏给兄弟们做比喻，我是黄金段位，系统如果给我安排一个钻石以上段位的选手对线。我是百分之百要被教做人的，如果被摩擦的次数多了，这个游戏就没法玩了，那么我会选择摆烂，或者干脆就退游了，游戏公司很明白，想要赚钱就不能失去用户，所以如果我输得很厉害，就会匹配一些弱一点的对手让我爽一把。或者根据我的水平匹配一些实力相当的对手，但是在情感市场上绝对不是这样，这个市场上有着极其不合理的匹配系统，你会遇到很多跟你实力完全不一致的对手，尤其是进入移动互联网时代。社交软件
    社交游戏加剧了这一现象，一个年轻有为的CEO，会在相亲网站上遇到一个身经百战的捞女，而从小一个生活在温室里的白富美，也极其容易劫使混迹情场的渣男，所以我常常跟一些事业有成的兄弟说。夜店逢场作戏就好，也会告诫初出茅庐的傻白甜，远离那些所谓的高质量大叔，你可能从小好好学习，一路985
    211过来，根本就不是那些十七八岁，就在社会上闯荡的小女孩对手，特别对于那种一聊天就头脑空白的兄弟。那对于这种一聊天就头脑空白的兄弟，我整理了30多套完整的聊天案例解析，从陌生到熟悉到暧昧再到身高，再到最终站一起的全过程展示，每一个阶段女生心里是怎么想的，以及在这个阶段我们该怎么做。如何升级到下一个阶段，都有详细的讲解，很多看过的兄弟照着聊都脱单了，想看的小伙伴三连后私信或者评论区扣1，我会立马安排，我认识个兄弟，接连在夜场里找女朋友，有的女孩子说房贷还没还完还在找工作。有的女孩子说家里有照顾的老人，然后都是让我这位兄弟慷慨转账，最后的结局总是很简单，因为金钱得到就必定会因为金钱而失去，我每次骂他的时候，他都是一副慷慨激昂的样子，旁观者都很清楚这到底是怎么回事。可是当局者为什么迷惑呢，原因就是因为一个青铜选手去挑战钻石王者，要避免这种不合理的情感匹配系统，就一定要做好一个工作，查战绩，打开对方的页面，一看战绩袖子飞起，这把根本就玩不了，遇到了一个美女。你得多了解了解，看看别人的职业，问问成长经历，侧面打听一下情感史，很多事情都等一等，都看一看再决定是否付出，那种一看对方长相就扑了上去，就好比是对方故意走了个位，你就闪现，大招全交了，你不被摩擦。谁被摩擦，只要是关系就存在博弈，只要有目标就存在技巧，只要有经历就会有经验，爱情没有捷径可走，但绝大多数人只是想少走弯路罢了，IEI
