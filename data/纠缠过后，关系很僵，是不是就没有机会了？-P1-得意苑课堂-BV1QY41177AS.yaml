  text: '# 纠缠过后，关系很僵，是不是就没有机会了？ - P1 - 得意苑课堂 - BV1QY41177AS分手后已经死缠烂打了 要怎么复合，今天的内容
    我认为可以拯救大多数想要复合的人们，我不怕说句大实话 都知道分手后死缠烂打是不对的，虽然道理都懂 但是是不是还有很多小伙伴忍不住去纠缠对方。导致情况变得越来越糟糕，那今天我就和大家分享一下纠缠过后要怎么复合，再说
    方法之前为了避免大家还在继续纠缠犯错，我在这里再强调一次 为什么对象不喜欢在分手后被纠缠，我举个例子来说。不知道你们走在路上有没有遇到过那种推销商品的推销员，你已经很明确的告诉他了
    不用，然后他还一直跟着你 缠着你，没有遇到过的大家也可以想象一下，你们会因为他的诚意 迫切态度去买他的商品吗。不会吧 是不是 你心里只会更加厌烦这种行为，只想说快点走
    快点走 离远点 对吧，同理 那分手后纠缠的这种行为也是这种下场，本来你们还没有到说我删除 拉黑 甚至还能正常聊几句。但是你忍不住经常去找他 动不动就提复合，殊不知你越提复合
    对方就越有心理防御机制，那最后他可能就不知道怎么面对这份感情了 甚至不想理你了，那还有挽救吗 答案是肯定的 那具体又该怎么做呢。首先你要做的是冷处理 没错啊
    你可以理解成是断联，总之就是不联系 不打扰，纠缠过后你们的矛盾已经激化 只有冷处理过后，双方恢复理智 慢慢重新回归舒适感 才能进行下一步。那么这段时间你该干嘛呢
    调整好心态，重新认识自己 重新塑造自己 为接下来的复联铺垫，其次就是我们常说的复联破冰，你可以先从一些日常小事作为破冰的开始，比如说朋友圈里的节日问候 朋友圈下边简单的交流。偶尔打声招呼等
    让双方陌生的关系重新暖起来，这里需要注意的是 一定不能说让对方感到压力的话，否则就会让对方再一次逃避，那接下来就是最重要的一步 就是需要你们深化联系。尤其是你的朋友圈的内容
    一定是积极的正能量的内容，能带动起轻松无压力的那种聊天氛围，因为只有当对方感觉到舒坦了 觉得你相处还是挺轻松自在的，想着是不是要回到你身边 这个时候才适合去提复合。挽回的机率也才会越大，我举个简单的例子
    如果说外面下雨了，你点的外卖迟到了一个小时还没到 你会怎么描述呢，如果你说好惨啊 好烦啊 外卖到了早饿死了，都怪这破天气 对方本来对你就有一定的负面情绪。你再传染一些消极的想法过去
    对方心里是不是会更加的不愉快，相反呢 你应该用一些积极的情绪去开解他的负面状态，比如说你可以这样说 下雨了 点的外卖还没来，幸好昨天买了点小零食可以填填肚子。可以再发一个可爱的表情
    对吧，那对方听了之后 其实渐渐的就会感觉到你的改变了 不是吗，其实对于真性分手来说 想要复合 光靠聊天肯定是不行的，但是呢 不可否认的是 聊天是挽回全程当中一个非常重要的方面。而且最重要的是什么
    聊天中你是主场，你可以把这个沟通当中对方的情绪问题引导他放松戒备，接纳你的感情 所以在整个这个沟通过程当中，你必须有强大的心态 要有被拒绝的准备，还要有沟通引导的智慧。'
