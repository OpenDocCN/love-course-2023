  text: '# 分手后想要挽回女人的几个核心要素！ - P1 - 逢爱情感 - BV1oz4y1H7yU你知道他为什么变得那么绝情了吗，不是不爱你，不是他变了，而是身为他深爱着的你，不够懂他真正想要的是什么，你要知道人性啊都是自私的，如果说在分手后，你还想要继续这段感情，那么就可以说明一件事情。那么你在这段感情当中就是受益者，对方他最起码呢，能够满足你的一个，甚至是多个核心的需求，明白吗，什么是核心需求，比如说呢，你从小啊就会缺失一部分的父爱或者是母爱，那么你长大以后呢。就会去寻找成熟而又体贴的伴侣，然后呢，从小物质条件比较匮乏的，那么他长大以后交往的另一半，也是会优先考虑物质条件的，所以说在分手之后啊，当你想要继续维持自己拥有过的那些核心需求。那么内心呢就产生了强烈的外汇欲望，但是站在对方的角度上来说呢，如果感情结束了，他不想复合，而且很抗拒复合，也就证明了呢，你在这段感情里面根本就是满足不了对方他的核心诉求，所以说对方即使难过受伤。他也没有足够的动力来接受你的求和了，因为挽回啊，不是用嘴说的，如果说你还试图用每天的电话轰炸呀，发几百条小作文啊，来意图感动他，然后去道歉去求饶，来说软话，用这些比较跌份的方式想要去挽回这段感情。那么我请你停下来吧，因为这样做呢，只能让你们平微的关系彻底的崩盘，你一厢情愿的偏执行为和语言表达呢，就只会让对方感觉到他不被尊重，那么你需要做的就是极力的平复你的情绪，然后呢。尽可能的平静的去问对方分手的原因，不管你得到的答案会是什么，你都不要辩解，你就认了，对吧，咱就切记一点，如果说你这个时候道歉了，那么得到的就是对方负面情绪的反扑，请你说好这句话啊。就是说我都说了对不起了，你还要我怎么样，这个态度你一定要收好了，如果说还能做到，就说一句彼此祝福各自安好的话，然后呢，不吵也不闹就别联系了，这段时间呢，咱们就全部都冷静一下，也不要再去发任何的文字。因为你们彼此哈是看不懂的，到底是赌气不在乎对方呢，或者说是有了新欢呢，你们都是看不出来，然后也是推测不出来的，知道吧，只能够让自己呢，心里是更加的内耗，所以说在这个节点，你就要重新的考虑。你要跟他重新在一起的原因到底是什么，然后呢，你对未来的伴侣你的期待又是什么，他这个人能否达得到呢，以免再重蹈覆辙，那么也就失去破镜重圆的意义了，想知道你的另一半是否爱你吗，可以关注我。并进入我的主页私信咨询，我来帮你解答疑惑。'
