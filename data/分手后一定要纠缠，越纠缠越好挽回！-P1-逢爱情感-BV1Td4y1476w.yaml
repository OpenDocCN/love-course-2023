  text: '# 分手后一定要纠缠，越纠缠越好挽回！ - P1 - 逢爱情感 - BV1Td4y1476w很多人都在告诉你分手后一定不要纠缠，甚至呢有的时候纠缠了就没有办法挽回，让对方更加的讨厌你，但是实际上我帮忙挽回的案子呀，90%以上都是纠缠过的，两个人的误会解开以后呢，重新的建立信任。甚至感情会比以前还要更好，你要明白分手的底层逻辑是什么，不是什么前任不爱你，而是因为他觉得跟你在一起，不开心不舒服，觉得你不够在意他，觉得再继续这段感情，为你付出都是不值得的，如果说他提了分手。你立马就很开心的答应，那是不是显得他很像一个大冤种呢，甚至更怀疑自己以前对你的好，都是自己太傻了，那再一个，真爱过的人分手怎么可能不难过呢，他可能是下了很大的决心提出了分手，但是对你来讲。这更是一个毫无准备的突然的灾难，两个人在一起这么久了，分开之后，失落
    痛苦 心痛 悲伤 绝望，这些都是很正常的，如果你选择压抑这样的负面情绪，那你不仅对挽回没有帮助，那么对你自己的状态。也有很大的负面影响，你说有几个人能够做到分手后不纠缠，真的在意一个人，当他离开的时候，我们的本能反应就是要抓住一些机会，不让他去离开，就是想让他再多给我一次机会，这是正常人都会有的行为。那分手后的纠缠呢，只要能够控制住度，那很大的概率，是可以为我们以后的挽回带来正面影响的，主要的目的呢，就是用纠缠的方式来告诉对方，我后悔了，我很在意你，我舍不得你，而大部分人的纠缠。它为什么说起了反作用，那实际上就是因为，他们所表现出来的更多的就是，我不管你的感受，我也不反思自己的问题，我就是要强迫你，你就不许离开我，本来呢就是因为相处的不舒服才分开的。你还持续给对方带来一些不好的感觉，那肯定就把事情搞得更加的糟糕了，所以啊，我说的纠缠一定是这个把握好尺度的，如果说对方表达了反感，或者说是用很严肃的语气跟你说，你再这么讲的话，我就删掉你，拉黑你。那到了这个时候，咱们就要停了，不然你要是再继续啊，只会让对方觉得，你把他说的话都当是放屁，为了表现自己的权威，那人家肯定就会说到做到把你给拉黑，那其次，纠缠过后并不是说什么都不用再做了。如果说你已经纠缠了，那么我们接下来要做的，就是要根据这个实际情况去选择，锻炼个3到15天，在这个期间呢，我们需要做的就是复盘，思考相处之间所产生的问题，要思考自己是哪些行为，可能给对方带来了不好的感受。调整一下自己的情绪状态，那等到锻炼结束以后呢，再表现出和之前纠缠的，不理智
    卑微等等完全不一样的形象，反而就更容易让前任产生出一个反差感，而且呀在你锻炼的时候，对方一定会好奇。诶 怎么突然他就没有声音了呢，是不是我说的话太重了，我的态度太绝情了，让他太绝望了，感觉我真的要彻底的失去这个人了，你要让对方情绪呢产生一定的波动，在心理层面上，那主动权就已经慢慢的倾斜。同时我要强调一个重点，如果你还没有纠缠，那就没有必要去做了，因为还有更多更好的办法，让你的前任回心转意，如果说你已经纠缠了，那么也没有必要害怕，所有的问题都是可以解决的，一定有更好的处理方式。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
