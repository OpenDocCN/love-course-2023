  text: '# 追求过程中每一个失败的案例，无一例外都会有一个共性【恋爱脱单】 - P1 - 恋爱学长轩哥 - BV1sL411k7oF研究失敗的情感案例是一件非常有趣的事情，那些失敗的人不幸會不帥不高沒錢，而很巧合的是有一個共性輸給了現在不合適的匹配制度，只要有關係就會有博弈，感情沒有捷徑可走，這期視頻你能夠看懂。可以改變你整個心態佈局，兄弟們發現一個現象沒有，最近的遊戲匹配制度越來越多，這也是對人性的拿捏，如果你是青銅段位，一開始給你匹配的都是鑽石段位的選手，你就會被一直軍訓，你就會選擇退友。遊戲公司為了不讓客戶流失，當玩家連跪好幾把的時候，系統就會匹配弱一些的對手，讓玩家覺得自己又行了，然後再匹配一些實力相當的選手，讓玩家有輸有贏，最後保持在這種平衡裡。而現在的情感市場中的匹配制度就是極度不平衡的，尤其是現在進入互聯網時代，社交遊戲社交活動社交軟件，讓男女都有豐富的機會接觸到以往接觸不到的各種人，之前我就有一個失敗案例，男生從沒談過戀愛，普通上班族。在公司當中層幹部，周中三點一線，周末不加班就打打球，每天的生活很普通，有一天從網上認識了一個女生，他們也見了面，女生從事夜場方面的工作，每天的時間可以說和男生完全是顛倒的。他們每天重疊的時間只有下午4點到晚上9點，偏偏這位兄弟很喜歡這個女生，想讓他們相處時間多一些，就安排女生換一個工作，對方後來想換大房子，如今也是這位兄弟處，那時不時家裡的老人生病，這位兄弟也要慷慨接納。最後他們也分手了，因為金錢追求到的戀愛是不可能長久的，但從結果來看，女生好像贏了，男生好像輸了，但為什麼男生就會如此的上頭，做出一些很離譜的行為呢，原因就在於不合理的匹配制度。讓一位青銅選手遇到了鑽石選手，男生身邊沒有這種類型的人，女生的段位又很高，實力完全不一致，有一句話說的好，當你無法改變規則的時候，你只有去適應規則，那我們該如何適應規則呢，第一點，打不贏就換號。說白了就是換一個人，脫單最壞的方式，就是降低自己的標準，但你沒有這麼做的原因就在於，這是逆人性的，誰都想追求更好的人和事，第二點不斷提高自我，你青銅想和鑽石的人玩，那你就要提高自己的水平。像案例中的兄弟，除了對方手段高明以外，他自己也是想通過金錢搞定一段關係，這恰恰是在走捷徑，是不對的，因為想追到女生，需要的是增加自己的吸引力，而不是靠金錢來加價，而且這位兄弟的運氣也很不好。偏偏遇到了渴望金錢的人，那受傷的當然只有男生了，第三點見面時多了解，互聯網可以把一個人包裝的很好，所以在聊天時，一定要克制好自己的心態，見面時多了解了解對方的職業，問問成長經歷，追女生時等一等看一看。再來決定你是否要付出，不要一看到對方長得好看，就像惡狼一樣撥上去，有可能除了他的外表，其他的你都看不上，最後你回憶一下，你過往的失敗感情經歷，第一層邏輯，是不是因為這種不合理的，匹配制度所造成的。它放大了你的慾望，同時又讓你遇到很難搞的人，而你又偏偏不願意慢慢的提高自我，想少走一些彎路超捷徑，結果就是被軍訓的越來越狠，當然了還是那句話，我分享的任何內容，只是為了讓雙方的溝通更加順暢。好的感情是雙向奔赴，我是柯克，還有什麼問題可以一起聊聊，請不吝點贊訂閱轉發打賞支持明鏡與點點欄目。'
