  text: '# 克服对方的回避问题，复合就是水到渠成 - P1 - 扎心师清羽 - BV1UP4y1X72E克服對方的回避問題 復合就是水上俱成，分手想復合啊，就思考一個問題，你一開始要傳達的和好意願，都不是對方想要的，那你又憑什麼覺得他會和你和好的，當然這裡就有很多人想問的，那我到底要怎麼做他才願意回頭呢。是提升自己嗎，還是多健身
    多讀書，充實自己的生活，在某些方面啊，這些自我提升確實非常的重要，因為它們都是你外在價值的一個體現，但情感修復中最忌諱的事情就是，無效的自我提升，所以倘若在前任的心中啊。你那些最令他無法接受的性格
