- summary: "-   斌哥在广州西西展示了他的恋爱技巧，包括高情商的拒绝和让人不尴尬的方法。\n    1.  斌哥展示了自己的纹身，其中一个在大腿内侧，可以听到海水声音。\n\
    \    2.  他谈到了撩男生的技巧，以及女孩子见到喜欢的人会害羞的情况。\n    3.  最后，斌哥在寻找一个神秘人物时，通过眼神对视来确定可能的目标。"
  text: '# 斌哥实战泡妞——广州西西•第七集 - P1 - 斌哥恋爱学 - BV17h4y1s79w不要不要不要，我没撩，我没撩，吓死我了，(歌词)，我们已经通了，然后我们现在去下一站，你有几个纹身啊你身上，一个，一个两个三个吧，背后有吗，耳朵后面有一个，耳朵后面还有，不过不好看吧。还有一个是你看不见的地方，还有一个看得见，这个不用，不要不要不要，我没撩，不用不用不用，我没撩，吓死我了，吓死我了，吓死我了，吓死我了，我跟你讲，我大腿内侧有一个海螺的纹身，你把耳朵靠近。你会听到海水的声音，可以可以，他们都说我情商很高的，情商很高是吧，你撩男生确实是有一套的，高情商不一定要是要撩，是怎么就是，高情商的拒绝别人，但是让别人不尴尬，比如说女孩子，其实见到喜欢的人的话。第一次会不好意思跟他，容易跟这种人在一起，就是第一次见面，就一见钟情很喜欢对吧，也不是很喜欢，就是会害羞，所以说昨天晚上你一直跑，是因为害羞对不对，你别动，你这个地方打耳环你不痛吗，不痛，不不不。你应该说哥哥好痛，原本挺痛的，你握一下可能就不痛了，好贵啊我靠，不行接不上我的话，现在零零后都这个样子了吗，我都说，那我问你你谈过几个男朋友，你问的话那就三个吧，三个，三个就是海鸥的标准答案。你问是哪三个吗，哪三个关我什么事，你别告诉我我没兴趣的，她怎么连手都没有碰过的出来，谁要碰碰，第三个是你，你还记不记得我昨天晚上追你的时候，我跟你讲我梦到我娶了一个广州的老婆吗，对啊。但我好像忘记她长什么样了，但是我认识你之后，我昨天晚上又梦到了这个梦，长得和你一模一样，May
    it be an evening star，Shine its light upon you。关键是这么多人去哪里找，看一下哪个鬼鬼祟祟的，可能比较像，你是神奇的老人，有道理吧，这里面还可以，我觉得至少会在那种比较，显眼的地方让我们看到吧，不然的话我们怎么可能找得到。你说关键人物有没有可能是个小孩子，比如说那个，你为什么会觉得是个小孩子，因为就他最特别，这也太小了吧，这个关键人物也太小了吧，收进东西就挂在他身上，然后就怎样，你知道吗，没事我上去问一下，找找找。BB
    Are you a kid boy，好他说他不是，你真的很敢，开玩笑的，你看那边，可能是那个，他是玛丽亚，那么多人去哪里找，我觉得呢，虽然我们不知道他长什么样，我觉得他应该会知道我们长什么样。所以我们注意一下，注意一下看有没有谁跟我们眼神对视的，那就有可能是，比如说这个，是不是你看眼神一直对视，应该也没有这么胖的关键人物吧，别搞啊我们再去找一找吧，又落回来了，这去哪里找嘛人这么多。不要灰心不要泄气，怎么办，不知道，一点提示都没有，这个导演太变态了，细姐你在干什么，关键人物没找到先拍一张先再说，第一次来没见过世面，有可能是漂亮的小姐姐在这边找一个最漂亮的去问一下。你要这么说的话那你不是在暗示你自己吗，那就是我了关键人物那没办法了，那只能说我了，又来了你看，这个，又是他，我觉得就是他了，这么大一块地方我们遇见他两次了，缘分就是他你看他也跑，绝对是他。我知道怎么办了，跟我走，你干嘛去了，这什么意思，我觉得我们已经第三次碰到他了，我们逛了四圈了，第三次碰到他绝对是他，而且他还跑，找你，所以是你是不是，这是跟你学的不要讲规则，行吧算你们过吧，下去吧。顺心大教堂晚安，[下集待约]。'
