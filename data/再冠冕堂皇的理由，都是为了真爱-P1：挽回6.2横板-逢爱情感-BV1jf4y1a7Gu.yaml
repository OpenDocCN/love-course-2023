  text: '# 再冠冕堂皇的理由，都是为了真爱 - P1：挽回6.2 横板 - 逢爱情感 - BV1jf4y1a7Gu所有的分手无论找出多么冠冕堂皇的理由，本质上啊都是在为真爱让路，当一个人对你说虽然我还喜欢你，但我们还是分手吧，那他真爱的并不是你，而是他的理想和前途，当一个人对你说我放不下我的前任，虽然我还喜欢你。但是我们还是分手吧，那就实属忽悠你当备胎，在他的前任面前可能你什么都不是，还有一个特别奇葩的理由，叫做我们不合适，虽然我还喜欢你，但我们还是分手吧，真正的喜欢并不是说因为对方的优点吸引到一起。而是我喜欢你的优点，然后我也愿意去包容你的缺点，并且愿意为这份爱情成为更好的自己。'
