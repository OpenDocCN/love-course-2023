  text: '# 你被分手，仅仅是因为你们的吸引力不够吗？ - P1 - 泊明远 - BV1cd4y197Lj你被分手是因为对他没有吸引力吗，错，被分手就是没有吸引力，这显然就是错的，因为吸引力从社会学的角度上来说，一辈子对一个人只能有一次，而且这一次会一直持续到他死，你明白吗，这里给大家举个例子。大家有没有非常爱吃的水果，比如说我自己我就特别喜欢吃桃子，那么OK，这个时候我从超市买了一个桃子，在回家的过程当中，桃子掉到地上
    脏了，那这个时候桃子我还想吃吗，肯定不想吃了。那如果这个时候我把桃子洗干净了，我是不是就可以接受吃了，所以说这个桃子对我来讲，一直是有吸引力的，我不想吃它的原因是因为它脏了，但是我把它洗干净了，我还是想吃，也就是说分手的原因，跟吸引力没有任何关系。而是因为你们之间有了矛盾，并且对方认为这个矛盾是解决不了的，所以说如果你想要解决分手这个问题，就先要去了解一下，你们之间的矛盾是如何产生的，举两个例子，比如说过情人节的时候，你男朋友没有给你送礼物。但是你的其他小姐妹，都收到了男朋友的礼物和祝福，那这个时候你心里就是特别生气了，你觉得你男朋友不爱你，你觉得你对他来说不重要，那我们再举个例子，男人在公司里忙了一天，哎呀特别的忙特别累，不过大家发现呢。妻子连饭都给你没有做，你还得自己点外卖，那长期以往，你是不是就觉得自己的爱人不爱自己了，所以你看矛盾就是这么产生的，矛盾的产生是来源于双方对伴侣的预期和需求，很多时候这种预期可能就是，我需要你抱我一下。需要你给我信任和支持，但是更多的时候呢，这种预期是希望对方给予的，那么一旦他对于你没有了预期，而预期又没有得到满足，这个矛盾就会积累，那积累多了就会爆发，他就会认为，对方跟我不合适，就会结束这段感情。重新找一个人，找一个能够满足他需求的人，那么这个时候你被分手的原因，不就是因为你没有吸引力吗，是因为对方没有得到满足，而产生的负面情绪的累积，对于这段感情感到失望罢了，那想要和好就变得简单。你只需要满足前任的需求，把你的桃子给擦干净，接下来不就顺理成章了吗，我是博明，不知道该如何去擦这个脏的话，可以私心修复，跟我聊一聊。'
