  text: '# 分手后如何做才能让你的前任有主动找你的念头 - P1：9横 - 泊明远 - BV1dZ4y1m7Ee怎样让你的前任主动来找你，那么分手后，否则关键在于，你能不能让你的前任主动来找你，人都是有一反心理，前任要分手的时候，你越想让他做什么，只要他感觉是被逼迫的，那么他一定会和你反着来。所以你要懂得反其道而行之，一改往日纠缠了常态，第二，不管是男人还是女人，对美好事物都是向往的，当你把重心，全部放在自己身上的时候，你的生活就会因为分手而改变，比如说去旅游，去健身，去学穿搭。去做自己想做的事情，通过社交状态展示自己，让自己的生活变得更精彩，其实做这些的目的，就是为了制造反差，对于他来说，已经对你形成了一定的认知，所以他会认为你会很伤心，你会求他，不会那么快忘记他。但是我们所做的一切，就是让他明白，你已经重新开始了，那么就算他之后有主动来找你，也不需要秒回，你的回复速度可以是半小时，也可以是一到两个小时，我之前说过，前任主动联系，要么就是试探你，要么就是找你复合。很多人都上过当，就比如前任主动联系，自己特别激动，别人发一句，你发一串，然后前任就冷淡或者消失，那么你在分手后，花了很长时间做的铺垫，就全部泡汤了，其实你真实的想法，不需要让他知道得清清楚楚。越是琢磨不透，越是看不清的，那么你就越有吸引力，等他发现你一天过得比一天好，看得到又吃不到，而这样才能激发起他的好奇心，才会主动地接近你，我是博明，如果你现在也正在经历这样的情感问题，那么私信往回。老师会来帮你。'
