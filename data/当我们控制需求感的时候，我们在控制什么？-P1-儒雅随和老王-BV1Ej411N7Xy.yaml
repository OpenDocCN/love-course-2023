- summary: "-   当我们控制需求感的时候，我们在控制什么？\n    1.  需求感对复合过程的影响主要在外在和内心两方面。\n    2.  外在需求感会让对方失误控，内心需求感会影响行为和效率。\n\
    \    3.  适当分散精力，扩展社交圈，降低需求感，避免过度焦虑。"
  text: '# 当我们控制需求感的时候，我们在控制什么？ - P1 - 儒雅随和老王 - BV1Ej411N7Xy你要是不知道这一点就很难调整好复合这个心态，很多人都在说要调整好心态才能提高你成功复合这个几率，那老王今天就来拆解一下，他们说这个调整心态，那到底是在调整些啥，首先就是老生常谈的这个需求感。不知道这个需求感是啥的，好好回去看看老王之前那些视频，这个需求感在复合的过程当中的影响主要在两个方面，一方面是外在，对方如果感觉到你这个需求感了，他就会越来越有失误控，因为他吃定你离不开他。所以说在另一方面，如果说你内心这个需求感太强，即便说外在没有表现出来，那也会影响到你在复合的过程当中的行为和效率，比如说过度焦虑，患得患失有希望是好事，但也有研究表明，在完成困难的目标的时候。如果说这个愿望过于强烈，反而效率低下，这个成功率也会受到影响，你也应该知道复合这种事从来它就不简单，所以说你才更需要克制一下自己的一个需求感，适当的分散一下精力，尝试扩展一下你那个社交圈。你多与其他异性你接触接触，把自己这个心态调整成一个平衡的状态，降低需求感，千万别搁那块干坐着，相信自己能控制得住，我白天把这个粉丝劝好，晚上他又会跟我说，哎呀不行了，就想去找人家。甚至已经给人家发了信息了，我每次听说这些事太恨铁步成钢了，你说你要是好好地扩展一下社交圈，你多发展几个聊天对象，或者说你去发展一下你的这个爱好，你就不会有那些闲工夫给人家发啥小作文，所以说屏幕前面的你。你真别对自己太有信心了，听我一句劝，用行动去分散出一粒，才能把你的一个心带出这个困境。'
