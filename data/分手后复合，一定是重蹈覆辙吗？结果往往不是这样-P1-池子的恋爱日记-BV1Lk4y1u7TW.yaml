  text: '# 分手后复合，一定是重蹈覆辙吗？结果往往不是这样 - P1 - 池子的恋爱日记 - BV1Lk4y1u7TW很多姐妹都担心复合后会重蹈覆辙，但其实并不会，反而经历了这一次的分手，你们之间的感情会更加的坚固跟长久，今天这期视频就给大家仔细讲解一下，建议点赞加收藏多次观看，废话不多说，我们直接进入主题。首先如果你是提出分手那一方的话，我是真心建议你能够给那个一直纠缠你的他一次机会的，不管你们吵得多凶有多狠，说过多少伤人的话，他都一直念着你的好，放下尊严放下面子，主动跟你低头。其实他并不是不知道这样做没有用，而是他太过于爱你了，也许他之前做错了一些事情，但是感情是两个人一起去经营的，他也做出改变了不是吗，换个角度想想，在失去最爱的人那一刻，没有谁能够保证绝对理智。这一点也正好证明了，他是真的爱你，是真心珍惜你的人，以后的日子，你能保证还会再遇到这样的他吗，经历这次分手危机，他一定会成长很多的，他也在积极的面对问题，千万不要错过彼此最爱的那个人。如果你实在不知道该怎样去挽回，可以找我聊聊看。'
