  text: '# 为什么在成都的老外，追女生那么容易！ - P1 - 咖喱鸡腿哥 - BV1Jk4y177BK為什麼在成都的這些老外追女生那麼容易，在我跟十幾個老外深入交流以後發現，他們除了長了一張異國臉的臉蛋以外，還經常把這幾句話掛在嘴上，這些話你要是學會了，鐵大，大部分的女生都能對你好感度爆棚。吸引她們將會變得非常簡單，這群在成都的外國狗燈，最常對女生說的話就是，雖然你總是裝作一副很堅強的樣子，但是我知道，你也是一個需要被人照顧的小女生，這句話屬實就有點溜了，能夠直接戳中了女生的內心。你要知道，女生的內心其實都很脆弱，每次受到委屈以後，都是躲回家抱頭痛哭，借酒消愁，懷疑人生，偽裝的再好，當有人戳中她內心的痛點時，也會忍不住的卸下偽裝，然後這群外國的狗燈，接著會對她們說。你其實是一個很有主見的女生，不會盲從的聽從別人的意見，跟女生說這樣的話，就相當於你在誇她的內在了，誇她有主見了，這樣帶來的情緒波動，比你誇她漂亮可愛強力萬倍，然後，這群狗燈末了，還會在後面補一句話。但是有時候你又特別喜歡專門扭腳尖，任性起來又是那麼可愛，這句話扔出去，對方就不會覺得你太假，或者是太浮誇了，會在內心覺得你細膩，是在認真的跟她溝通，而且還能讀懂對方，會瞬間被你迷離了，然後大殺氣來了。這群狗燈發現女生已經開始上頭以後，馬上就會把話題轉移到自己的身上，會告訴對方，我從來都沒有過這種感覺，你是第一個讓我覺得不一樣的女生，這句話一出，就直接把女生的價值感和成就感瞬間拔高了。這個女生就會潛移默化的覺得，自己真的就是這個男生心中，那個最特別的，最不一樣的女生，直接會對你敞開心扉，接下來的事情，就剩被你牽著走了，所以鐵鐵們，你們要記住，有的時候女生不願意跟你聊天。或者說你們聊天不順暢，大部分原因都是因為你們，沒有讓她在情緒上有起伏，有波動，你要把這些技巧給學會了，不敢說百分之百，至少百分之九十的女生，你指哪，她能給你彈哪。'
