  text: '# 男生分手后到底会马上忘了你，还是更加想念你 - P1：高田横版 106_1 - 泊明远 - BV1Xi4y1C7s9分手后男生会马上忘了你吗，那么只要你不纠缠，随着时间越长，男生就会越来越想前任，那么我看过这么多的案例，其实无一例外，但是女生却说，为什么都一年了，他还是很绝情呢，那么你自己反思一下，分手分了一年。你去纠缠了半年，而男生就喜欢吃不到的东西，那你可倒好，男生还没有饿呢，你就上去集中饿胃了，再过一年，他也不见得去回头，我是博明，如果你现在正面临这样的情况，可以私心修复，老师会来帮你。'
