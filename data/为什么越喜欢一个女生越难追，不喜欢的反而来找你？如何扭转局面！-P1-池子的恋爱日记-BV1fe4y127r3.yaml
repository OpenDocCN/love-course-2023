  text: '# 为什么越喜欢一个女生越难追，不喜欢的反而来找你？如何扭转局面！ - P1 - 池子的恋爱日记 - BV1fe4y127r3你肯定遇到過這種情況，你越是喜歡女生越難追，不喜歡的反而主動來找你，這就是你的心態問題，而且非常容易解決，這視頻就告訴你原因，看完之後對你肯定有所幫助，你喜歡一個女生的時候。內心會本能的渴望得到對方的注意力，這就是人的天性，當你還是小孩的時候，為了得到父母的注意力，會做出各種各樣出格的事情，長大以後會把這種行為，本能的轉移到喜歡女生身上，此時你的行為就會關心討好。而且不停的說服自己，完全喪失了自我，比如喜歡的女生發一條朋友圈，你就會去思考她現在在幹嘛，給她發信息會不會回覆呢，和女生聊天深怕說錯一句話，讓她不開心，出門深怕穿的衣服女生不喜歡。女生說什麼都會盡力的去解釋，不想讓對方多想，最關鍵的是，即使有人告訴你，你這樣做是不對的，你還會說服自己，這樣做肯定沒有錯，還會有結果，殊不知此刻的你，就是價值最低的你，因為一切的目標。都是為了得到對方注意力，刻意去這麼做的，就像小時候一哭二鬧三上吊的方式，讓父母滿足自己，而大部分的家長呢，都會選擇無視你的哭鬧，等你累了再來找你，而你喜歡的女生可不是你的父母，現在再來反觀。當你不喜歡一個女生時，對方的注意力就會對你不重要，你的行為會自信，心態會穩定，有時候甚至會無視女生，或者調侃女生，此時的你才是價值最高的你，最後當你明白這一點之後呢，自然也能夠懂得。為什麼你越喜歡一個女生，越難追的原因了，而且聰明的人在看完這期視頻以後呢，已經知道該怎麼做了，我也知道有些男生腦筋轉不過來，不知道怎麼吸引女生，又或者總在擔心，急於要抓女生為舔狗。而既有很想改變這種現狀，後台留言學習兩個字，我一份追女生百事百練國內秘笈，讓我來教你從開場白，到女生主動找你聊天，該怎麼聊，能讓女生單一跟你約會。甚至主動來約你。'
