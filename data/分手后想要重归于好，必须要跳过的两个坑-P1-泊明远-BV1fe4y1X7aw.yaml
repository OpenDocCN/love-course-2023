  text: '# 分手后想要重归于好，必须要跳过的两个坑 - P1 - 泊明远 - BV1fe4y1X7aw分手后每一个人都急切地想要去挽回，那么在这条路上，你们必然会遇到两个非常大的坑，那么大部分人，包括正在看视频的你，不要指望去刷一些视频，就能知道自己缺失的是什么，失去的又是什么，你不清楚这些点。你就像是一个无头苍蝇一样，你想去改变，但是你并不知道怎么改，于是你就去健身
    看书 学做饭，这老三真的身价是差不多多少的，传承你的真心，带上你的小套路小技巧，结果是什么呢，毋庸置疑，就是对方的拒绝和决心。这个是第一个坑，关系中你的性格缺陷，你的价值显无一，挽回时，你的贪婪你的急切，又不断地把人家推远，而这些是你永远看不到的，看不到永远走不上正轨，你想要的是，你到底哪里不讨人喜欢，或者可以肯定地说。你一开始也是讨人喜欢的，也是发着光散着热的那个人，那跟你在一起的情侣，一开始看到你也是高兴的，但稳定关系的副作用是什么呢，就是疲惫
    懈怠，当你们双方度过了热恋阶段，对方没有那么多的好奇和探索欲的时候。缺陷就会一点点地暴露出来，有的人极度缺乏安全感，但通过过度的索取，或者控制对方来满足自己，那有的人呢，原生的家庭影响巨大，不自觉地就会带着父母的弱势行为，去处理你们的亲密关系，还有的人啊。慢慢地失去了自我，随着时间的推进，颜值递减，身材走样，不思进取，得过且过，哪怕一开始你能让对方看到你就很高兴，你都做不到了，再加上分手后你的失控，你的急功近利，你的纠缠，把局面变得越发糟糕，回想一下。你是怎么样变成今天的这个样子呢，变成这么不讨人喜欢的样子，更有甚者，分手后去麻烦朋友帮忙，弄得自己和朋友之间都翻脸，这一点上没有人能够告诉你，那这个就又是第二个坑洞，一旦你意识不到。你就永远没有跳出来的想法，我是博明，如果屏幕前的你现在也正在面临过这样的过往，那么想要和好的话，可以私信秋父，老师和你聊聊。'
