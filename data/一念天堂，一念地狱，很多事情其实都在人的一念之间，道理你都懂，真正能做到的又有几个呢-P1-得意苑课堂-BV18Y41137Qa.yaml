  text: '# 一念天堂，一念地狱，很多事情其实都在人的一念之间，道理你都懂，真正能做到的又有几个呢 - P1 - 得意苑课堂 - BV18Y41137Qa感情里面最可怕的是什么，最怕的是一个还在不断的付出，而另外一方却在不断的逃避，一个感情刚刚结束的时候，主动提出分手的一方，大多都是情绪不稳定的，大多对另外一方都充满了各种的负面情绪，以及抵触。这个时候他是需要一定的时间，来消化这段关系带来的负面情绪的，我们能做的只能是等待，等他平静下来，等他的负面情绪得以缓解，如果说你贸然的进入到对方的生活，就会让对方的情绪激动，这个就是情感当中的逆反心理。你越是着急，你的情况就越糟糕，当然也有人问了，就这么等着他，他就能回来吗，他会不会找别人了，会不会彻底的忘了自己，我想说短暂的分开，是为了更好的相遇，你不要害怕失去他，种下新毛，打好这场心理战。他才能够真正的回头。'
