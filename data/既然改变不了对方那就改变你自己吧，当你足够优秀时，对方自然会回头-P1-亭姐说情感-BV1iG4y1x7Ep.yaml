  text: '# 既然改变不了对方那就改变你自己吧，当你足够优秀时，对方自然会回头 - P1 - 亭姐说情感 - BV1iG4y1x7Ep所有挽回成功的人都有一个共性，那就是认知改变，能和前人重归于好的人，他们是怎么做到的呢，因为他们知道啊，改变他人的认知是很难的，所以呢通过改变自己的认知，反思自己的短板，把注意力全部都放在自己身上。通过自我的改变去影响另一半，让另一半愿意跟我们走下去，而不是希望他主动改变关系，首先呢你要主动改变自己，改变自己啊，其实就是改变你们的相处模式，你们在关系紧张的时候，彼此是对抗无法沟通的。因此呢这个时候啊，是需要有一个人出来破冰的，基于前面我们说的那一点呢，我们很难改变他人认知，那么我们通过改变自己的情绪管理能力，去和他达到有效的沟通的目的，只有这样才能缓和关系。所以呢先改变你们的相处模式，然后呢去影响有问题的他，我们不能忽略了改善关系，带来的重大效果，而只寄希望于有问题的他立刻改变错误，那是一件很难的事情，接着呢不要放弃提升和自我的成长，重新吸引他。建立新的形象，也不视为快速抓他眼球的一个方式，他会被你带动影响，重新看到发光的你，这个时候呢你们的关系有所缓和，他的荷尔蒙重新激发，他要思考一个问题，是要跟一个更好的前任重归于好呢。还是要在未来和新欢重新磨合在一起呢，一定程度上呀人还是怕麻烦的，所以结果很显然，对方一定会选择你，总之呢，任何成功的挽回都是需要做出改变和成长的，人会在厌恶失望的时候选择离开。那么挽回呢就需要通过改变和成长，让前任对你刮目相看，让他看到信心和希望，当然了重新唤起他对你的信心认可，也是需要时间的，所以呢我们也不必操之过急，一定要得到一个什么样的结果，适当的拉长这个挽回过程。从成功的案例日评论来看呢，半年左右的时间是比较合理的，你也有较多的时间，去重新调整自己的状态和你们的关系，如果说你现在也正在经历一些情感的问题，你也可以私信复合，我让你爱的人重新爱上你。'
