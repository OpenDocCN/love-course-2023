  text: '# 【恋爱脱单】四个小建议帮助你社交中顺利破圈 - P1 - 恋爱学长轩哥 - BV1Xs4y1d71w學會這四點秒變高情商男神，很多男生在社交中，關係只能停留在熟人這個階段，而有的男生卻能通過聊天，很快的進入節奏，而有的人甚至連開頭說什麼都不知道，那麼怎麼社交才能夠讓你從鋼鐵直男，升級為高情商的男生呢？，這期視頻分享四個小建議，只要你能夠讀懂，你就已經在了起跑線上，離高情商男神不遠了，內容單貨建議提前收藏保存，以防丟失，第一個點不要越級，這個是很多人容易犯的一個錯誤了，這個錯誤非常致命。比如天冷了多穿點衣服，明天下雨記得帶傘，這麼晚還不睡是有心事嗎？，之類這樣虛寒問暖的話，在剛認識對方的時候，都算越級聊天，這些話如果你是男朋友，或者家人的身份來說沒有問題，可是你們才剛認識。這些話只會給女生造成非常不舒服的感覺，因為你這個時候在強制扮演，他家人或者男朋友的角色，這樣做對方不但不會感覺到你對他的關心，甚至他還會在心裡面給你畫上LOW的表情，很多男生一定就會很疑惑。我這不是想要多關心關心他嗎，顯得自己很體貼他嗎，但是你仔細想一想，如果說是你的生活中突然多出了一個媽，天天來管你，你能接受嗎，第二個點建立溝通，剛認識女生，如果說我們只是查戶口一樣去聊，只會把天聊死。這個時候可以從你們認識過程中的媒介去入手，如果說是通過遊戲認識的，那就可以和對方聊遊戲，而如果說是通過劇本認識的，那就和對方聊本，如果說是通過共有認識的，那麼也可以去聊聊你們這個共同的朋友。但是我們要切記在剛認識的時候，就別在他面前去主觀評價這個朋友，第三點聊天層次，我們前面就說過，越界聊天是完全錯誤的聊天方式，那麼我們應該如何讓聊天的層次正確的推進，記住這個順序。就是你們兩個剛認識的時候還是陌生人，你們也只會有一些很淺的聯繫，那麼在社交的時候，就不能去帶有太多主觀態度的話題，比如說什麼我認為我覺得之類的，等熟悉了之後才可以帶點主觀評論，並且是要帶有你自己的態度。第四點把握節奏，在聊天的過程當中一直不斷的去輸出話題，就會顯得你很無聊，對方甚至覺得你有舔狗的潛質，但是當你一直被女生去帶領節奏的時候，女生就會覺得你好傻，直接就懶得理你，有水準的社交應該是先議後讓。或者說先養後異，如果你一直平淡的聊天，就會使人覺得你這個人很無趣，和對你所說的內容產生厭煩感，必須得讓對方的情緒和感受都有起伏才行，喜歡看小說的人也都知道，大家肯定是喜歡看劇情有起伏的。而一仰頓挫都會加深期待感，聊天也是一樣的，對方需要從你這裡得到好的情緒反饋，但是太容易得到，他就會覺得沒有意思，如果說太難，又會使對方直接放棄，所以我們得有適當的難度，並且讓對方追尋下去。以上四點小建議，你明白了會讓你和其他人馬上區別開來，贏在起跑線上，我是柯克，還有什麼問題可以一起聊一聊，想參加「時尚高潮」下次活動？
