  text: '# 前任跟你分手后，心里到底在想些什么？ - P1 - 泊明远 - BV19K41117vq分手对于每个人来说，都不是一件好事的事情，甚至有人因为这个欲语寡欢，终日走不出心魔，但如果我来说，你们的很多感受，不仅毫无意义，甚至对于你们的感情，都是有害的，我没有夸张，作为一个经常帮助人。挽回前任的人，我很清楚，大部分人分手之后，感受是什么样，恕我直言，80%以上的感受，对于你们的感情，已经挽回对方，没有任何指导意义，不信的话往下看，第一
    极其迫切，不择手段的想挽回对方。不管是真心的想要挽回，还是仅仅感到寂寞，想要有人陪伴，这样的冲动，每个人分手之后都会有，但实际上，结果往往不尽如人意，因为你太着急了，以至于你都来不及好好想，没有好好的准备，就开始你的挽回计划。这样做会直接导致两个错误，第一
    错误的分手原因，第二 错误的消息轰炸，要么你太过于着急，觉得分手的原因，就是因为这件事情做错，你恨不得赶紧解决这个问题，让对方回来，要么你觉得，只要不停地和对方联系。和对方哭诉，对方就会心软，再给你一个机会，首先，分手是一个长期导致的结果，你所看到的导致分手的事件，只不过是一个导火索，真正背后的原因，在你们长期的相处当中，不在具体的哪件事情上，因此，解决单个问题。对于挽回的意义并不大，其次，不停地消息轰炸，骚扰对方，强迫他的原谅和复合，或者不停地哭诉和倾诉负能量，告诉对方，你有他的日子多么的难熬，你多么的想要他回来，这样的效果，其实并不好。可能对方在刚开始分手之后，还曾经见了你的好，觉得毕竟两个人曾经相爱过，可是到了后来，对方已经被你的骚扰和操作，吓到了惹到了，一气之下，彻底拉开你，告诉你以后再也不要来找他，第二，彻底的自我否定。变得不像自己，对方选择和你分手，当然是觉得你不好，这没什么可说的，但是，对方只是受不了那个时间拽上了你，就是受不了你身上的一些特质，而这些特质，对于你而言，首先是可以改，其次，也许只是对方受不了。不代表在其他人眼中，这也是一个缺点，比如你是一个事业型的男生，你难道仅仅是因为女朋友受不了，你早出晚归，就要放弃你的事业，回去守着她每天过日子吗，那并不是，以事业为重，有上进心是你的优点，你不应该舍弃。你应该知道，你是因为太过于专注事业，没有给她足够的照顾和关心，导致的分手，因此，不要因为一个分手，就全盘地否定自己，有的人就是一分手，把之前的种种，对方可能不喜欢的地方，全部改了，但对方还没有回头。你都不是你了，对方还会回来喜欢你吗，第三，长期的负能量，试图用卖惨的方式挽回，不要和我说，你没有试图通过利用对方的同情心，来挽回对方，只要是个正常人，这样好想的办法肯定想得到，但是这样的方法太愚蠢了。因为想要挽回对方的关键在于吸引，而你恰恰每次出现的时候，都散发着负能量，带着对方都是抱怨和哭诉，你觉得这个样子，怎么能够重新吸引对方呢，再说了，试图利用同情心，挽回对方的人，有一个错误认识。他们总是以为，对方还会心疼他们，那么你们在一起的时候，对方的确会因为你的哭诉，和悲惨动容，可是你们现在已经没有关系了，对方看到你，看到的就是一个每天骚扰他，还很没有骨气的人，这样的人和他有什么关系。他会心疼你吗，我是萌萌，如果评论面前的你不太清楚，可以随心修复，赵老师来了。'
