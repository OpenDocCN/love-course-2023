- summary: "-   分手后的复合成功需要提升自身价值，进化心理学角度解释感情本质，优胜略态规律决定选择更有利于自己的一方，感情关系是价值交换，对方认为与你在一起弊大于利时会选择分手。\n\
    \    1.  复合成功需要让对方重新评判你的价值，认为与你在一起有未来和希望。\n    2.  分手后对方有更多选择权，需要改变固有坏印象，展现出真心和价值，才能成功挽回。\n\
    \    3.  挽回并不简单，需要摆脱坏印象，展现出与众不同的价值，才能成功复合。"
  text: '# 分手后你应该提供什么给你的前任，你们才能复合成功！ - P1 - 泊明远 - BV1sM411g7Rv复合成功的前提就是先把自己变得不再普通，那听到这你可能会骂我，那别着急啊，今天我将用进化心理学的角度去记录感情的本质，看完将对你的感情发生颠覆式的变化，最后呢你将收获一个复合的基础逻辑。那这个自然界的规律就是优胜略态，人类更是如此，所以当我们用同样的成本，面临多样的选择的时候，一定是选择更有利于我们的一个，想想你的选大学，你的找工作，你的详情你的购物，是不是都在想选一个更好的。那同样感情也是如此，这个世界上没有人内心真的愿意找一个普通人，一直过普通的日子，那为什么分手，因为在对方的眼里，对方可以有更好的选择，在他心里你甚至连普通的人都达到不了，你该想我有那么差吗。其实没有很差，只是在他的眼里很差，因为感情是两个人的裁判，只有对方能有对自己的好坏评判优劣的系统，如何评判呢，先说一个基础逻辑，一切关系的本质就是价值交换，在他本人的评判系统里面，他觉得你提供的价值。已经远远低于他提供的价值，简单来说，就是他觉得跟你在一起弊大于利，你配不上他，他能找到比你更好的，那这个时候你该说他没有问题吗，有啊，当然有，只是想要复合的话，我们是被动的。我们想要达到复合成功这个目的，就必须让对方重新评判我们的价值，认为和我们在一起是有未来的，充满希望的，但其实这并不难，无非改变就好了，但挽回难就难在，现在你们分开了，根本就没有对等评判的机会。而作为分手后的他呢，对方有权利，取更多的选择，就比如我们去水果超市购物，在货架上，试吃了一口苹果不好吃，然后货架上有很多其他的水果，那这个时候我们就面临更多的选择，那如果这个苹果他不去包装，不去解释。重新塑造苹果的价值，那几乎我们永远都不会再去吃这样的苹果，所以我们面临的局势非常严峻，挽回没有像其他大师说的那样简单，所以只有摆脱固有的坏印象，再加上用心的价值，使我们脱颖而出，只有这样才能成功。我是博明，如果苹果面前的你不太清楚，可以司机求父找我聊聊。'
