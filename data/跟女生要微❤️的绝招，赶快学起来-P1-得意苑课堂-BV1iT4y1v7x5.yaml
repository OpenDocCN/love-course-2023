  text: '# 跟女生要微❤️的绝招，赶快学起来 - P1 - 得意苑课堂 - BV1iT4y1v7x5我又发现了一个跟女生要微信的绝招，百分之百不会被拒绝，赶紧给我点个赞我告诉你，昨天我闺蜜去逛街，然后有个男生突然跑过来，一脸不好意思的对她说，那个美女，你的裤子脏了，我闺蜜当时脸一下就红了。尴尬的都不知道说啥，然后这个男生递给她一件衣服，说你先围上吧，应下急，哎呦，我闺蜜当时那个心里老温暖了，然后呢，主动要了那个男生的微信，因为啥呢，你得把衣服还给人家呀，回来之后呢，我闺蜜就跟我说这个事。我一听，是个高手啊，这招绝呀，而且呢，连下次约会的借口都不用找了，女生呢，还会把衣服洗的香喷喷的还给他，而且呢，只要他衣服够多，一天加一个没问题，而且你就想，以后他衣服都不用自己洗了，学会了吗。'
