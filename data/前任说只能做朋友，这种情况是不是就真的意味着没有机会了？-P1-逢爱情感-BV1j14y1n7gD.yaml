  text: '# 前任说只能做朋友，这种情况是不是就真的意味着没有机会了？ - P1 - 逢爱情感 - BV1j14y1n7gD在分手这件事情上，如果前任还留有你的联系方式，那你就按字切席吧。因为能够留下联系方式啊，就已经比其他人的情况要好很多了。但是联系方式留着，很多人依然不知道该怎么去处理，怎么去做。那耐心的看完。或许对你有所帮助。不知道你们有没有遇到过这样一种情况呢？前任分手的决心很坚定，不管你怎么说怎么做，对方他就是不想继续在一起了。但是他也明确提出来你们之间还可以继续的做朋友。那么，对于这种情况。是不是就真的意味着没有机会了呢？很多人对于朋友之间的身份还真的有一定的误解。不管是对方主动提出做朋友，还是你提出来的做朋友，对方答应了，那就证明你们之间还有一层身份可以继续相处。朋友的关系呢，归根结底。这就相当于是给了你一个出口，一个台阶，一个机会。相比那些分手之后把你给拉黑删除，屏蔽的，所有的联系方式完全又和你断开，又或者说，不管你怎么去说，怎么努力，对方都不会给到你任何的回应，完全是视而不见。相比到这两种情况，起码有一点是可以肯定的，对方对你并没有那么排斥。那么，说到这里呢，很多人又会问了，他同意和我做朋友，是不是因为害怕我继续纠缠，所以他才故意这样子呢？又或者说。同意做朋友是不是只是礼貌性的回复，要么就是他已经不在意了，我不管怎么样，他都说无所谓，所以做不做朋友对于他来说并没有那么重要。其实，对于你们这些想法，虽然我也可以表示理解。因为毕竟分手真的会让一个人变得很敏感，但是你们总不能抓住对方这些行为来给自己脑补一个非常糟糕的结果，而去寻求各种对方不爱你的信号。那么，你们这种想法除了让自己变得更加痛苦更难受以外。也会因为你的情绪而把你们的情况搞得越来越糟糕。我要告诉你的是，任何一段关系的结束，一定是对方深思熟虑的结果。所以，如果他真的想要一次性的断绝关系，那他完全可以不给自己留下任何的后路，眼不见心不烦。但是呢，他偏偏还留着你的联系方式，甚至还同意和你做朋友。有事没事你给他发个消息，他也愿意去回复，那这个就恰恰反映了他的内心根本就没有放下你们之间的关系。只要他还会回你的消息，那挽回就有余地。而我们要做的呢，就是把握好朋友的这层身份，一步一步的去升温你们之间的感情，把对方呢，带入到一种轻松又舒适的感觉。这样一来，那就有一定的几率可以做到顺其自然的复合。想知道你的另一半是否爱你吗？可以关注我。并进入我的主页，私信咨询，我来帮你解答疑惑。'
