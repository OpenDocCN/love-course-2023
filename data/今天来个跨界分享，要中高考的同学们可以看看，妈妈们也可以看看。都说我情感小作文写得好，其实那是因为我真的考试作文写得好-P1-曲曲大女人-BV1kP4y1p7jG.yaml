- summary: "-   作者分享了写高分作文的秘籍，包括写继续文、使用排比句和主题升华等三个元素。\n    1.  写继续文能简化素材难度，增加共鸣；使用排比句展示语言功底，提高分数。\n\
    \    2.  有明显排比句的大段落能让作文得分在50分以上；最后段落进行主题升华，体现思维深度。\n    3.  准备三到五个深编的故事案例，随时套用到作文题目中，结合前述元素写出高分作文。"
  text: '# 今天来个跨界分享，要中高考的同学们可以看看，妈妈们也可以看看。都说我情感小作文写得好，其实那是因为我真的考试作文写得好 - P1 - 曲曲大女人
    - BV1kP4y1p7jG最近国家不是在整顿教育行业吗，然后就说以后让大家好好学语文，我呢因为从小到大就超级的会写高分作文，基本上60分满分的作文，我的分数从来没有低于过55分，然后我今天呢就想给大家做一个跨界分享。因为我的很多粉丝都是女性嘛，那可能有当妈妈的也有未来要当妈妈的是吧，我就把我这个写高分作文的这个秘籍，跟你们传授一下，为什么我在没有很多大量的这种华丽的词早的词汇量的情况下面，我还可以写出高分作文呢。因为我有自己的一套作文大纲，就是这里面包含三个元素，首先呢就是我写所有的作文都是写继续文，因为继续文呢你最可以运用到身边的故事，信手拈来，比如说你就写自己跟爸爸妈妈之间发生的事，或者呢朋友之间发生的事。或者老师跟学生之间发生的事，有这样的元素在里面的一个是简化了你，写作文素材的难度，再一个就是能够让批改试卷的老师跟你之间更能产生共鸣，第二个元素就是你们一定要有一个大段落，里头有非常非常明显的排比句。这个排比句里边呢就可以运用到一些什么夸张啊，擬人啊比喻啊这样一些修辞手法，有这样一段排比句的这个段落呢，它就能够让你显得有语言功底，然后不低于三句话的这个排比，基本上就能让你的作文在50分以上了。最后一个要素就是要在最后一个段落的时候，进行一个主题的升华，就是说用你前面写的这些小事，衍生出一个更深的更大的，能够运用到更多社会场景的这样一些价值观的道理，比如说你前面陈述的是妈妈对孩子的爱。那么后面呢你就要把它升华到祖国对于我们的爱，有妈妈的无私奉献也要有孩子的知恩图报，再比如说你前面陈述的是朋友之间的这种占有欲，那你最后就可以把这个主题升华到，一个人呢既是人际关系当中的人。他也是一个具有独立人格的人，我们既要懂得分享也要保持独立，这个主题的升华就是能够体现你的思维的深度和广度，只要有最后这一个段落，基本上你的作文就不会低于55分了，然后最后给大家一个小技巧。就是在你们考试之前，一定一定要准备好三到五个这种深编的故事的案例，或者说你就到那些什么新闻的这些事件里头去找，然后背着这么几个案例，你随时随地都能套用到任何一个作文题目当中去。然后再加上我前面说的这几个元素，你肯定能够用大白话就写出一篇高分作文，Like
    😍👍 訂閱 分享 打賞 推薦 🤗🤗🤗🤗🤗。'
