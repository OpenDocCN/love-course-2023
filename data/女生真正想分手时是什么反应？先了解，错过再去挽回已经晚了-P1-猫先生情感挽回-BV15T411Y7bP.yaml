  text: '# 女生真正想分手时是什么反应？先了解，错过再去挽回已经晚了 - P1 - 猫先生情感挽回 - BV15T411Y7bP说几个平时可能不被大家注意，但是一旦出现就十分危险的信号吧，一他和你之间的聊天越来越倾向于回应而并非分享，同样是一句我刚到家喜欢你的和不喜欢你的人给出来的回复是截然不同的，回应型的回复是好的你早点休息。分享型的回复是那你歇一歇去洗漱吧，我现在还在公司加班呢烦死了等等之类的，看到了吗回应型的回复完全就掐断了你进一步和他沟通的可能，让两个人聊天直接盖在了这里。但是分享型的人则是保留了你们后续继续聊下去的可能，所以如果你感觉到了和对方聊天有点费劲，但是也感觉不出来问题是什么，那么很有可能你就是被这种回应型的话术给敷衍了，二你们之间的相处好像越来越简单了。他睡不着的时候不会再找你说话打雷的时候他也不会害怕，很晚出差回来他会自己打车回家，自己周末能安排好时间去和朋友逛街，你会突然感觉到自己实在太轻松了，没有那么多莫名其妙突然弹出来的语音。没有那么多洒脆的需求，好像你一下子有了很多自己的时间，的确他不再麻烦你了，是因为他已经不需要你了，这个时候他正在让自己逐渐接受没有你的生活状态，三开始回避一些有关规划的话题。远道未来你们会结婚见到下个月要去哪里旅游，当你和他聊规划问题的时候，他会表现出一丝的不耐烦不想和你讨论这些话题，因为在这个时候他已经不信任你了，在他的眼中你的很多许诺都是在和他画饼。他已经令伤害过很多次了，现在更不可能相信你给他的许诺了，你每一次有关规划的话题都会让他产生排斥的心理，因为你在他这里已经没有了可信度，而且还有一部分原因是因为他已经默认自己和你不会有未来了。所以你现在说的规划都是留给你之后的女朋友的，所以他不仅不关心甚至一想到这些内心还会感觉到十分的恶心，四之前会让他生气和不爽的事情，他一瞬间好像都无所谓了，你会发现很多事情上哪怕你没有和他深入沟通过。他也会一下子变得特别大度，没关系我都行无所谓，为什么他会表现的这么平和，因为已经不抱希望了，之前他还会拿着要求自己另一半的标准来要求你，但是到了现在他已经觉得你们走不到最后了。你对于自己而言不过是一个过路人，所以对于一个路人他还有什么好说的呢，对于一个即将和自己分道扬镳的人还有什么好期待的呢，所以到了这个时候他会一改之前的态度，对很多事情都表现的无所谓了不在乎了。五承接上一条还有一部分女生会在这个时候做出相反的举动，反而会增加很多对你的要求以及开始情绪不稳定，这些人最后虽然已经可能做好了准备，但是到了最后还想为这段感情最后争取一下，还没有彻底下定决心。所以在这个时候他们会表现的让你特别摸不着头脑，可能你会发现他们突然开始变得挑剔，开始多了很多之前没有和你提过的要求，这很有可能是因为他们想通过这种方式，不停的确认这段感情到底还值不值得自己再继续下去。以及在这个过程中他们很有可能会出现情绪不稳定，因为很多人在这个时候会越想越生气越想越委屈，所以在这段感情的后期他们很容易把自己的负面情绪爆发出来，所以在这个时候会表现的情绪极度不稳定。如果你因为分手的时候情绪过于激动操之过急，给对方留下了严重的负面印象导致对方选择拉黑了你，也不要焦虑着急可以私信我我会在第一时间回复你的咨询，以上这基本就是女生在打算分手之前。五个虽然可能不会被大家多想但是一旦出现就很危险的信号，所以一旦出现了这种事情那么一定要赶紧去安抚对方的情绪，关注对方在这段感情中的感受，当她这个状态持续一个月左右的时候。对方对于分手的态度就会从犹豫变成了下定决心，那么那个时候再去想办法挽回已经晚了。'
