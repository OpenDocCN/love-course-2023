  text: '# 追成过500个女生后，我发现了脱单的秘密 - P1 - 许诺有话说 - BV1pm4y1A7Aw我們描述這樣一個畫面，對面好像走了一個還不錯的旅程，那一瞬間可以認識也可以不認識，隨便，先去認識了再說，於是找個合適的時候上去搭訕了他，一開始他可能有點害羞緊張，和我說這樣嗎，是不是不太好啊。我可能會笑了笑，隨便，這個問題沒想好回答的，但我還是會說一句，我覺得挺好，後來回去後給他發消息，嗨，但他好久沒回我，還是隨便，不回就算了，改天再去認識一個，後來他回我了，告訴我剛才洗澡還不錯。還會來和我解釋，於是我們就聊了起來，大概聊了兩三天，我們約會了，約會的時候他問我待會幹嘛，其實我也不知道幹嘛，就想著兩個人一起待著，隨便就去江邊吹吹風，天氣好冷還吹風，吹完風吃火鍋去，好。我們一起在江邊吹著風，那個時候我想牽他的手，但是他把手放在了口袋裡，隨便，牽了再說，於是我直接把手伸進了他的口袋裡，他有一個小嫩神，還是把小手給了我，然後我們就這樣牽了一整天，這就是我日常的戀愛狀態。隨便是一種態度，很多事情認真你就輸了，很多人知道這句話，但有沒有想過為什麼，把這句話放在戀愛上，很多東西你一下子就會懂，比如當你搭上了一個很喜歡的女生時，回去後你的聊天狀態。一定程度上決定了你能不能夠追到她，有些哥們好不容易遇到一個喜歡的姑娘，和她說的每句話都非常認真，各種思考，那麼這樣聊，基本上就是追不到，因為她認真了，一句話想半天，感覺回什麼都不是特別完美。認真本身沒有錯，但很多人並不理解什麼是真正的認真，反倒隨便這個詞語，很多人都忽略了，因為隨便剛好就和認真相反，不隨便，這是大部分人追不到女生的原因，就像我和女生聊天，有時候我也會有不知道怎麼回的時候。然後我就隨便回，或者乾脆不回，等她繼續接著說，如果有為聊天而苦惱的兄弟，我這裡有三十多套，和女生從陌生聊成女朋友的，完整聊天記錄解析，想看的小夥伴可以私信，或者評論扣1，我就會發給你。記得用你的點贊關注和我交換哦，那麼隨便這個詞也不是隨便說說的，隨便是一種態度，而且是一種很man的態度，為什麼抽煙的男人，女人有時候看著帥，因為隨便，所以在一開始，你們就先得搞懂認真和隨便之間的關係。拿聊天來說，認真聊天看上去好像沒有錯，認真的態度挺好，就和認真做作業差不多的感覺，但問題就在於聊天不是做作業，你追女生結果搞得她只是你的一個作業本，你只是在做思考題，那追個屁，本身這種追女生的狀態。就已經偏離了初心，因為從某個角度來說，戀愛並沒有追不追的，從相遇認識到結尾，都是一個自然而然的過程，你的初心是享受戀愛和喜歡的人相處，就那麼簡單，所以在這裡，只有隨便才能真正的讓你去做自己，你做了自己。你才能自己覺得舒服的狀態裏，去了解喜歡的姑娘，你不會糾結，不會需求感爆棚，不會猶豫，一切都幹凈利落，所以你輸就輸在，你認真的時候給女生的感覺，這個人有點傻，根本不明白，戀愛到底是怎麼回事。女生自然不想和這樣的男人相處，那麼相反，隨便的男人就會讓女人覺得跟他相處沒壓力。'
