- summary: "-   刘宇的颜值在创造营中备受关注，清爽干净的外表给人留下深刻印象，皮肤白嫩，五官线条流畅，具有个人特色。\n    1.  外表清爽干净，皮肤白嫩，五官线条流畅。\n\
    \    2.  面部特点突出，单眼皮日系眼睛，下垂眼增加无辜感。\n    3.  笑容迷人，国风技能独特，综合实力在创造营中脱颖而出。\n-   刘宇的专业背景为学武出身，擅长国风舞蹈和乐器演奏，在创造营中展现出独特魅力，备受期待。\n\
    \    1.  学武出身，擅长国风舞蹈和乐器演奏。\n    2.  在创造营中展现独特魅力，备受期待。\n    3.  综合实力突出，被认为是创造营的顶配，未来可期。"
  text: '# 【刘宇】的颜值是不是创造营的顶配？【创造营2021】【国风】【舞蹈】 - P1 - 咖喱鸡腿哥 - BV1VQ4y1C7HX刘宇的颜值是不是创造营的顶配，今天就应他粉丝的邀请来回答一下，刘宇给我的第一印象，就是来自于他在观众席里面那张红衣的照片，干净
    清雅，而且具有非常大的矛盾感，长相和气质给我一种很清爽的感觉。尤其是如今选秀选手里面蛮多都很油腻的，他的皮肤非常白嫩，再加上他的脸只有巴掌大小，整个脸型特别的流畅，五官的线条非常的干净和利落，而且整个面部的留白非常少，所以这是他面部干净清爽的原因之一。刘宇的脸小
    轮廓流畅，嘴唇非常饱满 鼻梁比较高，而且是直鼻梁，加上有内置下垂眼，臥蚕非常丰满，非常具有个人面部特点，眼睛是单眼皮 非常的日系，再加上无辜的下垂眼，削弱了单眼皮的攻击性。唇线非常分明
    唇珠很有特色，所以让人看上去非常简明，两片唇瓣看上去软软的 晶莹剔透，十足的幼稚感，较短的下颌线和微笑时面部肌肉的堆积，整个颜值非常讨喜，除了以上的特点以外，刘宇的面部还有一定的疏离感。眼神蛮冷漠的
    气质出神，更加深了他面部清秀的感觉，笑起来杀伤力很大，标志性的括号脸和保龄纹，漂亮的嘴巴搭配着可爱的，括弧，唇红齿白间非常容易击中迷妹的心，我再讲一下刘宇的专业，刘宇是学武出身的。又表现出非常特有的国风，这一点非常独特，当时在创造营的时候，就只有他一个人掌握这项技能，不单是跳舞
    还有乐器 古筝 笛子，两者都是样样精通 非常吸引人，未来绝对可期，毫无疑问的是创造营的顶配。拿第一 实至名归，好了 刘宇粉丝的来信就回答到这里了，感谢刘宇的粉丝给我的一键三连加关注，需要个人面子的朋友可以私信我，大家还想看哪些艺人的颜值测评呢，可以给我留言，下课。'
