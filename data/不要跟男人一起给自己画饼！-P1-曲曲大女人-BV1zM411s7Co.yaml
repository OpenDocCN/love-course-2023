  text: '# 不要跟男人一起给自己画饼！ - P1 - 曲曲大女人 - BV1zM411s7Co现在男的呀，给你们画的影子，只用把那个面给你们摊上就行了，后面的那些工序，全部是你们自个儿完成的，知道吧，哎我跟我媳妇关系不好，你们马上就开始脑补，她要掰了，她掰了她就要跟我好了。那妈的娃的名字都想好了，你这真的，你看这也是一样的呀，这个男的他就只说，哎我们是做工程行业的，他就开始想，你看工程行业未来，说不定还能赚很多米呢，他虽然现在没有给我付出，他未来可能会给我付出的呢。你们自己，别人只需要把那个面坨子甩出来，你就跟他把那个面，满面糊完了摊完了烤完了，你还给他撒芝麻，你自己一个人是吧，韬天圣夜一个人做，干嘛呀这是，关你什么事啊人家，明白了明白了，我要好好地考虑一下。这个电脑软件行业以后好不好做，阿姨以后比尔盖茨的钱，有我个十分之一也可以啊，说不定哪一天我就认识他了，说不定哪一天我就把他拿下了，真的，像你们这种，你能拿下做工程的，那我得必须拿下比尔盖茨这样的。要不然对不起我的范围，确实条件也就比我们家那位好几倍，有什么用呢他给你了，啊真没吃上他们家大米啊，啊，我老公比他给他家赚的真的是太少了，他赚的给你了没我再问一遍，也没有，那你就别屁话。好吧我还喜欢比尔盖茨呢，(CC字幕製作:貝爾)。'
