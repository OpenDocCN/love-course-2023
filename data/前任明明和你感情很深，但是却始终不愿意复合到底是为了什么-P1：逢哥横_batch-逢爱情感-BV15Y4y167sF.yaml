  text: '# 前任明明和你感情很深，但是却始终不愿意复合到底是为了什么 - P1：逢哥横_batch - 逢爱情感 - BV15Y4y167sF为什么分手之后明明有感情却不愿意复合，其实他并不是觉得你这个人不好或者说是不爱，而是他认为这个感情呢不值得他继续投入，所以在很多累积失望性分手的案例中啊，对方从不舍到放下还会经历一个时间段。这个时间段是他最容易改变他分手想法的时间段，也是你复合的黄金时期，在分手后啊，他又纠结又不舍难过的时候，宁愿自己难过也不愿意回头，这个时候你就要注意了，他会难过就意味着对你还有情绪。那么在他彻底放下之前呢，你还有很大的机会，那当然了啊，你要知道真正导致你们分手的原因呢，永远都不是单方面的，那么你们在分手之后呢，就要去复盘，找到你当下能够改变需要改变的点，然后呢，通过分手后相处。慢慢的软化对方，肯定不是，你说你改了就信了，就给你复合了，他会反复的去验证，你说的话到底是不是真的，是不是真的变好了，所以啊，碰壁受挫是正常的，千万不要稍作打击啊，就心灰意冷，自暴自弃，甚至去质问对方。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
