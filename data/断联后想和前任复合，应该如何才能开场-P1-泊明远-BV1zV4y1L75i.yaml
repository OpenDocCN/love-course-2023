  text: '# 断联后想和前任复合，应该如何才能开场 - P1 - 泊明远 - BV1zV4y1L75i如果你们已经经历了一段时间的锻炼，现在需要重新去搭建关系，那么该怎么去发消息呢，这个时候很多人都会觉得，我们这么久不联系了，对方对我应该也没有那么抵触了吧，于是就想约着线下见面，那你就错了。如果线上的沟通都做不到，那线下的见面只会起副作用，所以这个时候聊天就显得尤为重要，聊天聊的是什么呀，聊的不是话题，而是一种氛围，只有跟你聊天是舒适的
    轻松的 无压力的，那么才能进入到你的话题里面。那么接下来我要讲的几点，就是从聊天方面告诉你，首先第一点要学会试探，破链的初期，前两次聊天你要做好充足的心理准备，对方的态度如果依旧还是很冷淡，包括你们的聊天氛围一定也还是很陌生。所以我们这一次聊天只是去试探一下，对方愿不愿意回复你，可以说就是去刷一下存在感，第二点学会找共性，你的话题一定是需要结合你和对方之间的事情，而不是随便的拼凑了一些话，正确的开场可以用这三种方式。比如说问他最近过得怎么样，这里可以从工作方面，这个业绩的完成怎么样，最近忙不忙，我们可以做一个主动的评语，其次也可以回忆你们之前甜蜜的事情，比如说刚才路过了我们之前吃的一家火锅店，这个店子又重新装修了。感觉之前的生意还要好，要么就从对方擅长的地方去请教，让他去帮一个忙，但是这个忙也只能是他帮，当然这个就要结合你和对方的具体情况来找话题，正常情况下只要最近一段时间，你没有去骚扰对方去纠缠他。大概率他都是去回复你的，第三点明确身份，我们很多人只要一和对方说上话，立马就会进入到男女朋友的角色，看清一下事实，你们已经分手了，准确的说他就是你的前任，所以这个时候一定不要去问对方，你还爱不爱我。还能不能再给我机会等等等等，我们真的不可能了吗，你们就是因为感情才分开的，这个时候你依旧和他主聊感情，那样只会让他再次的想起你们之前的不好，同时因为他觉得你和之前没有任何的改变，那你要记住。你们现在也只是普通的朋友，你们的话题也仅仅只限于工作，生活和日常，第四控制了任凭率，我知道你肯定是想天天和对方聊天，最好还是每天都互道晚，但是现在一定不能心急，这里记住一个原则就是二二三的聊天法。就是每隔两三天联系一下，对方的回应比较好的话，可以多聊七八个回合，对方的态度如果一般，那你就先聊两三句，说太多容易变得无聊，让对方反感，而且更容易出错，其实复合这件事，本来就是需要一个过程。以只有你在线上给对方轻松了的感觉，让他直观的感受到你的成长的变化，然后他会愿意的和你进行线下见面，我是萌萌，如果屏幕前的你现在也正在面临，这样的情感困境，不知道该如何去做的话，可以私信秋后找到时来了。'
