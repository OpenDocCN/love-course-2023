- summary: "-   哪种分手可以断联，哪种不可以\n    1.  三种需要断联的情况：深思熟虑后的理性分手、死缠烂打后对方已放弃、迴避性一戀人格的前任。\n\
    \    2.  五种不宜断联的情况：假性分手、高位甩对方后后悔、有必要联系的前任、感情基础不深、疲憊性很强。\n    3.  断联目的：降低对方抵触情绪、减少对方损失厌恶，制造情感共鸣。"
  text: '# 哪种分手可以断联，哪种不可以 - P1 - 儒雅随和老王 - BV11d4y1L72J最近讓這幫粉絲都氣完了，我就是誇張一點說，每5個粉絲裏邊就得有4個，就在網上瞎學那些復合技巧，然後就信心滿滿的，就用那些什麼斷連復合法，把那個局面整得越來越糟，完了他又跑過來求我，那我能咋整呢。我是孫悟空我啥都有招，就每次一到關鍵的一個時刻才想起我，那我就想問你早你幹啥了，你要是說能解決的話，你倆也不至於說走到分手這一步，所以說各位姐妹咱也挺好的，關係修復的最佳時間，它是一種狀態。也就是說這個時間，它是一個抽象的表達，具體的最佳時間，要根據說你們那個分手的情況，分手時間，以及說分手之後的一個狀態，做出的具體分析，不是說你看幾個視頻完你就能判斷了，那什麼情況之下不可以斷連。那又是什麼情況之下可以斷連，一般有三種情況下是需要斷連的，第一種就是深思熟慮之後的結果，沒有情緒的分手，那分手是人家經過深思熟慮的，對方已經變成理性了，他的所有決定，都是經過權衡利弊之後才做出來的。所以說吧你再怎麼煽情，那也只是說感動你自己，那對方指定不會理你，不然就只能同意分手，這個時候斷連是唯一的選擇，第二種死纏半打之後，人家給你發黑煽除了，如果你已經死纏半打，你做過各種嘗試。對方也把你發黑煽除了，那這個時候呢，斷連是沒有辦法的辦法，但是在生之前一定得告訴對方，自己已經徹底放下了，不會再糾纏人家，那這樣事人可以降低他的一個防備，第三種，迴避性一戀人格的前任，他們因為害怕死去。所以說選擇了趁早的時候提出分手，那這個提出分手，一方面是對你的關系還得有希望，另一方面又害怕再一次釋放，那這種情況下這個斷連，就是真正的給對方實踐，就讓對方的印象，同時也讓自己改變一些。那咱又說哪種情況不能斷連呢，首先第一種就假性分手，分手只是對方給你演了一場戲，對方這個內心並不想跟你真分手，提出分手的一個決定，就是為了達到自己的目的，比如說啥呢，為了獲取你的關注，逼你妥協。宣洩自己的一個情緒等等，第二種你在高位把對方甩了，然後你又後悔又想要跟他复合，那這個時候，對方已經在敵為己走脫了，你再用斷連對他是沒啥效果的，那對方甚至會覺得你給他一會兒門，直接會把人家嚇跑了。第三種跟這個前任有其他必要的聯系，比如說你們是同事你們是同學，那這種關係讓你們強行切斷聯繫，只會讓他覺得你在刻意的針對他，你在堵著他，你在對方眼裡刻意代表著那種，還沒有放下，第四種感情不好。你倆戀愛時間短，感情基礎的不深，矛盾也不深，本來吧這個感情就淺，完你再去斷連，僅有的感情也非單花，第五種，疲憊性很強，說白了就是其中一方覺得自己太嗨笑，太啥笑，這個時候你對他說啥也沒太大感覺。你再一斷連，那不就徹底從對方那個世界裡邊消失了嗎，咱千萬不要天真地幻想，就幻想人家會思念你，那這個時候斷連，他心裡邊鐵定會認為啥呢，是時候該結束了，所以說姐妹咱得記住，斷連這個目的只有兩點。一個是完全降低對方抵觸情緒，一个是出访对方的损失厌恶，咱制造一下情感共区别。'
