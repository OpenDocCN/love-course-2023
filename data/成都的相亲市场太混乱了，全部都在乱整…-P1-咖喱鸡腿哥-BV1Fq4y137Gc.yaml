  text: '# 成都的相亲市场太混乱了，全部都在乱整…【男生】【女生】【相亲】 - P1 - 咖喱鸡腿哥 - BV1Fq4y137Gc成都的相亲市场真的太乱了，什么人都可以当红娘，四个人都可以当媒婆，我们群里有一个金融男，人家条件其实还是可以，就是每天做交易，平时就是生活的圈子比较小，自己的身高稍微有点矮，一米六二，他也不太想找同行。加上之前有过一次短暂的婚姻，所以然后被家里面吹急了，去红娘那报了个名开始相亲，他之前去了几次，红娘媒婆介绍的女生，他都不是特别满意，我一直跟他说，这相亲本来就不太靠谱。本质上就是一群最不会搞定女人的男人，去搞定一群最难搞定的女人，前几天媒婆又给他介绍了一个诗人，他鼓搗喊我陪他一起去见一下，让我帮忙参谋参谋，提提意见，我也觉得特别新鲜，这年头还有诗人还出来相亲。走去搂一眼，一去不知道，成都现在的媒婆红娘相亲，给你介绍人不是不靠谱，简直就是他妈离谱，来的那个女生是都江堰巷峨乡的一个，农村里长大的小姐姐，爱好文学，喜欢诗歌，咱没有歧视农村姐姐的意思。但是那个姐姐多少有点残疾，她的眼睛有点问题，眼睛是斜眼，比如咱们看这儿，然后她是看这儿，就永远对不上焦，而且一坐下才发现姐们确实是一个诗人，而且还多少沾点弱智，咱们在咖啡厅大家一起坐下来。互相介绍完以后，就开始聊到这个女生喜欢的诗歌了，我呢就在旁边起哄，我让她朗诵一下她这些年写的诗，想看看她的大作，咱也好升华升华是不是，结果听完她的诗差点没把我送走，第一首诗就是，我生下来就已经死了。第二首诗是，我是一名洗碗工，每当接近天亮的时候，我都会把夜晚洗去，第三首的更玄乎，如果天上的星星代表着脏话，那么夜晚的星空就是天使们在骂街，这他妈是什么玩意儿，这是什么玩意儿，完事了这位姐姐呢。还叫我朋友打一个谜语，出的题目更是离谱，脚踏黄河两岸，手拿机密文件，前面机枪扫射，后面炮火连天，让我这位朋友猜谜，问他这是在干嘛，卧槽，老子在咖啡厅坐的真的是如坐针簪，听得人是毛骨悚然。不停的给我这位朋友发信息，我说咱走吧，你跟这位姐姐不是一个次元的，你要把她娶回家了，她第一件事就是把你先送走，我这位朋友也是吓得汗流浃背的，所以我说现在成都的相亲市场真的太乱了，什么红娘媒婆。什么奇葩流氓都能给你介绍，什么临尼午婚的带六个娃的，那就不叫事了，缺心眼的缺大腿的也叫正常，我看再这么发展下去，这帮人该开始给你们配阴魂了，离了他妈大土的玩意儿，一群王八犊子，操。'
