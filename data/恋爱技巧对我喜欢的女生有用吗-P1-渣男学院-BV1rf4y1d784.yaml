  text: '# 恋爱技巧对我喜欢的女生有用吗 - P1 - 渣男学院 - BV1rf4y1d784恋爱技巧对我喜欢的女生有效果吗？有兄弟在学习我们的课程之前会有一种担心，感情应该是因人而异的，人的性格不同，喜好不同，怎么可能学同一套恋爱技巧就能对每个女生都起作用呢？人与人之间确实有一些差异性。但是这些差异性就类似于吃饭的口味，有的人爱吃甜食，有的人爱吃麻辣口味，还有的人爱吃酸，但是这些人又是有共性的，就是他们都会选择吃食物而非粪便，在谈恋爱这件事情上面，口味只是一些细枝末节。真正核心的东西在于，你首先要成为一盘美食而非一盘粪便，如果你和女生的聊天中无法提供话题，就好比是一盘无法提供营养的粪便，如果你和女生的聊天中无法进行正确的调情，就好比是一盘让人下不了嘴的粪便。所以在思考女生喜欢哪一种类型的情人之前，先要成为一个情人，事实上大部分男人不是真正的情人，不具备情人的特质，那么情人是什么呢？就是女人认为可以跟他谈情说爱，可以发展为情侣的人。女人看到一个男人会快速判断，这个人是情人还是供养者，不管你是什么口味，如果一盘粪便是巧克力味的，人们也不会吃，所以不管女人性格如何，口味如何，当你做了正确的事情，就会出触动女人内心的情感开关。这是共有的，不存在差异性，我们的方法是让你成长为一桌美食，让你触动女人的本能，而并不需要考虑性格问题，事实上女人的性格如何，只会影响你怎么去选择她，如果我们兄弟认为，我喜欢的女孩不一样，我对她真诚。她就会感动，因为她是个正经女生，她不会被你们教的技巧所打动，她是个好女孩，但是每个女人都会认为，自己是个正经女生，好女孩也会给周围的人，传递出这样的信息，但是每个女孩又都有一些小秘密。没有人会把自己真实的想法完全袒露，尤其是女人容易受到，人们的直观批判，她们更加会隐藏自己真实的想法，不管什么样的女生，如果你试图去传递出，我想对你好，我想讨好你，我想表达我对你真诚的喜欢。她一定会拒绝你，因为女生需要的，从来不是一个对她好的男人，而是一个有价值的男人，一个有魅力的男人，因为对女人好，对女人真诚这件事，每个男人都可以做到，是让一个高价值的男人对她做，而不是一个屌丝对她做。那么什么叫做高价值呢？就算你有很多钱，如果你跟女人交往的时候总是跪舔，那依然是个不折不扣的屌丝，真正的高价值体现在男人的行为上面。'
