- summary: "-   送礼物并非简单收买女生心，反而可能适得其反，需注意送礼的潜规则和原则。\n    1.  送礼需考虑是否给女生造成压力，关系深浅决定是否合适送礼物。\n\
    \    2.  选择礼物要满足女生的虚荣心，让她感到开心和心动。\n    3.  礼物要能被别人看见，让女生得到满足，但要避免过度送礼成为备胎。"
  text: '# 送礼物的“潜规则” - P1 - 麦子的恋爱课 - BV1xs4y1V7VY我相信很多兄弟多多少少都给自己喜欢的女生送过礼物吧，想通过送礼物收买女生的心，可事情往往没有你们想的那么好，经常会出现反效果，不仅没能让关系进展，反而让关系越来越远，现在知道了吧。并不是说送女生礼物就能起到一个好的效果，你利用的好就能促进感情的发展，你利用的不好反而会阻碍感情的发展，所以有一些送礼的潜规则，作为男生，你一定要提前知道，这样才能够有效的帮你追到喜欢的女生，超重点啊。一定要记住送女生礼物呢，要以不给她造成压力为前提，在你考虑送女生礼物的时候呢，首先要考虑的问题就是这个时候送女生礼物，她会不会有压力，两个人的感情呢，本来就是需要在一个舒适的环境下才能健康的发展。如果说送礼物反而给女生压力了，那效果就会适得其反，那么该如何做才能不给女生压力呢，记住两个原则，第一个呢，就是判断你们之间的关系送礼是否合适，假如你们是刚认识或者在朋友阶段都没有必要送女生礼物。因为你们之间的关系呢，很普通感情程度没有那么深，那假如两个人的关系处于知己阶段呢，可以送女生礼物，但是呢，不用那么贵用，要是两个人的关系呢，比较亲密或者已经是情侣了，那么送女生礼物啊。就可以不用考虑压力这个问题了，总的来说呢，两个人的关系程度越深，送的礼物啊，可以越贵重，越不用考虑是否给女生造成压力，第二个呢，送礼啊，要为女生选择一个理由，一方面呢。是为了给女生一个台阶下接受这份礼物，另一方面呢，是为了让男生更好的对女生表达爱意，比如女生帮了你一个忙，你买了一个杯子送给她，那你就要跟你说清楚，是因为她帮了你，你才送给她这个礼物的，不然的话呢。女生收到礼物会想太多，反而会产生一些压力，一件礼物好不好，它的评估标准是能否满足女生的虚荣心，那挑选一件女生喜欢的礼物呢，是很重要的，但更重要的是呢，这件礼物能否满足女生的虚荣心。这样才能达到更好的送礼的效果，你想一想送礼的目的是什么，很简单呀，就是为了女生能够对你产生心动的感觉，你送女生一件她喜欢的礼物，她不然很开心，但是呢，她并不会对你产生心动的感觉，如果呢。你送一件礼物能满足女生的虚荣心，不仅能让她开心，还能让她对你心动，你知道为什么女生喜欢玫瑰花吗，说实话，玫瑰花对女生来说，既不能吃又不能用，但关键是玫瑰花能给女生带来虚荣感。当她捧着一大束玫瑰花走在街上的时候，她享受着行人头来羡慕的眼光，那么她的虚荣心就得到了满足，那么什么样的礼物才能带给女生虚荣感呢，第一个女生能贴身携带的礼物，比如说你送女生一条很好看的项链。她会经常的戴在身上，当她朋友问起来的时候，她可以很幸福的对她朋友说，这是你送给她的礼物，那么女生的虚荣心就得到了满足，原则就是送女生礼物，就要让这个礼物被别人看见之后都夸女生羡慕女生，第二个呢。感情越深越可以高调的秀恩爱，假如你想送女生一大束玫瑰花，那么你可以尝试送到她的公司，让更多的人看见，让她的同事都羡慕她，当女生的虚荣心得到了满足，她才会对你产生心动的感觉。这样送出去的礼物才会发挥真正的效果，最后啊，温馨提示一下，防止因过度送礼成为女生的备胎，男生送女生礼物应该要保持节制，按照以上的规则送礼物才会有效果，要记得爱情不能买卖，要以吸引为宗旨。当你发现自己已经成为女生的备胎的时候，应该及时停止送礼的行为，认清现实，强求的爱情并不甜，拜拜！，(字幕製作/時間軸:秋月AutumnMoon)。謝謝觀看。'
