  text: '# 女生觉得你是处男，会不会很丢人？ - P1 - 蓝墨不冷漠 - BV1mY411R7T9之前有兄弟私信我說，他27歲了沒談過一次戀愛，然後相親了，他不想讓人覺得自己一次沒談過，就跟對方說自己談過一次，但是女生說我感覺你一次都沒談過，然後他就很不舒服，為什麼會讓人一眼就感覺沒談過呢。因為他家裡是小縣城的，27歲沒談過會讓人覺得不正常，所以他問我怎麼樣才能表現得談過的樣子，我聽了有點紮心，僅僅是想讓女生覺得自己談過，這個要求一點都不過分，然後我就總結了幾點。什麼樣的男生讓人一眼就看出沒談過，如果你想讓人覺得你談過的話，那就避免下面這些點，一
    過於專一，不會同時對多個女生有好感，覺得自己認准的就絕不悔改，就算暗戀也很難放棄，二 幾乎不主動。且每次都能給自己找到不主動的理由，從不表白，三 明明長相不算差，也有不少優點或一技之長，但總是迷之不自信，過於在意別人的感受，卻沒有同理心，猜不透別人，做什麼事情都要猶豫再三，生怕口律不周全。五
    小時候就受到周邊長輩的，切勿早戀的思想灌輸，並且記得很老，六 有心理潔癖，對別人小小的缺點就很敏感，更不會輕易接受異性的表白，七 很輕易就會對別人有好感，也渴望被愛，八
    有比較嚴重的處女情結。九 總覺得自身有缺陷，例如覺得自己長得醜，很矮，或者是結巴之類的，導致自己自卑，只敢去默默喜歡，而不敢去奢求對方的喜歡，我想說一句，沒談過戀愛不是什麼丟人的事，關鍵是你要自信。如果你自己覺得這個事情很丟人，老想去掩飾，那就算別人信了，那自己心裡的滋味也不會多舒服，有任何情感問題可以私信我，記得點贊，我是藍波，讓你真心不再難過。'
