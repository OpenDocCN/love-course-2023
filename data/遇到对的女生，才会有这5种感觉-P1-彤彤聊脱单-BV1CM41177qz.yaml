  text: '# 遇到对的女生，才会有这5种感觉 - P1 - 彤彤聊脱单 - BV1CM41177qz在跨时分的烂的年代，什么才叫真爱呢，兄弟们，无论是母胎单身，还是拔了花从中，你是不是经常在怀疑，这辈子还能不能遇到对的人了，又或者他是不是对的人，我把标准给你，结果你来判定，一，他会让你更爱笑。一个好的爱人，可以解气一半的人尽情哭，可以治愈生活中所有不开心的时刻，比如说你工作遇挫，回到家里热乎的翻架和停止笑脸，是不是会让你立马展开笑容，好的伴侣是真的会让人变得乐观开朗，积极享受。他会抚平你内心的不安，治愈你从而越来越好，二，他这么强，你的压力是逆性，因为他在面对你亲切的时候，是能够给出更多的积极的牵制能力，一个对的人，不仅可以起到压力缓冲的效果，甚至还可以显得舒适度具，三。他会让你卸下伪装，你会敢于在对方面前，展示更加真实的自己，即使是脆弱和不足，如果对方能够在你感觉脆弱时，展现出良好的感情，我们的感情会更加的幸福，四，他会让你有一些不舒服，当我们在这段关系中。自我的概念被削弱，那我们就成为了更加重要的目标，你会愿意为了这段关系，而在一定的程度上牺牲自己的利益，且投入更多，但请记得，一定要在有底线和平等的基础上，付出和牺牲，五，他会带动你成为更好的人。或许过去的你，只想活在当下得过且过，但遇到对的人之后，你会不断的因为他，想要提升自己，在你提出想要自我提升的意愿时，他就会毫不犹豫的支持你，鼓励你，同时呢，他也会因为你的努力，而感到了要上你。这一遇是这样，引入了更高的关系质量，兄弟们，阴差阳错才是常态，刚好碰对呢，但是反常，喜欢很容易，但维持很难，决定一段关系的成败，不在于何时遇到，而是经历了遇见了，就真是個巨星。'
