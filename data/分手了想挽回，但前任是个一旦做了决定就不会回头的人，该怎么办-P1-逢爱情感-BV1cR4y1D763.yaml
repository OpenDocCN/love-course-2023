  text: '# 分手了想挽回，但前任是个一旦做了决定就不会回头的人，该怎么办 - P1 - 逢爱情感 - BV1cR4y1D763如果说对方已经跟你分手，且坚决不回头，那么你在复联和他进行谈话之前，你要做到这几点的准备，第一，看到对方的情感诉求，真正深入的去了解伴侣的心理，了解到他渴望什么，而不是一味的去指责。或者自说自话的感动自己，第二，你要去看到彼此在感情当中出现了什么问题，去谈未来，谈以后，怎么样去处理这些问题，带着你真正的反思意识，对这段感情的珍视，以及解决方案去谈，而不是说。抱有着要对方不离开你的这个目的，特地去谈，第三，有行动有改变，感情走到破裂的边缘，那语言上画饼是没有用的，真正做出调整和改变，让对方感受得到，那才能够让他有继续下去的这个动力，感情到了破裂期。其实对彼此都是一次成长的机会，在这个机会当中，你们会看到各自身上真实的一面，看到彼此的缺点，以及内心柔软的这个需求，难得真实，很多人谈恋爱的时候，都是在维持幸福的假象，而那些谈到结婚离婚。还能够再在一起的情侣，就经历了蜕变，反思，成长，会逐渐的走到对方的内心深处，建立更加稳固的情感，在情感咨询来访里，有这样的两种人，一种人呢，他们提分手，经常就是谈一些愤怒，谈委屈。倾诉另一半对自己是有多么多么的差，抱怨对方的人品，悔恨自己找错了人，付出得不到任何的反馈，可是我呢，也见过很多真正爱过另一半的人，他们和我聊的不是自己有多么的不甘和愤怒，而是很遗憾感受到即将失去的爱人。从相爱到分手，看到了自己在这个过程中没有尽力的一面，觉得很遗憾，他们会想，如果自己能够做得好一些，或许就不会走到这一步了呢，那么当两个人真正到了不可调节分手的时候，真正爱另一半的人。依然是会想要试图过下去的，他这一刻的委屈不甘愤怒都不存在，内心似乎是出现了一个巨大的缺口，那怎么样都无法填补，特别想要把对方给拽回来，而最终真正能够修复感情的，那往往也是这一类人，因为他们的出发点是爱。他们有爱的意愿，只是缺乏了一部分爱的能力，比如说他们不会去表达爱，情绪管理能力不足，不知道该怎么样和伴侣去相处，沟通的时候啊总是去斥责对方，当他用极大的努力在爱的意愿加持下。就可以补足自己爱的能力的短板，让伴侣回心转意，那么有很多人都问我，那我该不该去挽回前任呢，其实这个问题的答案，你问问你自己就知道了，你缺失的是修复情感的意愿，还是缺失修复感情的能力呢。能力咱们是可以通过辅导来弥补的，而当你意愿缺失的时候，那对伴侣只有愤怒充满了委屈还有不满，那么你认为对方他就是一个无比糟糕的人，那又怎么样能够修复呢，如果你真正的爱过，并且此刻还爱着另一半。有了意愿仅仅就是能力的缺失，那么感情还尚可挽救，但如果说你此刻不爱了，没有了爱的意愿，那么即使有很多非常好的方法和技巧，你也没有去使用的动力，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
