    我和前任谈了三年的恋爱，分手已经快两个月了，在分手之后呢，她也没删掉我的微信，也没有拉黑我，我以为她对我还是舍不得，我就去找她聊天，向她提出了复合的请求。但是无论我怎么说，她都是不回复，我实在是不知道该怎么办了，首先我们要明白，之所以分手之后，对方没有删除你的联系方式，没有拉黑你，但是也不愿意回复你的消息，对你有所保留，更多的呢，是因为对未来的担忧。以及你当下给她的一个感受，男性都是这些思维，不跟你聊天的原因很简单，他怕麻烦，不知道怎么回，面对你的时候呢，选择了逃避或是敷衍，知道这两点之后，想要跟对方破冰，是件很简单的事，我让她先停止现在的行为。给这段关系一个缓冲的时间，如果这个时候，我们还是不停去发消息，只会让她更加的严寒，之后将你彻底拉黑删除，再也联系不上，那么前任这种油盐不进的状态，我们还有机会跟她重新建立联系吗，当然有，只需要一句话。我让这个女生去说，你是不是放不下我，所以才不会回复我，千万别觉得这句话朴性，前面我已经说过了，他们已经恋爱了整整三年，是有一定的感情基础，对方看到这句话，立马就像水滴进了油锅里扎开了，果不其然。对方马上回怼，你想多了，我只是不想理你而已，看似挺绝情的，但这并不是一件坏事，我的话匣子打开了之后，就有重新建立联系的机会，那么很多时候，大家看到前任已经回复了自己的消息，就像看到了希望的曙光一样。恨不得赶紧发一篇小咒文过去，以表达自己的诚意，千万不要这样做，这样做只会让你们的关系越来越远，现在我们要做的就是稳住，你要减少他对你死神烂打的坏印象，才能继续聊天，然后我记得让他发了一通话。分开这么久了，其实我也可以厚着脸皮继续找你，但我觉得已经没有任何的意义了，也会显得我固执，只顾自己的情绪很自私，那么这段话，就是很直白的告诉对方，我们以后不会再做这种让他反感的事了，降低了对方的警惕性。这个时候你又可以接着发，所以你也不要不理我了，你不回消息，我就感觉我们两个有什么深仇大恨一样，就算分开了，大家都是朋友，虽然到最后彼此都不是很愉快，但我也不希望我们像陌生人一样。对方看到这儿肯定会开始反思，觉得自己是不是有点过分了，所以对方回复了一个，好吧，这个好吧，就代表了他现在对于这段关系，没有了抵住的情绪，他愿意继续考虑你们之间的关系，到这里复合可以说很简单了。在后续的聊天过程中，我让女生不要那么热情，重心放在自己的生活上，可以在朋友圈更新一些生活的日常，当对方看到你也在好好的生活，此时对你的戒备心就完全放下了，复合呢，指日可待。'
