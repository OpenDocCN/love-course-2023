  text: '# 人生低谷：负债，失业，失恋时你该怎么做？ - P1 - 斌哥恋爱学 - BV1kR4y1y7BS如果你現在處於人生的低谷時期，一定要記住潛龍勿用，不管你是負債失業還是失戀，絕大多數人都會採用兩種方法，一種呢是萬念俱灰，然後破罐子破摔，另一種呢就是到處尋找機會，天天想著絕地反擊東山再起。而其實這兩種情況都是下策，這就是一集裏面說的潛龍勿用，其實人在低谷時最忌諱的就是妄動，這個時候你的心是不清靜的，是帶著怨恨惱怒煩躁的，所以說這個時候你一定要記住以下三點，就可以更好的積蓄力量東山再起。首先呢要明白自己的損失是因緣何合的結果，絕對不是偶然的，而是各種條件，劇組之後必然發生的，更不是只跟某人某環境有關係，如此思考你就會放下所有的怨恨和不服，不至於把責任都怪罪到單獨的一件事。或者某個人身上，你也能夠接納萬物，其次呢要心平氣和的去做好，當下的每一件事，因為心態決定了你對境遇的理解跟看法，當你的心態越來越好的時候，也一定會對各種境遇做出更加積極的正向的選擇。反之如果你的心態不好，那麼越努力反而可能會越陷越深，最後呢就是要堅信所求者大必有所忍，所求者遠必有所待，每一個人生的低谷都是你自我成長的最佳時機，一定要珍惜這段困難的時光。很多時候正是因為這些時光才成就了你未來的偉大，曾國藩曾經說過，平生所學，接受受辱受挫之時，身處歷境要學會韜光養晦，該你養精蓄銳的時候就不要著急著出人頭地，該你刻苦努力的時候也不要企圖一鳴驚人。在你磨練心智的時候更不能妄圖幡然醒悟，你的基礎打得越紮實，你的過程就走得越完整，你的努力堅持得越長久，你的成長才更容易發生質的飛躍，人生是一個後激勃發的過程。加油你是最棒的。'
