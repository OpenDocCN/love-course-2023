  text: '# 为什么你用了“不在乎结果”的把妹技巧，还是没有结果？ - P1：210531 （T）为什么你用了“不在乎结果”的把妹技巧，还是没有结果？ -
    真爱之门 - BV1yK4y1X7RZ嗨你好我是Hero，欢迎你来到真爱之门，现在我在陕西西安的西南总楼，我怎么感觉自己说的天津话，我在西安总楼给你分享今天的内容，那么今天我想给你分享的主题是，就是把妹行业，自我提升行业里所说的一个技巧。叫做不在乎结果，不在乎结果这个技巧，它真的可以让你得到结果吗，或者有很多人的问题是，为什么我使用了不在乎结果技巧，我还是没有得到结果呢，不在乎结果到底是个什么东西，首先我想对你说的是。包括我过去的追逐课程也好，心力解码课程也好，我们都在讲不在乎结果，包括近些年的一些把妹的，或者说教追女生的一些课程，其实也在教不在乎结果，你和女生聊天的时候要不在乎结果，你要表现出不在乎结果的姿态。这样你才能够得到结果，然后很多人也这么用了，然后他们用完之后会来找到我，或者找到他的导师去问，老师我都使用了不在乎结果的技巧了，我为什么还是没有得到结果呢，去想想你问的这个问题，去想想你刚刚问的这句话。你到底是在乎结果还是不在乎结果呢，你会发现虽然你嘴上说的是，我不在乎结果，我用的是不在乎结果的技巧，但是你会发现你使用这个技巧，你使用这些行为的背后，是深深的渴望结果，深深的渴望索取到他人的爱。很古怪不是吗，你抱着一个很在乎结果的，一个内在的感觉去使用，看上去好像不在乎结果的一些行为和技巧，结果是什么，当然是你内在的因才会起到作用，就像我内在很操蛋，我很渴望结果，我很匮乏。如果没有人喜欢我的话，我就很糟糕很垃圾，但如果我能获得结果，获得把妹上的结果，金钱上的结果，或者学习上的结果，我就开心了等等，我的内在是这样的，然后你去使用一些看上去不在乎结果的招。我假装没有那么在乎他，我假装没有那么在乎这件事，你去使用了这些技巧了，然后呢，是他在起作用，什么叫做不在乎结果，不在乎结果其实是过去把妹行业，对于一个内在丰富的人的一个描述。其实过去的很多就把妹行业的课程，他们其实都是在尝试描述一个丰富的人，尝试描述一个核心自信的人，他是什么样的，就包括追逐课程也好，他去描述的是一个，真正丰富的有核心自信的人，他是意图清晰的，有控制力的。他是有流动感的，他是自我娱乐的，他其实这四点，他并不是真实存在的，是对于一个真正丰富核心自信的人的一个描述而已，包括吸引力肩膀可能也是这样的，他对一个丰富的人的描述就是这样的人，他有很强的现实感。他不在乎他人的眼光，然后他很有稳定感，根植于自己的内心，巴拉巴拉，这些全都是描述，不在乎结果，就是对一个拥有丰富状态的，这样的一个酷男人，这样的一个核心自信男人的描述，他只是一种描述。但你没法通过描述去真正成为这样的人，因为不在乎结果，他并非通往丰富的渠道，并非通往丰富的手段，而是他是丰富的结果，什么意思呢，就是如果你是丰富的了，你自然就可以不在乎结果，你自然就会自然的不在乎结果了。不去在乎他人的眼光，不去在乎这件事情的，好坏对错的结果，你是自然的，不自觉的去享受做每一件事情，无论是和女生相处也好，还是做任何你生活中的任何事情也好，你是不自觉的，自然的去做这些事情，OK。不在乎结果，这个东西它是丰富的结果，而非达到丰富的手段，达到核心自信的手段，OK，我觉得刚刚的这句话已经很清楚了，如果你能够听懂，听到这句话，并且听懂的话，你就会明白了，原来真的是这样，我使用了很多次。包括不在乎结果在内的很多的一些，试图达到自信的技巧，但是我依然没法达到自信，为什么呢，因为他们不是途径啊，'
- answers: '-   内在丰富、自信的人无需通过特定手段达到，状态自然而然。

    -   自信、流畅的状态无法用言语解释，类似于说话流利的人不知道为何流利。

    -   不在乎结果是一种内在状态，无法假装，前沟通和内在状态无法模仿。

    -   内在丰富和自信是通过内在工作和疗愈来培养出来的，是自然而然的状态。

    -   自信、流畅的状态无法用言语解释，因为它们是内在的状态，不同于普通的自信状态，它们是持久稳定的状态，而不是短暂的表面状况。

    -   不在乎结果是一种内在状态，无法假装，因为它是源自内心的需求和渴望，而不是简单的表面行为。这种状态与对结果的态度密切相关，是内在需求的体现。

    -   人们无法通过简单模仿前沟通和内在状态来达到类似的效果，真实的变化需要通过内在的疗愈和转变来实现，而不是通过简单的行为模仿。

    -   区分真实的内在丰富和自信与表面的假装或模仿需要通过深入的内在工作和自我观察，真实的内在状态是持久稳定的，并且无需通过外在行为来维持。'
