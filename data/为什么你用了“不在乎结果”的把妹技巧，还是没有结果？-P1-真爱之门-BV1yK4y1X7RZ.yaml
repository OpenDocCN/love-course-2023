  text: 他们是你内在真的转变成为一个丰富，核心自信的人之后的自然的结果，我之前最近在和诗诗聊天的时候。我们举过这样的一个例子，一个他可能受制于他的成长环境，或者说他过去的原生家庭，他可能内在的匮乏比较少，分离比较少，他和其他的大部分普通人相比，他内在就是一个自然的丰富状态，很自信的状态，怎么样都对。我怎么样都开心，他是这样的一个状态，如果让他去教别人，OK，老师，他会说，哎哥你是怎么样这么自信的呢，他说，怎么样这么自信的，我本来就是这么自信，我没有什么手段达到自信的状态，我本来就是这样的呀，是的。如果一个人他受制于成长环境的原因，他本来就有一些核心自信，他本来就是分离程度比别人少，丰富的程度比别人高的话，那么他是无法说出他是如何成为一个丰富的人的，因为他本来就是这样，他内在状态本来就是这样。他并非通过做了某些事情，做了某些督应层面的事情而达到的，就像一个说话很流利的人，然后站在一群说话很结巴的人面前，然后这些说话很结巴的人很羡慕他，哇，你说话太流利了，请问你是怎么样说话这么流利的。这个说话流利的人根本不知道他为什么说话流利，他只能说，我就是自然说话流利，我自然就是这样啊，我自然就可以不卡顿啊，你结巴是吗，那你说话的时候别结巴呀，这个例子真的很贴切。因为我相信如果有些人体验过结巴的话，你会明白你其实并不想结巴，但你是不自觉的结巴，你不受控的，你说着说着就卡住了，那些说话流利的人也是这样，他是不自觉的，自然的就说话流畅了。我觉得把这个例子套在和女生相处，把妹方面或者说很多的你生活中的，生命中的其他方面都是同样适用的，能把到妹子其实是一个内在真实，丰富状态，内在核心自信状态的一个人，他自然可以获得的体验，他也说不出来。他为什么就可以吸引他人的喜欢，为什么和他人就可以相处的这么开心，但这些就是自然发生的，那么回到今天的主题，不在乎结果，所以我想说的不只是不在乎结果，而是包括不在乎结果在内的一系列。过去我们认为能够达到丰富的技巧，这些技巧你通过去模仿去重复训练，他们都是没有用的，包括追逐课程也好，包括吸引力解码课程也好，包括很多人在学的所谓的红丸也好，红丸里面也特别讲究。你必须要做出不在乎结果的姿态，但是那是一种doing，你就像是，我不在乎结果，就像你内在很在乎结果，但你偏要装出一副不在乎结果的样子，那是多么强烈的人格分裂，但就像什么呢，就像你内在是不开心的。你非要强烈装出开心，就好像什么，就好像，我很开心，你哭着说我很开心，他妈有用吗，没有你的内在状态是不开心的，是脆弱的，是很需要他人喜欢你，是很需要他人认同你的，那么你即使做出很多这样的行为。但你的全身三万六千个毛孔，都在向外散发着说，我很需要你认同我，不要离开我，我很需要这个结果，请你不要不喜欢我，包括你哪怕你在使用这些技巧的时候，你在对他人说出类似的一些，不在乎结果的话的时候。你虽然说的这些话，你也以为你说的是不在乎结果的话，但在别人耳朵里听着，就是他好像表面说的是不在乎结果，但是怎么那么奇怪，让人感觉他很想索取，让人感觉他很古怪呢，这就是表面和内在，你不是一直在学前沟通吗。你的前沟通就是你的内在状态，你的内在状态可没法去模仿去假装啊，就像你的前沟通是没法模仿和假装的，不在乎结果是一种前沟通，他也是没法假装的，无论是所谓的自然流氓证里面讲的什么意图清晰，他是没法假装的。控制力不反应是没法假装的，其实都是没法假装的，你的内在状态很操蛋，很饥渴，很没有安全感，你是装不出来有安全感的样子的，因为有安全感是丰富状态的自然的衍生品，当你是一个丰富状态的人，你自然就有安全感了。明白了吗，
