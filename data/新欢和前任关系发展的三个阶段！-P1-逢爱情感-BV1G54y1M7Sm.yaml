  text: '# 新欢和前任关系发展的三个阶段！ - P1 - 逢爱情感 - BV1G54y1M7Sm相比于前任有新欢，你们不需要去了解前任的这个新欢，也不需要去了解前任，你们需要了解的其实是他们关系发展会经历的三个阶段，第一个阶段就是心理防御期，这个阶段无论你做什么。他都会条件反射的认为你就是来求复合的，所以无论这个阶段状况怎么样，你做了导致了全网被拉黑也罢，还有接触并且聊得还不错也行，但是他肯定还是不愿意回头的，那么这个阶段保持陌生人乃至于普通朋友的距离就好了。重点就是你们有必要去表个态，告诉对方我不想求和我接受现状，这里还有一个典型的情况，前任有新欢，但是他也同时接受和你的频繁互动，看起来是和好还有戏的样子，但这种情况你更应该直接主动的退回到陌生人。乃至于普通朋友的距离，你也明确表示不要这样，给自己树立一个框架，保有自己的尊严和底线，这个阶段大概维持一到两周，包括那些拉黑删除想要复联的，在这个阶段也可以尝试着复联了。那么到了第二个阶段是不适合复联的，这个阶段就是你的前任向往新的生活，说的简单一些就是，现在你的前任和新欢还打得火热，如果没有新欢，前任的表现大概是特别的放飞自我，或者说特别的励志，特别的正能量。而有了新欢，他就会去秀恩爱，而在这个阶段，如果你是一个心态不稳的人，你不如直接把他的朋友圈给屏蔽了，免得你刷到了就崩溃，留着精力闷头去提升自己，那些被删除拉黑的人，这个阶段也要谨慎的去复联了。因为这个时候你相当于在打扰别人的甜甜蜜蜜，那么到了下个阶段再去做才是最安全的选择，而这个阶段大概需要一到三个月的时间，表现的也很明确，就是对方的社交动态开始消停了，至于被拉黑看不到对方动态的人。在保险起见按两个月来算吧，熬过了前两个阶段，到了第三个阶段，他和新欢之间的关系进入到了冷静期，那么你们就要准备开始复联了，在这个阶段，复联的成功率就会跟你们这段时间的心态调整和程度呢。以及自我提升的展示效果是直接相关的，那么你只有明确明白了这三个阶段的走向，你处在了哪个阶段，你才能够明确的知道你下一步该如何去走，那当下呢才不会踩雷，想知道你的另一半是否爱你吗。可以关注我并进入我的主页私信咨询，我来帮你解答疑惑，Copyright
