  text: '# 分手后如何激发前任的愧疚心理，让他后悔分手 - P1 - 猫先生情感挽回 - BV1wN4y1u7gq一段话激发前任的愧疚心理，很多类型的分手锻炼其实并不重要，重要的是激发对方的愧疚心理，这条视频呢我教你如何一招，让他痛心失去你，在彼此情绪初步稳定后，晚上睡觉前你可以把这段话发给他，其实你不必这么冷淡。我从来没有想过纠缠你，那么明显的敷衍我怎么可能不知道呢，只是我一直在骗自己，我很想放弃你却又舍不得，我想继续又觉得自己很委屈，我用最后的沉默和坚持，只是为了看清你的态度。让我以后想起来也不会再有任何的遗憾，很抱歉我的出现给你带来了困扰，接下来的日子你不找我，我也一定不会再主动找你了，你的联系方式我也不会删，毕竟曾经深爱过，只是不再抱有任何期待了。你是我第一个改编自己去倒贴的人，我从不后悔爱上你，但是你却让我输得下不来台，现在的我放过你也放过我自己，爱你是真的，舍不得也是真的，回忆也是真的，可能很久以后你才会懂得，像我这萌傲娇的人得鼓起多大勇气。才会求你别丢下我，又得憋着多大抑郁症才能彻底的放手，你拿着。'
