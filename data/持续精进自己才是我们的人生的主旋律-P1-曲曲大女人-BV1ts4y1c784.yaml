  text: '# 持续精进自己才是我们的人生的主旋律 - P1 - 曲曲大女人 - BV1ts4y1c784起点不代表过程，更加不代表终局，我做这个事情到了今天第三年，我收入层级我就不说了，但是我想告诉大家的是，我们是可以肉眼可见的，在做几何的裂变跟增长，无论是我的客群我的受众，还是我整个的变现规模。如果说你要有长线思维，你要有阜历思维，你必然就会知道，投入到什么样的一个领域里面才是更好的，但是如果你永远都在害怕，对吧，你在惧怕未来的挑战，惧怕于暂时性的跟别人差不多，或者是暂时性的落后。那么很有可能你就永远都踏不出第一步，然而第一步是最艰难的那一步，有的时候真的第一步踏出去了以后，你会发现后面的整个世界就会豁然开朗，就会完全不一样了，这就是我想告诉你们的，所以我一直跟大家说。虽然我们是讲情感的，情感是我的切入点，但是我的发心，我一直都是希望大家能够明白一个道理，就是女孩子一定要把人生掌握在自己手上，一定不要放弃精进自我，无论你们选的是情感什么辞尽的路线。还是选择雄进的路线不重要，很多东西它都是暂时性的，就是一个阶段可能，你面前最好的橄榄枝可能是这根对吧，我们要有一个非常稳定性的目标，这个稳定性的目标就是，无论我现阶段在干什么。我内心里想的永远都是武装自己，那么即使我有一天事业干不明白了，我还可以去搞男的，我男的这个男的搞垮了，我还可以去搞事业，就是这个道理，我永远都会有自己的plan
    B，我的人生不会走到死胡同，对不对。只要我还活着，我的人生就还有选择，就还能越活越精彩，这个就是我想告诉大家的一个主旋律，剪輯/字幕:小米。'
