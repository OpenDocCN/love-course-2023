  text: '# 男人不是用来爱的！ - P1 - 曲曲大女人 - BV1qv4y1H7Xm当时对这个人有感觉，立刻马上把这个心结先解决掉，这是什么叫把心结解决掉，这是我先攻，我跟大家讲了的，我说只撩不追，男的但凡对你有点兴趣，你把他撩撩撩撩，你撩到一定地步，他必定反扑。他必定来主动找你确定关系，这个就对了，一定不要说，哎呀我心里埋着我对这个人的喜欢，然后我稍作试探，然后我好像没有感受的回应，立马回来，你们这种动作呀就是非常的傻，你们这种姑娘吧。不是这种什么酒精沙场的知道吗，没有太多的情感阅历，你们容易对一个人种了一个新毛之后，就自己不停地去加深这个新毛，你看他说我喜欢他三年了，在我们这里是不可能有这样的故事的，我但凡今天第一天我对你感兴趣。我就在你面前各种孔雀开屏，没事我就撩撩撩你，没事我就搞搞小照片，搞搞小视频对吧，想尽一切办法，让你感知到我们之间，充满了那种爱情的泡泡，然后我也不表白，我就看你动不动对吧，我必须把这个动作做透。就是我一定要撩撩撩撩到，最后我发现，你这个人确实不想跟我谈恋爱，或者是你跟我确定关系了，就这两条路，一杆子我要插到底懂吧，也不要给自己留遗憾，知道吗，你总觉得，哎呀我当时要是跟他说了多好。哎呀当时他会不会对我也有意思，永远不要给自己这样的疑惑，首先这个是第一点，自己要和解懂吗，不要不停地让我在多少年的时间里，我还在揣测那个人当年是怎么想的，我有病啊，我把一杆子插到底之后。我就知道不是我没有，首先是我自己的动作不能失误，我就知道所有的问题都出在他那，是不是，我就不会再回头了呀，我告诉你们像你们这样，三年以后再想，哎呀当初我要是跟他怎么样就好了，哎呀当初我表白就好了。我疯了吗，最多三个月到半年，就对一个单身的男人来说，但凡你在他的择偶框架内，你撩他三个月他不反扑的，基本上这个人就是放弃了，没有这种做坏不乱的男人啊，听懂了吗，交給你。(CC字幕製作:貝爾)。'
