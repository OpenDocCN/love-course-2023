    \    3.  不要窥探对方的社交媒体动态，避免自己难过\n    4.  不要向任何朋友抱怨吐槽前任，避免产生偏见"
  text: '# 如果分手了这四件事千万不要做！ - P1 - 逢爱情感 - BV1Uz4y1p7Eo分手后千万不要做这四件事，看到这个视频就说明啊，你还有救，想要成功挽回前任务必牢记，第一个就是不要去反复的挽回，如果是你提分手的情况，另说啊，如果是对方提的分手，你不要找他，对话框就删掉。但一定不能删除微信啊，当对方要提分手的时候，除非他是闹着玩，不然一般你都很难去挽回了，既然很难，那么就不要去挽回，第二，不要发任何有关失恋的动态，不管你有多么的难过，也得忍住。脆弱这个东西坦白说没有人会在乎，那么你就不要在任何的社交网络展示自己的脆弱，第三，不要在任何的社交媒体窥探对方的动态，看了只会让自己更难过，比如你看到他发了一条标记在景区或者餐厅的动态。你是不是就开始脑补了，他跟谁去的呀，他是不是有新欢了，要不就是有暧昧对象了，从而导致了你很想找他，不知道前期肯定是忍不住的，毕竟是人之常情，过一段时间就好了，所以呀，避一下刺激，第四呢。不要跟任何的朋友抱怨吐槽前任，如果说前三点你都没碰过，那么这一点必然就是致命的，尤其是你们共同的朋友，每段感情都有两面性，你向朋友吐槽前任的时候，只会看到你自己受伤的一面。而忽略了对方可能所有的优点和付出，这样一来会让朋友对前任产生偏见，对于解决问题并没有实际的帮助，所以呀，没有必要，分手后你们也并不是一无所有，至少你还可以保留跟他的美好回忆。我们最后能做到的就是留一点美好的回忆给彼此，不要去破坏这个东西，而复合呢，就需要慢慢的来了，如果你也正在经历情感问题，私信挽回，我让你爱的人重新爱上你。'
