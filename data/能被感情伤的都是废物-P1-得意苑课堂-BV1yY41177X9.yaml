  text: '# 能被感情伤的都是废物 - P1 - 得意苑课堂 - BV1yY41177X9能被感情伤的都是废物，人与人之间都是价值决定关系，不管你是谈恋爱也好，交朋友也好，干事业也好，都不要投入太多的感情，不要太感性，谁感性谁受伤，一切问题的根源都是价值的问题，人与人之间的差距。就是人与人之间的价值差距，你想要跟优秀的人一起玩，那你就要让自己的价值跟人家相匹配，不然人家为什么要跟你玩啊，前两天有个粉丝问我，我女朋友把我甩了，我该怎么办呢，我该怎么把她追回来呢。哎呀我听完之后我真是哭笑不得呀，你追她干嘛呀，你去追事业呀，你把事业干好了，那追你那姑娘那不有的是吗，你想想是不是这么回事，但是很多人呢他就是不明白，一个大男人呢，满脑子都是情和爱呀的。我跟你说这样的人一辈子没出息，所有干大事的人都有一个特质，就是极度的理性，不管你的另一半是什么样，你就拼命赚钱就行了，你管他今天爱你了，明天不爱你了，你想那么多干嘛呢，你们两个的关系，最终都会走向结束。记住我说的是所有关系，最终都会结束，只有你卡里的余额才靠得住，同等价值的人自然会在一起，那不同等价值的人，你强求也没有用，他自然就会离开呀，因为这是大自然的规律呀，哪有什么出轨呀，渣男渣女呀。那都是扯淡，是你自己的价值太低了，自然被淘汰，那你就看考大学，学习好的自然就能考上，那学习不好的自然就被淘汰了，那你说这跟渣男渣女有什么关系吗，这很合情合理呀，那你知道为什么有些穷人，能够相守一生吗。因为他们没有换掉对方的资本，那你知道为什么两个夫妻都很富，他们也能白头到老吗，那是因为人家在同等价值的频道上，那什么样的两个人不能白头到老呢，当然是价值不对等的两个人，你记住了，谁是被伤害的一方。就代表谁是无能的一方，你看那个什么司聪，人家可能受伤吗，不可能啊，因为人家身边多的是啊，你为什么会受伤，因为你缺，谁缺谁就无能，谁缺谁是废物，别到处跟人说谁伤害了你，你只是拿别人来掩饰自己的无能。如果你真的那么优秀，是你换掉他才对呀，而不是说他把你换掉，你还在那要死要活的，我说的话呢虽然难听，但都是真相，希望你早点醒悟。'
