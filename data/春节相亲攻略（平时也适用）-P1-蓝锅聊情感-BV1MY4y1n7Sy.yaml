- summary: "-   春节相亲攻略\n    1.  准备阶段：加微信了解基本情况，不涉及隐私，前期聊天不超过三天，尽快约见面。\n    2.  见面选择：第一次见面选咖啡馆或奶茶店，关注外貌谈吐气质，通过聊天了解思维方式和表达能力。\n\
    \    3.  进一步发展：第二次见面选择游乐场或密室逃脱，第三次见面打羽毛球，第四次去博物馆或文创地方，第五次逛街挑衣服。"
  text: '# 春节相亲攻略（平时也适用） - P1 - 蓝锅聊情感 - BV1MY4y1n7Sy很多人没相过亲不知道该干什么，我作为一个参与过200场相亲的人，我今天给你们出了一个攻略，首先这个准备阶段，互相加了微信之后了解一些基本情况就行了，年龄兴趣爱好工作不要涉及隐私。注意前期聊天不要超过三天，尽快约出来见面，懂得都懂，老司机相亲第一次见面就不会选择去吃饭，会选一个咖啡馆或者奶茶店，选一个交通便利比较安静的位置就可以了，第一次见面我告诉你们要看什么。你要看他的外貌谈吐气质，第一次见面不要想着能了解太多，你就通过聊天去看他的思维方式和表达能力，不知道该聊什么的，我给你们总结了100个话题，放在最后你们记得保存，如果感觉还不错的可以约着去吃饭。如果对方没有拒绝，那大概率是对你也还OK，吃饭的时候就要更多的去关注这个餐桌礼仪，看看两个人的口味是否合适，点餐的时候会被照顾到你，第二次见面就不要再去吃饭了，可以选择游乐场或者密室逃脱。你可以看看他的应变能力，包括他对未知项目的开拓，第三次见面可以选择去打羽毛球，或者一些其他的运动，看看两个人之间的默契程度，第四次见面要去博物馆，或者一些文创类的地方，这样你可以观察到他的品味和审美。第五次见面主要考察消费观，你们可以一起去逛街帮对方挑衣服，相亲如果只是吃饭看电影，你根本了解不到一个人的，走完这五步你对一个人的了解，也就八九不离十了，哦对了100个聊天话题给你们总结在这了。记得下来保存哟，滴滴我给你发对象哟。'
