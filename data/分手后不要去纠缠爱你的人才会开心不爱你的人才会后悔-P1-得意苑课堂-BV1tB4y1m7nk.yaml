- qas:
  - 问题1：为什么不应该因为爱而心生憎恨？
  - 回答1：因为无论是否在身边，他曾经陪你度过的青春都是炙热而坦诚的。
  - 问题2：为什么不能纠缠他？
  - 回答2：因为他爱你和离开你都是他的选择和权利，感情本身没有对错。
  - 问题3：为什么不应该哭泣？
  - 回答3：因为对一个放弃你的人而言，这些都没有意义。
  - 问题4：为什么不应该去求复合？
  - 回答4：因为对于放弃你的人来说，这些行为都没有实际意义。
  - 问题5：如何让爱你的人开心？
  - 回答5：通过果断离开，不再联系，让自己快乐并变得更好。
  summary: "-   分手后不要纠缠爱你的人，让自己更快乐\n    1.  爱与憎恨不能混淆，要珍惜曾经的青春\n    2.  不要哭泣或写小作文，果断离开\n\
    \    3.  让自己变得更好，让爱你的人开心，让不爱你的人后悔"
  text: '# 分手后不要去纠缠爱你的人才会开心 不爱你的人才会后悔 - P1 - 得意苑课堂 - BV1tB4y1m7nk千万不要因为爱而不得而心生憎恨，不管他现在在不在你身边，你都不可否认，他曾经陪你度过的也是炙热而坦诚的青春，他爱你是他的选择，他离开也是他的权利，而感情本身没有对错，所以你要忍住，你不能去纠缠他。更不能哭，你要控制住自己的情绪，不要去求复合，更不要去写小作文，因为对一个放弃你的人来说，这些都没有意义，你要果断的离开，不要再联系，去过自己的生活，让自己更快乐，把自己变得更好。只有这样爱你的人才会开心，而失去你的人才会后悔，我是小婷，如果说你现在遇到了感情问题，私信复合，我让你爱的人重新爱上你。'
