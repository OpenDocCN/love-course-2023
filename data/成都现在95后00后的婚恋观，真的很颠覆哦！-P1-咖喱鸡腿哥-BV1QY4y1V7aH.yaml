  text: '# 成都现在95后00后的婚恋观，真的很颠覆哦！ - P1 - 咖喱鸡腿哥 - BV1QY4y1V7aH现在成都95后00后，本地的土著的婚恋馆早就变了，我说的是本地的土著，这些人谈恋爱的，他不会跟你要房要车，没有彩礼一说，没有那么多规矩，没有什么三金五金各种金的，婚前房子加不加名字无所谓。反正你土著家里面，手里起步都是两三套房子，扯这以后有源子就买，买不动也不求缺租的地方，不是一定要整一套所谓的婚房，来给自己压力的，哪怕拿个四五k五六k的薪水，一样是各种玩，婚前财产公证，AA自养家。自己挣钱自己花，自己孝敬自己爹妈，婚后要不要孩子顺其自然，没求那么多硬性的要求，反倒是四川其他地方，或者是外省的朋友进来以后，把这个规矩给兴坏了，一提到谈恋爱结婚，各种卵子事情就来了，什么婚房怎么买。车子怎么算，婚礼办几场，回门让你怎么说，彩礼要多高要多厚，收到了礼金怎么分，对方的爹妈是如何孝敬，三金五金要求有多重，给你生了娃以后什么奖励，工资卡银行卡要上交，然后每个月，你还要给他拉多少原子。离婚以后如何补偿，企图通过结婚的不劳而获，或者是狠狠的捞一笔，甚至有些心大的，就靠这个发家致富，哪这么多求谋明堂的事情，他是欠你的还是赶你的，姪妈还每期明月，这是老家的规矩，当地的习俗。闺女家里不来电的，那规矩就是拿来打破的，何况还全都是一些陋习，你如果你要谈恋爱，你结婚你就好好谈，烧香许愿的话你就去庙里，成都本地的这些土著朋友，只要未来谈恋爱结婚，听到这些求谋明堂扯卵蛋的规矩。赶紧喊他滚，活不起就不要出来散德行，那日子是过给自己看的，不是为了那么点面子找罪受的，我没乱说嘛。'
