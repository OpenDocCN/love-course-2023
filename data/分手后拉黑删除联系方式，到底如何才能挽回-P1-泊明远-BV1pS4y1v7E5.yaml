    \    3.  找到正确突破点，抓住挽回机会"
  text: '# 分手后拉黑删除联系方式，到底如何才能挽回 - P1 - 泊明远 - BV1pS4y1v7E5当你和前任分手后，前任没有删除拉黑你的联系方式，而两个人之间依旧可以进行正常的联系，那我恭喜你，在挽回的起点上，你就已经占据了一定的优势，如果分手后对方之所以选择了保留。就说明他在对你产生负面情绪分手的同时，其实内心还是放不下你的，当然了，就算是这样，你也不能因此而掉以轻心，毕竟前任的心里放不下你，却依旧选择分手，那就说明他，你们两个人之间，出现了难以解决的矛盾和问题。想要找到矛盾点，就一定要去沟通，和前任分手后的沟通情况，也要分为以下几种，第一种，你和他在聊天，一直侃侃而谈，他却只是很敷衍地回了你几句，那么这种情况就要注意了，如果他连续多次不回复。或者回复总是嗯啊这些的，那么你就要适可而止，在他情绪不高的时候，及时的去结束话题，像这样的情况，说明他还在处于，刚分手后对你比较排斥，对你心怀戒备的阶段，这个时候就简单地说两句，就结束聊天。等下一个星期左右，再试探一下前任的情况，第二种，如果他也在和你搭话，那么就证明他内心，正在某个时刻想要跟你挽回，正是在考察你的表现，此刻需要你抓住机会，找到正确的突破点，去冲入他的防线，成功挽回。那么我需要强调的是，一定要找到正确的突破点，而这一步如果没有走好的话，那所有的努力，就会全部被毁掉，那么不同的人，需要用不同的方式，你是一个实战的情况，可以在后台给我留言，我会给你一些建议，我是博明。如果屏幕前的你，现在也正是面临这样的选择，那么可以四进秋腹，老师会来帮你。'
