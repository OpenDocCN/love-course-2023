  text: '# 为什么你每次去找前任聊天，对方要么回复几个字，要么就不回复？ - P1 - 泊明远 - BV13t4y1N7bW最近经常会有人跟我抱怨，我到底怎么样才能和前任聊天，为什么每次我找他聊天，之后都不回复，要么就回复几个字，这个阶段简直是要磨死我了，确实，很多的网恢者就是死在这个阶段，你们可以看一下。你们两个人聊天记录，哪里哪里都是问题及时，而且从来意识不到，只是一味地沉浸在当下的情绪当中，那么在对方不想回复你的时候，却聊对方最不想聊的话题，最后还要吵着见面说清楚，不然就电话轰炸，换位思考一下。如果你是他，你会回复不会，那这种聊天，前任如果能够出于回复你，那不是出于礼貌，就是出于善良，另外，还有一部分人，总是漫无目的地去聊半天，一句有用的信息都没有，毫无意义地闲扯，人家凭什么回你。连对方的回复欲望都无法惊喜，而这个就是你所制造的无效沟通，但我一直强调要做有意义的事情，那么去和前任聊也是一样的，一定要做有效沟通，因为在往回前任的过程中，有效的沟通才能够快速地，让对方感到舒适。加快复合的速度，而无效的沟通或者说不会说话，会让对方更加地排斥你反感你，那么当你明白这些之后，我们就可以进入到，下一步的学习当中，首先第一个要学会的就是，拒绝封闭式的聊天，多用开放式聊天。那可能有很多人不明白，开放式的聊天和封闭式有什么意思，我举几个简单的例子，比方说，吃了吗，吃了，你在干嘛，我在学习，学什么，学怎么拉黑你，大家可以看一下，一问一答，这就是一种封闭式的聊天。因为答案是可控的，无非就是，是或者不是两种选项，相反的就是开放式的聊天，在挽回过程中一定要学会随机应变，拿捏好分寸，但是前期，聊天当中一定不要持续地使用，封闭式聊天，不然你会发现，越聊越死。越聊越有话题，那么怎样做，才能做到开放式的聊天呢，其实很简单，那就是在聊天的时候，不要局限在对话当中，对方问你一，你要回答一二三四，你想让对方表达一，那你要代表二三四，我举一个简单的例子。当你再想去了解，对方这段时间在忙什么，那么你可以用一种陈述句的说法，比方说，今天好忙啊，年底发了好多报表要做，但是今天又发了季度奖金，好像大家最近都挺忙的，你先抛出去一个点，再说一件有意思的事情。那总的来说，一定是在逻辑合理的情况下，打破常规，带出事情，打破对方的各种想法，自己来引导话题，制造互动，制造氛围，那有人会说这样好累，但是，还是那句话，接受现实务实一点，虽然累但是值得。总比你用错误的方法，去搞到大家都很累要好得多，而用高水平的交流去打动对方，挽回成功，从来都不是难事，那我是博明，如果你不懂得具体该怎么做的话，可以私心修复。'
