- summary: "-   与异性聊天时，话题的选择至关重要，大多数人很快就会聊死，而少数人却能持续不断地找到新话题，让对方觉得有趣和诚意满满。\n    1.\
    \  大多数人在沟通时想法太纯粹，只想着一件事，容易让对方觉得无趣。\n    2.  与之相反的人会全面打开话题，考虑彼此的价值和互补性，从多维度思考关系建立。\n\
    \    3.  如果只有一个想法，对方会觉得无趣，提升自己需要多元化思考和交流。"
  text: '# 和异性聊天时该如何寻找话题 - P1 - 恋爱咨询师陈晨 - BV1Dg411D7Gw你知道为什么大多数人跟异性去聊天的时候，很快就把那天聊死了，甚至于就是说没话考了，但是有一小部分人话题永远是不断，永远是不重样的，让对方觉得既是诚意满满，又充满乐趣，因为大多数人在跟异性去沟通的时候。他们的想法太纯粹了，纯粹到我只想跟你，脚尖脑袋就想着一件事，谁都不是傻子，你这问题能看得出来，就会觉得你脑子里只有这东西，谁愿意跟你聊，聊不下去，把话题全面打开的这些人，想法不是这个样子。那一类人在去跟异性去交往的时候，里面去想的是，说你这个人有什么样的价值，我们在工作当中，生活当中，有没有什么一些互补的地方，如果这个人没可能跟我在一起，他周边有没有可能能够跟我在一起的人。我通过这些人来引荐，人家去思考这个问题的时候，它是一个非常多维度的一个东西，对于彼此双方是什么，就是说我如果能够跟你建立关系，他的方向是一个放射性的方向，都会认为对方是有价值的人。但如果你不是这样去聊天的话，你商量以后，你对这个人，你只有一个想要去xx的一个想法，人家会觉得你这个人特别的无趣，这就是很多人说，为什么我觉得我不风趣幽默，不是你不风趣幽默，是你脑子里面你太一根筋了。你太执着了，你只想这么一件事，如果你想真正提升自己，就看评论区，我不是抠，我是真不敢说。'
