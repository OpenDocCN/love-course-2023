  text: '# 教你如何处理女生的废物测试 - P1 - bartre - BV1J3411n7hK我是魅男，在我們和女生互動的時候，經常會遇到女生的一些測試，假如說你破解不了女生的這些測試，那你們的關係可能直接會崩盤，很多時候你會不會有這樣一種感覺，就是女生問了你一個問題之後，然後你回答之後。你能明顯感覺到女生突然冷淡了，那今天我們就來聊聊，如何巧妙的去應對這些測試，開講之前告訴大家一個新功能，就是長按點贊鍵三秒，你的經驗值會翻倍，那如果說你今天有一個問題，長按點贊鍵三秒你的經驗值會翻倍。首先我們要解決問題就要分析原因，女生的測試我們先分成兩種，一種是價值型測試，一種是忠誠度測試，什麼叫做價值型測試呢，就是女生被一個男生吸引之後，本能的會對這個男生的價值產生一定的質疑。從而會用一些問題來測試，這個男性是否是真的有價值，比如女生說你身邊的異性應該很多吧，你這麼優秀怎麼還不找女朋友，那麼遇到這一類測試，我們首先要知道女生想問的是什麼，就是你是否是真的優秀的。或者說你的價值是否是真實的，因為優秀的男性身邊必然是很多異性的，假如你這時候講你身邊沒有異性，那女生本能的會認為你是無價值的，是不具備吸引異性的能力的，所以關係可能會直接崩盤，這就好比你去買東西。你問商家這個東西賣的怎麼樣，然後商家說這個沒人買，那你肯定也會質疑這個產品的品質，是不是因為這個產品品質有問題，所以才沒人買對不對，那正確的回覆我會在視頻最後解答，第二種測試就是忠誠度測試。就是說女生打算跟你在一起的，那你會不會很花心，你會不會在外面亂搞，就比如女生會說你會不會一直對我好，或者說你以後不喜歡我怎麼辦，或者說我以後變胖了你會不會不要我，那其實這種測試它就是一個陷阱。就是說這時候女生她想要的是一個承諾，你不給你們關係可能直接會崩盤，那麼你給了你們關係以後可能會崩盤，那我們如何巧妙的是化解這些問題，在面對這兩個問題的時候，首先你要有一個原則，就是你不要看問題本身。要看女生問題背後的一個潛台詞，那麼我們先看第一個價值性測試，女生想問的是你有沒有價值對不對，那麼你直接回答對我身邊有很多女生，那這句可能直接就死了，因為這個問題是直接關聯到忠誠度測試的。就是說你身邊女生很多，那你出軌率會增加對不對，那我們究竟要如何才能正確的去化解女生的這個問題，我給大家一個公式，就是肯定自己價值加展示標準，比如你說身邊的女生確實很多，但心動的很少，異性朋友確實很多。但相關合適的特別難遇到，那麼大家一定要記住這個句式，這個句式是非常重要的，它可以無限創造出化解這些問題的一個答案來，那麼第二個是忠誠度測試，女生想測試你的忠誠度，這個問題的難點在於。這個問題它是跟第一個價值性測試相關聯的，就比如女生問你，你以後會不會對我好，那假如你回答當然會的，那這個問題又會引出另一個問題，就是你是不是對所有女生都這樣說。那我們回答這個問題的公式就是平衡壓制反加反問法，比如女生說你是不是會一直對我這麼好，那麼你回答這個取決於你的表現，或者說那要看你是不是一直這麼乖，再或者就是你是不相信你自己還是不相信我們之間的感情。就直接把問題拋給妹子理解吧，假如你還是不理解，那就點贊之後評論區後追女生，我在這裡有100多套和女生的完整聊天案例解析，你們看著案例學可能會理解的更加深刻，案例裡面有各種應對女生刁難問題的應對花束。很多兄弟照著聊就拿下了自己喜歡的妹子，你要的話私信我扣1我免費送給你，只要技巧用的好喜歡的妹子跑不了，我是淚男我們下期見。'
