  text: '# 坏男人和渣男为什么招女人喜欢？ - P1：4-4星头条 - 7情子 - BV1Ba411471U女人為什麼都喜歡壞男人，這個問題，是很多老實人都想不明白的，那到底是因為什麼呢，今天這個視頻，七哥會跟你們講講，老實人和壞男人，為何有不同的待遇，特別是那些在感情中，經常給當老實人對待的兄弟。今天這個視頻，你一定要看完，其實壞男人容易招女人喜歡，主要是因為他有個最大的優點，就是他會背鍋，這個背鍋，可不是背黑鍋的意思，背黑鍋那是老實人做的事，老實人會把女生的錯誤，歸到自己的身上。不管女生做啥不好的，他都會跟女生說，是他的錯，然後在女生的面前，他會自然的敵他一等，但是壞男人的背鍋，是促進升級關係的背鍋，為什麼這麼說呢，就是因為壞男人做的這些事情，本身就是女生想做的。比如兩個人談戀愛，那總得是往前走吧，總得突破吧，那肯定要有一個人主動的，比如說壞男人他想搶女生的手，那他就會和女生玩個套路，女生就會說，哎呀你好討厭呀，你好壞呀，其實女生的想法，也是想牽手的。但是壞男人懂他的想法，直接就做出了女生想要的，然後女生就可以把責任，推給壞男人，讓壞男人背鍋，當一個女人和壞男人同居後，女人都會說，都怪你，我們發展太快了，我都還沒準備好呢。其實女生就想裝一下女人的矜持，大家懂得都懂，不一樣的話，沒準備好，你怎麼還同意呢，壞男人不止壞，主要的是情商還很高，他們懂得女生的這一點，反正就是看破不說破，你要我背鍋，那我就背一背，這有啥的呀。而且還能證明我的男人當當呢，但是老生兄弟他們不懂啊，他就覺得在女生面前，我就要裝個好人，裝個正人君子，這樣他才會愛上我，就算和女生約會5次，他連牽手都不敢，那這跟戀愛還怎麼談呢，難道等女生主動。主動再主動嗎，讓他當個放浪不拘的壞女人嗎，但是女人又不想這樣做，因為會拉低他們的名聲，所以你現在知道，為什麼男人不壞，女人不愛了嗎，畢竟有些關於男女方面的事情，一定是要男生主動去做的，一旦你不做。那女生也不想做，最後的結果就是直接結束了，所以老生兄弟，你知道以後該怎麼做了嗎，我是七哥，你們的情感小助手。情感問題可以交給我。'
