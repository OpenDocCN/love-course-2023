  summary: "-   改变自己的态度，接纳前任的负面情绪，避免争吵升级。\n    1.  主动接纳对方的情绪，冷静下来。\n    2.  建立处理冲突的机制，使用谈话者和听话者技术。\n\
    \    3.  互相理解，修复关系，避免怨恨。"
  text: 轻视对方，变得刻薄又暴躁。如果你不能控制前任的态度的话，那你从自己先改变，让你们这种紧张的气氛呢先冷却下来，也就是第三点，我们主动的去接受对方的负面情绪，有朋友说他也不想跟前任吵，但就是聊着聊着，反应过来的时候已经开骂了。但是又不能在气头上停下来啊，只是呢等到你真的脱离了吵架的场景之后，你就会反应过来，吵架中反反复复啊，可能就是那么几句，你在乎的是对方的态度，相对应的对方他在意的也是你的态度。所以很显然的结果就是只会两个人的越吵越生气，如果抱着这种想要在争吵中吵赢对方的想法呢，往往就只会两败俱伤，就算是吵赢了这个架，输了感情你觉得值得吗，吵完之后呢，你再回过头想想看你们真正的事情啊。等你的心情平复之后，你就会发现这个架真的吵的很没有必要，自己说了太多过激，但是呢，并非本意的话，伤害了前任，所以下一次呢，你不妨试试，当你接纳了前任的负面情绪，让他得到了足够的情感抚慰。前任他态度也会缓和，也才会愿意跟你交流，这里呢，就进行到了最后一步，逐步的去建立一种啊，处理根本冲突的机制，建议用这种方式去跟前任谈事情，我们叫做呢，谈话者和听话者技术，第一个。你先让前任说你们之间的矛盾，你可以这样问，我们吵了那么多次，总是我在强调自己，我还是应该好好听听你的想法的，必须要给前任完整的说话空间，这就是尊重，他不说完呢，你绝对不能插嘴，二，到他觉得可以停了。你再说，听完你的想法，大概是这样的，然后呢，复述出你理解的前任的意思，这个能证明你有仔细的听过他的想法，你也能在这一步啊，避免误会对方的想法，第三个，再接着说，我的想法其实是这样的，分享你的发言。如果你说了很多，也千万不要没完没了的说个不停，一定要关心一下，前任有没有补充的想法，这种呢，前任一轮，你一轮的方式，各自的陈述各自的观点，但是要注意啊，说的观点，不用解决问题。只是去描述清楚你们之间的分歧，并且呢，一定要用第一人称的陈述来描述你的想法，情感和关心的问题，不要去谈论你对前任的看法，这就是一个连续有进展的吵架，你们每讨论完一轮关系，其实都是有修复一点的。这样的吵架才会变成为了互相理解而争吵，有些事情谈起来就是会有冲突的，但是我们还是要去沟通，所以我们只能先保证双方都正确的理解了对方的意思，虽然解决冲突并不是我们大脑愿意做的事情。但是至少阻碍在你们中间的就是问题，而不是对彼此的怨恨了，学会这样去吵架呢，才会有和好的机会，也才会呢，越吵越甜，觉得有用的话，记得一键三连哦。(收音)。
