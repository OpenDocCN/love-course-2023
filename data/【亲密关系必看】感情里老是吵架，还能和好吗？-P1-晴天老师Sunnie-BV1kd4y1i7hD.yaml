  text: 很多人咨询我的时候啊都是很崩溃的状态，说他们刚吧，明明想挽回还敢跟前任吵架，因为觉得都是前任不好，前任抛弃自己的，吵完之后呢又很后悔这么对前任，又找我求助，像赎罪一样的去检讨，说都是自己哪哪不好。实际上本来没这么严重的，这些情况呢都是这种以偏概全的认知，让我们失恋的人更偏激了，心态直接失衡了，所以啊也就无法采取正确的挽回操作，第二个呢就是有一些是错误的解决方式的行为，政治起来要么是情绪化。要么呢就回避，就会进行人身攻击，如果双方都情绪输出的话呢，焦点就在人身攻击上，但又解决不了问题，所以啊还是一场激烈的争吵，而如果一方输出一方回避的话呢，一个人拼命的说，另一个人心不在焉。没有处理问题的诚意，也会导致输出的人呢越来越生气，所以这两种解决方式啊，感情只会越吵越差，因为这一类吵架都是激化矛盾的，双方本身就是一个身心紧绷的状态，吵完之后呢也得不到释放。反而积累了更多的矛盾和压力，原本可以解决的问题也变得越来越难以解决，那别人感情越吵越好的吵架是怎么做到的呢，婚姻研究专家约翰·戈特曼呢，曾经观察夫妻吵架的互动，根据研究结果，他认为夫妻经常吵架。还能够有稳定长久的感情的话呢，是靠这三种解决办法的，第一种就是开始吵架的时候回避正面对抗，通过克制来表达自己不想吵架的意图，第二个呢，在吵架中表达同理心，理解对方的观点来确认彼此还相爱。保证双方吵架不会失去理智，第三个，吵完之后充分的运用智慧去缓和愤怒，比如如果是我先挑起了头，那我就主动请你吃饭，这些夫妻呢就不是纯粹的在消耗感情，而是在吵架前后弥补对方，有大量的正向情感的输入。情感的浓度高于冲突的浓度，吵架也就提醒了他们要更谨慎的去协调矛盾，更关怀自己的对象，所以啊，你也完全可以把跟前任的吵架，变成一次加深你们感情的契机，具体怎么做呢，首先第一点，一定要有一个心态上的改变。你一定要接受两个人相爱也会吵架的这个事实，有些人对于冲突过于紧张了，我发现呢，就算是有一些已经指导过挽回街角的学员，面对前任的时候啊，又容易变得刻薄或者说情绪化，据他们形容呢。一和前任说话就很容易被挑起情绪，自动的回到满身是刺的防御模式，对方他也觉得不舒服，结果呢就容易吵起来了，如果是这种情况下呢，你首先就要修炼松弛感，说白了就是放松一点，遇到再不如意的事情。我们先接受事情的发生，然后呢找到事情中积极的一面，当你对生活，对人，对事都抱有这样一种淡然的态度，保持情绪的稳定，与世界的变化和解，与自己的执念和解，不要浪费心力去跟他纠缠，你就能过得清醒自知并且快乐。吵架也是一样的，既然已经发生了，那么也没有办法改变，事前的紧张，事后的自责，都是在无谓的消耗能量，不如提醒自己，其实我可以从吵架中更了解对方啊，我可以了解他现在的想法，了解他的性格。找到跟他相处的底线和方法，其次第二点呢，在吵架的时候，积极的去接纳对方的消极负面情绪，也就是说千万不要有想吵赢对方的想法，因为吵架已经是破坏性的举动了，如果他对抗你，你也对抗他。那你们的亲密关系啊就非常的危险，所以在面对前任暂时的面试的情况下，维持积极的态度，虽然很难，但这是最有效的办法了，吵架只有一方先退让，才会有缓和的余地，你进他进，你退他才可能退，记住呢三个原则。第一个呢不要逃避，对方提出问题，对方怀疑你，你会受伤，没错，但是我们听下去，不要立刻转移话题或者逃避，如果你不接话的话，很有可能就会开始争论下一轮，因为前任觉得你不重视，那他还可能继续往前翻旧账。甚至可能因为矛盾累积啊，爆发结果会更严重，第二个呢，不要态度恶劣，吵架里的人会感觉到那种紧张的氛围，不自觉的就想要防御，这时候可能就会出现，讥讽对方，
- answers: '-   要改变自己的态度，需要接受自己和前任都有负面情绪的可能性，不要试图吵赢对方而忽视对方的情感，主动接纳负面情绪并提供情感抚慰可以帮助缓和矛盾。

