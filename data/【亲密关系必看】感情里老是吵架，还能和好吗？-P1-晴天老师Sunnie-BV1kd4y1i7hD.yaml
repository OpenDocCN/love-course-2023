  text: '# 【亲密关系必看】感情里老是吵架，还能和好吗？ - P1 - 晴天老师Sunnie - BV1kd4y1i7hD有个咨询者找到我的时候特别的焦虑，他们分手是因为吵架，分手后还是一直在吵架，问我是不是没救了，我继续问他，你为什么会觉得吵架就很难和好呢，还在吵架就还有救，真正难救的关系，是连吵架都不想吵了。也就是说感情是可能越吵越好的，很多人都接受不了这个事实，他们觉得吵架只会越吵越失望，吉登斯在亲密关系的变革里面就讲了原因，我们大多数人观念里在谈的都是浪漫之爱，把理想中的爱情投射到一个人身上。重视关系本身，容不得一点点吵架，吵架很容易就觉得对方是不合适的人，这其实就是感情中最大的误区，吵架让你感到不适，让你认为对方不是对的人，认为好的爱情是不会让自己难过的，认为两个人应该三观一致处处包容。但实际上没有两个完全一致的人，也就意味着没有不会吵架的人，一段好的感情是有张力的，争吵也是两个人表达不同的观点，去了解对方的途径，而不是你们委屈自己去迎合对方，吵架也并不是结束。其中暴露的问题需要双方重视，面对去解决，经历过吵架和好，相爱才不是因为单一的遇见，你们努力过磨合过，不用对的人去规避自己在恋爱中的责任，这时候就到达了爱情的理想境界，融汇之爱，我们愿意包容对方的特别。我们爱的是独一无二的那个人，看到这里你也可以反思一下，自己是不是曾经把感情的问题，全都怪罪在吵架上了，是否因为对方满足不了你对理想爱情的期待，你就懈怠了关系，甚至自愿自艾的说，就是性格不合才分的手。重视浪漫之爱没有错，但是对象除了满足你对爱情的想象，还应该让你拥有想要去爱的动力，以及获得爱的能力，如果你是现在才懂得这个道理的朋友，也不用着急，现在也并不晚，哪怕你们已经跟前任大妈。克制不住的指责对骂过，她现在很厌恶你，这种关系也是可以改善的，因为感情是有成长性的，哪怕是小时候经常和父母对立的孩子，长大后也会想要补偿当时的不懂事，而父母呢往往就会说，那个算啥事啊，你现在懂事了。我就已经很高兴了，你们关系的好坏啊，并不完全取决于你做了什么，而是之后你要怎么做，当然首先你要知道我们为什么会吵架呢，本质上就是我们存在有关键上的冲突，或者说我们理解上有误会，而冲突误会啊。都是人和人之间固有的差异引起的，再相似的两个人都做不到完全一样，花束般的恋爱里面，男主和女主刚开始呢，兴趣爱好一样，甚至某一些奇怪的想法都不谋而合，但是男主的动机是特立独行，而女主的动机呢是跟随兴趣。恋爱后期他们也果然就闹了矛盾，而且哪怕你们动机一致，行为上也不可避免的会有冲突，我有两个朋友都很喜欢聚会，也经常呢一起结伴同行，结果有一天有一个人想早点离开，但是另一个人觉得还能够再玩一会儿。而冲突的直接结果，吵架也是会存在的，我们一开始都希望对方被说服，改变主意和自己保持一致，就不会有遗憾了，其实分手后的冲突也是一样的，复合的话呢他还委屈，不复合的话呢你觉得委屈，不在一起啊又觉得可惜。想要解决这些冲突，那你们必须要沟通啊，对方呢也想强调他的观点，所以两个人谁也不让谁，吵架作为一种激烈的表达形式呢，必不可少，虽然直接说出你不同意，你不满意的地方，两个人会因此闹矛盾。可是相比于冷战以及长期压抑，导致最终爆发，能够通过吵架尽快的解决问题啊，对双方的伤害啊，从长远来看还是比较小的，但是有些人的吵架就会越吵越糟，这个呢就多半跟我们一些错误的认知，跟行为有关。第一个呢就是以偏概全的认知，在吵架中呢，很多人总是把对方一次表现出不好的行为，过分概括化的，他是一个不好的人，所以会把对方跟自己的冲突当成一个疙瘩，特别的敏感，这种认知呢也经常会伤害自己。'
