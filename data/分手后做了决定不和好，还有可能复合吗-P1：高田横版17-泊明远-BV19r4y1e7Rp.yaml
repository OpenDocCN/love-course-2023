  text: '# 分手后做了决定不和好，还有可能复合吗 - P1：高田横版 17 - 泊明远 - BV19r4y1e7Rp做了决定再也不回头的人，该怎么去复合呢，老师可以告诉你啊，谁能够在自己的感情底下定论呢，反正我是从来没有遇到过，你觉得他不会改变，是因为他在你的面前，从来是说一不二，你给了他放纵的条件，不停的退让。那么这样会让他，勉强卑微到尘埃里，他肯定啊就说一不二，但是如果你带点骨气，让自己变得高位，你会看到这个男人啊，从里到外都像是改变了一个人，我是博明，如果你现在也遇到这样的情感问题。那么斯坦丘夫老师会来帮你。'
