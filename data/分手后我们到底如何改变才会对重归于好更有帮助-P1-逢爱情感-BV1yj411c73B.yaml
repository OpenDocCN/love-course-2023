  text: '# 分手后我们到底如何改变才会对重归于好更有帮助 - P1 - 逢爱情感 - BV1yj411c73B想要修复一段感情 首先呀就要改变自己，但是我收到了很多私信都是说，我根本不知道怎么改
    很茫然 一点头绪都没有，很多博主啊都告诉你们，你们一定要朝着对方想要的方向去改变，那么这个也不能说错吧。但是那种感觉是你们想要的吗，很多人为了和好去变成一个自己都不习惯的样子，想要长时间的维持可以说是一种巨大的挑战，我跟你们说过啊
    你就是你，你不需要为任何人去改变成他完全喜欢的样子。你的存在并不是为了去取悦别人的，复合是让别人觉得你有往更好的方向去改变，而并不是说为了取悦他而改变，如果说你让对方感觉到，你为了跟他在一起不惜一切自己的感受，如果说啊
    你幸运一点。对方可能会感动的跟你复合，这种情况下的复合，那么打回原形的速度就相当的快，最终啊 还是会酿成重蹈覆辙的悲剧，那么你如果不幸运的话，你就会让对方感觉到压力很大，他就有一种被你的这种付出给绑住了的感觉。所以啊
    听好了，你只需要做一件事情就是找回你自己，为什么大多数人在恋爱和单身的时候是两种人格呢，因为恋爱容易让人暂时性的迷失自己，如果说你不能够有清晰的认知和方向，你可能是持续性的迷失。因为在恋爱的过程当中，你的身体里面会分泌出很多的物质，会让你产生心理和精神上和单身完全不同的感觉，当另一个人走进你的世界的时候，就会牵动你各种各样的情绪，从某种程度上来说就是打乱了你。你现在需要去思考的就是，这个刚跟你分手的人最开始的时候是多么的为你着迷，你那个时候对他产生了多么大的吸引力，他为什么会喜欢上你呢，他喜欢的是你最开始的哪些呢，所以啊
    你要坚信你身上一定有他喜欢的点。只是现在呢，你因为陷入到了这段感情中迷失了自我，所以啊 你现在需要去找回那个曾经的你，然后去摆脱因为恋爱之后延伸出来的新的问题，然后复盘找回最初的那个你，而在这种情况下的改变，你至少是健康的。也是你自己不排斥和想要的，你不会觉得在这个过程当中是很卑微和痛苦的，你更加不用去为任何人做出牺牲式的改变，你们要相信你们不是差劲的让对方离开了你，你只是在爱人的这条路上把自己给弄丢了。想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
