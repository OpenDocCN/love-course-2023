  - 问题3：为什么不建议挽回背叛你的人？
  - 回答3：因为这会损害你的自尊，让对方踩在你的尊严之下，挽回后心理上也难以接受。
  - 问题4：心境已经破碎的人为什么不值得挽回？
  - 回答4：因为他们可能对你充满控制和不信任，挽回后可能带来更多的伤害和矛盾。
  - 问题5：怎样的感情是值得挽回的？
