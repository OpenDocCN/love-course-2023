  text: '# 什么样的分手没办法挽回，或者不值得挽回！ - P1 - 逢爱情感 - BV18d4y1Z7W5不是所有的感情都能重归于好，由于以下这四种情况，我就不建议大家去做挽回了，那第一种呢，就是太过于强势的人总喜欢打压你的人，对吧，他的情绪呢，一点就爆炸，你都不知道什么时间他又要发飙了，在这段感情里。如果说最起码的认可尊重和温暖，你都感受不到，那么天天呢，他一定会让你添堵的，第二种无缝衔接的人，那么你就更不要去挽回了，这种情况比如说挽不回，挽回了你们的意义也不大吧，那该给你的安心，该给你的安全感。他全部都不给，背叛你的人不用去做挽回，拿自己的尊严让别人踩在脚底下，你说合适吗，对不对，那再说挽回了你的心理能过去这个坎吗，第三种心境已经破碎的人也没有必要去挽回了，心境破碎的人呢，自尊心高到了极点。敏感到了极点，自卑也高到了极点，他跟你在一起呢，他有太多的要求控制和不信任，他会去拿社会上的一些不太良好的现象呢，来衡量你，甚至呢，往你的身上去套，他的疑神疑鬼会逼得你喘不过来气。挽回来了也等于是挽回了一个伤害和炸弹，那第四种呢，就是如果说你察觉出对方总有动机不太纯的预谋，可千万不要再想着挽回他了，吃一次亏就应该想着你要成长一些了，千万不要同情心泛滥，一段正常的感情呢。彼此之间都是轻松的，那么我想他我就告诉他，他在忙在干什么也会告诉我，互相的挂念，彼此的鼓励，对吧，没有太过分的要求，互相的认可，互相的心存感激，那么这种感觉心里还是很踏实，很自然的。如果说对方的身上总有一些奇怪的行为，让你感觉到越来越没有安全感，那么大概率你的直觉就是对的，一定要相信自己，因为正常的感情是会让你有安全感的，不会让你去疑惑这个人的动机和目的，如果你也正在经历情感问题。不知道该怎么办，那么撕心挽回，我让你爱的人重新爱上你。'
