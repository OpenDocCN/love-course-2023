- summary: "-   分手后的前任主动联系你，可能有四种情况：\n    1.  前任纯粹想看看你，无其他目的。\n    2.  前任生活情感不顺利，想找你缓解。\n\
    \    3.  前任想确认你还在他心中的位置。\n    4.  前任有意向和你重新开始，但要保持对等关系。"
  text: '# 分手后的前任如果主动联系你，一般就是这四种情况！ - P1 - 泊明远 - BV1kG4y1e7en分手后你的前任突然来找你，那么你一定要知道，他是对你有需求的，如果你还想跟他在一起，那么在他主动联系你的时候，你一定要去了解他是出于什么目的，我来列举几点，你们可以对号入座，如果你的前任纯粹只是闲的话。多半是想跟你虚搁就就撤了，他的主要联系动机，就是单纯的来看看你，最近过得好还是不好，第二，你的前任有意无意跟你逃进户，问这个时候想要约你出去，但不主动提你们之间的问题，那你就要注意了。这多半是他在骑驢找马，也就是说他突然的出现，并且先阴晴，可能是生活上也好，情感上也好，并不顺利，想找你缓解一下，也正好是他处于空窗期，如果你有意思和他继续，那么就找你正好睡一个回床觉，第三分手后。你也做了一段时间的备胎，但是你觉得这样做并没有任何利益，离开了一段时间后，前任突然回头来找你，前任也是纯粹来看看，他鱼塘里的鱼还在不在，第四就是前任有意向，想和你处一处，看看还有没有机会，总的来说。不要认为前任的主动联系，就能改变你们已经分手的事实，对你有需求是好事，但是你要记住，两个人之间的接触，一定要是对等的，不要因为自己的得失因太重，从而放低了自己的姿态，那么自己的结局一定不会好，我是博明。如果屏幕前的你，现在也正在面临这样的情感困境，可以私信修复，老实和你聊聊。'
