  text: '# 为何每个人追求的东西不一样？ - P1 - 曲曲大女人 - BV1FL4y1p7mu我要怎么才能快乐，那肯定是把我跟我身边的这个环境的关系，给它理通了，我就能快乐，在我的这个环境里头，我要做一个小女人，我要依附于男人，没有错，因为我要这样做了，身边的人他跟我两个人就搞得好，对吧。你想想他也不会来说，你个大电圣女，你现在在外面这么干嘛，我跟身边的人处得也舒服了，对不对，我也能在家里我也能舒服，对吧，老公也能够很爱我，也能对我很好，这也是一种成功，对不对。但是如果我出生的就是一个知识分子家庭，我们家里对我的期待就是你虽然是一个女性，但是你未来一定要成为一名优秀女性，你一定要经济独立，精神独立，思想独立，生活独立，你什么都要独立。那我的父母给了我这样的支撑，我就觉得我必须要活出自我，那你就走这条路，没有问题，有什么问题呢，对不对，那你就不要说你拿着那个十八线想法来禁锢我，凭什么呢，我有我的生活态度，我有我的生活圈子。我的成长环境赋予我的，就是要做一个独立自主自信的女性，你拿那些东西来舒服我的意义是什么呢，对吧，我妈说鞋穿在自己脚上一定要自己舒服，说得好，哈哈哈。关注点赞分享哦。'
