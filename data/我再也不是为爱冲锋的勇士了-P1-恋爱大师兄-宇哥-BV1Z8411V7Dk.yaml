- summary: "-   我再也不是为爱冲锋的勇士了\n    1.  沉默走远，发现倒退到原点，对抗时间的坚持已断线\n    2.  曾经温暖的画面渐忘，想念抓紧却再也看不到笑脸\n\
    \    3.  明天再无你，空寂时间忘记，只能映出记忆的路线，出品:桑海紀工作室"
  text: '# 我再也不是为爱冲锋的勇士了 - P1 - 恋爱大师兄-宇哥 - BV1Z8411V7Dk沉默著走了有多遙遠，抬起頭忽然間才發現，一直倒退，倒退到原點，倔強堅持對抗時間，說好了的永遠斷了線，期許了不變的卻都已改變，緊閉雙眼才能看得見，那些曾經溫暖鮮豔過的畫面，漸漸地忘記看不上明天。只要用力地抓緊了想念，明天再也沒有你的笑臉，漸漸地忘記空寂的時間，我只要映出記憶的路線，到最深處，縱然那只是瞬間，出品:桑海紀工作室。'
