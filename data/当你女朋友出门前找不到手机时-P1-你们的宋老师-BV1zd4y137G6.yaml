- summary: "-   当你女朋友出门前找不到手机时\n    1.  女友找不到手机，怀疑男友抄走\n    2.  男友辩解手机在哪，威胁打电话给女友父母\n\
    \    3.  最终发现手机不在，争吵升级至无法解决"
  text: '# 当你女朋友出门前找不到手机时 - P1 - 你们的宋老师 - BV1zd4y137G6诶 包裹都卡，诶 我手机呢，等我找我手机，诶 我手机呢，啊
    刚刚就在这儿了嘛，你看到我手机没的，你说 你是不是故意抄我手机，听到没的，啊 不要抄啊，拿出来，谁拿你手机来啊，你没抄，诶 我去给你上个厕所。诶 手机不在了，你为啥不把我看到啦啦，啊
    哎哟，诶 诶 诶，我的手机你都找卡不卡，我咋敢相信你和老二，你还不快找卡我呢，诶 诶 诶，哎呀，我马上就给你老爸打电话，搞你，你到时候看你老妈，哼哼，咋嘛。你真的太白眼了，真的，我讲了这么久，你都不想拿起你手机，给我的手机打个电话，这手机不是你在找的吗，你喂的来的凶哦，这已经不是手机的问题了我跟你讲，啊
    诶，(三脚死了)。'
