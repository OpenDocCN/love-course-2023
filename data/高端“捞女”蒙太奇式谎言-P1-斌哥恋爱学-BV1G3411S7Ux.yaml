  text: '# 高端“捞女”蒙太奇式谎言 - P1 - 斌哥恋爱学 - BV1G3411S7Ux為什麼你明知道她是撈女，但你就忍不住喜歡她，甚至很多聰明的有錢人，也會被騙得傾家蕩產，今天這條視頻你要是能看懂，真的可能會改變你的命運，首先撈女是真的很漂亮，很多單純的兄弟在漂亮女人面前。是沒有抵抗力的，是很容易被忽悠的，這個原因我就不多說了，建議你們多去看看我之前的視頻，這裡要說的是那種智商高的，戀愛經驗多的兄弟們，依然抵抗不住撈女，綠茶海后渣女的真相，真正厲害的女人。在騙人的時候是不會說謊的，她們只會巧妙的利用猛泰騎士謊言，她們說的每一句都是真話，但是她們顛倒了順序，隱藏了關鍵信息，改變了語言的表達，把真實的片段重新組合在了一起，就變成了謊言。我愛的人成了別人的老婆，我愛上了別人的老婆，前任是渣男無情的把我丟下來，我脾氣太大了，我把他氣走了，只要能夠遇見，我不在乎曾經被多少人傷害過，也不在乎人們對我的冷嘲熱諷，她們都說我利用了男權。可她們不知道的是，你是我現在唯一的光，我是海后，前任跟我分手了，那晚我很傷心，喝了很多，被一個男人趁機佔了便宜，我出軌了，所以他跟我分了手，和別人在一起了，就像這樣，拆開來每一句話都是真話。但是邏輯卻完全不一樣，她們採用了一種避重就輕的方式，用事實去編造一個虛假的謊言，所以當你在聽到女人跟你說，男人要是喜歡一個女人就要疼她，愛她，給自己的老婆花點錢，不是應該的嗎，你就應該要明白。她想表達的其實是，你給我花了足夠多的錢，我才願意做你的女朋友，你不要以為聽到這裡就明白了一切，其實蒙太奇是謊言，真正厲害之處在於，她不僅騙了你，她連自己也會騙，並且她會更加堅定的去否認你。只要你還想跟她在一起，你的氣勢比她弱，你就會被她洗腦，從而忘記時間，線索上的錯亂，即便你把這件事告訴給你自己的兄弟時，也會按照她給你安排好的順序去排列，這個時候你的兄弟也會跟你說，你心裡錯了。別想再重複，別再想不放不放。'
