    \    3.  控制情绪和回到初期心态是重要的"
  text: '# 当你能把你们两个人之间的舒适感建立起来，对方就能重新爱上你 - P1 - 泊明远 - BV15D4y1t7nd今天和大家聊的一个话题就是，你变好了能不能和前任复合，有没有必然的联系，其实是没有的，如果你变得更好了，或者说你变得更优秀，并不代表前任他就一定会爱上你，那么真正决定前任能够重新爱上你，是什么呢。其实很重要的一点就是，你们能不能建立起，两个人之间的舒适感，注意，舒适感，其实你可以想一想，你们刚开始在一起的时候，是不是非常开心，然后也很轻松，相处起来也没有压力，但是你会发现随着你们两个人的相处。越来越多，彼此越来越了解，矛盾就会增多，吵架也就增多，两个人之间就会变成了，很多时候连沟通都会有压力，一个人总是生气，然后另外一个人就要花更多的时间，去哄对方，彼此之间的能量就会越来越多。一旦双方这种能量消耗了，就意味着走到了分开的阶段，而往回的这条道路上，我们要花费更多的时间，和稳定自己的情绪才可以，因为如果你没有办法，去掌控自己的情绪，没有办法去过掉情绪这一关。甚至没有办法去做到延伸满足，那么你心里面有什么疑问，就想立马和对方说清楚的话，那这段感情，基本上是不太可能往回，你要找到的是，刚开始和他在一块的时候的心理状态，那你在感情里面的主动权就更胜一筹。而且不管对方在往回的过程当中，他说了什么，做了什么，或者说他的反应是什么，你都能够从容面对，并且回复对方的话，那么这段感情，就算没有往回，那么你在对方的心目当中的高度，也会上升到一个阶段。所以在初期阶段，心态是非常非常重要的，那我是博明，如果评论面前的你不太清楚的话，可以私心求负。'
