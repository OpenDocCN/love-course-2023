  text: 挽回成功後。你就可以肆意的向你的愛人表達你的愛意了，建議目前呢你可以先給自己列一個活動清單，或者別的可以聯繫人的名字，忍不住想聯繫前任的時候啊，就啟動備選項，這期視頻呢就是想告訴你，踩雷沒有那麼可怕。我們都是有心有感情的人，受傷後啊都會痛的，如果宣洩情緒對自己有幫助，那不用忍得太辛苦，本來嘛解鈴就須繫鈴人，衝動的也不怕，意識到了就盡快彌補吧，一時衝動一時爽，那爽過一下就行了。想要挽回還是要收拾好自己的情緒的，不要一直衝動自毀長城哦，現在呢你不必斷連，把握好挽回黃金時期，最大可能的來縮短你的痛苦周期，你可以每天不斷的打磨自己，迎接全新的自己，你也不是一個人在努力啊，加油吧。覺得有用的話記得一鍵三連哦，好，(鈴聲)。
