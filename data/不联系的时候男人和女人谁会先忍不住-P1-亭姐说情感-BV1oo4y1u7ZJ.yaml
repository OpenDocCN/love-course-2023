  text: '# 不联系的时候男人和女人谁会先忍不住 - P1 - 亭姐说情感 - BV1oo4y1u7ZJ不联系了男人和女人谁会先忍不住呢，那其实这个问题呢它跟男女关系并不大，因为每个人就算你是男人啊，你身上也会有一定比例的女性的特质，反之亦然，所以用男女来衡量呢其实它并不准确，而且能问出这个问题。说明呢你一直在用一个单一的思维在思考问题，但是感情这个东西呢，它往往并不是说非黑即白的关系，那比如说可能很多人昨天还说老死不相往来，没准呢他今天就复合成功了，那分手后谁会先忍不住呢。准确来说就是受伤更深的人，更能忍得住不去联系，那我来举个例子，你就很好理解了，比如说呢你很爱一个人，但是呢他持续的让你失望，持续的不自觉的做一些伤害你的事情，哪怕你很爱他，你也会忍住忍得更久一些。而对方呢他则像是一个被宠坏了的孩子一样，肆无忌惮的去胡闹，但是你一抽身吧他可能就慌了，他不知道该怎么办了，于是乎他就先接受不了了，先来主动来找你了，哪怕是他还没有意识到自己真正的问题，还是觉得是你狠心。是你不辞而别，那么呢他也会率先的主动，所以呢其实从底层逻辑来理解这件事呢，你会发现是否主动去联系你，或者说能不能忍得住去联系你，跟爱不爱关系真的不大，跟谁爱得更深也没有多大的关系。甚至呢跟是否意识到自己有错误了也没有什么关系，如果说你是真的想要去挽回一段感情，我还是希望你先放下，谁会先忍不住这个问题，因为你关心的这个问题本身对于你是否能够挽回成功，它没有任何的意义。其实分手后本身的精力就很有限，还有一部分呢你注定会消耗掉在自我内耗上，所以呢咱们就要将这个有限的精力呢全部都要放在对的地方，去关心那些真正对你有修复关系有用的地方，对你有成长有用的事情上去，你明白了吗。如果说你现在也正在经历一些情感的问题，你也可以撕弃复合，我让你爱的人重新爱上你。'
