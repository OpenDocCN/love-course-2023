  text: '# 千万不要低估了表白的作用 - P1 - 池子的恋爱日记 - BV1LN4y1V7Eg不要小看表白劝人关系这个追女生的步骤了，就算女生末日跟你在一起，愿意和你有肢体接触，也愿意和你拥抱甚至接吻，但只要你没表白没劝人关系，在女生心里面都可以有解释的理由，女生本来是喜欢无理取闹的生物。要是你还在这里埋个雷，你就真的是在给自己埋雷，真的有过无数的人栽在这一块，手也牵了，吻也牵了，感情也很火热，男生都准备结婚用的彩礼了，甚至连房子都给女生买好了，还写上他的名字，一切都准备就绪。就在求婚的时候被拒绝了，对不起你误会了，我一直都是把你当朋友而已，这句话一说，诶你就有理也说不清了，毕竟你们好像真的没有表白，女生真的好像没有答应跟你在一起，怎么说呢，都已经缘不回来了。而且一旦发生了这样的事情，你们的感情也再也回不到当初了，所以兄弟们，无论女生是不是末日了，你们的关系一定要走完最后一个程序，一定要表白，而且一定要得到明确的回复，不然女生会一时把你当大冤种。你还一直乐在其中，这可真的是人间惨案，很多女生在面对男生的追求时，都会下意识的去判断，这个男生适不适合自己，当然更重要的是，男生有没有吸引到自己，不一定说男生需要多优秀，女生更注重的是感觉。简单来说就是你有没有吸引到他，那很多男生就不懂得，吸引的核心在哪里，于是只会讨好他，而讨好是最没有基础含量的一种方式，也是最容易失败的方式，但如果你很想知道，如何快速的吸引到喜欢的女生。后台留言追求两个字，我想给兄弟们分享一份，追女生屡试不爽的攻略秘籍，轻松让你喜欢的女生也喜欢上你。'
