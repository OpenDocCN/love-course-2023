  text: '# 分手后可以和前任做朋友，但是为什么提起来复合就是不愿意 - P1 - 泊明远 - BV1Ze4y1978o很多人正在经历和前任正常做朋友，但是一提到复合，前任就是不愿意，那么我今天就站在一个客观的角度上，来帮你来剖析这个问题，要耐心看完，或许对你会有帮助，首先，你并没有达到可以复合的阶段。分手后你的前任对你有很强的抵触情绪，很多人只是刚刚度过冷静期，跟前任联系了一段时间，觉得聊得还不错，但那也只是两个人之间的关系，得到了瓦合，并不是聊得还不错就能够复合，这个时候你去提复合。只是你觉得可以提，你急于求成，所以你被拒绝，你其实是在被自己的情绪给牵着走，很多人和前任的相处状态也就一般般，然后非要强调的是相处的很好，但是提复合就是不愿意，所以千万不要自我感动，不要急于求成。第二点，你知道从朋友的好朋友，从好朋友到恋人未满，从恋人未满得到复合，以及怎么样去处理你们的分手原因吗，正常做朋友，其实只是刚刚开始，我是博明，如果屏幕前的你，现在也正是面临这样的困境。不知道该怎么做的话，可以私心修复，老师会来教你。'
