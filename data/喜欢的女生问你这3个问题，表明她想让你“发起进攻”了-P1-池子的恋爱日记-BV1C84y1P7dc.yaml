  text: '# 喜欢的女生问你这3个问题，表明她想让你“发起进攻”了 - P1 - 池子的恋爱日记 - BV1C84y1P7dc女生喜欢你才会问你的三个问题，把握住任何一个，都能让你们的关系快速提升，而且大部分男生都遇到过，只要你把握好任何一个机会，都能让你们的关系快速升级，以后要是女生问你这些问题的时候，别再装不懂了。第一个你喜欢什么样的女生，只要女生问你关于，择偶标准这一类的问题，就是想看看她在不在你的择偶标准里，但是你也不能照着女生的模样说，我喜欢跟你一样的女生，千万不要让女生一眼就看出来，你喜欢她。否则当女生知道你喜欢她时，她觉得把你拿下了，就会对你失去兴趣，第二个你谈过几个女朋友，要是女生问你情感经历这一类的问题，其实就是女生想了解你的过去，想知道你是一个怎么样的男生，要是自己和你在一起了。会不会像你的前女友一样被分手，这其实是女生比较安全感的表现，喜欢一个男生，但不知道有没有结果，女生也很纠结，所以你的回答一定要谨慎一些，记住这三点千万不要犯，一千万不要拒绝回答，或者敷衍过去。回答一定要认真，二不要说前任的坏话，女生不问你，你就不要主动说分手的原因，三数量不要说太多，两三个是最好的，当然了，没谈过恋爱也可以说自己没谈过，但绝对不要超过五个，但是要有谈超过五个以上女朋友的男生。也不会来看我的视频，很多女生在面对男生的追求时，都会下意识去判断，这个男生适不适合自己，当然更重要的是，这个男生有没有吸引到自己，不一定说男生需要多优秀，女生更注重的是感觉。简单来说就是你有没有吸引到他，我有个朋友就是不懂这个顺序，总是先对女生好，发现女生对自己没兴趣，才想提升自己，但那时候就晚了，自从看了我发他的那份追女生秘籍，遇到问题也会马上问我。现在老和我炫耀他女朋友，没看过的生日可以找我邀一下，我秒回你哦，第三个，你现在有没有喜欢的女生，其实就是想知道现在有没有人在追你，或者你有没有打算去追别人，这个问题最好不要有明确的回答，因为你问他有。女生肯定会问他是谁，第一点咱们也说了，不能直接说喜欢的人是你，这跟表白没有什么两样，会暴露大量需求感，也不能回答没有，这就相当于对女生说，我不喜欢你，别在这边，把女生越推越开，你就这么回，我感觉吧。谈恋爱讲究的是缘分，就算我有了喜欢的人，也没有办法立刻就在一起，顺其自然吧，你这么一回答，这个问题基本的也就过去了，女生啊也会觉得自己有机会。甚至以后会对你更主动。'
