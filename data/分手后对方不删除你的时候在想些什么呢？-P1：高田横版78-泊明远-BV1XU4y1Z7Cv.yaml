  text: '# 分手后对方不删除你的时候在想些什么呢？ - P1：高田横版 78 - 泊明远 - BV1XU4y1Z7Cv分手后前任不删除你，也不拉黑你，那么跟你保持联系，但是就是不愿意复合，他到底是什么意思呢，前几天有个粉丝私信我说，分手后前任还会给他发早安晚安，还会发一些搞笑的段子和他分享，那他就猜想。对方是不是根本就没有放下他，复合的几率是不是特别大，其实我想说，前任这些行为，真的不太具备有参考意义和价值，因为如果他真的想和你和好，那么他的这种表现，其实就是在给自己留后路，可以在你这里一直刷存在感。只要你们还保持联系，那么你们和好的机会就会很大，如果他不想和你和好，只是把你当备胎，那么和你保持联系就意味着，不仅能满足他的精神需求，还能给你一些幻想，去吊着你给你无限希望，所以你要看清楚他的真实目的。要怎么分辨这个人，是不是只想和你和好，那么很简单只看三个方面，第一点，联系你的时候，他是不是忽冷忽热，如果有时候当他消失好几天，就说明他很忙，也许是在陪别人，那么第二点，在你们沟通的过程中。面对你的脆弱，他能不能给你安慰，如果说，当你很痛苦很委屈的时候，他都选择视而不见，其实他的心早就从你身上挪开了，第三点，分手之后，他有没有为你们的关系，做出一些实质性的改变，比如真诚地关心。帮你解决生活中的问题等等，女孩子面对分手，不互相删除的情况下，你只要记住一句话，当你想看清楚一个人的真实目的时候，那么你不要去看他这样的行为，能够给他带来多少利益，你要看他愿意为这样的行为。去付出了多少代价，愿不愿意去承担责任，你明白了吗，我是博明，如果你现在也正在面临这样的情感困惑，那么斯金修复老师会来帮你。'
