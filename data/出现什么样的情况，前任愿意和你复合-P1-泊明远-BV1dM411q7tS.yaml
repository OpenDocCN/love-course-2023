  text: '# 出现什么样的情况，前任愿意和你复合 - P1 - 泊明远 - BV1dM411q7tS前任什么情况下会回头呢，第一种情况，就是他过得不好的时候，他会回头找你，但是你切记一点，他回头找你，并不意味着他是来找你复合的，而是跟你一起怀旧的，他怀念那个时候跟你在一起多么美好，多么开心，多么快乐。当你认为他回来找你是想要跟你复合的时候，你肯定会下意识问他，你是不是想找我复合，这个时候你心里面那个不甘心的，那个欲望又被他勾勒出来，你想去跟他复合，然后他就会很委婉地拒绝到这个事情。这个时候你们一定要清醒，他仅仅只是想找你叙旧而已，又或者说是想找你睡一个回笼觉，这个时候你就要清醒一点，不要再上当了，第二个情况，你们两个人分手是因为无缝衔接，无缝衔接的意思就是，你们两个刚分开没多久。是今天分开，明天他就跟别人在一起，这种情况发生的概率是极低的，所以你们很多人说无缝衔接这个事情，很大概率就是你们两个人，还没有分的时候，他就已经和那个人暧昧不清了，你们两个人分了他就有新欢。如果你们是因为这种原因分手的话，他回来找你的概率其实还是蛮高的，因为他连这种三观不正的事情都做得出来，可想而知，有一天如果有多不要脸地找你复合，那如果你们两个人在一起的时候，你对他足够好。那他跟新欢在一起之后，吵架了、闹别扭了、谈崩了，他就一定会回头找你，因为他觉得还是你好，第三种情况，就是当他行情不好的时候，他会回头来找你，但是你们要确定一点，他回来找你这个前任。也就能够同时的回头找其他的几个前任，你也许就是他其中的某一个，而如果说你在这里面不能够出色，大概率还是会再次筛选掉，你会跟他其他几个前任进行对比，你们两个人暧昧不清，然后复合，或者是怎么样的。那么又到了我奉劝大家的时候，如果两个人分手的时候，没有具体的原则底线问题，而且两个人分手之后，都洁身自好，没有谈新的恋爱，还是很相爱的话，是值得复合的，但是如果两个人分手的时候，触碰到了原则和底线。比如说他给你戴了绿帽子，他做了很多伤害你的事情，那这种我觉得就没有必要原谅了，没有必要再去复合，我是博明，如果评论区你不太清楚，可以私信求付。'
