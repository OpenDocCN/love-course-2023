  text: '# 想谈一场不分手的恋爱，有什么办法呢？ - P1：高田横版 318 - 泊明远 - BV1oY411a7ue教你谈一段不分手的恋爱，那么这个方法男女通用，简单地说，就是把每个阶段你最不该做的事情明确清楚，举个例子，比如说刚接触的时候，对方还没有表达过喜欢你，或者想要追求你的时候。那么你就用普通异性的心态去对待他，就可以沟通可以聊，但是不能给予他什么特殊化，也不要对他抱有什么极高的幻想和期待，直到他跟你表达真心为止，再举个例子，比如说热恋暧昧阶段，对方如果不给你名分，不升级关系。那你就不能让他享受到男朋友，或者女朋友才可以享受到的待遇，不该给的陪伴不要给，那么不该做的事也不要做，直到他认真地对待这段感情为止，再往下，比如说相处的阶段，就是严重的错误，对方如果犯了第二次第三次。如果再犯，那就不是错误了，那就是选择了，所以这个时候你就得坚定地筛选掉他，或者是跟他提分手，或者是给他点颜色看看，那么该心硬的时候，绝对不能心软，不要给别人散布伤害你的机会，要让他知道你也是有脾气的。其实感情当中吧，你有多失望，都源自于高期待和总是比较的失忆，那么很多时候，咱们的心大一点感情才能长久，多换位思考，多理清不同阶段的利害关系，和该做和不该做的事情，那彼此呢，才会更加的轻松。我们也会更加容易得到幸福，也不容易失望，那么你觉得呢，我是博明，如果镜头前的你，正好面临这样的情况，可以私信晚回，来和老师聊聊。'
