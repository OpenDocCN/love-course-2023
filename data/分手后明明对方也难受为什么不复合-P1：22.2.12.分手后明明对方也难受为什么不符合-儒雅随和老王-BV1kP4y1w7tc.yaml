    \  想要挽回必须改变并解决问题，展示成果说服对方接受复合。\n    3.  最佳挽回时机是分手后一段时间，对方开始回忆共同经历。"
  text: '# 分手后明明对方也难受 为什么不复合 - P1：22.2.12.分手后明明对方也难受 为什么不符合 - 儒雅随和老王 - BV1kP4y1w7tc众忆客树最好的时间是10年之前，其次，他就是现在，那俩人出对象，黄了之后，他都难受，都想复合，你能明显感觉到，对方说还有感情，他说没放下，但无论说啥，人就不跟你复合，为啥出现这种，就是明明爱着。却宁愿分手的这种情况，这不挺矛盾的吗，其实并不奇怪，在真实的分手的案例当中，可能只有极少数是一边倒的，就是想要分手，剩下的或多或少，都有各种理由，有所留恋，所以说，很多时候提出分手的一方。他也是说心不甘情不愿的，就是不想分，但理智上不断提醒他说，你不分不行，你就得分，因为尽管还有眷恋，就是痛苦的一个成分也挺多，完完全全可以预判到说，未来指定是不再幸福就完事，既然如此，咱就说，人同分手。咱快刀斩快马，为啥大字不说，说实话，你的挽回，起不到效果，没有办法说打动对方，答应跟你复合，即使他还爱着你，你能感受那种，恋人之间那种关心和照顾，但人就拒绝复合，是因为啥，他知道你们之间问题没解决。就算说勉强同意了，那结果也只是个重蹈覆辙，正是出于对彼此保护，不愿说再一次受到同样的伤痛，才抵制如何复活，才抵制如何复合诱惑，如果说你还想挽回，你得怎么整，这个时候你怎么整，一定要改变，一定要解决问题。一定要刷新对方的认知，让他明白说，这次复合跟以前，它是不一样的，你们会有一个积极幸福的未来，你必须得拿出说，足以让对方幸福的证据，他才能说重新审视，你们之间未来的可能性，最好是趁他对你还有感情。这个时候，你就做到，这样一个感情状况，挽回咱就分三步走，第一步咱找出问题，找到具体导致分手的原因，就想想你们曾经那样什么吵架，特别是吵了很多遍，始终没有吵出个结果那件事，仔细想，有没有那个点。是你明知道对方无法忍受，却始终因为对这段感情，这段关系充满信心，而忽略了对方的感受，就疏于改变的，想挽回你必须你得，你得拿出诚意，拿出证据，这个是啥证据，就是改变的证据，这个是你最后的机会了。第二步就啥，解决问题，等你把导致分手的核心问题，找出之后，咱就可得干活，咱得上活，永远不要说怕改变的太迟，很多人挽回，共性就是啥，就是急，就想有办法说，瞬间马上咱就复合，但是问题是一点点积攒起来的。就要想解决，想解决要争朝夕，却没有办法，挤在这一时，种一棵树，最好的时间是10年之前，其次，它就是现在，然后第三步就是展示成果，说服对方接受复合，一个人默默改变，是没有办法达成复合的。要懂得在恰当的时机，展示改变的成果，什么是最佳的挽回时机，就是分手，经过一段时间，对方不再那么抗拒，开始不自觉想起你的时候，曾经在一起过的回忆，我跟你说，没有办法抹去，共同走过的路，遇见的人。熟悉的风景，甚至说，惯用的生活用品，这都能成为勾起他回忆的心毛，既然他还没说能彻底放下，看着这些东西的时候，多多少少，都有点难过，就生出一种啥，物是人非那种悲凉感，这个时候，只要你事实出现了。小小的进行改变之后，展示，只要说小小的进行一下，改变之后的那种展示，就可以起到一个事半功倍的效果。'
