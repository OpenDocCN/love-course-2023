  text: '# 女生说“能不能别对我这么好” 教你5句话反转 - P1：抖音_1 - 是教你恋爱的喵喵呀 - BV1r44y1j7AV女生说你能不能别对我这么好，你会怎么回，为什么呀，可是我喜欢你啊，这跟你没有关系，是我自愿的，怎么就那么憨憨呢，女生此时此刻对你的态度，顶多是感动而不是喜欢，说明除了真诚之外。她没有发现你还有其他的价值跟优点，换句话说，她潜意识就会认为，对她好是你唯一的筹码，时间长了就会觉得你的好越来越凌驾，甚至觉得自己搭理你都是失守，高手肯定明白，女生这么说就代表到了你该装茶的时候。其实我小时候挺叛逆挺自我的，无意中伤害了很多亲近的人，包括一些很真诚的女孩，现在成熟了，我就想对身边的人都好一点，所以你突然这么说，我还有点吃惊，不知道是不是咱俩三观不太一样，女生听了这番话就会意识到。你的好其实是出于一种习惯跟礼貌，而这种习惯的背后呢，就代表了你的社会地位，阻隔掉了很多他人的恶意，所以你才拥有这种温暖的能量，同时你最后那句话又让她觉得，我要是说不一样，那不显得我这个人三观有问题吗。所以有了这种认知，女生就会重新去看待你的价值，更珍惜你的好，你没学吧。'
