    \    2.  过多的情感需求会引起前任的反感，需在舒适安全的环境中放下戒备\n    3.  前任在重新找到舒适感后会放下戒备，需要在适当时机重新接近前任"
  text: '# 自己主动提出了分手，然后又后悔了，我到底应该怎么办 - P1 - 逢爱情感 - BV1nG4y1r7Lq主动提分手又后悔了的人必看，如果你是作死说分手，前任直接同意的，你又想挽回，千万不要用跪舔纠缠的方式，因为形成高低位之后，真的会人设崩塌，你的前任也会很清楚你现在的意图，你就是想挽回他，你想复合。你说的一切都是美好的，但你复合后是不是真的改变了，他心里是有答案的，因为你不好的地方，不可能两三天就改变，如果可以立马改变，也不需要走到分手这一步了，所以很多情况都是要以朋友的身份，去重新接近。所谓的成为他的朋友，只是一种缓兵之计，很多人都没有办法接受，觉得自己像个备胎，觉得自己的卑微，觉得一个爱你的人就不会离开，少喝点毒鸡汤吧，这些都是因为你害怕失去，造成心态上的低迷，说实在点。在你没有吸引力的时候，你对他来说，你已经改变了，你已经不一样了，别人吃过亏上过当，你觉得这样的说服力够吗，所以当前人对你戒备心很强的时候，过多的情感需求只会引起他的反感。那么人在什么时间段最容易放下戒备心，你知道吗，就是在一个他认为舒适且安全的环境中，这样他就可以随心所欲的，做自己任何想做的事情，同样他如果在你身上能重新找到这样的舒适感，那么他自然也就对你放下戒备了。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
