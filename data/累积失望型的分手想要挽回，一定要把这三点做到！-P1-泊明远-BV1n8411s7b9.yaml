  text: '# 累积失望型的分手想要挽回，一定要把这三点做到！ - P1 - 泊明远 - BV1n8411s7b9一提到累積失望型的分手，很多人都會感到很無助，看到對方的態度很冷，說了很多絕情的話，就覺得沒有希望，那老實跟你說，如果你真的這麼想，那你就大錯特錯，你始終要相信一點，有愛才會有恨，那麼對方對你有情趣。也是因為對你抱有太高的期待，但是結果卻不盡如人意，任何一段關係，都會面臨新鮮感的消耗，性格方面的摩擦，那因為小事產生衝突，所以無論你們之間，失望有多深，那有一點你要相信，就是你們的感情基礎是存在的。那我們具體該怎麼做呢，首先第一點，引導對方釋放出情緒，什麼意思呢，你們能夠走到分手這一步，毫無疑問，對方對於這段關係，也對於你，肯定是激膽了很多的失望，所以目前他對你肯定是迴避的態度。那一句話也不願意多講，這個時候，你要學會引導對方，發出對你不滿的負面情緒，那人在內心有情緒的時候，也只有能夠講出來，他的心態才能調和，同時你也能知道，那問題出在哪裡，或者說，知道對方期待你怎麼去做。但這裡你要記住一句話，就是不管他說的多好聽，也不要去聽，你都不要解釋，更不要去反駁，不要為了挽回，而把所有的問題，都大包大攬，這樣呢，你只會讓對方更煩，既然是引導對方釋放情緒，我們要做一個合格的傾聽者。保持同理心就好，第二步呢，就是建立舒適感，即使你發洩完情緒之後，短時間之內，肯定還是不願意復合的，那我們也不要操之過急，這個時候你的那些小作文，感情牌，通通都不要去做了，因為這樣。這會把你們的關係打回原形，那這裡，也是在我前面視頻當中，經常講過的，需要以一種朋友之間的身份，去相處，那既然是朋友，就肯定不能說過分親密的話，也不會時時刻刻的，去關心所有的超越界限的話題。那只會讓對方內心壓力更大，所以你需要找好自己的定位，明白嗎，第三步展示，我們很多人為了挽回，已經在對方的內心，形成了這樣一種刻板印象，他會覺得每天都會把生活的重心，放在這件事情上，工作消極。工作上毫無追求，就是目前這樣一個狀態，連你自己都覺得很消沉，那對方怎麼可能會，繼續願意待在一起呢，我希望你們要記住一句話，永遠不要拿著你們曾經的感情，和現在去做對比，因為你們感情好的時候，也是有價值的。而現在，你除開一顆炙熱的真心之外，沒有任何其他地方，可以讓對方去接受，所以並不是對方有多麼絕情，而是我們早就已經失去自我了，因此，改變就是你需要做出的第一步，那不要氣餒，更不要去灰心，我是博明。如果屏幕前的你，現在也正在面臨這樣的情況，不知道該如何去做的話，可以私信秋風，找老師聊聊。'
