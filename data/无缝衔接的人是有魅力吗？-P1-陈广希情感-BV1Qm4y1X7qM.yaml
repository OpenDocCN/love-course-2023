  text: '# 无缝衔接的人是有魅力吗？ - P1 - 陈广希情感 - BV1Qm4y1X7qM无缝衔接的人其实最恶心最可恶，真不是他有魅力，有本事有手段，是他真的没有良心，没有底线，不尊重你，更不尊重你们之间的感情，谁不知道无缝衔接，对前任的伤害有多大呀，他还这样，说明他就是故意的。他就是不把你们的感情放在眼里，你好好想想，你发现他跟别人好的时候呢，那种恶心的感觉，你这辈子别给我忘了，最可气的就是他明明先找了别人，跟别人在一起了，还要装出一副可怜的受害者的样子，我告诉你。你不用纠结，他是爱你还是爱他的现任，他爱你就不会无缝衔接了，懂了吗，他就不会跟你分开了，你知道吗，他想选择谁，已经权衡过利弊了，他的心思呢，只有他自己知道，他最自私，他能抛弃你，也能抛弃他的现任。你不要去挽回一个无缝衔接的人，懂吗，无缝衔接是什么，是一个不值得原谅，不值得和好的人，懂了吗，如果太难过的话，跟我聊聊吧。究竟要回家。'
