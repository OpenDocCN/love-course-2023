  text: '# 分手后告诉你绝不会回头的前任就真的没办法复合了吗 - P1：60横_batch - 泊明远 - BV1h541117Q9说了就不回头的前任真的不会回头吗，有很多人啊，分手之后很崩溃，是因为前任说绝对不会回头了，那么关于这个话题，我可以给你们举一个例子，此时此刻的你就像是一块，被前任丢掉的石头，但是当他走远之后发现啊。他自己丢掉的那块石头里面，竟然包裹了一颗钻石，他会怎么想呢，如果当时他手里有了一个更大更闪的，他可能不会后悔，更不会回头，反而觉得很庆幸，还好当初丢的是你，那不然啊，就遇不到现在更大的。但是当他抛弃你之后，他发现找不到比你更好的人了，或者说抛弃你之后，你竟然成为了别人眼中的抢手货，那么人性就会让他后悔，假要啊，再次拥有你，所以你就面临一个很现实的问题，你能不能让你很爱的这个前任回头。并不是取决于他爱不爱你，或者是啊，你爱不爱他，而是他能不能够找到比你更好的替代品，能不能让你的前任回头取决于你没有变好，或者说你有没有能力，向他身边的那些竞争者给比下去，如果你在你们分手之后。每天过得非常糟糕，以泪洗面不吃不喝，把自己的身体糟蹋了，甚至放弃自我提升，一蹶不振堕落不堪，那我只一味的在你面前，卖弄得痴情，卖弄得可怜，那如果是这样的话，我可以很负责任的告诉你，你的前任不但不会回头。甚至会啊，因为你的卑微，而笃定他会找到一个比你更好的人，而且你会发现很多人分手以后啊，想要再挽回都是一直在做，而不是在说，可能你前面发了很多小作文，长篇大论的告诉对方，你有多么多么的爱他。有多么多么的珍惜，没了他之后，你的生活就废了，你不知道自己该怎么样生活下去，但是你能把说这些话的时间变成行动，或者说你说完这些话以后，能够立刻开始行动，那你的挽回才会有意义，因为说这种情况。想要挽回一个人，就算你把这个人感动了，你们之后还会出现更多的，第二次第三次分手，但是如果你有实质性的做着，你们每一件需要改变的事情，那就可以减少你们重蹈覆辙的概率，我是博明。如果你现在也正在经历这样的情感问题，那么私心挽回，老师会来帮你。'
