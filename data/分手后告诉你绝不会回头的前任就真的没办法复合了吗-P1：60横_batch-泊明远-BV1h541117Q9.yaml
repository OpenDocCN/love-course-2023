- qas:
  - 问题1：前任绝不会回头吗？
  - 回答1：并不是取决于他爱不爱你，或者是啊，你爱不爱他，而是他能不能够找到比你更好的替代品。
  - 问题2：前任后悔会回头吗？
  - 回答2：当他抛弃你之后，他发现找不到比你更好的人了，或者说抛弃你之后，你竟然成为了别人眼中的抢手货，那么人性就会让他后悔，想要再次拥有你。
  - 问题3：挽回前任需要怎样的行动？
  - 回答3：要能够立刻开始行动，有实质性的做着每一件需要改变的事情。
  - 问题4：对于自己的前任应该怎样表现？
  - 回答4：如果一味卖弄得痴情、卖弄得可怜的话，前任不但不会回头，还可能会认定他会找到比你更好的人。
  - 问题5：挽回一个人需不需要实际行动？
  - 回答5：要把说的时间变成行动，实质性的去改变一些事情，而不只是说空话。
