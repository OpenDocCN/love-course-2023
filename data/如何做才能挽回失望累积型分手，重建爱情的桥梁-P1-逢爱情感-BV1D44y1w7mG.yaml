  text: '# 如何做才能挽回失望累积型分手，重建爱情的桥梁 - P1 - 逢爱情感 - BV1D44y1w7mG累积失望型的分手该如何挽回呢？这应该是女生提分手当中占比最高的，最常见也是最令人痛苦的一种分手类型，然而这并不意味着一切已经无法挽回了，今天我把失望型分手说明白，从原因逻辑最后给到大家实操的建议。你们一定要多看两遍，首先咱们分析一下这种类型的分手原因，就是累积型的，那么她失望而分手了，顾名思义就是这个女人对你产生了不满意，比如前任一直想周末去露营，到了周末你却和兄弟打了一天的游戏。当下她并不会说，她会寄希望你有所改变，当幻想希望再次破灭的时候，或者一次次的失望累积起来，就到了近乎绝望的地步，她会毅然决然的离开，所以你需要反思自己的行为，从对方的角度理解他们的失望和不满。只有真正意识到问题所在才能针对性的解决，逻辑很简单就是行动起来，既然前任是因为失望而离开，那么你就累积希望啊，这个就是逆向操作，不停的累积希望之后，对方也会看到希望的，对吧，那么累积到了一定的程度。其实不用你提和好，复合也会自然的发生，如果说要行动改变，一定是把精力用在刀刃上，明白吗，要在最短的时间里尽可能做出大的改变，第一就是视觉效果的冲击，比如前任以前嫌你胖，那么就一个月瘦20斤给他看看嘛。再比如说你之前的生活单调无聊，那么你就出去做一些户外运动，聚会认识新的朋友，当你展示出社交魅力的时候，前任就会有不安全感，然后对你产生很强的好奇心，第二就是你思维逻辑的变化，有一个捷径就是聊天。通过聊天你可以传递给前任两个信号，第一可以展示你的谈吐情商，第二可以展示你的情绪比以前稳定了，比如说你用词说话结构变了呀，先认可对方，然后再表达自己先议后扬，卖关子层层引导，抛砖引玉等等这些技巧。都可以来展示你情商的变化，对方能够从你的身上得到更多的情绪价值，他就一定会对你重新的抱有希望，那么知道了这些呢，剩下的就交给时间了，失望不是一两天累积起来的，希望也不会在一天两天就能达成，拉长战线。那自然而然等待时机的成熟，一次性就能拿下，如果你也正在经历情感问题，不知道该怎么办，撕心挽回，我让你爱的人重新爱上你。'
