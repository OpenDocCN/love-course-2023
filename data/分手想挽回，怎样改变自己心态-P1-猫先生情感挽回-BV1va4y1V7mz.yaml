  text: '# 分手想挽回，怎样改变自己心态 - P1 - 猫先生情感挽回 - BV1va4y1V7mz第一步改造心态填补自己的缺失，心理学用了一条倒右形线来说明，多大的动机强度更能解决问题，其中有提过对于难度较高的问题，较低水平的动机强度更能解决问题，毫无疑问的，对于负荷这种高难度的问题。保持一个低的动机是最有优势的，低水平的动机强度意味着，你只要有一个平稳健康的心态，不要太在乎这件事情能不能成功，尽自己的努力，做好自己能做的，剩下的就交给命运，大白话就是尽人事听天命。改造心态前要认识到，为什么心态会有问题，不好的心态有什么表现，它对于负荷有什么影响，该怎么改造，心态出现问题的大多数原因在于，失恋给自己带来的思维否定，很多人在失恋之后，除了会有苦闷
    忧郁 失望等。正常的情绪反应之外，还有一种被否定感，这种被否定感指的是，相依一段恋爱关系的失败，等同于自己的失败，对于个体而言，分手并不单单只是表明，两个人之间的分离，更意味着一方对另一方的否定，换而言之。分手隐含着这样的暗示，你这个人有问题，不值得被爱，这种情况用社会心理学的，一个名词来解释就是，角色失败，你的恋人角色被他人判定为不合格，角色失败对个体的自尊感，产生了冲击，具体表现形式可以就是。极端的行为和自我怀疑的心态，对内你会下意识地否定自己，问自己是不是哪里做的不好，是不是自己真的不值得被爱，对外你会因为情绪失控，心态崩溃
    心智退化，进入到一种极为不理智的状态。做出诸多带有负面性质的极端行为，比如说无底线，无原则地纠缠对方，在复合过程中急功近利，自信性缺失，身份不清等常见的问题，可以说是为了弥补自己的自尊而引发的，自信性缺失，自尊感的下降，会降低我们的信心。我们会不断问自己问朋友，是不是我不够好，我不如哪个女生，或者哪个男生更具有吸引力，我是不是哪里做的不好，惹他生气了，等自我怀疑是问题，并且对朋友对他人，你很好呀，不好的是他呀，等回答表示任何的不信任。因为你的生活经验告诉你，如果你真的很好，你不会被分手的，而现实情况是，被分手的是你，被否定的是你，因此你无法相信朋友说的，你很好，这同你的生活经验不相符，除非你们能复合，以此来证明你的确很好。自信性的下降，你把所有责任都揽到自己的身上，在他面前变得开始畏首畏脚，开始试探性的迎合，讨好对方，开始爱的卑微，开始在关系中无底线的让步和妥协，希望他能回头承认你很好，急功近利，下降的自尊。无时无刻不在提醒你，你需要抓紧时间来填补自己的空缺了，这种压力下，我们就会对复合表现的非常的迫切，恨不得明天就复合，越快越好，在我们这种急切的，想要吃热豆腐的心态中，我们不会深入的分析思考。是什么问题导致我们分手的，自己要从哪方面入手复合对方，如果不能复合对方要怎么办，而是立即将自己所能想到的，所有方法逐一尝试，根本没有考虑过行为的后果，而你这种急功近利的心态。也进一步暴露了你的优质和不成熟，对方会一而再再而三的拒绝你，直到你放弃挣扎告诉自己，我真的尽力了，我们没可能了，我们没可能了，承认自己角色的失败，身份不清，弥补自己角色失败带来的丧失感。除了快速恢复身份之外，还有就是通过否认自己的角色失败，来消除这种挫败感，既依旧认为自己和他还是情侣，既希望通过手软化，求对方原谅和回头卖惨，博取对方同情，纠缠质问对方的想法和踪迹等方式。把分手这件事情接过不提，全当没有这回事，对于他而言，你们已经分手了，和你没有任何关系了，再向他提这些要求就是过分了，那该怎么改变自己的心态呢，良好的心态建立因人而异，这里可以说一个思路以供参考。第一步
