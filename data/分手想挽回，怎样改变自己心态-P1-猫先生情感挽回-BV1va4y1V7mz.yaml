  - 回答1：填补自己的心理缺失，保持低的动机强度，不过分在意成功与否，尽力而为，听天由命。
  - 问题2：失恋后常见的心态问题有哪些？
  - 回答2：失恋可能导致自我否定感，角色失败，自尊感受到冲击，表现为极端行为和自我怀疑。
