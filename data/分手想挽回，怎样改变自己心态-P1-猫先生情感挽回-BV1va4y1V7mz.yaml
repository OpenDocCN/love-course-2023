  text: 就是承认自己亲因亲密关系的失败，领之面对分手，当然了，即使你承认自己的失败，也并不意味着自我挫败感就没有了，你还是需要痛苦一场的，向他人倾诉来发泄一下压力。第二步
    转移方向，承认恋爱关系的失败，不等同于承认自己的失败，要把角色失败带来的压力，从否认自身转变，为否认自己亲因亲密关系的能力不足，避开对自尊的冲击的同时，把压力转换为自己的相当动力。简单来说就是知识而后用，通过承认自己的能力不足，来激发自己学习，亲因亲密关系的内生动力，第三步
    实际补偿，这一步实际上就是第二步的现实反馈，激发自己变得更优秀，更好地内在欲望后，通过不断的努力。获得实际的成就感，来确认自己真的变优秀了，这种实际的成就感，可以来源于事业的成功，他人认可，甚至也可以是出现了一种新的追求者等等，一句话，只要是成功或者是成功的趋势，都可以弥补。你因为失恋而丧失的自尊感，这也是为什么情场失忆，商场得意的一个大原因。
