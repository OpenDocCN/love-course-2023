    \  表达对过去甜蜜回忆的珍惜和愿望"
  text: '# 断联很久了，应该怎样恢复联系 - P1：高田横版 76 - 泊明远 - BV1mi4y1y78K斷聯後應該怎樣復聯呢，咱們老話說啊，想要復合是難上加難，但這種觀念，大部分人啊不知道該如何去想，那麼這段視頻呢老師就教你一招，讓你勾起美好的回憶，讓他呀後悔分手主動找你復合。斷聯三天後我把以下這段話發給他，我經過這幾天的思考，已經很平靜的接受了分手這個事情，可能現在你一想到我，只會記得我歇斯底里的哀求，但我想請求你一件事情，不要忘了我們曾經的甜蜜，那是我和你最後的回憶。很抱歉我的執著傷害到了你，但這幾天你說分手的樣子啊，一直在我腦海裡回放，我突然間就覺得自己像是一個乞丐一樣，其實我只是想讓你能夠多愛我一點，我什麼苦都能吃，唯獨吃不了委屈，我一直在想我到底是放不下的。是你這個人，還是你給我我的感受，又或者你出現在我最愛的時光裡，我不說我會等你回頭，因為我不想再給你任何的壓力，我只希望你不要忘記我，希望以後的我們都會變得更好，雖然我很難受，但是你能夠開心和幸福。就是我唯一的願望，你呢把這段話發給他，他呀多半就會心軟回復你，我是博明，如果你現在也正在經歷這樣的情感攻破，那麼私心挽回，老實我來幫你。'
