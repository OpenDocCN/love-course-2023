- summary: "-   成熟的感情是经历分手后的成长过程，姑娘们会从失去到成长，学会从感情中获得教训和成长。\n    1.  分手让人成熟，教会姑娘们痛苦的能力，让她们变得更坚强。\n\
    \    2.  真正成熟的标志是能够转变思维，从为什么不要我到这段感情教会了我什么。\n    3.  成熟意味着不再憎恨对方，理解人性的复杂，向往美好并学会从感情经历中成长。"
  text: '# 成熟的感情到底是什么样子的？ - P1：高田横版 70_1 - 泊明远 - BV1iF411t71s分手可以快速让人成熟起来，那么很多姑娘刚分手的时候，都会抱着这样一种心理，我不能失去她，她是我的全世界，离开她我真的活不下去，但是现实呢，你还活得好好的，现实会告诉你，你成熟的痛苦能力。远远大于你想象的程度，但是姑娘我告诉你，这是一件好事，因为你经历了这件事情，你长大了也变得更坚强，我觉得一个人，真正成熟的标志是什么呢，能把她为什么不要我的思想，逐步地转变成，这段感情教会我什么。无论是刚开始眼瞎选错的人，还是说后来，会懂得正确的经营感情，又或者是最后没有及时止损，你都会通过这次经验，对自己有个更深刻的印象，而且成熟一定是，你从不再憎恨对方开始，你不再憎恨她无情，不再恨她的不忠。因为你深知，人性的深处都有丑陋的地方，只是有些人，她总得克制，而有些人任性放纵，但是这个，并不代表她就向现实妥协了，你还是向往美好，你还是会期待遇到爱情，你甚至也会偶尔怀念她，只是你。不会再毫无头绪地一头扎进去，我是博明，如果你现在，也正在面临这样的情感和迫，那么思情挽回，老师会来帮你。'
