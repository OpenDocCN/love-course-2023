- qas:
  - 问题1：为什么朋友的前任找到他？
  - 回答1：因为他的前任想和他复合或者继续做朋友。
  - 问题2：朋友对前任的提议有何反应？
  - 回答2：他告诉前任他已经不需要他了，即使他现在单身。
  - 问题3：朋友如何描述他的感情经历？
  - 回答3：他感受到在感情中的不对等，觉得自己在付出中被对方占便宜。
  - 问题4：朋友认为重新开始感情的利弊如何？
  - 回答4：他认为重新开始可能只是对方在外面玩够了，不是真心想修复感情。
  - 问题5：朋友对复合提议的态度是什么？
  - 回答5：他认为复合只会重蹈覆辙，不愿再次为爱情妥协，觉得这不是真正的爱。
  summary: "-   分手后前任找你做朋友或复合，你会答应吗？朋友经历分手后，前任突然找他复合，但他拒绝了。他认为复合只是前任在外面玩够后的选择，爱情不应该如此卑微，应该是互相珍惜的关系。\n\
    \    1.  朋友付出性格，分手后前任不珍惜，反而甩锅。\n    2.  前任道歉认错，想复合，但朋友拒绝，认为爱情不应该怂。\n    3.  前任想做朋友或复合，只是想留条后路，爱情应该互相珍惜。"
  text: '# 分手后前任还能找你做朋友，或者想和你复合吗？ - P1：高田横版 112 - 泊明远 - BV1bq4y1v77U如果分手后你的前任找你，想和你继续做朋友，或者提出要跟你复合，你会答应吗，前段时间有个朋友找到我，他刚刚分手，但是又不想轻易地放弃这段感情，不想辛辛苦苦付出这几年，说没就没了，其实在这段感情里。我朋友他属于付出性的人格，他越付出，对方就越得寸进尺，他以为这次提出分手，就能让对方意识到问题，但是他错了，即便分手了，对方也把锅全甩给我朋友，然后突然有一天，我朋友突然就自己想通了，感情其实一直都是。双方一直共同努力的事情，不是自己一个人就能完成，他也很坦然地告诉我，从感情的开始到结束，他都尽最大努力去做了，如果到最后还是这个结果，这能说明他们两个根本就不合适，因为一个人背负一段感情，独自前行。真的很累，以后也许还会难过，但是自己也学会逐步地放过自己，就这样过了一阵子之后，他的前男友突然有一天来找他，开始说一些有的没的，开始道歉认错，说还爱他想要和好，然后再我朋友说，不好意思。这里面已经没有你的位置了，即使我现在还单身，以前我那么歇斯底里地，需要你的反馈，然后现在你迟到那么久才给我，而我已经不需要了，其实我朋友后来，也反思过这个问题，前任来找他复合，到底要不要答应呢。结果他自己找到了答案，前任认为重新继续这段感情，无非就是在外面玩够了，权衡利弊之后，想要继续回来享受我们的爱，那如果爱情要这么卑微的话，结果一定是重蹈覆辙，你在爱情里面一次次地妥协，付出不就回报了。甚至有时候觉得自己像一个圣母，那不叫爱，叫做怂，当你真正爱一个人的时候呢，你是受不了只付出而没有任何回报的，越付出越贪心，越对他好就越希望被他珍惜，其实分手后，让你做朋友的前任。无非就是想让自己做条后路，那爱情是你自己的，我都说到这个份上了，你要怎么做决定，你自己斟酌一下吧，我是博明，如果你现在也正在面临这样的情感困惑，那么思念求索，老师会来帮你。'
