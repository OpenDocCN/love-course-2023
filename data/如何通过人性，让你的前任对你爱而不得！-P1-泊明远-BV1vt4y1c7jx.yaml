  text: '# 如何通过人性，让你的前任对你爱而不得！ - P1 - 泊明远 - BV1vt4y1c7jx通過人性讓前任對你愛而不得，想讓你的前男友對你愛而不得，那我們首先要明白人性這個東西，它都有一個弱點就是害怕失去，你想讓對方回頭也是基於這個心理，你害怕失去對方，害怕徹底失去這段感情。其實在對方的心裡是一模一樣的，當對方發現自己真的有可能失去的那一刻，同樣他也會有害怕失去的這個心理，這個就是人性，是個人都逃脫不掉，不同的是你在這個心裡比較明顯，而對方可能隱藏的比較深。又或者說他到現在還沒有意識到，這個時候你就需要用外力刺激，說到這裡可能很多人都會問一個問題，那如果對方根本就沒有這種表現的話該怎麼辦呢，對方看起來恨不得像要馬上離開我，他腳底抹油一樣。分手以後他對我也是相當的冷漠等等，這些原因其實很簡單，大部分都是因為你做了一些事情，讓對方對你產生了抵觸和反感，讓他對你完全沒有了興趣，如果說你能夠理解得再透徹一些，你就應該明白。對方害怕失去你也只是表面現象，他害怕失去的還有你對他的好，你對他的在乎，你們這麼多年的感情，又或者是他自己在你身上曾經付出的，時間、精力、金錢以及投資，當你深刻地理解我說到這個人性論點之後。為了讓對方把這個心理放大或者激發出來，你可以學一下，去給對方製造一些不可得性，那什麼叫不可得性，簡單點就是讓對方知道，你不會一直在原地等他，那一旦他選擇了徹底分手，就意味著他不可能輕易地得到你。也就是說你要讓他看到這個後果，這個後果就是徹底地失去你，不再輕易地被他得到，注意製造不可得性不是說，讓你告訴你的前任，我不會再愛你了，我不會再聯繫你了，這種話對方聽到的很有任何分量了。他不會因為你說的這句話，就重視你，而真正地製造一個不可得性，是你們在斷連的一段時間過後，對方再來找你，你不在線，你不回覆，或者說你不上他的當，如果屏幕面前的女孩子們，你們懂得什麼叫廢物測試的話，就明白。他來測試你的時候，你不要去給他提供他想要的反饋，那麼這個時候，他的內心才會產生落差，才會更加想要主動找你，那說到這裡，我相信你們已經明白很多，還不明白的，可以到評論區再繼續留言，我是伯明。如果屏幕前的你，現在還有很多不懂，可以私底下修復，不要老是聊聊。'
