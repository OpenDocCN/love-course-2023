  text: '# 分手后想复合，到底怎样才能拿回主动权 - P1 - 泊明远 - BV1uG4y1p7bL教你一招拿下主动权逆风翻盘，直接说重点啊，钓鱼式复合，如果分手之后，前任就像一条死鱼，要冷冰冰的，信息不回，拉黑删除，而你又过度的纠缠，各种的方法都安排上了，他还是一动不动，像一个王八蛋，那我恭喜你啊。看到这条视频，不仅能够让你重归于好，还能够趁机逆风翻盘，特别是结尾的大招，我们首先要做好两点，立刻停止你猛烈的求和，因为没看到这条视频的你，根本就攻不到他心坎上，另外收起你的玻璃心，不要自我感动。卑微纠缠只会把对方推得越来越远，不划算，做到这两点之后，你就需要表面亮着，暗地刺激，顺势光昂就好了，那什么意思呢，被分手的是你，再加上卑微纠缠的是你，你们的亲密关系中的对等值，就已经是不平衡的。所以扳回一局的核心，就在于拿回主动权，不然不对等，你怎么去谈判呢，这也是你为什么疯狂的跟他沟通，他都对你爱搭不理的原因，那要怎么样才能拿下主动权呢，打破狭窄的框架效应，简单来说，避免和他硬碰硬。合理的是容忍性，核心就是以柔克刚，加上循序渐进的夺权，那既然分手是他提的，那我们就顺从他的意思，给他一点空间嘛对不对，这就是表面亮着，持续一个礼拜左右，再主动地给他发一条信息，也是让他帮忙。或者是咨询他擅长的事情，那不管是他回还是不回，过两个小时之后再发一条信息，告诉他，不回了，你已经解决好了，这就叫安逸自己，然后再过一个礼拜，你把之前属于他的东西，默默地还给他，并写上便签，内容就是。肯定他对你的爱，也肯定你对他的爱，再表露出遗憾，有无能为力，无力回天的话，再写一些关心的话，字数不要太多，50个以内就最好，三天以后，他肯定会有反驳的消息，这个时候先不要着急回复他，先发一个朋友圈。再等到晚上的时候回复他，接下来，你就可以坐等如鸿之力，顺水推猪的复合，那就可以了，我是博明，如果此刻的你并不清楚如何去做，可以私信秋后。'
