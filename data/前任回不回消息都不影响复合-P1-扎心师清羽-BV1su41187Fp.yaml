    \    3.  前任沉默和迴避是正常反应，表明在生气和期待"
  text: '# 前任回不回消息都不影响复合 - P1 - 扎心师清羽 - BV1su41187Fp其實前任回不回復消息真的不影響符合，很多人去評判前任能不能回頭，能不能夠重新在一起的標準是什麼呢，就是他回復消息就代表我們有希望，他不回復消息就代表我們沒戲了，你們要這麼想也沒毛病。我們平時的人際關係的經驗都代表，如果一個人回復消息，他就代表對自己有想法，不回復就表示不喜歡不上心，但是你們再去做挽回的時候，要用一種逆向思維去看，他不回復你消息是為什麼。我當然理解你們這個時候失落挫敗，甚至彷彿被人拒之千里之外，自己的自尊被踐踏，那種被玩弄的怒意想要去爆發出來，但是你們再想一個問題，為什麼他不回復你消息，或者說人家憑什麼一定要回復你的消息呢。你可能會大言不慚的跟我說，他回應了我才能表明我們兩個人，對彼此還有感覺還有感情，才能表明我們有概率在一起，那我只能送你們兩個字，膚淺，就不要用這種平常的思維去看這個事，你反過來去思考。我就問你們一個問題，如果說此時此刻，你的前任已經不是往日的戀人了，你覺得他會像戀人一樣對待你嗎，對曾經傷害過他的人，一見到就會喚醒他的創傷體驗，你能想像得到他會因為不想體驗到這種痛苦。所以說急於逃離的迫切感，他一看到你對吧，腦子裡就會浮現出這種畫面，所以說下意識的他才會屏蔽你的一切，所以說沉默和迴避，這個才是分手後他的一個正常反應，同時他的沉默也表明他在默默的生你的氣，在和你較勁。在這裡我跟大家說一個比較有意思的心理現象，就如果說我們在生一個人的氣的時候，就已經洩漏了，我們打心底的是在乎他的，我們在默默的關注他，為什麼呢，因為心理學有個現象，就是憤怒它僅僅是第一層的表現情緒。它下面兩層還有愧疚和難過還有悲傷對吧，也就是說他之所以會對你那麼迴避，其實是在為你不能滿足他的期待而難過，這只不過是為難過鍍了一層金，讓你看的沒有那麼確切那麼明顯，本質他在期待。他在期待你能夠讀懂他能夠理解他，但是這個時候他也是個傲嬌，所以說賭氣不和你說話，你們也可以理解他在等待，等待你先開口，等待你軟化他的盔甲，但是你們的方式方法很重要，不是無休止的去糾纏。所以說對於突然冷漠絕情的人，也許他內心此刻確確實實是洶湧澎湃的，這其實就是複合的一個冷知識了，同樣適用於人際關係，但是你們還得記住那句話，不要過度的糾纏，一句一句的聊天，不要整夜整夜的罰。'
