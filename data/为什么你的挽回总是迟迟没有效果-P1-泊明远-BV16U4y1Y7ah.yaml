  text: '# 为什么你的挽回总是迟迟没有效果 - P1 - 泊明远 - BV16U4y1Y7ah为什么你的挽回总是起不到作用呢，总是以失败告终呢，总会把对方推得越来越远呢，其实原因只有一个，那就是你没有掌握正确的挽回方法，那么今天我就在这里讲一讲，常见的挽回误区以及如何去改正。第一
    过于纠结分手原因，让自己陷入到自我怀疑和怀疑他人的怪圈当中，其实当对方提出分手的时候，一般都会提出原因，可是被分手的人他不会轻而易举被打发，会想出千奇百怪的原因。大致都是关于我不好或者第三个这种类型的，而不论给出分手的理由是什么，我们永远都会在不停地问，你不爱我了吗，你爱过我吗，诸如此类各种假设，但事实上分手的原因，可能复杂得连开口的名字都说不清楚。也有可能只是简单的因为心情不好，而你此时过多的纠缠，就成为了对方拒绝被挽回的原因，所以分手后不要纠结那么多，你是无法从一个对你有厌恶情绪的人嘴里问出来，有效应的话的，所以你的首相目的就是。消除对方的负面情绪，而不是纠结于分手原因，折磨自己又折磨别人，第二个方面
    过于执着过去，不停地回溯回忆和表白，你在当下无法面对失恋的惨难，就会越发地脱离正常的思维，你可能会不停地问对方。表达爱意、情绪激动、歇斯底里，而这些在分开的人眼里，只会觉得你是一个难缠的人，错误的失爱并不会让人有丝毫的感动，只会感到烦躁和抗拒，那如果你不想失去挽回一个人的机会，就绝对不要去撕砂烂打、反复纠缠。成年人的世界里，脱口而出的话像覆水难收，诸如你会后悔的，我就不该和你在一起，这些带有明显攻击和威胁的气话，一旦说出口，那么你们的爱情就到头了，爱情的前提是要有两个独立的个体，彼此要有平等的灵魂。那谁也不是来拯救谁的，归根结底，分手的人是需要空间和时间，在第一时间选择尊重对方的决定，那对方反而会沉下心来思考你当下的现状，很急、背后很多缺，他会相信你的好，也会产生危机感。那么就必定想要和我们重归于好，所以不求挽回突飞猛进，只求缓和关系，不要弄巧成拙，我是博明，如果屏幕前的你现在并不知道如何处理你们的关系的话，可以找我聊一聊。'
