- summary: '-   分手后，对方仍有以下行为表现，说明心里还有你：1. 对方有退路，分开是理性选择；2. 改变自己能引起对方好奇，即使回复不友好也给机会；3.
    对方不删除共同好友，时不时查看你的动态，仍在意你。不要纠缠情绪，先解决自己问题，再解决矛盾，复合机会就会出现。'
  text: '# 如果分手了，女人心里还有你，就会出现这些表现 - P1 - 逢爱情感 - BV1114y1Q7yt分开以后对方如果说有以下几种行为说明他心里还是有你的，首先呢你要知道分开不止你难过对方的心里也不好受，那么可能有人就要问了既然分开彼此都痛苦为什么他非要分开呢，其实女人都是很现实的他会有退路。分开是他认为当下权衡利弊之后做出的明智选择，也就是说分开以后的痛苦是在对方承受范围之内的，这个时候对方其实非常的理性他觉得分开的痛苦只是一时的，毕竟长痛不如短痛所以在你们分开以后千万不要选择一味的锻炼。或者就是干等着对方来找你也不要觉得对方要是真的爱我就会来找我他不主动肯定是不爱我了，你别再用这些话来麻痹自己了你要是真的能放下你说你有必要这么痛苦吗。所以呀你当下要做的就是向对方呢传递出你想要跟他重新在一起的信号，然后如何才能判断出对方对你有没有感情呢，其实啊第一点就是只要你有所改变了你就能够引起对方的好奇点他就会回复你无论多久回复无论什么态度。即使回复的很敷衍那也说明他愿意给你机会，因为这是他第一次感性超过了理性他可能会说都分开了就不要再打扰了等等一些不太友好的话，但是你千万不要因为这样就放弃你就退缩了。第二点呢就是对方没有删除你们共同的好友因为他害怕彻底失去你的消息，所以呢他心里啊其实还是放不下你仍然在意你的，第三分开以后他会时不时查看你的动态无论是好奇你的近况还是想要看你过得好不好对吧没有别的可能。毕竟在一起这么久了你说还有什么是不了解的还有必要通过你的朋友圈来了解你吗，除非说是真的忍不住想你了
    所以这个时候我们要做的就是不要任由自己的情绪泛滥 不要去一味的纠缠。如果说真的想让对方回头就好好梳理好自己的情绪 先解决好情绪问题 然后再去复盘你们之间的矛盾，一个一个的来解决
    那复合的机会不就来了吗，如果你也正在经历情感问题 撕心挽回 我让你爱的人重新爱上你。'
