- summary: '-   在爱情中勇敢一点，不要因自卑而错过美好的恋爱机会。暗恋时默默关注对方，希望得到回应，却因小事情而情绪崩溃。随着经历增加，变得更优秀，却后悔当初不够勇敢。勇敢一点，或许会有甜蜜的恋爱收获。'
  text: '# 如果我们能在爱情中勇敢一点，结果会不会不一样 - P1：1661192411025.mp4 - 蓝锅聊情感 - BV1c14y1x7z1再勇敢一點，結果會不會不一樣呢？我不想大家因為自卑而錯過一段很美好的戀愛，你有沒有悄悄的暗戀過一個人呢？總是默默的去關注他，想方設法的跟他多一點互動，一旦他回應你，說你笑一笑，你就覺得自己行了。為他赴湯蹈火你都願意，同時呢，也會因為一點小事，就會讓你情緒崩潰，比如說，他跟別人說話的時候忽略到你了，他遇到困難沒有第一時間去找你，全部背在心裡，你總覺得他還有更好的選擇，所以說不敢輕易的去表白。隨著你的閱歷的逐漸增加，你變得越來越優秀，偶爾空閒時候呢，也會想起曾經讓你心動的瞬間，有沒有一個瞬間，讓你突然後悔過？當時為什麼不能再勇敢一點呢？但凡你勇敢了一點，就很有可能收穫到甜甜的戀愛。因為無所謂的自卑，在最美的年華，錯過一段最美好的戀愛，真的是得不償失。'
