  text: '# 如果你对象是这个样的，那你就换一个吧 - P1 - 得意苑课堂 - BV1nu411v74V如果你对象是这个样子的，那你就考虑换个对象吧，第一呢就是不公开你，如果说他朋友圈不公开你，可能是说因为你们在一起的时间太短了，他觉得呢你们现在的关系还不太稳定，或者是说呢，他就不喜欢在朋友圈去文爱。再或者说是工作的原因也不方便，那么这些呢都可以理解，如果你的对象在刻意的隐藏你的存在，那就绝对有问题，如果说在打电话的时候，总会偷偷摸摸的去外面打，故意避开你，或者是说呢，在情人节的晚上。会在朋友圈里发一些奇奇怪怪的文字，暗示自己呢是一个人过的，但是明明晚上是你们两个在一起吃的饭，但是他非要发些什么，享受一个人的夜，还有就是，每次手机一响，他都特别紧张，然后呢。他会频繁的清理他的聊天记录，等等这种类似的行为，如果说你的对象占了一二，那你就要考虑换个对象了，但是如果说它全中了，那我告诉你啊，赶紧吧。'
