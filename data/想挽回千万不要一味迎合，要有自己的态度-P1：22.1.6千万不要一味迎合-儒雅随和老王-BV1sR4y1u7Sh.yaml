    \    3.  高效率挽回需要先了解自己需求，打破自我结界，脚踏实地去爱对方。"
  text: '# 想挽回千万不要一味迎合，要有自己的态度 - P1：22.1.6千万不要一味迎合 - 儒雅随和老王 - BV1sR4y1u7Sh在复合的过程当中，千万别去一味的去迎合对方，不管啥，不管什么时候，每个人都应该有自己这个思想，我所说的掌握主导权，并不是说单只掌握感情的主导权，我更想让每个分手的人，都能在分手之后，有一个思想上的成长。掌握自己人生的主导权，我们都知道，这求爱的爱情很难长久，长久的，它都是靠互相吸引的爱，如果说你对对方过于的卑微，那么似乎自我的妥协，成了自己唯一的，能够吸引人的地方了，这就很可怕，你可以一辈子爱对方。但是对方不可能一辈子都爱这样的你，无论说哪种感情修复，到最后修复的终将是自我，一个人对自我的理解和认同，才是说你在爱情当中，需要掌握主导权的底气，也是说你自信和自愈力的来源，所谓的什么高效率挽回。只是说一种透视上的亲密关系，本质的挽回，一边逼着爱，一边说深入探究自我需求，先打破自己这个结界，只有这样的事儿，你才能说打破他人这个结界，所以说提醒你们每个想要挽回的这人，不要说想着走捷径。让对方快速的接受自己，脚踏实地的去爱一个人，去爱一个人，才能获得对方爱的救赎。'
