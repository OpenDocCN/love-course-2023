  text: '# 如果分手了总是忍不住联系前任，我到底应该怎么办 - P1 - 亭姐说情感 - BV1Gt4y1P73k如果说你放不下一个人，总是忍不住想要去联系他，但是现在已经没有那个资格了，那我建议你一定要耐心看完，下次忍不住的时候，你就可以找出来多看几遍，首先你要明白，既然对方没有主动来找你，那他很有可能呢。现在心里面没有你，或者是他想要找你的念头，没有那么强烈，因为如果说他心里面真的有你，那他一定会来主动找你，而你之所以这么难过，是因为你们分开之后，你只记得那些曾经美好的回忆。如果说你们全部都是美好的回忆，是不可能分手的，其次呢你可以回忆一下，你放不下的真的是他这个人吗，你真正放不下的，可能是因为有那么一个人，陪着你的感觉，有可能呢是你放不下自己之前的付出。你不甘心自己付出了那么多，打了水漂也不甘愿，自己原来看错人了，其实你不用不甘心，不管是想和好还是重新开始，你现在都应该把精力放在，怎么把自己过好，怎么去提升自己上面，等自己变好了变得足够优秀了。再去联系其实也不迟，如果说你真的想要去联系了，你也需要注意以下几点，第一要降低自己的期望值，保持平常心，特别是在联系的过程中，因为一旦联系的不好，情绪波动会非常大，很容易让自己难过。这一点呢我真的是很有感触，因为我在帮助别人，在挽回的时候呢，他就很紧张，有时候不管反馈的好还是不好，情绪波动都会非常大，就想着直接去问能不能复合，还有没有机会，很多时候呢都是需要把他们给按住。第二点要保证话题的质量，能正常的相处起来，才有机会去缓和关系，提升热度，所以呢不要过度的在意前任的回复，这是一场持久战。'
