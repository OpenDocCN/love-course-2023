  - 问题1：文中提到自我妨碍的定义是什么？
  - 回答1：自我妨碍指个体故意给自己增加成功的阻力。
  - 问题2：作者如何看待把时间都放在准备工作上的行为？
  - 回答2：作者认为把时间都放在准备上可能是心理上自我妨碍的表现。
  - 问题3：作者认为拖延是好事还是坏事？
  - 回答3：作者认为慎重是好事，但拖延绝对不是。
  - 问题4：作者提到的“黄金时机”指的是什么？
  - 回答4：作者指出人们常常为等待所谓的黄金时机而推迟行动。
  - 问题5：作者对实现目标的建议是什么？
  - 回答5：作者建议马上行动，不要等待别人，特别是在追求和挽回方面。
  summary: "-   人们常常把时间浪费在准备上，拖延行动，自我妨碍。准备工作可以成为借口，但最终需要行动。\n    1.  拖延行动是自我妨碍的表现，需要克服。\n\
    \    2.  追求和挽回都需要及时行动，不能等待。\n    3.  不断进步，朝着目标前进，而不是幻想未来或后悔过去。"
  text: '# 别把时间浪费在“准备”上 - P1：22.2.14别把时间浪费在“准备”上 - 儒雅随和老王 - BV1hY411576c咱说这有备无患，毋庸置疑是个好习惯，凡事三思而后行，慎重点他总没错，不过当一个人把时间，都放在准备工作上，迟迟不敢落实到行动上，可能就是心理上自我妨碍，在起作用了，所谓自我妨碍就是啥。就是指个体故意给自己，成功增加阻力，感情问题处理，很多人都把时间安排在准备上，这还是一种自我妨碍，这里的准备还能换成别的词，等待找时机，改变以后，挣出这个以后，事业有成之后，什么问题解决之后。做好心理准备之后，这都是就找借口，慎重咱说是好事，但拖延绝对不是，算概率看机会，甚至说你摇色子，最后咱说选个良辰吉日，咱鼓起勇气，咱去注意回忆人家，前任人早就有新对象了，说不好听话，人都二踏一海。为了实现所谓的一个完美，为了事事都考虑周全，就为了等不知道会不会出现，黄金时机，一次又一次的推迟行动，反正就是等，就等，你就等，你等前任给你发，给你发喜帖，他完了之后，你再感叹一句，哎呀，我，有缘无分。还你再去表达遗憾，说你多爱多放不下，完了就说已经准备好了，但说其实一直在等对方回来，有啥用，咱说，你要说你是什么追求遗憾美，你就别说了，你就闭上嘴，沉默最美，所以说，想要做啥事，咱就开始，咱就做。追求和挽回，都是没法等的，你是付出时间等待了，自个埋头努力去，可是你们没约好，谁指都要等你，何况别人他也没答应你，不是，关系，它都是动态的，没有人会在原地等你，你想要实现某个目标，你马上你就得行动。你去追求，不管说天寒地冻，物源马王，你就得去整，哪怕每天咱说咱进步一点点，不断的改变，至少也在，朝着目标，咱在接近，而不是说日日夜夜，盯着人家朋友圈，猜人家啥心态，啥动态，就幻想着美好的未来。现实当中一动不动，是王八，就别在一切无可挽回之后，千万别在一切挽回不了之后，挽回之后，叹息一句，要说，我本可以。'
