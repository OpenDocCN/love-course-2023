  text: '# 通过断联，让你爱的人重新爱上你 - P1：高田横版 321 - 泊明远 - BV1RR4y137wk能让男生重新爱你的方式一定是锻炼，让他看不到你，听不到你，感觉不到你，那么这可能和你理解的不太一样，但是锻炼一定要彻底，不要害怕被替代，总比在错的关系当中耗尽自己的能量，锻炼真正的出发点是他的真实需求。让他真实地感受到失去你的一切，那么你在他的眼里就会重新发光，男生都是失去之后才懂得珍惜，而锻炼正好可以考验他对你的真心，锻炼还有一个作用，那就是让自己清醒，要么重新获得爱情，要么重新获得自由。希望大家都有这样的勇气。'
