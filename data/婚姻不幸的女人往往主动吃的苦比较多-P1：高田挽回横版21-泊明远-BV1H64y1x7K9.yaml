- summary: "-   婚姻不幸的女人往往主动吃的苦比较多\n    1.  女人很善良，总为别人着想，却不为自己考虑\n    2.  女人很心软，不愿为难别人，即使自己受苦\n\
    \    3.  女人很勤快，任劳任怨，却变成不幸的人"
  text: '# 婚姻不幸的女人往往主动吃的苦比较多 - P1：高田挽回横版 21 - 泊明远 - BV1H64y1x7K9婚姻不幸的女人，往往主动吃的苦，是要比别人多得多的，那以下这三点你都有吗，第一，你很善良，凡事都为别人考虑，却从来都不为自己着想，第二，你很心软，即使你再为难，你也不愿意去为难别人，第三，你很勤快。家里的大事小事，你都任劳任怨，亲力亲为，可是，这一切怎么就变成了，你是一个不幸的人，那我是博敏老师，有什么问题的话，可以找我聊聊。'
