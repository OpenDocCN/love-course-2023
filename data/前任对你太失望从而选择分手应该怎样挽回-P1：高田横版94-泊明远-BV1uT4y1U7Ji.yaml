  text: '# 前任对你太失望从而选择分手应该怎样挽回 - P1：高田横版 94 - 泊明远 - BV1uT4y1U7Ji失望型的分手应该如何挽回呢，其实失望型分手，在挽回的分手类型当中，是最常见的，也是最艰难的一种情况，但同时也是挽回后，最稳定的一种情况，因为双方都没有什么核心矛盾，所有的矛盾。都主要来源于日常的相处过程中，一些琐事导致的，甚至可能有一方根本就没有注意到，然后突然有一天，一件小事就爆发了，然后从而导致分手，在这个时候，有些小伙伴可能会一脸懵逼，前几天还好好的。怎么就突然分手了呢，其实这类分手都是蓄谋已久的，虽然说很多你们之间的问题，单列出来都不算特别大，也不至于分手，但最可怕的一点就在于，长期的积累，然后让对方看不到希望，让对方觉得你不会改变，甚至让他觉得。你不够爱他，不够在乎他，更不会为他去做任何的调整，所以他就很失望就分手，所以这个时候，如果你只是说，我错了，我一定会改，那么只要你回来，我一定会好好对你等等，这类类似的话，是没有任何作用的，你想改变。想复合，想做什么，如果只是停留在想的层面，那是没有任何实际用处，最重要的是，你去做了什么，你真的成了什么样子，也不要说这种很难，只要你真的改变，让对方重新燃起复合的希望，你们才能真的可能复合，我是博明。如果你现在也正在经历，这样的性感问题，那么私信往回，老师会来帮你。'
