- summary: "-   遇到让自己不爽的人或事，选择远离是最简单的解决方法\n    1.  不要试图调和关系，避免陷入无用的思考和情绪\n    2. \
    \ 对于无法完全避免的人，尽量减少接触，专注于自己的成长和事务\n    3.  保持平和、舒适的状态，选择远离糟心的事情，自己拥有选择权利，不要忘记这一点。"
  text: '# 如何面对让你不爽的人和事情 - P1 - 百里子清 - BV1114y1K7Qx在生活當中遇到讓我們不爽的人該怎麼辦呢？其實很簡單，選擇遠離就行了，那麼很多人他遇到這種讓自己不爽的人，他在想辦法，我怎麼才能和他相處，我怎麼才能調和這個關係，其實這種狀態你是沒有辦法去調和的。那我們盡量的遠離，你和他不接觸那麼就不會發生這個事情了，那就不會讓你不爽了，讓你不爽的事情，不爽的人，那你如果執著去想，他為什麼讓我不爽了，他為什麼會這樣，他為什麼這樣子對我，那你就陷入了他的這種狀態。這是一種無用功，而把自己的心給分離了，就是說你自己沒有專注做你的事情，你是去想別人的這些東西了，他讓我不爽或者說這個事情讓我不爽，我不管怎麼樣，那我選擇遠離就行了，選擇遠離，盡量的遠離，那麼有的人會說。平常的生活當中或者工作和學習當中，有的人是沒有辦法遠離的，你比方說自己的親朋好友，有著血緣的關係，有的時候他就是那麼個人，然後就是讓你不高興和他在一起，然後就是那種不爽的狀態，那我們可以做到盡量的遠離。對吧，就是我盡量的減少這種接觸，非必要不接觸，通過這樣一種方式的話，我就可以選擇，就是在這種狀態下，我們也要記住一點，你是有選擇權利的，我可以選擇盡量的少接觸，那舉個例子，如果說是你的親人。你的這種關係的話，那你真的覺得和他在一起是不舒服的，那我盡量的遠離，非必要我不接觸他，那比方說該接觸的時候我就接觸，然後盡量的減少，那麼就OK了，然後其他時間我專注於我自己的，我去做我自己的事情。專注於自身的一個成長，關注自己，去做那些讓你能夠感覺到平和，能夠感覺到平靜，能夠感覺到舒適的事情，那遠離這種糟心的事情，你可以選擇的，那這樣子你會發現，我們的狀態就會越來越好，慢慢的就會越來越好了。所以說選擇權在於你手裡，記住這麼一個道理，就是任何時候你都有選擇的權利，你不要把這個權利給忘記了，如果說你不選擇，你在那糾結，那就是你自己的問題了。'
