  text: '# 分手后想要挽回前任，如何才能让自己占据主导权！ - P1 - 亭姐说情感 - BV1Qd4y1w7qc在挽回感情中有一个大忌就是心浮气躁，认不清楚现在自己的感情中的状态，瞎着急，心里着急但是没有任何解决的方式，人在着急的情况下呢，越着急理智越是不清晰，做出的行为啊和决定会更加的错误。本来的情况没有太糟糕，只要正确操作还有挽回的希望，但是呢因为做出一些过激的行为，加剧你们之间的矛盾，只会让对方提防你逃避你，不愿意跟你多空中交流，你在感情中呢处于一个十分被动的状态。根本的原因呢是你太过于依赖对方了，把自己全身心精神情绪等等放在次要，只需要对方给你情绪反馈，只要他多些时间陪你聊天，多关心你一点，你整个人呢就像打了鸡血一样，他对你稍微冷落你就会着急不安。甚至发脾气崩溃，男女之间的相处就像是攻防战一样，你想要占领感情中的主导地位，你就是要学会放低对方的警惕心，要学会忍耐控制自己的情绪，如果说你坚持相信你已经信了他，那你就真的已经吸引到他了。胡思乱想只会影响你的发挥，坚信你已经吸引了他，往往呢能够真的让你去吸引到他，在挽回中为了效果，总是忍不住要去联系对方，怕自己态度不够热情，对方呢就会以为你另寻新欢了，也会放弃不再抱着这份感情的希望。但是你要清楚，你不去找他，他会对你更加好奇，忍不住去留意你的动态，降低了他对你的戒备心，之后你的操作呀才会更顺利，利用好冷静期去控制自己的情绪，更好地去掌握自己的主导地位，增加你的吸引力。提高自身的价值，在挽回当中啊，双方必定是有一个情感的冷静期，在这个期间内，不单单只是冷冻，不做任何的措施，这样是不合理的，在此期间啊，你需要找出自己的新一点，针对自己的新一点再去强化。而不是盲目地去提升，你认为漂亮的服饰不一定适合你，所以呢可以去关注，现在的时尚热点去改造，提升自己的衣服品味，尝试丰富自己的生活，提高生活品质，带给对方耳目一新的感觉。'
