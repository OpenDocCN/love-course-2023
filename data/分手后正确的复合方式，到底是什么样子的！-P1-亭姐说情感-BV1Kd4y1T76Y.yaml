  text: '# 分手后正确的复合方式，到底是什么样子的！ - P1 - 亭姐说情感 - BV1Kd4y1T76Y所有的情侣在步入婚姻殿堂之前呢，都会经历大大小小的考验，甚至啊会有很多次的分手复合，真正的复合是感情破裂之后，你们的生活模式，人际关系都被打乱，这个时候啊其中一个人能够站得出来，去推翻所有负面情绪。然后带领这段感情重新走向美好，那就是所谓的复合，复合之后呢你们会亲吻你们会拥抱，你们也会因为不体谅对方而瞬间哭泣，你们会真正的知道对方的不容易，会学会换位思考，会站在对方的角度去考虑问题。解决彼此之间的矛盾，会找到两个人彼此都舒适的相处模式，复合后的感情呢，你们双方啊都会彼此谈论之前的过错，不会去逃避问题，你们双方呢，也不会再因为情绪而无法面对矛盾，有任何的开心不开心都可以跟彼此分享。舒适感安全感责任感，都会在日常生活中去得到满足，你们不会再感觉不到爱，只会感觉到对方的需求跟爱情到底是什么，不会再因为情绪失控的原因去质问对方，也不会再去以爱之名伤害对方，也伤害自己。那这个时候呢就是真正的复合，如果说你现在正在经历一些情感的问题，可以私信复合，我让你爱的人重新爱上你。'
