  qas:
  - 问题1：文中分离焦虑是如何定义的？
  - 回答1：分离焦虑是指与某人建立亲密关系后，面对分离时产生的不舍和担忧焦虑痛苦。
  - 问题2：什么是导致分离焦虑的心理动力？
  - 回答2：分离焦虑的根源心理动力是担心分离后无法独立生存，这源于早年在父母关怀不足时形成的心理模式。
  - 问题3：为什么有些人在分开后会试图不断联系前任？
  - 回答3：因为他们不甘心自己的付出未得到预期结果，希望对方能够肯定他们，因此试图多次联系前任。
  - 问题4：文中提到的高自尊是如何定义的？
  - 回答4：高自尊指个体对自我认同感很强，能够进行自我约束，坚信自己的决定是正确的。
  - 问题5：高自尊的人面对恋爱分手会如何处理？
  - 回答5：高自尊的人相信分开是最好的选择，不会因外界干扰而动摇自己的决定，保持决定的坚定性。
