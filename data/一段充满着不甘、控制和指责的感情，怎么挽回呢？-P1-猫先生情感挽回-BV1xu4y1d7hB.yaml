  text: 在外人看来他可能是冷漠无情，但是在他自己看来，分开本来就应该是这样的，或许时隔很久之后再见面，他还可以心平气和的和你打招呼，虽然做不成情侣。但他依然相信自己的眼光，你很好，他也很好，就是他与你的和解，也是与自己的和解，这种真正高自尊的行为，我真的觉得比较符合某一部分吃自作的人，那另外就是处理冲突的风格，会影响分手的风格。一个人的冲突处理风格，也会体现在分手这件事情上，一个习惯回避的人，他不喜欢和人起冲突的，他也不知道如何去处理冲突，那么对他来说，遇到事情，说回自己的世界里，就是最舒服的做法，可能工作上。他也很少去主动担起自己的责任，和朋友相处呢，也大多数是对方主动，甚至在感情中，他不会主动和你说分开，只是一次次的去冷处理，来表达自己不愿意改变，不愿意理解的态度，那么对于他来说。和好是一件需要永续的事情，分就分了吧，一个人或许更好，他也不敢跟你联系了，而一个习惯迁就的人，他往往会把别人的需求和考虑，放在高于自己的位置上，恋爱的时候，他可以为了去关注和谐，顺着你去改变，愿意付出。愿意迁就，而他如果提分开，一定是长久的需求压抑过多，你给他带来了太多的伤害，忍无可忍，那这样的人，他或许会在刚分手后感觉到不舍，但这只是出于习惯和害怕，关系破裂的本能，随着时间的推移。他会变得比谁都绝情的，因为他会渐渐认识到，如果迁就没有得到回报，伤害他的只有自己，那为什么不去找一个珍惜自己的人呢，所以你说分开马上断的干干净净，只是单纯的爱或者不爱，不是的，你如果说足够了解对方。能够客观的看待你们之间的关系，你就会发现他是一个怎么样的人，他拥有着怎么样的过去，他会做出什么样的选择，这些早在你们恋爱之前就已经注定了，并不是因为他不爱你所以分开的，而是因为他面对选择草玄的分开。很多人想和好却用错方法纠缠不休，反而让对方更厌恶自己的人，就是搞错了分开和爱不爱的关系，以为他抛弃了自己，认定了他不爱自己，却从来没有想过，去了解对方的想法和痛苦，没有了解他为什么宁愿分开。也不愿意再一次，更没有试图接受对方的决定，尊重他的选择，那是问一段看不见对方只看得见自己，一段充满着不甘，控制和指责的感情。怎么可能吸引到对方回头呢。
