  text: '# 一段充满着不甘、控制和指责的感情，怎么挽回呢？ - P1 - 猫先生情感挽回 - BV1xu4y1d7hB今天我要澄清一个概念，大多数人对分开这件事情一直都有着很深的误解，其实分开和爱不爱并不瓜勾的，因为它和一个人的分离焦虑水平，自尊水平，冲突处理风格都有关系，换句话说分开只是一段关系的结束。它代表着对方当下的一个选择，但不能否定你们曾经的感情，所以分开以后就给你断的干干净净的，态度特别坚决，并不是说他完全就不爱你了，他可能是焦虑程度过于敏感，自尊水平又高。或者说对于冲突的处理习惯又太差的一个人，我这么说并不是说把弱化感情的影响，要把一个人拉到绝对理性的领域来分析，而是事情的真相就是如此的，只是说大多数人都没有看清楚而已，如果一个人分离焦虑程度越高。越没有办法分的干净的，分离焦虑指的是，和某个人产生亲密的情感联系之后，又要与之分离，从而产生的不舍，担心焦虑痛苦的呢，其根源的心理动力是，担心对方离开以后自己无法独立生存。这种焦虑可以追溯到早年和父母的相处中去，如果他早年受到的照顾和关爱足够多，他想要拥抱的时候就能够立马得到拥抱，他饿的时候就能够立马得到食物，他的父母不会无缘无故的训斥他，他可以得到足够的安全感。那么他就有足够的力量去度过这个分离器，完成人格的独立，这也是一个人在成年之后的亲密关系中，保持自我和随时能离开的底细，而我们这一代人有太多经历过错误的养育方式，需求得不到满足合理的需求。被父母当作麻烦累赘，没有被无条件的接纳过，没有被无条件的鼓励过，时刻担心自己会被抛弃，就只能讨好和懂事换一点关注，所以成年后这份焦虑和恐惧，也投射在伴侣的相处中，我们只会觉得只有藏起需求委屈自己。才能够获得对方的爱，相比较自己一个人无法生存的恐惧，牺牲一点自我实在算不上什么，所以就有太多的人在说说分开，或者对方在拉开自己的一瞬间，处于恐慌的趋势，不管不顾的去道歉求原谅。以至于我们以为只有念念不忘，以为只有拖泥带水才是真正的深爱，但是我们忽略了那一瞬间的痛苦焦虑不安，只是源于分离焦虑带来的，他或许很快就可以意识到，他不是非你不可，你能说分开苦苦哀求的一定是真爱吗。不是的，他可能很快就会找到，下一个缓解分离焦虑的人，或者说你能说分开以后，分的干干净净的就不是爱吗，也不是的，他只是足够独立有安全感，他尊重你们过去的感情，也尊重自己的选择，在一起认认真真。分开时也要认认真真，因为自尊水平越高，越不允许自己去联系前人，这可能与大部分人的认知不一样，因为自尊不仅仅体现在自尊心很强，或者说有很多维护自尊心的行为，这样的自尊实际就是低自尊的一个自我。仿佛就像越缺什么就越对什么敏感，高于了一点挫折就觉得自尊心受挫，他人的无心之举可能会激起你的剧烈反应，这其实反而是低自尊，对于这样的人来说，分开之后反反复复联系前人，并不是因为舍不得。而是不甘心自己的付出没有得到好的结果，不甘心自己没有被挽留，所以一次次的试探就是想要对方肯定自己，越得不到就越心心念念，还有另一部分低自尊的人，是面对分离则可能开启防御保护机制，这是很难释怀的。但他不允许自己放下自尊去和好，最后或许会走向另一个极端，就是把所有的过错都推到对方身上，看似自己把分开合理化了，但实际上心理长期怀着愤恨，这个情绪还会被带到下一段感情当中，这些都不是什么，自尊太高。真正的高自尊是他对自己的自我认同感足够高，且出于这份认同可以进行自我约束，做自己认为对的事情，不是外界干扰的，对于恋爱分手也是一样的，高自尊的人既然分了，就相信分开是最好的选择。不管是出于道德约束还是保持体面，他都不会去动摇自己的决定的，'
- answers: '-   如何挽回一段充满不甘、控制和指责的感情？

    -   为什么分开并不代表不爱？

    -   分离焦虑是什么，它如何影响人的行为？

    -   人格的独立与早年的亲密关系有何关联？

    -   自尊水平对分开和爱不爱的影响是什么？

    -   高自尊和低自尊在处理分手时有什么不同的表现？

    -   一个人的冲突处理风格如何影响分手的方式和态度？

    -   如何正确理解分开和爱不爱之间的关系？

    -   如何才能吸引对方回头？'
  qas:
  - 问题1：作者在文中提到一个人的冲突处理风格可能会影响分手的风格，你认为这种说法正确吗？
  - 回答1：是的，作者认为一个人的冲突处理风格会体现在分手这件事情上。
  - 问题2：在文中提到的习惯回避冲突的人，在面对分手时可能会采取怎样的态度？
  - 回答2：习惯回避冲突的人可能会采用冷处理方式表达不愿意改变的态度，不敢直接说分开。
  - 问题3：文中提到习惯迁就的人在面对分手时会如何表现？
  - 回答3：习惯迁就的人可能会在长时间的需求压抑和受伤害后，才选择提出分手，因为认为迁就没有得到回报。
  - 问题4：作者提到了一种处理分手的方式是足够了解对方，能够客观看待关系，你认为这种方式重要吗？
  - 回答4：是的，作者认为足够了解对方并能客观看待关系是重要的处理分手方式。
  - 问题5：根据文中的描述，分开并不一定是因为对方不爱自己，那作者认为分开的原因可能是什么？
  - 回答5：作者认为分手并不一定是因为对方不爱自己，而可能是因为对方面对选择感到困惑或需要分开。
