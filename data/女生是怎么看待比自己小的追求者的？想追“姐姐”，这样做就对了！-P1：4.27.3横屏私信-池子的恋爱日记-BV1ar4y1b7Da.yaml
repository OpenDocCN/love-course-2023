  text: '# 女生是怎么看待比自己小的追求者的？想追“姐姐”，这样做就对了！ - P1：4.27.3横屏私信 - 池子的恋爱日记 - BV1ar4y1b7Da通常情況下女性的心理都是要比男生成熟更早的，就算女生和你是同齡，她的心理年齡都會比你稍大，更別說比你大3到5歲7到10歲的女孩子了，喜歡比自己大的女生也很正常，畢竟她們會更成熟更知性更會體貼和照顧人。女大三抱金磚這句話也不是不無道理的，現如今思想更加平等開放，年齡也不是一件重要的事情，遇到喜歡的女生就要把握好機會勇敢追求，今天我們來講講怎麼追比你大的女生，哈囉大家好，歡迎來到周周的戀愛日記。這世界不停的開花，我也想放進你心裡懂，對於比你年長的女孩子，在談戀愛中基本都是會佔主導地位，顧及也會比較多，所以你的表現要讓她放下這些顧慮才行，下面分享幾點給屏幕前的你，祝大家都能找到心儀的另一半。很多男生就喜歡比自己成熟一些的女生，但大多數女生都是渴望在男生身上獲得安全感的，因此會潛移勢力排斥姐弟戀，而這些男生又不懂得怎麼去掌握他們的心思，於是被她拒絕，很無奈卻又不知道該怎麼辦。你可以在後台給周周發個6，或者評論區扣個6，我準備了一份追女生百試百贏的聊天攻略，托單密集輕鬆讓你掌握和女生相處的核心思維，首先第一點，做好心理建設最重要的一點，不要太在意外界的眼光。你們相處交往的時候，年齡差距越大受到外界的影響就會越大，首先你們自己先要保持好心態，你自己得投入進去，然後再慢慢打消她的顧慮，愛情是兩個人的事情，不要為自己增加過多的負擔，其次就是保持好成熟。雖然大部分可能是女生在主導這場戀愛，但是你還是要保持好成熟穩重，以及自主性等品質，能給她比較多的幫助，這些是可以是事業上也可以是精神上，讓她是感受到你的能力或者你的溫柔體貼，最後要盡量展示自己的專一性。因為女生年紀本來說大，可以嘗試的戀愛並不多，再喜歡你也會害怕你是一時興起，怕你只是玩玩而已，而這種患得患失的心理，如果開始沒有處理好，難免會為以後埋下隱患，產生不信任的感覺，這一點就要從平時做起。從秘密共享跟異性相處這一類，盡量說明白，不要產生不必要的誤會，盡量少去酒吧蹦迪這種地方，如果去最好也是單攤一起去，讓她知道你是最專一，不會在外面的花花世界給忙碌的穿眼，第二點就是保持好外在和內在的形象。外在形象就是你穿著打扮風格，出門逛街的時候，要和她的風格比較相匹配，大概就是她穿T恤休閒裝，你也要穿休閒裝，她穿得成熟，你也要跟著稍微成熟一點點，在外在表現大方得體一點，不要讓她覺得像爸媽牽兒子一樣。這樣以後還讓女生怎麼帶你出去，就餐或者逛街的時候都稍微主動一點，主動問她想吃什麼菜你來點，主動幫她看衣服好不好看等等，內在形象就是保持好上進心，人格要獨立要有擔當，因為年齡的差距，所以女生一般不會要求。你有多好有多有錢，有多好的工作等等，最主要的還是看你積極善良的一面，能讓她看到你們還是有未來的，能看到你的努力和拼搏，人格獨立就是要多點自己的意見，不要去人云亦云，一定不要當媽寶來。如果你連自己想做什麼你都不知道，想做什麼都不能做，女生憑什麼能信任這種感情呢，最後就是擔當，相處過程中出現矛盾和意見，事後發現是自己的問題，也要主動承擔責任，逃避責任逃避問題，女方會覺得嚴重缺失安全感。男人要有擔當，就要能扛得下所有，這樣才不會有後顧之憂，最後跟比自己年紀大的女生談戀愛，你心裡有什麼小揪揪，她一眼就能看出來了，你的那些小心思，還是去忽悠比你小的女孩子吧，在大姐姐這裡是不管用的。最重要的是真誠，好啦
