- summary: "-   复合过程中容易受前任影响，需了解前任心理阶段\n    1.  前任心理阶段包括排斥期、空白期、思考期和怀念期\n    2.  排斥期表现为对方排斥你的行为，空白期则是无感状态\n\
    \    3.  思考期会测试你，怀念期则表现为对你的好感和愿意复合的想法"
  text: '# 复合的过程中怎样做才能不被前任影响到你的情绪 - P1：高田 79 横 - 泊明远 - BV1VY4y1b7at其实大部分想要复合的人，在这个过程中都特别的容易被前任的行为，影响到自己的心态和情绪，虽然说网上有很多的讲心态建设的视频，但是我觉得还是没有说到重点，因为最大的问题是。其实你从头到尾都不知道对方是怎么想的，这个是无法从他的语言上去主权断，当他对你有了负面情绪的时候，他其实完全可以跟你说反话，所以你还是会被他的情绪和行为去带跑偏，那么今天我们就把这个事情去讲透。前任在分开后一般都会经历排斥期，空白期
    思考期和怀念期四个阶段，那么这四个阶段对方的心理和情绪特征都是不一样的，所以我们只有摸透这四个阶段的情绪和行为特征，明白这些对方非常合理的情绪反应。才能够最大限度的去调整自己的情绪，把自己的心态建设好，排斥期
    典型的特征就是对方特别的排斥，对你的任何行为都视而不见 听而不闻，反正就是看见你就烦，而空白期是对方在分开后会有一段时间。对你处在一种无感的状态，你什么样子跟我没关系，那在思考期对方来测试你，并且是回应之后对你忽冷忽热，更有甚者会反复的把你拉黑删除，然后在怀念期这个阶段，对方心里就会怀念你的好。他会愿意跟你复合的想法会非常强烈，经常找你聊天关心你，那么当我们知道这四个阶段的行为特征之后，就要有一个清晰的思想准备，最后从你决定要往回开始，你就要接受分手这个事实。而分手这个事一定是需要耐心和理智的，一定要做好打持久战的准备，那我是光明老师，如果说你现在也正在经历这样的情感环境，那我自己修复
    我会来帮你。'
