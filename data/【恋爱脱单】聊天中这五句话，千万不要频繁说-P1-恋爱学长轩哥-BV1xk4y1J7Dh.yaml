    -   不能在对方主动和你聊天时结束对话是因为这样会让对方感到被冷落或尴尬，表明你并不珍视与对方的沟通。

    -   避免空洞的关心是因为这样的话没有实际作用，同样会让对方感到无趣或者反感，应该关注到对方的情绪和需求，提供实质性的关心和帮助。'
