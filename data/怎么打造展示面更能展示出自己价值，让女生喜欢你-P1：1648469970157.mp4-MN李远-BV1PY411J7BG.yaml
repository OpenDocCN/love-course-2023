  text: '# 怎么打造展示面更能展示出自己价值，让女生喜欢你 - P1：1648469970157.mp4 - MN李远 - BV1PY411J7BG很多兄弟都知道要做朋友圈，有的兄弟会找那种专门拍展示面的团队，其实那种并不受女生喜欢，因为那种照片一般都很假，展示面最重要的，第一点就是要有真实感，今天飞巴黎，明天飞曼谷，后天去伦敦
