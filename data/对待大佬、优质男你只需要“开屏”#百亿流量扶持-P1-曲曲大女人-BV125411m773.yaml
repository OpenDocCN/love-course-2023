  text: '# 对待大佬、优质男你只需要“开屏”#百亿流量扶持 - P1 - 曲曲大女人 - BV125411m773很多女孩子跟大佬啊，他喜欢拉节奏，你们错就是错在这个位置上面了，女孩子跟大佬，你想带节奏，你带节奏就是白嫖，你带节奏就是炮灰，不能带节奏
    知道吗，你们要做的动作叫什么，叫开屏，孔雀就是开屏 知道吧。你把你的屏开好了，让别人看到你了，发现你闪闪发光了，他自然而然的，他那个鱼膏子就下来了，懂不懂，为什么人家说高等级的猎人，都是以猎物的角色出场的呢，所有的这些大佬，他们都是习惯性掌控。他习惯性的去控制节奏，他习惯性的按他的方式来，他一言堂，这个就是大佬生存环境，是不是，等他发现你是鱼塘里头，最漂亮的那条鱼，最有价值的那条鱼的时候，他那个鱼膏子自然就往你那儿伸，你还怕看不到吗。别一天天的上来就扑啊，一扑一废
    一扑一废的，感谢广告。'
