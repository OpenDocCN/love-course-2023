- qas:
  - 问题1：前任有哪些表现说明他心里还有你？
  - 问题2：如何判断前任是否还爱你？
  - 问题3：为什么有些人会误认为前任不爱自己才分手？
  - 问题4：前任如何表现出还可以做朋友？
  - 问题5：如何通过接触前任身边的朋友来判断他是否还爱你？
  - 回答1：前任避开与你可能遇到的场合、未立刻删除与你相关的社交状态或照片、突然变得更积极生活、提议做朋友、不与身边朋友提及分手。
  - 回答2：可以观察他是否刻意避开与你的接触，是否保留与你相关的社交信息，是否突然变得更积极生活，是否提出做朋友的建议，以及他是否向身边的朋友提及过分手的事情。
  - 回答3：因为长期触碰底线或某种阻碍导致的分手，并不一定表示对方不再爱你，而是情况的变化让他们觉得无法继续在一起。
  - 回答4：前任可能会表示希望能保持朋友关系，这表明他尚未否定你们之前在一起的意义。
  - 回答5：通过发现他还没有向身边朋友提及分手的事实，可以推断他可能仍然爱着你。
