  text: '# 分手后前任的这些表现，就意味着内心还是有你的 - P1 - 逢爱情感 - BV1YT41127hY前任有这几种表现说明他心里还有你，在我接过的很多咨询案例当中，很多人都会问，能不能帮我判断一下他到底心里还有没有我，其实你真正要去想的是你们分手的真实原因，既然已经分手了，那肯定是不爱大于爱了。并不一定是因为爱不存在了，而是因为你们长期的去触碰了对方的底线，或者是因为某件事情造成了某种阻碍，让对方觉得没有办法继续跟你在一起，很多人在分手后会认定，对方是因为不爱自己了才和自己分手的。其实也并不是这样，即使对方表现出很绝情的一面，那我们如何去判断对方是不是还爱自己呢，第一点就是要看他有没有刻意的逃避你，比如分手后只要你会出现的活动，或者是有可能会遇到你的场合，对方他都会刻意的避开。这个就说明对方现在还没有办法直面你，他还没有放下你，第二点和你有亲密关系的社交状态，或者有关于你们的说说照片，都没有立刻删掉，也能看出对方的不舍，第三点他突然更加积极的生活。平时可能不发什么正能量的社交状态，突然之间就发了很多，仿佛全盘否定了之前的生活，这种刻意的证明反而会暴露出他的情绪波动，第四点他跟你说我们可以做朋友，相信很多人都听过这句话吧。分手后对方他没有什么特别的表态，最后只告诉你我们还可以做朋友，其实你可以仔细的想一想，他从根本上就没有否定你们之前在一起的意义，所以说在对方心里可能还是爱你的，第五点当你去接触他身边的朋友。你会发现他还没有跟身边的人说过，你们已经分手了，各位小伙伴们你们可以回忆一下，你们的前任是不是有以上几点，你又中了几点呢，想知道你的另一半是否爱你吗，可以关注我并进入我的主页私信咨询，我来帮你解答疑惑。'
