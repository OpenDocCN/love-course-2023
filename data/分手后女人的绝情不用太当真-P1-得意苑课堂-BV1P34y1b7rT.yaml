  text: '# 分手后 女人的绝情 不用太当真 - P1 - 得意苑课堂 - BV1P34y1b7rT分手后女生对你很绝情，其实你呢也不能太当真，我并不是说所有人都是那样啊，我也不是为你们的前任去辩解，我也知道你现在吃了很多分手的苦，但是对方还是对你爱搭不理，他对你又冷漠又绝情。然后嘴上说不爱你之类的话，但是我有话想告诉你，如果你还是不想放弃的话，记得不要给自己太大的压力，因为这个时候他说的话，不一定全部都是出于真心，分手的时候，对方做出的这种比较绝情的行为。很多时候也是因为你可能是做了一些，让他感觉比较烦躁的事情，他觉得你是在纠缠他，让他产生了他在被打扰的这种感觉，那这就会让他感觉非常的不舒服，其实分手本身就是有很多的负面情绪，然后再加上你这种模糊的纠缠。会让他非常的烦躁，更加的不舒服，然后一系列下来呢，更加加深了他对你的一个负面情绪，他肯定会用这种绝情的话，来让你停止这些操作，就很简单说出一些，不是内心真实想法的事情，所以他说那种很绝情的话呢。其实也情有可原的，你说呢，要复合，死罰六。'
