  text: '# 分手后试了很多种方法挽回，可是前任还是不领情怎么办！ - P1 - 泊明远 - BV1he4y1J7AA分手后无论你怎么做，对方都不领情，那该怎么办呢，我相信今天我们说的这个问题，大家都有，你去求复合过程中，去做了很多事情，不管做什么，对方都觉得是徒劳，你去掏心掏肺，对方不但不领情，有些时候还冷言冷语。那这个时候你该怎么办，有的人选择放弃，有的人选择继续，有的人选择去静观其变，那在这里，我想把我的一个观点告诉大家，千万小心，不要一叶障目不见泰山，总觉得自己站在自己的角度上出发，总想着我都这么付出了。你一点都不感动，一点都不心动，就产生了不平衡的感觉，最后导致委屈，甚至是怨恨，可你是否站在对方的角度上，去考虑过问题呢，对方不回你的短信，不接你的电话是正常的，你们已经分开了，已经分手了。双方就是用最熟悉的陌生人，都有各自的自由，为什么一定要按照你的意志去做呢，那说到这，你应该多少会有一些释然，一定要抛弃那种不良的心态，所以我希望你们都能够给对方一些，时间，趁着这个阶段。好好的去提升自己，好好的储备一下自身的优势，毕竟在往回中，心态真的很重要，不要怕对方拒绝，也不要有害怕的心态，以前相恋的时候，都是顺其自然的发展感情，现在你反而不会了吗，我是博明，如果你确实不会的话。可以私心求富，老师过来帮你。'
