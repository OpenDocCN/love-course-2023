- summary: "-   拉黑和删除哪一个更绝情？\n    1.  拉黑让一切变得简单明了，表现出好前任的特质，彻底消失不再见面。\n    2.  删掉对方信息，对方无意中看到会勾起回忆，狠心不通知对方。\n\
    \    3.  冷漠的删除行为给爱着你的人带来伤害，冷漠是插在人心口窝的一把钢刀。"
  text: '# 拉黑和删除哪一个更绝情？ - P1 - 扎心师清羽 - BV1PM4y1a7Yy這兩天我又看到一個這樣的問題，拉黑和刪除哪個更絕情，我記得在奇葩書裡富士兒說過這樣一句話，一個好的前任應該像死了一樣，而拉黑的方式非常符合這句話的本質，當你拉黑對方後，你不僅看不到對方的消息。對方也無法收集到你的信息，對吧這種狀態好像十分明確的表現出一個，好前任的特質，也就是徹底的消失了再也不見了，不需要看到你的名字出現在通訊錄裡，甚至不需要在喝醉的時候再撥通你的電話。你的拉黑讓一切變得簡單明瞭，所以我認為拉黑不但不算絕情，反而是太愛的表現，怕自己抑制不住自己的想念，只想再見一面，怕自己曾經太相愛了，想來就心酸，從而重蹈覆轍再傷害對方一次，算了拉黑吧一切都結束了。而刪除呢你刪除了另一方，然而對方並不知道，因為你的信息就像一個陌生人一樣，靜靜的躺在對方的微信裡面微博裡面，對方無意中刷到你再看一眼想到了過去，想到了曾經一起經歷過的江河湖海，勾起了回憶讓人眼角含著淚。我現在也回不去了多狠心的你，刪除了對方也不通知一下，對方想要不要聯繫你一下，然後信息發出去的那一刻，屏幕上回復的是，你也不是對方的好友，對方不服氣再次的打你一個電話，你接起來來一句，你找哪位。那一刻那一瞬間，一切回憶在一瞬間煙消雲散，五雷轟頂讓對方感覺到自己像個傻子一樣，為什麼還要對你有所期待呢，好恨自己，居然不是先刪掉你的那一個，不知道該回答什麼敷衍一句，打錯了，然後掛了電話。你只是點了刪除，是如此的風輕雲淡，如此的冷漠，而你的冷漠呢，卻還給愛著你的人，期待著你的人，上了人生最重要的一刻，冷漠才是插在人心口窩的一把鋼刀，只需一下可能就繞了人命，電影裡面《無問東西》裡面。我記得劉樹芬哭著對許國昌說，他們只看到我怎麼打你罵你，可是他們沒有看到你是怎麼打的我，你是用你的態度來打的，那種態度值得就是冷漠，一段感情堅持不下去了，存在著許許多多的客觀原因，並不一定是不愛了。'
