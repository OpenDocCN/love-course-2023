  text: '# 考察型约会&升级型约会  傻傻分不清楚？别再无效约会了 - P1：b站 - 是教你恋爱的喵喵呀 - BV1Y54y1G71b别再无效约会了，在女生看来约会分两种，一种叫考察型约会，一种叫升级型约会，那什么叫考察型约会呢，就是你们之前还没有见过面，女生对你的了解呢，都是源于中介人的介绍，来自于你的朋友圈。还有从聊天中获取的一些信息，她觉得呢还挺满意的，她想进一步的了解，那怎么了解呢，就是见面，通常来说第一次约会见面，女生都带着考察的目的，有句话叫是蛾子是马拉出来溜溜，我近距离接触接触。看一下这个男生到底行不行，行我就继续处，不行就赶紧拉稿，别浪费彼此时间，那什么叫升级型约会呢，就是第一次约会见面考察，哎她挺满意，她想继续和你往下谈，但是谈来谈去她发现一个问题，就是你太老实了。不解风情，不会升级关系，两个人约会就是吃饭，吃完了你就把她送回家，那这种约法，你就是吃上个十年，也成不了情侣啊，你得突破呀，因为女人她是矜持的，或者她是需要装矜持，所以她就通过，频繁的大量的约会告诉你。你可以牵我的手啦，你可以亲我啦，你可以抱我啦，作为一个女人哈，我不能太主动，我只能通过三次五次七次，一直出来跟你约会，告诉你，你再跨不走，你不傻吗，有两种常见错误啊，第一种就是在考察期就去升级。第一次见面就动手动脚，牵手拥抱，就显得你很急，显得你很饥渴，显得你不尊重她，你把她当成了随便的女人，尤其是相亲的女生，她觉得哇你太花心了，她没有安全感，这种案例啊，现在越来越多了。都是一些所谓的导师瞎教你，第一次约会你就得去牵手，不牵手约会干什么，结果你听了信了，你就去做了，结果你就凉了，第二种错误就是，在升级阶段不作为，因为你很怂，你害怕被女生拒绝。你想在她心中塑造一个好男人的形象，那你不敢牵手，不敢拥抱，结果时间长了，女生没感觉了，你再想约她，你约不出来了，谈恋爱啊，一定要懂女生的心理，你得知道女生在这个阶段，她想要的是什么，考察期我就好好表现。形象细节，言谈举止，约会氛围安排，我都尽量做好，那升级阶段呢，我就大胆的勇敢的去牵手拥抱，她想要什么，我就给她什么，这些事啊，你不做。总有别的男人替你去做。'
