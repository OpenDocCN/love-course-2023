  text: '# 复合中的沟通三步法，让前任欲罢不能 - P1 - 儒雅随和老王 - BV1n24y1w7hm愛情當中最常見的情報是，有心再花花不成，無心插柳葉六成葉，你想要好好對待對方的時候不珍惜，但當你想要放棄這個時候，他卻突然回過頭來找你，當你努力想要經營好一段感情的時候，對方就覺得啥呢。你所有這個忍耐跟付出，有理所當然的，不是他個人魅力把你征服了，當你忍無可忍，想要堅決放棄這段感情的時候，對方才知道，原來你為他付出，背後早已經標好個價格，這個時候他反而開始回頭珍惜你。心理學上把這種現象稱之為啥，"氣貓效應"，說的就是個小貓，從小養尊處優的，性格一直很差，直到說有一天那個主人說忍無可忍，把他拋棄了，他才知道，原來以前那個衣食物流的生活，不是理所當然的。流浪
    飢餓 甚至說死亡，這些才是流浪貓的常態，當他被下一任主人收留的時候，他就變成了一個格外乖巧的一個小貓咪，這個效應就說明了一個道理，幸福都是對比出來的，你沒經歷過不幸，你就不能懂得當下的幸福。他也就不會珍惜，所以說當他不理你這個時候，你也沒必要去找他，之前我粉絲就問過我這個問題，我當時就讓他找點自己的事去做，你別搭理人家，然後這個粉絲就去參加他們這個圈子的一個活動。去得多跟一些活動的主辦的人混得挺熟的，也幫著一起去舉辦那個活動，莫名其妙認識的人，越來越多了，去參與這活動跟項目，他也越來越多了，完了還發朋友圈，他這個前任看了之後有點坐不住，又是點贊又是評論。甚至說就問他有沒有跟別人在一起，所以說你得讓他體會到，就你的這個不幸，那他才願意追過走，追尋你曾經給他這個幸福，當你真正想放棄他的時候，他才能夠意識到說真的要失去你，那這個時候。你想要靠這個努力挽回感情，那只會讓他覺得說離不開他，那對待感情不能硬來，接受現實，反而是能留暗花明，那這段感情在現在已經消耗你了，你如果一直緊抓著不放，它並不會有啥本質的改變，就算是對方回頭。你們這段關系依然會持續的消耗你，因為他總是覺得自己站在高位，就算是回頭也是對你的一個理性，那樣的關係，你拿啥保證說他會一直愛你，只有說你拿出這個坦然接受的態度，接受這個聚散不由你我的一個心態。這種輕鬆隨意又自強自立的態度，反而會讓這個男人對你著迷。'
