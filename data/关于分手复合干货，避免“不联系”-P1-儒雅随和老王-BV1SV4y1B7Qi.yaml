  text: '# 关于分手复合干货，避免“不联系” - P1 - 儒雅随和老王 - BV1SV4y1B7Qi就有些人吧，刚开始要复合的时候，头出满地，看了几片复合的视频，就感觉说自己开悟啊开花啊，信心满满啊，结果三天打鱼两天塞网，因为一点不愉快就自己就闹起脾气了，不想再联系对方了，老死不相往来了。我这我就提醒你一句真心话，如果说你一开始你就决定复合，那这条路我希望你能走到最后给自己一个说法，不要因为对方一个不经意的什么，别烦我，就会是这种拒绝，你就灰心丧气，然后就，哎，自尊心受伤了。就以这个为借口，就拒绝跟他联系，那你这样你就把之前这个初恋那些舒适感啊，都消弄了，就草草结束了一切，但你信不信，过不了几天你又忍不住，你又想要去找前任，何苦呢，你就是自己只能够自己消耗自己。所以说我想把我给闪开，如果说你在复合这个时候，你感受到了不被尊重，感受到了不被关爱，这都是正常的，这是合理的，因为这个就是你该经历的成长和蜕变，我很喜欢说一句话啊，这个重如珠晶。这句话很适合这个复合的人，这个复合就是一场漫长的等待，那等待回应，等待自己这个花儿结果，等待万物回到它应该有的魅力，总感觉吧，说很多人这个复合到最后啊，不是败给前任，是败给自己的吧，那复合的最好时机呢。我先给大家列举四个常见的时段啊，分手三天内，分手三到十天，分手十天到一个月，分手一个月之后，那这几个时间段让你来选，你会选择啥时候来拿，其实答案并不固定，那三天以内挽回呢，受负面情绪影响过大。就很多人不知道自己到底需要的是啥，就跟前任的人闹，那三到十天还在这个情绪的缓冲期，十天到一个月啊，这个问题处理不及时，对方心中可能说，你已经肯定你不再想挽回啊，那三十天之后你彻底的啊，总的来讲。那个挽回啊，没啥最好时机，任何一个阶段，都会碰到那个阶段的问题，这个东西吧因人而异，有的人不喜欢矛盾过夜，有的人呢需要空间，从时间上，咱没办法判断说，到了哪一天挽回效率会最高，那咱换个角度看啊。这个挽回的最好时机啊，其实就是这个情绪准备好的这个时机，自己这个情绪准备好，走过刚分手那段这个，悲伤愤怒的一个阶段，一定程度上宣泄了自己这个负面情绪，能够客观的看待双方分手的一个原因的话。对方这个情绪也准备好了，那有一些情况啊，咱可以判断对方是否能挽回，保留联系方式，这个社交动态正常，过快的删除啊，可以划清界限，那习惯性的这个假性分手，从第三方途径了解到，对方已经走出情绪了。马上就是协商当好友，对方这个情绪呢，较难判断一些，但是可以肯定的是什么，情绪是挽回进场时机的这个指向标，咱可以试探一下对方这个情绪状态，再来判断。'
