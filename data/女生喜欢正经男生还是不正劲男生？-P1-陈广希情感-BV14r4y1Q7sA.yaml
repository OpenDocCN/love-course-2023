  text: '# 女生喜欢正经男生还是不正劲男生？ - P1 - 陈广希情感 - BV14r4y1Q7sA女生喜歡正經男生還是不正經男生，女生是不是就喜歡渣男，正經男人是不是就不受女人喜歡，今天就給大家講講女生對男生正不正經的看法，在剛認識女生的時候男生一定不能不正經，如果你表現的特別油嘴滑舌。上來就跟他開車，女生就會覺得你很油膩，哪怕你長相條件都還可以，女生也會覺得你不靠譜，不會喜歡你，剛認識想留個好印象的話，你可以幽默風趣，可以表達對他的好感，比如說誇他，你這個小明真可愛。我家貓咪也叫暖暖，這類玩笑可以瞬間拉近你們的距離，但是跟女生有些熟了之後，就不能太正經了，比如女生跟你單獨約第二次回來，說明她對你是有好感的，跟你出來是為了發展關係的，如果你還是從頭到尾很正經。女生只會覺得你這個人很無趣，還會懷疑你是不是沒那麼喜歡她，於是回去之後就會對你慢慢冷淡了，所以這個階段就需要一點不太正經的態度，見面就可以問一句，好久沒見，有沒有想我呀，送女生到家，說哎呀剛剛水喝多了。方便不，借用一下你家廁所，只要是在尊重女生的前提下，這種有點不正經的態度，是挺受女生喜歡的，女生都是情緒動物，很容易就會被能挑動她們情緒的男人吸引，最後提醒一下大家。不是所有女生都喜歡這種有點不正經的態度，每個女生都是獨立的個體，如果你想要一段健康又美妙的戀愛，就一定要在了解女生的基礎上。再調整對她的態度。'
