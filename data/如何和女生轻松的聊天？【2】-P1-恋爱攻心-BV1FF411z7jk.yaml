  text: '# 如何和女生轻松的聊天？【2】 - P1 - 恋爱攻心 - BV1FF411z7jk其實大部分人都有自己內心有趣的世界，他們的能力只是被自我定義限制了，我們需要重新定義自己和聊天，突破原來定義給自己的枷鎖，比如你覺得自己是一個內向的人，原來定義自己，我是一個內向又害羞的人，不會聊天。重新定義自己，我的性格有內向的一面，但這不是我的全部，害羞只是我的一種情緒，而不是我本身，事實上我是一個有趣的人，有很多自己的想法想和人分享，原來定義聊天，我和他聊天是為了讓對方喜歡我。對方對我的印象至關重要，一句話也不能說錯，新定義聊天，我的目的不是從這個聊天對象身上得到什麼，我想要的就是通過這次互動的機會表達自己，同時去了解對方，享受過程，聊得開心才是全部目的。很多人之所以對自己的表現過於在乎，是因為他們把聊天看成了一場競技，勝負心很重，害怕自己在某個環節的失誤，導致無可挽回的失敗，事實上我們必須放正心態，聊天是為了去表達自己和了解對方，自己和對方都舒適開心。彼此有所靠近，目標就達成了，比如有些人覺得自己是學理工科的，所以不會聊天，這就陷入了某個標籤局限自我拓展性和靈活性的誤區，學什麼只是你的專業，並不代表就是全部的你，人是彈性而靈活的。如果用某個標籤就把自己定義了，那也就失去了讓自己成為更豐富的人的可能性，下一期我將告訴你，和女生聊天聽比說重要，這幾期關於聊天的內容全部都是幹貨，學到就是賺到。'
