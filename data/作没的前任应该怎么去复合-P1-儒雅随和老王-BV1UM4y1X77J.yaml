- answers: '-   为什么分手后不应该表现出强烈的失去感？

    -   强烈的失去感会让对方感受到更大的压力，加重分手的原因，不利于关系修复和复合。

    -   为什么不应该采取极端方法追回对方？

    -   采取极端方法如深夜打电话哭求挽回或去对方工作地点找人，只会让对方感到更大的压力，扩大问题，并不利于复合。

    -   如何可以提升自己的安全感？

    -   提升安全感的方法包括专注于自己的生活，学会解决问题，并在适当时候展现出改变，而不是依赖外部关系来获取安全感。

    -   为什么重建关系时要用正确的方式？

    -   用正确的方式重建关系可以避免暂时的挽回，使双方能够长期解决问题，建立更健康的关系。

    -   为什么问题出在自己身上而不是对方不爱你？

    -   分手的原因往往与自己的问题相关，例如缺乏安全感，而不是对方不爱你，因此需要先解决自身问题才能修复关系。'
