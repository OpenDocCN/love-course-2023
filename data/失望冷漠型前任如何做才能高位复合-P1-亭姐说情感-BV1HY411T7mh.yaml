  text: '# 失望冷漠型前任如何做才能高位复合 - P1 - 亭姐说情感 - BV1HY411T7mh失望了模型前日如何去复合呢，分手之后啊，如果说他对你的态度越来越绝情，甚至呢可以很平淡的对你说对不起，我们真的回不去了，或者是说你还是放过我吧，这一类的话，那复合真的就没有希望了吗，答案是错的。99%的人啊，听到这个话都是很崩溃的，但其实呢你会错意了，这些话听起来是很绝情，但并不是说对你们的感情就全盘否定了，他只是不喜欢你们现在的状态，但同时呢也肯定了你们过去的甜蜜。最起码你们过去的感情是存在的，只是呢现在在一起的时间久了，没有了新鲜感，其实呢你可以换个角度来考虑，也就是说你们在一起的时候呢，长久的矛盾以及呢失望积累够了，导致感情的一个缺失。那么其实啊我想告诉你的是，如果说分手之后对方对你非常绝情，恰恰说明了什么呢，恰恰就说明了他之前是非常爱你的，那说到这里呢你肯定会问，老师既然你说他这么爱我，为什么我去找他复合他死活都不愿意呢。你需要打破他对你的失望，重新建立起依赖感，你知道该怎么做了吗，我是小婷，如果说你现在啊正在经历一些情感问题，私情复合，我让你爱的人重新爱上你。'
