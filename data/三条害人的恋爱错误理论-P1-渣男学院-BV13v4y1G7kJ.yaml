  text: '# 三条害人的恋爱错误理论 - P1 - 渣男学院 - BV13v4y1G7kJ绝对不知道的三点看似正确实则骇人的恋爱谬论，知道的人多了，我会马上删掉，赶紧保存下来，第一调动情绪，情绪价值已经被全网的情感博主刷烂了，可惜大部分论调都是不正确的，最常见的错误就是爱女生就要让她难受。对她忽冷忽热，让她对你抓心挠腮，这样子才能吸引她的注意，我见过太多男生不分是疑的对女生用若即若离那套，女生根本不鸟，还觉得莫名其妙，情绪互动的前提是女生对你产生了兴趣，对你有价值需求。才会进入到对你的反应模式，这种若即若离的感觉，在彼此刚接触还不熟的前期，已经确定关系的后期，都是不适用的，最好的时机是在女生感受到你的价值，被你吸引后，但是还犹豫不决，或者想吊着你。作为一种刺激手段去触发她的危机感，第二，展示面，朋友圈对于绝大部分普通人是最好的价值展示方式，然而近几年画风逐渐跑偏，朋友圈也开始做成了工厂流水线，冒出了大量的展示面，拍摄旅游团由专门的团队负责组织。集体出去拍朋友圈素材，租下来的摆拍道具，跑车和游艇应有尽有，也一团购的高档酒店和餐厅，下午茶作为背景，就连拍摄角度和姿势，甚至配的文案都一模一样，你以为五毛钱的成本拍出了好莱坞大片，效果往往适得其反。流水线的拍摄审美死板，配文太过故意的炫富，女生反而质疑真实性，一不小心还会拍成白马会所的风格，第二，塑造的人设和真实的生活差距过大，后续你需要圆谎的成本非常高，第三，潜意识里诱导你否定自己。朋友圈应该是真实的，自己生活中挖掘出最好的一面，而不是创造一个虚假的你，第三，物质有独论，很多兄弟谈钱色变，认为只要在恋爱中为女生花钱送礼物，就是在当天狗或者被渣女白嫖，其实人际关系的本质就是价值互换。情侣更是如此，面对心仪的女生，你在敲门之前应该问自己三个问题，你能为女生提供什么，你想从女生那里得到什么，你们的价值是否平衡，只要你送出的礼物花出去的钱，女生对你有反向投入，而不是从你这里只拿不给。而且价值大致平衡，那你完全不用太斤斤计较，人情世故不就是你来我往，越交往越密切吗，当然，如果女生回馈给你的只是单纯的美貌，而你又是颜值派，那就要谨慎，因为美貌这个东西说白了，是可以重复利用的成本的。她可以用脸取悦你，你也可以测试他人，还有不懂的问题可以来找我聊聊。'
