  text: '# 谈恋爱的时候，闺蜜的建议该不该听？ - P1 - 百里子清 - BV1WV4y1p7gx我们谈恋爱的时候，好闺蜜的建议和意见，该不该听呢？后台有粉丝留言问了这样一个问题，我谈谈我个人的一些看法，对于女孩子来讲，在谈恋爱的过程当中，不知觉地就会去找自己的好闺蜜，去述说。然后这个好闺蜜会给一些建议，她也会给一些意见，那么这个时候其实在无情当中，我们会去考虑，她的这些意见和建议，那么很多时候，我们只要把握一个点就行了，就是说好闺蜜的意见和建议，我们只能作为参考。你不能按照她的这些建议，直接就去谈你的恋爱，如果你不加思索，不结合你自己的实际情况，去选择，那么你按照她的这种说法，去谈这个恋爱，那么对你的恋爱来讲，就是没有帮助的，俗话说旁观者清。但是她毕竟也只是一个旁观者，她对具体的事情了解不清楚，好像是她看得清楚，但实际上她并不清楚，我们是当事人，有很多东西我们自己知道，你自己想要什么样子的恋爱，你自己想要什么样子的结果。只有你自己心里最清楚，那么在恋爱当中，你到底遇到了什么问题，其实也只有你自己心里最清楚，你遇到问题的时候，你可以找好闺蜜谈一谈，那么她只能从客观的角度，帮你分析，对于很多主观的因素。比方说有的事情你还不会给她讲，那么她就不能了解全部的东西，在不了解全部信息的情况下，她给出的这个建议，你觉得有什么建设性意见呢，所以说我们在处理这件事情的时候，一定要明白，闺蜜的建议我们可以听一听。但是拿过来之后，你要结合你自己的想法，最后综合去分析，取长不短，选择能够解决你恋爱当中，问题的这些意见，那么这个样子，对于你的恋爱就会有帮助，简单来讲我们去谈一场恋爱，最关键的最主要的。就是要有自己的主见，那么有很多女孩子，特别是在恋爱当中，遇到问题的时候，她们会失去自我的主见，她们就慌神了，她们自己就不知道该怎么办了，这个时候，她就把希望寄托在闺蜜身上，闺蜜怎么说她就去怎么做。但是如果你按照这样子的方式，那么你的恋爱会越来越糟糕，遇到了问题，我们可以去听听别人的一些意见，但是听了过后，你要根据你自己的，实际情况去做出最后的一个选择，不能闺蜜怎么说，你就怎么做啊。那你就没有恋爱的主见，那么这个时候你的恋爱本身就出现了一些问题，那么你觉得你的这段恋爱会有什么好的结果，随着我们在谈恋爱的过程当中，一定要有主见，对于女孩子来讲，这一点是非常重要的，如果你在恋爱当中。没有自己的主见，那么你就要慢慢去修炼自己，这一方面的能力，对于任何事情，如果我暂时没有想明白，没有搞清楚，我可以暂时不做决定，但是我要慢慢去思考，才是对这段感情负责任的表现，你想要在这段关系当中。在这段恋爱当中得到你想要的，那么就要用心去思考这些问题，做任何事情都要三思，而且要有自己的想法，不要人云亦云，不要别人怎么说，你就怎么去做，谈恋爱说到底那是我们自己的事情，如果你什么事情都听别人的。那到底是你在谈恋爱，还是别人谈恋爱，所以说明白这么一个简单的逻辑你就知道了，閨蜜的意見只能作為參考，把握好這麼一個原則就OK了。'
