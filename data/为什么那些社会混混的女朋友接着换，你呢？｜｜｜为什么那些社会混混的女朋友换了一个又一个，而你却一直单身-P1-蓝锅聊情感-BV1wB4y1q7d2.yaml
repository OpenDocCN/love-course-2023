  text: '# 为什么那些社会混混的女朋友接着换，你呢？｜｜｜为什么那些社会混混的女朋友换了一个又一个，而你却一直单身 - P1 - 蓝锅聊情感 - BV1wB4y1q7d2为什么那些选择躺平的受外混混，身边总是不缺女朋友，而你真诚的带人爱感敬业，长相生育都还不错，就是找不到女朋友，事实上在追女生这一块呢，小混混身上还真的有很多地方，值得男生去学习的，第一内心十分强大。不管这个女生多优秀多漂亮，他们都敢去尝试，而你呢即使对方的条件比你差，你都不敢上去主动搭讪，请记住啊男生，无论你丑还是穷还是爱都不要挤的，主要呢你就是厚脸皮你要敢上，万一他就是喜欢你这一款呢。对吧又或者他眼睛瞎了呢，对吧你说啊你连试都不敢去试，还想做皇帝那这不是做白日梦吗，第二非常刻苦，他们的刻苦程度简直是超过你的想象，就某戏某聊某摸某探，甚至漂流评就是你想到的。所有的聊天工具他们都能给你利用上，你说你一年都认识不到一个姑娘，你怎么和人家比呢，这玩意儿就是跟拉客户一样，你得主动才会有结果的，第三不要怕失去在可试错的年纪里，你就应该去勇敢的去试错。遇到喜欢的就立马冲出去认识一下，说不定女生对你的印象也还不错呢，那是不是就可以约一个饭啊，看个电影吧，你说你遇到喜欢的，你连话都不敢说又怎么能去进一步发展呢，另外就是在约会的时候。你该拉手就拉手该抱的就抱，别唯唯诺诺的你要是不拉手，他是该喜欢你还是不喜欢你的，你害怕失去，但问题是你现在也没有得到啊，以上这些点只要你能做到，但凡对你有一点感觉的女生，都不会没有反应的。那你可能在和女生相处的过程当中，女生总是很敷衍的回复你，对你冷淡忽冷忽热的，着急寄来惠之寄去，根本就不把你放在心里，而你又很迫切的去改变这种现状，那你可以给我的后台发个音，或者评论区扣音。我准备了一份钢琴山男生版，是把您的聊天秘籍，教你从聊天到邀约，一站式吸引到喜欢的女生，生活甜甜的恋爱。'
