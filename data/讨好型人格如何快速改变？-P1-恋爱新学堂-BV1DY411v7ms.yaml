  text: '# 讨好型人格如何快速改变？ - P1 - 恋爱新学堂 - BV1DY411v7ms兄弟你是不是讨好型人格，我曾经也是，我从小是牛首儿童，让我去拒绝别人对我来说是非常难的，从小的性格导致我在感情里面任捣人缘，被女生招之即来挥之即去，我是怎么从一个讨好型人格。成长到现在杀伐果断的情感博主，这条视频为我最有发言权，想要改变讨好型人格就一个核心，不被他人的期望所操控，曾经我是活在别人的期望当中的，现在的我不怕任何人对我失望，这是我最大的改变。因为你对我的期望那是你的事情，跟我有什么关系，如果你失望那是你活该，我为什么要那么费劲的去达成你的期望，比如我后台的私信有让我免费帮他的，也有让我免费教他聊天的，我问他我为什么要免费教你呢。他说是我的粉丝关注了我很久，如果是曾经的我，我就会说谢谢你的关注，然后免费的帮他解答一下问题，那我现在只会回复两个字，没空，为什么，因为你关注我是因为我的能力，我讲的干货戳到了你。不然你也不会关注一个一无是处的博主，不要做完美主义者，我们要主动暴露自己的缺点，否则我们很容易陷入一种人设绑架，如果你在别人眼里是一个很大方的人，那么你就不好意思在他面前小气。包括你们在网上看到很多的人设崩塌，都是因为把形象架得太高，比如曾经我和女生接触，女生问我借钱，我都不好意思拒绝她，甚至拒绝了她，我的心里很过意不去，那现在女生问我借钱，我只会回复，抱歉，我不喜欢穷人。为什么，因为这个女生借钱之前，她都没有思考过，万一我拒绝了她，我们的关系应该怎么相处，会不会很尴尬，她都不在意这个问题，我为什么要在意，你们记住我这句话，你树立的形象越完美，你得到的包容度就越小。因为一个好人，他不可能去做一件坏事，一个男人这一生想要过得舒服，有一个比钱还重要的点，就是学会自私，我发现敢承认自己自私的人，其实怨气相对来说要少一些，因为他更能理解人性的阴暗面，不敢正视阴暗的人。也不可能看见真正的阳光，一个总是不想让任何人都失望的人，其实最辜负的是自己。'
