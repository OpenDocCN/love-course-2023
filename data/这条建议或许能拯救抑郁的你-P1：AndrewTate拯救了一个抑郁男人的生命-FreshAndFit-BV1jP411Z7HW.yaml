  text: '# 这条建议或许能拯救抑郁的你 - P1：Andrew Tate拯救了一个抑郁男人的生命 - FreshAndFit - BV1jP411Z7HW一個人發電郵給我，說他要殺了自己，我每週收到大概10，000個電郵，我不會回答所有的，但我會回答一些，這個人的電郵非常短，我相信他，主題是，我要殺了自己，但我知道你不會回答，我要殺了自己。我不知道要做什麼，這就是我的意義，我坐在那裡說，聽著，朋友，我收到很多電郵，我不知道你真的有多認真，我想你做一個保證，我會猜測，你不是最好的身體狀態，我想你做一個保證，你先拿到六個包，然後給我一張照片。你拿到六個包，如果你還是覺得，殺了自己的話，我不會回答你，我希望你先拿到六個包，然後再發電郵給我，然後我們再回覆，我會說你去健身房，拿到六個包，看看你感覺如何，如果你還是覺得殺了自己。我不會告訴你殺了自己，我會告訴你，我會推薦你殺了自己，開始訓練，每次他發給我，身體狀態更新，讓我狀態變好，他開始發給我，大量的道歉電郵，謝謝你，你救了我一命，我無法相信，我以為我殺了自己。他改變了。'
