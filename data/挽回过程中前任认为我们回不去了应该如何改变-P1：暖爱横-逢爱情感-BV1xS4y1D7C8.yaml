- summary: "-   前任认为无法回到过去时，应该如何改变\n    1.  对方拒绝挽回，表现绝情，让人感到绝望\n    2.  对方认为无法回到过去，说明对现状不满，但仍怀念过去\n\
    \    3.  对方请求放过，可能是因为内心感到痛苦和愧疚，挽回时关键在于激发对方的愧疚感"
  text: '# 挽回过程中前任认为我们回不去了应该如何改变 - P1：暖爱横 - 逢爱情感 - BV1xS4y1D7C8分開後當前人說我們再也回不去了該怎麼辦呢記得點贊收藏，很多人在挽回的時候啊對方一開始就會拒絕對方會說對不起我們回不去了，或者說你還是放過我吧之類的話那聽起來呢非常非常的絕情。讓你感覺到完全不給你機會那這種情況還有沒有挽回的可能性呢，我想說呀你就是太愛鑽牛角尖了，聽到他們這樣絕情的回答往往就會陷入悲傷的情緒，那其實呢根本就沒有這個必要啊。你看我們回不去了這句話那從字面上面來理解呢，就是說我們再也回不到當初那個狀態了聽起來呢就會非常的遺憾，對方覺得回不去了說明了什麼呢。說明呀在對方的心裡你們當下的這種狀態和相處模式跟過去相比起來呢是有很大的差距的，那就說明了他或多或少對這段感情的結束還是感到遺憾的，那同時呢也在懷念你們過去之間那種比較好的狀態對吧。也就是說我們回不到那種很幸福很快樂的感覺回不到那種很融洽的狀態了，這句話呀否定的是你們現在這個狀態的同時呢也肯定了你們過去的甜蜜時刻，起碼你們過去的感情是曾經存在的那換一個角度來講呢。那回不去就回不去了唄那為什麼非要回去呢，你們完全可以藉此機會去解決那些暴露出來的問題呀，去找一個嶄新的相處模式去讓對方的關係順著順利的方向去發展那豈不是更好嗎。還有那句話就是我們經常聽到呀就說你放過我好嗎，那這句話呀聽起來就很委屈很扎心，你在努力的對一個人好努力的想要去挽回他但是呢他還不領情，他還對你說出絕情的話那你就會覺得很不公平。但你想想對方為什麼要求你放過他呢多半是因為對方他也感覺到很痛苦啊，他也覺得很內疚也就是說分手之後他沒有覺得很輕鬆他還是會很在意的，不光你難受他也會有不好的情緒而且對於你的訴求也好你的挽回也好。對於你的種種行為並不是一種冷漠無所謂的狀態，那麼在某種程度上來說呀他對你還是有愧疚感的，那麼就這一點在挽回的過程當中就非常的關鍵了，如果說能夠激發出對方足夠的愧疚感那麼復合的成功率就會很高。想知道你的另一半是否愛你嗎可以關注我並進入我的主頁私信諮詢我來幫你解答疑惑。'
