  text: '# 能和好的人都是反人性高手吗 - P1：高田横版 230 - 泊明远 - BV1HU4y1u7z1老实告诉你，能和好的人，一定是反人性的高手，我发现一个很有意思的现象，但凡是能够和好的人，他一定是一个反人性的，因为这个宇宙的规律，它特别特别的虐人，你冷淡他就热情，你热情他不一定会冷淡，不信你想一想。他死乞白赖求你的时候，你是不是其实并没有那么爱他，那道理谁都懂，但是人性就是他对你绝情的时候，你就是想要去热脸贴冷屁股，所以这个时候，你一定要克服自己对他冷淡，不要去找他，那他的人性才会被激发出来。对你热情，我是博明，如果你现在就遇到了这样的情感问题，那私信往回，老师会来帮你。'
