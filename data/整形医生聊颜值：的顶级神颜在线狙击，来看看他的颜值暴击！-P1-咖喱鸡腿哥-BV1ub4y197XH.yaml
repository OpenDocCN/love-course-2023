  text: '# 整形医生聊颜值：【龚俊】的顶级神颜在线狙击，来看看他的颜值暴击！ - P1 - 咖喱鸡腿哥 - BV1ub4y197XH各位文艺复兴的离谱们大家好，看脸的时光他又来了，今天我们来说一说国产的时令帅哥，龚俊的颜值，最近许多迷妹通过大热剧《三合令》，被龚俊圈粉，如今《三合令》还没有播完，如果这部剧能够一直保持这个势头的话。我估计龚俊极有可能成为今年，一位现象级的男艺人，所以今天我们就来聊一聊他的颜值，龚俊是西京的龙颜系帅哥，气质一正一邪，轮廓立体，剑母心眉，眉骨长得极好，剑眉非常抢眼，眉牙眼头中间是下水眼，眉尾上跳。鼻梁几乎是从鼻心涌起，移植的走下来，五官大且华丽，视觉冲击力强，脸型骨骼感很重，他的脸型是偏窄长脸，同时顴骨有一定的支撑度，整体脸型是行云流水，阳刚凛冽又十分的深情，龚俊拥有一双桃花眼和欧式大双眼皮。落产非常明显，睫毛长而浓密，这是一双温柔如水的眼睛，可以说人们向往的眼睛的每一点它都拥有，眼睛下眼瞳曲度大，微微下垂，双眼皮也更偏向于欧式大双，眼角下钩且尖锐，而且笑起来落产明显。向上的眉毛与下垂的双眼带来的冲击，极具辨识度，正面看龚俊的鼻子和眉骨衔接得非常流畅，鼻梁几乎是从眉心涌起，呈现一个T字形，轻微的铺风，没有阴沟，鼻头饱满坚挺，肉不多不少，鼻翼宽窄合适。鼻子宽度正好在内眼角之间，连鼻孔的大小都是刚刚好，这种鼻子从侧面看，立体度饱满，绝对的侧眼杀手，合面也是直面形，直面形看着更贵气，气质也俱佳，龚俊的下巴微微前翘，极薄的上唇带出一个M型，下唇丰润。嘴角尖而上翘，仔细看会发现它有完美的品质三珠，嘴唇也是饱满的花瓣唇，同时唇峰唇角都十分明显，精细华丽自带颜色，龚俊是属于颧骨高的艺人，颧骨高需要有很多条件才能好看，正面脸部线条要流畅，眉弓骨要高。鼻梁鼻尖要高，下巴要饱满，这些他全部都拥有，面部锐角多，五官都是非常精致，既有男性的阳刚之气，又有女性的阴柔之美，贵公子气十足，我给龚俊的颜值达98分，感谢龚俊的粉丝，给我的一键三连在家关注。如果需要个人面长的话，也可以私信我，大家还有哪些想看到的艺人的颜值测评呢，也给我留言。'
