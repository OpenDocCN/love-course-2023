  text: '# 什么样的男人才算是有魅力 - P1 - 渣男学院 - BV1jT411E7UL什么样的男人才有魅力？一、你是否能够主导女人、带领女人？一个有主导能力的男人，也就是雄性领袖，是能够掌控自己生活的。他们有能力、有经验、有自信。女人和这样的男人在一起，才会有被保护的感觉。二、你是否有稳定的情绪，不会被外界、被女人所影响？如果这个男人多愁善感、暴躁易怒、或者过于在意得失、在意女人是否喜欢他、别人是否认同他，那么这个男人内在是弱小的，将无法带给女人安全感。三、你是否存在嫉妒心和不安全感？如果男人经常嫉妒或者总想控制女人的生活，甚至监控女人是否和其他男人来往，说明这个男人内心极度空虚和匮乏，很容易做出一些偏执的事情，会让女人觉得很危险和不舒适。四、没有自己的生活，一个男人没有自己的生活，总是在关注别人，试图依靠别人来让他更快乐、更开心。这样的人除了弱小之外，也会倾向于在交流的时候去查户口、问东问西，而不会去介绍自己、展示自己。女人觉得不了解你，也会觉得很不安全。五、太友善，太友善的人往往是讨好型人格，你可以友善，但不能过度。你总是待看过于亲切的微笑，满怀期待地盯着女人，给人感觉好像你要索取些什么。这会让女人觉得非常不舒服。而且你很危险。'
