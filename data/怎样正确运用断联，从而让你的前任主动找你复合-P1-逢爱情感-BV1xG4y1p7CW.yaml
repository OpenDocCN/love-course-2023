  text: '# 怎样正确运用断联，从而让你的前任主动找你复合 - P1 - 逢爱情感 - BV1xG4y1p7CW我相信断联已经被大家所熟知了，很多人在分手之后啊，不管不顾直接断联，如果对方不来找自己，那这段感情就算彻底结束了，接下来呀，我今天和大家好好的去剖析一下，在真正的要断联之前一定要考虑清楚。因为不到万不得已，一定不要去断联，如果你盲目的选择，倒会将你们原来可以修复的感情推向深渊，只有在特定需要断联的情况下，才可以去断联，才能够去起到一个非常好的效果，那为什么大部分人断联一点作用都没有呢。分手之后啊，你去断联这种行为上是正确的，至少分开后，你没有去纠缠对方，避免了双方的情绪冲突，不会被对方的负面情绪所影响，不会去提升复合的难度，但是现实中很多人的断联就是在等待对方主动的来找自己。咱并不是说断联没有用啊，但是你要理解断联的真正含义，他并不是说让你简单的不去联系对方，那你到底是因为什么而爱上一个人呢，在心理学上有个效应叫马太效应，强者越强，弱者越弱，那感情亦是如此，你付出的越多。那你就越爱付出，对方也就越没有那么在乎，也就是说，当你对一个人投资越多，你就会越爱他，你就会越舍不得自己精心培养的人培养的感情，因为你对他付出的时间精力和心血是更多的。所以说你也就明白了为什么分手后你会特别的难受，还想着要去挽留他，那我今天再给你们说一个词叫做冷处理，就是初期断联时候的另一个名词，在接下来的时间里暂时的消失在他的生活当中，你的所有动态什么都不要有。包括你们的共同好友，你们之间的感情状态，你都不要去透露，你去想一想，刚分手的时候，你不断的去纠缠，不断的去挽回，而现在呢，你突然的消失了，那么他就会想，这个人怎么突然就好像人间蒸发了一样。一点动态都没有，那他就会很好奇，甚至冷静下来后会怀疑自己的分手是不是正确的决定，那么这就是我们要的结果和效果，其实对你的情绪上有了反复啊，本身也是一种投资，当他开始对你投资了。才能够再一次的重新对你产生情绪，那这种就是需要断联的，那么大多数人可能已经到了被全网拉黑的状态，那如果你已经到了这种情况，那没办法就老老实实的断联吧，你就是属于被迫断联，不要再做一些毫无意义的事。想知道你的另一半是否爱你吗，可以关注我，并进入我的主页私信咨询，我来帮你解答疑惑。'
