  text: '# 分手后想让你的前任重新回头，我应该怎么办 - P1 - 亭姐说情感 - BV1DB4y1e7yH分手后怎样让前任重新回头，相信大家都知道啊，分手后想要复合，靠的一定不是卑微的纠缠，卑微纠缠换来的感情，在后续的相处过程当中，会让你变得患得患失小心翼翼，生怕自己做错的事，特别是在分手后。前任一次有新欢的情况下，关于这一点啊，可能很多人都表示接受不了，但现实是残酷的，如果说想和好，那就得忍着，所以呢对于那些想要逆袭，想要翻身的小伙伴们，接下来我要说的话，你要认真地听完。在人与人的交往过程当中，一个人做了什么事情，就会给你带来什么样的情绪体验，所以呢感情啊，其实是一种可以琢磨的东西，比如这个人一直以来的性格，潜意识行为，往往呢都是有迹可循的，所以呀稍微有点经验的人。懂点人性的人，就能够推断出他的处事方式，既然两个人相爱过，那就意味着你们是旗鼓相当的，所以呢在挽回之前，你要先确定两件事，第一，你的软硬价值是否可以和前任，做到均衡的较量，第二。你能否读懂把握你前任的心理想法，如果说目前你们的状态是真性分手，那么分手之后你尝尽了，各种方式把自己搞得很卑微很低位，甚至呢前任有在接触新的人，那么接下来呀才是真正的较量，篇幅比较长。今天呢先跟大家讲一个大概的框架，那我先讲一个考验自己扛压的例子，这个问题呀几乎每个人都会做错，有人说呀，当你刚开始表现得很自然，让前任认为你已经开始走出失恋的状态，准备接受新的生活。那这个时候前任突然拉黑扇挺你，或者呢是说一些祝福你的话，什么你会遇到更好的人，我不值得等等，这其实呢都是试探，他就是通过这一系列打压你的动作，来看你是不是会有一些过激的反应，对于那些沉不住气的。挤眼了跑去质问的，或者呢是赶紧各种去示好的，那你就破功了，那你的前任呢就舒服了，因为他知道这些呢都是装的，那么他就会继续吊着你，搞你的心态，想逆袭想翻身，你得去引导前任，至于怎么样去引导。说白了就是让他难受，让他想不明白让他去猜，那么呢你就不能顺着他，听他的安排，所以呀我们一直呢都是在酝酿一个，抽离的姿态，这样的姿态等同于你既然不害怕失去我，那我也不会害怕失去你，假如你在这个过程当中。你的自身价值不管是内在的还是外在的，都是有些许提升，那么呢这就会让他在心理上产生非常大的反差，然后呢来反扑你，其实啊挽回这件事情呀，没有你们想要的那么复杂，在感情里面你越是紧张，就越是难以达到预期。往往呢你的心态变好了，把事情简单化了，好运也就来了，如果说你现在呀正在经历一些情感的问题，你可以撕弃复合，我让你爱的人重新爱上你。'
