  text: '# 脱离弱者思维，成为厉害的人！ - P1 - 得意苑课堂 - BV16Z4y1U7Yq真正厉害的男人呢，不是他有多霸道多强势，而是他早就戒掉了这三种弱者思维，尤其是最后一条，能够做到这一点的男人呢，那才是真的活明白的人，第一，不要以为好人就会有好报，大错特错，你对好人好，他会懂得感恩。你对坏人好，那么你的善良就是考验他恶的底线，善良可以，但是一定要分人，你才能够在这个复杂的社会走得更远，第二，你对金钱的态度决定了你的高度，一定要记住了，你的财力实力，能够让你拥有直面风雨的勇气。不屈不挠的骨气，以及坚持自我的志气，你好好的赚钱，你就不用卑躬屈膝，记住了金钱永远是你最大的底气，第三，失去爱人并不是这世界上最糟糕的事情，最糟糕的是，因为失去爱人而失去了自己，你要学会接受背叛。接受分离，但不能接受一蹶不振，没有人会心疼你，也没有人能够分担你的痛苦，你只有让自己变得更强大，圈子独立，经济独立，人格独立，你才有底气对那个人说，你给我什么态度，我就给你什么待遇。'
