- summary: "-   男生联系你后突然冷淡，可能是因为你对他过于热情，超出他的预期\n    1.  男生冷淡是为了测试你的反应，热情过头会让他觉得你还在意他\n\
    \    2.  对男生冷淡回应，表现自然，婉拒见面，等他多次愿意再答应\n    3.  拒绝再答应男生的和好要求，保持高位，私心修复感情。"
  text: '# 男生分手联系你了，却又突然对你冷淡的原因 - P1：高田横版 12 - 泊明远 - BV1nY411b78B如果男生来联系你了，那么又突然冷淡了，应该怎么办呢，如果你们之间出现这种情况，一定是你对他太热情了，超过了他本身的预期，那么你对他冷淡，是为了让他更早地测试你，但是如果你突然间热情过了头。他内心就会觉得，你心里还是有他的，那么他一旦明白这一点，他对你肯定就又是不上心的，所以如果说男生来联系你，你一定要冷淡他回应，那么表现得越自然越好，他愿意见面一定要婉拒，那么等到他多愿意几次的时候。你再答应他，那么就算他提出来，想和好了这类要求，一定要先拒绝再答应，只有这样，你才能在感情里面处于高位，那么我是罗明，如果你现在正好遇到这样的情况，那么私心修复，老师会来帮你。'
