  text: '# 前任对你非常的理智而且决绝的时候，一定要懂得克制 - P1 - 泊明远 - BV1uM411t7C6如果说你想要打动一个冷静理智的前任，那么你天天找他，那个不叫有诚，他叫撒泼打滚，你写了一堆小作文，打动的是自己，吓坏的是前任，而克制才是让他回头的高级手段，求复关系你得顺着人性来。你挑战人性输的一定是你，没有例外，你越是吊着他，你越能激发他的一个好奇心，他就越会低头，被为讨好为什么没有用，你以为自己低三下四，回去求全是成立吗，但是你的诚意到了人家的身上，那就是惩罚。而一个要分手的人，他想要的是卑微的讨好吗，他想要的是你克制一点，不要再随意的发泄情绪，很多人在一起久了，就忘记了最初你们在一起是因为什么，那肯定是因为你自己的魅力，能够吸引到这个人对吧，而分开的原因呢。主要就是你的不克制，你不克制自己的坏脾气，你想发泄就发泄，你不克制自己的控制欲，你想干嘛就干嘛，你不克制自己的胜负欲，你一定要让自己说的每一句话都是对的，而喜欢是什么，是放纵，而爱是克制，心动的不是爱。心定了才是，你放纵你自己的人性，那么你就克制了你的爱，他觉得伤心难过，没有人倾诉，所以说你越是放纵，对方逃离的就越是快，就越是想要结束这段关系，包括现在这些关心，体贴呵护等等。看起来你是在照顾对方的一个感受，但是你的这些举动，令对方是真的需要的吗，人家现在需要你的关心，你的体贴你的呵护吗，你自己应该是知道的，他天天想要控制你，让你去乖乖的听话，你能够接受吗。那你也是有情绪会发脾气的，想要逃离的一个感觉，那何况是在跟你一个，毫无血缘关系的情人呢，在心境里面，你跟父母的关系就不会切断的，但是在爱情里面却可以，所以说死缠烂打没有用，克制才是，我是罗明。如果评论面前你不太清楚，可以私心修破，大老师怎么样。'
