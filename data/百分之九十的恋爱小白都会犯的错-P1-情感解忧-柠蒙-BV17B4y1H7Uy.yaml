  text: '# 百分之九十的恋爱小白都会犯的错 - P1 - 情感解忧-柠蒙 - BV17B4y1H7Uy先給大家分享下我早期的舔狗經歷，沒錯我當年也是一個舔狗，當時我剛換了一個新工作，參加了為期一周的新員工培訓，在裡面我看到了一個女同事，長得好看不說聲音還特別好聽，我感覺自己瞬間就被她給秒了。我和別人聊天的時候是屬於那種各種騷話張口就來的，但是只要有她在的場合我就會變得非常僵硬，在我內心煎熬了好幾天之後，我終於挑選了一個黃到吉日，其實也就是培訓的最後一天，我終於鼓起勇氣加入了她的聯繫方式。開局是意外的順利，我的女神很健談，慢慢的我就沒有那麼緊張了，在我當時的感覺來看聊得還挺開心的，那段時間我走路都是一路火花帶閃電，經常看著聊天見面傻笑，我會經常和她聊到深夜，然後定好鬧鐘第二天和她發早安。叫她起床並且去給她送早餐，我也和她出去玩過兩次，吃過兩次飯看過兩次電影，就這樣大概過了半個月，有一天晚上她突然發了一條信息問我，你是不是喜歡我，我當時我就慌了，怎麼辦她是不是要拒絕我。我想了半天都不知道怎麼去回復她，於是我就給她回了三個字，你說呢，過了很久她都沒有回我，於是我就更慌了，於是我就化身了一個出手怪，給她寫了一篇500字的小作文，我向她道歉，那沒有經歷過的人可能很難體會。為什麼我喜歡她我還得給她道歉，但是經歷過的人都懂哈，那天晚上她都沒有回復我的信息，我感覺自己涼了，我的世界一片灰暗，到了第二天她依舊沒有回我的信息，我也不敢再給她發信息，於是我等到下班的時候。我飛快的衝到她的宿舍樓下，在樓下等她，她看到我之後，就像看到掃把星一樣，飛快的衝進了宿舍樓，但是我整個人都麻了，在這之後我也經歷了一些死纏爛打，為國被打擊的自閉的狗血劇情。直到現在我回想起來依然會有一些感慨，當然我感慨的不是那夕陽下的奔跑，是我失去的青春，我感慨的是，當時我的內心戲怎麼就那麼多呢，大部分男生可能都經歷過這種開場，就被秒的喜歡，雖然這種喜歡很青澀。但很真誠很美好，好了我的經歷講完了，現在又到了我最喜歡的扎心環節，我要對你們說的就是，你的這些美好的回憶，在女生眼中可能真的就是不止一體，甚至都不止的被記住，前幾天我和我的表姐聚餐。我表姐現在孩子已經能打醬油了，但是當年也是從小被追到大的，她跟我講之前有個男的，突然給她發了三四條短信，短信的內容大概是這樣的，這個男的拖了好幾個人才找到，我表姐的聯繫方式，說是當初追她被拒絕。被傷得太深，導致之後的好幾年都非常的不自信，都不敢接受新的異性，現在終於療傷完畢，敢正面的和我表姐說話了，感謝我表姐帶給她的成長，我相信這哥們在寫短信的時候，內心是充滿了感慨的，覺得人生終於翻了新篇。但是在我表姐這裡又是另外一個樣子了，她說我都不知道是哪個傻雞病，我都不記得是哪個人了，好像是有這麼個人又好像沒有，很多男生都覺得自己是個癡心種子，但是他們的行為卻根本打動不了女生。甚至都沒有在女生心中留下什麼印象，戀愛小白最失敗也最招人煩的地方就是，雖然他們內心的情感非常的豐富，但是他們99%的情感都用來感動自己，關心的永遠都是，他到底喜不喜歡我，關注自己受傷的內心。他怎麼可以不回我信息，卻不懂得怎麼去了解女生，去給她們帶去輕鬆和愉悅，不懂得怎麼和女生相處溝通，去了解她們的需求。真的就是個低點。'
