  text: '# 复联总是尬聊怎么办 - P1 - 扎心师清羽 - BV1X94y1e7cB"心悅老師，我跟我前任聊天主持人幹，他要不要回個很冷的，要不然就直接不回，怎麼辦？"，"你平時都跟他聊些什麼呀？"，"他媽媽在幹嘛，分享分享日常啥的"，"別再這麼聊了。這些沒有營養的聊天內容一點作用都沒有"，"但是我感覺每天就這些話題可以聊，還能聊什麼，我都要怎麼聊天了"，"那我教你一招，不知道你平時會不會看星座，是不是覺得這個星座說的特別準"，"女孩子都看嘛。確實很準"，"這個其實就是用到了冷讀這個技巧，我舉個例子，就比如說你每天看起來挺開心的，沒什麼心事"，"但是我知道你一個人生活也不容易，私下也很脆弱，需要人關心"，"你聽著會不會覺得我很懂你。其實這個就是冷讀"，"但是我說的這個也只是很低級的一種用法"，"就是先扁後包，讓對方覺得你很懂他，那麼拉近關係是不是就很輕鬆了"，"那萬一我要是說錯了呢？"，"冷讀錯了，其實不重要，即使說猜錯了。但你說的話都是認可和讚賞的話，他是不會直接去反駁你的"，"這種話說了誰聽誰都舒服，誰都不會拒絕"，"那有沒有高級的用法？"，"高級的用法就是在這個基礎之上再去加上共情，具體的做法就是先包，後懂"。"先褒獎他，讓對方通過認可獲得尊嚴和成就感"，"當他獲得比較好的情緒體驗之後，再表示你懂他，讓他得到這種被理解的更高級的情緒感受"，"就你看過那個什麼微博之夜沒有，看過沒有？"。"主持人給明星頒獎的時候，是不是先上來誇讚一通，說你拿了什麼什麼獎項之類的，把對方的情緒體驗拉高"，"然後又提到你能達到這樣的成就一定吃過不少的苦，為此付出了很多努力吧"，"那很多明星呢。在這個時候就熱淚盈眶了，眼睛就濕潤了"，"經常看到這種視頻是吧，有時候張藝很多觀眾就共情了，為什麼呢？"，"因為說到他們心坎裡面了，張藝這種靠實力和堅毅的努力得到的成就，是大家認可和共鳴的"。"所以說同理啊，你想拉近關係，就要看你能不能夠把這一招徹底給悟透了"，"這個視頻好好的去西平幾遍，有更多的情感問題可以找我聊聊"。'
