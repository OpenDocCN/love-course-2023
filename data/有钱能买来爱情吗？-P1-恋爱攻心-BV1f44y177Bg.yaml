  text: '# 有钱能买来爱情吗？ - P1 - 恋爱攻心 - BV1f44y177Bg為什麼要談戀愛 為什麼要追女生，單身不香嗎 賺錢不香嗎，等我有了錢以後
    什麼樣的女人找不到，這是近期出現在我視頻下面最多的評論，我也不去和你們探討什麼男女平等，這種普世的價值觀問題。先不說你這輩子什麼時候能賺到足夠多的錢，讓女人排隊來找你
    這還是個未知，就說一點 就算你有錢了，但你完全不懂得形象管理，也不懂女生在想什麼，你能指望來找你的女人對你是真心的嗎，我就假設你真的有錢了。錢多到女人排隊來找你，那我請問
    來找你的那些女生，她們眼裡明晃晃的充滿的物質慾望，你不覺得苟疑嗎，她們的演技還沒有KTV酒吧裡陪你喝酒的女人演技好，評論區裡給我說的最多的就是什麼王思聰笑了。就王思聰吧
    他有錢又怎麼樣 他有真愛嗎，他一個接一個的換女朋友 難道是他願意的嗎，他難道不想找一個對自己真心實意穩定的感情嗎，他是根本找不到啊，所有圍繞在他身邊的女人，不是圖利益就是博名氣的。好不容易遇到一個孫一寧，感覺和其他拜金的女人不一樣，結果是什麼
    人家孫一寧壓根就看不上他，就王思聰至少還是懂得一些形象管理，會給自己的穿衣搭配花點心思的，他都買不來愛情。你現在來告訴我 有錢能買來愛情嗎，有錢你只能挺著個大啤酒肚子，去KTV買到虛情假意，但是你想讓一個女孩真心實意的和你談感情，那你太天真了，我不是說錢不重要，相反
    錢非常重要。並且它代表的是一個人綜合價值的半個價值，一個人在感情關係中的價值體現在三個方面，生存價值 繁衍價值和情緒價值，高和帥代表的是繁衍價值，金錢 生活地位代表的是你的生存價值，還有另外一個層面的就是情緒價值。可以收藏看看我前面的內容，一堆人來和我談一半，對我有什麼損失嗎，相反
    沒有任何損失，還能增加我視頻的數字，但是你的感情問題是和我抬槓能夠解決的嗎，你單身一定是你認知出了問題，如果你不能以一種開放的態度。去接納自己認知一半的東西，那你的格局真的太狹隘了，其實我根本就沒有必要苦口婆心地說這麼多，因為裝睡的人是叫不醒的，我只是希望那些真是有感情問題想要脫單的男生，能夠靜下心來去思考，至於那些棒巾
    鍵盤俠。我根本不騙你，我愛你，好。'
