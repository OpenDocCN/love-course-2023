    -   分手前就有新欢的人可能已经暧昧\n    1.  前任看到的是缺点，新欢弥补了不足\n    2.  前任可能不满意的点被新欢弥补\n    3.\
    \  坦然面对，冷静处理，新欢不可怕"
  text: '# 分手后的前任出现了新欢，无非就是这三种情况 - P1 - 亭姐说情感 - BV1Ha411o7GG在所有的分手情况里，有新欢是最让人不舒服的，但是所有的新欢情况，都大致可以被归类为三种，今天我跟大家聊一聊，第一种就是没有分手就有新欢，这种叫劈腿出轨，第二种刚一分手对方就有了新欢。这种我们可以简称为无缝衔接，第三种是分手了可能有三个月，半年之后对方才有了新欢，总的来说有新欢的情况，就可以分为这三种，我们先说前面两种，其实这两种是可以变为一种的这种分手。那么卡着分手前后就接触新欢的人，其实基本上就是在你们两个，还没有分手的时候，他们就已经看对了眼，或者说已经开始暧昧了，这个可能性是非常大的，那为什么会出现这种情况呢，我打个比方，我们把感情分为百分百。你可能已经做到了80%，那就是说你们两个人，经过冷淡期之后，只要有一个人来弥补剩下的20%，那个人在你前任的心里就会胜过你，因为这个时候，前任的心里看到的都是你的缺点，你和前任之间的热恋期已经过去了。只要说对方弥补了你那不足的20%，你的前任就会忽略你已经做了80%，假设你在他心里是80%的情况，他之所以会看上去一个，还不如你的新欢，往往也是因为这个新欢，他弥补了你没有做到的那20%。其实大部分人没有做好的20%，就是托付心里比较重，喜欢跟对方吵架无理取闹，需求感也是比较强的，在恋爱的后期，要么就是对方不够重视，不够浪漫也不够体贴，要不然就是双方的脾气都不够好了，或者是说太忙了。没有时间陪对方，这个时候如果说出现了这种情况，新欢可能就正好弥补了，对方对你不满意的这些点，他就会觉得，作为本能的新欢是比你好的，当然其他方面也是比你好的，这就是很多人在真性分手之后，就有了新欢的原因。但是不要怕，前任有新欢其实很正常，但是你也有你的优势所在，只要你能坦然的看待这一切，你就能冷静理智的处理这件事，做出最正确的选择，新欢真的不可怕，可怕的是你没有面对新欢的勇气。如果说你现在也正在经历一些情感的问题，可以私信复合，我要你爱的人重新爱上你。'
