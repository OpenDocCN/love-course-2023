- summary: "-   乔楚的爱情观\n    1.  爱情是需要全心全意付出的\n    2.  真正重要的东西不是用眼睛看到的\n    3.  眼神给予动力，爱情让人变得更美丽"
  text: '# 斌哥深圳泡妞之乔楚传 - P1：乔楚 - 斌哥恋爱学 - BV1ru4y1U7cx有时你遇到一个需要所有爱的人，你必须给他/她，如果你失去这个人，你会觉得所有的事情都会停止，但是，所有的事情都会继续，我们会出现，然后消失，我们对音乐非常重要，但是我们很快就会消失。我大致看过这个世界的繁华，当我遇到你的时候，我却想闭上眼睛，直到现在，我才明白，丘比特为什么蒙上眼睛，因为我们看见的未必是真实的，而那些真实的东西，我们往往看不到，所以我必须蒙上眼睛，必须看不见。因为这个世界上真正重要的东西，不是用你的眼睛去看的，而是用你的心去看，我想起泰戈尔的一句话，眼睛为他下起雨，而心却为他打着伞，这，大概就是爱情吧，在这个星球上有几十亿人，我们的相遇，那一定不少吧。但偶然的是，你的眼神给了我千斤的动力，没有你的未来，我不想要，没有你的未来，我受不了，但我只能把这些话，放在心里，希望你因为遇见我，更加美丽，希望你因为遇见我，更加美丽。帥。'
