  text: '# 分手后长期处于低位的你如何翻身 - P1：高田横版 98_1 - 泊明远 - BV16a411b7sJ分手后长期处于情感低位的你，如何翻身成为高位，那么一个词叫失去感，那怎么样才能对前任对你有失去感呢，那你首先要问问自己啊，分手后你有没有做出，让前任认为你还想和他复合的举动，那如果有。那失去感永远不可能出现，因为你的前任知道你就是想挽回他，那别人就无所顾忌，如果你正在被前任拖着吊着，其实分手后你的关心啊，你对他的好，他并不需要，你在别人心目当中就是一个，毫无价值可有口味的存在。那么这条视频已经看到这里，你肯定会主动出击，想要制造失去感，想要他也尝尝失去你的滋味，其实失去感的核心呢，就是博弈，很多时候就是看谁比谁，更不害怕失去对方，或者说自己敢于承担失去的风险。其实很多逆袭的案例啊，就是在锻炼一段时间后，前任看你最近过得很滋润，突然间又来撩拨你，来刷存在感，先后呢给你打了无数个电话，发了无数个短信，而你啊却一个没有接，一条没有回，他发现联系不上你，找不到你。这个时候他才会意识到，真的失去你了，当选择权掌握在自己手里的时候，那么你要不要复合，想不想复合，那就完全取决于你自己，我是博明，如果你现在也正在面临这样的情感混淆，那么私心求破，老师会来帮你。'
